    lead: 'Parts of Luzon and Visayas will have a rainy Sunday because of the trough
      of a low pressure area, the state weather bureau said on Oct. 20.'
    activationstatus: true
    created: 2024-10-20T09:38:19.275+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:07.500+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:44:41.220+08:00
    lastmodified: 2024-10-20T09:38:19.296+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'LPA trough to bring rains over parts of Luzon, Visayas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '088636a0-4f7a-4591-9737-ee6ab72b050a'
      activationstatus: true
      created: 2024-10-20T09:38:19.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.288+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Parts of Luzon and
        Visayas will have a rainy Sunday because of the trough of a low pressure area
        (LPA), the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said on Oct. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '5327766d-152a-46af-9a68-e3e72d350c37'
      activationstatus: true
      created: 2024-10-20T09:38:19.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.288+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of 3 a.m., the LPA was 1,395 kilometers east of southeastern Luzon,
        still outside the Philippine Area of Responsibility. It may enter the country’s
        monitoring space by afternoon or evening and may intensify into a tropical
        cyclone.'
    section2:
      primarytype: 'block'
      uuid: '8a8f300d-2faa-4c7e-8ea9-77533859b5d8'
      activationstatus: true
      created: 2024-10-20T09:38:19.289+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.289+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The LPA’s trough will cause overcast skies with scattered rains and
        thunderstorms over Cagayan, Isabela, Aurora, and Quezon; and partly cloudy
        to cloudy skies over with isolated rain showers or thunderstorms over Eastern
        Visayas and Bicol Region.'
    section3:
      primarytype: 'block'
      uuid: 'f1396e4f-9af0-43c5-be53-69f135135aff'
      activationstatus: true
      created: 2024-10-20T09:38:19.289+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.289+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, the intertropical convergence zone – a belt of meeting trade
        winds and rising air – will bring cloudy skies with scattered rains and thunderstorms
        over Zamboanga Peninsula, Bangsamoro Autonomous Region in Muslim Mindanao,
        Sultan Kudarat, Sarangani, and Palawan.'
    section4:
      primarytype: 'block'
      uuid: 'fc37913f-2ec3-4861-989c-98065a0784d8'
      activationstatus: true
      created: 2024-10-20T09:38:19.289+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.289+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of the country will have partly to cloudy skies with isolated
        rain showers or thunderstorms brought by localized thunderstorms.'
    section5:
      primarytype: 'block'
      uuid: 'a5685979-acfe-46ba-8b85-716f4eabd3ad'
      activationstatus: true
      created: 2024-10-20T09:38:19.290+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.290+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PAGASA warned that flash floods or landslides are possible.'
    section6:
      primarytype: 'block'
      uuid: '1ef7995a-b8e6-40fe-9b8e-d93248335728'
      activationstatus: true
      created: 2024-10-20T09:38:19.290+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T09:38:19.290+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gale warning has not been raised. But PAGASA warned those venturing
        out at sea in the coasts of Northern Luzon to take caution as waves are moderate
        to rough.</p>'
  'START HERE----->israel-strike-gaza':
    author: 'Nidal al-Mughrabi, Reuters'
    caption: 'A Palestinian man inspects the site of an Israeli strike on a school
      sheltering displaced people, amid the ongoing Israel-Hamas conflict, at Beach
      refugee camp in Gaza City October 19, 2024. (Reuters/Mahmoud Issa)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-20T10:03:23.000+08:00
    imagesource: 'c7e95f76-d177-4e6f-8b81-6e4b8c9e4dc9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ce0f188e-76db-41b9-8843-5aed17572ee4'
    lead: 'An Israeli airstrike that hit several houses and a multi-storey residential
      building in Beit Lahiya town in northern Gaza caused dozens of casualties, doctors
      and officials said, with rescue operations still underway.'
    activationstatus: true
    created: 2024-10-20T10:10:44.237+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:07.213+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:41.524+08:00
    lastmodified: 2024-10-20T10:10:44.291+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israeli strikes in northern Gaza cause scores of casualties, doctors
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c7d5771-fa5a-4651-a86f-8fcecb625e0c'
      activationstatus: true
      created: 2024-10-20T10:10:44.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt —</strong> An Israeli airstrike that hit several
        houses and a multi-storey residential building in Beit Lahiya town in northern
        Gaza on Saturday caused dozens of casualties, doctors and officials said,
        with rescue operations still underway.</p>'
    section1:
      primarytype: 'block'
      uuid: '825f381f-e581-43de-8044-703c37655117'
      activationstatus: true
      created: 2024-10-20T10:10:44.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Hamas media office said at least 73 people had been killed in
        the strike. No official casualty figures were immediately available from the
        health ministry however Medway Abbas, a senior health ministry official, said
        the figures were accurate.</p>'
    section2:
      primarytype: 'block'
      uuid: '59d0fd92-6e30-4fb7-a1b2-ef102ba5cd15'
      activationstatus: true
      created: 2024-10-20T10:10:44.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military said it was looking into the incident but said
        the numbers issued by the Hamas media office were exaggerated. It said the
        figures did not align with its own information, the precise munitions used
        or the accuracy of the strike, which it said was directed at a Hamas target.</p>'
    section3:
      primarytype: 'block'
      uuid: '7b1c2b5d-4915-4801-a4ad-c31f274d7b92'
      activationstatus: true
      created: 2024-10-20T10:10:44.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Palestinian health officials said rescue operations were being hampered
        by the cut-off of telecommunication and internet services for a second day.
        Earlier in the day, the Gaza health ministry said Israeli military strikes
        killed 35 Palestinians across the enclave.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fcf591a6-fa32-4899-b880-1f0e3e209652'
      activationstatus: true
      created: 2024-10-20T10:10:44.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is a war of genocide and ethnic cleansing. The occupation
        has conducted a horrifying massacre in Beit Lahiya," the Hamas media office
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'dd93e844-9cba-41c0-9b9c-1097dc9dbcca'
      activationstatus: true
      created: 2024-10-20T10:10:44.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Residents and medics said Israeli forces had tightened their siege
        on Jabalia, the largest of the enclave’s eight historic camps, which it encircled
        by also sending tanks to the nearby towns of Beit Hanoun and Beit Lahiya and
        issuing evacuation orders to residents.</p>'
    section6:
      primarytype: 'block'
      uuid: '73dc4eec-2824-4fd5-89e6-435252adde05'
      activationstatus: true
      created: 2024-10-20T10:10:44.262+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israeli officials said evacuation orders were aimed at separating
        Hamas fighters from civilians and denied there was any systematic plan to
        clear civilians out of Jabalia or other northern areas.</p>'
    section7:
      primarytype: 'block'
      uuid: '22f74328-a621-4a1d-b261-a6c1ad3cfa21'
      activationstatus: true
      created: 2024-10-20T10:10:44.262+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Jabalia, residents said Israeli forces besieged several shelters
        housing displaced families before they stormed them and detained dozens of
        men. Footage on social media, which Reuters could not immediately verify,
        showed dozens of Palestinian men sitting on the ground next to a tank, while
        others were led by a soldier to a gathering site.</p>'
    section8:
      primarytype: 'block'
      uuid: '06855e46-0b83-4016-a114-70de0067ef63'
      activationstatus: true
      created: 2024-10-20T10:10:44.263+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Residents and medical officials said Israeli forces were bombing
        houses and besieging hospitals, preventing medical and food supplies from
        entering to force them to leave the camp.</p>'
    section9:
      primarytype: 'block'
      uuid: '9fa92be1-bdfe-48e2-951e-31c07203d566'
      activationstatus: true
      created: 2024-10-20T10:10:44.263+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Health officials said they refused orders by the Israeli army to
        evacuate the hospital or leave the patients, many in critical condition, unattended.</p>'
    section10:
      primarytype: 'block'
      uuid: '683edff7-dcd2-47a9-a7a8-cb19016fdd65'
      activationstatus: true
      created: 2024-10-20T10:10:44.263+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Hospitals in northern Gaza suffer from stark shortages of medical
        supplies and manpower and are overwhelmed by the number of casualties," said
        Hussam Abu Safiya.</p>'
    section11:
      primarytype: 'block'
      uuid: '2eb681d2-5c16-4098-ad0c-9e3c3100329a'
      activationstatus: true
      created: 2024-10-20T10:10:44.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We are now trying to decide who among the wounded we needed to attend
        to first, and several wounded died because we could not deal with them," he
        said.'
    section12:
      primarytype: 'block'
      uuid: 'ddd4cf8e-3e98-43e9-b02e-8d7af8e4de45'
      activationstatus: true
      created: 2024-10-20T10:10:44.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Sinwar leaflets</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '08dcda1e-2e6a-498c-8858-fa05756c6ea4'
      activationstatus: true
      created: 2024-10-20T10:10:44.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier on Saturday, Israeli planes dropped leaflets over southern
        Gaza showing a picture of the dead Hamas chief Yahya Sinwar with the message
        "Hamas will no longer rule Gaza", echoing language used by Israeli Prime Minister
        Benjamin Netanyahu.</p>'
    section14:
      primarytype: 'block'
      uuid: 'a2b5a35d-21fb-47a5-9196-30732316e179'
      activationstatus: true
      created: 2024-10-20T10:10:44.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The move came as Israeli military strikes killed at least 108 people
        across the Gaza Strip on Saturday, Palestinian health officials said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f83a7b8d-5a57-4657-b50d-92be42bc5a0b'
      activationstatus: true
      created: 2024-10-20T10:10:44.266+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Whoever drops the weapon and hands over the hostages will be allowed
        to leave and live in peace," read the leaflet, written in Arabic, according
        to residents of the southern city of Khan Younis and images circulating online.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e683cc25-c219-4b20-921d-584315178c3d'
      activationstatus: true
      created: 2024-10-20T10:10:44.266+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The leaflet’s wording was from a statement by Netanyahu on Thursday
        after Sinwar was killed by Israeli soldiers operating in Rafah, in the south
        near the Egyptian border, on Wednesday.</p>'
    section17:
      primarytype: 'block'
      uuid: '8395d0df-90c3-4e01-9af8-e78f21e86c06'
      activationstatus: true
      created: 2024-10-20T10:10:44.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Oct. 7 attack Sinwar planned on Israeli communities a year ago
        killed around 1,200 people, with another 253 dragged back to Gaza as hostages,
        according to Israeli tallies.</p>'
    section18:
      primarytype: 'block'
      uuid: 'a9220ec4-037a-41d4-b199-cef963e2c3f2'
      activationstatus: true
      created: 2024-10-20T10:10:44.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel’s subsequent war has devastated Gaza, killing more than
        42,500 Palestinians, with another 10,000 uncounted dead thought to lie under
        the rubble, Gaza health authorities say.</p>'
    section19:
      primarytype: 'block'
      uuid: '0156925b-b012-4438-8fdb-797b1c0b9a5b'
      activationstatus: true
      created: 2024-10-20T10:10:44.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the central Gaza Strip camp of Al-Maghzai, an Israeli strike
        on a house killed 11 people, while another strike at the nearby camp of Nuseirat
        killed four others.</p>'
    section20:
      primarytype: 'block'
      uuid: 'd645c791-4485-400b-aea9-f4dae59f8711'
      activationstatus: true
      created: 2024-10-20T10:10:44.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Five other people were killed in two separate strikes in the south
        Gaza cities of Khan Younis and Rafah, medics said, while seven Palestinians
        were killed in the Shati camp in the northern Gaza Strip.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e2a39a90-e008-48a3-8208-09dc3444785a'
      activationstatus: true
      created: 2024-10-20T10:10:44.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Later on Saturday, an Israeli strike killed three Palestinians in Nuseirat,
        medics said.'
    section22:
      primarytype: 'block'
      uuid: '34ca6c4a-3694-4291-95bc-fd63c2a64b35'
      activationstatus: true
      created: 2024-10-20T10:10:44.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Late on Friday, medics said 33 people, mostly women and children,
        were killed and 85 others were wounded in Israeli strikes that destroyed at
        least three houses in Jabalia.</p>'
    section23:
      primarytype: 'block'
      uuid: '1dabfa4e-59b9-4245-97a9-68ad1178c3e7'
      activationstatus: true
      created: 2024-10-20T10:10:44.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Israeli military said it was unaware of that incident.'
    section24:
      primarytype: 'block'
      uuid: 'f0c9e7ad-560e-4173-9cf5-dbf7275c9f6b'
      activationstatus: true
      created: 2024-10-20T10:10:44.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It said forces were continuing operations against Hamas across the
        enclave, killing several gunmen in Rafah and Jabalia and dismantling military
        infrastructure. Palestinian medics said five people were killed in Jabalia
        on Saturday.</p>'
    section25:
      primarytype: 'block'
      uuid: 'a2ade46d-4ad9-437e-b26e-f074ed80dc0a'
      activationstatus: true
      created: 2024-10-20T10:10:44.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:07.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:10:44.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting and writing by Nidal al-Mughrabi. Additional reporting
        by Ali Sawafta and Maayan Lubell, writing by Ahmed Tolba; Editing by Andrew
        Heavens, Marguerita Choy, Daniel Wallis and Alistair Bell)</em></p>'
  'START HERE----->kamala-harris-usher-lizzo':
    author: 'Andrea Shalal, Steve Holland and Trevor Hunnicutt, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-20T10:12:14.000+08:00
    imagesource: 'a102b0a1-e49b-423a-8c3a-cd9d0624a359'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ed38340e-2f0d-4949-8111-57bc89a0a914'
    lead: 'Republican Donald Trump escalated his verbal attacks on Democrat Kamala
      Harris as the vice president turned to celebrities to generate enthusiasm for
      her campaign, with both candidates for U.S. president courting early voters.'
    activationstatus: true
    created: 2024-10-20T10:15:35.458+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:06.123+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:41.797+08:00
    lastmodified: 2024-10-20T10:15:35.504+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump steps up attacks on Harris; Usher, Lizzo add star power to Harris
      push'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd99d47a3-a429-45e2-9448-7d8a3eb938ea'
      activationstatus: true
      created: 2024-10-20T10:15:35.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Atlanta/Latrobe, Pennsylvania&nbsp;—</strong> Republican
        Donald Trump escalated his verbal attacks on Democrat Kamala Harris on Saturday
        as the vice president turned to celebrities to generate enthusiasm for her
        campaign, with both candidates for U.S. president courting early voters.</p>'
    section1:
      primarytype: 'block'
      uuid: '66524843-49d5-4809-b291-998e952567fd'
      activationstatus: true
      created: 2024-10-20T10:15:35.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Harris and Trump are essentially tied in the most competitive states
        and many Americans are voting early by mail or in person, with just 17 days
        until the Nov. 5 election.</p>'
    section2:
      primarytype: 'block'
      uuid: '9f82808b-04f0-4930-91a8-d35be065d776'
      activationstatus: true
      created: 2024-10-20T10:15:35.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Saturday, Harris rallied supporters at a get-out-the-vote event
        in Detroit, Michigan, for the city’s first day of early voting, alongside
        Detroit-born rapper Lizzo, who said voting was crucial in a state where thin
        margins can determine elections.</p>'
    section3:
      primarytype: 'block'
      uuid: '3968af5c-3fd2-4270-8dc8-9b0839dbe34a'
      activationstatus: true
      created: 2024-10-20T10:15:35.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Atlanta later, Harris appeared with pop singer Usher.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e20b9270-df1d-4443-8314-37d886f99af6'
      activationstatus: true
      created: 2024-10-20T10:15:35.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is the swing state of all swing states, so every single last
        vote here counts," Lizzo said. She rejected the argument by some that America
        was not ready for a woman president, saying, "It’s about damn time," riffing
        on one of her biggest hits.</p>'
    section5:
      primarytype: 'block'
      uuid: '3e547e12-84d9-4df8-9508-1aa6efb01f1e'
      activationstatus: true
      created: 2024-10-20T10:15:35.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Votes in a handful of swing states, where candidates from both parties
        have strong support and electoral results have been close in past cycles,
        are likely to decide the election.</p>'
    section6:
      primarytype: 'block'
      uuid: '37c03f81-9fee-4c1c-8c95-6b4a276e7159'
      activationstatus: true
      created: 2024-10-20T10:15:35.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Latrobe, Pennsylvania, Trump escalated his personal attacks on
        Harris, a practice some of his advisers fear could alienate swing voters.</p>'
    section7:
      primarytype: 'block'
      uuid: '52f61e6d-3273-455a-8030-782ba28f69d0'
      activationstatus: true
      created: 2024-10-20T10:15:35.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trump said Harris is further to the left than Democratic Senators Elizabeth
        Warren and Bernie Sanders.'
    section8:
      primarytype: 'block'
      uuid: 'b84de23b-0976-41b9-89e3-6b9663d96911'
      activationstatus: true
      created: 2024-10-20T10:15:35.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“You have to tell Kamala Harris that you’ve had enough, that you just
        can’t take it anymore. We can’t stand you, you’re a shit vice president.”'
    section9:
      primarytype: 'block'
      uuid: '27319ae6-2aba-4166-a104-6cefc5c27f01'
      activationstatus: true
      created: 2024-10-20T10:15:35.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As the crowd applauded, Trump added: “Kamala, you’re fired, get
        the hell out of here, you're fired.”</p>'
    section10:
      primarytype: 'block'
      uuid: '1922ae34-eae8-40d8-a588-1d5112b3f414'
      activationstatus: true
      created: 2024-10-20T10:15:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trump had billed his Latrobe event as the start of his final argument
        to voters but quickly went off script with a long story about hometown hero
        Arnold Palmer that included an off-color comment about the genitalia of the
        late golf legend.'
    section11:
      primarytype: 'block'
      uuid: '7c5021df-b545-4d3d-ba14-c041526f203c'
      activationstatus: true
      created: 2024-10-20T10:15:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"He took showers with the other pros, they came out of there and
        said 'oh my God, that’s unbelievable,'" he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '52e0203c-3f66-4304-8061-4a9de74af921'
      activationstatus: true
      created: 2024-10-20T10:15:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Harris campaign quickly seized on the comments.'
    section13:
      primarytype: 'block'
      uuid: '51788cbb-4411-4ac1-85f9-48c4360cc031'
      activationstatus: true
      created: 2024-10-20T10:15:35.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Trump’s Pennsylvania closing argument is literal junk. In a Pennsylvania
        rally speech his campaign team billed as 'the beginning of his closing argument
        in the final stretch,' Donald Trump focused on the issue most important to
        voters in this election: a deceased golfer’s … anatomy," the campaign said
        in a statement.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e5fdccd8-858c-4405-8914-cef33722993c'
      activationstatus: true
      created: 2024-10-20T10:15:35.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In both Detroit and Atlanta, Harris urged her supporters to put in
        an all-out effort to win.'
    section15:
      primarytype: 'block'
      uuid: '6c9696cc-806b-4fce-a2c2-b40039028012'
      activationstatus: true
      created: 2024-10-20T10:15:35.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"On Election Day, we don't want to have any regrets about what we
        could have done these next 17 days," she told about 300 voters who planned
        to march together to an early-voting site.'
    section16:
      primarytype: 'block'
      uuid: '167d7588-5e9e-4fa1-bcd5-6eb9390022d6'
      activationstatus: true
      created: 2024-10-20T10:15:35.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said early voting had already set records in Georgia and North
        Carolina, and challenged Detroit - a city known for producing musical recordings
        - to follow suit.</p>'
    section17:
      primarytype: 'block'
      uuid: '24df8bd6-14c2-4ebc-b8b0-798b58a16bbf'
      activationstatus: true
      created: 2024-10-20T10:15:35.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Harris' next stop was Atlanta, Georgia, for a rally with another
        music icon, Usher, who took a break from a three-date concert tour in the
        southern city to urge voters to go door-to-door and enlist their neighbors
        and friends to vote.</p>'
    section18:
      primarytype: 'block'
      uuid: '63fe4c5a-d4bf-4b2b-97ce-22c18978bee3'
      activationstatus: true
      created: 2024-10-20T10:15:35.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Every call matters. Every conversation matters. All of it makes a
        difference in closing this race ... Everything that we do in the next 17 days
        will affect the future of our children, of our grandchildren, of the people
        who we love the most," he said.'
    section19:
      primarytype: 'block'
      uuid: '90452f49-bfcd-4c79-969a-c8753975bedf'
      activationstatus: true
      created: 2024-10-20T10:15:35.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Harris, speaking before some 11,000 people at a music venue in Atlanta,
        hammered Trump for a second straight day for cancelling events and for avoiding
        another presidential debate because of what she called "exhaustion."</p>'
    section20:
      primarytype: 'block'
      uuid: '1fdab8f8-0585-4d9e-95c0-ad8e9ff02d07'
      activationstatus: true
      created: 2024-10-20T10:15:35.481+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"When he does answer a question or speak at a rally, have you noticed
        he tends to go off-script and ramble, and generally for the life of him, cannot
        finish a thought?" she said. "He has called it 'the weave.' But I think
        we here will call it nonsense."'
    section21:
      primarytype: 'block'
      uuid: 'cee8da2a-2a09-4667-a064-0d48bbadadda'
      activationstatus: true
      created: 2024-10-20T10:15:35.481+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Harris will need strong results in the majority non-white cities
        of Detroit and Atlanta and their surrounding suburbs to repeat President Joe
        Biden’s 2020 wins in Michigan and Georgia.</p>'
    section22:
      primarytype: 'block'
      uuid: '1a62a342-836d-4c64-89b0-3b0c572a0a6b'
      activationstatus: true
      created: 2024-10-20T10:15:35.482+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.482+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump is seeking to take advantage of what he felt was an improved
        position for him in opinion polls that show a deadlocked race. Some voters
        already have mail-in ballots in the state, which is the biggest prize on Election
        Day among battleground states and could tip the 2024 race.</p>'
    section23:
      primarytype: 'block'
      uuid: '76abd9eb-8140-4242-a00a-59bd51ca80d4'
      activationstatus: true
      created: 2024-10-20T10:15:35.482+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.482+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Early voting also starts on Saturday in Nevada, where former President
        Barack Obama plans to campaign for Harris in Las Vegas.</p>'
    section24:
      primarytype: 'block'
      uuid: 'ca702f8c-ac12-4575-ab56-d4739d427019'
      activationstatus: true
      created: 2024-10-20T10:15:35.483+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.483+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both 2024 candidates spent Friday in closely contested Michigan,
        trading jabs about their fitness for office. Trump, 78, dismissed accusations
        from Harris that he was exhausted by the pace of the campaign’s closing days.
        Harris turns 60 on Sunday.</p>'
    section25:
      primarytype: 'block'
      uuid: '36f60fcb-d20b-4324-80e3-e64c7fe65083'
      activationstatus: true
      created: 2024-10-20T10:15:35.483+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.483+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump said he had not canceled any events. But an Oct. 22 National
        Rifle Association of America event in Savannah, Georgia, that he had planned
        to attend, was canceled, according to organizers.</p>'
    section26:
      primarytype: 'block'
      uuid: '0778a0eb-67c2-4509-acc1-882668a7fc75'
      activationstatus: true
      created: 2024-10-20T10:15:35.484+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:06.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T10:15:35.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland, Andrea Shalal and Trevor Hunnicutt;
        Writing by Trevor Hunnicutt; Editing by Rod Nickel, Alistair Bell and Stephen
        Coates)</em></p>'
