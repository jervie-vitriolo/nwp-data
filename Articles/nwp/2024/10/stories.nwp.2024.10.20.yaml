    title: 'Charo Santos-Concio now Air Force reservist'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54633c83-d108-47dc-a2e6-45e31738790b'
      activationstatus: true
      created: 2024-10-20T17:36:30.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Seasoned actress Charo
        Santos-Concio is now a reservist of the Philippine Air Force (PAF).</p>'
    section1:
      primarytype: 'block'
      uuid: '250f5402-be89-4f41-a416-5d17e8761bc1'
      activationstatus: true
      created: 2024-10-20T17:36:30.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In an Instagram post on Saturday, Oct. 19, Concio shared her new milestone
        – graduating from the “challenging” yet “rewarding” PAF Reservist Training.'
    section2:
      primarytype: 'block'
      uuid: 'c0e1a2f5-e5db-44e1-a6bf-342062f44817'
      activationstatus: true
      created: 2024-10-20T17:36:30.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It’s never too late to start something new, to challenge yourself,
        and to keep on growing,” Concio wrote. “There were moments when I doubted
        myself, wondering if I could meet the demands, but I embraced every challenge,
        pushed forward, and found joy in each step of the process.”'
    section3:
      primarytype: 'block'
      uuid: '8b15b463-ed33-4624-97a0-61be29411507'
      activationstatus: true
      created: 2024-10-20T17:36:30.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Concio told her followers that “growth is always possible.”'
    section4:
      primarytype: 'block'
      uuid: 'ece94904-0f81-4910-b17d-43c811e603c8'
      activationstatus: true
      created: 2024-10-20T17:36:30.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Through this experience, I have discovered a deeper sense of purpose
        and a renewed love for our country. Spending these past few weeks alongside
        my fellow reservists has been an honor, and I hope my story encourages you
        to pursue your passions, face your fears, and keep moving forward,” she added.'
    section5:
      primarytype: 'block'
      uuid: 'a7045140-179d-4164-b0dd-4ffecc193589'
      activationstatus: true
      created: 2024-10-20T17:36:30.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a separate Instagram post, the former Maalaala Mo Kaya host said
        she is proud to wear both combat boots and pearls.'
    section6:
      primarytype: 'block'
      uuid: 'e3948e41-a448-478f-a704-afb0dbefa42b'
      activationstatus: true
      created: 2024-10-20T17:36:30.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PAF Reservist Training allows an individual to get knowledge on
        basic military and skills.'
    section7:
      primarytype: 'block'
      uuid: 'e71fbc11-ab12-4125-92d2-8319baa2de6a'
      activationstatus: true
      created: 2024-10-20T17:36:30.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:36:30.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The PAF Reserve Force is the “base for expansion” in times of war,
        invasion, rebellion, disasters, or calamities. They may also be tapped to
        assist in the government’s socio-economic development efforts.</p>'
