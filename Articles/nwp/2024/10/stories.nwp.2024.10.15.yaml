      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f95090-f9a9-41c6-8d38-80368db30670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.061+08:00
      'mgnl:createdBy': 'thea-nwp'
