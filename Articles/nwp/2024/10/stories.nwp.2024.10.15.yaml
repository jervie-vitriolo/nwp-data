      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6354e4-2dfe-4878-92db-e83fe79d5e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.065+08:00
      'mgnl:createdBy': 'thea-nwp'
