      'mgnl:lastModified': 2024-10-15T18:39:08.445+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748d0ad-6120-45e4-a80b-084891d550e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.060+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said that there were instances in other areas that aid payouts\
        \ were stopped.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62c636-035b-453c-8e9a-08f7ba587242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.060+08:00
