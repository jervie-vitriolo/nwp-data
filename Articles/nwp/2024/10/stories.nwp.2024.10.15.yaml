      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also said the DSWD received this year a plaque from the OVP that\
        \ “we are a valued partner, that we’d always help their referrals.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca06c49-6389-4a29-8b68-4ef2b6ad3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.066+08:00
