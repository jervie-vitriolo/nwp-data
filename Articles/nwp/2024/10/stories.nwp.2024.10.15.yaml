      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.429+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff770aa-7bd2-4842-971c-3f55584003c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.429+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The claim by Secretary Rexlon Gatchalian that the Department of Social\
        \ Welfare and Development (DSWD) has accommodated all referrals from the Office\
        \ of the Vice President (OVP) is inaccurate and misleading,” Baloro said in\
        \ a statement shared by the OVP.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b69ae-b980-4ecd-bdc1-1329e66c17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.430+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1959e15-73c1-4651-a6d8-caa496c02445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.431+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“While such statements may paint a picture of seamless coordination\
        \ between our two offices, the reality on the ground tells a different story,”\
        \ he added. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9bc85-ea14-474e-966c-90c49bf03815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.048+08:00
