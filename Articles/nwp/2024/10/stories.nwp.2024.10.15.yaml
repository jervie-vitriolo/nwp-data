    'mgnl:tags': ['POGO', 'Lyu-Dong', 'Alice-Guo', 'Lin-Xunhan']
    'stories': []
    'template': '1'
    'title': 'Gatchalian seeks to grill POGO boss linked to Alice Guo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dadb0-6f22-4281-a52c-2b5d28ad3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.732+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Senate is set to
        summon alleged POGO kingpin Lin Xunhan, also known as Lyu Dong, who is considered
        the biggest catch in the offshore gaming controversy so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798c9c0-b35d-4372-8f67-ac235ad78a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.733+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I requested the committee to invite him para diretso nating matanong\
        \ siya (so we can ask him directly),” Senator Sherwin Gatchalian told reporters\
        \ on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdcbdb-f121-456f-9289-63f21035f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.733+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "According to information from the office of Senator Risa Hontiveros,\
        \ chairperson of the committee on women, children, family relations, and gender\
        \ equality which leads the probe, an invitation will be sent to Lin once the\
        \ date for the next hearing is set. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c5807-723e-4eae-b461-7c1871cd3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.734+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian said this could be the final hearing on the months-long\
        \ issue if Lin reveals everything he knows about illegal POGO operations and\
        \ the involvement of dismissed Bamban Mayor Alice Guo, believed to be born\
        \ Guo Hua Ping, a Chinese national.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c1906-505f-461b-9ca3-c3025c8cec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.734+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Marami siyang revelations about yung POGO sa Bamban and how si Guo\
        \ Hua Ping is related to him and to the POGO operations, so ako personally\
        \ gusto kong matingnan ‘yan dahil big boss siya e,” Gatchalian said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e1850-cdce-42d6-a38f-207cbec8bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.735+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“And itong mga big boss interconnected ito sa iba’t ibang POGO hubs\
        \ so gusto ko ring malaman kung ano pa yung mga POGO hubs na connected sa\
        \ kanya at sino pa yung mga taong nasa likod,” he added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be04040-ec69-4334-b1bf-e0010cd0a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.735+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He has many revelations about the POGO in Bamban and\
        \ how Guo Hua Ping is related to him and the POGO operations. Personally,\
        \ I want to look into that because he’s a big boss. These big bosses are interconnected\
        \ with various POGO hubs, so I also want to know what other POGO hubs are\
        \ connected to him and who else is behind them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd190e3f-95db-48c3-b3d5-d8dfdc951455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.735+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lin, known by the aliases Boss BOGA and Hao Hao, meaning "boss of
        bosses" in Chinese, was arrested in Laguna last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0282ba6-7ff9-48b4-b781-2636e9739b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.736+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate also aims to secure the testimony of gambling tycoon and\
        \ self-confessed Chinese spy She Zhijiang, but Gatchalian noted that this\
        \ has become “complicated” since She has been transferred to a maximum security\
        \ prison in Thailand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992eb1cc-647d-49cf-a083-6bb23cee2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:26:03.461+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:25.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T16:33:10.736+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the last hearing on Oct. 8, Hontiveros’ office presented
        an online interview with whistleblower Wang Fugui, who claimed to possess
        top secret documents from She, his former cellmate, including Guo’s records
        as a Chinese spy. Guo has denied these allegations.</p>'
