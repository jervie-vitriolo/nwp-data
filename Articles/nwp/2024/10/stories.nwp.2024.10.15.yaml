      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The cast includes Oscar winner Michelle Yeoh, Jonathan Bailey, Tony
        nominee Ethan Slater, and pop culture icon Jeff Goldblum.'
    '3':
