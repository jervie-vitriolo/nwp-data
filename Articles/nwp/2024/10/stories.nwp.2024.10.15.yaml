      'mgnl:lastModified': 2024-10-15T15:40:39.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. called on countries in the Asia-Pacific region to ramp up the implementation
        of disaster risk reduction goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50336f2-4e84-4e6b-be87-696fd14e1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b3973-9d64-4469-bd84-d22370f08a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our path now is to redouble and to synergize our efforts to accelerate
        its implementation,” Marcos said in a speech on Tuesday, Oct. 15, during the
        opening ceremony of the 2024 Asia-Pacific Ministerial Conference on Disaster
        Risk Reduction at the Philippine International Convention Center (PICC) in
        Pasay City .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f52c0-72b9-4e5b-bced-2c0e79388078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19663035-650b-4708-981e-ea7a85741daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These goals are under the Sendai Framework for Disaster Risk Reduction\
        \ 2015-2030, which were agreed upon by United Nations (UN) member states.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34daa2f-84d8-4186-a11e-4a1ddc19f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636b6c1-8f61-4dcf-bf57-ab65526e9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president said it is “crucial” to align national goals under the\
        \ international disaster mitigation plan, along with global frameworks such\
        \ as the 2030 Sustainable Development Goals, the United Nations Framework\
        \ Convention on Climate Change, and the Paris Agreement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62935f-551c-43a7-bd79-aafbe053184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01a431-9e4e-4e60-8dcf-2defa5087d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We must harmonize our approaches and pursue meaningful actions under\
        \ these mandates to secure a sustainable and climate-resilient future,” he\
        \ said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2f8e2-f9dc-4e96-ad8b-a6fde9478b0e'
