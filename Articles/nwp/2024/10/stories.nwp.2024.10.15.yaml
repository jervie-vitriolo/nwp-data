    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6613fa3-2052-4724-bc9f-86827b5765dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.045+08:00
      'mgnl:createdBy': 'thea-nwp'
