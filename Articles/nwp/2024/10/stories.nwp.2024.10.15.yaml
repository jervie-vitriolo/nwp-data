    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0bf7d-2240-4602-b29e-4b639556b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.072+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.458+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its version of the 2025 budget bill, the House of Representatives
        cut the OVP expenditure plan to ₱733.2 million from ₱2.04 billion. It reallocated
        the reduced amount to programs of other agencies, including AICS and the Department
        of Health’s Medical Assistance to Indigent and Financially Incapacitated Patients.</p>'
