      'mgnl:lastModified': 2024-10-15T18:39:08.434+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In one instance, Baloro said DSWD refused the request for assistance\
        \ of a group of people whose livelihood was affected by the African Swine\
        \ Fever.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a7d63-f301-4c5e-a71a-fd25d9d57447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.050+08:00
