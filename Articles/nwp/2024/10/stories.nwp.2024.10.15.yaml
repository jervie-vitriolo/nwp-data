      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d746b4c-bc9f-4c29-a44f-9e662a4c9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.064+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.451+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The DSWD is not taking advantage of its funds. The funds\
        \ are for the people, we agree with that.]\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045250b8-42da-49b9-bdec-87b8e18027a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.065+08:00
