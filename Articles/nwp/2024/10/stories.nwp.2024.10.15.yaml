    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa79c1-bcd4-4137-9261-2047630bc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.070+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.457+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president said this was one of the reasons her office  requested\
        \ funds for projects that seem to duplicate assistance programs of various\
        \ agencies. Duterte said assistance programs have been “politicized.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
