      'mgnl:lastModified': 2024-10-15T13:01:38.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        Marcos Jr. expressed his gratitude to the United Arab Emirates (UAE) for pardoning
        143 Filipino nationals, offering relief to their families and signaling a
        gesture of goodwill between the two nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f0f25-954a-424c-8b3b-f165c8f6208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:35:07.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:54.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:38.762+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a conversation with UAE President Sheikh Mohamed bin Zayed, Marcos
        acknowledged the significant impact of the pardon, which alleviated the burden
        on many Filipino families.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c1bcb-0025-4151-a83f-f8de171b8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:35:07.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:54.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:38.762+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The discussion also highlighted the UAE’s humanitarian support in
        the wake of recent typhoons and floods that devastated parts of the Philippines.
        Marcos thanked the UAE for its swift and crucial assistance, which played
        a key role in helping affected communities recover from natural disasters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc1afc-a2f6-479f-94c3-0ce922dd2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:35:07.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:54.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:38.763+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos reaffirmed his commitment to further strengthening the Philippines-UAE
        partnership in the coming years, particularly in areas of mutual interest
        and cooperation.</p>'
  'Barbers-Garma-Duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'From left: Rep. Ace Barbers, PCol Royina Garma (ret.), former President
      Rodrigo Duterte.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-15T12:35:35.000+08:00
    'credit': 'From left: Rep. Ace Barbers, PCol Royina Garma (ret.), former President
      Rodrigo Duterte.'
    'imagesource': 'jcr:6968a8a2-4669-450f-9b89-d74e5b945cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e52a39-4456-4071-b528-a9bbecbbae25'
    'lead': 'There was no pressure on a retired police officer prominent during the
      Duterte administration to testify in the ongoing House of Representatives hearing
      on the controversial war on drugs that has revealed a number of high-profile
      personalities, a ranking lawmaker said on Tuesday, Oct. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-15T12:39:04.715+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:52:46.249+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:25.735+08:00
    'mgnl:lastModified': 2024-10-15T13:01:55.724+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'War-on-drugs']
    'stories': []
    'template': '1'
    'title': 'Garma not pressured to testify vs. Duterte - Barbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92faecd-0c0b-4d7e-9073-622fdaf62c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.715+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> There was no pressure
        on a retired police officer prominent during the Duterte administration to
        testify in the ongoing House of Representatives hearing on the controversial
        war on drugs that has revealed a number of high-profile personalities, a ranking
        lawmaker said on Tuesday, Oct. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2798cab-13d7-48c0-a227-7207a75af6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.716+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'House quad committee co-chairperson and Surigao del Norte Rep. Ace
        Barbers crushed aside claims from former officials that PCol Royina Garma
        (ret.) was pressured to testify against former President Rodrigo Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74847607-a1ca-42d2-88df-1579559aa011'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.716+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Prinessure siya? Hindi ho ginawa yun sa Kongreso. She was with her
        lawyer. In fact, kung napansin nyo, na-obserbahan nyo, nung hearing na yun,
        yung araw na yun, gabi na nung inilabas niya yung kanyang affidavit. Dahil
        naka-gabay yung kanyang abogado para masabi niya, gusto niyang sabihin na
        katanggap-tanggap sa komite,” Barbers told NewsWatch Plus in an interview
        on Tuesday, Oct. 15.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98b38f-a07f-4b53-8122-631e0edc6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Pressured? That wasn’t done by Congress. She was with
        her lawyer. In fact, if you noticed, during that hearing, that same day, she
        only released her affidavit late in the evening. This was because her lawyer
        was guiding her to ensure that what she wanted to say was acceptable to the
        committee.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719655d5-6917-47d4-a1dd-aabf3701a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker noted that Garma had expressed her intention to disclose
        more information regarding the Duterte administration’s war on drugs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8392c-5dde-4248-a536-7dd8c5a140d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Mukhang meron pa siyang gustong idagdag. Apparently, dun sa huling
        pagdinig, nabanggit niya doon na kung meron pa akong matatandaan at meron
        pa akong may dadagdag na impormasyon, gagawin ko po yan, magpapasa po ako
        ng supplemental affidavit. Iyon ang iniintay namin kung meron pa siyang nasabihin.
        As of now, as we speak, nasa detention facility siya,” said Barbers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4650ff1-da96-4a74-b8b2-490c2a4020b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.718+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It seems like she wants to add more. Apparently, during
        the last hearing, she mentioned that if she remembered anything else or had
        additional information, she would submit a supplemental affidavit. We are
        waiting to see if she has anything more to say. As of now, she is in a detention
        facility.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b24ab-7c0b-4452-a0c3-d2d5ade949b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.718+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Ex-Duterte chief presidential legal counsel and spokesperson Salvador
        Panelo said Garma’s knowledge of the Duterte drug war was "hearsay."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18adf12b-d6da-4053-a1e5-f6b60bc59039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.719+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“What is evident is that Garma may have succumbed to threat or intimidation
        under pain of prolonged incarceration if she did not make the allegations
        contained in her affidavit,” said Panelo in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06474a1-df44-4e0f-a046-f9d62f32e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.719+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers said Garma should provide more evidence and have another witness
        corroborate her statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1ee05-2551-4a7c-a7f1-7b31bb3997f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.720+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“She should substantiate her claims. Anyway, she has given her statement.
        She has to corroborate this with another witness, or maybe some documentary
        evidence that will corroborate her statement para magkaroon ng klarong litrato
        o picture kung ano nga ba yung pagkakaugnay o pagkaka-involve nitong mga personalidad
        na nabanggit niya,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5136fb-b3a6-4ee9-9315-33d3531a63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.720+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She should substantiate her claims. Anyway, she has given
        her statement. She has to corroborate this with another witness or maybe some
        documentary evidence that will provide a clearer picture of the connection
        or involvement of the personalities she mentioned.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77792f9e-c547-46f8-94ee-104194bc56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.721+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte yet to respond to House invitation</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d1da5-e94e-4df9-a790-587d02a133ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.721+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Barbers said the committee had sent an invitation to the
        former president to attend the hearing, but there is no response as yet.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6045d72-0a58-4c8c-9909-8b90e1ebc46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.722+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He said should Duterte agree to attend, the hearing would not grill
        or embarrass the former president.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee277ce-259c-433c-b039-05c2101231e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.722+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“You can expect that if you believe in us and you think that we have
        one word, there is no grilling to a point that we will embarrass anyone or
        humiliate anyone. Wala ho kaming capacity to do that,” said Barbers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dda78-5f4d-48f9-aafe-73a940f26fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:39:04.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:01:55.723+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can expect that if you believe in us and trust
        that we mean what we say, there will be no grilling to the point of embarrassing
        or humiliating anyone. We do not have the capacity to do that.]</p>'
  'ph-hosts-wellness-tourism-':
    'caption': 'First Lady Liza Araneta Marcos, Tourism Secretary Christina Frasco,
      Taguig Mayor Lani Cayetano during the PH health, wellness tourism congress'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-15T12:54:57.000+08:00
    'imagesource': 'jcr:3efd8912-e683-4c76-8c72-766f1f931857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18fb7e50-edc6-4c91-983e-74e3157fa91a'
    'lead': 'The country hosted the International Health and Wellness Tourism Congress
      (IHWTC) in Manila, showcasing its strengths as a premier destination for medical
