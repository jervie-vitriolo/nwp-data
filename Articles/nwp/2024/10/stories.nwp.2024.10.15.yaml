      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> It’s one agency’s word
        against another’s over social aid referrals, and it seems politics has gotten
        the better of the whole exercise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e5e67-8ca8-4124-bde6-3e82f53de1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.040+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.418+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bcf44-99e2-4f4d-9017-0371b53999b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.040+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.418+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Office of the Vice President (OVP) stood its ground that its referrals\
        \ for aid to the Department of Social Welfare and Development (DSWD) have\
        \ been declined, saying Secretary Rex Gatchalian’s latest comment was “inaccurate\
        \ and misleading.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05fc37-273a-4f63-aa0e-b96c235ebe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fa8a1-e95d-40bb-b761-15d1781d03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian told a Senate committee hearing on Monday, Oct. 14, that\
        \ DSWD Assistant Secretary Ulysses Aguilar already got in touch with the OVP’\
        s handling officer, a certain Director Norman, to ask about the supposed snubbing.\
        \ Norman Baloro is the OVP director for operations. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce49fb-2436-4f16-bd4a-a883f838f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4a078-9c86-41cb-a45f-ce274680b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.421+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Asec Uly will gladly give the exchange of text messages kasi tinanong\
        \ namin sa kanya (Director Norman) ano ba ‘yung isyu para alam namin ano yung\
        \ titingnan,” the DSWD chief said. “In fact, ang sabi niya wala rin ho siyang\
        \ alam kasi lahat naman ng referral daw nila ay malugod namin tinatanggap.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffed791-7a00-406a-8864-1c368d7db564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
