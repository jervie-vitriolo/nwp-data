      'mgnl:lastModified': 2024-10-15T18:39:08.453+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d94841-0631-460d-ad79-a04b00ed5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.067+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“To dismiss these unserved clients is to ignore the real challenges\
        \ many Filipinos face in accessing social services,” OVP’s Baloro said, calling\
        \ for the “immediate action” from the DSWD in addressing the “gaps.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe38c3e-fbfe-4ceb-bc8f-527431a7b422'
      'mgnl:activationStatus': true
