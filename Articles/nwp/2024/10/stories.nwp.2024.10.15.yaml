      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed7d76-596a-48b2-b6b1-c8d4982ea24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.048+08:00
      'mgnl:createdBy': 'thea-nwp'
