      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.447+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Before that, Sen. Bong Go asked Gatchalian if he was “selective” in\
        \ what cities would be provided with aid — in seeming verbal attacks that\
        \ the DSWD chief belongs to a political family.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421399e-bdef-4d81-a53b-91ad4cd6e43d'
      'mgnl:activationStatus': true
