      'mgnl:lastModified': 2024-10-15T18:39:08.455+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte previously made the claim that those endorsed\
        \ by her office for the social welfare department’s aid were rejected “dahil\
        \ kalaban ‘yan [because they are of the enemy.]”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518db54-baff-4254-a4e0-ff7c0130ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.069+08:00
