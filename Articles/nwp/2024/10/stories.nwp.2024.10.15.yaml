      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c6067-81ae-4b8e-9166-5774a84361d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.422+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Asec Uly will gladly give the exchange of text messages\
        \ because we asked him what was the issue so that we know what to check. In\
        \ fact, he said he also didn’t know because all of the referrals were accommodated.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c57bd6-83e7-49bb-a0e3-86166af242ff'
