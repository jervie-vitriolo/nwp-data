      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Halloween is the perfect time to get creative in the kitchen, and
        these spooky, fun dishes will surely inspire you! Whether you''re hosting
        a haunted house party or simply making festive treats for your family, these
        dishes are guaranteed to add a deliciously creepy touch to your celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c19d93-9edb-4b05-99f3-4f58aafa03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.944+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.648+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Spooky Chocolate Cake with Eyeballs&nbsp;</strong></p>'
    '2':
      'image': 'jcr:9fc39683-07f3-46da-9e24-623d421f4f3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e539277-be64-425f-8179-1f31c6482edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.944+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.649+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303f527-6c4f-46da-bfd3-3d29f92e048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.945+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.649+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This eerie cake features a rich chocolate frosting base topped with
        candy eyeballs and crispy rice cereal for a crunchy texture. The green and
        black "eyeballs" are perfect for creating that haunted vibe, making this cake
        both fun and spooky. It’s a great centerpiece for any Halloween dessert table,
        and the crispy toppings add a satisfying bite to the smooth, creamy chocolate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe3b14-1bf0-4bf0-9d9f-add4b6edaacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.945+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.650+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Caramel Apples with Skeletons and Spiders</strong></p>'
    '5':
      'image': 'jcr:a18ff7cb-6ec7-479c-a12e-d366d8a7543b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263e5f6-30c3-4e29-9d53-7f67c45191d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.946+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.650+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc24e5c-799b-41de-a36c-66fac9998342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.946+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.651+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Traditional caramel apples get a Halloween twist with the addition
        of tiny skeleton decorations and faux spiders. These treats are simple yet
        effective, offering the classic sweet-tart combination of apples and caramel.
        The skeletons add a creepy-cute factor, making these apples a hit with both
        kids and adults. Perfect for an afternoon snack or party treat!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c59eaa-534f-4305-a047-b47eedc9ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.947+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.651+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Halloween-Themed Cookies&nbsp;</strong></p>'
    '8':
      'image': 'jcr:edabccba-d045-406b-b98b-69afe5cb7b47'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1a2db-134d-458e-8a43-cf7014bd7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.947+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.652+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc0f5e-1811-4842-936e-91333f5ed2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.948+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.652+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>These festive cookies come in a variety of fun shapes, including
        pumpkins, Frankenstein’s monster, and spider webs. The bright icing and spooky
        designs make them both decorative and delicious. Sugar cookies are an excellent
        canvas for decorating, and with a little icing and creativity, you can make
        them as ghoulish as you''d like. These are great for a cookie-decorating activity
        with kids or as a dessert that doubles as Halloween decor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac6554-e23f-43af-8c67-739b370ba0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.948+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.653+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Mummy Finger Food&nbsp;</strong></p>'
    '11':
      'image': 'jcr:fc9800e2-0295-40a6-a138-14d58095ea09'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf4304-75a9-4caa-8564-0ca52a106028'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.949+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.653+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838e289-5eef-4490-acae-e234ef495ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.949+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.654+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>These "Mummy Wraps" are a fun, savory finger food perfect for Halloween
        gatherings. Made with whole wheat wraps filled with cheese and a delicious
        spread, they are shaped and rolled to resemble mummies. The golden-brown edges
        give the appearance of an aged, wrapped mummy, while the center bowl of spooky
        dip (a tangy, fruity jam or salsa) adds the perfect contrast of sweetness
        or heat. Complete the look with decorative plastic spiders for an extra creepy
        touch. This dish is easy to make, kid-friendly, and will be a hit at any Halloween
        party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a102a2-c0d4-4846-82e9-5cc2b66a11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.950+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.654+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Banana Ghosts and Tangerine Pumpkins&nbsp;</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff74ab-29eb-4f5b-b804-55511fc2c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.950+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.655+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>For a healthy Halloween snack, these adorable banana ghosts and
        tangerine pumpkins are the perfect option. The bananas are decorated with
        chocolate chip "eyes" to resemble ghosts, while the tangerines are topped
        with a small piece of celery to mimic a pumpkin stem. This is a quick, nutritious,
        and fun snack that kids will love, and it’s a great way to balance out all
        the sugary treats during Halloween.</p>'
    '16':
      'image': 'jcr:11ab3896-85fb-4e92-83ab-a63017ba71a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083232f-9ed9-4863-be98-9e438c3ede62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T20:47:24.636+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.636+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3bef4-c96e-4bb0-a510-fddcbd54b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T16:11:37.951+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T20:47:24.656+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>These Halloween-inspired dishes are a fantastic way to add a festive
        flair to your celebrations, whether you’re looking for a sweet indulgence
        or a healthier option. Easy to make and sure to impress, these spooky treats
        will have everyone screaming (with delight) for more! So, get your ingredients
        ready and start crafting these deliciously ghoulish creations for a memorable
        Halloween.</p>'
