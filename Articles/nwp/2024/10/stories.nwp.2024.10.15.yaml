      'mgnl:lastModified': 2024-10-15T18:39:08.448+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7851b5-8ca8-440d-b009-78b4b48bbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.062+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.448+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ho pinagsasamantalahan ng DSWD ‘yung pondo ng DSWD. Para sa\
        \ taumbayan ho ‘yan, we agree with that,” Gatchalian assured lawmakers.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d803c-0f65-431e-a8fe-fb159c35b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.063+08:00
