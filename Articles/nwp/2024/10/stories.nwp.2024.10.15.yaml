      'mgnl:lastModified': 2024-10-15T18:39:08.444+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Imee Marcos, who headed committee deliberations on the DSWD’s\
        \ proposed 2025 budget, asked for an update regarding the supposed denial\
        \ of assistance during Monday’s hearing.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e27c9d-aac7-4441-a608-1c6d75f5810a'
      'mgnl:activationStatus': true
