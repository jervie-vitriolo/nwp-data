    'template': '1'
    'title': 'PH hosts health, wellness tourism congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ef868-28e0-450f-a0e0-f6d12df0fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The country hosted the
        International Health and Wellness Tourism Congress (IHWTC) in Manila, showcasing
        its strengths as a premier destination for medical and wellness tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672373b-b9a6-41c3-b9ae-c16306d674bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Organized by the Department of Tourism, the event aimed to position
        the country as a key player in the health tourism industry across the Asia-Pacific
        region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76371909-3966-4e2c-bda4-ca70f6a492ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The event gathered delegates from 38 countries to explore the country’s
        potential to offer a blend of advanced health care services and traditional
        wellness practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1334e6-e3d4-479c-a962-c269cbcc1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The theme "aruga," Tagalog for care and nurture, reflects the Filipino
        approach to wellness, combining modern medical services with holistic treatments
        like “hilot,” an ancient healing massage.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19feaf-0419-43d7-bf6f-d3e804f147bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the opening ceremony, First Lady Louise Araneta Marcos and
        Tourism Secretary Christina Garcia Frasco noted the importance of the Filipino
        spirit of “malasakit” or compassionate care in wellness tourism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c7f99-5da9-4a50-a4b8-81afeb79c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This congress serves as a platform to highlight our commitment to
        providing exceptional care and wellness experiences, showcasing the unique
        blend of modern healthcare and our rich cultural traditions,” said Frasco.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67beed13-1c25-4314-a034-4cdbe3e5b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T12:57:41.811+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:05.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T12:57:41.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The event featured an exhibition of Filipino wellness products and
        experiences that allowed visitors to engage their senses with traditional
        tea, essential oils, and “hilot” massage.</p>'
