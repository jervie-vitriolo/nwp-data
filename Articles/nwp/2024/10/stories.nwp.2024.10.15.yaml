      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45934678-fd3e-4a9b-9583-bbe82e2c050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.425+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <strong><a href="https://aics.dswd.gov.ph/aics-program/">DSWD’s
        main aid program</a></strong> is the Assistance for Individuals in Crisis
        Situations (AICS), which provides medical assistance, burial, transportation,
        education, food, or financial assistance for other support services or needs
        of a person or family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efbd74-4069-4666-b1fb-4c6550645243'
