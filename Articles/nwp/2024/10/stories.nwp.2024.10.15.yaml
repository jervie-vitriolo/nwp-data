      'mgnl:lastModified': 2024-10-15T18:39:08.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The request was denied because the DSWD claimed that they cannot do\
        \ ‘mass payout,’ and yet they are able to do it in other areas, together with\
        \ other politicians,” he said.\r"
