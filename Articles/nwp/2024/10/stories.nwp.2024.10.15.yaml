      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.427+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Every application for assistance needs accompanying documents for the\
        \ agency’s vetting. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd845e-4da5-47fd-96e8-3da6cc371c34'
