      'mgnl:lastModified': 2024-10-15T18:39:08.432+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Baloro said the DSWD did not give a “clear explanation” for delays\
        \ or inaction on referred clients. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019af3f0-175e-4918-959b-543117be3c1a'
