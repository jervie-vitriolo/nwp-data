      'mgnl:lastModified': 2024-10-15T13:13:12.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte may not be solely to blame for the drug war killings, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74058c8-0cc9-4ae2-85a7-480559e4e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc44e56-8474-4e26-8e2e-9452c7857063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Ace Barbers, who is leading the House quad
        committee inquiry on supposed extrajudicial killings (EJK), said he has supported
        Duterte’s anti-drug campaign except for the abuses that came with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7b5fb-5727-4a13-89cf-497f49de8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbec2c-fd53-4aca-8e55-4916f6b558e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbers said the abuses were committed by some police officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0ef68-9399-4983-9cdf-456400073ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f112da1-8a1a-470d-963a-584765eef843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "'Yan ang kino-condemn ko 'yung abuso na nangyari kung saan humantong\
        \ sa pagpatay. Hindi ko naman sinabi na si dating pangulo ang gumawa niyan,”\
        \ he told NewsWatch Plus on Tuesday, Oct. 15.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a4834-a5df-4f8a-9374-7d7236dc81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3f562-5b13-4f67-b0bf-bd00b24bfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That is what I condemn, the abuses that led to the killings.\
        \ I did not say that it was the former president who did that.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7c2dc-c708-40ba-9b4f-f01077910493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191659b3-b176-4d37-a3b5-f5a9c1b3f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ilan libong umabusong 'yan? Lahat ba ‘yan may kinalaman ang dating\
        \ pangulo? Hindi siguro.'Yan po ay pag-aabuso ng ibang opisyal ng ating Philippine\
        \ National Police (PNP). At marami diyan ay na-discover natin ng mga ninja\
        \ cops. Marami diyan ang na-discover natin ay mga scalawags,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06980c-3f3c-46e1-bd13-47386ad1ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d72f5-2346-4306-96ee-78fe80db885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: How many committed the abuse? Are all of those related\
        \ to the former president? I don’t think so. Those were abuses by some officials\
        \ of the Philippine National Police. We discovered that many of them were\
        \ ‘ninja’ cops and scalawags.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26671409-67ce-43a4-8b29-9b0d4ea201d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72dd7a-e1e8-4bcf-8d3a-250a7f8c096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T13:13:12.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:54.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T13:13:12.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a quad committee hearing, PCol Royina Garma (ret.) said Duterte
        wanted to replicate the Davao model of drug war on a national scale, in which
