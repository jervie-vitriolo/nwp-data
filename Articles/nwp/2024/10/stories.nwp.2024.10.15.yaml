      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.427+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893b6d1-939e-414d-8e38-12e7fb5f268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.428+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Baloro countered Gatchalian’s comment. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82ae88-cc21-4b56-9ac1-099da3637033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.046+08:00
