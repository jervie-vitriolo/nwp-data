    'jcr:uuid': 'abdf3820-ff93-4eb2-89d9-db4165568a97'
    'lead': 'California is investigating five possible human cases of bird flu among
      dairy farm workers, in addition to the six cases previously confirmed in the
      state, the state health department said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-15T08:47:14.563+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:53:07.535+08:00
