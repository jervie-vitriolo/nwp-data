    'author': 'Leah Douglas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-15T08:45:31.000+08:00
    'imagesource': 'jcr:dae45c4f-c985-48df-b35c-93da3bc4a520'
