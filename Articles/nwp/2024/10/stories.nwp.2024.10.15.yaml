    'mgnl:lastModified': 2024-10-15T08:47:14.592+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['bird-flu']
    'stories': []
    'template': '1'
    'title': 'California reports five possible human bird flu cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcbf4d-16b4-4c76-8cd8-8efc7d4e53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.575+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Oct 14 (Reuters) -</strong> California is investigating
        five possible human cases of bird flu among dairy farm workers, in addition
        to the six cases previously confirmed in the state, the state health department
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e6ccc-be3a-4a14-9fda-6ba101f67d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bird flu has spread to 100 dairies in California and 300 nationwide,
        according to the U.S. Department of Agriculture. There have been 19 confirmed
        human cases this year among farm workers exposed to sick poultry or dairy,
        including the six confirmed cases in California this month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a44f1-c15e-42f5-964c-1406700daefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The risk to the general public from bird flu remains low and pasteurized
        dairy products are safe to consume, federal officials have said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd00820-8496-4b9a-8a10-ebcdafa39b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Specimens from the five possible cases are being sent to the Centers
        for Disease Control and Prevention for confirmation and are expected to arrive
        early this week, said the California Department of Public Health.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca708fe8-7000-452f-92bc-1de78d6475eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The possible and confirmed cases originated on nine different dairy
        farms and the individuals had mild symptoms and were not hospitalized, the
        state said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654977e-074d-462d-80a1-580c436ccde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T08:47:14.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:07.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T08:47:14.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Leah Douglas; Editing by Sandra Maler)</p>'
