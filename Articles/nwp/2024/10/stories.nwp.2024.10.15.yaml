  'pogo-boss-lyu-dong-alice-guo-senate':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. Lin Xunhan, known by the aliases Lyu Dong, Boss BOGA,
      and Hao Hao or meaning "boss of bosses" in Chinese, was arrested in Laguna on
      Oct. 10.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-15T16:23:27.000+08:00
    'imagesource': 'jcr:cca113a2-dfa0-45ed-bf4c-3e32b06f75a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d3ed1a-2319-4c24-a687-de56ec11e1fa'
    'lead': 'The Senate is set to summon alleged POGO kingpin Lin Xunhan, also known
      as Lyu Dong, who is considered the biggest catch in the offshore gaming controversy
      so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-15T16:26:03.411+08:00
