      'mgnl:lastModified': 2024-10-15T13:19:26.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Directed by acclaimed filmmaker Jon M. Chu, ‘Wicked’ brings the
        untold story of the witches of Oz to the big screen. The film stars Emmy,
        Grammy, and Tony Award winner Cynthia Erivo as Elphaba, a misunderstood young
        woman with unusual green skin, and global superstar Ariana Grande as Glinda,
        a privileged young woman navigating her own journey of self-discovery.</p>'
