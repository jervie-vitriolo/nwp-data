      'mgnl:type': 'text'
      'text': "On Oct. 11, Republic Act 12027 lapsed into law without the signature\
        \ of President Ferdinand Marcos Jr. It seeks to “revert the medium of instruction\
        \ to Filipino and until otherwise provided by law, English” amending the section\
        \ 4 of the Enhanced Basic Education Act of 2013.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535db9a-fc49-4855-8018-05eabf9d6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.872+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090eef2a-00fc-480a-a41c-3cf4ce70ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Romulo said teaching with the native language remains an option. He\
        \ added this will help instructors not used to teaching in native languages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aaabce-cce1-4878-a2e5-be529bb406f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b1304-2d2b-4ae6-b6f7-4476bad0506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman dapat na ang teacher, habang nagtuturo, dapat English.\
        \ Kung nakikita niya na kailangan, para mas maintindihan, ay managalog siya\
        \ or mag-Cebuano siya or mag-Waray siya, pwede iyon,” said Romulo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86654f48-be4a-42cc-8993-7e5504fbed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7f218-70c7-49ba-9b68-88791aa92015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Teachers don’t have to teach in English. If he/she its\
        \ fit to teach in Tagalog, Cebuano, or Waray for students to understand her\
        \ lessons, that’s acceptable]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafadf0-9fe0-4af2-b82b-c2d07268f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0888718-749c-4de0-aed7-091f4e511ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The law allows mother-tongue education in monolingual classes in certain\
        \ conditions:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfba8e-5fbb-433b-bc84-a25096291a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ An official orthography from the Komisyon sa Wikang Filipino\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e534bfa-d733-4d7c-a275-25ba00ca205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ Officially documented vocabulary such as glossary, dictionary, among\
        \ others\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf1f66-7cd1-4731-91f2-211a14b197bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ Literature on languages and culture\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45887e8-d23b-4ff8-8529-d0081b786d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ Availability of teachers in school who speak or trained to teach\
        \ mother tongue\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc886b-7d05-4bca-be35-66f0c9207b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "David San Juan, head of the National Committee on Language and Translation\
        \ of the National Commission of the Culture and the Arts (NCCA), said meeting\
        \ these requirements would need support from the government.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c127d7-9f5a-4013-be99-8747e3ece180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99903b72-da2e-49de-8cbb-6fe6aaab2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Parang kailangan ma-comply muna iyan ng lugar na kailangan may ganito\
        \ kayo may ganyan, glossary, storybooks. Ibinabato sa Komisyon sa Wikang Filipino,\
        \ maliit lang rin budget ng KWF. Hindi nila dinagdagan ng budget so paano\
        \ mangyayari iyan?” he Juan told NewsWatch Plus.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35ddfb-b4e8-4afe-8911-f915d77b0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It seems like there’s a need for certain requirements\
        \ to be met, like having specific materials such as glossaries and storybooks.\
        \ This is being passed on to the Komisyon sa Wikang Filipino (Commission on\
        \ the Filipino Language), but their budget is limited. They haven't increased\
        \ their budget, so how will this happen?]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f2b5e-ed93-4dd8-9b34-877df4df9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Romulo said he supports calls to fund these programs. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792ccf4-a364-4012-8c76-9771f169ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:51:27.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:05.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:51:57.882+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education said it will craft implementing rules
        and regulations for the law with the help of KWF and other stakeholders.</p>'
