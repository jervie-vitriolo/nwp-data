      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said nations in the region have similar experiences in disasters,\
        \ adding that “we share a common struggle navigating that imbalance between\
        \ continued economic growth and dealing with the ever-present threat of disasters.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e92813-5d0c-462f-9627-6d96d4462159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f469f5b-87a8-4f61-a0e9-f167cc122beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On average, Asia-Pacific countries encountered six natural disasters\
        \ yearly over the past three decades, the UN Development Programme reported\
        \ in 2023. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb31c50-1c23-4663-8cf5-941db38b411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faba77f-706a-44f9-a8fa-f9f245480f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We must strive to create a future where the need for recovery becomes\
        \ less frequent, as we lay the foundations for a safer, more adaptive, inclusive,\
        \ and disaster-resilient region,” the chief executive said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4396a8-bed9-47cc-87f7-c4fa8e6dce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6d10e-0a57-4b38-a7a1-ee70d1c83b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[W]e are now called to lead the global effort to reduce disaster and\
        \ climate risks, protect our people, and build sustainable economies,” he\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666701e3-2169-4d23-9329-ef13c2bff052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead9a4f-1deb-4243-a928-b32f52c29dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f8784-15e6-4bbb-864e-c7c7ba7d98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>World lagging in targets</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ea114-0393-45f4-b460-a4c09b342772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176b767-b1c4-4278-90d6-b357ffd1eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations said the world needs to catch up in meeting the\
        \ 2030 targets of the Sendai Framework.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ae957-b67a-4f6b-9d3a-89dd5182e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff29e9-a3f4-423e-92f3-94bf49f9c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As we learn from last year’s midterm review of the Sendai Framework,\
        \ disaster risks are increasing all across the world, they are becoming more\
        \ complex,” said Kamal Kishore, special representative of the United Nations\
        \ Secretary-General for Disaster Risk Reduction.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261206a-93cf-4cf0-98e0-e917b9893920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149a651-ce4c-4af8-94bb-68f4489d49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Left unchecked, these disaster risks threaten to derail development\
        \ aspirations of the Asia-Pacific region and push back progress that has taken\
        \ decades to achieve,” Kishore said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73328774-35fb-4560-8d58-f1aa5d3bf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3515b-6ba6-4d5d-8a4b-2919f4d2650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Sendai Framework has a set of 36 indicators to measure progress\
        \ until 2030. It seeks to reduce disaster mortality, the number of disaster-affected\
        \ people, direct disaster economic loss, and disaster damage to critical infrastructure\
        \ and disruption of basic services.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd4e1f-babe-4b00-be74-25b72f453d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29d06b-1a4e-43f7-9415-8fc8b609efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The indicators would also see increasing the number of countries with\
        \ disaster risk reduction strategies, enhancing international cooperation\
        \ to developing countries, and expanding the availability of and access to\
        \ multi‑hazard early warning systems and disaster risk information and assessments.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467e552-2508-434b-8c18-1135b614101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fcdae-5b8b-4cea-8479-0f3ce991fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a media reception on Monday, Kishore said that there has been progress\
        \ in reducing the loss of lives in the first 10 years of the Sendai Framework.\
        \ \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e06d9-fdf9-4118-af74-e8a37f9361d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a172e9-d735-430b-a3ac-2cca3f49d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But when it comes to reducing the loss of livelihoods we are not making\
        \ enough progress,” he admitted.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e777742-4a1f-44bb-8a08-54d42d3b40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e71f8-4527-4886-87ce-142b077b5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think that needs to be pursued with great sense of urgency,” said\
        \ the head of the United Nations Office for Disaster Risk Reduction. “That\
        \ would require working with infrastructure sectors so that all our systems\
        \ are resilient.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e66d70-75e5-40f8-9f98-89b9008e7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05079b1-d44a-4880-94eb-124470a57b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said investments must be significantly increased and develop\
        \ financing mechanisms in disaster risk reduction, assuring that developing\
        \ nations would have “greater access” to them.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e37bc2-74c3-4fdd-98f1-f89d599684c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2411109-fc0d-40ee-b23e-2d05f4abb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T15:40:39.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:04.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T15:40:39.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We must advocate for stronger international legal frameworks that\
        \ guide disaster prevention and response,” he said.\r"
