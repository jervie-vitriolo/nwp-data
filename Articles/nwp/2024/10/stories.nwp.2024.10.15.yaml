      'mgnl:lastModified': 2024-10-15T18:39:08.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He pointed out “clear evidence” from OVP satellite offices that some\
        \ were left unattended by DSWD regional offices. \r"
