      'text': '<p>Manila, Philippines – Fans of the beloved musical ‘Wicked’ can now
        secure their tickets for its much-anticipated film adaptation to premiere
        in local theaters on Nov. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc20e0-8d61-4c84-a082-c3cf2ec71522'
