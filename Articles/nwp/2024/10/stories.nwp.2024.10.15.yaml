    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6c03c-e473-4a03-b89c-5d4f94c7106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-15T18:37:24.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:14.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T18:39:08.424+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said his agency would submit the text messages to the
        Senate sub-committee deliberating the agency’s budget proposal once they get
        Baloro’s consent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e54ec7-6d9d-4b76-a43d-45d9aad59058'
