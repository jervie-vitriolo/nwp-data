      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d40be-4569-4946-ae9e-9040bb336e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.058+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Right now, as I have mentioned, we only have purely administrative\
        \ violations. This means that, over the years, we have seen an increase in\
        \ road rage. That’s why we often see the solution being the suspension or\
        \ revocation of driver’s licenses]\r"
