      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of House members, however, repeatedly refuted any impeachment\
        \ talks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37765e-6b08-49b2-98a5-fae9cd741436'
      'mgnl:activationStatus': true
