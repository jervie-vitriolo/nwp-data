      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fight of labor workers does not stop with just
        one race. We are running again for our labor sector to win]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7873c5d-de39-42b8-97a3-8657eed56b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.995+08:00
