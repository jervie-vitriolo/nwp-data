      'mgnl:lastModified': 2024-10-05T12:34:19.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasalanan ba naming minahal namin ang propesyon sa media na pareho\
        \ naming binigyan ng importansya?” he added. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93746b4-2610-4d25-8a77-58c3a8cff3d0'
