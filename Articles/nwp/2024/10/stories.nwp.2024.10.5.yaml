      'mgnl:lastModified': 2024-10-05T16:43:38.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has canceled the <a href="https://www.newswatchplus.ph/news/2024/10/4/dfa-cancels-guo-passport.html">dismissed
        mayor’s Philippine passport</a>, saying it was “fraudulently acquired.”</p>'
