    'template': '1'
    'title': 'De Lima files CONA, admits better chances in House than Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767fee8-a870-4362-857c-90c918aa0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.924+08:00
      'mgnl:createdBy': 'lance-nwp'
