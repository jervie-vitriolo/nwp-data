      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Dynasty of helping people’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973baa83-f791-469d-bedf-4ea3c4e3c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.218+08:00
