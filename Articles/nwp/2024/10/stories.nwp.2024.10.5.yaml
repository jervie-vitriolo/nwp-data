      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Sen. Leila De
        Lima formalized her bid for a political comeback, as she filed the Certificate
        of Nomination and Acceptance as first nominee of the Mamamayang Liberal party-list
        on Saturday, Oct. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719dd92-e95f-4781-8469-72378d88fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima was joined by her co-nominees, former Ifugao Rep. Teddy Baguilat
        and former House deputy speaker Erin Tañada.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd85d4-f928-486d-8dd8-7e2f79b51d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former lawmaker said her conviction to serve Filipinos remains
        “unshaken” despite the trials she went through the years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8be0ad-e96b-4ff0-86f8-af578449e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima, a long-time critic of former President Rodrigo Duterte, walked
        free in November 2023 after a six-year detention, for what many believed were
        fabricated charges. She was acquitted in all her three cases in June 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b05136-d978-4f5c-a33e-b4c2833b8c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ikinulong po ako nila…sinira ang aking pangalan. Pinatahimik at nalagay
        sa panganib ang aking buhay…Mamamayang Liberal represents the marginalized,
        those left behind by a system that ignored them,” De Lima said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bcca5-344d-4202-9aee-0414231c5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They jailed me, destroyed my name. They silenced me and
        even put my life in danger. Mamamayang Liberal represents the marginalized,
        those left behind by a system that ignored them]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352a944-ab9b-48cf-9d80-3ffc8e79e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ex-lawmaker admitted she initially had no intention to join the
        2025 race. She, however, changed her mind after meeting with various sectors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf0e79-2ec2-4d47-afd3-2fa254c294c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think this would be another stage, another part of my journey ng
        karugtungan ng journey ko noon na nakikilaban, na may mga pinaglalaban…This
        time around, mas focused tayo sa marginalized,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad351558-5045-4af0-b234-f8c18677c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think this would be another stage, another part
        of my journey. It would be the continuation of my journey in fighting for
        some causes. This time around, we will focus more on the marginalized sector]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058358f-e53f-4c17-842d-6f8446afca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Why House and not Senate?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62ddcb-efb0-42c7-9975-c651fe0deb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about her choice to run for the House of Representatives instead
        of the Senate, De Lima admitted there are better chances for her to grab a
        seat in the lower chamber.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1173096-e3be-4797-acf4-411a06fa8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“My pragmatic side tells me na medyo mahihirapan sa Senado…Masikip.
        But then naisip ko nga through the party-list route I am on challenge to engage
        also, at hindi iyan naiiba sa dati kong adbokasiya,” the former lawmaker said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb36e73-4681-47e8-bd06-dc9af85ebe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My pragmatic side tells me na it would be more difficult
        to run for senator. The race is tight. But then I thought through the party-list
        route I am on challenge to engage also, and this is not different from my
        old advocacies]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5c439-0cb7-4d84-959e-06954dc26ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All we have to do is work hard at achieving the required number of
        votes to attain three seats. Just work hard and make people aware of how sincere
        and how committed you are in your quest for (a) seat in Congress,” she added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6eeaf-65ad-4a22-a861-9f82674baa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima failed to secure a Senate seat in 2022.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92489155-06fb-4b88-9a5f-9c11d3dc3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said her political comeback is also part of rebuilding her life.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90512fc2-c42d-4c19-8ffd-18c0cc8f07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Siniraan ako e. I wanted to do more when I was elected as senator…Hindi
        ko naganap ng lubus-lubusan iyong mandato ko. This time around, I want to
        have a chance to be fully able to restart the mandate that will be given if
        and when palarin kami,” she said.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6abb5-3239-4400-8c79-fdd02dbf39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T14:23:58.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T14:23:58.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was attacked. I wanted to do more when I was elected
        as senator… I wasn’t able to fully fulfill my mandate. This time around, I
        want a chance to completely restart the mandate that will be given if and
        when we win]</p>'
