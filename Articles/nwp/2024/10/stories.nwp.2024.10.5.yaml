      'mgnl:lastModified': 2024-10-05T18:54:07.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I was attacked. I wanted to do more when I was elected
        as senator… I wasn’t able to fully fulfill my mandate. This time around, I
        want a chance to completely restart the mandate that will be given if and
        when we win]'
