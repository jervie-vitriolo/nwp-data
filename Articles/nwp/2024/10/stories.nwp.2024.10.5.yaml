      'mgnl:lastModified': 2024-10-05T18:54:07.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While other aspirants are backed by huge political organizations, some
        ordinary citizens are taking on the congressional race - all by themselves.'
