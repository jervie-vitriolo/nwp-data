      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Veteran broadcaster
        Ben Tulfo formalized his Senate bid for the 2025 midterm race, as he filed
        his Certificate of Candidacy on Saturday, Oct. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff9b6-042c-4870-867e-fa0fa4a99a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c446c-cfbe-463e-8120-e75e7cfdd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ben is the brother of sitting Senator Raffy Tulfo and senatorial aspirant\
        \ and ACT-CIS Partylist Rep. Erwin Tulfo. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eddadd-8ba6-411e-be99-b8c131a38904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d478d-4a5c-4d33-98c8-23227d0fc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Unlike Erwin who is part of the administration’s “Alyansa Para sa Bagong\
        \ Pilipinas” (Alliance for a New Philippines) slate, Ben said he is running\
        \ as an independent candidate. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b380a4-aec0-436c-bd8c-a86e63307c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73888f6d-934f-4dca-bfc2-7c639f0e2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That’s data driven. I need to follow that. That’s the preference of\
        \ people,” said Tulfo about his choice to run independently. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbad338-061e-48aa-bc2c-d17a43da39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c358a55-5b02-4f53-ad2a-9129d8f5c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo admitted he received invitations to join other groups but declined\
        \ for now. He, however, said he is still weighing offers to be adopted as\
        \ a guest candidate. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef920cc-e781-48cc-82f0-20fbd9cef4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc99f83-b8e2-44fb-af44-eb9bbeb1de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he talked to his brother Raffy “as a matter of courtesy” on\
        \ his Senate bid. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca15bf2-cc02-48d7-90f4-381f955443cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1182b-522d-456a-8b45-630ac0577c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are brothers. Isa lang ang dugong dumadaloy sa dugo namin, public\
        \ service,” he said.\r"
    '13':
