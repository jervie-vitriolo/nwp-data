      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The reported plan of
        Alice Guo to seek re-election next year was met with criticism from senators,
        with one warning her she might be slapped with another case if she filed her
        candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9ae0b-93b8-4b08-a4ce-2295f829958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7be33d-491d-49c7-9aed-0a971914e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Sen. Risa Hontiveros argued Guo would be committing\
        \ an act of material misrepresentation if the former mayor submitted a certificate\
        \ of candidacy (COC) where she “falsely declares herself to be a Filipino\
        \ citizen.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdf3b7-6107-4ea5-9409-e2b724447b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631028fa-7418-4b9a-a582-9d350520584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The COC is an important document executed under oath,” Hontiveros\
        \ said Saturday, Oct. 5. “Kung magpupumilit si Guo Hua Ping sa kanyang kasinungalingan,\
        \ dadagdag pa ang perjury sa litanya ng mga krimen na kanyang kinasasangkutan.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811597b-7c7b-4c9a-a795-bc1cd50f0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ec3ea-59f7-421f-b147-a25970516c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If Guo Hua Ping sticks with her lie, perjury will be\
        \ added to the string of cases she faces.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab398ed-f92b-4b70-acf5-576ba317e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d885af8-112b-433e-ab18-41bb95c62c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Presidente Pro Tempore Jinggoy Estrada, along with Senators\
        \ Win Gatchalian and Joel Villanueva, slammed the reported plan of Guo, who\
        \ they called a “fake Filipino.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9a8a0-368a-491e-827b-0cd955f3dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85743c7a-33ff-4ab8-81f5-8dbe4bc56862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“While the Commission on Elections is constrained to accept Guo Hua\
        \ Ping’s [COC] as part of their ministerial duty, we note that there is a\
        \ pending material misrepresentation case against her when she ran for Mayor\
        \ in 2022, along with several cases filed by other agencies pertaining to\
        \ her true identity,” Villanueva said. “It would be ridiculous if she would\
        \ still be allowed to run again.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772be56-e305-49fb-b4a8-31d2a5334900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26833ce-3131-46e7-a821-706b3fb57599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo is at the center of the illegal offshore gaming operations scandal,\
        \ with her Chinese citizenship among the issues hounding her. Add to that\
        \ allegations that she is a Chinese spy. Guo has rejected the claim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa343d3d-8e4c-4fc4-a003-039af47ed272'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0d8b0-dbad-43a7-9866-5bdeb02d847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said Guo is not yet barred from\
        \ running for public office as there was still no final conviction in charges\
        \ filed against her, especially since her citizenship issue is still in litigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63000d-68fa-4de8-a04a-903da373fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.569+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293a875-8748-4df5-8751-9720f61151cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.569+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo is detained in the Pasig City Jail for a non-bailable qualified\
        \ human trafficking charge.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5099f9a-b428-4a9c-8a0d-12a6ba04043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.570+08:00
