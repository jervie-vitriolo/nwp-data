    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'teachers-day']
    'stories': []
    'template': '1'
    'title': 'On World Teachers’ Day, Marcos urges Filipinos to push for inclusive
      education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16af56-ba36-47ef-97e1-9fde033d18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. on Saturday, Oct. 5, asked the public to champion inclusive education
        as the country celebrated the role of educators in influencing younger generations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f2ac6-44e8-4594-8e1c-17bf0b676e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his message to mark World Teachers’ Day, Marcos recognized teachers
        as those who stand as second parents to learners, and who impart the “values
        of excellence and hard work among our students and nurturing them to become
        the best versions of themselves.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff8d05-7baf-4c2e-9ebc-7fa5bc2b80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They play an indispensable role in preserving our country’s democratic
        values and way of life not only as stewards during elections but also as influencers
        of the younger generations,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab88f70-816d-4f22-af35-ceec3b320010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As we face the pressing challenges of our time, I ask everyone to
        channel our efforts towards advancing inclusive education that facilitates
        success for all learners and ushers in a better and brighter Bagong Pilipinas
        for us all,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063ef31-ec8d-4d83-9666-4ef5188a4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte, who was the first education secretary
        of the Marcos administration, also honored the dedication and hardwork of
        teachers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f3abe-64ab-475a-8fd8-114bf6ab45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte called on both public and private sectors to “[l]et every Filipino
        child reach their full potential.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c8d81-cdb3-47c7-9b66-4f091fe85fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Let us urge our government and private sector leaders and every Filipino
        from all walks of life to invest in education and join us in addressing learning
        poverty,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa06f0-57d6-48a5-9711-65f5dda566b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, groups such as the Teachers’ Dignity Coalition (TDC) and
        Alliance of Concerned Teachers (ACT) reiterated demands to increase the wages
        of educators.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367082c8-9ad7-4f4a-a5fc-d364f5da0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The salaries of teachers in our country are far too low compared to
        the demands of the job, the cost of living, and especially the value of our
        profession,” Benjo Basas of TDC said. “This is why almost every day, teachers
        are leaving for ‘greener pastures’ abroad to feel the value of their profession.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0024696-6d18-4efc-a454-e95c462e2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ACT also called for a budget hike in the education sector and advocated
        to stop the attacks against teachers and schools.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966cfad-41ca-4343-b0a8-8e318ebbc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Marcos cited the administration’s efforts to support
        teachers including skills enhancement and the Kabalikat sa Pagtuturo Act.
        The law primarily grants public school teachers additional teaching allowance,
        personal accident insurance, and special hardship allowances.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d835515-7d89-48d8-983f-295991b7ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:48:01.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:48:01.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So, as we lay down the groundwork for a more resilient sector,
        I enjoin DepEd (Department of Education) Secretary Sonny Angara, along with
        our government agencies, to continue improving the quality of education, uphold
        the rights of our teachers, and adapt to the ever-evolving needs of our [academic]
        landscape,” Marcos said at the 2024 National Teachers’ Day Celebration on
        Thursday.</p>'
  'coc-day-5-aspirants':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
