      'mgnl:lastModified': 2024-10-05T13:41:24.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1153ec5-bf78-48ee-9c54-a4cdbfdb9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The former mayor is detained in the Pasig City Jail for a qualified\
        \ human trafficking charge.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca3901-b48d-4dff-b496-8e5330510325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36305d0e-4056-4fc0-9334-c795ec3805ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also faces misrepresentation and money laundering raps, the DOJ\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d641b57-8287-440a-8f25-ef7007c27c9b'
      'mgnl:activationStatus': true
