    'template': '1'
    'title': 'DOJ vows ‘all-out’ prosecution of Alice Guo after passport cancelation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3915d70-7106-44c3-a052-8991534735a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Justice
        (DOJ) vowed state prosecutors would mount an “all-out” prosecution of dismissed
        Bamban Mayor Alice Guo after the <a href="https://www.newswatchplus.ph/news/2024/10/4/dfa-cancels-guo-passport.html">government
        canceled her passport</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e159d6-a0f0-4408-b09d-93d20e018a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a44aae-dfed-4033-978e-e040d58cc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Prosecution Service is charging Guo and her co-accused\
        \ in the qualified human trafficking case against them before the DOJ.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd62dcc-b568-4a4b-8e0a-45ecb8a90ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfdf6a-1491-4bc8-8d36-22a0b505026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“DFA’s (Department of Foreign Affairs) decisive call to revoke the\
        \ passport of Guo undoubtedly opened the doors to justice, this marks the\
        \ beginning of a relentless pursuit to ensure accountability and uphold the\
        \ rule of law,” Justice Secretary Jesus Crispin Remulla said in a statement\
        \ on Saturday, Oct. 5.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c431db3-4bc6-4c79-9f38-b6b9356bd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5db399-3cb3-450d-8efe-784bf6c0df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Rest assured, your (DFA) efforts won’t be in vain, we will prosecute\
        \ this case to the fullest until justice is served,” he said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f00b62-a2ee-41be-b638-c2ee3c0d59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f8a0d-a641-4e4b-b1bc-befb64c8972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo no longer holds a “fraudulently acquired” Philippine passport effective\
        \ Sept. 30, the DFA announced Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c158e59-7488-4f37-b24e-8b38f78fc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a9b06-db2d-4992-a21f-bb03e3bf5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOJ said the passport revocation “comes at a very perfect time”\
        \ as the agency has tagged Guo a “flight risk” after she successfully left\
        \ the country undetected.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e89e5-fe76-4ecb-993a-ecd329d7e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647e6ac-d14b-4bf7-b197-137f7241ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T13:41:24.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo exited the country for Malaysia in July, then to Singapore and\
        \ Indonesia. She was arrested in Tangerang City in Jakarta in early September\
        \ before being transferred to Philippine custody.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ead604-5ddf-4a1e-8027-7f29564aab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T13:41:24.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.043+08:00
