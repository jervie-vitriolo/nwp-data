      'mgnl:lastModified': 2024-10-05T12:34:19.218+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1489986-476f-4ac1-b8c4-bafa043a4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.218+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Should Ben and Erwin win, there will be three Tulfos in the 24-member
        Senate composition — a first in recent history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f133a-9491-4cd7-90e9-bf61a69c6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76efd95-1c0c-437e-a868-9cd62c679fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But for Ben, this couldn’t be considered a political dynasty — calling
        themselves as a “dynasty of helping people”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6073d-8d0d-49db-b386-130436223425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4e532-1cec-493e-a2bb-046f0726e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T12:34:19.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We lorded over helping people and sabay-sabay kaming magkakapatid
        (we did that as brothers). So it’s not a dynasty. No, it’s not. We don’t have
        any district, maybe (at) the executive level, you can think that…because you
        have a district. But running for Senate is a national office. You cannot have
        (a) dynasty,” Tulfo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38073f68-7edc-4b70-92f9-d232a77a33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.221+08:00
