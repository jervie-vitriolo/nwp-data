      'mgnl:lastModified': 2024-10-05T16:55:54.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A minor phreatomagmatic
        eruption occurred anew at the Taal Volcano, government volcanologists reported
        Saturday, Oct. 5, but advised that a major eruption remains unlikely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b14fd1-ad18-4f0e-b020-8760637cdd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:55:54.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:55:54.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f515f-0e2b-45c5-8620-220c538eb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:55:54.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:55:54.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a bulletin, the Philippine Institute of Volcanology and Seismology\
        \ (Phivolcs) said it recorded five phreatic or steam-driven events on Saturday\
        \ morning then a four-minute “minor phreatomagmatic eruption” at 11:32 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006f8c8-6805-422c-856a-fb740bcea529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:55:54.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:55:54.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8408b-4782-444f-ac60-fa8a4a7e4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:55:54.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:55:54.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It came three days after Phivolcs logged a <a href="https://www.newswatchplus.ph/news/2024/10/2/taal-erupted.html">minor
        phreatomagmatic activity</a> at Mt. Taal, which lasted 11 minutes.&nbsp;</p>'
