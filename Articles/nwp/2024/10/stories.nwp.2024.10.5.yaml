      'mgnl:lastActivated': 2025-03-13T13:10:16.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf14d8b-fc65-4f86-8a2c-abc070c30f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:43:38.571+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:16.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:43:38.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stephen David, Guo’s lawyer, said her client’s COC will be <a href="https://www.newswatchplus.ph/news/2024/10/4/Alice-Guo-mayor-2025-elections.html">filed
        by a representative</a> next week.&nbsp;</p>'
