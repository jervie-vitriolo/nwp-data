    'stories': []
    'template': '1'
    'title': 'COC Day 5: Familiar names, returning politicians, and first-time hopefuls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03487561-9c75-4457-b747-144ea906a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:08.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Over 20 party-list
        organizations and a dozen senatorial aspirants - composed of a veteran broadcaster,
        sector leaders, and familiar returnees formalized their election bid on the
        fifth day of filing of the Certificate of Candidacies and Nomination on Saturday,
        Oct. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79dda97-0d34-49c2-92c9-e20ca4f9e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Survey frontrunner and veteran broadcaster Ben Tulfo was among the
        personalities who filed his COC for Senator, saying he is running as an independent
        candidate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8ac3b-9c80-48d7-9ec0-39654a434413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ben is the brother of sitting Senator Raffy Tulfo and ACT-CIS party-list
        Rep. Erwin Tulfo, who is part of the “Alyansa para sa Bagong Pilipinas” (Alliance
        for a New Philippines) - the administration’s Senate slate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e3e6d-a444-4fb3-9f53-7e918619fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the chance of having three Tulfos in the upper chamber, Tulfo
        shrugged off criticisms about them seemingly making the Senate a political
        affair.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0a7e9-6224-4fed-abd7-187ce8a507b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As to the question of dynasty, we''re (a) dynasty of helping people,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8bc8e-b0d3-4923-aa9a-f3c5aa63ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We lorded over helping people and sabay-sabay kaming magkakapatid
        (we did that as brothers). So it’s not a dynasty. No, it’s not. We don’t have
        any district, maybe (at) the executive level, you can think that…because you
        have a district. But running for Senate is a national office. You cannot have
        (a) dynasty,” Tulfo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b2917-c72f-415f-ad6d-382c6ccf603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/5/ben-tulfo-coc-senator.html">Ben
        Tulfo files COC for Senator</a></b></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916c927-d55c-4915-999b-be5e3d7d29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Returning figures</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4ba78-e629-44d3-ab2d-2d14e397dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fifth day of COC filing also saw familiar political figures and
        organizations, attempting a comeback and reelection.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca9b74-84d1-4ce8-89c9-bf12f97259d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Senator Leila de Lima formalized her congressional bid as the
        first nominee of the Mamamayang Liberal party-list. She was joined by fellow
        nominees - former Ifugao Rep. Teddy Baguilat and ex-deputy House speaker Erin
        Tañada.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58d6b1-d22a-4082-b4d3-f17ad16fca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima, who was cleared of all drug charges in June, said she wants
        to rebuild her life by securing a fresh mandate.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488f2cd-59f8-4487-8aba-0a2b09138eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Siniraan ako e. I wanted to do more when I was elected as senator…Hindi
        ko naganap ng lubus-lubusan iyong mandato ko. This time around, I want to
        have a chance to be fully able to restart the mandate that will be given if
        and when palarin kami,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803ce7f-1c64-4555-92d2-f1f8a32b2db7'
      'mgnl:activationStatus': true
