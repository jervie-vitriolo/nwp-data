      'mgnl:lastModified': 2024-10-05T18:54:07.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among them is Warlito Bovier, a construction worker and driver - the
        first to file a COC on the fifth day.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559de2b-54ee-4935-ae31-8165208fcca5'
