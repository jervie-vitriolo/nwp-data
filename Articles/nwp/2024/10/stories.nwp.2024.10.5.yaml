    'jcr:uuid': 'c4115561-a979-4b4e-8bd0-02c5ae15ef1d'
    'lead': 'Over 20 party-list organizations and a dozen senatorial aspirants - composed
      of a veteran broadcaster, sector leaders, and familiar returnees formalized
      their election bid on the fifth day of filing of the Certificate of Candidacies
      and Nomination on Saturday.'
