    'title': 'Ben Tulfo files COC for Senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c51506-ab83-4005-8e13-fcc5200de463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
