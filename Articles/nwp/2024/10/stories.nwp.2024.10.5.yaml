      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung papalarin po ako bilang Senador, ang kauna-unahan ko pong adbokasiya
        e mataasan ang sahod ng mga construction worker na matagal na pong hindi naasikaso
        ng mga nakaupo,” said Bovier.'
    '22':
