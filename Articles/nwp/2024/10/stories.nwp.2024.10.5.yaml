      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A youth-led party-list
        is willing to file or endorse an impeachment complaint against Vice President
        Sara Duterte, the group’s first nominee for the 2025 elections said on Saturday,
        Oct. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905c074-1112-4ac1-8679-f3869e29b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b259b2-51b2-4fad-8e25-6659b50c1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview during the filing of Certificate of Nomination and\
        \ Acceptance, Renee Co, Kabataan party-list nominee, said it is “clear” that\
        \ the youth sector wants to kick out Duterte from office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49e1c8-4595-4c82-94bf-5e96d0596d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1a7cd-578e-49fe-8f93-fc7d5c0e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Co pointed to the vice president’s controversial spending of its 2022\
        \ confidential funds, which the Commission on Audit revealed was spent in\
        \ just 11 days. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3a9fd-5b0b-4e1a-9162-b50ab29cf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e99a2-77a2-486c-ad71-ea02ac140ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.930+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s budget utilization was at the front and center of House deliberations\
        \ on the P6.352 trillion spending plan in 2025. Lawmakers eventually voted\
        \ to slash Duterte’s proposal by nearly P1.3 billion after she skipped a number\
        \ of House inquiries into her budget request.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d2450-1b5e-4247-b523-c2af24035963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.930+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16327de3-ec3b-4cda-80b2-fb45091d1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Patuloy na evasion of accountability. Betrayal of public trust…Binibigyan\
        \ siya ng publiko ng chance (the public has given her a chance) to explain\
        \ herself but she does not,” said Co. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840d62b-b851-46ee-862e-1c63774110d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66afbbc-fbfb-434e-8599-3f43768b2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Makabayan bloc lawmakers earlier told NewsWatch Plus that they are\
        \ open to studying possible impeachment complaints against Duterte. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26077a-b62f-4ebb-8305-b16306cca61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfd20e-98ad-4dff-94f6-e251456a9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T16:53:13.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Long-time progressive group — Bagong Alyansang Makabayan (BAYAN)
        said in September it may file a complaint against the vice president this
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38770a3e-95d9-49fc-85ef-e52e1c041934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.933+08:00
