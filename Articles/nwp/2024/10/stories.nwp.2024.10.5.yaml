  'brazil-supreme-court-x-fines':
    'author': 'Luciana Magalhaes, Reuters'
    'caption': 'The X account of Elon Musk in seen blocked on a mobile screen in this
      illustration after Brazil’s telecommunications regulator suspended access to
      Elon Musk’s X social network in the country to comply with an order from a
      judge who has been locked in a months-long feud with the billionaire investor,
      Sao Paulo, Brazil taken Aug. 31, 2024. (Jorge Silva/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-05T08:50:29.000+08:00
    'imagesource': 'jcr:bfee9edf-078b-427f-a483-33dd0f061c3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74adaed5-c8a7-428d-a201-e48411a472a3'
    'lead': 'Brazil’s Supreme Court said on Friday that lawyers representing social
      media platform X did not pay pending fines to the proper bank, postponing its
      decision on whether to allow the tech firm to resume services in Brazil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-05T08:53:55.593+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:25.888+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:52.932+08:00
    'mgnl:lastModified': 2024-10-05T08:53:55.704+08:00
