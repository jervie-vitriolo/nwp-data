      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of party-list groups also declared their bids for reelection.
        Among them are Kabataan party-list, Construction Workers Solidarity, Talino
        at Galing ng Pinoy (TGP), and, 1-Pacman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9e7b7-c0d6-48b1-825b-257507911eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, labor leader Sonny Matula is trying his luck in the Senate
        race for the third time. He ran and lost twice during the 2019 and 2022 elections.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4b456-5880-455e-9b73-6f0973fd85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:54:07.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang laban ng mga manggagawa ay hindi natatapos sa iisang engkwentro.
        Sinusubukan ulit natin na tumakbo ulit para ipanalo ang mga manggagawa,” he
        said when asked about why he is joining the race again.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd9288-13f5-4fd8-91e1-d768588a895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:54:07.994+08:00
