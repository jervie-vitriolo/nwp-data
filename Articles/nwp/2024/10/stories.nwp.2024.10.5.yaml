    'mgnl:tags': ['Global-Watch', 'Brazil', 'X']
    'stories': []
    'template': '1'
    'title': 'Brazil’s top court says X paid pending fines to wrong bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350b033-9340-459c-96f3-b9a89e879640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.674+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo, Brazil —</strong> Brazil’s Supreme Court said
        on Friday, Oct. 4, that lawyers representing social media platform X did not
        pay pending fines to the proper bank, postponing its decision on whether to
        allow the tech firm to resume services in Brazil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5a9ea-19ff-41eb-bde5-1006cafaaaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960cad5-5139-46aa-a106-10e239919a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The payment of the fines, which X lawyers argued that the company had\
        \ paid correctly, is the only outstanding measure demanded by the court in\
        \ order to authorize X to operate again in Brazil.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f0fce-8ef5-40dc-b9ad-7382c91ee959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6442b4-bd14-4562-9d4e-dfd16a24c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>X has been suspended since late August in Brazil, one of its largest
        and most coveted markets, after not complying with court orders related to
        hate speech moderation and failing to name a legal representative in the country,
        as required by law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242f8c4-fab3-45ac-93ce-072c40c219ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2336b9-ff7f-4dff-bd15-eaed18cbccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Friday, X, owned by billionaire Elon Musk, filed a fresh\
        \ request to have its services restored in Brazil, saying it had paid all\
        \ pending fines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95683fe6-12f2-4cd0-9332-10a6f700ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4aeaa-a6b8-41bb-8fef-ab7f8395bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In response to the request, Supreme Court Justice Alexandre de Moraes\
        \ requested the payment to be transferred to the right bank.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a97d7-0cc7-4e5a-bae9-7cd9e442c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc84f1a-c6a9-4ef5-90dc-250bc9776ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also determined that once fines are sorted out, Brazil’s prosecutor\
        \ general will give his opinion on the recent requests made by X’s legal team\
        \ in Brazil, which has been seeking to have the platform restored in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6ed55-f2ec-4a3d-9037-eed24ce6d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.679+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a105a-59a2-49ee-b889-bd576f9f0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.679+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Following Moraes' decision on Friday, X lawyers again asked the court\
        \ for authorization to resume operations in Brazil, denying that the company\
        \ had paid the fines to the wrong account and saying they do not see the need\
        \ for the prosecutor general to be consulted before the ban is lifted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09644152-89b2-4361-9525-2b8cb2808025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6780899-3336-4eda-8da6-a076c8acb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After reversing course and following the top court’s orders in recent\
        \ weeks, including blocking some accounts under investigation, the company\
        \ asked the court on Sept. 26 to allow it to resume service in Brazil.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ba511-0ef9-403c-9509-6dae7855d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451258a-de98-4c81-8f5e-d0a401be6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moraes, however, ruled at the time that X still needed to pay just\
        \ over $5 million in pending fines before the suspension was lifted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11baa6-3f6f-4b60-8efd-cc2333d34f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc2526-5c80-4fa9-a675-ef8f2d6714ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T08:53:55.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T08:53:55.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, X’s lawyers told the Supreme Court that the company had\
        \ paid 28.6 million reais ($5.24 million) in fines, according to a document\
        \ seen by Reuters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
