      'mgnl:lastModified': 2024-10-05T16:53:13.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f669c9-da59-4c73-b4ce-360327ff35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T16:53:13.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
