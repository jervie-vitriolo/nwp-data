      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another group of transport advocates is trying its way
        to Congress, pushing for road safety measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62dc95-9cc1-4fd4-acdd-d63f79ab2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a30199-3433-4eb1-ab99-9e334c8087d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bayanihan Tsuper (BTS) party-list said they want to criminalize road\
        \ rage amid rising cases in the country. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa9ffa-674b-44f0-bdda-12770eda45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.057+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300df2c-e1d2-4cf7-bd00-266a0dd55a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.057+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon, tulad ng aking binanggit mayroon lang tayong purely administrative\
        \ violation. Ibig sabihin niyan, over the years nakita natin iyong pagdami\
        \ ng road rage. Kaya po iyong makikita natin, iyong laging solusyon suspension\
        \ or revocation of driver license,” Alex Abaton, the group’s nominee said.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a726c66-08ef-412d-a268-cefcd98df270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.058+08:00
