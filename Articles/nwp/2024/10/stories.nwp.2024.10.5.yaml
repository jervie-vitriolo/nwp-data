      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A leader of a popular
        ride-hailing app is joining the 2025 midterm race as a party-list nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbdfcd-0ef6-4535-bc14-e44c4da7b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad38e2-b927-4308-ab28-4eb708db7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "George Royeca, chief executive officer of Angkas, filed the group’\
        s Certificate of Nomination and Acceptance (CONA) on Saturday, Oct 5. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d943cd0-8260-4a55-82e0-9233643943ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193fc3c-ffdd-4368-805e-f0bc50a7df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he will prioritize the welfare of informal workers should he\
        \ secure a seat in the House of Representatives.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413e2cd-a4c2-4d48-99d0-ea1efef57011'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94d880-22e6-4743-bd51-5d816a067f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The policies we’ve initiated. We fought for this for more than
        seven years. We know the legislative process,” said Royeca.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654723c-4371-43d8-b63d-d33aab599cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think it’s time for us to look at our government benefits like SSS,\
        \ PAG-IBIG. We just don’t classify them (as) unemployed or employed. Because\
        \ there’s a different classification, there should be a different classification,\
        \ for gig economy workers,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a44f0-8f7a-4fef-98fb-c6e7a8c27fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa15953-2e07-45f5-95fd-b55ea31541ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Royeca said he wants the national transport plan to be tackled further\
        \ if he wins. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542b05b-6e72-45e8-bfae-a50438cbc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T18:04:39.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cf24e-0664-4e89-9969-081d27a16f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T18:04:39.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
