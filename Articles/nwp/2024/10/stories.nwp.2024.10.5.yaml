      'mgnl:lastModified': 2024-10-05T12:34:19.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b61a3d-d216-4753-94a6-2ee164ffd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T12:34:19.221+08:00
