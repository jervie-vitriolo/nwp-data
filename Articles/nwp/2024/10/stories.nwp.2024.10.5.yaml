  'marcos-on-inclusive-education':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-05T18:45:26.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a78ff39-6488-4073-8f21-6d95bc70626a'
    'lead': 'President Ferdinand Marcos Jr. on Saturday, Oct. 5, asked the public
      to champion inclusive education as the country celebrated the role of educators
      in influencing younger generations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-05T18:48:01.641+08:00
