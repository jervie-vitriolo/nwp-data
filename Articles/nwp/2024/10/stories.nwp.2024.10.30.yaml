    title: 'PBA Finals: TNT takes 2-0 series lead vs Ginebra'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '29b83fd6-6d28-4638-aaa1-b72e5f443254'
      activationstatus: true
      created: 2024-10-30T22:23:44.673+08:00
