      'mgnl:lastModified': 2024-10-30T12:59:38.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc0a97-05c9-4545-a8c1-da1a4ca8817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.533+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brooklyn responded with eight straight points to go back ahead with\
        \ 7:02 left, and the game stayed close the rest of the way.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa6651-011f-4b10-842f-c4ca9dd616a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.534+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad7037-4150-4223-99a4-d787c68beff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.534+08:00
      'mgnl:createdBy': 'cj-nwp'
