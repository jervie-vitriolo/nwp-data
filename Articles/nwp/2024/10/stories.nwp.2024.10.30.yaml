      'mgnl:lastModified': 2024-10-30T16:04:51.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ako as chairman, wala na sa list of invitees ko si former President
        Duterte. Kung may senador na ilalagay siya, tatanungin ko kung bakit,” Pimentel
        told NewsWatch Plus in an interview.'
    '2':
