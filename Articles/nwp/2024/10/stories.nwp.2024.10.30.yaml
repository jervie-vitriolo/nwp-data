      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5df8f-3e8f-4fbc-a0e5-05d64cda85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.951+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.744+08:00
