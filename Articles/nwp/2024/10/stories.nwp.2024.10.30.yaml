    uuid: '5a6e6323-e43c-4c5f-982d-f387cff98904'
    lead: 'The International Criminal Court (ICC) is closely “following the development”
      in the Philippines regarding the Duterte administration’s war on drugs.'
    activationstatus: true
    created: 2024-10-30T12:23:02.350+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:26:38.288+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:12.652+08:00
    lastmodified: 2024-10-30T12:23:02.403+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
