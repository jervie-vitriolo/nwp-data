      relations with China and Hong Kong in the Rose Garden of the White House in
      Washington, U.S., May 29, 2020. REUTERS/Jonathan Ernst/File Photo'
    'imagesource': 'jcr:ef7b6b68-a621-4900-9662-ef628da16cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
