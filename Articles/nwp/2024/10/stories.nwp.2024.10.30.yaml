    'title': 'PBA Finals: TNT takes 2-0 series lead vs Ginebra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b83fd6-6d28-4638-aaa1-b72e5f443254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.673+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The TNT Tropang Giga
        have shown another masterclass performance after defeating Barangay Ginebra,
        96-84, in Game 2 of the PBA Season 49 Governors’ Cup finals on Wednesday at
        the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8654710-ba32-4a5e-a8f4-b45ab8ce0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rondae Hollis-Jefferson carried the Tropang Giga with 37 points on
        50 percent outside shooting, 13 rebounds, and seven assists as he played in
        the entire match.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f8cf3-0656-474a-b984-160e313f98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Defense was the key again for TNT as Ginebra struggled to connect its
        shots.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e8983-4930-4bd8-94d7-072e6c7a46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Calvin Oftana and Glenn Khobuntin chipped in 13 points apiece for the
        Tropang Giga as they moved closer to a tile repeat in the import-laden conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eabf51-988e-4d2c-9c65-e6839a02a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Justin Brownlee dropped 19 markers and nine boards for Ginebra.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0421b-a740-415d-9626-51150521bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T22:23:44.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:36.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T22:23:44.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is scheduled on Nov. 1 at the Big Dome.</p>'
