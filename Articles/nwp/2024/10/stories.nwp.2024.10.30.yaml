      'jcr:uuid': 'd41f997e-f530-4b1f-873b-10fe4467b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator said he wants to make sure that PCol Royina Garma (ret.)
        will attend the next hearing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d11f93-7e6f-4b25-bfaa-e92e3e997bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Si Garma sana, sa second hearing nandun na siya. Otherwise, hindi
        masyadong, magiging productive pa rin naman. There’s a way to make the hearing
        productive pero mas productive sana kung meron nang allegation of malfeasance,
        misfeasance, and nonfeasance na nakadirect sa personality,” said Pimentel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2755e-55e3-413e-8e9e-6051e5a78d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:I hope Garma will be there at the second hearing. Otherwise,
        it will still be productive, but it would be more productive if there were
        allegations of malfeasance, misfeasance, and nonfeasance directed at a particular
        personality]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ea94a-0875-4858-91b8-d195d562c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garma was a longtime Davao police chief before a short stint in Cebu
        ahead of her retirement in 2019. Duterte appointed her general manager of
        the Philippine Charity Sweepstakes Office in 2019 to 2022.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac05f0-f675-4ee8-bd1f-f92032a49f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pimentel noted the importance of determining a possible connection
        among cases linked to Duterte’s drug war.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4eef5-c437-4d15-bf45-789ea6e49fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pero ang point is, kung mayroong mas malalim ba, isolated incidents
        ba yun na nag-total na 6,000 ang victims? Or mayroong bang common thread yun?
        May tinahi ba yun? Tahi-tahi ba yun? I mean, ano ba yun? Polisyia ba yun?
        Or programa ba yun ng gobyerno? We need testimony to that effect. And that
        is the one supposed to be provided by Garma,” Pimentel explained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903592bf-6cf7-4999-b254-091ac160cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But the point is, is there something deeper, were those
        isolated incidents that added up to 6,000 victims? Or is there a common thread?
        Is it all connected? Was it a policy? Or was it a government program? We need
        testimony to that effect. That’s what Garma is supposed to provide.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59143fc-a375-41ca-a767-2f27d70e8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The second hearing has yet to have a date.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249dd590-3ada-437e-8b7c-4385f3149720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Pimentel: Subcommittee lacks authority to cite Duterte in
        contempt</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584a804-dedd-427e-932f-33980f493df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the subcommittee has no authority to hold the former
        president in contempt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3c9ff-2dea-4a3e-8979-76b276735fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Klaruhin natin yun. The only way natin na madisiplina yung witness
        natin ay paalisin. Paalisin natin sa hearing. Huwag naman, sayang na yun yung
        testimony niya. So, mas maganda yung material natin kasi natural flow ng testimony
        ng tao,” Pimentel said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bff15b-de1e-44a4-ac7e-2c6d3e28774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s clarify that. The only way we can discipline our
        witness is by asking them to leave. Let’s not do that, their testimony is
        valuable. It’s better for our material to have the natural flow of the person’s
        testimony.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a04b06-b4e7-477c-a23d-229f208e2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the subcommittee has warned Duterte against expletives
        during testimonies.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e11ae6-e261-450f-ae82-df2edd17d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“When he was quoting himself na meron siyang curse words, sabi ko,
        let it be part of his narration na ganun ang pagkasabi niya. Pero may mga
        sunod-sunod na nga na nakakalusot din. Nawarning nga naman siya and then of
        course, sabi natin na as much as possible, tanggalin niyo na yan. Lumalabas,
        hindi talaga niya matanggal,” said Pimentel.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e099af-83f7-4d67-b756-63997bd5e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When he was quoting himself with cuss words, I said let
        it be part of his narration as he was saying it. But there were consecutive
        slips. He was warned, and of course, we said to remove it as much as possible.
        But it seems he really can’t control it.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b2eb9-17b4-4252-adee-d0a987ea2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Families of EJK victims feel offended</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea132a14-f2b9-4cbb-89f2-d9d6de0856c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator acknowledged the concerns of families of extrajudicial
        killing (EJK) victims who felt Duterte was dismissive of the deaths.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040c8f-d862-4ad1-80aa-c54a2834722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siyempre, kung mamatayan ka nga naman na hindi nga naman nasolve,
        tapos may label pa or allegation na involved sa drugs or involved sa krimen
        pero hindi nasolve, siyempre masakit yun. Na-understand ko po yun. Na-understand
        natin yun. Pero yung tawa kasi talagang may mga light moments sometimes, may
        time din naman na mayroon din sila mga light moments because it’s part na
        rin ng Filipino culture yung may light moments tayo,” Pimentel explained.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13df766-bfa2-4ee2-87ce-747262f994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, if you lost someone, and their case was unsolved,
        then they’re labeled or alleged to be involved in drugs or crime, that’s painful.
        I understand that. We understand that. But laughter happens, there are light
        moments sometimes, and there’s a time when they, too, share light moments
        because it’s also part of Filipino culture to have light moments.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c91265-674a-4c56-84d8-a11cb7d8a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pero kung may mga na-offend sa light moments or kung may makita sila
        sa background na naka smile, kung tama man ang konteksto o hindi, pero ma-offend
        sila, na-understand ko po yun kasi namatayan nga sila,” he added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8554f66-7a20-4c6f-b153-99c363afaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:05.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:04:51.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if some are offended by the light moments, or
        if they see someone smiling in the background, whether or not the context
        is correct, I understand them because they lost someone.]</p>'
