    primarytype: 'composition'
    uuid: '8ac08740-426a-40d9-8d2e-0afd42ec0577'
    lead: 'The Senate Blue Ribbon subcommittee chairman investigating the drug war
      said the next hearing can proceed without former President Rodrigo Duterte.'
    activationstatus: true
    created: 2024-10-30T16:04:51.793+08:00
