    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:14.906+08:00
    'mgnl:lastModified': 2024-10-30T18:10:16.899+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['kidnapping', 'US']
    'stories': []
    'template': '1'
    'title': 'Police arrest three suspects in Zamboanga kidnapping of US citizen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9891093-9c18-4e1d-b78e-762cc37fedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.843+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.893+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Authorities arrested
        three suspects in the kidnapping of a US citizen in Zamboanga del Norte, the
        Philippine National Police (PNP) said on Wednesday, Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2851a-e47c-4c8f-86f6-9505ce93c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.844+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PBGen Jean Fajardo said the suspects had a direct\
        \ hand in the abduction of Elliot Onil Eastman. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d623f11-6f5a-4a67-bca9-79eb3c8e867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.844+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Lumalabas na sila ‘yung nag-spot doon sa victim na considering na\
        \ bagong mukha doon, isang foreigner, sila ang allegedly nag plano para kidnapping\
        \ ito,\" said Fajardo. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f015c-5e74-4a10-971c-734e7ffcd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.895+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It appears they were the ones who spotted the victim\
        \ as a new face, a foreigner, and allegedly planned to kidnap him.] \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde06c2-4b72-443d-8695-051b920a78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.895+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The PNP has linked the suspects to the Norjan Sandag criminal group,\
        \ a notorious gang active in the Zamboanga region, with two of the suspects\
        \ holding prior criminal records, including murder.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d665da0-c8f7-46e0-9c05-8b09401fd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The three suspects have reportedly provided authorities with the names\
        \ of three accomplices still at large.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28199c66-a8b8-41ea-b726-3c41561d68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Efforts to locate the victim are ongoing, with the PNP expressing optimism\
        \ that Eastman had not gone far as the boat the kidnappers took had limited\
        \ range. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad96023-afb7-4053-9c94-ba15131b75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.897+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Unang-una siya ay may tama ng baril at ‘yung bangkang ginamit ay\
        \ hindi makalayo dahil hindi siya intended para sa long distance na pagbiyahe,\"\
        \ Fajardo said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5328f-4ee3-4498-9c76-60b2801455b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.897+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: First of all, the victims has a gunshot wound, and the\
        \ boat used for his abduction isn’t meant for long-distance travel] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f385e0-18f7-43d3-ad3b-850a7df6c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:10:09.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:14.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:10:16.898+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The kidnappers have not demanded ransom.</p>'
