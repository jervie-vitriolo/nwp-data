      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba45a9-e18e-4ec5-bdb5-6462c246a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.530+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.530+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brooklyn scored first in overtime before the Nuggets reeled off eight\
        \ straight to go ahead 133-127. Schroder hit a 3-pointer to cut the Nets'\
        \ deficit to 135-132, but Braun answered from deep and Murray split a pair\
        \ of free throws to stretch Denver’s lead to seven.\r"
