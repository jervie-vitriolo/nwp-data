    'lead': 'At least 95 people have been killed in possibly the deadliest flooding
      to hit Spain in its modern history after torrential rain battered the eastern
      region of Valencia, sweeping away bridges and buildings, local authorities said
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-30T20:11:12.703+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
