      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8379a-576a-424b-91fb-f9941643fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.529+08:00
