      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Johnson drained a 3-pointer to make it 141-137 with 26.5 seconds left,\
        \ but the Nuggets closed it out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7153e51-43ce-4d50-afe4-cef5d895fdb3'
