    'lead': 'Pinoy pop kings SB19 received replicas of the 1734 Murillo Velarde Map
      of the Philippines in a special turnover ceremony hosted by the National Library
      of the Philippines (NLP) on Tuesday, a ‘historic event’ emphasizing the cultural
