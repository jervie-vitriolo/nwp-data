      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7c6c8-d7a6-417b-8628-af3aebaccd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.531+08:00
      'mgnl:createdBy': 'cj-nwp'
