    title: 'Spanish floods kill 95 as year of rain falls in a day in Valencia'
    updated: 2024-10-31T10:25:46.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60c32783-252a-490d-979f-e7aca5c63363'
      activationstatus: true
      created: 2024-10-31T10:25:44.837+08:00
      createdby: 'jelo-nwp'
