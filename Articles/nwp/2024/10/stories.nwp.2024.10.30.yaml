    title: 'SB19 receives Murillo Velarde map replica from National Library'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ac2862e-8980-46a4-adcf-44079d541be9'
      activationstatus: true
      created: 2024-10-30T14:30:52.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Pinoy pop kings SB19
        received replicas of the 1734 Murillo Velarde Map of the Philippines in a
        special turnover ceremony hosted by the National Library of the Philippines
        (NLP) on Tuesday, a ‘historic event’ emphasizing the cultural connection between
        Filipino heritage and modern music.</p>'
    section1:
      primarytype: 'block'
      uuid: '75f36547-b2e4-4e50-98ca-fe3ce7afddda'
      activationstatus: true
      created: 2024-10-30T14:30:52.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the event, each SB19 member—Pablo, Stell, Ken, Josh, and Justin—received
        a framed copy of the historic map.'
    section2:
      primarytype: 'block'
      uuid: '40dedd1e-caef-4b67-8eff-12fe80ea4b5f'
      activationstatus: true
      created: 2024-10-30T14:30:52.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mel Velarde, chairman of the Asian Institute of Journalism and Communication
        and donor of the original map to the NLP, attended the ceremony.'
    section3:
      primarytype: 'block'
      uuid: '72053343-ae2a-4fdf-9f7d-a8040c19a13e'
      activationstatus: true
      created: 2024-10-30T14:30:52.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Just as the Velarde Map once guided explorers to new frontier, SB19’s
        music and dedication serve as a beacon for the next generation, lighting our
        way to endless possibilities," Velarde said.'
    section4:
      primarytype: 'block'
      uuid: 'ff11d8a2-1085-4b36-874e-1bb0296c5669'
      activationstatus: true
      created: 2024-10-30T14:30:52.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The event also included a showing of SB19’s “WHAT?” music video, featuring
        the map, symbolizing the group’s commitment to promoting Filipino culture
        globally.'
    section5:
      primarytype: 'block'
      uuid: 'd9cbad1d-465e-4206-8578-038a60adfdd1'
      activationstatus: true
      created: 2024-10-30T14:30:52.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following the ceremony, SB19 joined the Velarde family for a guided
        tour of the NLP Permanent Gallery, where they viewed the original map with
        curator Xiao Chua.'
    section6:
      primarytype: 'block'
      uuid: 'bf67efc8-e30a-40bb-b304-f3cabba20638'
      activationstatus: true
      created: 2024-10-30T14:30:52.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:34.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T14:30:52.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Murillo Velarde map, described by the US Library of Congress
        as the “first and most important scientific map of the Philippines,” is significant
        for its geographical and ethnographic value.</p>'
  'START HERE----->trump-china-taiwan':
    author: 'Reuters'
    caption: 'U.S. President Donald Trump makes an announcement about U.S. trade
      relations with China and Hong Kong in the Rose Garden of the White House in
      Washington, U.S., May 29, 2020. REUTERS/Jonathan Ernst/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-30T15:52:25.000+08:00
    credit: 'U.S. President Donald Trump makes an announcement about U.S. trade
      relations with China and Hong Kong in the Rose Garden of the White House in
      Washington, U.S., May 29, 2020. REUTERS/Jonathan Ernst/File Photo'
    imagesource: 'ef7b6b68-a621-4900-9662-ef628da16cb6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '24b650ee-4903-4437-8c56-4aabd69dbb07'
    lead: 'China’s government on Wednesday implied that if Donald Trump wins the
      U.S. presidential election he could 'discard' Taiwan given the country’s
      policy has always been "America first".'
    activationstatus: true
    created: 2024-10-30T15:54:31.812+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:24:23.208+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:13.806+08:00
    lastmodified: 2024-10-30T16:03:51.264+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China implies Trump could 'discard' Taiwan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea6e5b16-f510-42b3-aa04-f18758e75758'
      activationstatus: true
      created: 2024-10-30T15:54:31.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>BEIJING, Oct 30 (Reuters)&nbsp;-&nbsp;China’s government on Wednesday
        implied that if Donald Trump wins the U.S. presidential election he could
        discard' Taiwan given the country’s policy has always been "America first".</p>'
    section1:
      primarytype: 'block'
      uuid: '412222bb-32e9-407e-9d3c-e07ef1c3001d'
      activationstatus: true
      created: 2024-10-30T15:54:31.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump, the Republican candidate who is neck and neck in the polls
        with Vice President Kamala&nbsp;Harris, has made several comments on the campaign
        trail saying Chinese-claimed Taiwan should pay to be protected and accusing
        the island of stealing American semiconductor business.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b646ac24-166c-40b8-a81c-c05b987d14c9'
      activationstatus: true
      created: 2024-10-30T15:54:31.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Asked about Trump’s remarks earlier this month where said he would
        impose additional, massive&nbsp;tariffs&nbsp;on China if China were to "go
        into Taiwan" and remarks on Taiwan having to pay for protection, a spokesperson
        for China’s Taiwan Affairs Office said Taiwan’s people had a clear understanding
        of U.S. policy.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b7f07a5b-2f0d-4041-87e7-863f17d98f82'
      activationstatus: true
      created: 2024-10-30T15:54:31.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Whether the United States is trying to protect or harm Taiwan, I believe
        most of our Taiwan compatriots have already made a rational judgement and
        know very clearly that what the United States pursues is always America first,"
        Zhu Fenglian told a regular news briefing, referring to a common expression
        Trump uses about prioritising U.S. interests.'
    section4:
      primarytype: 'block'
      uuid: 'af65ab72-032f-4521-b7fd-497de4cb9034'
      activationstatus: true
      created: 2024-10-30T15:54:31.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Taiwan’s people know that "Taiwan at any time may turn from a pawn
        to a discarded child", she added, without directly using Trump’s name.'
    section5:
      primarytype: 'block'
      uuid: '0c55c518-ce98-4092-86bb-40b7dc591caa'
      activationstatus: true
      created: 2024-10-30T15:54:31.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The United States is bound by law to provide Taiwan with the means
        to defend itself even in the absence of formal diplomatic ties between Washington
        and Taipei.'
    section6:
      primarytype: 'block'
      uuid: '1fa6ec6a-daa0-4d97-b8fd-f684a6d74f12'
      activationstatus: true
      created: 2024-10-30T15:54:31.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:23.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T16:03:51.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Trump, in a weekend interview on "The Joe Rogan Experience" podcast,
        repeated his claims about Taiwan "stealing" U.S. chip business and needing
        to pay to be protected.'
    section7:
