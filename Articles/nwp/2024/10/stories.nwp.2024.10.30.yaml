      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425cf9e1-71bf-42d7-bea7-93632ed9ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver trailed by 17 in the first half and was down nine at intermission\
        \ but closed within 99-96 after three quarters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a84f8f-5071-4b70-8e14-b0e666f5e418'
      'mgnl:activationStatus': true
