    title: 'Up to Dela Rosa, Go to inhibit from Senate drug war probe - Pimentel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4ef8dc1-1501-48f7-ab04-641e9f3ac9cb'
      activationstatus: true
      created: 2024-10-30T18:18:36.942+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.611+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> It is up to two former
        Duterte administration officials now sitting as senators to inhibit themselves
        from the drug war probe, Senate Blue Ribbon subcommittee chairperson Koko
        Pimentel told NewsWatch Plus on Wednesday, Oct. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1618cfd-5f08-4313-8852-3891d94c3a63'
      activationstatus: true
      created: 2024-10-30T18:18:36.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.611+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '960bd9ec-1e29-447c-b697-d68cb8242e55'
      activationstatus: true
      created: 2024-10-30T18:18:36.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.612+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pimentel acknowledged the involvement of Sen. Ronald “Bato” dela Rosa\
        \ in the bloody drug campaign when he was national police chief, and Sen.\
        \ Christopher “Bong” Go as former President Rodrigo Duterte’s trusted aide,\
        \ but the choice to inhibit should come from them in line with Senate rules\
        \ against prohibiting members from attending public hearings. \r"
    section3:
      primarytype: 'block'
      uuid: 'b506d120-fdfa-4aff-ba5c-f220106fafc3'
      activationstatus: true
      created: 2024-10-30T18:18:36.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.612+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a49eb13b-36b1-4023-81d6-7172037740ac'
      activationstatus: true
      created: 2024-10-30T18:18:36.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.613+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kung kami na ang nagbawal sa kanila, exclusion na ‘yun. Medyo pantay-pantay\
        \ lang kami d’yan sa Senado. Hindi ako mas mataas sa kanila o mas powerful\
        \ sa kanila na i-exclude ko sila sa hearing,” said Pimentel.  \r"
    section5:
      primarytype: 'block'
      uuid: 'a04b2414-00e0-4d4f-aa1c-33899e0ebc64'
      activationstatus: true
      created: 2024-10-30T18:18:36.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.613+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4fdf7c96-1a5c-4c8d-a972-d5947ab46194'
      activationstatus: true
      created: 2024-10-30T18:18:36.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.614+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: If we were to ban them, that would be exclusion. We are\
        \ equals in the Senate. I am neither higher nor more powerful than them to\
        \ exclude them from the hearing.] \r"
    section7:
      primarytype: 'block'
      uuid: 'e3203d6c-f3cc-44ff-b5a7-e32703eb2a8d'
      activationstatus: true
      created: 2024-10-30T18:18:36.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.614+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f2d7f82b-daac-4348-86dc-3f69b8173c51'
      activationstatus: true
      created: 2024-10-30T18:18:36.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.615+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The National Union of People’s Lawyers has criticized the Senate probe,\
        \ describing it as a “platform for those involved and the accused.” However,\
        \ Pimentel noted the right of each senator to participate in all proceedings.\r"
    section9:
      primarytype: 'block'
      uuid: 'dff2723f-9786-4104-b9db-9b3fc42b07ec'
      activationstatus: true
      created: 2024-10-30T18:18:36.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.615+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b9f2c0b1-dc34-4121-a48a-77903a0dce9e'
      activationstatus: true
      created: 2024-10-30T18:18:36.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.616+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Binigyan sila ng mandato ng taong bayan to be senators. Pantay-pantay\
        \ ang aming rights and privileges,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'e7061492-ea69-4560-9e89-3b9263762655'
      activationstatus: true
      created: 2024-10-30T18:18:36.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:21:58.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:20:13.616+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "  \r"
    section12:
      primarytype: 'block'
