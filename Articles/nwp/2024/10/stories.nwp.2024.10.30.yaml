    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:13.806+08:00
    'mgnl:lastModified': 2024-10-30T16:03:51.264+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'China implies Trump could ''discard'' Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e5b16-f510-42b3-aa04-f18758e75758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>BEIJING, Oct 30 (Reuters)&nbsp;-&nbsp;China’s government on Wednesday
        implied that if Donald Trump wins the U.S. presidential election he could
        ''discard'' Taiwan given the country’s policy has always been "America first".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412222bb-32e9-407e-9d3c-e07ef1c3001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, the Republican candidate who is neck and neck in the polls
        with Vice President Kamala&nbsp;Harris, has made several comments on the campaign
        trail saying Chinese-claimed Taiwan should pay to be protected and accusing
        the island of stealing American semiconductor business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646ac24-166c-40b8-a81c-c05b987d14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump’s remarks earlier this month where said he would
        impose additional, massive&nbsp;tariffs&nbsp;on China if China were to "go
        into Taiwan" and remarks on Taiwan having to pay for protection, a spokesperson
        for China’s Taiwan Affairs Office said Taiwan’s people had a clear understanding
        of U.S. policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f07a5b-2f0d-4041-87e7-863f17d98f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Whether the United States is trying to protect or harm Taiwan, I believe
        most of our Taiwan compatriots have already made a rational judgement and
        know very clearly that what the United States pursues is always America first,"
        Zhu Fenglian told a regular news briefing, referring to a common expression
        Trump uses about prioritising U.S. interests.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65ab72-032f-4521-b7fd-497de4cb9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s people know that "Taiwan at any time may turn from a pawn
        to a discarded child", she added, without directly using Trump’s name.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55c518-ce98-4092-86bb-40b7dc591caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The United States is bound by law to provide Taiwan with the means
        to defend itself even in the absence of formal diplomatic ties between Washington
        and Taipei.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6ec6a-daa0-4d97-b8fd-f684a6d74f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, in a weekend interview on "The Joe Rogan Experience" podcast,
        repeated his claims about Taiwan "stealing" U.S. chip business and needing
        to pay to be protected.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ca7d4-c4ad-4cf5-9e64-e8aa5bb2d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan Economy Minister Kuo Jyh-huei told reporters in Taipei on Wednesday
        he would not be commenting given the U.S. election campaign was ongoing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3c492-0a14-494f-8dc6-1d2ab41b3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"I wish the United States well for a successful democratic election,"
        he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f45b25-73af-4661-9b36-63d462cbfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan received strong backing from Trump’s 2017-2021 administration,
        including arms sales, which have continued under the government of President
        Joe Biden.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25490e33-2600-400c-b57d-683b2aa6abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s democratically elected government rejects Beijing’s sovereignty
        claims, saying only the island’s people can decide their future.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06386c6c-568b-443e-ab1e-e4cba293f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T15:54:31.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:23.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:03:51.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Joe Cash; Writing and additional reporting by Ben
        Blanchard in Taipei; Editing by Lincoln Feast.)</p>'
