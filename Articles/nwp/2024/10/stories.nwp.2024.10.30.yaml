      'mgnl:lastModified': 2024-10-30T12:59:38.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Claxton added a team-high 12 rebounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e4434-bd39-4df4-959c-89f80676abb3'
