      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> In preparation for
        the All Saints’ holidays, the Manila local government has released new road
        routes and parking guidelines to ensure smooth traffic flow for those visiting
        the Manila North cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bc67c-b3f9-4897-8706-3da15ecf0cd2'
