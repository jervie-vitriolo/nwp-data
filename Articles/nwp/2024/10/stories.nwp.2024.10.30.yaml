  'Spain-floods-kill-62-Valencia':
    'author': 'Eva Manez and David Latona, Reuters'
    'caption': 'A river flows under a partially collapsed bridge affected by torrential
      rains that caused flooding in the town of Carlet, Valencia region, Spain, on
      Wednesday, Oct. 30. (Eva Manez/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-30T20:05:11.000+08:00
