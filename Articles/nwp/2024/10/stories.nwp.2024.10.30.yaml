      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Oct 29 (Reuters)</strong>&nbsp;-&nbsp;Members
        of former U.S. President Donald&nbsp;Trump’s family and officials from the
        Biden administration were among those targeted by&nbsp;China-linked hackers
        who were able to break into telecommunications company systems, the New York
        Times reported on Tuesday, citing people familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed454e0f-5e3b-4a36-9943-653b3a8c2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:13:26.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:10.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:24:27.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Times said State Department officials,&nbsp;Trump&nbsp;family members
        including Eric&nbsp;Trump&nbsp;and Jared Kushner, and prominent Democrats
        including Senate majority leader Chuck Schumer were among those targeted by
        the spies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5275a-1849-4c6d-9673-393133c86380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:13:26.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:10.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:24:27.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Concerns about the hacking group have grown since media reports disclosed
        its activities last month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde0bad-0905-4f3e-b47d-a41dd60cfbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:13:26.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:10.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:24:27.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Oct. 6, the Wall Street Journal reported that the group, nicknamed
        "Salt Typhoon", had accessed the networks of broadband providers and obtained
        information from systems the federal government uses for court-authorized
        wiretapping.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4b5ce-7222-4ab0-9029-6fd8ff4719ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:13:26.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:10.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:24:27.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The State Department, as well as aides for&nbsp;Trump&nbsp;family members,
        did not immediately respond to Reuters'' questions. The White House, the National
        Security Agency, and the cybersecurity watchdog agency CISA did not immediately
        return messages. A Schumer aide did not immediately reply to an email. The
        Chinese Embassy in Washington did not immediately respond to an email, although
        Beijing routinely denies being behind cyberespionage campaigns.'
    '5':
