      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippine — Miss Universe Philippines Chelsea Manalo
        was in a dazzling gold modern Filipiniana - a creation of renowned designer
        Cary Santiago - as she arrived in Mexico to compete in the 73rd Miss Universe
        competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e103cde-8c2e-422b-92dc-eef2645ad06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:06:33.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:20.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:06:33.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"HOLA, MEXICO! Our Queen, Miss Universe Philippines 2024 Chelsea Manalo
        has touched down and is ready to take on the Universe," the Miss Universe
        Philippines Organization announced.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546ff39-6c94-4d41-b9e7-cc1a4458cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:06:33.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:20.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:06:33.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I couldn’t sleep because I was so excited to be here,” Manalo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0186634-3560-472e-9c3d-1ba30a4cca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:06:33.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:20.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:06:33.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo had spent time in Los Angeles, USA preparing for the competition.
        The beauty queen from Bulacan extended her gratitude to supporters back home.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613aa6ee-5f30-4466-b286-95045e4c474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:06:33.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:20.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:06:33.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I hope you’ll keep supporting me all the way to the finals as we go
        for that next crown,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3306e-c667-4ef1-a14a-4b20224d98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:06:33.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:20.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T16:06:33.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo is bidding for the Philippines’ fifth Miss Universe title.</p>'
