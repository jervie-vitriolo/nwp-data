      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The closures will be effective from 12:01 AM on October 30 to 7
        PM on November 3, 2024, to accommodate the influx of visitors observing All
        Saints'' Day and All Souls'' Day.</p>'
