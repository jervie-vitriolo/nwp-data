      type: 'text'
      text: "Brooklyn scored first in overtime before the Nuggets reeled off eight\
        \ straight to go ahead 133-127. Schroder hit a 3-pointer to cut the Nets'\
        \ deficit to 135-132, but Braun answered from deep and Murray split a pair\
        \ of free throws to stretch Denver’s lead to seven.\r"
