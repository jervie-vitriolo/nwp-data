      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>La Alcudia, Spain —</strong> At least 95 people have been
        killed in possibly the deadliest flooding to hit Spain in its modern history
        after torrential rain battered the eastern region of Valencia, sweeping away
        bridges and buildings, local authorities said on Wednesday, Oct. 30</p>'
    section1:
      primarytype: 'block'
      uuid: '80fa22c2-26ae-4791-b207-20d8765efee6'
      activationstatus: true
      created: 2024-10-31T10:25:44.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meteorologists said a year’s worth of rain had fallen in eight hours\
        \ in parts of Valencia on Tuesday, causing pile-ups on highways and submerging\
        \ farmland in a region that produces two-thirds of the citrus fruit grown\
        \ in Spain, a leading global exporter.\r"
    section2:
      primarytype: 'block'
      uuid: 'cc43d6a1-b476-4b00-8b73-a8391dda0b16'
      activationstatus: true
      created: 2024-10-31T10:25:44.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents in the worst-hit places described seeing people clambering\
        \ onto the roofs of their cars as a churning tide of brown water gushed through\
        \ the streets, uprooting trees and dragging away chunks of masonry from buildings.\r"
    section3:
      primarytype: 'block'
      uuid: '59aa4f80-e8b6-4702-b9c2-f70fed37912d'
      activationstatus: true
      created: 2024-10-31T10:25:44.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s a river that came through,\" said Denis Hlavaty, who waited\
        \ for rescue on a ledge in the petrol station where he works in the regional\
        \ capital. \"The doors were torn away and I spent the night there, surrounded\
        \ by water that was 2 metres (6.5-feet) deep.\"\r"
    section4:
      primarytype: 'block'
      uuid: '293a7504-3117-45de-825d-dcf271effbab'
      activationstatus: true
      created: 2024-10-31T10:25:44.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Defense Minister Margarita Robles told Cadena Ser radio station
        that a military unit specialized in rescue operations would on Thursday start
        combing through the mud and debris with sniffer dogs in the worst-hit areas.</p>'
    section5:
      primarytype: 'block'
      uuid: '886c8922-12d4-43fb-9513-c1976d7eed25'
      activationstatus: true
      created: 2024-10-31T10:25:44.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Asked if the number of victims was likely to increase, she said:
        "Unfortunately we are not optimistic." The teams have brought with them 50
        mobile morgues.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e9e2f87e-33b6-4b6a-89ca-ede549a2c275'
      activationstatus: true
      created: 2024-10-31T10:25:44.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Pedro Sanchez promised to rebuild infrastructure that\
        \ has been destroyed and said in a televised address: \"For those who at this\
        \ moment are still looking for their loved ones, the whole of Spain weeps\
        \ with you.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'b35b08a6-df19-4f7c-8fb2-4057fe990827'
      activationstatus: true
      created: 2024-10-31T10:25:44.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage shot by emergency services from a helicopter showed bridges\
        \ that had collapsed and cars and trucks piled on top of each other on highways\
        \ between flooded fields outside the city of Valencia.\r"
    section8:
      primarytype: 'block'
      uuid: 'd1e8c49e-4727-4ed8-8d36-c2e2f0e33cc5'
      activationstatus: true
      created: 2024-10-31T10:25:44.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trains to the cities of Madrid and Barcelona were cancelled due to\
        \ the flooding, and schools and other essential services were suspended in\
        \ the worst-hit areas, officials said.\r"
    section9:
      primarytype: 'block'
      uuid: 'bf9a1e75-94cf-49aa-a2c9-88a600d3c859'
      activationstatus: true
      created: 2024-10-31T10:25:44.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Power company i-DE, owned by Europe’s biggest utility, Iberdrola, said\
        \ about 150,000 clients in Valencia had no electricity.\r"
    section10:
      primarytype: 'block'
      uuid: '6da35001-4ccc-45a8-bd75-d49db53ffd67'
      activationstatus: true
      created: 2024-10-31T10:25:44.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Emergency services in the region urged citizens to avoid all road travel\
        \ and to follow further official advice.\r"
    section11:
      primarytype: 'block'
      uuid: '354dd35d-d813-44fc-854a-464608441f01'
      activationstatus: true
      created: 2024-10-31T10:25:44.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some parts of Valencia area such as the towns of Turis, Chiva or Bunol\
        \ recorded more than 400 mm (15-3/4 inches) of rainfall, leading the state\
        \ weather agency AEMET to declare a red alert on Tuesday. It was lowered to\
        \ amber on Wednesday as the rain eased.\r"
    section12:
      primarytype: 'block'
      uuid: 'ff04b3ab-cedc-4541-a371-ae5ff4fc1ba9'
      activationstatus: true
      created: 2024-10-31T10:25:44.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was also flooding in other parts of the country, including the\
        \ southern region of Andalusia, and forecasters warned of more bad weather\
        \ ahead as the storm moved in a northeasterly direction.\r"
    section13:
      primarytype: 'block'
      uuid: 'c69e566a-2b7a-4aa7-bcc8-7efe0b5b0924'
      activationstatus: true
      created: 2024-10-31T10:25:44.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"(The floodwaters) took away lots of dogs, lots of horses, they took\
        \ away everything,\" said Antonio Carmona, a construction worker and resident\
        \ of Alora in Andalusia.\r"
    section14:
      primarytype: 'block'
      uuid: 'fc9e881c-b879-4f07-a12b-244ef90634ce'
      activationstatus: true
      created: 2024-10-31T10:25:44.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Deadliest Spanish floods</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '2b59f123-dfef-40d5-8549-224380b0fb5c'
      activationstatus: true
      created: 2024-10-31T10:25:44.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The death toll, which includes three people in other regions, appeared\
        \ to be the worst in Europe from flooding since 2021 when at least 185 people\
        \ died in Germany. It is possibly Spain’s worst in its modern history as the\
        \ number of victims surpassed 87 people killed in a 1996 flood near the town\
        \ of Biescas in the Pyrenees mountains.\r"
    section16:
      primarytype: 'block'
      uuid: 'f379a39e-fb69-41c0-b00c-5e8a45d1f8b9'
      activationstatus: true
      created: 2024-10-31T10:25:44.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 1957, dozens of people died in floods in the city of Valencia which\
        \ led to the construction of a new course of the Turia river to prevent floods\
        \ in the city centre.\r"
    section17:
      primarytype: 'block'
      uuid: 'e1ece3aa-2b04-4adb-9fc9-c041e8270cb8'
      activationstatus: true
      created: 2024-10-31T10:25:44.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Andalusia’s regional leader, Juanma Moreno, said a 71-year-old British\
        \ man had died in hospital of heart failure after being rescued from his flooded\
        \ home in Malaga while suffering from hypothermia.\r"
    section18:
      primarytype: 'block'
      uuid: '3d6b7351-8033-427c-9338-b504a7628193'
      activationstatus: true
      created: 2024-10-31T10:25:44.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European Commission President Ursula von der Leyen said on X that Europe\
        \ was ready to help. \"What we're seeing in Spain is devastating,\" she said\
        \ on X.\r"
    section19:
      primarytype: 'block'
      uuid: 'ef6e8080-4777-4023-87ab-7e717291af13'
      activationstatus: true
      created: 2024-10-31T10:25:44.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ASAJA, one of Spain’s largest farmer groups, said on Tuesday it expected\
        \ significant damage to crops.\r"
    section20:
      primarytype: 'block'
      uuid: 'e49af63e-d088-48a5-b62e-c5f21fc2cd80'
      activationstatus: true
      created: 2024-10-31T10:25:44.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Spain is the world’s largest exporter of fresh and dried oranges, according\
        \ to trade data provider the Observatory of Economic Complexity, and Valencia\
        \ accounts for about 60% of the country’s citrus production, according to\
        \ Valencian Institute of Agriculture Investigations.\r"
    section21:
      primarytype: 'block'
      uuid: '791f0a6b-bf0f-4683-8cc1-5460f3e24733'
      activationstatus: true
      created: 2024-10-31T10:25:44.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scientists say extreme weather events are becoming more frequent due\
        \ to climate change. Meteorologists think the warming of the Mediterranean,\
        \ which increases water evaporation, plays a key role in making torrential\
        \ rains more severe.\r"
    section22:
      primarytype: 'block'
      uuid: 'ac12f49b-e496-459e-9dc2-191768c15ef9'
      activationstatus: true
      created: 2024-10-31T10:25:44.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Events of this type, which used to occur many decades apart, are\
        \ now becoming more frequent and their destructive capacity is greater,\"\
        \ said Ernesto Rodriguez Camino, senior state meteorologist and a member of\
        \ the Spanish Meteorological Association.\r"
    section23:
      primarytype: 'block'
      uuid: 'aff61a6b-de83-4b55-a3a9-531692fdcb96'
      activationstatus: true
      created: 2024-10-31T10:25:44.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:20:19.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T10:25:44.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Eva Manez, Emma Pinedo, David Latona and Inti
        Landauro; Writing by Charlie Devereux; Editing by Andrei Khalip, Helen Popper,
        Alison Williams, Gareth Jones and Sandra Maler)</em></p>'
  'START HERE----->UP-Ateneo-second-round-UAAP-Season-87':
