    'stories': []
    'template': '1'
    'title': 'ICC ‘following developments’ in PH over drug war investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23264048-d190-4119-a2cd-9736836a550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.385+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The International Criminal Court (ICC)
        is closely “following the development” in the Philippines regarding the Duterte
        administration’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27cdf3-b7bd-4703-b5ea-b1a21922d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement to NewsWatch Plus, the ICC confirmed that its probe
        into alleged crimes against humanity during former President Rodrigo Duterte’s
        term is ongoing. The investigation covers actions committed from November
        1, 2011, to March 16, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0afa4-f794-412d-a925-1b6f417e13ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The ICC Office of the Prosecutor has an ongoing investigation in relation
        to the situation in the Philippines,” the ICC statement read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e728c-acd1-472a-bbc4-e1c4d5527f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Office of the Prosecutor clarified that its investigation is informed
        by a diverse range of sources.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06e488-c762-4d87-a60d-56d352c4c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They can encompass Article 15 communications, information from States,
        international partners and civil society, open-source information, and the
        direct collection of evidence by the Office, including interviews with witnesses,”
        the office said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc2984-e897-4b2e-bfac-6171d94d3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In this light, the Office follows developments in the Philippines
        closely, as to their relevance for its ongoing investigation,” it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d2750-0a17-4b70-8c7e-46c2c8728452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC did not comment on how the recent Senate and House quad committee
        inquiries might impact its investigation into the war on drugs campaign.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf912f0-664a-4c0c-aeb0-7cef5cb10aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With regard to questions on details of the Office’s investigation,
        the Office does not comment on operational matters with respect to ongoing
        investigations,” the ICC added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d234d1d-3d86-43db-b276-f1f215f0a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pimentel: Senate records open to public, international
        bodies can request true copies</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6a90f-fea7-4e3f-a6d1-051ffc7d680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Minority Leader Koko Pimentel, who led the Senate Blue Ribbon
        sub-committee hearing on Monday, told NewsWatch Plus that materials gathered
        by the Senate would be made available to the public.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3251b-7383-477a-982b-3ff032d78cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are offering so far, kung ano man yung hawak namin, so far,
        one day’s worth, one hearing’s worth of material open to the public, hingiin
        nila, we will give them the certified true copies, or whatever documents na
        properly submitted to us including affidavits na binigay sa amin,” Pimentel
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae1ef1-7852-46c0-9d20-9c907eacd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are offering whatever documents we have on hand —
        currently, one day’s worth, one hearing’s worth of material open to the public.
        If they request it, we will give them certified true copies or any documents
        properly submitted to us, including affidavits provided to us.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395c7f2-8c13-439b-8db3-ae175c473e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senator added that no Senate rule restricts them from granting
        requests from international bodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c456062-c256-4f02-90a0-448a718593da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.391+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung humingi, ibibigay po natin unless may objection, i-discuss natin
        then subject to vote na iyan. Pero pagdating sa mga Pilipino, open ang records
        ng Senado at ibibigay sa kanila,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bc0d3-b829-486e-9271-a4b9c09c88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:23:02.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:38.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:23:02.391+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If requested, we will give it unless there’s an objection,
        which we will discuss, then it’s subject to a vote. But for Filipinos, Senate
        records are open, and we will give them access.]</p>'
