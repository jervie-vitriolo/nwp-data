      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Filipino Olympian announced on Tuesday that his doctor greenlit\
        \ his return to action.\r"
    section3:
      primarytype: 'block'
      uuid: '5da93d97-6857-4afd-ad4a-a915486fe495'
