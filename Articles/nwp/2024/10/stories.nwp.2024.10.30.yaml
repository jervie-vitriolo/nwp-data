    uuid: 'a75f5a64-183d-43eb-a03c-de7f330ec1b3'
    lead: 'The University of the Philippines Fighting Maroons took the life out
      of the Ateneo de Manila University Blue Eagles in a lopsided encounter in UAAP
      Season 87 men’s basketball.'
    activationstatus: true
    created: 2024-10-30T22:20:50.697+08:00
