      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> World number 3 pole
        vaulter EJ Obiena has fully recovered from a lower back injury that cut short
        his campaign this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511646e-ded4-4be7-a7a3-3186d5f71085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.449+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.494+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2c2e0-a5e2-4d67-896d-0a7227fc0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.449+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.495+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Filipino Olympian announced on Tuesday that his doctor greenlit\
        \ his return to action.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da93d97-6857-4afd-ad4a-a915486fe495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.450+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.495+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f8244-90ec-4228-9623-0fc3570fad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.450+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.496+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I’m officially cleared by Dr. Alessandro Napoli and have fully recovered\
        \ from my lower back injury. Thank you to everyone who supported me during\
        \ this journey,” he said in a social media post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6698e-d6ca-423b-8bec-5e78cd7088f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.451+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.496+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2e95f-8372-4ff5-a3fd-a8ef81aad45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.451+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.497+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I have been MIA here because I have been focusing myself on getting\
        \ back into shape and be ready by January! Here’s to the start of the 2025\
        \ season!!!” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9f9dc-0d42-4ab0-9202-84e104e0689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.451+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.497+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dea96b-3106-4d26-acca-9fc4d399c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.452+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.498+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In August, Obiena said he will not finish the remainder of the 2024\
        \ season after suffering from lower back injury during the Silesia leg of\
        \ the Diamond League — where he finished fifth.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14616179-eb4b-440c-873c-d416fd1c64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.452+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.498+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8fc63-c540-4b10-81ba-004c72b43ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T13:25:38.452+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:51.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T13:30:17.498+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will be a busy 2025 season for Obiena as he is expected to compete
        in a number of international tournaments, including the Southeast Asian Games,
        where he is the reigning three-time champion.</p>'
