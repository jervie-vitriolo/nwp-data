      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.950+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.619+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kung 10 minutes ang binigay ko kay Bato, 10 minutes din yung binigay\
        \ sa iba… Pantay-pantay po tayo… pwede naman tanungin si Bato actually. Kung\
        \ meron silang gustong itanong ko kay Bato, isulat kasi nila, bigyan nila\
        \ ako ng katanungan,” Pimentel said.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a64cd3-4d51-4c58-8e7a-2c0ef7f7d763'
