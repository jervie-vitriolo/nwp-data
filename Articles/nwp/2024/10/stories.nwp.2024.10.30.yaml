      'mgnl:lastModified': 2024-10-30T18:20:13.612+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel acknowledged the involvement of Sen. Ronald “Bato” dela Rosa\
        \ in the bloody drug campaign when he was national police chief, and Sen.\
        \ Christopher “Bong” Go as former President Rodrigo Duterte’s trusted aide,\
        \ but the choice to inhibit should come from them in line with Senate rules\
        \ against prohibiting members from attending public hearings. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506d120-fdfa-4aff-ba5c-f220106fafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.944+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.612+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49eb13b-36b1-4023-81d6-7172037740ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.944+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kung kami na ang nagbawal sa kanila, exclusion na ‘yun. Medyo pantay-pantay\
        \ lang kami d’yan sa Senado. Hindi ako mas mataas sa kanila o mas powerful\
        \ sa kanila na i-exclude ko sila sa hearing,” said Pimentel.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b2414-00e0-4d4f-aa1c-33899e0ebc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.945+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf7c96-1a5c-4c8d-a972-d5947ab46194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.945+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.614+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we were to ban them, that would be exclusion. We are\
        \ equals in the Senate. I am neither higher nor more powerful than them to\
        \ exclude them from the hearing.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3203d6c-f3cc-44ff-b5a7-e32703eb2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.945+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.614+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7f82b-daac-4348-86dc-3f69b8173c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.946+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The National Union of People’s Lawyers has criticized the Senate probe,\
        \ describing it as a “platform for those involved and the accused.” However,\
        \ Pimentel noted the right of each senator to participate in all proceedings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2723f-9786-4104-b9db-9b3fc42b07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.946+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2c0b1-dc34-4121-a48a-77903a0dce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.947+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.616+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Binigyan sila ng mandato ng taong bayan to be senators. Pantay-pantay\
        \ ang aming rights and privileges,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7061492-ea69-4560-9e89-3b9263762655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.947+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.616+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70bdf4-9d71-46bf-a2c2-44e9c1d120fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.948+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.617+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They have the people’s mandate as senators. We have equal\
        \ rights and privileges.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb0cb5-bb0a-4335-a6a8-f5d33c42b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.948+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.617+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6b2c8-1b0f-402a-8bb3-fcbb1bfb36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.949+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:58.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T18:20:13.618+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel said each senator had a time to ask questions, adding that\
        \ he invited colleagues to submit questions directed at Dela Rosa.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a9f49-ea0b-4fd6-9ebd-e6d7977168db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T18:18:36.949+08:00
