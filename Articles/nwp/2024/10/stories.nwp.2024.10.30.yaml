  'START HERE----->Police-arrest-suspects-kidnapping-US-citizen':
    caption: 'A composite photo of PNP spokesperson Col. Jean Fajardo (left) and
      American Vlogger Elliot Eastman (right). (PNP/Facebook, Elliot Eastman/YouTube)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-30T18:07:02.000+08:00
    credit: 'A composite photo of PNP spokesperson Col. Jean Fajardo (left) and
      American Vlogger Elliot Eastman (right). (PNP/Facebook, Elliot Eastman/YouTube)'
    imagesource: '06272f04-6ce2-40f5-8ae1-e352f7a12aa3'
    mixintypes: 'hasVersion'
