      'mgnl:lastModified': 2024-10-30T12:59:38.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89423a7e-937e-4a5b-9dd1-816802c1dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Peyton Watson opened the fourth with a corner 3-pointer to tie it,\
        \ and Westbrook’s driving layup put the visitors ahead 101-99. A 3-pointer\
        \ from Westbrook gave Denver a five-point advantage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f39c6c-b436-4512-9743-226055ab8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.533+08:00
      'mgnl:createdBy': 'cj-nwp'
