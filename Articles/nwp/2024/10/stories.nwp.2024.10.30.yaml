    'jcr:uuid': '24b650ee-4903-4437-8c56-4aabd69dbb07'
    'lead': 'China’s government on Wednesday implied that if Donald Trump wins the
      U.S. presidential election he could ''discard'' Taiwan given the country’s
      policy has always been "America first".'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-30T15:54:31.812+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:24:23.208+08:00
