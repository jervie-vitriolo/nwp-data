      'mgnl:lastModified': 2024-10-30T12:59:38.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brooklyn had seven players score in double figures, led by Dennis Schroder,\
        \ who had 28 points and 14 assists. Cam Thomas contributed 26 points, Cameron\
        \ Johnson finished with 20 and Ziaire Williams (18 points), Dorian Finney-Smith\
        \ (17), Nic Claxton (16) and Jalen Wilson (11) also scored in double figures\
        \ for the Nets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8eeb13-0074-4790-9813-b849c438df85'
