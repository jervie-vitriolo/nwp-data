      'text': '<p><strong>Metro Manila, Philippines —</strong> The Senate Blue Ribbon
        subcommittee chairman investigating the drug war said the next hearing can
        proceed without former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366d95b-8949-4814-af82-77983107bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T16:04:51.814+08:00
