      'mgnl:lastModified': 2024-10-30T12:59:38.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Nets went ahead 115-112 when Thomas made three free throws, but\
        \ two foul shots by Gordon tied it with 3:34 left.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd895f-2925-49ac-a94d-d7fbc96c6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.535+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e177b36-d25f-42d9-89ba-caa4f832a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.535+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Claxton’s dunk made it 120-118, but Gordon gave Denver the lead with\
        \ a 3-pointer. Thomas hit a floater in the lane before Murray sank consecutive\
        \ baskets to make it 124-121 with 33.8 seconds left.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0af6a4-cbfe-48f1-92c0-e17b90812be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.536+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.536+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94655e-42ce-441f-a300-5df361286736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-30T12:59:38.536+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:21.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:59:38.536+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jokic put back his own miss, Finney-Smith split a pair of free throws
        with 24.2 seconds left and Jokic’s short hook tied it at 125 with 8.8 seconds
        remaining. Finney-Smith missed a corner 3-point attempt at the buzzer, sending
        the game into overtime.</p>'
