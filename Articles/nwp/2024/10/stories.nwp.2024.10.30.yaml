      lastmodified: 2024-10-30T12:59:38.527+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Nikola Jokic had 29 points, 18
        rebounds and 16 assists, Jamal Murray and Aaron Gordon scored 24 points each,
        and the visiting Denver Nuggets rallied to beat the Brooklyn Nets 144-139
        in overtime on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '45c34dfa-ed5a-4b09-a55f-01c6abbb603c'
      activationstatus: true
      created: 2024-10-30T12:59:38.528+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:25:21.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T12:59:38.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '993c74e6-70f2-40c0-9831-08abee612d25'
      activationstatus: true
      created: 2024-10-30T12:59:38.528+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:25:21.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T12:59:38.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Russell Westbrook had 22 points off the bench, Michael Porter Jr. contributed\
        \ 16 and Christian Braun added 12 for Denver, which won in OT for the second\
        \ consecutive night.\r"
    section3:
      primarytype: 'block'
      uuid: '7e73d6a5-5da6-46e9-9a5e-8b14c57091c4'
      activationstatus: true
      created: 2024-10-30T12:59:38.528+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:25:21.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T12:59:38.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bdf8379a-576a-424b-91fb-f9941643fa86'
      activationstatus: true
      created: 2024-10-30T12:59:38.529+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:25:21.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T12:59:38.529+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brooklyn had seven players score in double figures, led by Dennis Schroder,\
        \ who had 28 points and 14 assists. Cam Thomas contributed 26 points, Cameron\
        \ Johnson finished with 20 and Ziaire Williams (18 points), Dorian Finney-Smith\
        \ (17), Nic Claxton (16) and Jalen Wilson (11) also scored in double figures\
        \ for the Nets.\r"
