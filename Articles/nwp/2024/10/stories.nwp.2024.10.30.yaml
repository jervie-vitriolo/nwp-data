    uuid: 'af5b3137-0bfc-47fc-918e-7580410502ff'
    lead: 'Authorities arrested three suspects in the kidnapping of a US citizen
      in Zamboanga del Norte, the Philippine National Police (PNP) said on Wednesday,
      Oct. 30.'
    activationstatus: true
    created: 2024-10-30T18:10:09.826+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T14:22:14.030+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:14.906+08:00
    lastmodified: 2024-10-30T18:10:16.899+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Police arrest three suspects in Zamboanga kidnapping of US citizen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9891093-9c18-4e1d-b78e-762cc37fedfe'
      activationstatus: true
      created: 2024-10-30T18:10:09.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.893+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Authorities arrested
        three suspects in the kidnapping of a US citizen in Zamboanga del Norte, the
        Philippine National Police (PNP) said on Wednesday, Oct. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9e2851a-e47c-4c8f-86f6-9505ce93c300'
      activationstatus: true
      created: 2024-10-30T18:10:09.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.894+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "PNP spokesperson PBGen Jean Fajardo said the suspects had a direct\
        \ hand in the abduction of Elliot Onil Eastman. \r"
    section2:
      primarytype: 'block'
      uuid: '3d623f11-6f5a-4a67-bca9-79eb3c8e867c'
      activationstatus: true
      created: 2024-10-30T18:10:09.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.894+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Lumalabas na sila ‘yung nag-spot doon sa victim na considering na\
        \ bagong mukha doon, isang foreigner, sila ang allegedly nag plano para kidnapping\
        \ ito,\" said Fajardo. \r"
    section3:
      primarytype: 'block'
      uuid: '596f015c-5e74-4a10-971c-734e7ffcd332'
      activationstatus: true
      created: 2024-10-30T18:10:09.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.895+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It appears they were the ones who spotted the victim\
        \ as a new face, a foreigner, and allegedly planned to kidnap him.] \r"
    section4:
      primarytype: 'block'
      uuid: '8cde06c2-4b72-443d-8695-051b920a78f4'
      activationstatus: true
      created: 2024-10-30T18:10:09.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.895+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The PNP has linked the suspects to the Norjan Sandag criminal group,\
        \ a notorious gang active in the Zamboanga region, with two of the suspects\
        \ holding prior criminal records, including murder.\r"
    section5:
      primarytype: 'block'
      uuid: '1d665da0-c8f7-46e0-9c05-8b09401fd151'
      activationstatus: true
      created: 2024-10-30T18:10:09.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The three suspects have reportedly provided authorities with the names\
        \ of three accomplices still at large.\r"
    section6:
      primarytype: 'block'
      uuid: '28199c66-a8b8-41ea-b726-3c41561d68b5'
      activationstatus: true
      created: 2024-10-30T18:10:09.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Efforts to locate the victim are ongoing, with the PNP expressing optimism\
        \ that Eastman had not gone far as the boat the kidnappers took had limited\
        \ range. \r"
    section7:
      primarytype: 'block'
      uuid: 'cad96023-afb7-4053-9c94-ba15131b75a9'
      activationstatus: true
      created: 2024-10-30T18:10:09.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Unang-una siya ay may tama ng baril at ‘yung bangkang ginamit ay\
        \ hindi makalayo dahil hindi siya intended para sa long distance na pagbiyahe,\"\
        \ Fajardo said. \r"
    section8:
      primarytype: 'block'
      uuid: '0ea5328f-4ee3-4498-9c76-60b2801455b2'
      activationstatus: true
      created: 2024-10-30T18:10:09.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: First of all, the victims has a gunshot wound, and the\
        \ boat used for his abduction isn’t meant for long-distance travel] \r"
    section9:
      primarytype: 'block'
      uuid: '07f385e0-18f7-43d3-ad3b-850a7df6c3b8'
      activationstatus: true
      created: 2024-10-30T18:10:09.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:14.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T18:10:16.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The kidnappers have not demanded ransom.</p>'
  'START HERE----->Up-to-Dela-Rosa-Go-inhibit-from-Senate-drug-war-probe':
