    title: 'UAAP: UP deals Ateneo worst loss in Tab Baldwin era'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f3c83801-bc7e-41b3-87aa-5790fd099f06'
      activationstatus: true
      created: 2024-10-30T22:20:50.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines Fighting Maroons handed the Ateneo de Manila University Blue Eagles
        their worst lost under head coach Tab Baldwin, 75-47, in their second round
        clash in UAAP Season 87 men’s basketball on Wednesday at the Mall of Asia
        Arena in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: '887ae763-8850-4e26-9bb3-71824e1571e2'
      activationstatus: true
      created: 2024-10-30T22:20:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Francis Lopez showed the way for the Fighting Maroons with 20 points
        on 78 percent shooting and five rebounds.'
    section2:
      primarytype: 'block'
      uuid: '525b7085-ba81-4c77-af72-4c8f985686df'
      activationstatus: true
      created: 2024-10-30T22:20:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Leading by 11 points at the halftime break, UP uncorked a 15-0 run
        in the third frame to pull away for good against the hapless Blue Eagles.'
    section3:
      primarytype: 'block'
      uuid: '29a310c0-c6e4-4803-84d4-74b4007c915d'
      activationstatus: true
      created: 2024-10-30T22:20:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Quentin Millora-Brown added 11 points and 10 rebounds for the Fighting
        Maroons.'
    section4:
      primarytype: 'block'
      uuid: '07fa9d77-4809-44c4-83a7-1b5290509815'
      activationstatus: true
      created: 2024-10-30T22:20:50.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'UP cruised to its third straight victory and improved its record to
        9-1 to remain at second place in the team standings.'
    section5:
      primarytype: 'block'
      uuid: '3bff2c30-ed06-4af4-b55d-bb8eaa4fe924'
      activationstatus: true
      created: 2024-10-30T22:20:50.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Blue Eagles fell to 3-8 for seventh place.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cb0bf911-0653-46a9-a64d-402a924a6815'
      activationstatus: true
      created: 2024-10-30T22:20:50.718+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:48.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T22:31:06.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Fighting Maroons will next face the National University Bulldogs
        on Nov. 3 at the UST Quadricentennial Pavilion in Manila, while Ateneo aims
        to bounce back against the Far Eastern University Tamaraws on Nov. 9 at the
        Smart Araneta Coliseum in Quezon City.Chris Koon had nine points, while Shawn
        Tuano tallied eight points as no Ateneo player reached in double figures.</p>'
