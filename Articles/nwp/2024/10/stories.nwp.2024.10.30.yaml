      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '124f8244-90ec-4228-9623-0fc3570fad8f'
      activationstatus: true
      created: 2024-10-30T13:25:38.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:24:51.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I’m officially cleared by Dr. Alessandro Napoli and have fully recovered\
        \ from my lower back injury. Thank you to everyone who supported me during\
        \ this journey,” he said in a social media post.\r"
    section5:
      primarytype: 'block'
      uuid: '2ed6698e-d6ca-423b-8bec-5e78cd7088f1'
      activationstatus: true
      created: 2024-10-30T13:25:38.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:24:51.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '35b2e95f-8372-4ff5-a3fd-a8ef81aad45a'
      activationstatus: true
      created: 2024-10-30T13:25:38.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:24:51.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I have been MIA here because I have been focusing myself on getting\
        \ back into shape and be ready by January! Here’s to the start of the 2025\
        \ season!!!” he added.\r"
    section7:
      primarytype: 'block'
      uuid: '77b9f9dc-0d42-4ab0-9202-84e104e0689e'
      activationstatus: true
      created: 2024-10-30T13:25:38.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:24:51.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '52dea96b-3106-4d26-acca-9fc4d399c899'
      activationstatus: true
      created: 2024-10-30T13:25:38.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:24:51.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-30T13:30:17.498+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In August, Obiena said he will not finish the remainder of the 2024\
        \ season after suffering from lower back injury during the Silesia leg of\
        \ the Diamond League — where he finished fifth.\r"
