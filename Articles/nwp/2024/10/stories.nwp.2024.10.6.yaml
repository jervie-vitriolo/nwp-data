    'lead': 'The De La Salle University Green Archers handed the University of the
      Philippines Fighting Maroons their first loss in UAAP Season 87 men’s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-06T22:49:19.263+08:00
