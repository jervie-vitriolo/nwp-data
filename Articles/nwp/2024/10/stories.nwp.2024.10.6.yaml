      'mgnl:lastModified': 2024-10-06T11:04:29.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The United States deployed
        aircraft to help transport aid and supplies to Batanes, which Super Typhoon
        Julian battered last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367fbed-f834-44f5-b115-a02f50b53162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a5765-2ed4-4eda-aeea-4ee05abc97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "US military planes carried personnel and equipment to assist in relief\
        \ efforts in Batanes, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said on Saturday, Oct. 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4c45e-bf0d-46a9-b3b4-dda435478877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f70949-dfab-4c37-869a-cd7b190847ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They sent the following to the province: 1,000 family food packs from\
        \ the Department of Social Welfare and Development; 1,000 shelter repair kits\
        \ from the Office of Civil Defense; and 2,500 International Organization for\
        \ Migration (IOM) graded tarpaulin sheets and 1,000 IOM kitchen sets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5555b95-32ff-4449-bb1a-511e753dd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765497c-f579-442f-8c6c-b1fe0c99e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said two KC-1307 Hercules aircraft from the US III Marine\
        \ Expeditionary Force landed at Villamor Air Base on Saturday afternoon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f6107-2382-4851-a9ad-7efb3580a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80789bb5-cb38-4a9e-acf4-5f670052fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Initially, the KC-130Js were scheduled to fly directly to Batanes;\
        \ however, following a thorough assessment by US counterparts in collaboration\
        \ with the Armed Forces of the Philippines, it was determined that the runway\
        \ at Batanes airport might be compromised due to the heavy weight of the aircraft,\"\
        \ the NDRRMC explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b206c-8d76-4b71-aa37-48a70cd0ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad898df2-7899-4a21-8ed9-5c91046ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Consequently, the planes will instead transport supplies to Laoag\
        \ Airport, from where goods will be further distributed to Batanes using US\
        \ MV2 and CH5-1 aircraft,\" it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de3de7-535a-4048-8bea-788a99f4f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415766cc-e9e1-4f2f-b884-f3057f6546ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gibo Teodoro thanked the US government whose assistance\
        \ he said was \"vital as we work to rebuild and provide for our communities\
        \ affected by the super typhoon.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e280b-b7fd-401c-9a29-4644aff42918'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f409ba8-836c-4c6c-9325-adaabf8d33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC reported on Sunday that \"Julian\" affected more than 317,000\
        \ people across Ilocos region, Cagayan Valley, and Cordillera Administrative\
        \ Region. It also damaged at least 2,456 houses in these three regions. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f544c56-a82a-462a-bdb0-32fe4f4a8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e313e89-c454-4215-9833-97e51f76923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Disaster management officials confirmed five dead, eight hurt, and\
        \ one missing amid the onslaught of the super typhoon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15676cd7-381a-4c9b-9876-7723f668bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4ae9-1023-4d71-b5e5-83d8e876c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC recorded P934 million worth of infrastructure damage. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239894a-d0cd-4e9d-bf2f-9c251df5f4b3'
      'mgnl:activationStatus': true
