      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53260eac-8ed9-4bc7-be09-d1d6aefeb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.667+08:00
