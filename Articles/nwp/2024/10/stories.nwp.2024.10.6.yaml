      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former spokesperson
        of the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        Lorraine Badoy vowed to protect the indigenous peoples as she runs as the
        second nominee of Epanaw Sambayanan Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3600340-acf1-4222-bf10-dc79d4485509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.667+08:00
