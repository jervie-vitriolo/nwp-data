      'mgnl:lastModified': 2024-10-06T11:40:46.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nais ko pong gamitin ang boses na ito upang i-institutionalize ang\
        \ anti-corruption, gumawa po ng isang mabisa na batas na tuluyan nang wakasan\
        \ ang korapsyon sa Pilipinas,” he told reporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa09b7c-b0a8-4a8d-9447-69528a0e182c'
