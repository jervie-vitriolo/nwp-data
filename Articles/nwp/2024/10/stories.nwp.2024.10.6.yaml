      'mgnl:lastModified': 2024-10-06T11:40:46.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His top priority at the Senate: curbing corruption.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84deb75b-b14c-4c19-835e-e47ea3d46e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.460+08:00
