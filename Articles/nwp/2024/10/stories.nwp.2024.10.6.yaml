  'act-teachers-unified-opposition':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-06T17:39:14.000+08:00
    'imagesource': 'jcr:61ad9cf2-d1e6-43a2-b143-a018fd6b8824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcbe79e-048d-4e36-bcad-7544d8c460ec'
    'lead': 'A unified opposition may “inevitably” happen, says Alliance of Concerned
      Teachers (ACT) Party-list first nominee Antonio Tinio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-06T17:43:17.166+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:30.419+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:57.142+08:00
    'mgnl:lastModified': 2024-10-06T17:43:17.197+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ACT Teachers believes a unified opposition may ‘inevitably’ happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1a386-35a5-4a7b-915d-22c6a10ca837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A unified opposition
        may “inevitably” happen, says Alliance of Concerned Teachers (ACT) Party-list
        first nominee Antonio Tinio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49d969-c6be-487a-acc6-562208e871d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tinio and his co-nominees filed the certificate of nomination and acceptance
        for ACT Teachers Party-list before the Commission on Elections offsite office
        at the Manila Hotel on Sunday, Oct. 6. Incumbent Rep. France Castro accompanied
        them.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720fd7c-8f05-4240-a1ff-dfba3a2bc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if they are open to uniting with other opposition members, Tinio
        agreed as long as they are against the administration of Ferdinand Marcos
        Jr. and the Duterte family.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72a7c8-a2bc-4297-ab95-370421b82b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think inevitably mangyayari ‘yun. Lahat ng mga mananalo ng mga parties
        and individuals sa Kongreso na may tindig na opposition sa Marcos administration
        at ganu’n din sa grupo ng mga Duterte who are still in power or part of the
        ruling clique, kailangan talaga inevitably magsasama-sama,” Tinio said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a0962-419c-4056-b7c9-1be0f4d2e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I think that will inevitably happen. Parties and individuals
        who will win in Congress who stand against the Marcos administration and as
        well as the Duterte group who are still in power or part of the ruling clique,
        they need to join forces.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4e7b3-4f9b-4128-9ce1-2b5a52749d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Bukas tayo makipagtulungan sa lahat basta malinaw ang tindig kontra
        sa Marcos at naniningil ng accountability sa mga Duterte, at nagsusulong sa
        interes ng taumbayan,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952a61b-3879-4794-8c72-683710f0dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are open to help one another as long as it is clear
        that they are against Marcos and they ask for accountability from the Dutertes,
        and they push for the public’s interest.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282b161-211c-4e9b-9a6e-64d8d4a8c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Other issues, Tinio said, that should be advocated by the possible
        opposition include bringing prices of commodities down, providing a family
        living wage, and upholding human rights.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4512d-46ac-4a02-a5e4-79a132328116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Should the party-list win a House seat again, they pledge to lobby
        for raising the starting salary of teachers to P50,000.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3d32d-3e6b-4152-807b-c9655e23018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T17:43:17.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T17:43:17.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castro stressed the importance of having a teacher representative
        at the Senate as some measures were left unnoticed.</p>'
