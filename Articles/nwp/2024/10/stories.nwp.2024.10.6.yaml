      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Singer and lawyer Jimmy
        Bondoc said he will push for measures that will benefit the entertainment
        industry and eradicate corruption if he secures a Senate seat in the 2025
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf285a-7d2f-4c23-adba-42a9b97ad9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.457+08:00
