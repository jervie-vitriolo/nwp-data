    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af015292-5858-45aa-afa0-4d8212dbeb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.897+08:00
