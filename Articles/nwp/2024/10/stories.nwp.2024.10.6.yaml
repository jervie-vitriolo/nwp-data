    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rep. Tulfo on potential dynasty in Senate: Let people decide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239259d5-e07e-4dbe-82b9-cd5b4d1cb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The people should decide
        how many Tulfos they want in the Senate, ACT-CIS Party-list Rep. Erwin Tulfo
        said on Sunday, Oct. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836078c-ed15-40e1-942c-21ad72501f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo’s remark came when he was asked about the possibility of a dynasty
        at the upper chamber as he filed his certificate of candidacy for senator.
        His brother Raffy is an incumbent senator while his other brother broadcaster
        Ben also joined the Senate race.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c98bf1-b157-472e-9520-2144c46949ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“As long as there’s no law yet, then we let the people decide. Kung
        may batas na ho, then we stop. ‘Yung political dynasty, matagal na hong usapin
        po ‘yan, and I believe hindi po titigil ‘yan hanggang wala pong batas,” the
        congressman said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8fec1-414e-4645-b61d-29749d9f97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there’s already a law, then we stop. The political
        dynasty issue has long been discussed, and I believe it will not stop until
        there is a law.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737752a0-6219-4ee1-8617-808e98e37c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He, however, said that he is open to supporting such a law if it will
        benefit the public.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fa33f-307b-4eb4-aa9f-a881b5422d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Most of the Tulfo brothers’ programs are to help the poor. But the
        incumbent representative said he will now prioritize the middle class such
        as improving their wages and benefits.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b458de-4e83-4def-9a4b-fff1e97f0984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We were so focused, ‘yung gobyerno sa mga mahihirap. Siguro it’s time
        we also look at du’n sa mga kababayan natin na hindi masyado napapansin, ‘yung
        nasa middle. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1ce42-5b85-4d8f-a4fa-f5d511219d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T14:12:18.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T16:01:48.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The government is focused on the poor. Maybe it’s time
        we also look at our fellow Filipinos who are unnoticed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3a53e-68a0-44ca-b405-d6688a099b36'
      'mgnl:activationStatus': true
