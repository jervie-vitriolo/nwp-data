      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court denied Roque’s petition for a writ of amparo as it\
        \ was \"not the proper remedy against Congressional contempt and detention\
        \ orders.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6534f-0bae-4c47-b47e-ea8f2df4786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.472+08:00
