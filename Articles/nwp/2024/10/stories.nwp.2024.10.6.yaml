      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f0e16-26bd-46ce-9aaa-3c5dfb77c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
