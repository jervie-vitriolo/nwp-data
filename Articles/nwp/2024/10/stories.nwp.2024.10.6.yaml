      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f40295-17de-4dde-a13f-21147e3e31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.471+08:00
