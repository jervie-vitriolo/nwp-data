  'comelec-guanzon-overtime':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-06T20:31:27.000+08:00
    'imagesource': 'jcr:5ed3c022-bcb3-4757-905e-a1d9b14df38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '994f59e3-cfc8-4e2a-86e8-36968c23ca36'
    'lead': 'Commission on Elections chairman George Garcia apologized after former
      poll official Rowena Guanzon exceeded her time with the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-06T20:38:54.679+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:26.882+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:58.053+08:00
    'mgnl:lastModified': 2024-10-06T20:38:54.712+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec apologized for Guanzon’s overtime with media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac53d0-33e2-4d23-8e37-7cd6db832c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Commission on Elections
        (Comelec) chairman George Garcia apologized after former poll official Rowena
        Guanzon exceeded her time with the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c81daf-1f11-43fc-831b-5fcdc274fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aspirants who file their certificates of candidacy and nomination and
        acceptance before the Comelec offsite office at the Manila Hotel are given
        two minutes to introduce themselves and eight minutes to answer media’s queries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee7e6f-2b1e-4ce4-8d88-1aa66c32a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Guanzon, a former Comelec commissioner, lodged her certificate of nomination
        and acceptance as first nominee of P3PWD Party-list.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafc976-9b2c-4def-b953-77ebce7319da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'After filing, her time with the media took around 30 minutes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d561c50-09e4-449b-8088-2e3de52615cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ko kinukundena ‘yun. Hindi ko sinasabing mali ‘yun. Ang sinasabi
        ko lang, may patakaran tayo, lahat naman sumunod,” Garcia said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2286af7-c4af-4dde-9a9a-b29c7c8d83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I do not condemn that. I’m not saying that was wrong.
        What I’m saying is we have rules and everyone followed.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f181d62-ee81-45c1-a7d9-751beae069e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ako na ang personal na humihingi ng paumanhin sapagkat nakita n’yo
        naman hindi pagkukulang ‘yun ng Comelec,” he went on. “That is really beyond
        what is required sana sa ating rules.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e091091-b6a4-45ea-aeee-ecdec2ef2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am personally asking to excuse us because that is not
        the shortcoming of the Comelec.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3c7ff-191c-4c70-9318-713543d80368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia assured the public that everyone will be treated fairly.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d4f8d-97b6-4ca1-9e48-47dd316a02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Guanzon vowed to increase the budget for special education,
        should her party-list win a slot at the House of Representatives.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28fb7e-81bc-4853-9b13-60a2085785af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'She said that they will work on issues that are of national interest.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b6841-1923-4df0-a716-536fbb4de828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:38:54.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:38:54.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among their planned legislations are the full disclosure and equality
        bills.</p>'
  'La-Salle-UP-UAAP-Season-87-first-round':
