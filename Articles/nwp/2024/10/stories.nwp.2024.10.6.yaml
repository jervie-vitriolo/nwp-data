      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;Filipino fans
        and local celebrities had the chance to warmly welcome singer Olivia Rodrigo
        during the Manila leg of her "Guts" concert on Saturday, Oct. 5, in what the
        Filipino-American said was her biggest show yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200253b-1f7a-45b6-ae02-65f31685b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T18:18:33.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:57:15.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fondly called by Filipino fans as “pinsan” or cousin, Rodrigo rocked\
        \ the stage at the Philippine Arena, performing her hits from her two albums\
        \ \"GUTS\" and \"SOUR\" in front of 55,000 fans.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dffc9-fe4b-49c8-99a5-5614cabd986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T18:18:33.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:57:15.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad88544-c964-4f2b-b44c-cc6859112e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T18:18:33.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T20:57:15.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 21-year-old pop star’s night on Philippine soil was no ordinary\
        \ show as it only sold “Silver Star” tickets worth P1,500 in random seating,\
        \ to Filipino Livies, the nickname of her fans. Ticket proceeds would go to\
        \ her \"Fund 4 Good\" initiative for women’s reproductive health rights.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f94583-d77b-47c9-a144-b6c14bbb9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T18:18:33.205+08:00
