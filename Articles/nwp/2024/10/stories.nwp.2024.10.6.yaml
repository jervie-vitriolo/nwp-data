      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d16121-8236-44e4-93d2-630eaa684da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A former chairperson of the Commission on Human Rights, De Lima spent\
        \ more than six years in detention before being cleared of all drug-related\
        \ charges against her.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
