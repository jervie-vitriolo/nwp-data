      'mgnl:lastModified': 2024-10-06T11:28:22.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a57cb-1bba-4886-9a5f-3d687798c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The administration of former President Rodrigo Duterte filed three\
        \ drug-related charges against De Lima, who was a vocal critic of Duterte’s\
        \ war on drugs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df693744-fc5e-4f5f-9a70-c9b668e2f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.473+08:00
