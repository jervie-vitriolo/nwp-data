      'mgnl:lastModified': 2024-10-06T11:40:46.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5331c8-0e61-4d00-9546-2b52897672de'
      'mgnl:activationStatus': true
