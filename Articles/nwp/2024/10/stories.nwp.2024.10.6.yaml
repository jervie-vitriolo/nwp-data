      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8158a6-bdb5-408b-8b73-3f007144fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.457+08:00
