      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4a9a6-b47e-49f8-b344-40ea8efb0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He noted that the force is yet to be optimized in the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d1cad-4d9f-437a-809e-32077c33567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03e735-b0cc-4399-a205-588b20a28f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We can encourage the adoption or the creation of treaties para po\
        \ tayo’y magkaroon ng pakikipag-ugnayan sa ibang bayan and to exchange talent\
        \ and our music force para umunlad ang turismo at makilala ang kultura ng\
        \ Pilipino globally,” he said.\r"
    '25':
