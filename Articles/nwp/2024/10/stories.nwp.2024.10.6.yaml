      'mgnl:lastModified': 2024-10-06T11:04:29.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1ce82-9f08-48b1-a349-32f3e5fa720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T10:58:02.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:04:29.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture tallied P551 million worth of agricultural\
        \ damage, including irrigation facilities and other farm structures. Lost\
        \ commodities were rice, corn, high-value crops, and livestock and poultry.\r"
