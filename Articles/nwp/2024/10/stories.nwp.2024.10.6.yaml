    'template': '1'
    'title': 'Singer-lawyer, lawmakers among Day 6 national post filers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41671d-45ba-429c-a6ea-e3babed6a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
