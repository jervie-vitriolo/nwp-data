      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"But she herself bastardized the struggle of indigenous people during\
        \ her stint at the NTF-ELCAC, where she gained notoriety for red-tagging activists\
        \ and Lumad people during the Duterte administration,\" former Bayan Muna\
        \ Rep. Eufemia Cullamat said in a statement.\r"
