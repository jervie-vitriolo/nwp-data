      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bondoc lodged his certificate of candidacy for senator before the Commission\
        \ on Elections offsite office at the Manila Hotel on Sunday, Oct. 6. Senator\
        \ Robin Padilla accompanied him during the filing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c4359-ea45-41bd-94f6-2e1eabc244c3'
      'mgnl:activationStatus': true
