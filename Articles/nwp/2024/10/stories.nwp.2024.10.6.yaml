    'jcr:uuid': '6c432744-f2a5-4794-9011-ee12933fe3d1'
    'lead': 'The people should decide how many Tulfos they want in the Senate, ACT-CIS
      Party-list Rep. Erwin Tulfo said on Sunday, Oct. 6.'
    'mgnl:activationStatus': true
