      'mgnl:created': 2024-10-06T11:33:43.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc4609-29fc-4a2f-a869-90173b3ed398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ako na po bilang kaibigan niya ay siguradong-sigurado naman na lahat\
        \ ng ginawa ng ating pangulo ay the best interest of the people,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3535f8b-947f-4df6-a187-10fb0ee5c2f4'
