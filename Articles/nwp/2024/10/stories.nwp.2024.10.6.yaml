      'mgnl:lastModified': 2024-10-06T11:28:22.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Lima, a former justice secretary during the Aquino administration,\
        \ said she went through the process of being tried for criminal charges for\
        \ years. She described the process as \"painful and tedious.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6741a-fe39-42ea-8592-f31e523ea917'
      'mgnl:activationStatus': true
