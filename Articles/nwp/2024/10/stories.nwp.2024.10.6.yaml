      'mgnl:lastActivated': 2025-03-13T13:10:26.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Joshua David added 14 points and seven rebounds for La Salle.</p>'
    '6':
