      'mgnl:lastModified': 2024-10-06T20:57:15.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among the celebrities present was former Going Bulilit star Sharlene\
        \ San Pedro, who jokingly posted a photo where she was seen squinting to catch\
        \ a glimpse of Rodrigo on stage. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
