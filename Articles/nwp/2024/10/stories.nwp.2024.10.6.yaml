      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bondoc is running under the Partido ng Demokratiko Pilipino - Lakas\
        \ ng Bayan, chaired by former President Rodrigo Duterte.\r"
