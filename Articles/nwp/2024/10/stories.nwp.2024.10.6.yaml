      'mgnl:lastModified': 2024-10-06T11:28:22.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa5633-aba5-4bf2-ba75-03ad47acc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe he realized how wrong the things he said about\
        \ me, the things that he did to me, I think he should realize that. Really,\
        \ God is just.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a2ada-9ec4-4371-b977-3fcb0fac7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.478+08:00
