      'mgnl:lastModified': 2024-10-06T11:40:46.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Entertainment industry welfare</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0801183-6624-4fb0-83f0-9b4a44b21b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bondoc said that the entertainment industry, including music,\
        \ should be recognized as an “economic and labor force.” \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d511c1-8d2d-4a64-8244-46c11a22371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.466+08:00
