      'mgnl:lastModified': 2024-10-06T11:40:46.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf94cc4-b454-4342-bd85-3c59680b6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.426+08:00
