      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former Sen. Leila de
        Lima challenged former presidential spokesperson Harry Roque to face his arrest
        order if he has nothing to hide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c888296-9509-42a8-90b6-4c624973eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100a1a4-f4b1-459a-9369-cdbe3185f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque has been evading his arrest order from the House of Representatives’\
        \ quad committee, which is investigating his links to illegal offshore gaming\
        \ operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef15066-c7f9-4e77-a6c6-d13cdc4c203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea06011-7ad0-443b-9862-30e7026f2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ako nga hinarap ko, eh, kahit gawa-gawang kaso. Hinarap ko 'yong\
        \ batas. [I faced trumped-up charges. I faced the law.] I respected the rule\
        \ of law,\" De Lima told reporters on Saturday, Oct. 5, after filing her candidacy\
        \ for the 2025 party-list elections.\r"
