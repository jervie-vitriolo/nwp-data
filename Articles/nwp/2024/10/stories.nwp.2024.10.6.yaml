      'mgnl:lastModified': 2024-10-06T11:28:22.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b6fc0-622c-4cd8-aa3f-903962123d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As the presidential spokesperson at the time, Roque wished De Lima\
        \ a lifetime in jail. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afd049-58f6-4fa4-9abc-6511ec4ebe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.474+08:00
