      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The party-list, with its first nominee lawyer Marlon Bosantog and Badoy,\
        \ filed its certificate of nomination and acceptance on Sunday, Oct. 6 before\
        \ the Commission on Elections’ offsite office at the Manila Hotel. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac34b44-00ee-423f-8c68-65d0b7da18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.553+08:00
