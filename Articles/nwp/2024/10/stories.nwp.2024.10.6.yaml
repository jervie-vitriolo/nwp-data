      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dapat ganun: Kung wala kang kasalanan, wala kang tinatago, harapin\
        \ mo nang buong tapang,\" she said. \"Hindi 'yong nagtatapangan lang siya\
        \ by means of nagla-live feed nalang siya.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81d7cc-78bc-4277-bf5c-5d26557ea182'
