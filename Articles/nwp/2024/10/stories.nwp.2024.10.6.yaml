    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3ec98-923e-4f6b-8488-5e273fb0dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.288+08:00
