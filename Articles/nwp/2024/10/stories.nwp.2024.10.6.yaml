      'mgnl:lastModified': 2024-10-06T15:52:24.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a40d95-0c1e-41c9-b1c7-9911714692c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Epanaw Sambayanan Party-list’s main agenda is to save indigenous peoples\
        \ from alleged exploitation committed by the Communist Party of the Philippines\
        \ (CPP), its armed wing New People’s Army (NPA), and the National Democratic\
        \ Front (NDF).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b544b80-bd2e-41cd-a9d0-a4d1af6d1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a61062-3364-46e9-89ea-817abd97aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The most heinous crimes against our indigenous peoples were done by\
        \ the CPP-NPA-NDF,” Badoy said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9a9fe-d826-4afb-96ce-8402d6772bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab137c0-c4b9-445f-a01a-02cc2e8714cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.670+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T15:52:24.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“You cannot fight for the rights of indigenous peoples without unmasking\
        \ the CPP-NPA-NDF. And you cannot fight for our country without fighting against\
        \ the CPP-NPA-NDF,” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4a7b6-ad2d-4c73-a223-c678dd6b7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T15:52:24.670+08:00
