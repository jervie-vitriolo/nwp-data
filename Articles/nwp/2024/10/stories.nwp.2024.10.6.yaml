      'mgnl:lastModified': 2024-10-06T11:40:46.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked for his reaction to a plunder complaint against Duterte, Bondoc\
        \ stressed the importance of “innocence until proven guilty.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b9d4d-4a0a-4ed7-a9d1-269466efe735'
