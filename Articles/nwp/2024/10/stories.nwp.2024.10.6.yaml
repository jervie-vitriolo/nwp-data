      'mgnl:lastModified': 2024-10-06T11:28:22.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31201b84-647e-4484-aee1-29366bd721b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When Roque was the representative of the Kabayan Party-list in 2016,\
        \ he asked vulgar and sexist questions to De Lima during a House committee\
        \ hearing into De Lima’s ties to the illegal drug trade.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143b2ce-4881-410f-8eb3-1216417f5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e9154-e32d-440b-8e70-974e9e990820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Siguro naman na-realize niya na kung gaano kamali ang nasabi niya\
        \ sa akin, sa mga ginawa niya sa akin, I think he should realize that,\" De\
        \ Lima told reporters. \"Really, marunong talaga ang Diyos.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e188fec-1d6c-4b80-a218-04eb8c0b7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.477+08:00
