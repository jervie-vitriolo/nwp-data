      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:28:22.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It must be like that: If you did not do anything wrong,\
        \ you have nothing to hide, face the order with courage, not just act brave\
        \ by going into livestreaming. He’s insulting our law enforcers.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c94f99-d30c-4139-bdfe-da9b83325b07'
