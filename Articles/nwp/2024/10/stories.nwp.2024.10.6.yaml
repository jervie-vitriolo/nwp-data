      'mgnl:lastModified': 2024-10-06T11:40:46.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I, as his friend, am very sure that everything he has\
        \ done as president was for the best interest of the people.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db620b5c-a0a9-401d-a111-68824fbdf958'
