      'mgnl:lastModified': 2024-10-06T11:40:46.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbebec-bb32-4da6-98c0-b7b3c9c4e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T11:40:46.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I want to use my voice to institutionalize anti-corruption,\
        \ create effective legislation that would end corruption in the Philippines.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc92b6-0172-442b-bf07-61d7075f03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.461+08:00
