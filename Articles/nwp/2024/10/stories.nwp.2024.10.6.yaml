      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc67a6-a6ba-47a0-98f6-19f7914e97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:33:43.462+08:00
