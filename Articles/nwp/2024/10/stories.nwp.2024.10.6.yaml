      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Lima admitted she seeks a House seat as part of her efforts to rebuild\
        \ herself. She is the first nominee of the Mamamayang Liberal Party-list.\r"
