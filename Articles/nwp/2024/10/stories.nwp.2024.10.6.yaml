    'template': '1'
    'title': 'UAAP: La Salle weathers UP rally to grab top spot at end of first round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4338efb-f341-4726-8ce4-f33eef8aa0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T22:49:19.275+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.275+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> In the highly-anticipated
        finals rematch, the De La Salle University Green Archers reasserted their
        mastery over the University of the Philippines Fighting Maroons, 68-56, on
        Sunday in UAAP Season 87 men’s basketball at the Mall of Asia Arena in Pasay
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fa69b-2c37-499d-a19b-f883e89c5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T22:49:19.276+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.276+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Reigning Most Valuable Player Kevin Quiambao led the attack for the
        Green Archers with 20 points and 10 rebounds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea42835-c5c9-455d-afac-92dcd011a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T22:49:19.276+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.276+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Fighting Maroons crawled their way back from a 20-point deficit
        in the second half.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad52fc-7bab-415d-a2fc-7aa8555ae993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T22:49:19.277+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'La Salle went on a 10-2 run highlighted by a dagger three-pointer by
        Quiambao to seal the win for La Salle.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde31c1-a24c-4ae3-a94a-f2ec18b4253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T22:49:19.277+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-06T22:49:19.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Outside shooting was the difference in the match as the Green Archers
        converted 11, while UP only had two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa1ce5-421f-46a2-a3b4-06eb3cb5aa35'
      'mgnl:activationStatus': true
