      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A singer-lawyer and
        incumbent lawmakers are among the senatorial aspirants on the sixth day of
        certificate of candidacy (COC) lodging at the Commission on Elections’ offsite
        office at the Manila Hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe91a5-7e2e-40e6-9d1c-ec7b9a6ab7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Original Pilipino Music star Jimmy Bondoc was the first aspirant
        who formalized his senatorial run on Sunday, Oct. 6. His <a href="https://www.newswatchplus.ph/news/2024/10/6/jimmy-bondoc-senate-coc-2025-polls.html">legislative
        agenda</a> includes anti-corruption and boosting entertainment industry measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9960bf7-866e-4786-ad98-98a0c87990d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Party-list Rep. Erwin Tulfo is eyeing to join his brother
        Senator Raffy Tulfo in the upper chamber. His other brother, broadcaster <a
        href="https://www.newswatchplus.ph/news/2024/10/5/ben-tulfo-coc-senator.html">Ben
        Tulfo</a>, has the same desire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7988d-7545-45ed-b6a8-e6d28b74bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the brothers’ Senate bid succeeds, there will be <a href="https://www.newswatchplus.ph/news/2024/10/6/erwin-tulfo-dynasty.html">three
        Tulfos</a> in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c616696-a579-48a9-88a9-f5ad562b7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Pia Cayetano, meanwhile, is seeking another term.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7348fba-96c3-4aae-aa98-74ee9869285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The following also filed their COCs for senator: Junbert Guigayuma,
        Wilson Amad, Sixto Lagare, Ernesto Arellano, and John Rafael Escobar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccf92f-b823-45e1-9a93-dcdcdec3fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Guigayuma is a tribal leader who wants to end land grabbing and create
        tribal courts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b9404-5be3-4dc9-b069-422944db4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Amad, a vice presidential bet in the 2022 polls, plans to break political
        dynasties and raise the pension of the elderly to make it equal to the minimum
        wage.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbccec-5a75-4337-be66-6c83965ef785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lagare, meanwhile, has been declared a nuisance candidate thrice. He
        is running again to amend the Bill of Rights.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad951e-ea50-4277-b3cd-df607bd5d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T20:31:02.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T08:19:20.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arellano is a lawyer who advocates social change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdf63b-39d7-4c84-9ae0-92124cb8fecb'
      'mgnl:activationStatus': true
