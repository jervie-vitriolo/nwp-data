      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf899112-59b1-40ef-acac-43191c59667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-06T11:11:59.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
