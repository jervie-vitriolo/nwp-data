      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Progressive group Bayan Muna slammed Badoy’s move to seek a seat  at\
        \ the House of Representatives.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb26411-35fc-4a47-b204-fe5a66f0c307'
