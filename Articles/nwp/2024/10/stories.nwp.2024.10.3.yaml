    lead: 'Two people were killed and one person remained missing in the aftermath
      of tropical cyclone Julian (international name: Krathon), according to an update
      from the National Disaster Risk Reduction and Management Council (NDRRMC).'
    activationstatus: true
    created: 2024-10-03T13:07:23.846+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T13:09:53.248+08:00
    lastactivatedby: 'nelsonp'
