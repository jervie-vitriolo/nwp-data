      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0607e4ec-fe8c-4eb6-a49c-7a49a347f8bd'
      activationstatus: true
      created: 2024-10-03T16:37:27.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Alvarez said NNIC plans to build new parking facilities for each terminal.\r"
    section13:
      primarytype: 'block'
      uuid: 'd092f2f9-b964-4843-8cea-92e8dbe4743f'
      activationstatus: true
      created: 2024-10-03T16:37:27.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cfab3470-55be-4218-96af-6875a397edb4'
      activationstatus: true
      created: 2024-10-03T16:37:27.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There will be a very good parking system that will be put into place.\
        \ This will be an unmanned parking system, the ones you see in malls right\
        \ now. There will be license plate recognition, self service payment booths,\
        \ slot availability censors, and even online parking reservations which can\
        \ be integrated in the website,” he said.\r"
    section15:
      primarytype: 'block'
      uuid: 'd5601fda-49e8-453d-91fd-c0b8b592f605'
      activationstatus: true
      created: 2024-10-03T16:37:27.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3a8d056f-d5df-410c-96ff-d82173a8b2a5'
      activationstatus: true
      created: 2024-10-03T16:37:27.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.774+08:00
      lastmodifiedby: 'daniza-nwp'
