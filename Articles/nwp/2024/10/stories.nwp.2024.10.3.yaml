      'mgnl:lastModified': 2024-10-03T17:39:20.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73dc43-c5b5-45a2-afdd-73069ce0db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:37:41.517+08:00
