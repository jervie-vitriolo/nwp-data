      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The hospitality arm
        of Robinsons Land Corporation (RLC) is poised to significantly expand its
        upscale and ultra-luxury portfolio with a substantial ₱10-billion investment
        over the next few years.</p>'
