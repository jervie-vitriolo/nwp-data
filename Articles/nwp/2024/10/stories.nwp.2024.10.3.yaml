      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:39:20.355+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Teresita Daza said that the issue is an “area of concern”\
        \ for the government. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e599d90-471d-42d3-a2a7-c69f1e371605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:37:41.518+08:00
