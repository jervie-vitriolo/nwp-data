    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9567d8d-8fe4-4196-b685-6731826a8d1a'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) has scrapped
      a policy against disallowing coverage of readmission cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-03T13:35:08.613+08:00
