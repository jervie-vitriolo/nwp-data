      lastmodified: 2024-10-03T16:37:27.781+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The new operator of
        the Ninoy Aquino International Airport (NAIA) said on Thursday the hike in
        parking fees sought to address issues on overnight stay.</p>'
    section1:
      primarytype: 'block'
      uuid: '9b61f0fb-ee30-43cb-ad3f-9a24137a087b'
      activationstatus: true
      created: 2024-10-03T16:37:27.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c16194a4-5729-42f4-b119-476a381cab40'
      activationstatus: true
      created: 2024-10-03T16:37:27.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an aviation summit on Oct. 3, Angelito Alvarez, New NAIA Infrastructure
        Corporation (NNIC) general manager, said the increase would make sure that
        low rates are “not subjected to so much abuse.”</p>'
    section3:
      primarytype: 'block'
      uuid: '0f00f77c-bc71-4a62-9804-769772702295'
      activationstatus: true
      created: 2024-10-03T16:37:27.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1680c7a9-eb27-41ca-b1b7-f5f58ff044c5'
      activationstatus: true
      created: 2024-10-03T16:37:27.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Beginning Monday, Oct. 1, overnight parking fees for cars more than
        doubled to P1,200 from P300, for buses at P2,400 and motorcycles P480.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c2f08359-469e-479e-9451-e3fbd9226b80'
      activationstatus: true
      created: 2024-10-03T16:37:27.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1fdcda60-def6-4a6e-a45f-8186837361d8'
      activationstatus: true
      created: 2024-10-03T16:37:27.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Charges for the first two hours were raised to P50 from P40. \r"
    section7:
      primarytype: 'block'
      uuid: '996011ec-abe3-4ff2-9fae-63068134d387'
      activationstatus: true
      created: 2024-10-03T16:37:27.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b52bc7ba-c084-4e9d-b203-d84481a0d8ac'
      activationstatus: true
      created: 2024-10-03T16:37:27.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The average dwell time is about two to three hours. That’s understandable.\
        \ But a very few people still use that for overnight parking. Therefore, this\
        \ is being used by people who work, play at casinos, here or those with condos\
        \ or hotel guests at these facilities,” said Alvarez.\r"
    section9:
      primarytype: 'block'
      uuid: '862c8e5e-df92-43d1-adde-b797c23e5610'
      activationstatus: true
      created: 2024-10-03T16:37:27.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1062baab-d7a3-4133-90ed-56dac4bce21b'
      activationstatus: true
      created: 2024-10-03T16:37:27.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:37:27.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“People thought that it was made for us to make money when the intention\
        \ was for nobody to (use) the facility for overnight parking,” he added.\r"
    section11:
      primarytype: 'block'
      uuid: '24d81334-3878-4d8d-bb2f-361a4ae3833a'
