      activationstatus: true
      created: 2024-10-03T17:35:17.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.642+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Phivolcs on Wednesday said Taal spewed ash steam and volcanic materials\
        \ that lasted for around 10 minutes until half past 4 in the afternoon.\r"
    section11:
      primarytype: 'block'
      uuid: '75bec6f3-e199-4340-98d0-55e170903a6f'
      activationstatus: true
      created: 2024-10-03T17:35:17.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.643+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '951f7691-ebee-4e52-8d11-ff099ac41ff9'
      activationstatus: true
      created: 2024-10-03T17:35:17.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.643+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The volcano is under the lowest alert level.\r"
    section13:
      primarytype: 'block'
      uuid: '09500490-7cce-48aa-8403-136f28eca4f2'
      activationstatus: true
      created: 2024-10-03T17:35:17.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.644+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd18782d1-e48c-4527-a82d-63138b10fe97'
      activationstatus: true
      created: 2024-10-03T17:35:17.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.644+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Phivolcs advised people living nearby to limit exposure to volcanic\
        \ smoke or gas by remaining indoors and closing their doors and windows, and\
        \ wearing an N95 face or gas mask.\r"
    section15:
      primarytype: 'block'
      uuid: '9a7ba6f9-579c-4284-b04a-4baf778fe608'
      activationstatus: true
      created: 2024-10-03T17:35:17.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.645+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '58a0ffce-7d05-4f6a-b9b9-048006216328'
      activationstatus: true
      created: 2024-10-03T17:35:17.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.293+08:00
