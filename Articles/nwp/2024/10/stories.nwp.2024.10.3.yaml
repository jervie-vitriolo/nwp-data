    'lead': 'Willie Ong, in the middle of battling advanced cancer, files his senatorial
      candidacy; his legal counsel says the physician plans to physically campaign
      by December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-03T13:31:47.029+08:00
