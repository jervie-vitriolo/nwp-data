    tags: ''
    stories: '498bd639-3e51-4d1d-bd38-31dbc0da74ed'
    template: '1'
    title: 'NDRRMC: 2 killed, 1 missing in ‘Julian’ aftermath'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17953424-8a3e-4c3c-9f02-827c4fe6b133'
      activationstatus: true
      created: 2024-10-03T13:07:23.915+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.923+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two people were killed
        and one person remained missing in the aftermath of tropical cyclone Julian
        (international name: Krathon), according to an update from the National Disaster
        Risk Reduction and Management Council (NDRRMC).</p>'
    section1:
      primarytype: 'block'
      uuid: '6a03cc20-ba14-478a-86f7-d48010492c38'
      activationstatus: true
      created: 2024-10-03T13:07:23.916+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.916+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It said the fatalities for validation were from the Ilocos and Cordillera\
        \ regions.\r"
    section2:
      primarytype: 'block'
      uuid: '2d861aa3-5023-4249-909e-bb4d4c155cd7'
      activationstatus: true
      created: 2024-10-03T13:07:23.916+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.916+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In addition, eight people were injured in Cagayan Valley, while the\
        \ search continues for a 38-year-old man from Barangay Cabcaborao, San Juan,\
        \ Abra, who was swept away by strong current in the Tineg River.\r"
    section3:
      primarytype: 'block'
      uuid: '35dc71a0-4659-45e2-83d3-7ff2885bc73b'
      activationstatus: true
      created: 2024-10-03T13:07:23.917+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The NDRRMC said the storm affected nearly 59,000 families or 211,000\
        \ people in the Ilocos Region, Cagayan Valley, and Cordillera Administrative\
        \ Region.\r"
    section4:
      primarytype: 'block'
      uuid: '7118852d-fa9e-4cb8-96c1-8fe9657191ac'
      activationstatus: true
      created: 2024-10-03T13:07:23.917+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Of those displaced, 308 families or 922 people are in 26 evacuation\
        \ centers, while 630 families or 2,249 people sought shelter outside these\
        \ centers, the NDRRMC said.\r"
    section5:
      primarytype: 'block'
      uuid: '219348d2-0a95-4762-a56f-4f56b83e42de'
      activationstatus: true
      created: 2024-10-03T13:07:23.918+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>More than 360 houses were damaged across the affected regions.</p>'
    section6:
      primarytype: 'block'
      uuid: '4f6211f2-5980-4eab-9cd8-c3de86c67c3e'
      activationstatus: true
      created: 2024-10-03T13:07:23.918+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Over 30 roads in Ilocos, Cagayan Valley, and CAR remain impassable,\
        \ while 29 cities and municipalities have been placed under a state of calamity\
        \ to expedite relief efforts.\r"
    section7:
      primarytype: 'block'
      uuid: 'c3aec711-ba32-45e3-b515-1c985a3b02bd'
      activationstatus: true
      created: 2024-10-03T13:07:23.918+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Department of Agriculture on Wednesday reported around P36.34 million\
        \ worth of agricultural damage, mostly corn, translating to 1,516 metric tons\
        \ of lost production volume.\r"
    section8:
      primarytype: 'block'
      uuid: '36eeecc6-4d20-45c1-8de2-0fec8eff52f7'
      activationstatus: true
      created: 2024-10-03T13:07:23.919+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:53.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:07:23.919+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "‘Julian’ is now barreling into Taiwan.\r"
