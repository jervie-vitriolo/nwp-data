      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It can be recalled that an Al Jazeera documentary featured tycoon She\
        \ Zhijiang, who claimed to be a Chinese spy and had spoken with dismissed\
        \ Bamban, Tarlac Mayor Alice Guo.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813f072-e319-44dd-8841-6da8d25d5bae'
