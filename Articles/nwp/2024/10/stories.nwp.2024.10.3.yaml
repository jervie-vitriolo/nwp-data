    title: 'Filipinos believe Duterte should have stayed in Cabinet — survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ab5f37b3-a896-448f-94c5-c5fe1bda2426'
      activationstatus: true
      created: 2024-10-03T18:02:04.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Majority of adult Filipinos
        still believe in the Marcos-Duterte tandem and that the vice president should
        have remained in the Cabinet, according to a survey of a non-partisan public
        opinion research group.</p>'
    section1:
      primarytype: 'block'
      uuid: '9b1dcb21-37ed-49ce-94a8-5d494a74eb17'
      activationstatus: true
      created: 2024-10-03T18:02:04.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a poll released on Thursday, Oct. 3, WR Numero Research found that\
        \ only 38.1% of Filipinos believed that Duterte’s resignation from the Cabinet\
        \ was called for amid the political rift.\r"
    section2:
      primarytype: 'block'
      uuid: '149db970-5542-4f74-81cf-e17ac28c4af0'
      activationstatus: true
      created: 2024-10-03T18:02:04.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Only Metro Manila respondents supported Duterte’s move at 56.4%. Most\
        \ respondents from the rest of Luzon (60.6%), the Visayas (65%) and Mindanao\
        \ (72.7%) believed Duterte should have stayed in the Cabinet post.\r"
    section3:
      primarytype: 'block'
      uuid: 'db2edcde-5edd-47ce-8657-48bb666c5485'
      activationstatus: true
      created: 2024-10-03T18:02:04.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The trend so far is that the Uniteam breakup and this growing feud\
        \ between the Marcos-Duterte is very unpopular among Filipinos,” WR Numero\
        \ president and CEO Cleve Arguelles said, referring to the coalition branding\
        \ during the 2022 general elections\r"
    section4:
      primarytype: 'block'
      uuid: 'e234d5ec-9546-47de-b995-ab283c11c0a7'
      activationstatus: true
      created: 2024-10-03T18:02:04.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Not only is the breakup unpopular but we also see that may disagreements\
        \ na rin ang taumbayan [the public has disagreements] in the specific directions\
        \ that they have taken,” said Arguelles, a political scientist.\r"
    section5:
      primarytype: 'block'
      uuid: '2b40daf1-46df-4033-954d-fefc8f3ec187'
      activationstatus: true
      created: 2024-10-03T18:02:04.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Respondents were asked to choose the statement that they agree with:\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '9afabe0d-f2e7-4f83-9d0e-0332fa9c5e79'
      activationstatus: true
      created: 2024-10-03T18:02:04.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>1) “Dapat na nanatili pa din si Vice President Sara Duterte sa gabinete
        ni Pangulong Bongbong Marcos kahit pa mayroon silang hindi pagkakasundo.”
        [Vice President Sara Duterte should have stayed in the Cabinet despite differences
        with President Bongbong Marcos]</p>'
    section7:
      primarytype: 'block'
      uuid: '275fe451-86bd-4194-9d6e-16eacafc9562'
      activationstatus: true
      created: 2024-10-03T18:02:04.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "2) “Dapat lang na nagbitiw na si Vice President Sara Duterte sa gabinete\
        \ ni Pangulong Bongbong Marcos dahil sa mayroon silang hindi pagkakasundo.”\
        \ [Vice President Sara Duterte is right in quitting the Cabinet amid differences\
        \ with President Bongbong Marcos]\r"
    section8:
      primarytype: 'block'
      uuid: '3afb5915-b72d-4aa5-8491-82b335552055'
      activationstatus: true
      created: 2024-10-03T18:02:04.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte resigned as Department of Education chief on June 19, which\
        \ took effect a month later.\r"
    section9:
      primarytype: 'block'
      uuid: '33046624-b22a-4c4b-976a-e4956abc63a9'
      activationstatus: true
      created: 2024-10-03T18:02:04.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.756+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>She has <a href="https://www.newswatchplus.ph/news/nwp/2024/7/18/duterte-cuts-ties-marcos-cabinet.html">severed
        official ties</a> with the administration in refusing to rejoin the Cabinet.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: '7d01330d-5bd8-443a-8d19-c6ca1ecd1dd3'
      activationstatus: true
      created: 2024-10-03T18:02:04.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.756+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '965a8e11-d928-404f-ac6a-ac0fb28ac18f'
      activationstatus: true
      created: 2024-10-03T18:02:04.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd44be98e-fa64-427e-9595-b7ac4d47ed91'
      activationstatus: true
      created: 2024-10-03T18:02:04.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Duterte an opposition member?</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '2e5ead30-a1d9-4d35-8862-cecbe2444c36'
      activationstatus: true
      created: 2024-10-03T18:02:04.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, WR Numero said Filipinos are split if Duterte should\
        \ be branded as an opposition.\r"
    section14:
      primarytype: 'block'
      uuid: 'f4a2c7e6-daab-4aa7-aa16-d2b893bd62e7'
      activationstatus: true
      created: 2024-10-03T18:02:04.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than half or 53% of respondents did not support the Marcos administration\
        \ breaking political ties with Duterte. \r"
    section15:
      primarytype: 'block'
      uuid: '1856fdc4-5442-46ef-88ce-a6ccae1700a1'
      activationstatus: true
      created: 2024-10-03T18:02:04.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The opinion research firm looked at the responses by partisanship,\
        \ and it found those who self-identify as supporters of the opposition welcome\
        \ such a possibility.\r"
    section16:
      primarytype: 'block'
      uuid: 'c399fd1e-5b25-4b12-aa3b-ddec3edf772d'
      activationstatus: true
      created: 2024-10-03T18:02:04.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Respondents were asked to choose the statement that they agree with:\
        \ \r"
    section17:
      primarytype: 'block'
      uuid: 'e26d5266-1911-4129-a481-3f142c501d13'
      activationstatus: true
      created: 2024-10-03T18:02:04.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.760+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "1) “Tutol ako na i-trato ng administrasyong Marcos na hindi na alyado\
        \ at isang oposisyon na si Vice President Sara Duterte.” [I object to the\
        \ Marcos administration treating Vice President Sara Duterte as no longer\
        \ an ally as she is of the opposition.]\r"
    section18:
      primarytype: 'block'
      uuid: '91777cf9-8814-4d42-827d-828fb8bffd31'
      activationstatus: true
      created: 2024-10-03T18:02:04.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.760+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "2) “Suportado ako na i-trato ng administrasyong Marcos na hindi na\
        \ alyado at isang oposisyon na si Vice President Sara Duterte.” [I support\
        \ the Marcos administration treating Vice President Sara Duterte as longer\
        \ an ally but of the opposition.]\r"
    section19:
      primarytype: 'block'
      uuid: 'e42c854b-055c-4df5-ab75-73eedfad56f8'
      activationstatus: true
      created: 2024-10-03T18:02:04.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte has been <a href="https://www.newswatchplus.ph/news/nwp/2024/9/4/marcos-sara-no-communication.html">vocal
        in attacking</a> the administration since she severed ties. Marcos also confirmed
        that she has not spoken with the vice president after her resignation.&nbsp;</p>'
    section20:
      primarytype: 'block'
      uuid: '5f9a536e-48a5-44a0-855d-8ad2d3a6960e'
      activationstatus: true
      created: 2024-10-03T18:02:04.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:02:04.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WR Numero interviewed 1,729 adult Filipinos from Sept. 5 to 23 to produce\
        \ the report. The survey had a 95% confidence level and a ±2% margin of error.\r"
