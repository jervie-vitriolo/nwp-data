      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Before he left city hall, his exact words were, “Yul,
        let your sister Honey finish the nine years of service, then you’re next.
        I will just be in the background. I’m going to retire.]</p>'
    section17:
