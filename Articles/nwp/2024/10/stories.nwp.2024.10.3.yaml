      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a8e11-d928-404f-ac6a-ac0fb28ac18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.637+08:00
