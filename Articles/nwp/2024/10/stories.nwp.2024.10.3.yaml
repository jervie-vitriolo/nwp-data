      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Foreign
        Affairs (DFA) said it is closely monitoring reports of supposed foreign covert
        operations in the country, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d3ee1-9a95-4251-9171-cab271facf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:37:41.517+08:00
