      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062baab-d7a3-4133-90ed-56dac4bce21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“People thought that it was made for us to make money when the intention\
        \ was for nobody to (use) the facility for overnight parking,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d81334-3878-4d8d-bb2f-361a4ae3833a'
