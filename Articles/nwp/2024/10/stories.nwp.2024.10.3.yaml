      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bc7ba-c084-4e9d-b203-d84481a0d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.770+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The average dwell time is about two to three hours. That’s understandable.\
        \ But a very few people still use that for overnight parking. Therefore, this\
        \ is being used by people who work, play at casinos, here or those with condos\
        \ or hotel guests at these facilities,” said Alvarez.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c8e5e-df92-43d1-adde-b797c23e5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.771+08:00
