      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine embassy
        in Israel announced that Filipinos are safe after Iran’s missile strike and
        a mass shooting in Tel Aviv, Israel on Tuesday, Oct. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4403db-b283-4b2d-9332-0c21e452e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The embassy immediately instructed Filipinos to prepare for possible\
        \ evacuation upon receiving alerts. Filipino community leaders are also helping\
        \ spread the advisory through social media and messaging platforms. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a88dc1-11f3-48d9-8c13-a7969edd19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Upon receiving reports of an impending missile attack, the embassy\
        \ immediately instructed Filipinos in Israel to be prepared to enter bomb\
        \ shelters once they receive a text/app alert or upon hearing an alert siren.\
        \ Filipino community leaders helped the Embassy in disseminating this safety\
        \ advisory via social media and messaging platforms,” said the embassy in\
        \ a statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50b859-e361-4f34-b4a7-ec643c6e923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most Filipinos were in shelters or safe rooms by the time the attacks\
        \ happened around 7:30 p.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f084c68-fc03-4eb2-9c9f-5014d3747f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We thank our kababayan for their quick adherence to the embassy’s\
        \ safety guidelines, as well as the IDF Homefront Command for its timely alerts,”\
        \ the embassy said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998b79c-e471-4228-a875-d9fb6eefaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Filipinos have since resumed daily routines, but remain vigilant for\
        \ emergencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d75cf-714e-4f17-bc9d-90b14e07554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:40:31.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:44:41.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israel police reported that seven people were killed in a shooting\
        \ in the Israeli capital just minutes before Iran fired a barrage of missiles\
        \ on Oct. 1. \r"
