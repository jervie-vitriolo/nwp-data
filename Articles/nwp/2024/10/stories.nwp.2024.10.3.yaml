    'mgnl:tags': ['Vote-Watch']
    'stories': []
    'template': '1'
    'title': 'Willie Ong to mount ‘limited physical campaign’ for senator amid cancer
      battle — counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580aa2f4-5411-448b-8ee2-9579291db801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Stricken with cancer,
        a physician who became popular for giving medical advice on social media plans
        to return from overseas treatment to mount a senatorial campaign by December,
        his spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a9188-a336-4c23-bd50-b5cad9d050ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Willie Ong, currently under treatment in Singapore for sarcoma\
        \ cancer, filed his certificate of candidacy at the Manila Hotel Tent City\
        \ on Thursday, Oct. 3, through his wife, Dr. Liza Ong.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc6bc5-1ca5-4226-a92b-e0f7edd8b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gilberto Lauengco, legal counsel of the doctor vlogger, said Ong will\
        \ be able to go back to the country by end-November. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f77f0a-cdae-4c81-8ef9-8b6083a4651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He plans to go back to do a, of course, limited physical campaign\
        \ by December-January and by February he will go to areas which we feel he\
        \ should be physically present,” counsel said, adding Ong would still maximize\
        \ social media platforms as “his core constituency is his online followers.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5a97e-3cd9-437e-ad9c-c00365fa065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.413+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lauengco said Ong will mount a “faith-based campaign,” especially with\
        \ his health condition and amid pre-election polls showing he is outside the\
        \ so-called “Magic 12.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba9544-0e23-48f6-8474-9de878f6508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.413+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The nation will vote for 12 senators in May 2025.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ece143-4f2e-4a33-a698-e8a90945a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T13:31:47.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T13:41:07.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ong ran for vice president in 2022 but lost. He was the running mate\
        \ of former Manila Mayor Isko Moreno Domagoso.\r"
