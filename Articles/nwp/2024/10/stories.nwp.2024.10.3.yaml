      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fb49131e-4942-469a-8ef4-d8b855fa7b1d'
      activationstatus: true
      created: 2024-10-03T17:17:02.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Bago po niya nilisan ang city hall, ang exact words ho niya ay,
        ‘Yul, patapusin mo si Ate Honey ng siyam na taon, tapos ikaw na ‘yung susunod.
        Ako, nasa background na lang ako. Magre-retire na ‘ko,’” Lacuna recalled,
        referring to Vice Mayor Yul Servo.</p>'
    section15:
