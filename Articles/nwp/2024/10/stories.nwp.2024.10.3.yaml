      lastactivated: 2025-03-13T13:09:48.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Thursday, Oct. 3, Lacuna
        said that while she feels betrayed, Moreno will remain as her “little brother.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'f00fd3bb-da22-445a-9834-8df0829acaa6'
      activationstatus: true
      created: 2024-10-03T17:17:02.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '367a82f1-02eb-4360-82f7-c02b2ae4aedd'
      activationstatus: true
      created: 2024-10-03T17:17:02.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Okay lang kung ibang tao. Pero ‘yun na nga gaya po ng nabanggit ko\
        \ mukhang nagkaroon ng change of heart sa anuman hong kadahilanan na hanggang\
        \ ngayon, wala naman po kaming makitang klarong dahilan kaya ho nalulungkot\
        \ kami,” she explained.\r"
    section7:
      primarytype: 'block'
      uuid: 'c8431bce-fe97-4496-8979-f61714d5216e'
      activationstatus: true
      created: 2024-10-03T17:17:02.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd8a384e4-3573-469f-a537-87b1cf53deff'
      activationstatus: true
      created: 2024-10-03T17:17:02.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It is okay if it were another person. But like I said,\
        \ there seems to be a change of heart, and we cannot find a clear reason why\
        \ until now that’s why we’re saddened.]\r"
    section9:
      primarytype: 'block'
      uuid: '91139106-e844-4a6d-8b8b-99f78f483d21'
      activationstatus: true
      created: 2024-10-03T17:17:02.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a4dc941c-bd57-4345-ada9-b07c420377ce'
      activationstatus: true
      created: 2024-10-03T17:17:02.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lacuna said Moreno gave his words to their party, Asenso Manileño,
        that he will not seek the mayor post again if he fails to secure the presidency
        as he believes he left the city in good shape.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd009c7d6-3f7f-4cb9-b28c-58a84bd894db'
      activationstatus: true
      created: 2024-10-03T17:17:02.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0a9725d-4f55-4cac-8df2-c51e430c331f'
      activationstatus: true
      created: 2024-10-03T17:17:02.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:17:02.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But their ties seem to have been broken when Moreno had a change
        of heart at the beginning of the year, she said.</p>'
    section13:
      primarytype: 'block'
      uuid: '49259ab8-0c98-4cda-8cb1-f6727e845246'
      activationstatus: true
      created: 2024-10-03T17:17:02.185+08:00
