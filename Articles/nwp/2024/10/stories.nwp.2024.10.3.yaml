    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd5e31-bfb0-478e-9507-f240fa129ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.373+08:00
