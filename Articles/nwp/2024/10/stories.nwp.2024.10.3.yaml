    title: 'Gov’t ready for Taal contingency - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43ffe7ee-7aa6-4ff6-a3de-d1b7641a8fde'
      activationstatus: true
      created: 2024-10-03T17:35:17.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        R. Marcos Jr. assured on Thursday that the government is prepared to respond
        with the eruption of the Taal Volcano.</p>'
    section1:
      primarytype: 'block'
      uuid: '089461b1-45e9-4f5a-9e69-996ad58c903f'
      activationstatus: true
      created: 2024-10-03T17:35:17.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '94c7de6b-240b-446f-b4ca-29dc6d4531b7'
      activationstatus: true
      created: 2024-10-03T17:35:17.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“We have standard procedures. Everybody when the volcano erupts or\
        \ the storm comes or magka-lindol or whatever, they know what to do,” said\
        \ Marcos in an interview in Pasig City.\r"
    section3:
      primarytype: 'block'
      uuid: '1893b8dc-9009-4322-96af-8ddb024e433d'
      activationstatus: true
      created: 2024-10-03T17:35:17.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '0ca283f1-47f3-490e-a4e2-976c0ecbc50a'
      activationstatus: true
      created: 2024-10-03T17:35:17.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>While reports indicated an <a href="https://www.newswatchplus.ph/news/2024/10/2/taal-erupted.html">eruption</a>
        on Wednesday afternoon, Marcos said the Philippine Institute of Volcanology
        and Seismology (Phivolcs) has deemed the situation manageable.</p>'
    section5:
      primarytype: 'block'
      uuid: '7db49d69-6019-4e38-a480-af32f19e1334'
      activationstatus: true
      created: 2024-10-03T17:35:17.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '21650981-3995-4e99-a2a2-32658aa7c517'
      activationstatus: true
      created: 2024-10-03T17:35:17.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said all concerned agencies are prepared to make sure the public\
        \ is safe.\r"
    section7:
      primarytype: 'block'
      uuid: 'bdbabd58-2151-4dd2-9e8d-667e8a9df1a5'
      activationstatus: true
      created: 2024-10-03T17:35:17.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.641+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '192bd444-74e7-48e6-bf05-9c7d4c92d90e'
      activationstatus: true
      created: 2024-10-03T17:35:17.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.641+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“So how do we adjust? Where are the areas that need special attention,\
        \ where are the areas that are okay. So, ‘yun ang ginagawa namin ngayon. But\
        \ again, that’s part of the SOP (standard operating procedure),” said Marcos.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'f0509f00-56cc-4baa-92e6-1dc824f8e8ad'
      activationstatus: true
      created: 2024-10-03T17:35:17.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T17:38:00.642+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
