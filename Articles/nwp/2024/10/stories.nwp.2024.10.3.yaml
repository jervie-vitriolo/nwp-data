      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The new operator of
        the Ninoy Aquino International Airport (NAIA) said on Thursday the hike in
        parking fees sought to address issues on overnight stay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61f0fb-ee30-43cb-ad3f-9a24137a087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16194a4-5729-42f4-b119-476a381cab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an aviation summit on Oct. 3, Angelito Alvarez, New NAIA Infrastructure
        Corporation (NNIC) general manager, said the increase would make sure that
        low rates are “not subjected to so much abuse.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00f77c-bc71-4a62-9804-769772702295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680c7a9-eb27-41ca-b1b7-f5f58ff044c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.769+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, Oct. 1, overnight parking fees for cars more than
        doubled to P1,200 from P300, for buses at P2,400 and motorcycles P480.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f08359-469e-479e-9451-e3fbd9226b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.769+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcda60-def6-4a6e-a45f-8186837361d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.770+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T16:37:27.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Charges for the first two hours were raised to P50 from P40. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996011ec-abe3-4ff2-9fae-63068134d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T16:37:27.770+08:00
