      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '460c6f28-10ce-4375-ba43-ef66c31bd11f'
      activationstatus: true
      created: 2024-10-03T18:18:55.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Nakatanggap kami ng liham mula sa joint venture ng Miru System
        kung saan kami ay na-inform nila na ‘yung pangatlong partner sa joint venture
        para sa pag-supply ng software, hardware, at printing machines na dinala sa
        National Printing Office ay nag withdraw sa joint venture partners,” Comelec
        chairperson George Garcia said.</p>'
    section5:
      primarytype: 'block'
      uuid: '224e42e4-5bb6-46c0-93d2-c1c43f4c9186'
      activationstatus: true
      created: 2024-10-03T18:18:55.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '52223ed3-60e6-456a-bc5b-be35f114a0c1'
      activationstatus: true
      created: 2024-10-03T18:18:55.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: We received a letter from the Miru joint venture where
        they informed us that the third partner to supply software, hardware, and
        printing machines given to the National Printing Office has withdrawn.]</p>'
    section7:
      primarytype: 'block'
      uuid: '3736c85f-57aa-4078-9542-3474ea006b7c'
      activationstatus: true
      created: 2024-10-03T18:18:55.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Garcia added STCC served as the credit line of the joint venture
        to prove it has the financial capacity.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c90e8ea0-6f3c-4efd-b520-d9422f3045c9'
      activationstatus: true
      created: 2024-10-03T18:18:55.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“While STCC played a role in meeting regulatory compliance requirements,
        they did not contribute to the development of our voting machines or services
        to be used in the 2025 National and Local Elections,” Miru Systems said in
        a statement.</p>'
    section9:
      primarytype: 'block'
      uuid: '67151afa-bf8d-4a73-b809-d11658cc9462'
      activationstatus: true
      created: 2024-10-03T18:18:55.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '5b142e01-b3bc-4301-9ce9-fdfff985f6ad'
      activationstatus: true
      created: 2024-10-03T18:18:55.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8d730791-0708-4fa3-9c9e-dcb40898dc34'
      activationstatus: true
      created: 2024-10-03T18:18:55.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Garcia said Comelec received information of some personalities connected
        with the construction firm planning to run for elective positions in Pasig
        City. He added that it seems the certificate of candidacy has not yet been
        filed.</p>'
    section13:
      primarytype: 'block'
      uuid: '8a1f26ca-e270-422a-9bb9-ddacb508e8ac'
      activationstatus: true
      created: 2024-10-03T18:18:55.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c3e972cd-04e8-4b2f-8bb3-58d350df4a3f'
      activationstatus: true
      created: 2024-10-03T18:18:55.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We will not allow the integrity of our elections [to] be questioned
        simply because one of our contracting partners will run,” Garcia said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b44466a2-fbdd-4b01-8a93-cb70732dcf2e'
      activationstatus: true
      created: 2024-10-03T18:18:55.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '56070a09-a35a-4272-a040-337fad1b3eba'
      activationstatus: true
      created: 2024-10-03T18:18:55.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Besides STCC, other local partners are Integrated Computer Systems
        and Centerpoint Solutions Technologies Inc..</p>'
    section17:
      primarytype: 'block'
      uuid: '06d95f7c-875f-4daa-92a8-e2f755ccf357'
      activationstatus: true
      created: 2024-10-03T18:18:55.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b05a9a8e-1814-40f4-aa0e-2822cc6d64f3'
      activationstatus: true
      created: 2024-10-03T18:18:55.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Miru Systems was the lone bidder in the Full Automation System with
        Transparency Audit/Count (FASTrAC) project worth ₱18.8 billion for the midterm
        elections in May 2025.</p>'
    section19:
      primarytype: 'block'
      uuid: 'a3d27e2e-5581-4632-81a9-46bf9c4a8b93'
      activationstatus: true
      created: 2024-10-03T18:18:55.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '46634239-571c-472d-ae84-ab9f3d7ba58b'
      activationstatus: true
      created: 2024-10-03T18:18:55.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lawmakers have previously raised concerns about Miru Systems’ performance,
        particularly election failures in Iraq and the Democratic Republic of Congo.
        The South Korean firm has belied the allegations.</p>'
    section21:
      primarytype: 'block'
      uuid: '65adaea6-b0fc-45fd-8186-7d0e76213c65'
      activationstatus: true
      created: 2024-10-03T18:18:55.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fe84a0e5-7fbb-46c0-83fa-e92743885e5b'
      activationstatus: true
      created: 2024-10-03T18:18:55.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:37:38.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Miru Systems said it remains focused in its preparations, mentioning
        that it already delivered 50,000 automated counting machines and undergoing
        thorough acceptance tests.</p>'
