    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44be98e-fa64-427e-9595-b7ac4d47ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.757+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte an opposition member?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ead30-a1d9-4d35-8862-cecbe2444c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.758+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, WR Numero said Filipinos are split if Duterte should\
        \ be branded as an opposition.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2c7e6-daab-4aa7-aa16-d2b893bd62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.758+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than half or 53% of respondents did not support the Marcos administration\
        \ breaking political ties with Duterte. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856fdc4-5442-46ef-88ce-a6ccae1700a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The opinion research firm looked at the responses by partisanship,\
        \ and it found those who self-identify as supporters of the opposition welcome\
        \ such a possibility.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399fd1e-5b25-4b12-aa3b-ddec3edf772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Respondents were asked to choose the statement that they agree with:\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d5266-1911-4129-a481-3f142c501d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "1) “Tutol ako na i-trato ng administrasyong Marcos na hindi na alyado\
        \ at isang oposisyon na si Vice President Sara Duterte.” [I object to the\
        \ Marcos administration treating Vice President Sara Duterte as no longer\
        \ an ally as she is of the opposition.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91777cf9-8814-4d42-827d-828fb8bffd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "2) “Suportado ako na i-trato ng administrasyong Marcos na hindi na\
        \ alyado at isang oposisyon na si Vice President Sara Duterte.” [I support\
        \ the Marcos administration treating Vice President Sara Duterte as longer\
        \ an ally but of the opposition.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c854b-055c-4df5-ab75-73eedfad56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been <a href="https://www.newswatchplus.ph/news/nwp/2024/9/4/marcos-sara-no-communication.html">vocal
        in attacking</a> the administration since she severed ties. Marcos also confirmed
        that she has not spoken with the vice president after her resignation.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a536e-48a5-44a0-855d-8ad2d3a6960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:02:04.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T18:02:04.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "WR Numero interviewed 1,729 adult Filipinos from Sept. 5 to 23 to produce\
        \ the report. The survey had a 95% confidence level and a ±2% margin of error.\r"
