      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Manila Mayor Honey
        Lacuna said she cannot find a reason for her predecessor Isko Moreno to possibly
        backtrack on an earlier statement to leave local politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6537b8-bf16-4742-b88e-bbc1615e6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16ddb9-cad8-4ca6-9829-04232896a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacuna was Moreno’s vice mayor before he joined the 2022 presidential
        race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6482b3-32d9-4ce2-a898-6bc5d3bfa01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4003f-bdae-441a-ba4f-1f80834e17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus on Thursday, Oct. 3, Lacuna
        said that while she feels betrayed, Moreno will remain as her “little brother.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fd3bb-da22-445a-9834-8df0829acaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a82f1-02eb-4360-82f7-c02b2ae4aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Okay lang kung ibang tao. Pero ‘yun na nga gaya po ng nabanggit ko\
        \ mukhang nagkaroon ng change of heart sa anuman hong kadahilanan na hanggang\
        \ ngayon, wala naman po kaming makitang klarong dahilan kaya ho nalulungkot\
        \ kami,” she explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8431bce-fe97-4496-8979-f61714d5216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a384e4-3573-469f-a537-87b1cf53deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is okay if it were another person. But like I said,\
        \ there seems to be a change of heart, and we cannot find a clear reason why\
        \ until now that’s why we’re saddened.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91139106-e844-4a6d-8b8b-99f78f483d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc941c-bd57-4345-ada9-b07c420377ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacuna said Moreno gave his words to their party, Asenso Manileño,
        that he will not seek the mayor post again if he fails to secure the presidency
        as he believes he left the city in good shape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009c7d6-3f7f-4cb9-b28c-58a84bd894db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9725d-4f55-4cac-8df2-c51e430c331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But their ties seem to have been broken when Moreno had a change
        of heart at the beginning of the year, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49259ab8-0c98-4cda-8cb1-f6727e845246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49131e-4942-469a-8ef4-d8b855fa7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Bago po niya nilisan ang city hall, ang exact words ho niya ay,
        ‘Yul, patapusin mo si Ate Honey ng siyam na taon, tapos ikaw na ‘yung susunod.
        Ako, nasa background na lang ako. Magre-retire na ‘ko,’” Lacuna recalled,
        referring to Vice Mayor Yul Servo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a877593-562f-48de-84b3-fc4ca7bc01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7060d5e-7508-4a7f-9bb1-3516600ce758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:17:02.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before he left city hall, his exact words were, “Yul,
        let your sister Honey finish the nine years of service, then you’re next.
        I will just be in the background. I’m going to retire.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c140db-8231-4196-b87e-83ae5d5c13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:17:02.187+08:00
