      'mgnl:lastActivated': 2025-03-13T13:09:46.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:39:20.355+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc3872-e834-4e3c-9621-88133324f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:37:41.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:46.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T17:39:20.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The department has noted reports containing relevant information on\
        \ alleged foreign covert operations in the Philippines. In accordance with\
        \ its mandate to help protect national security, the department takes such\
        \ reports seriously and is monitoring relevant developments in this regard,”\
        \ Daza said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508033c0-3044-44b3-b42d-56cecce1c902'
