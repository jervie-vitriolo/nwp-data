      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippine embassy
        in Israel announced that Filipinos are safe after Iran’s missile strike and
        a mass shooting in Tel Aviv, Israel on Tuesday, Oct. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad4403db-b283-4b2d-9332-0c21e452e4d0'
      activationstatus: true
      created: 2024-10-03T13:40:31.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The embassy immediately instructed Filipinos to prepare for possible\
        \ evacuation upon receiving alerts. Filipino community leaders are also helping\
        \ spread the advisory through social media and messaging platforms. \r"
    section2:
      primarytype: 'block'
      uuid: '10a88dc1-11f3-48d9-8c13-a7969edd19f9'
      activationstatus: true
      created: 2024-10-03T13:40:31.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Upon receiving reports of an impending missile attack, the embassy\
        \ immediately instructed Filipinos in Israel to be prepared to enter bomb\
        \ shelters once they receive a text/app alert or upon hearing an alert siren.\
        \ Filipino community leaders helped the Embassy in disseminating this safety\
        \ advisory via social media and messaging platforms,” said the embassy in\
        \ a statement. \r"
    section3:
      primarytype: 'block'
      uuid: 'bb50b859-e361-4f34-b4a7-ec643c6e923a'
      activationstatus: true
      created: 2024-10-03T13:40:31.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most Filipinos were in shelters or safe rooms by the time the attacks\
        \ happened around 7:30 p.m.\r"
    section4:
      primarytype: 'block'
      uuid: '1f084c68-fc03-4eb2-9c9f-5014d3747f2b'
      activationstatus: true
      created: 2024-10-03T13:40:31.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We thank our kababayan for their quick adherence to the embassy’s\
        \ safety guidelines, as well as the IDF Homefront Command for its timely alerts,”\
        \ the embassy said. \r"
    section5:
      primarytype: 'block'
      uuid: 'c998b79c-e471-4228-a875-d9fb6eefaaa4'
      activationstatus: true
      created: 2024-10-03T13:40:31.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:44:41.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Filipinos have since resumed daily routines, but remain vigilant for\
        \ emergencies.\r"
    section6:
      primarytype: 'block'
      uuid: '732d75cf-714e-4f17-bc9d-90b14e07554a'
      activationstatus: true
      created: 2024-10-03T13:40:31.547+08:00
