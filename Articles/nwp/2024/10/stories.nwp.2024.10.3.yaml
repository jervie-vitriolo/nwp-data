      'mgnl:lastModified': 2024-10-03T18:30:43.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "WR Numero interviewed 1,729 adult Filipinos from Sept. 5 to 23 for\
        \ the report. The survey had a 95% confidence level and a ±2% margin of error.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64849385-7f91-40a0-953a-f035b32921bd'
      'mgnl:activationStatus': true
