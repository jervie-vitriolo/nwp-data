      uuid: '5bbd6d61-2f68-42d9-8c89-fbe916efe41f'
      activationstatus: true
      created: 2024-10-03T09:52:25.200+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:56.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:55:11.632+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Harold Alarcon carried the scoring cudgels for the Fighting Maroons\
        \ as he notched 16 points, three rebounds, and three assists.\r"
