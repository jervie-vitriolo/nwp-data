    title: 'PhilHealth now covers same case readmission'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c71bdaf-fbe5-43d8-9970-2e774feb8729'
      activationstatus: true
      created: 2024-10-03T13:35:08.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine Health
        Insurance Corporation (PhilHealth) has scrapped a policy against disallowing
        coverage of readmission cases.</p>'
    section1:
      primarytype: 'block'
      uuid: '22340da7-b31d-4f8b-9463-254df7f3167c'
      activationstatus: true
      created: 2024-10-03T13:35:08.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The single period of confinement policy has denied thousands of claims\
        \ for medical facility readmission for similar cases.\r"
    section2:
      primarytype: 'block'
      uuid: 'f459c2c7-52da-47b0-8cc5-43ab02c800fe'
      activationstatus: true
      created: 2024-10-03T13:35:08.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Last Sept. 27, the PhilHealth board decided to lift finally the rule\
        \ on single period of confinement,” Eli Santos, PhilHealth executive vice\
        \ president, told a Senate panel on Wednesday, Oct. 2, complying with an earlier\
        \ commitment.\r"
    section3:
      primarytype: 'block'
      uuid: '1ee42948-397a-4095-86f2-5caef07e7782'
      activationstatus: true
      created: 2024-10-03T13:35:08.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This will take effect Oct. 1, 2024… and the policy will be published\
        \ on Oct. 7, 2024. This will have a retroactive effect effective Oct. 1, 2024,”\
        \ he added.\r"
    section4:
      primarytype: 'block'
      uuid: '33195405-d95f-415d-a9fb-87c5f762577f'
      activationstatus: true
      created: 2024-10-03T13:35:08.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the state health insurer, the single period of confinement\
        \ rule means “admissions and readmissions due to the same illness or procedure\
        \ within a 90-calendar day period shall only be compensated with one case\
        \ rate benefit.” \r"
    section5:
      primarytype: 'block'
      uuid: 'fbf83bd8-2369-4ab3-97cd-c1d004cbe781'
      activationstatus: true
      created: 2024-10-03T13:35:08.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Therefore, availment of benefit for the same illness or procedure\
        \ that is not separated from each other by more than 90 calendar days will\
        \ not be provided with a new benefit, until after the 90-calendar day period\
        \ reckoned from the date of admission,” the PhilHealth Circular No. 0035,\
        \ s. 2013 read. \r"
    section6:
      primarytype: 'block'
      uuid: '1bc1f469-251e-4322-8ec9-ada4be5c8808'
      activationstatus: true
      created: 2024-10-03T13:35:08.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Health said the policy denied 26,750 claims in 2023\
        \ covering diseases including community acquired pneumonia, acute gastroenteritis,\
        \ urinary tract infection, and chronic kidney disease.\r"
    section7:
      primarytype: 'block'
      uuid: 'ab887a29-68cc-4c10-8a2b-c38a73996fdd'
      activationstatus: true
      created: 2024-10-03T13:35:08.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:51.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T13:35:08.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The benefits committee of the PhilHealth board recommended removing
        the single period of confinement rule on Sept. 24.</p>'
