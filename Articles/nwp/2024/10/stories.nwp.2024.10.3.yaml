  'START HERE----->doctor-pleads-guility-in-matthew-perry-death':
    author: 'Lisa Richwine, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-03T09:09:32.000+08:00
    imagesource: '3827ac76-0027-4136-9bb3-a784573d32ea'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b04611e3-7bed-41b7-b899-fc5539df3493'
    lead: 'One of two California doctors who were among the five people charged
      in the overdose death of "Friends" star Matthew Perry pleaded guilty on Wednesday
      to illegally distributing the drug ketamine.'
    activationstatus: true
    created: 2024-10-03T09:11:57.526+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:09:57.519+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:43:45.361+08:00
    lastmodified: 2024-10-03T09:11:57.641+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Doctor pleads guilty in death of 'Friends' star Matthew Perry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5b04c64-538b-47cb-af98-1be0e3f45c39'
      activationstatus: true
      created: 2024-10-03T09:11:57.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California -</strong> One of two California
        doctors who were among the five people charged in the overdose death of "Friends"
        star Matthew Perry pleaded guilty on Wednesday to illegally distributing the
        drug ketamine.</p>'
    section1:
      primarytype: 'block'
      uuid: '87413cf2-269a-4983-8d57-ca7388f2a1fd'
      activationstatus: true
      created: 2024-10-03T09:11:57.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dr. Mark Chavez of San Diego entered the plea during an appearance
        in U.S. District Court in Los Angeles. He could face up to 10 years in prison
        at his sentencing, which was scheduled for April.'
    section2:
      primarytype: 'block'
      uuid: 'eb02cf3e-8371-4408-a349-0c733a6b862a'
      activationstatus: true
      created: 2024-10-03T09:11:57.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another physician charged in the case, Dr. Salvador Plasencia, has
        pleaded not guilty, as has co-defendant Jasveen Sangha, who authorities said
        was an illicit supplier of the drug and was known as the "ketamine queen."
        The pair are scheduled to go on trial in March.'
    section3:
      primarytype: 'block'
      uuid: '41dff18f-20f1-4c0b-b305-b91aa1b9f11a'
      activationstatus: true
      created: 2024-10-03T09:11:57.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Perry’s live-in personal assistant, Kenneth Iwamasa, who admitted
        to injecting Perry with the drug, and the alleged middleman who said he obtained
        ketamine from Sangha, have already pleaded guilty to charges they faced.'
    section4:
      primarytype: 'block'
      uuid: 'df78e20f-dd51-4887-870b-6585776c7bb0'
      activationstatus: true
      created: 2024-10-03T09:11:57.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities said Plasencia purchased ketamine from Chavez, and in text
        messages to Chavez discussing the amount to charge Perry for the drug wrote:
        "I wonder how much this moron will pay."'
    section5:
      primarytype: 'block'
      uuid: 'b408ce5d-23a2-459d-aa5f-1060732b2a37'
      activationstatus: true
      created: 2024-10-03T09:11:57.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In court on Wednesday, Chavez, 54, stood at a podium and answered "yes,
        your honor" to a series of questions.'
    section6:
      primarytype: 'block'
      uuid: '27aee9fe-76d4-4f65-885b-5b1483e4c3bc'
      activationstatus: true
      created: 2024-10-03T09:11:57.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The defendant admitted to obtaining ketamine with a fraudulent prescription
        written for another patient and that he knew the drug was intended for Perry.'
    section7:
      primarytype: 'block'
      uuid: '6888c745-997d-4127-b16e-162c66aa61be'
      activationstatus: true
      created: 2024-10-03T09:11:57.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also acknowledged providing ketamine, a short-acting anesthetic,
        to Plasencia, and that he understood it should only be administered under
        medical supervision with proper safety equipment nearby.'
    section8:
      primarytype: 'block'
      uuid: '4694daaf-de09-447e-961b-bb79570af5e9'
      activationstatus: true
      created: 2024-10-03T09:11:57.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to court documents, Plasencia administered ketamine to Perry
        at the actor’s home and supplied vials that were injected by the assistant.
        Plasencia’s lawyer has said his client properly prescribed and administered
        ketamine to Perry.'
    section9:
      primarytype: 'block'
      uuid: '81feaf76-2f91-4ca0-87eb-6b9702909a64'
      activationstatus: true
      created: 2024-10-03T09:11:57.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Perry died at age 54 in October 2023 from "acute effects" of ketamine
        and other factors that caused him to lose consciousness and drown in his hot
        tub, according to a December 2023 autopsy report.'
    section10:
      primarytype: 'block'
      uuid: '5511ca23-4459-4675-82ce-b5cba57ca23b'
      activationstatus: true
      created: 2024-10-03T09:11:57.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The actor had publicly acknowledged decades of substance abuse, including
        during the years he starred as Chandler Bing on the hit 1990s television sitcom
        "Friends."'
    section11:
      primarytype: 'block'
      uuid: 'b68e228d-9082-43ea-ae07-6e22e6a2402e'
      activationstatus: true
      created: 2024-10-03T09:11:57.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chavez pleaded guilty under an agreement with prosecutors, who offered
        him lesser charges for his assistance in their case against Plasencia and
        Sangha.'
    section12:
      primarytype: 'block'
      uuid: 'c47b97a3-82f4-40f8-8610-5ce918d9a843'
      activationstatus: true
      created: 2024-10-03T09:11:57.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"He has accepted responsibility. He is cooperating," Matt Binninger,
        Chavez’s attorney, said in court.</p>'
    section13:
      primarytype: 'block'
      uuid: '6a130d36-cb04-4140-941d-be1d6aed7618'
      activationstatus: true
      created: 2024-10-03T09:11:57.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chavez has relinquished his medical license and remains free on bond
        until his sentencing.'
    section14:
      primarytype: 'block'
      uuid: '8e8b6c9c-abe3-4de4-8d94-ebb29ab75ff5'
      activationstatus: true
      created: 2024-10-03T09:11:57.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:57.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:11:57.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine. Editing by Bill Berkrot)</em></p>'
  'START HERE----->israel-strikes-heart-of-beirut':
    author: 'Timour Azhari and Ari Rabinovitch, Reuters'
    caption: 'Fire and smoke rise over Beirut’s southern suburbs after a strike,
      amid ongoing hostilities between Hezbollah and Israeli forces, as seen from
      Sin El Fil, Lebanon, on Oct. 3, 2024. (Amr Abdallah Dalsh/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-03T09:18:28.000+08:00
    imagesource: '30932f6a-f8e2-41fa-85c4-d8e5a7c4d0c7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd50207b8-bbb2-4af6-abda-8a67aae47faf'
    lead: 'Israel bombed central Beirut in the early hours of Thursday, killing
      at least six people, after its forces suffered their deadliest day on the Lebanese
      front in a year of clashes against Iran-backed armed group Hezbollah.'
    activationstatus: true
    created: 2024-10-03T09:21:18.430+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:09:57.010+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:45.585+08:00
    lastmodified: 2024-10-03T09:24:26.945+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel strikes heart of Beirut, killing six'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '06587c23-c5bd-469e-a6d7-7c9293aa9085'
      activationstatus: true
      created: 2024-10-03T09:21:18.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon/Jerusalem, Israel —</strong> Israel bombed
        central Beirut in the early hours of Thursday, Oct. 3, killing at least six
        people, after its forces suffered their deadliest day on the Lebanese front
        in a year of clashes against Iran-backed armed group Hezbollah.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc5d9a49-e7a2-472b-a867-a6aca0d521a3'
      activationstatus: true
      created: 2024-10-03T09:21:18.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it conducted a precise air strike on Beirut. Reuters witnesses\
        \ reported hearing a massive blast, and a security source said it targeted\
        \ a building in central Beirut’s Bachoura neighbourhood close to parliament,\
        \ the nearest Israeli strikes have come to Lebanon’s seat of government.\r"
    section2:
      primarytype: 'block'
      uuid: '06207d04-a3ce-498a-9afa-a52605f1c4aa'
      activationstatus: true
      created: 2024-10-03T09:21:18.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least six people were killed and seven wounded, Lebanese health\
        \ officials said. A photo being circulated on Lebanese WhatsApp groups, which\
        \ Reuters could not immediately verify, showed a heavily damaged building\
        \ with its first floor on fire.\r"
    section3:
      primarytype: 'block'
      uuid: 'fbe1f6cf-ab0c-491b-967c-793f54cef6db'
      activationstatus: true
      created: 2024-10-03T09:21:18.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three missiles also hit the southern suburb of Dahiyeh, where Hezbollah\
        \ leader Hassan Nasrallah was killed last week, and loud explosions were heard,\
        \ Lebanese security officials said. The southern suburbs came under more than\
        \ a dozen Israeli strikes on Wednesday.\r"
    section4:
      primarytype: 'block'
      uuid: 'e092f31e-de9d-4014-ace9-23f87f0e9b0a'
      activationstatus: true
      created: 2024-10-03T09:21:18.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A day after Iran fired more than 180 missiles into Israel, Israel said\
        \ on Wednesday eight soldiers were killed in ground combat in south Lebanon\
        \ as its forces thrust into its northern neighbour.\r"
    section5:
      primarytype: 'block'
      uuid: '21d1c60b-62a7-484e-bc23-806ec3f84736'
      activationstatus: true
      created: 2024-10-03T09:21:18.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said regular infantry and armoured units joined\
        \ its ground operations in Lebanon on Wednesday as Iran’s missile attack and\
        \ Israel’s promise of retaliation raised concerns that the oil-producing Middle\
        \ East could be caught up in a wider conflict.\r"
    section6:
      primarytype: 'block'
      uuid: '683fd660-49fb-4630-b969-c4fdaea01f6c'
      activationstatus: true
      created: 2024-10-03T09:21:18.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah said its fighters engaged Israeli forces inside Lebanon.\
        \ The movement reported ground clashes for the first time since Israeli forces\
        \ pushed over the border on Monday. Hezbollah said it had destroyed three\
        \ Israeli Merkava tanks with rockets near the border town of Maroun El Ras.\r"
    section7:
      primarytype: 'block'
      uuid: '6c69fb55-8fbb-462a-811f-8c94486f4281'
      activationstatus: true
      created: 2024-10-03T09:21:18.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu, in a condolence video, said:\
        \ \"We are at the height of a difficult war against Iran’s Axis of Evil, which\
        \ wants to destroy us.\r"
    section8:
      primarytype: 'block'
      uuid: 'a27dfcbf-e0ae-43dc-ab98-7a296db902ad'
      activationstatus: true
      created: 2024-10-03T09:21:18.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This will not happen because we will stand together and with God’s\
        \ help, we will win together,\" he said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c9124f0f-0eac-4175-94c6-6928c6555615'
      activationstatus: true
      created: 2024-10-03T09:21:18.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon’s health ministry said Israeli air raids killed at least 46\
        \ people in the south and centre of the country over the past 24 hours.\r"
    section10:
      primarytype: 'block'
      uuid: 'f7b77881-752a-4986-95c6-eb8b57dcfb7b'
      activationstatus: true
      created: 2024-10-03T09:21:18.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Iran said on Wednesday its missile volley — its biggest ever assault
        on Israel — was over barring further provocation, but Israel and the United
        States promised to hit back hard.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b553a9fb-952c-427c-901e-4c70952077aa'
      activationstatus: true
      created: 2024-10-03T09:21:18.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. President Joe Biden said he would not support any Israeli strike\
        \ on Iran’s nuclear sites in response to its ballistic missile attack and\
        \ urged Israel to act \"proportionally\" against its regional arch-foe.\r"
    section12:
      primarytype: 'block'
      uuid: '6b310fe7-d494-41c3-857d-9e2a498da96f'
      activationstatus: true
      created: 2024-10-03T09:21:18.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden joined a call with Group of Seven major power leaders on Wednesday\
        \ to coordinate a response, including new sanctions against Tehran, the White\
        \ House said.\r"
    section13:
      primarytype: 'block'
      uuid: '4fca64cc-7475-4065-a428-8773f5171edd'
      activationstatus: true
      created: 2024-10-03T09:21:18.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "G7 leaders voiced \"strong concern\" over the Middle East crisis but\
        \ said a diplomatic solution was still viable and a region-wide conflict was\
        \ in no one’s interest, a statement said.\r"
    section14:
      primarytype: 'block'
      uuid: '6b01e433-e344-4237-bd90-ad187cece5ef'
      activationstatus: true
      created: 2024-10-03T09:21:18.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah said it repelled Israeli forces near several border towns\
        \ and also fired rockets at military posts inside Israel.\r"
    section15:
      primarytype: 'block'
      uuid: '483748e8-bd97-431d-8675-5af56ef86244'
      activationstatus: true
      created: 2024-10-03T09:21:18.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The paramilitary group’s media chief Mohammad Afif said those battles\
        \ were only \"the first round\" and that Hezbollah had enough fighters, weapons\
        \ and ammunition to push back Israel.\r"
    section16:
      primarytype: 'block'
      uuid: 'cb8fd751-77a4-4b93-b58f-6bdcba57e383'
      activationstatus: true
      created: 2024-10-03T09:21:18.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s addition of infantry and armoured troops from the 36th Division,\
        \ including the Golani Brigade, the 188th Armoured Brigade and 6th Infantry\
        \ Brigade, suggested that the operation might expand beyond limited commando\
        \ raids.\r"
    section17:
      primarytype: 'block'
      uuid: 'a748c4dd-efec-4b1e-a365-67bbfdb7afcd'
      activationstatus: true
      created: 2024-10-03T09:21:18.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military has said its incursion is largely aimed at destroying\
        \ tunnels and other infrastructure on the border and there were no plans for\
        \ a wider operation targeting the Lebanese capital Beirut to the north or\
        \ major cities in the south.\r"
    section18:
      primarytype: 'block'
      uuid: '541f7a85-8a55-4d28-ae6c-dec7e52da64d'
      activationstatus: true
      created: 2024-10-03T09:21:18.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>1.2 million Lebanese displaced</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'eee1f848-744d-4745-9db1-484c34df51c0'
      activationstatus: true
      created: 2024-10-03T09:21:18.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nevertheless, it issued new evacuation orders for around two dozen\
        \ towns along the southern border, instructing inhabitants to head north of\
        \ the Awali River, which flows east to west some 60 km (37 miles) north of\
        \ the Israeli frontier.\r"
    section20:
      primarytype: 'block'
      uuid: 'afcdd474-ab29-4fad-8e84-f4f7e1f6e204'
      activationstatus: true
      created: 2024-10-03T09:21:18.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 1,900 people have been killed and over 9,000 wounded in Lebanon\
        \ in almost a year of cross-border fighting, with most of the deaths occurring\
        \ in the past two weeks, according to Lebanese government statistics.\r"
    section21:
      primarytype: 'block'
      uuid: 'd5b6d67a-d1a7-44b7-ba67-a2600932f5bc'
      activationstatus: true
      created: 2024-10-03T09:21:18.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Caretaker Prime Minister Najib Mikati said that about 1.2 million Lebanese\
        \ had been displaced by Israeli attacks.\r"
    section22:
      primarytype: 'block'
      uuid: '32da1c39-d5b1-4e8f-aaad-6c5d3d8807a1'
      activationstatus: true
      created: 2024-10-03T09:21:18.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malika Joumaa, from Sudan, was forced to take shelter in Saint Joseph’s\
        \ church in Beirut after being forced from her house near Sidon in coastal\
        \ south Lebanon with her husband and two children.\r"
    section23:
      primarytype: 'block'
      uuid: 'fbad5956-8bb4-4e24-b029-6fa36899db85'
      activationstatus: true
      created: 2024-10-03T09:21:18.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s good that the church offered its help. We were going to stay\
        \ in the streets; where would we have gone?\"\r"
    section24:
      primarytype: 'block'
      uuid: 'c1941da7-e5f5-4702-8546-cdf3da1589f0'
      activationstatus: true
      created: 2024-10-03T09:21:18.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran described Tuesday’s missile assault as a response to Israeli killings\
        \ of militant leaders, including Nasrallah, attacks in Lebanon against the\
        \ group and Israel’s war against Palestinian Hamas militants in Gaza.\r"
    section25:
      primarytype: 'block'
      uuid: '33d6d764-9f53-4170-b2d0-bed120a32335'
      activationstatus: true
      created: 2024-10-03T09:21:18.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There were no casualties from the missile onslaught in Israel, but\
        \ one person was killed in the occupied West Bank.\r"
    section26:
      primarytype: 'block'
      uuid: 'e1802f4e-2d93-4a37-922a-1c6135090de5'
      activationstatus: true
      created: 2024-10-03T09:21:18.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:57.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:24:26.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by James Mackenzie and Steven Scheer in Jerusalem;
        Maya Gebeily and Timour Azhari in Beirut; Parisa Hafezi in Istanbul; Phil
        Stewart, Jeff Mason and Idrees Ali in Washington; Michelle Nichols in New
        York; Adam Makary, Jaidaa Taha and Enas Alashray in Cairo; and Tala Ramadan,
        Jana Choukeir and Jack Kim in Seoul and Matthias Williams in Berlin, Elwely
        Elwelly and Clauda Tanios in Dubai and Angelo Amante and Giuseppe Fonte in
        Rome and Parisa Hafezi in Dubai; writing by Cynthia Osterman; editing by Deepa
        Babington)</em></p>'
