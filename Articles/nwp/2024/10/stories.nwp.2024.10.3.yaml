      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T09:55:11.631+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines (UP) Fighting Maroons moved closer to sweeping the first round
        of the UAAP Season 87 men’s basketball after beating the University of Santo
        Tomas Growling Tigers, 81-70, on Wednesday at the Smart Araneta Coliseum in
        Quezon City.</p>'
