    title: 'Tulfo brothers, Sotto top pre-election Senate poll'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b79dc48-5854-4173-aa9b-f533963ae0e8'
      activationstatus: true
      created: 2024-10-03T16:04:05.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two popular brothers
        and a former celebrity lawmaker topped a new non-commissioned pre-election
        survey for the Senate released on Thursday, Oct. 3, by a public opinion research
        group.</p>'
    section1:
      primarytype: 'block'
      uuid: '182a423b-aebe-4182-a3a8-759572861958'
      activationstatus: true
      created: 2024-10-03T16:04:05.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to WR Numero Research’s September poll, ACT-CIS party-list
        Rep. Erwin Tulfo led with a score of 47.2%. He also topped the last survey
        in March.</p>'
    section2:
      primarytype: 'block'
      uuid: '419c78f9-436c-4165-a57b-3fd989308785'
      activationstatus: true
      created: 2024-10-03T16:04:05.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Senate President Tito Sotto was second at 39.3%, while Tulfo’\
        s eldest brother, Ben, was third at 36.1%\r"
    section3:
      primarytype: 'block'
      uuid: '3dd228de-48b3-4697-8d75-b8b027d676ab'
      activationstatus: true
      created: 2024-10-03T16:04:05.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former President Rodrigo Duterte was a Number 4-5 choice, followed
        by sitting senator Pia Cayetano, former lawmaker Manny Pacquiao, reelectionist
        Bong Revilla, and Ping Lacson, who has already filed his certificate of candidacy.</p>'
    section9:
      primarytype: 'block'
      uuid: '82d803f6-6148-40f1-a36c-83bf8a4ffbee'
      activationstatus: true
      created: 2024-10-03T18:30:43.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rounding up the so-called Magic 12 were the president’s sister Imee
        Marcos, incumbent senator and Duterte ally Bato dela Rosa, Kiko Pangilinan
        who is set to make a comeback, and senator Lito Lapid.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a0e91d07-1071-418d-a602-ed40de52f1fa'
      activationstatus: true
      created: 2024-10-03T16:04:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Doctor vlogger and former vice presidential candidate Willie Ong was\
        \ outside the Magic 12, followed by Senators Bong Go and Francis Tolentino.\r"
    section6:
      primarytype: 'block'
      uuid: '486ddc40-c3f2-49de-9cca-411b206cd631'
      activationstatus: true
      created: 2024-10-03T16:04:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Compared with the March survey, WR Numero Research said some of the\
        \ biggest gainers were Francis Tolentino, Bam Aquino, Gringo Honasan, and\
        \ Franklin Drilon, all outside the Top 12.\r"
    section7:
      primarytype: 'block'
      uuid: '94f45e24-a8c4-4da1-bed6-d252d2b4f91a'
      activationstatus: true
      created: 2024-10-03T16:04:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WR Numero interviewed 1,729 adult Filipinos from Sept. 5 to 23 for\
        \ the report. The survey had a 95% confidence level and a ±2% margin of error.\r"
    section8:
      primarytype: 'block'
      uuid: '64849385-7f91-40a0-953a-f035b32921bd'
      activationstatus: true
      created: 2024-10-03T16:04:05.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:50.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T18:30:43.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The filing of certificate of candidacy for the 2025 midterm elections\
        \ is from Oct. 1 to Oct. 8.\r"
  'START HERE----->south-korea-president-philippines':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-03T16:27:41.000+08:00
    imagesource: '4b7ceb90-bf9e-4ba5-a0c0-6ab4c29fc915'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3a5eaa9b-dd3b-4178-b9ca-d06fa888fe9f'
    lead: 'South Korean President Yoon Suk Yeol will visit the country on Oct. 6-7
      upon the invitation of President Ferdinand Marcos Jr., the Presidential Communications
      Office (PCO) said on Thursday, Oct. 3.'
    activationstatus: true
    created: 2024-10-03T16:29:33.430+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:09:49.951+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:47.234+08:00
    lastmodified: 2024-10-03T16:29:33.476+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korean leader to visit PH '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f8e1ca7-e00d-4b28-ac60-eb4fc36c2ae2'
      activationstatus: true
      created: 2024-10-03T16:29:33.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.472+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> South Korean President
        Yoon Suk Yeol will visit the country on Oct. 6-7 upon the invitation of President
        Ferdinand Marcos Jr., the Presidential Communications Office (PCO) said on
        Thursday, Oct. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb77535b-8ea0-48af-a0a7-5b657d202414'
      activationstatus: true
      created: 2024-10-03T16:29:33.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCO said the state visit will be the first by a South Korean head
        of state since 2011, adding that it will mark a significant milestone in the
        75th anniversary of diplomatic relations.'
    section2:
      primarytype: 'block'
      uuid: '94322cf5-b717-4b37-8c11-70bb97e18e50'
      activationstatus: true
      created: 2024-10-03T16:29:33.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and First Lady Louise Araneta-Marcos will welcome Yoon and First
        Lady Kim Keon Hee at Malacañan Palace on Oct. 7.'
    section3:
      primarytype: 'block'
      uuid: 'cbc0c25a-6172-467e-87f4-27df4fbe7f70'
      activationstatus: true
      created: 2024-10-03T16:29:33.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The two leaders will hold a bilateral meeting to explore key areas
        of cooperation, including political, security and defense, maritime, economic
        development, and people-to-people exchanges,” the PCO said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '3fd662e1-6967-49c8-af2d-2b51003b026e'
      activationstatus: true
      created: 2024-10-03T16:29:33.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Discussions of the two leaders  will also cover labor and consular
        matters, as well as regional and international issues.'
    section5:
      primarytype: 'block'
      uuid: '6016d42b-03b0-416f-bbab-f6e1a0892806'
      activationstatus: true
      created: 2024-10-03T16:29:33.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PH-Korea maritime dialogue</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'a64f95ee-2d55-4658-a893-3f30c7941288'
      activationstatus: true
      created: 2024-10-03T16:29:33.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila and Seoul will also hold their third bilateral maritime dialogue
        later this year.'
    section7:
      primarytype: 'block'
      uuid: 'd8c2aa3f-1c9c-454c-ab95-11da43631d01'
      activationstatus: true
      created: 2024-10-03T16:29:33.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The dialogue presents an opportunity for both nations to deepen cooperation
        in maritime security, the ocean economy, the marine environment, and regional
        maritime developments.'
    section8:
      primarytype: 'block'
      uuid: '096d48c4-af19-4de7-a576-0b82f7a389a9'
      activationstatus: true
      created: 2024-10-03T16:29:33.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Korea is leveraging its competitive advantage to push for greater
        international partnerships. As a pivotal maritime country, the Philippines
        is a key partner in the context of Korea’s Indo-Pacific Strategy,” said Korean
        Ambassador to the Philippines Lee Sang-Hwa in a forum last month.'
    section9:
      primarytype: 'block'
      uuid: '86b587cb-b2a4-4fdc-b067-41406d71010a'
      activationstatus: true
      created: 2024-10-03T16:29:33.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lee added that the Philippines is the only member of the Association
        of Southeast Asian Nations that has a maritime dialogue with South Korea.'
    section10:
      primarytype: 'block'
      uuid: '888f3ead-9321-425b-83da-4343d46be51e'
      activationstatus: true
      created: 2024-10-03T16:29:33.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador also noted that South Korea has consistently supported
        the Philippines on issues related to the South China Sea or West Philippine
        Sea.'
    section11:
      primarytype: 'block'
      uuid: 'a23eb670-5b38-4f8b-bca8-55e5cb16e004'
      activationstatus: true
      created: 2024-10-03T16:29:33.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:49.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-03T16:29:33.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The South China Sea is now hotter and more turbulent than it was
        in 2016. Since I took office, the Korean government has issued its position
        on the West Philippine Sea 10 times, reiterating the importance of freedom
        of navigation and overflight, and a rules-based international order,” Lee
        said.</p>'
