      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089461b1-45e9-4f5a-9e69-996ad58c903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T17:35:17.467+08:00
