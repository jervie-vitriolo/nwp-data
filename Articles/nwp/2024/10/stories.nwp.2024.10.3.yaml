      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.631+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines (UP) Fighting Maroons moved closer to sweeping the first round
        of the UAAP Season 87 men’s basketball after beating the University of Santo
        Tomas Growling Tigers, 81-70, on Wednesday at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3322862-2ba3-425b-aaa1-8284e6ce57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.632+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd6d61-2f68-42d9-8c89-fbe916efe41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.632+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Harold Alarcon carried the scoring cudgels for the Fighting Maroons\
        \ as he notched 16 points, three rebounds, and three assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fd0db-c1c3-45e4-8b76-ee0d188b7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.201+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.633+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a42480-35ac-4beb-a9c2-08155527cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.201+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.633+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "UP played without floor general JD Cagulangan who was feeling under\
        \ the weather.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac26a1f-155d-4a36-bf81-98ebf436b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.202+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6a9ef-c752-4b95-a140-761aea8a3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.202+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Growling Tigers looked like they were a legitimate threat to hand\
        \ UP its first loss this season, but the Fighting Maroons got their groove\
        \ and pulled away in the final quarter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddc1a8-e82a-426b-af45-53b020b83c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.202+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.635+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4437e-7c2f-441b-9706-8f0f4bdb54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.203+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.635+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Francis Lopez chipped in 15 points and six rebounds, while Terrence\
        \ Fortea added 11 points for UP.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e837118-23b9-4087-bdf5-7f6db49ed47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.203+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.635+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed91f-de2f-4e09-bcb4-e27d33b57f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T09:52:25.203+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-03T09:55:11.636+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mo Tounkara posted a game-high 21 markers and grabbed five boards for\
        \ UST which now suffered back-to-back losses and fell to 3-3 in the team standings.\r"
    '11':
