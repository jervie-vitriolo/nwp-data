      lastmodified: 2024-10-03T16:34:21.697+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The investment of Robinsons Hotels and Resorts (RHR) include the launch\
        \ of ultra-luxury hotel 'NuStar' in Cebu, the lifestyle brand “Grand Summit”\
        \ in key locations such as Cebu and Pangasinan, and the highly anticipated\
