      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> One of the local companies
        in the poll technology provider joint venture has withdrawn from the entity
        to avoid possible conflict of interest over supposed candidacy plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b18b1-2d3e-4bbd-87f4-5bed88173742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a87557-dfb8-427c-a98e-40e39d99155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the Commission on Elections (Comelec) confirmed the
        pullout of St. Timothy Construction Corporation (STCC) from the joint venture
        led by South Korea-based Miru Systems Co. Ltd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef48041-9288-4faa-a811-1c16f592c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c6f28-10ce-4375-ba43-ef66c31bd11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nakatanggap kami ng liham mula sa joint venture ng Miru System
        kung saan kami ay na-inform nila na ‘yung pangatlong partner sa joint venture
        para sa pag-supply ng software, hardware, at printing machines na dinala sa
        National Printing Office ay nag withdraw sa joint venture partners,” Comelec
        chairperson George Garcia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e42e4-5bb6-46c0-93d2-c1c43f4c9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52223ed3-60e6-456a-bc5b-be35f114a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a letter from the Miru joint venture where
        they informed us that the third partner to supply software, hardware, and
        printing machines given to the National Printing Office has withdrawn.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736c85f-57aa-4078-9542-3474ea006b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia added STCC served as the credit line of the joint venture
        to prove it has the financial capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e8ea0-6f3c-4efd-b520-d9422f3045c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-03T18:18:55.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:37:38.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While STCC played a role in meeting regulatory compliance requirements,
        they did not contribute to the development of our voting machines or services
        to be used in the 2025 National and Local Elections,” Miru Systems said in
        a statement.</p>'
