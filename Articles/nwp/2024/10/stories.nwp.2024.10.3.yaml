      'mgnl:lastModified': 2024-10-03T17:17:02.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacuna and Servo filed their certificates of candidacy for reelection
        on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f4a1f-59e6-4b02-83b7-f84f09f10e0b'
