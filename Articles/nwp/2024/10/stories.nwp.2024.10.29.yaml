      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said while a number of families have sought the center’s help, its\
        \ findings indicate that the majority of drug users are only at moderate risk.\
        \ The center only caters to severe drug dependence.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd35a6-2135-4eb7-854c-dba1556457eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.440+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Mega DATRC is one of many institutions — public or private — that\
        \ shelters substance abuse victims.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9a3a0-ca10-4a37-a1dc-973661647026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said he aims to build drug rehabilitation facilities in every\
        \ province. In his third State of the Nation Address, the president also said\
        \ his administration’s “bloodless war” on dangerous drugs will continue to\
        \ adhere to the established “8 Es” of an effective anti-illegal drugs strategy.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4bdbb-47b1-4c21-8f69-66a3f9fa2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
