    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3026df3b-4c64-4cc9-bcf4-d5552ca6fdd1'
    'lead': 'PAGASA warns Batanes ahead of a possible close approach of ‘Leon’ on
      Thursday as the tropical cyclone rapidly intensifies. More areas are under Signal
      No. 2'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-29T10:51:35.836+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:19:24.037+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:08.791+08:00
    'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'KristinePH']
    'stories': []
    'template': '1'
    'title': 'More areas under Signal 2 as ‘Leon’ approaches'
    'updated': 2024-10-29T18:21:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5fe4f-c07e-4689-bcfb-d8145e6fca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Government meteorologists
        raised Signal No. 2 in more areas in Luzon as Typhoon Leon (international
        name: Kong-rey) approaches the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14c316-9524-41d1-944a-9a77710a84bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said “Leon” rapidly intensified\
        \ over waters east of Cagayan, adding it could reach super typhoon category.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfe951-3508-4396-a0b1-4dead309f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Leon” has maximum sustained winds of 150 kilometers per hour (kph)\
        \ near the center and gustiness of up to 185 kph.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694901da-0d4e-4dda-b61f-d4a6e984824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Leon’ will be closest to Batanes between Thursday early morning and\
        \ noon. A landfall in Batanes is also not ruled out,” PAGASA said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd2b7f-f50d-4413-bd7a-0507c43f8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Leon’ will likely be at or near super typhoon intensity during its\
        \ closest point of approach to Batanes,” it added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e4697-f1df-45b2-88c0-a1c850110522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 2 is up in Batanes, Babuyan Islands, mainland Cagayan, the\
        \ northern and eastern portions of Isabela, Apayao, the northern portion of\
        \ Kalinga, the northern portion of Abra, and Ilocos Norte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfce98-4d2e-4ac8-911a-7a6da7fd7fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 1 covers the rest of Isabela, Quirino, Nueva Vizcaya, the\
        \ rest of Kalinga, Mountain Province, Ifugao, Benguet, the rest of Abra, Ilocos\
        \ Sur, La Union, the eastern portion of Nueva Ecija, Aurora, the northern\
        \ and eastern portion of Quezon including Polillo Islands, Camarines Norte,\
        \ Camarines Sur, Catanduanes, Albay, and the northern portion of Sorsogon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6af052-09d7-455f-a3bd-d2258113dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA raised a storm surge alert in the coastal areas of Batanes and\
        \ Babuyan Islands.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e59a4-47e1-431a-95f4-31fc00688bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Strong to gale-force gusts are expected over Bataan, Metro Manila,\
        \ Calabarzon, Mimaropa, Bicol region, Visayas, Dinagat Islands, Surigao del\
        \ Norte, and Camiguin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf14bd-4e7b-4b96-8c59-3dc8fef34171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:21:55.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:24.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:30:55.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Intense to torrential rains may occur in Batanes and Cagayan including\
        \ Babuyan Islands; heavy to intense rains in Ilocos Norte, Apayao, Occidental\
        \ Mindoro, and Antique; and moderate to heavy rains in Ilocos Sur, Abra, Kalinga,\
        \ Calamian Islands, Romblon, Negros Occidental, and Aklan.\r"
