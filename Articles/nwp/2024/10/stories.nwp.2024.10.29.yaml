      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s ambassador to Pyongyang, Alexander Matsegora, saw off
        Choe at the airport, the Russian embassy said in a statement posted on the
        embassy’s Vkontakte social media page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7682b-978c-4299-9eaf-224e8aa4f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.779+08:00
