      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f8687-54e0-4243-b42a-e247eb5f9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recent sea and air confrontations in the South China Sea between
        China and the Philippines over competing territorial claims in the highly
        strategic waterway have raised the risk of an escalation that could eventually
        involve the U.S., which is treaty-bound to defend the Philippines if it is
        attacked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444a83b-ec4d-4492-ac81-a661cfcd3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df727f1d-d81c-4b53-ae36-0d8c4a56d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has also recently staged war games around Taiwan in which
        it simulated attacks and deployment of ships and aircraft, drawing condemnation
        from the democratically governed island’s government and the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad3459-d332-4550-89d7-6cfeae28b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533f6ed-700b-4f64-82f8-abbdb756a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"National security forces have seized a variety of special technical
        devices used for spying on marine information and data, hidden in the vastness
        of the sea," the state security ministry said, without specifying where the
        devices were found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209781ab-e9b0-40c0-a6c4-133659d375d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a569614-f314-4d4e-8b50-119f37269094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Some act as ''secret agents,'' drifting and floating with the waves,
        monitoring the situation in our territorial waters in real time. Some act
        as underwater ''lighthouses,'' indicating the direction for foreign submarines
        that have invaded our waters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74243f-39a2-4ddb-8344-fbfb2b0a16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c03a02-fb93-41ed-968a-5452a8b9b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China claims sovereignty over nearly all the South China Sea, including
        areas claimed by Brunei, Malaysia, the Philippines and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329aba4-a7b6-46b1-986d-58b42a438a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fafb2-7f40-4533-9411-11ae8cd6fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also said it will never renounce the use of force over
        Taiwan, which rejects China’s sovereignty claims and says only the island’s
        people can decide their future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0c2be-046b-4468-b6e8-a7970b29389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3397d-2a74-43ee-a48e-f1aca9b58de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A submarine arms race is intensifying between China and the United
        States and its allies, analysts say, with Beijing on track to have a new generation
        of nuclear-powered and -armed submarines in operation by the end of the decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad57bd5-1c78-48fd-9708-8547357bfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3c6a9-8fdb-4f35-bb5b-b4a8bed7f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Facing a serious and complicated covert struggle for deep-sea security
        and the real threat of foreign espionage and intelligence agencies... (the
        ministry) will firmly defend China’s sovereignty, security and development
        interests and contribute to the construction of a strong maritime nation,"
        the ministry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7408b6-f144-47b0-aebc-2e126a280c64'
