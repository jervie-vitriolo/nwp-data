      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>To further minimize possible causes of delays at the tollways, SMC
        Infrastructure is reminding motorists to make sure their Autosweep accounts
        have sufficient load. Their cards must be ready in their vehicles should these
        be needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
