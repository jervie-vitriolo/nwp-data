      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:59:29.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Known among locals as a hub of paranormal occurrences, the hospital
        offers the backdrop for the “first meta found footage horror film” in the
        Philippines, making it a highly anticipated addition to the MMFF lineup.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cf548-90b2-499f-9261-5e0c500e7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:38:15.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:01.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:59:29.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Hollywood media outlet “Variety” has spotlighted the Philippine adaptation,
        highlighting Gil’s role with other cast members Jane de Leon, Alexa Miro,
        Rob Gomez, MJ Lastimosa, Raf Pineda, and content creator Ryan Azurin.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16f4b7-c441-47ff-a792-4a9f1c19c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:38:15.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:01.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:59:29.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The original “Gonjiam: Haunted Asylum” was a big hit in South Korea,
        grossing $21 million (P1.2 billion) and achieving the second-highest box office
        for a Korean horror film in 2018.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33737323-b5f1-4d74-9548-1178ad4bcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:38:15.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:01.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:59:29.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Directed by acclaimed filmmaker Erik Matti, known as the “Master of
        Horror” in Philippine cinema, “Strange Frequencies” is produced by Matti and
        veteran filmmaker Dondon Monteverde.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1f310-b156-4c14-b1e9-022db9f5b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:38:15.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:01.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:59:29.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duo is known for its work on hits like “On the Job” (2013),
        “Honor Thy Father” (2015), “Seklusyon” (2016), “BuyBust” (2018), and “Kuwaresma”
        (2019).</p>'
