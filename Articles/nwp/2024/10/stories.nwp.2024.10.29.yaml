      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set in Taiwan’s Xinglin Hospital, which has been shut by the government
        for three decades now, the film follows a team of young Filipino actors exploring
        the abandoned facility.</p>'
