    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d785e-f487-405c-80f4-8509c8158d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Choe’s visit comes as NATO joined Seoul, Washington and Kyiv in
        confirming Pyongyang’s dispatch of troops to Russia, saying that North Korean
        military units had been deployed to Russia’s Kursk region on the border with
        Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f9e98-c001-4495-9d5f-e8a02e43aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328b1e3-ff15-4743-b081-5c1df7fe0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said on Monday that Washington would not impose new
        limits on Kyiv’s use of American weapons if North Korea entered Moscow’s
        war against Kyiv. It also said that North Korea had sent 10,000 troops to
        eastern Russia for training, up from its estimate of 3,000 on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc0f32-8971-41bb-8a34-93eca5f7bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8dd04-a9d4-4e8a-adbb-7e61a8ba7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden called the situation "very dangerous."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00db53-d2d8-4d29-b6c8-56239b2674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.785+08:00
