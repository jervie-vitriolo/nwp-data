      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ba8f3-5e58-4bd3-bdc3-b32f282bd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
