      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong> North Korea’s foreign minister,
        Choe Son Hui, is on her way to Moscow, state media KCNA and Russian officials
        said on Tuesday, for her second trip to Russia in six weeks amid rising concerns
        about Pyongyang’s involvement in Moscow’s war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e2f13-8b98-4cb4-b608-b333870b7e67'
      'mgnl:activationStatus': true
