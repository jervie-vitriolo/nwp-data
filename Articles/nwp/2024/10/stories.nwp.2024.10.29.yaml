      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.416+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "There was a suggestion under the Marcos administration to repurpose\
        \ the center into a detention facility to decongest the National Bilibid Prison\
        \ in Muntinlupa City.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952d50f-7658-410e-a244-8b6ed3d1909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.417+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Insofar as the Mega DATRC is concerned, it plans to maximize functional\
        \ areas. Over the years, however, wear and tear is showing in some structures\
        \ — dormitories in prefabricated structures usually from G.I sheets are weak\
        \ against storms, Dancel said.\r"
