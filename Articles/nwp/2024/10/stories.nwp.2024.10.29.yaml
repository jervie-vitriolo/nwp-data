    'title': 'Give drug panel probe leeway – Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6dc4a-669b-450b-b0da-b15ace952117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.685+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.700+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The public should give
        the Senate panel probing the controversial Duterte drug war some leniency
        after its first hearing attended by the former president in his first appearance
        at a public hearing, Senate President Francis “Chiz” Escudero said on Tuesday,
        Oct. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d51769-efaf-43bf-a192-2dd9df2c7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.685+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.685+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This is the first time that a former president with his character\
        \ has ever appeared before any institution either the House or the Senate\
        \ under oath, I think we have to give the committee members and the presiding\
        \ officer some leeway,” Escudero said during Tuesday’s Kapihan sa Senado forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8efe6b-ec60-4cfc-97b2-59a7b3c97f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.686+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.686+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said Minority Leader “Koko” Pimentel III did a “good job”\
        \ leading the hearing where a number of remarkable statements were made by\
        \ former President Rodrigo Duterte about his campaign marked by thousands\
        \ of deaths.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c386f0c-5a8e-488f-9389-be927dc53b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.686+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.686+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi madali ang papel na ginampanan ni Senator Koko kahapon. At para\
        \ sa akin nagawa ay ginawa niya sa abot ng kanyang makakaya ang pagchair,\
        \ pagpreside sa hearing na iyon,” Escudero said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8049d0-7fb4-4a93-b3c1-fb531b3ae67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.686+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.686+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The role Senator Koko played yesterday wasn’t easy.
        And for me, he did his best in chairing and presiding over that hearing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a2aa0-66c8-4212-bb97-b2a03a7f5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.687+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.687+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Videos of the hearing went viral, showcasing Duterte’s extended curses\
        \ and ramblings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9addb-e71e-4572-a413-bc2f2892fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.687+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.687+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c18068-49e6-4754-9249-2d52edbcd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.688+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.688+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Former Senator Panfilo “Ping” Lacson said in a post on X (formerly\
        \ Twitter) that the Senate “was ‘invaded’ by the former president of the republic.”\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade2d1d-da05-4d39-8b2d-c4604a6e7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.688+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.688+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8fe24-345f-4185-af3c-b52975ad29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.688+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.688+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a tweet, Lacson said “only one consistently and steadfastly stood\
        \ up to preserve the dignity of the Philippine Senate. She happens to be a\
        \ woman who answers ‘present’ during a roll call. Her name: Risa Hontiveros.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c815c-9a7a-4a89-9fa6-81acdce0a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.689+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.689+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero also praised Hontiveros for calling out Duterte’s cursing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6aa6c-29b5-427f-ba66-ecd900b0f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.689+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.689+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Magandang napoint out yun ni Senator Risa dahil ayokong mamanhid ang\
        \ Senado o ang lipunan o tayong lahat na isipin nating okay lang yun. Hindi\
        \ okay yun ha?” Escudero added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67d32d-91a3-4247-adb8-3280f63f0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.690+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.690+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Senator Risa made a good point because I don’t want the\
        \ Senate, the society, or all of us to become numb and think that it’s okay.\
        \ It’s not okay, you know?]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63559ed-b026-4ab8-b06b-daf4c091f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.690+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.690+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df2762-38eb-4f0a-9894-2107627ae16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.691+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.691+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked for areas of improvement for the next hearing, Escudero suggested\
        \ that lawmakers avoid lengthy statements and allow resource persons more\
        \ time to speak.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481a89d-6bbd-441d-b236-2ebb261929e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.691+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.691+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the hearing, Duterte made admissions to the nation’s surprise,\
        \ including ordering police to “encourage” criminals to fight back and to\
        \ kill those who resisted. He also admitted to having a personal “death squad”\
        \ composed of “gangsters,” though he later retracted this statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba50ab-3b64-43d6-97db-7795bdb133ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.692+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said Duterte’s statements were made under oath, and that these\
        \ cannot simply be dismissed as jokes, unlike remarks made in his past speeches.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c756e6-8b19-416b-a3e5-aed11bf835e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:26:57.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:26:57.692+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Pimentel said it is up to the lawyers to analyze Duterte’s
        admissions, which are also accessible to the International Criminal Court
        as it investigates the drug war, since these statements are considered public
        record.</p>'
