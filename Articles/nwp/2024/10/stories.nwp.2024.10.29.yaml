      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c4814-d092-46ac-9585-e6fd9ceb24f2'
      'mgnl:activationStatus': true
