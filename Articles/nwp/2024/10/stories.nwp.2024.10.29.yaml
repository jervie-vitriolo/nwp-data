      'mgnl:lastModified': 2024-10-30T12:04:47.450+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Back to the function room, Joshua* responds convincingly to the discussion\
        \ prompt. He said he is hoping his message would resonate with others he called\
        \ “brothers.”\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2e9db-cf03-4b5e-af1a-ec6ae8bf456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.451+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ako ang tatanungin, kung anong motibasyon o benefits ng hindi\
        \ paggamit, ito ‘yong maibalik ang buhay ng bawat isa sa normal…na maging\
        \ maayos ‘yong relasyon sa mga anak natin, sa mga asawa natin, sa mga magulang\
        \ natin, o maibalik natin ‘yong kredibilidad ng bawat isa sa community,” he\
        \ said.\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c054ac8-d18c-4b09-ac27-3c7882bc3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For me, the motivation or benefits of not using drugs\
        \ is that we can return to a normal life, fix our relationships with our children,\
        \ partners, and parents, or restore our credibility in the community.]\r"
