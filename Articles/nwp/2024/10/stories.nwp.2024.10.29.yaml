      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Maria* said she looks forward to recovering her self-respect lost over\
        \ drugs upon completing the program.\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec93a8-9546-4cc5-bb8b-1ae2baa839d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.321+08:00
