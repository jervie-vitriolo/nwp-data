      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I want everyone to be on alert about risk management," Yoon told
        the meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b480e-4520-497e-acb5-ccdd023bef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.782+08:00
