    'lead': 'The public should give the Senate panel probing the controversial Duterte
      drug war some leniency after its first hearing attended by the former president
      in his first appearance at a public hearing, Senate President Francis “Chiz”
      Escudero said on Tuesday, Oct. 29.'
    'mgnl:activationStatus': true
