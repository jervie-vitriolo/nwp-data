    'mgnl:lastModified': 2024-10-29T11:26:24.552+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China warns of deep-sea spying devices, underwater ''lighthouses'' that
      guide foreign submarines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b181a5-e84b-44b8-a7b1-a14b5bb552ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China —</strong> China’s Ministry of State Security
        said on Tuesday that it had retrieved spying devices both on the ocean surface
        and in the depths of the sea, including underwater "lighthouses" that could
        guide the transit of foreign submarines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9938db0-5261-4ea1-8188-06b6ce9333a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451392f6-ca03-4e4b-bd14-7bd1a55ba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:42.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:26:24.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it had uncovered devices that had been hidden
        on the ocean floor and were sending back information that could "pre-set the
        field for battle," in an article on its official WeChat account, China’s
        most popular social media app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a6986-96ac-4be5-9a44-d8c53fc44f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:26:24.530+08:00
