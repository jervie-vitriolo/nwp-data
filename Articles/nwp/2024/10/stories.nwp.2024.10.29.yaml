      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb0153-fdcc-49cd-84a5-a2324e75f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.778+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>KCNA said a delegation led by Choe left on Monday for an official
        visit to Russia, without elaborating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e6900-54da-4cd8-b6ed-111a8ba53ecb'
