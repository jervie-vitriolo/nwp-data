      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93015e2a-056c-4299-aa89-ac36a9f4110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"So merong mapaglaya, magaang na pakiramdam dahil nakapagpahayag.\
        \ Ang sabihin nating misgiving or pwede ko sabihin kulang doon ay unang-unang\
        \ nilimitahan kami sa oras,\" said Villanueva in an interview with NewsWatch\
        \ Plus. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ad074-ba9e-462a-9a64-cdf7c86828b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761bad6-c77e-4aa0-889a-57e74f1960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.681+08:00
