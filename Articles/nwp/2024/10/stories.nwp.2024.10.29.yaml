      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0575d72-abda-4ec9-bee6-46c6eddacb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s president, in a phone call with European Commission
        President Ursula von der Leyen, said the deployment of North Korean troops
        to the front lines of the war in Ukraine may come sooner than expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1d31b-b2f7-4ed4-998a-830fbc41d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.787+08:00
