      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company reiterated its appeal for motorists to update their
        account information, particularly those who have Autosweep-To-Go accounts
        via the <a href="https://autosweeprfid.com/v4/web/">Autosweep website</a>,
        where they simply need to enter their correct details.</p>'
