      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a televised cabinet meeting, South Korean President Yoon
        Suk Yeol said "illegal" military cooperation between Russia and North Korea
        posed a serious threat to the international community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
