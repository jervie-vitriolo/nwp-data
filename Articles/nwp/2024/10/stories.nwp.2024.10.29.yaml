      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Lawmakers in the House of Representatives
        are mixed on whether the government should cooperate with the International
        Criminal Court (ICC) after former President Rodrigo Duterte’s bombshell on
        his bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0460b-0574-472f-aa07-d07194a8a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016bd612-ca76-464a-a50a-4876f34caa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, Duterte admitted ordering police officers to
        <a href="https://www.newswatchplus.ph/news/2024/10/28/Duterte-admits-ordering-police.html">provoke
        drug suspects</a> and kill them when they fight back. Cops widely used the
        narrative of “nanlaban,” which translates to “fought back,” to justify their
        drug war killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad6335-f4df-4628-b736-d79ca8551ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive also said he has a death squad, but added
        it was a euphemism for the Davao police running after criminals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856d9c9-e6ef-4e18-9b71-61860e1df79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d5b8e-f07e-4d8b-9e5a-0f10a2117a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Tuesday, Oct. 29, the Makabayan bloc members
        pushed the government to cooperate with the ICC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e2b99-9070-4f73-89cc-e6b172f88945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706d6a4-3848-41a8-bac9-3a12affd7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/10/28/house-members-duterte-jail.html">House
        members want Duterte imprisoned for killing admission</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eeeee1-6ead-495f-9866-e931e194c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“His confession about maintaining a death squad and encouraging
        extrajudicial killings demands full cooperation with the ICC because as it
        is, justice is still hard to come by in our country especially when one is
        dealing with the former president,” House Deputy Minority Leader and ACT Teachers
        party-list Rep. France Castro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867a862-d665-4101-961a-a49870119bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d67021-c840-4fab-9cfa-b45c1d05e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“He is digging his own grave. Kumakapal ang ebidensyang pwedeng magamit\
        \ sa mga kaso laban sa kanya sa International Criminal Court,” Kabataan Party-list\
        \ Rep. Raoul Manuel said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69d4bc-8ece-470a-a221-790854d6b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.666+08:00
