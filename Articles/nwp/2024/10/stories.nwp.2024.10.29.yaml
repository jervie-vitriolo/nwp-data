      'mgnl:lastModified': 2024-10-30T12:04:47.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, at the mega rehab center, 4,279 drug dependents have been\
        \ admitted. From that number, around eight in 10 have completed the program.\
        \ The facility is also monitoring 3,211 clients in aftercare service.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83337cca-ead0-409b-bb96-32691789c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.304+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.447+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But across the country, around 1.7 million Filipinos 10 to 69 years\
        \ old are into drugs, usually marijuana and shabu (local version of methamphetamine\
        \ hydrochloride), according to the Philippine Statistics Authority in 2019.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ade948-4f40-4635-b39b-1925a6c5e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.448+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Mega DATRC has vowed to provide services while still available.\
        \ “Hangga’t hindi pa kami pinapaalis sa Fort Magsaysay [As long as we are\
        \ not evicted from Fort Magsaysay],” said Dancel, the chief of hospital.\r"
