    'mgnl:lastModified': 2024-10-29T14:28:35.091+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Australia-Philippines']
    'stories': []
    'template': '1'
    'title': 'Australia gives radios to boost coast guard capabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c961cb-d519-4eb9-a174-11e2d1cbf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The Australian government has provided
        equipment to improve coast guard communication in maritime operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf7600-40a3-4856-a66d-84f024a45d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Australia said the very high frequency (VHF) base
        radios will support efforts in Palawan to monitor maritime incidents, respond
        swiftly to emergencies, and improve coordination in maritime operations as
        part of the coast guard modernization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd279ae-05f1-4fa4-a2c6-6fdccaf94bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Australia has the utmost respect and admiration for the vital work
        of the PCG (Philippine Coast Guard) and the dedication of its officers,” said
        Australian Ambassador to the Philippines HK Yu.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df854f6-ccba-464b-9cff-d7d337173227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Earlier this year, Australian officials met with PCG Palawan personnel
        to discuss their challenges and explore additional support. We are pleased
        to provide these radios to enhance communication between PCG vessels, stations,
        and substations in Palawan,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa419d6-c2e9-4a73-adfd-851b307a460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The donation is part of Australia’s ₱328-million civil maritime cooperation
        program that includes vessel maintenance, aerial drones, postgraduate scholarships,
        operational training, and annual law of the sea courses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52b10d-cb24-499e-b3db-f04c2db7c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T14:28:35.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:17:11.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T14:28:35.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As strategic partners, Australia remains committed to supporting
        the PCG’s needs,” Yu said.</p>'
