      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The show must go on</strong></h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295ea11-327f-46e4-bb01-426465ddf9fd'
