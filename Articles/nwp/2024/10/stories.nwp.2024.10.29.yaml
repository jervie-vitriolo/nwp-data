      'mgnl:lastModified': 2024-10-29T11:31:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>DPRK stands for North Korea’s official name, the Democratic People’s
        Republic of Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3066e39-a933-44a6-a0cd-b16568854a80'
