      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Flavie Villanueva of Project Paghilom presented some of the stories
        of the EJK victims, including showing a list of over 300 people killed during
        the drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20c3c7-5ddc-42a6-b28d-407ce5eb6db3'
      'mgnl:activationStatus': true
