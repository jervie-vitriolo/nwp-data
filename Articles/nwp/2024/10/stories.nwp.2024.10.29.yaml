      'mgnl:lastModified': 2024-10-29T11:31:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The visit of the head of the DPRK Foreign Ministry to the Russian
        Federation is taking place within the framework of a strategic dialogue -
        following an agreement to enhance ties reached by the leaders of our countries
        during the June 2024 summit," the statement said.</p>'
