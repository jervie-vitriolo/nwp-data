      'mgnl:lastModified': 2024-10-30T12:04:47.415+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At the height of the pandemic, Phase 4 became a health site for patients.\
        \ Phases 3 and 4 were eventually converted into military training facilities,\
        \ Dancel said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42117c71-fb03-4f05-936b-975f0c88587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
