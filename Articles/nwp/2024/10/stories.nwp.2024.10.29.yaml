      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the meeting of North Korean leader Kim Jong Un and President
        Vladimir Putin in Russia’s Far East last year, North Korea and Russia have
        upgraded their military ties. They met again in June this year to sign a comprehensive
        strategic partnership that includes a mutual defense pact.</p>'
