      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Palayan City, Nueva Ecija, Philippines —</strong> On a sunny
        midday, Joshua* brought his booklet to a meeting with a group of men in blue
        shirts, some in red. They formed a circle inside a large function room. They
        chose to sit near the wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf848bdb-478b-4ce0-814e-a799a9a4c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among the discussion items — the benefits of avoiding illegal drugs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569d84e-f608-4fe3-b75e-6afba7f8fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.388+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Far from his home in Mariveles, Bataan, Joshua, 41, and 186 other so-called\
        \ “residents,” were determined to finish their journey at the Mega Drug Abuse\
        \ Treatment and Rehabilitation Center (DATRC) in Sta. Rosa, Nueva Ecija. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d6252-778c-4d2c-bc4c-a3a6f946c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.389+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After another relapse, Joshua needed rehabilitation for the eighth\
        \ time. His admission was for three months.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bd8b3-7f1d-4a1b-9c6f-988a018e7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.390+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Napunta ako ng Mega dahil naniniwala ako na TRC ang makakatulong sa\
        \ akin para sa recovery ko,” he told NewsWatch Plus. He said the therapeutic\
        \ community would help them recover lost morals and discipline due to drug\
        \ addiction.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f15c2-1c78-47ff-a5a4-2ff77279d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.391+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I came to Mega because I believe that TRC will help me\
        \ in my recovery.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e603d2-be2e-4716-86a1-c455da2bb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.392+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Those with severe drug use — voluntarily or otherwise — seek help at\
        \ the Mega DATRC inside Fort Magsaysay, a military camp.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c00bf1-9197-49ab-b9d8-07ee12b55f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.393+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It was built for 10,000 residents, but current occupants are far less\
        \ than capacity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c411b-d0ee-421e-ac91-34fafcf5093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.174+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.394+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c28421-b378-4e2e-bc72-82ccd5314c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.395+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Few occupancy</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a983c9-ff3f-4667-8630-739336889fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.176+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.396+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Mega DATRC is almost a four-hour trip north of Metro Manila. Of\
        \ the four phases, only two are in service.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b584c4c-e253-4a5f-af62-60bf9a5b4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.177+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.397+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The center houses male and female patients in separate areas. A resident\
        \ herself, Maria*, 26, said patients take on jobs and other tasks. She said\
        \ hers is to attend to the medical concerns of others. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c414723-7f62-4ce2-b286-ba375d3227d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.178+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.398+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She said the daily routine begins with morning meetings which, for\
        \ her, is the most important for therapy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f9fe2-dc2f-4a60-8f04-5f3f9959ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.179+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.398+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Napaka-blessed na nandito kami kasi para na rin sa sarili namin, para\
        \ sa paggaling namin, para sa muling paghubog po namin sa sarili namin,” she\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db101e-213a-4e60-8abc-8d16ed6032aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.180+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.399+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is a blessing to be in the facility. It’s for our\
        \ recovery, our renewal.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb8ebb-d7a6-4231-9bb4-3d3b3a96b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.400+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/10/28/Duterte-admits-ordering-police.html">Then
        President Rodrigo Duterte</a> vowed to rehabilitate thousands of drug offenders
        in the facility’s four phases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b2745-a0af-4186-9406-882b2f4461c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.401+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Admissions peaked in 2018 and 2019, with at least 1,000 patients or\
        \ a tenth of capacity, according to official data provided to NewsWatch Plus.\
        \ \r"
    '162':
      'contentWidth': '100%'
      'embedCode': '<div class="flourish-embed flourish-chart" data-src="visualisation/19271694"><script
        src="https://public.flourish.studio/resources/embed.js"></script><noscript><img
        src="https://public.flourish.studio/visualisation/19271694/thumbnail" width="100%"
        alt="chart visualization" /></noscript></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02c992-5067-4c66-bb10-9aa122590049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:11:47.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.402+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac17a2-d9db-4f3b-8668-8218caa2cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.403+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“During that time, kasagsagan ng drug war campaign, Mega, they [saw\
        \ it as] a very big facility, all over the Philippines ang pasyente namin,\
        \ as far as Region 13,” Dr. Nelson Dancel, the chief of the hospital, told\
        \ NewsWatch Plus.  \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e1b88-3996-4d3d-a782-4b1d81586afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.404+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: During that time, at the peak of the drug war campaign,\
        \ they saw Mega as a very big facility. Our patients came from all over the\
        \ Philippines, as far as Caraga Region.]\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086baad-d898-47f7-8908-d3b198be0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.405+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But things have changed. As of December 2023, the Department of Health\
        \ (DOH) said there were 33 government-owned drug treatment and rehabilitation\
        \ centers across the country. Dancel said there were only 13 TRCs when the\
        \ Mega DATRC was set up in 2016.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe0e77-8b9b-4a55-9a8d-24edd80a16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.406+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When the COVID-19 pandemic hit in 2020, admissions dwindled to less\
        \ than 300 per year, according to the center’s data.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a6a12-0a3a-4b8c-9335-68dc6ba2ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.407+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The DOH accreditation also directed the center to only have 225 beds,\
        \ or nearly half of the initial 500-bed capacity in 2016.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c97599-4397-4eee-8575-951fcb406836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.408+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under a post-pandemic initiative, the Mega DATRC assigns three people\
        \ inside a dormitory, instead of five or six. Empty rooms were converted into\
        \ quarantine areas to isolate those with flu-like symptoms, and additional\
        \ function rooms for activities.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9a650-08cc-4e02-b1e5-fc7ba68450e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.409+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We can only manage Phase 1 and 2 depende sa plantilla natin [depending\
        \ on our plantilla],” Dancel said.\r"
    '163':
      'image': 'jcr:42226db8-2da0-437b-b64c-d98ecf518f17'
      'imageCaption': 'From five or six patients, the Mega DATRC assigns three people
        inside a dormitory — applying lessons learned from the COVID-19 pandemic.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3965f72-9295-4e76-abdd-a6a43db26acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:20:40.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.410+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aac0fe-c867-46f8-a4f7-e2c9a5381a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.411+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are being accredited by DOH [Department of Health], we stick
        sa [to] one is to 25, 225 beds, so dapat meron kaming [we should have] nine
        social workers…we are still going on sa [with our] hiring,” he also said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac540b5-06f8-4518-9491-9fe2f9235aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.411+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The current 142-strong team, including plantilla and job order positions,\
        \ is not enough to handle a fully-occupied 10,000-bed center. \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560af5b-370c-4e5b-85df-5361c00ad2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.412+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e524cc-2306-4ff1-a1e7-be55ca23a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.207+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.413+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The deal</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab480c-403a-47b8-8e8d-0386ab23178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.414+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Eight years into its existence, the Mega DATRC purpose remains unclear.\
        \ In 2017, then Dangerous Drugs Board Chairman Dionisio Santiago said the\
        \ facility was a mistake and impractical.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cd0ea-4787-40b3-9582-d6e217f56d10'
      'mgnl:activationStatus': true
