      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He admitted to NewsWatch Plus about limitations in the whole exercise.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f18e1c-432e-4f43-b089-00b2eb59aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We are asking for a budget so that we can build concrete fixed structures…\
        just in case may mga calamity pa, para matibay,” he said. “Kaya lang ang problema\
        \ we are on a…usufruct lang kami dito parang you can use this area up to 2032\
        \ kasi nga this is a property of DND (Department of National Defense),” he\
        \ said\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da447d4f-4b90-4838-8a21-21f826834ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.421+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are asking for a budget so that we can build concrete\
        \ fixed structures, so that the facility can withstand calamities. The problem\
        \ is that we are on a usufruct agreement and we can use this area up to 2032\
        \ as this is a property of DND.]\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6517e-efc3-4a5d-9a26-df3fc9618aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.422+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At the height of the bloody war on drugs, Duterte issued an executive\
        \ order to establish the Mega DATRC in a military camp. The center, funded\
        \ through the donation of a Chinese tycoon, was the first and last of its\
        \ kind.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9514a-9372-4882-b02b-d794dbaf4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.423+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The deal states that the DOH can operate the facility in Fort Magsaysay\
        \ until June 2032.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798d073-bfaf-45aa-9f3e-fa0c8fd2bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.423+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“After the expiration or termination of this agreement, the facilities\
        \ of the Mega DATRC shall be automatically transferred to the AFP without\
        \ need of demand and cost,” read a provision of the document provided to NewsWatch\
        \ Plus.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3407bf7-35e7-4884-8431-3a2bacb41823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.424+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Sought for comment, the Defense Department reiterated portions of the\
        \ deed of usufruct. The agency said it “reserves the right to unilaterally\
        \ terminate the agreement at any time in cases of military necessity or when\
        \ the safety and security of Fort Magsaysay will be jeopardized or compromised.”\
        \r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e0770-b99a-4982-b07a-6defcd8fb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.425+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The center’s facilities will be utilized by the AFP in accordance\
        \ with the AFP Strategic Basing Plan approved by the DND, and the Revised\
        \ Armed Forces of the Philippines Modernization Program,” the DND said in\
        \ a statement sent through e-mail.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31ed15-0401-4307-90fc-14600567a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.426+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55332ce-36ba-4006-a515-077cdb78244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.427+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evolved objective</strong></h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea88f7-8716-4cf6-91ff-707b488a5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.428+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "With eight years left in its existence, the Mega DATRC must find a\
        \ new home for clients mostly from Central Luzon, Metro Manila, and Calabarzon.\r"
    '165':
      'image': 'jcr:273e104e-d934-477b-acd2-1c557091a091'
      'imageCaption': 'Dr. Nelson Dancel, the chief of hospital, tells NewsWatch Plus
        that health officials can operate the Mega DATRC in Fort Magsaysay until June
        2032.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a0c20-85fe-4cf7-9952-195331f5bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:20:40.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.429+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a837c-0c91-4bb3-8d35-edb7e0cc67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.250+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.430+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dancel said the center’s administration will try to hold talks with\
        \ the DND.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b3e8b-c787-4df1-9ff6-5978af684352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.252+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.431+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yon ang next step namin, kung ma-convince namin sila na can we build\
        \ our permanent structures here, na dito muna kami, we will extend the usufruct,”\
        \ the hospital chief said without mentioning a specific period.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8abaa-3467-4796-8394-b7c1775b00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.255+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.432+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang inii-start namin is we lobby sa ating LGUs (local government units),\
        \ politicians, baka may vacant lupa sila na we can transfer,” he also said.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eccf4-604c-49e0-9c7d-76931121fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.433+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our next step is to talk to them, convince them to build\
        \ our permanent structures here, and extend the usufruct. We are starting\
        \ to lobby our LGUs and politicians if they have vacant land where we can\
        \ transfer to.]\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6836c-233c-4ed0-8ea8-c576dab834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.434+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/7/23/marcos-sona-2024-highlights.html">President
        Ferdinand Marcos Jr</a>. said in his State of the Nation Address that the
        government’s campaign against illegal drugs is on a “new face.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88fe83-906b-46a5-8b9c-16e7ee20e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dancel said the Mega DATRC somehow jibes with the policy shift by helping\
        \ communities in drug rehabilitation efforts, especially in carrying out aftercare\
        \ programs.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59ffc7-c5c0-4328-81b6-6049f28d8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "An aftercare program is important for the recovery of drug dependents\
        \ who have “graduated” from the one-year rehabilitation program at the Mega\
        \ DATRC. This means, after the in-house treatment, they would undergo 18 months\
        \ of aftercare sessions.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8800935-a972-4c48-934f-8bde2c3e9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Not all communities have aftercare services.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459aa65c-0ed3-46eb-871b-e7e3988a7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:49:00.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:00.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:04:47.437+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mega Rehab, when it comes to community-based [drug rehabilitation],\
        \ they sometimes seek our assistance, we send our psychologists, social workers\
        \ to capacitate them,” Dancel said. \r"
    '166':
      'image': 'jcr:6356b277-5b90-475b-a77d-53f60fa6ec6f'
      'imageCaption': 'Doctors, social workers, and other employees of the Mega DATRC
        share to NewsWatch Plus their experience in managing patients.'
      'jcr:primaryType': 'mgnl:block'
