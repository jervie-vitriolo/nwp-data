      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is more evidence against him that may be used at\
        \ the International Criminal Court.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744408c-4386-4ca4-922a-9e46d2dc48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b551b6f-77b0-4f9a-8abd-667db260d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, two House quad committee chairmen, Santa Rosa,\
        \ Laguna Rep. Dan Fernandez and Manila 6th District Rep. Benny Abante, said\
        \ they preferred Duterte to face local courts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3b638-9cbd-4cf7-aca3-4d53dd137185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59705c6-103c-4f6f-ab4d-8da69a9f68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The committee has been investigating Duterte’s drug war. The former\
        \ president has repeatedly skipped the panel probe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113723ef-150c-4bc8-8d5b-b952780ca2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac2006-2509-4c6d-905b-e46a03ea2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Parang mas maganda na domestically na lang siya ma-prosecute para\
        \ ‘pag halimbawa ang DOJ (Department of Justice) nagsabi na merong prima facie\
        \ evidence na dapat siya ay ma-prosecute at chinarge ng court dito, ‘di na\
        \ siya papatawan ng ICC sapagkat meron na ditong tinatawag na proper justicement\
        \ na ginagawa ng ating bansa,” Abante said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23256e09-f774-4b43-a3a4-b90ad69fe3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202916a-38d9-45ba-b00a-16e01d81e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it would be better if he will be prosecuted
        domestically so that for instance, the DOJ said they have prima facie evidence
        that he should be prosecuted and charged here, the ICC will not impose anymore
        because our country has proper justicement.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5ef16-462f-41db-b8d2-047b26fcccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ba3b1-927c-4791-b0c6-61b3f1cf028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung [The] jurisdiction over this matter will be under the Philippine
        courts and establishing special courts can be done by the DOJ, according sa
        [to] RA (Republic Act) 9851 and all the international laws must be considered
        as well. Now, kung magpe-fail ang DOJ [if the DOJ fails] on doing their job
        on this matter, then the more ICC will take cognizance. I think it’s really
        up to the DOJ to do their work,” Fernandez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ae029-4a58-4b47-836f-cc1d9c184733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dbc9c-de80-47d2-b730-7e3e2bf5f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/10/22/Law-vs-extrajudicial-killing-.html">RA
        9851</a> is the Philippine Act on Crimes Against International Humanitarian
        Law, Genocide, and Other Crimes Against Humanity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688853d0-6a0a-4461-8a49-af4c1eed8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a previous joint panel hearing, PCol Royina Garma (ret.) said
        Duterte wanted to implement the Davao drug war on a national scale, marked
        by a <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">reward
        system</a> for the killing drug suspects. Duterte has denied this.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1179b-47be-4671-9704-96e91add3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958299ff-d536-49a4-85a6-56ed5bffb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:37.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:46:17.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quad committee will hold its ninth drug war inquiry in November.</p>'
