      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A priest leading a
        program that helps families of extrajudicial killing victims lamented the
        lack of opportunity in the Senate drug war probe to fully air the side of
        aggrieved parties</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1384ae-11b9-4a93-bb52-8f548d7dd851'
      'mgnl:activationStatus': true
