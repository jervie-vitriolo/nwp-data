      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So there is a sense of freedom, a light feeling because\
        \ we were able to express ourselves. The misgiving or what I can say is lacking\
        \ is that we were primarily limited by time.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b7b16-fd09-4f07-ac55-0cbb896cef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.681+08:00
