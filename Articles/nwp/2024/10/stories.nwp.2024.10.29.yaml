      'mgnl:lastModified': 2024-10-29T18:55:53.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec55f2-905c-494d-96ea-188f1c8d3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Listen to them. Give them ample time. Huwag natin iru-rush. Tapos\
        \ at the end, we will be the ones ranting,\" he added. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad79a9d-2c5a-4425-9bfc-1fbe61949ef4'
      'mgnl:activationStatus': true
