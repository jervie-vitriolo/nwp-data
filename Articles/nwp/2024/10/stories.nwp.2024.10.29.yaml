      'mgnl:lastModified': 2024-10-29T17:55:01.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Authorities allowed
        all types of vehicles to use the main access road in the Bicol Region — the
        Maharlika Highway — on Tuesday afternoon, Oct. 29, after the river-like flood
        from non-stop rains subsided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c6494-f8ae-46e4-90f6-d57722f376d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The regional Department of Public Works and Highways (DPWH) office\
        \ said motorists can also pass through the San Fernando-Milaor Section, which\
        \ is encountering heavy traffic with some parts still flooded with up to 0.3\
        \ meter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324346c4-370e-4028-b501-ab618952c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This reopening follows thorough assessments and necessary road clearing\
        \ to ensure safe travel for all motorists,\" the DPWH-Region 5 said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1321b-541c-49fc-b6f4-495bd5c06f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We appreciate the public’s patience and cooperation during the temporary\
        \ closure. Please continue to exercise caution and observe traffic regulations\
        \ as you travel through the area,\" it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf65ad-9f9b-40f2-aaca-ca5c1deffc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The national government admitted the <a href="https://www.newswatchplus.ph/news/2024/10/23/naga-city-flooded-kristine.html">massive
        flooding</a> in the hard-hit Bicol region <a href="https://www.newswatchplus.ph/news/2024/10/24/bicol-floods-thursday.html">hampered
        relief and rescue efforts.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cf54c-a483-405d-b68d-229c7dcc6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Maharlika Highway connects the islands of Luzon, Samar, Leyte,\
        \ and Mindanao. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90d9fd-8a5c-42e2-9dd2-059be365d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Energy, meanwhile, announced fuel supply has reached\
        \ critical Bicol areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944301a-299a-4136-8951-bf246f76b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Energy Undersecretary Wimpy Fuentebella said 42 tanker trucks with\
        \ around a million liters of gasoline, diesel, and kerosene reached Naga City\
        \ and nearby areas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac79de7-5f74-4db6-9409-ce9f4785ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fuentabella said the supply can fill up the tanks of around 25,000\
        \ ambulance units.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11a312-454a-479b-bd65-99b384ad4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another 19 tankers brought a two-week supply of liquefied petroleum\
        \ gas or cooking gas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a4a9d-27bd-4c5d-ba1b-fba9c2b58fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have 76% sa ating mga gasolinahan in the Bicol region that are\
        \ operational, 180 out of 236 outlets,\" Fuentebella said in a press conference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb2e4b-8b6a-4178-9690-0db89b67b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"'Yong natitirang 24%, tutukan kung safe na ito ulit mag-operate at\
        \ 'yong produkto ay hindi contaminated para magamit na po ng ating mga consumer,\"\
        \ he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353d709-6230-46f2-a79c-8679de2c1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have 76% of gasoline stations in the Bicol region\
        \ that are operational, 180 out of 236 outlets. The remaining 24% will be\
        \ monitored if they are safe to resume operations and if their products are\
        \ not contaminated so that consumers can use them.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd9128-6112-47d4-9667-c6d8a609d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Designated routes have been identified to send tankers to retail outlets.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc1a0a-b22b-46f5-9ee7-dd803e80f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fuentebella said refueling can take place once the trucks reach the\
        \ nearest oil depot in Pasacao town.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a6127-f728-4258-be06-701744168787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He warned against overpricing and hoarding.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936950ce-e0f2-4a3a-b2f2-2b8eaaa155af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Patuloy na nanawagan 'yong OCD (Office of Civil Defense) na 'yong\
        \ magbabiyahe papuntang area ng Bicol region, specifically sa Polangui-San\
        \ Fernando segment, pasok po diyan ang Naga, Iriga City, and other areas,\
        \ sana po i-delay 'yong biyahe nila for two days para mas makabwelo yong restoration\
        \ team,\" Fuentebella said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef0c85-b337-4939-be70-457d90cf0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:55:01.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:14.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T17:55:01.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The OCD is continuously calling on those bound for the\
        \ Bicol region, specifically along the Polangui-San Fernando segment, including\
        \ Naga, Iriga City, and other areas, to delay travel for two days to make\
        \ way for the restoration team.]\r"
