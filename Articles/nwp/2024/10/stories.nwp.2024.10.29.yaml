      'mgnl:lastModified': 2024-10-29T11:31:39.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155521a7-cc8f-4e0e-b79c-3c34eb5bee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:14.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T11:31:39.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary-General Mark Rutte, after a meeting on Monday with
        a South Korean delegation, said the deepening military ties between Moscow
        and Pyongyang posed a threat to both Indo-Pacific and Euro-Atlantic security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb67e7-55b2-431c-9c54-bbd842b4e583'
      'mgnl:activationStatus': true
