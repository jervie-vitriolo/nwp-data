      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703aa0d4-1e46-4d64-a163-c545b7cfd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.685+08:00
