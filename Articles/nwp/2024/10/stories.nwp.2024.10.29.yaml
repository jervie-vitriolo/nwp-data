      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the <a href="https://drive.google.com/file/d/1WP4lPumj3o9f6mvojMzuPK9UsXCxPea7/view">University
        of the Philippines’ Dahas Project</a>, however, the administration is still
        on a path of drug-related killings.</p>'
