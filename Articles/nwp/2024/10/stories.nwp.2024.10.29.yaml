      'mgnl:lastModified': 2024-10-30T12:04:47.442+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Extermination was never one of them,” he said.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1faf2-7130-4765-aaec-55d317748101'
      'mgnl:activationStatus': true
