      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d3df2-c9ed-4ab2-826a-5cc127922e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
