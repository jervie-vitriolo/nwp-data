  'alice-guo-comelec-case':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-29T18:34:46.000+08:00
    'imagesource': 'jcr:82d3d44f-1b85-4c1b-b2fc-25f8dbeb4f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c086465f-6f5e-49ce-b7dc-53d7f0016cbd'
    'lead': 'The Commission on Elections has filed a criminal case against former
      Bamban, Tarlac Mayor Alice Guo for misrepresenting herself as a Filipino during
      her mayoral bid for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-29T18:38:15.535+08:00
    'mgnl:createdBy': 'eimor-nwp'
