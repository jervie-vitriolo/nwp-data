  'australia-donates-radios-PCG':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-29T14:26:32.000+08:00
    'imagesource': 'jcr:581a4b8d-a4f0-4c0e-bc93-9ba3eaa0532a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a90fdf-9ea3-4c94-94bd-09a808b3161d'
    'lead': 'The Australian government has provided equipment to improve coast guard
      communication in maritime operations.'
