    'jcr:uuid': '0b847a42-ff98-4ebc-b8ec-d3c494f39642'
    'lead': 'China’s Ministry of State Security said it had retrieved spying devices
      both on the ocean surface and in the depths of the sea, including underwater
      lighthouses that could guide the transit of foreign submarines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-29T11:26:24.517+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:18:42.006+08:00
