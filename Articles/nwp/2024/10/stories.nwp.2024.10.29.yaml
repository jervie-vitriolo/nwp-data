      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6342-e1a8-425f-8921-e347f0ec7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:45:52.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
