    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:12.086+08:00
    'mgnl:lastModified': 2024-10-29T18:39:02.920+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alice Guo faces election code violation charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39200fb0-95d7-4786-9e8d-690a9f359033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.917+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has filed a criminal case against former Bamban, Tarlac Mayor Alice Guo for
        misrepresenting herself as a Filipino during her mayoral bid for the 2022
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934675c2-c95f-4ac5-b9c9-5b5ca427a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.917+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo, whose fingerprints were previously matched with those of Chinese\
        \ national Guo Hua Ping, faces accusations of violating the Omnibus Election\
        \ Code.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a310861-4378-4a95-afa3-8063178eae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.918+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a criminal complaint filed Tuesday at the Capas, Tarlac Regional\
        \ Trial Court, the Commission on Elections (Comelec) said Guo “willfully and\
        \ unlawfully” made a material misrepresentation in her certificate of candidacy\
        \ for the position of Bamban mayor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39364fc6-c03f-4480-9e2b-0ec5dc6c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.557+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.918+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec said Guo declared “under oath that she is eligible for the\
        \ position she seeks to be elected to, when in truth and in fact, she is a\
        \ Chinese citizen and a resident of Fujian, China.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a01f8f-5ffd-44c3-9de1-af145c75197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.557+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The former mayor is detained at the Pasig City Jail Female Dormitory\
        \ on non-bailable charges of qualified human trafficking. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501c2b5-602c-4059-932c-cdf890c30152'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.558+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She previously posted bail for a separate graft case at the Valenzuela\
        \ RTC. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055e02a-75a8-47e2-b26b-19bd9c7af2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:38:15.558+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:39:02.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both cases are connected to her alleged involvement in illegal offshore
        gaming operations, which have been the focus of extensive congressional hearings.</p>'
