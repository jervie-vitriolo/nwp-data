      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c833693-7074-462f-a781-4cc0735e3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T11:31:39.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
