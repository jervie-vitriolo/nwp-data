  'sc-halts-philhealth-fund-transfer':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Supreme Court facade (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-29T17:02:44.000+08:00
    'imagesource': 'jcr:b5d7fa33-d1a6-438d-b6c6-d60dc45cad15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22bce153-3f4f-4478-b6e5-dd9e3d534784'
    'lead': 'The Supreme Court has issued a temporary restraining order on the further
      transfer of the state health insurer’s surplus funds to the national treasury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-29T17:06:21.096+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:15:34.739+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:10.190+08:00
    'mgnl:lastModified': 2024-10-30T12:10:16.873+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC halts PhilHealth fund transfer to treasury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526be79-1ecc-4ad1-a895-a97fe8e1d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Supreme Court has
        issued a temporary restraining order (TRO) on the further transfer of the
        state health insurer’s surplus funds to the national treasury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d1ec2-c8fa-430c-ba1d-357052bb215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd82f0-7167-4b04-8b36-87913cae8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three consolidated petitions challenged the return of the P89.9
        billion of the Philippine Health Insurance Corp. (PhilHealth) to the Bureau
        of the Treasury. The Finance department earlier recommended the fund transfer
        for unprogrammed budget items.&nbsp;Of the P89.9 billion, P60 billion had
        been transferred to state coffers in at least three tranches earlier this
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214d604-ebe5-48d5-b236-cd58a410083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0504a2-23cc-4af6-b759-c2e8d484f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Budget and Management, unprogrammed
        appropriations are those which provide standby authority to incur additional
        agency obligations for priority programs or projects when revenue collection
        exceeds targets, and when additional grants or foreign funds are generated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0f602-35b2-4d81-a821-535f83501233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bfba7-c5a0-4cc6-b953-e86d2f714446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The petitioners were 1SAMBAYAN Coalition, Bayan Muna chairperson Neri\
        \ Colmenares, and Senator Koko Pimentel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dec029-d6b3-47b3-8309-818ac33e3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23296a6f-f006-4b52-a0b2-4cdf76486203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colmenares and co-petitioner Bayan Muna vice chairperson Teddy Casiño
        praised the issuance of the stay order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56217b42-d74c-4b2d-8793-089ccd7dd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f130a0-12b1-4489-8ac2-e61696f62b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The transfer of these funds would have jeopardized the benefits of\
        \ countless Filipinos relying on PhilHealth for essential health services.\
        \ This decision prevents a grave injustice from occurring,” Colmenares said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9be2e6-1178-4b8d-8782-374191b20e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac121a7-7cf4-40c9-b2db-0c35614a61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The TRO reflects our assertion that the transfer of PhilHealth’s
        essential resources to unallocated funds undermines the organization’s primary
        purpose — to provide adequate health coverage to our people,"&nbsp;Casiño,
        on the other hand, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd71ed-a9c4-436b-9c4f-9d22de98016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T17:06:21.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:34.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-30T12:10:16.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, meanwhile, was thankful that nearly P30 billion remains
        with PhilHealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdba2d-15d4-44b0-afbf-1fb1b6bf31aa'
