      'mgnl:lastModified': 2024-10-29T18:55:53.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459e067-edcd-42a5-8675-3eb038896b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said only two family members shared their stories on the bloody\
        \ drug war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18272647-b2a6-479c-82d3-0c12acf72879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e98436-ff48-4f5c-bf33-c47ee9356a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Kasi ang alam lang natin, nanlaban. Di ba? Nanlaban. Pero the circumstances\
        \ behind kung paano, kung totoo ba yung nanlaban, kung ano ang katotohanan\
        \ from the victim’s side, we, it’s either we give them, we give a very fraction\
        \ of platform and very pressured limited time,\" said Villanueva. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7417e-cd39-4377-98c9-4eee920b8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c508d7-aaa6-4b15-9756-ca446ee0498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T18:55:53.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because all we know is 'they fought back,' right? They\
        \ fought back. But the circumstances behind how, if they really fought back,\
        \ what is the truth from the victim’s side, we either give them a very small\
        \ platform and a very pressured limited time.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a2a81-0f45-4ca8-bc10-2a38d1fee897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-29T18:55:53.683+08:00
