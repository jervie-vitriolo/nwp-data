      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once called Uniteam, the Marcos-Duterte alliance has been crumbling\
        \ ahead of the midterm elections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e343c3d-ca9a-4c38-afc2-195f678816ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she might consider making up with Marcos
