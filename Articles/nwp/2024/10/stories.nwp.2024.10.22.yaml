      'mgnl:lastModified': 2024-10-22T12:31:42.239+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "If there is one pro sports league that is built on the star power of\
        \ its individual players, it’s the NBA. \r"
