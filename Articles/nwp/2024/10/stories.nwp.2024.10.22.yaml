      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte this time hit the justice secretary for raising a possible legal suit
        for her remarks about President Ferdinand Marcos Jr. and the remains of his
        father and former president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efc6cf-e1bb-45b9-9ad1-915ec8b321d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.857+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A feisty Duterte bashed the Marcoses in a lengthy press conference\
        \ on Oct. 18 out of a strained political relationship that was once the Uniteam\
        \ alliance.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630c0e6-56d5-46de-aa70-a8e6a6eba86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.857+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ipagdasal natin ang Pilipinas dahil we have a secretary of justice\
        \ na hindi alam ang batas,” Duterte told reporters on the sidelines of the\
        \ 50th Philippine Business Conference and Expo in Pasay City on Tuesday, Oct.\
        \ 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae001da2-c394-45f3-ba9f-c2df38e2ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.858+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s pray for the Philippines because we have a secretary\
        \ of justice who does not know the law.]\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Vice President Sara Duterte says Justice Secretary Boying Remulla does not
