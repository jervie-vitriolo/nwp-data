    'template': '1'
    'title': 'Duterte ready for psych exam challenge, dares drug test for aspirants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063284-b8af-4c4e-ac61-0c42b255f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte said she is ready to take a neuro-psychiatric test as criticisms of
        her being “unstable” hound her following controversial statements against
        the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d638a-9ee8-4270-abbe-a89fe470a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview on Tuesday, Oct. 22, Duterte maintained she was\
        \ not unstable or of unsound mind.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54e9ab-891c-4b0e-8060-a28772d2bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I am nothing of unstable, unbecoming, unsound mind, I'm just unforgiving,\
        \ unyielding, and unbowed,” she said on the sidelines of the 50th Philippine\
        \ Business Conference and Expo in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15574413-8f37-497b-8533-d69e0bdbab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also took the challenge of taking a mental health test, even a\
        \ televised one, saying it would already be the third time on her part. She\
        \ also said she would undergo a drug test.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d3919-688e-43ed-8cf8-fa6316620b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dalawang tests sakin kasi sinasabi nila unstable ako pero paningin\
        \ ko naman sa kanila unstable din sila,” Duterte explained. “Kasi bakit aatake\
        \ sila? Kapag sumagot ‘yong inaatake nila nagagalit sila tinatawag nilang\
        \ unstable.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9a8e2-7e5e-4a08-97bc-0f253b6befd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I will have two tests because they say I’m unstable.\
        \ But in my view, they are also unstable. Why will they attack me? If the\
        \ one being attacked answers back, they get mad and describe her as unstable.]\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
