    'mgnl:tags': ['pnp', 'jonvic-remulla']
    'stories': []
    'template': '1'
    'title': 'DILG chief eyes trimming number of police generals by nearly 80%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e3615-9f7e-446f-a594-95ccf24a0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Interior Secretary
        Jonvic Remulla said on Tuesday he wanted to cut the number of police generals
        from over 130 to 25 as part of reforms in the national police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071084b9-97fe-4c58-95fc-099e3079eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Palace briefing on Tuesday, Oct. 22, Remulla said he made the
        recommendation to President Ferdinand Marcos Jr. about the structural change
        to ‘flatten’ the ‘top-heavy organization.’'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555ee66-1c0b-4736-9b19-19baf77e5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The interior chief said he is coordinating with the University of the
        Philippines College of Public Administration to study the reform, which would
        require amendments to the Philippine National Police law.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a74a0f-502a-4505-93d2-9e706842c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There are a lot of generals without commands. Mayroon tayong APC,
        area police commands, na wala naman tao sa ilalim nila. So marami tayong lugar
        na redundancies na kailangan i-trim down. It’s a 32-year-old law na kailangan
        bisitahin ulit,” Remulla said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59521741-172a-4940-8470-c5397dee22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are a lot of generals without commands. We have
        area police commands that don’t have personnel under them. So we have many
        areas of redundancy that need to be trimmed down. It’s a 32-year-old law
        that needs to be revisited]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac080e3-932c-4d54-ad80-0dfbcf2c03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said reducing the number of police generals would mean modifying
        the promotion process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd06f1-2f3b-496d-b06e-b129da015d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nasa PNP law kasi iyon e kasi they function on civil service rules
        na every three years ang promotion. So kung qualified sila, promoted sila.
        Promote ng promote. So we want to change it to make it five years para bumagal
        iyong promotion,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e403fb-e9dd-4a8a-809e-58a5e0d7578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s in the PNP (Philippine National Police) law because
        they function under civil service rules where promotions happen every three
        years. So if they’re qualified, they get promoted. It’s a continuous cycle.
        We want to change it to make it five years to slow down the promotion process.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2995097-cc3c-49a8-91de-b278e9030d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'National police chief PGen Rommel Marbil earlier appealed to lawmakers
        to amend the Republic Act 6795, which amended the PNP law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390317e-8a91-4e25-bc54-4d0bcc34063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marbil said he wants a “flatter and more streamlined structure”
        for the police force to “improve accountability” and “promote better communication
        across all ranks.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09abb90-fa3d-46b7-a6c2-4842f19fd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, President Ferdinand Marcos Jr. vetoed a measure seeking
        organizational reforms in the police as the provisions “run counter to administrative
        policy and efficiency.’</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13ae00-e19e-43fd-9f8f-24dc82aaac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:08:41.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:09:52.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
