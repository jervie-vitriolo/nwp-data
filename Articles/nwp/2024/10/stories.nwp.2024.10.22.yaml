      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Para sabihin natin na wala na tayong pakialam sa ICC, kailangan muna\
        \ nating ipawalang bisa ang batas na ito (To say that we have no business\
        \ with the ICC, we have to nullify this law). However, rather than repeal\
        \ this law, we should now take steps to retract the self-serving act of Duterte\
        \ to withdraw from the ICC in 2018,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa2f70-cadf-47e3-a4ca-58c5dd9aca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.822+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58275cee-153c-43ff-af28-b60e46e7da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.823+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The ICC is investigating Duterte and then Philippine National Police\
        \ chief now Senator Bato dela Rosa for supposed crimes against humanity in\
        \ relation to drug war killings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f226d7a-bf07-41a3-bd62-61d1278be025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.823+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb0992-f468-4897-98c3-b692aa0ea64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kristina Conti, the counsel of families of EJK victims, said reaching\
        \ out to the ICC was the most effective remedy when they filed the complaints.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8784118-b184-4eaf-9b7a-b190667e10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b8b01-c6d3-47b7-89c5-9990015552e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“One of the reasons is there is presidential immunity for domestic\
        \ suits. Second, there is the complicity of politicians and people in power.\
        \ High officials were complicit in the crimes as suspected, and they even\
        \ had officials in the IAS (Internal Affairs Service) installed. There were\
        \ security considerations for the victims who may themselves be the subjects\
        \ of ‘tokhang’ operations,” Conti said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660a176-ff56-4b84-898a-9a8c02b85c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda6aa9-b73f-4c5c-8606-c9ec1eb0552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Garma’s claim corroborated</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081de931-542b-4e18-a66d-ec77fe338ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the committee’s previous hearing, PCol Royina Garma (ret.) said\
        \ Duterte wanted to implement on a national scale the Davao drug war model\
        \ that rewards killings of drug suspects.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5af364-bac7-4aa3-995e-7f6273eefb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cca64d-2702-4e49-9bc3-0c62b84f63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The former senator corroborated Garma’s testimony by showing the Commission\
        \ on Human Rights investigation, which de Lima then headed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9c30d-891c-400b-9f68-d40eb9797800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169b1f8-2c4e-4215-9c81-61c5c9d9f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "De Lima presented what she called the Davao Death Squad organizational\
        \ chart with then Mayor Duterte as mastermind.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20004fe3-78c5-4d0f-84e1-a3b30a1a90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5d83b-eee8-4392-8ebe-9a5d4298341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.830+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The probe showed that the reward for each killing of an alleged
        drug suspect reaches up to P15,000. It goes as high as ₱1 million for “special
        projects.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2deed7d-47ed-46e5-b75d-b9d282df4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969b916-aed3-4c93-b0d3-ab4c630f7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "De Lima said that there are at least three mass graves for the victims.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbed5e-fb6f-4e7c-9df2-5c30e9afb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garma said Duterte called her after her testimony on
        the existence of a reward system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9aa29-7d93-4134-86b9-22a67453d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T22:13:24.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He just explained why Iglesia ni Cristo ‘yung hinanap niyang officer…
        Ang sabi niya is mapagkakatiwalaan sa pera ang Iglesia ni Cristo,” Garma said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d993a5-7700-49c9-b134-9754cf5cd0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T22:13:24.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He just explained why he was looking for an officer who
        is a member of Iglesia ni Cristo. He said they can be trusted.]'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea893b-d5ec-4a4b-87c3-30e2c8b64b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T22:13:24.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma earlier said Duterte was looking for a police officer from
        the religious group to implement the Davao drug war model to a national scale.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d206e-aa13-4306-853a-0af88bdd7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.833+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte skipped the House panel’s ninth inquiry as he is unwell.\r"
