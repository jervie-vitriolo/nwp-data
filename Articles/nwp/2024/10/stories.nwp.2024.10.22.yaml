  'king-charles-australia-visit':
    'caption': ' Britain’s King Charles visits the National Centre of Indigenous
      Excellence in Redfern, Sydney as part of the King and Queen’s Royal Visit to
      Australia, October 22, 2024. Victoria Jones/Pool via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T17:36:12.000+08:00
    'imagesource': 'jcr:2bf60a44-45b2-43ba-be9f-4de4de044bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c2d5d6-7853-45eb-8735-6811b3bc04b7'
    'lead': 'Britain’s King Charles was embraced by an Indigenous elder after a welcome
      smoking ceremony on Tuesday in the birthplace of Australia’s urban Aboriginal
      civil rights movement in Sydney, a day after being heckled by an Indigenous
      senator in Canberra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T17:38:32.314+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:27.975+08:00
