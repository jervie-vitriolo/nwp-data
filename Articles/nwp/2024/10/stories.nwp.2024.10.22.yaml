  'Terrifying-Travel--Five-Places-to-Celebrate-Halloween':
    'author': 'Jio de Leon'
    'categories': ['2e21852d-15a9-4c86-99ef-48455f5737c4']
    'created': 2024-10-22T10:30:39.000+08:00
    'image': 'jcr:c87d721e-adf4-45c9-a4b4-1e04f4c635ec'
    'imagesource': 'jcr:c87d721e-adf4-45c9-a4b4-1e04f4c635ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c27284-3342-47ba-8a32-e264d6374c5d'
    'lead': 'From haunted history to vibrant celebrations, here are five unforgettable
      destinations for a one-of-a-kind Halloween adventure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T10:34:12.281+08:00
    'mgnl:createdBy': 'jio-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:37.952+08:00
