        \ of the zodiac with European-Mediterranean cuisine. Inspired by the myth\
        \ of the Gemini twins, Castor and Pollux, this unique spot offers a menu where\
        \ each dish aligns with a zodiac sign. For example, the Taurus Oxtail, Pisces\
        \ Puttanesca, and the Jupiter Spritz are designed to match the astrological\
        \ energy of the diners. It’s a celestial and culinary journey unlike any other.\r"
