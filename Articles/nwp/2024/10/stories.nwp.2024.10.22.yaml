      'mgnl:lastModified': 2024-10-22T12:31:42.242+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As the NBA enters the stage where LeBron James, Kevin Durant, and Steph\
