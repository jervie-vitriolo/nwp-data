      'mgnl:lastModified': 2024-10-22T17:38:32.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kirsty Needham in Sydney; Editing by Stephen Coates
        and Raju Gopalakrishnan)</em></p>'
  'china-vatican-bishop-agreement':
    'author': 'Reuters'
    'caption': 'A Swiss Guard stands on the day Pope Francis attends a mass to canonise
      fourteen new saints including Spanish Father Manuel Ruiz Lopez in St. Peter’s
      Square at the Vatican, October 20, 2024. REUTERS/Guglielmo Mangiapane TPX IMAGES
      OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T17:40:49.000+08:00
    'imagesource': 'jcr:26560d8f-3bae-493c-beac-c4f676fa4112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab2acc8-63b0-4383-8918-91282aa8a0da'
    'lead': 'China and the Vatican have agreed to extend an accord on the appointment
      of Catholic bishops in China for a longer period of four years, Beijing said
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T17:42:47.559+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:27.169+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:51.123+08:00
    'mgnl:lastModified': 2024-10-22T17:42:47.590+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Vatican', 'China', 'Roman-Catholic']
    'stories': []
    'template': '1'
    'title': 'China says it has extended agreement with Vatican on bishops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5132c-9954-4969-8cc1-12d36e7ca91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.586+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China and the Vatican have agreed
        to extend an accord on the appointment of Catholic bishops in China for a
        longer period of four years, Beijing said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e236391-1bb4-4e2e-b86a-54491210fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican struck a landmark deal with the Beijing government in 2018.
        The agreement, which was previously renewed every two years, gives Chinese
        officials some input into who Pope Francis appoints as bishops in the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18310f26-1cfd-4bcf-8bc6-9cd21a25a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two sides will continue to hold talks in a constructive manner
        and improve relations, foreign ministry spokesperson Lin Jian told a press
        briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc8451-4942-401a-8eec-d30512293db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate confirmation from the Vatican.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180bfd6-a118-495c-ad66-c8ebba69fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conservative Catholics have criticized the agreement as handing over
        too much control to China. Cardinal Joseph Zen, 92, who served as bishop of
        Hong Kong from 2002-09, has been among the most vocal critics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8218b99-ae1e-4675-ba59-ed5cf05957f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican says the accord resolves a decades-long split between an
        underground church swearing loyalty to the Vatican and the state-supervised
        Catholic Patriotic Association.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26610b7f-2cbe-40b7-b58d-7ab49fd0eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deal has never been published, but only described by diplomatic
        officials. The Vatican says the pope retains final decision-making power in
        appointment of Chinese bishops.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1540f7a-c6f0-4907-a402-f982d69d97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking last month at the end of a tour of Southeast Asia and Oceania,
        Francis said the results of the 2018 deal "are good".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aef481-8e72-4279-acfa-6412ad9cddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am happy with the dialogue with China," the 87-year-old pontiff
        said. "We are working with good will."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564f4ca-1f7a-48a6-8ca6-810877cd3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:42:47.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:42:47.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liz Lee in Beijing and Joshua McElwee in Vatican
        City; Writing by Joe Cash and Keith Weir; Editing by Christopher Cushing,
        Alvise Armellini and Angus MacSwan)</em></p>'
  'hezbollah-fires-rockets-before-blinken-israel-visit':
    'author': 'Maya Gebeily and Maayan Lubell, Reuters'
    'caption': 'Israel’s Iron Dome anti-missile system operates to intercept rockets
      launched from Lebanon towards Israel, amid cross-border hostilities between
      Hezbollah and Israel, in Tel Aviv, Israel, October 22, 2024. REUTERS/Violeta
      Santos Moura TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T17:43:45.000+08:00
    'imagesource': 'jcr:c174779a-cc98-4e38-bee3-55f122d68856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc4f1cb8-19e2-479e-bb17-c611a64f5d5e'
    'lead': 'Hezbollah said it had fired rockets at two bases near the Israeli city
      of Tel Aviv and one west of Haifa on Tuesday morning just hours before U.S.
      Secretary of State Antony Blinken arrived in Israel to make another push for
      an elusive ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T17:47:00.719+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:26.809+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:51.376+08:00
    'mgnl:lastModified': 2024-10-22T17:47:30.432+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Anthony-Blinken', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Hezbollah says it fires volley of rockets into Israel, Blinken lands
      seeking ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb9595-c647-4862-8750-fbad346f7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut/Jerusalem -</strong> Hezbollah said it had fired
        rockets at two bases near the Israeli city of Tel Aviv and one west of Haifa
        on Tuesday morning just hours before U.S. Secretary of State Antony Blinken
        arrived in Israel to make another push for an elusive ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b3a69-5415-44ef-8900-3a0d2ad047dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diplomatic efforts have so far failed to bring an end to the year-long
        war in the Palestinian territory of Gaza and its spillover conflict between
        the Lebanese armed group Hezbollah and Israel, which has intensified in recent
        weeks after a year of exchanges of fire mostly across Lebanon’s southern
        border.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b67fa-288c-49f9-bd0a-4dbfcf7172c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shortly after Blinken landed, Lebanon’s health ministry said the death
        toll from an Israeli strike on Monday night near Hariri Hospital, Beirut’s
        main government medical facility, had climbed to 13.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5d1c5-52f9-4ee8-b727-e96b9dd73e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After a heavy night of Israeli strikes on Lebanon’s south and the
        southern suburbs of its capital Beirut, Hezbollah said it had fired rockets
        at the Glilot base used by Unit 8200 of Israeli military intelligence, and
        the Nirit area in Tel Aviv’s suburbs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec78329-c395-4dfd-9b77-c35718f918d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group said it also fired rockets at a naval base outside the port
        city of Haifa further north.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0c714-2ba5-4e2a-90ec-4a2bf8eb435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There were no immediate reports of casualties. Israeli authorities
        said air sirens were activated in areas southeast of Tel Aviv due to one projectile
        identified crossing from Lebanon and falling in an open area. Other sirens
        sounded in Tel Aviv.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b363e-3ead-401d-ac66-b2dbccb7834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blinken’s trip to the region is his 11th since the attack on Israel
        by the Palestinian militant group Hamas on Oct. 7, 2023, that triggered the
        Gaza war.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75894ed8-2b69-456a-bdea-f38fc3d92987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blinken will meet Israeli Prime Minister Benjamin Netanyahu, Defence
        Minister Yoav Gallant and other officials during the day as part of a week-long
        Middle East visit that also includes Jordan and Qatar.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7a948-a73d-4bb2-8fc7-1ec403276351'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Israel, Blinken will discuss Israel’s anticipated retaliation for
        a ballistic missile attack launched by Iran on Oct. 1, a senior State Department
        official said, speaking on condition of anonymity.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2447b-217e-4d6d-bb4b-8a435a38e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Allies are worried that Israel’s retaliation could disrupt oil markets
        and risks igniting a full-blown war between the arch-enemies. Iran has written
        to the U.N. nuclear watchdog to complain about Israeli threats to strike its
        atomic energy sites, its foreign ministry spokesman said on Monday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c74fb-79f7-4a70-a0bb-366d27482426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.742+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iran’s Foreign Minister Abbas Araqchi, at a news conference in Kuwait
        during a regional tour, said Tehran does not seek war in the Middle East and
        has made efforts to reduce tensions but is prepared for any conflict.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8253c42-f048-49c7-b62b-ae316f6a573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.742+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We know that Israel does not follow any international rule. We have
        our own tools to defend ourselves and our nuclear infrastructure," Araqchi
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b836ae-91c2-4e96-b630-1f7237a5abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Attacking nuclear facilities is a big international crime, even threatening
        to attack nuclear sites is an international crime and goes against international
        laws," Araqchi said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc668962-e572-4447-9149-3dff8555be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. official said that in meetings with Israel and Arab countries
        Blinken will stress "day after" issues, particularly security, governance
        and reconstruction. Having detailed plans for what happens when the hostilities
        eventually end are seen as prerequisites for achieving any lasting resolution
        to the conflict.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e66778-c524-4289-ac6c-68e89626e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Breakthrough hard</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a8671-fca2-4437-9e81-a98c8701137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Experts say Hamas and Israel remain deeply at odds and are unlikely
        to make significant concessions before the Nov. 5 U.S. presidential election,
        which could upend U.S. policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a23481-bed9-4950-85ce-8d2f06db8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the last month, Israel has assassinated the leaders of Hezbollah
        in Lebanon and of Hamas in Gaza, while showing no sign of reining in its ground
        and aerial offensives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178fffa-e852-42ac-831d-f51217aaef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Biden administration has cast the killing of Hamas leader Yahya
        Sinwar by the Israeli military last week as a possible opening that would
        finally pave the way to end the Gaza war, but Israeli Prime Minister Benjamin
        Netanyahu says fighting will continue.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069fe44-0632-4ab8-af1a-96f050a1e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sinwar was one of the alleged masterminds of the Oct. 7, 2023 attack
        on Israeli communities that killed around 1,200 people, with about 253 more
        taken back to Gaza as hostages, according to Israeli tallies.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fa97a-acee-4cdf-90fa-00369dff158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s subsequent bombardment of Gaza has killed more than 42,500
        Palestinians, with another 10,000 uncounted dead thought to lie under the
        rubble, Gaza health authorities say.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71044426-b9fb-486d-9a13-4a81b13c14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US says UN resolution on its own not enough</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6a9ce-e8b2-4c07-97ed-135841f7d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conflict has spread to Lebanon over the past month, with Israel
        launching a ground campaign and intensified air assault against Hezbollah,
        which had been firing across the frontier in parallel with the Gaza war in
        solidarity with the Palestinians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0dbf7-bc16-4dc2-8041-6ee5c652c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says it must destroy Hezbollah’s infrastructure to let tens
        of thousands of Israelis return to homes they fled under Hezbollah fire. Its
        assault has driven 1.2 million Lebanese from their homes.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d50c2a-71de-4ccf-9ed0-9a24c16a9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. envoy Amos Hochstein held talks with Lebanese officials in Beirut
        on Monday on conditions for a ceasefire between Israel and Hezbollah. Israel
        wants firmer conditions than those agreed after the last major war it fought
        against Hezbollah in 2006, which ended with a U.N. resolution banning armed
        groups such as Hezbollah from the border area.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9530eeb-b6e6-4e6f-9eb0-b0de3646f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hochstein said neither Hezbollah nor Israel had adequately implemented
        that U.N. resolution, and it would not be enough for both sides to commit
        to it. The U.S. was seeking to determine what more needed to be done to make
        sure it was implemented "fairly, accurately and transparently".'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0dab4-885f-4d09-b560-66611331f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:47:00.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:47:30.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Laila Bassam, Maya
        Gebeily and Amina Ismail in Beirut, Clauda Tanios and Nayera Abdullah in Dubai,
        Maayan Lubell and Jonathan Saul in Jerusalem; Humeyra Pamuk, Simon Lewis in
        Washington; Writing by Michael Perry and Michael Georgy; Editing by Lincoln
        Feast, Angus MacSwan, Peter Graff)</em></p>'
