    'template': '2'
    'title': 'Terrifying Travel: Five Places to Celebrate Halloween'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb46bf5-fc06-4059-a5f4-06a615701d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.308+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.859+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bring out the candles, pumpkins, and spider-webs—Halloween is just
        around the corner! For those seeking a thrilling Halloween abroad, some cities
        go all-out for the spooky season, while others have deep-rooted supernatural
        histories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ff8ea-e70f-4816-a8a0-78c9092a2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.309+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.860+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though the Philippines has its own haunted spots, exploring Halloween
        abroad offers unique experiences. From haunted history to vibrant celebrations,
        here are five unforgettable destinations for a one-of-a-kind Halloween adventure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4705e-4c4a-471d-837d-b8b3571a99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.309+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.860+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Salem, USA</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b059c68-3cd1-46f1-9c14-c8ffe3dc223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.310+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.861+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Salem, Massachusetts, is infamous for the Salem Witch Trials, a dark\
        \ period in American history where people were executed for alleged witchcraft.\
        \ Halloween lovers flock to Salem to experience its haunted past, with museums,\
        \ statues, and events dedicated to the witch trials. One of the main highlights\
        \ is the Salem Witches' Halloween Ball, a must-see celebration during Halloween.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3c70e-87e1-4ad8-a990-64348dd8f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.310+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.861+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Transylvania, Romania</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a67b2-4c53-4f36-8c86-f84c8dde8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.310+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.862+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "The birthplace of the legendary Dracula, Transylvania is a prime destination\
        \ for horror enthusiasts. Bran Castle (familiarly known as Dracula’s Castle)\
        \ hosts Halloween parties that are perfect for a spine-chilling night. The\
        \ mountainous, forested surroundings and gothic architecture across the region\
        \ further contribute to Transylvania’s eerie allure.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f14437-7f8d-4aeb-ae08-758fe59b5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.311+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.862+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Derry, Ireland</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6fd61-31c4-4eb9-9e92-d6132b47319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.311+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.863+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Halloween’s roots trace back to the Celtic festival of Samhain, making\
        \ Ireland a fitting place to experience an authentic Halloween. The town of\
        \ Derry hosts one of Europe’s largest Halloween festivals, where the ancient\
        \ traditions of Samhain blend with modern Halloween festivities. Expect costumes,\
        \ parades, and a rich historical atmosphere in this walled town.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d645fc-49bf-4b75-b894-c8efe08d9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.312+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.863+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. New Orleans, USA</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b308836-1923-4151-b0e2-471b9998afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.312+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.864+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Known for its vibrant parties like Mardi Gras, New Orleans also goes\
        \ all out for Halloween. The city, famous for its haunted history and connection\
        \ to voodoo, holds street parties, a grand Halloween parade, and tours of\
        \ haunted sites. New Orleans is easily one of the best places to immerse yourself\
        \ in both festive and frightful Halloween celebrations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e0256-92dc-4083-8779-f9e4c5c866d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.313+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.864+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Oaxaca, Mexico</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24219561-62f6-42db-9470-90ca69417a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.313+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.865+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Oaxaca, Halloween is intertwined with preparations for Día de
        los Muertos (Day of the Dead). This is a time when families visit the graves
        of their relatives to prepare for celebrations on November 1st and 2nd. Known
        for vibrant decorations, traditional costumes, and joyous festivities honoring
        both life and death, Oaxaca offers a colorful and cultural twist on the Halloween
        experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331560ca-380d-4f7b-a5a2-d2ed972b9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:34:12.314+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T14:32:46.865+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>What are your Halloween plans? Whatever they may be, we wish you
        a spooky good time!</p>'
  'peru-ex-president-20-years-in-prison':
    'author': 'Marco Aquino, Reuters'
    'caption': 'Peru’s former President Alejandro Toledo appears in court for sentencing
      during his trial on charges of corruption related to the Brazilian company Odebrecht,
      in Lima, Peru October 21, 2024. Poder Judicial del Peru/Handout via REUTERS
      ATTENTION EDITORS - THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY. NO RESALES.
      NO ARCHIVES'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T10:36:40.000+08:00
    'imagesource': 'jcr:d2d0fe7c-1e08-4736-a62d-1eff5f46cd58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ee1d94-1975-47ad-9f10-b47494236fb5'
    'lead': 'Peruvian former President Alejandro Toledo was convicted of taking bribes
      from Brazilian construction giant Odebrecht and sentenced to 20 years and six
      months in prison on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T10:39:14.908+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:37.553+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:47.098+08:00
    'mgnl:lastModified': 2024-10-22T10:39:14.946+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Peru']
    'stories': []
    'template': '1'
    'title': 'Peru ex-President Toledo convicted of bribe-taking, sentenced to 20
      years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048c110-f4b9-472a-b89d-9b092263012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Lima, Peru -</strong> Peruvian former President Alejandro
        Toledo was convicted of taking bribes from Brazilian construction giant Odebrecht
        and sentenced to 20 years and six months in prison on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac19e82-0887-4c54-9bf5-921e26c6bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The verdict marks Peru’s first high-profile conviction related to
        Brazil’s continent-spanning Lava Jato corruption scandal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55fb1f-cb62-471f-a61a-469a9b24abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Toledo, a 78-year-old economist who holds a doctorate from Stanford
        University, governed the Andean nation between 2001 and 2006.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595e93f-081a-4a2b-acce-d39b8568e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was convicted of taking $35 million in bribes from the company formerly
        known as Odebrecht, according to prosecutors, in exchange for letting it win
        a contract to build the road that now connects Peru’s southern coast with
        an Amazonian area in western Brazil.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbba5e-0715-472c-bf64-f1242c525623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the year-long trial, Toledo denied the money-laundering and
        collusion charges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a16e6a-8138-40c8-b32d-67bf3bd5bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Odebrecht, now known as Novonor, was at the center of Latin America’s
        largest graft scandal, after admitting in 2016 that it bribed officials in
        a dozen countries to secure public works contracts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efc49b-c345-43c4-95c7-934b76f56300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Toledo asked the court to let him serve his sentence at
        home as he battles cancer.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d3cf1-54c4-40b8-a670-36502b5d6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Please let me heal or die at home," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee326220-064f-48dc-81c3-b53c937cba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The sentence was announced in a room set up in a small Lima prison
        where Toledo has been detained since last year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ee539-9758-4b7f-9182-32d3956cba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former President Pedro Castillo is also being held there as he faces
        allegations of "rebellion" after trying to dissolve Congress in 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81c794-06a5-4b0c-bbaf-6cfd9f92db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two other ex-presidents, Pedro Pablo Kuczynski and Ollanta Humala,
        are also being investigated in the Odebrecht case.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ded18-36b3-40fe-81a0-37c817af14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.933+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Toledo, who famously shined shoes as a child, was arrested in the United
        States in 2019 after officials in Peru requested his extradition.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5798d8b-bb7f-485f-85a5-07b4ca9a9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.933+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors relied on testimony from former Odebrecht executive Jorge
        Barata as well as Toledo’s ex-collaborator Josef Maiman, who said Toledo
        received bribes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76878c-dcbb-4923-aa8d-61da1036ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.934+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president signed the contract with Odebrecht for the
        construction of the road, though building it took place over two subsequent
        administrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bf8f1-8c6b-4f40-ad99-a788f1df5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:39:14.934+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:39:14.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Marco Aquino; Writing by Brendan O''Boyle; Editing
        by Kylie Madry and Leslie Adler)</em></p>'
  'harris-trump-campaign-two-weeks-election-day':
    'author': 'Andrea Shalal and Steve Holland, Reuters'
    'caption': 'Republican presidential nominee, former U.S. President Donald Trump
      and Democratic presidential nominee, U.S. Vice President Kamala Harris take
      part in a presidential debate hosted by ABC in Philadelphia, Pennsylvania, U.S.,
      September 10, 2024 in a combination of file photographs. REUTERS/Brian Snyder/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T10:40:23.000+08:00
    'imagesource': 'jcr:90a2bdc5-c3b1-4acb-bca7-030f37257969'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddb950b-9add-4cc1-b90f-2f05fddcc8ea'
    'lead': 'Democratic presidential candidate Kamala Harris and her Republican rival,
      Donald Trump, delivered radically different messages on the U.S. campaign trail
      on Monday as they sought to win over undecided voters in the two weeks before
      Election Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T10:44:29.664+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:37.112+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:47.294+08:00
    'mgnl:lastModified': 2024-10-22T10:45:42.802+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-Elections']
    'stories': []
    'template': '1'
    'title': 'Harris, Trump pick up the pace two weeks to Election Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fce46-47f0-4f26-9017-5a0035ced14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wisconsin/North Carolina, U.S. -</strong> Democratic presidential
        candidate Kamala Harris and her Republican rival, Donald Trump, delivered
        radically different messages on the U.S. campaign trail on Monday as they
        sought to win over undecided voters in the two weeks before Election Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f11e09-5085-432d-bea1-9ac813adea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Harris, campaigning alongside Republican former lawmaker
        Liz Cheney, attempted to convince conservative, suburban women in three Midwestern
        battleground states that former President Trump was a threat to abortion rights,
        national security and democracy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef3ce0-4c94-437c-8e35-b65e34b5b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As the election draws closer, Harris has been sharpening her attacks
        on Trump’s fitness for office, often calling him "unstable" or "unhinged"
        and questioning his temperament.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5376c4f-4fb5-4900-b522-9fd3d689184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In many, many ways Donald Trump is an unserious man, but the consequences
        of him being president of the United States are brutally serious," Harris,
        60, said at an event in Malvern, Pennsylvania, one of seven battleground states
        expected to decide the winner of the Nov. 5 election.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a05b80-5182-4e4e-a51c-42249bb21812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, 78, frequently rejects any notion that he is a threat to democracy,
        arguing it is Democrats who are the real threat because of the criminal investigations
        he and his allies have faced for their attempts to overturn his 2020 election
        loss.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4ce3c-4af0-47be-a932-f8ca6ba95e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Harris was suggesting Trump was unfit for office, the former
        president was questioning the Biden administration’s competence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6a2f3-dcec-4765-8699-0175b9f933a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During one of several stops on Monday in ultra-competitive North Carolina,
        Trump urged supporters in the hurricane-battered mountains to go to the polls
        despite the hardships they were facing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74fb2c-5661-40d8-9829-87663fd14629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also renewed his criticisms of the emergency management agency FEMA
        and sought to relate to working-class supporters by praising his nonstop efforts
        on his own behalf.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23cc19-e59a-41b0-9eb5-66479a500627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve done 52 days without a day off, which a lot of these people
        would respect," Trump said at a lectern backed by rubble from massive floods
        that hit the area last month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36380bf2-7eba-4674-9426-8945e51bb31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>With opinion polls showing a close race, the two candidates are
        picking up the pace, their frenzied campaign schedules underlining the importance
        of small pockets of voters that could put either candidate over the top.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0d810-b01d-4db1-8a3f-7bc22903eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>God and conscience</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bbb80-df92-4be1-9327-3a313c242787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump ended his day at an evangelical Christian event in Concord, North
        Carolina, telling a crowd he likes to think that during the failed assassination
        attempt against him on July 13 in Butler, Pennsylvania, he was saved by being
        "knocked to the ground by a supernatural hand."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e0801-3de6-47c0-b681-829a02c5ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his remarks, he avoided using some of the off-color rhetoric he
        has been using in recent speeches. He said as he looks back on his life, "I
        now recognize that it’s been the hand of God leading me to where I am today."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d49c7-9efd-49b5-afe9-1879e95db461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Evangelical leader Franklin Graham offered a prayer that Trump be elected.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb073b2-39c3-46a1-84ad-7b42da8c41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Rallies and positive poll numbers are not going to win this election,"
        Graham said. "It’s going to be God."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a974c-78c8-4bf3-9597-13047af596bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s visit to North Carolina coincided with concerns among his
        Republican allies that crippling damage from storm Helene will depress turnout
        in the battleground state’s conservative mountain regions.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33dc53f-c62d-442d-ba17-6685e2b8511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.689+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The area hit hardest by Helene is deeply Republican. Trump won about
        62% of the vote in 2020 in the 25 counties declared to be a disaster area
        after Helene, while Biden won about 51% in the remainder of the state, according
        to a Reuters analysis.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d68b0c-2f7e-48fd-ba09-4985fbc99901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.689+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Obviously, we want them to vote but we want them to live and survive
        and be happy and healthy, because this is really a tragedy," Trump said at
        a campaign stop in Swannanoa, population 5,300, after touring areas destroyed
        by the storm.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395f1d1-4bff-4686-9784-b424263bf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.690+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At an event with Harris in Royal Oak, Michigan, Cheney sought to give
        Republicans who are on the fence permission to support the Democrat without
        worry of reprisal.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a918b1-9e36-46c1-a34d-b08a4c7e094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.690+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.799+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I certainly have many Republicans who will say to me, ''I can''t be
        public.'' They do worry about a whole range of things, including violence,
        but they''ll do the right thing," Cheney said. "And I would just remind people,
        if you''re at all concerned, you can vote your conscience and not ever have
        to say a word to anybody."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39f84a-e606-4042-808c-d8fa9d0051d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.691+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.799+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Later, in Brookfield, Wisconsin, Cheney described herself as "pro-life"
        but said she was troubled by state abortion restrictions that had prevented
        women from getting the care they needed.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059acafe-a345-4fd9-9bc6-fc3d98deb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.692+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cheney and her father Dick Cheney, who was vice president under President
        George W. Bush and is still vilified by many Democrats for his defense of
        the U.S. invasion of Iraq, are staunch conservatives and two of the most prominent
        Republicans to have endorsed Harris.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ff3f5-f920-4a5c-8c7e-7a0b4d225e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.692+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Truth Social platform on Monday, Trump called Liz
        Cheney "dumb as a rock" and a "war hawk." He accused her of wanting to go
        to war with "every Muslim country known to mankind" just like her father,
        who he called "the man that ridiculously pushed Bush to go to war in the Middle
        East."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30eae6-dea7-429e-8105-d0f008223fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T10:44:29.693+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T10:45:42.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Steve Holland and Andrea Shalal; Additional reporting
        by Trevor Hunnicutt and Eric Beech; Writing by Nandita Bose, Gram Slattery
        and James Oliphant; Editing by Ross Colvin, Colleen Jenkins, Deepa Babington,
        Howard Goller and Lincoln Feast.)</p>'
