    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:50.933+08:00
    'mgnl:lastModified': 2024-10-22T17:38:32.362+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['King-Charles-III', 'Britain', 'Australia']
    'stories': []
    'template': '1'
    'title': 'Crowds turn out to see King Charles at Sydney Opera House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198a815-c5ce-47ba-bcef-a22fc8c2069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Britain’s King Charles was
        embraced by an Indigenous elder after a welcome smoking ceremony on Tuesday
        in the birthplace of Australia’s urban Aboriginal civil rights movement in
        Sydney, a day after being heckled by an Indigenous senator in Canberra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9eb326-80e1-4fa1-a5a7-c1a56b0c91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Charles met Indigenous elders at the National Centre of Indigenous
        Excellence in inner-city Redfern, where he was embraced by elder Michael Welsh,
        and a woman introduced herself as a member of the Stolen Generation - a reference
        to Aboriginal children systematically removed from their families decades
        earlier. "Welcome to this country," she said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28baaf9-9b4b-4e62-88d8-1d4e37e1ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A day earlier, Charles was heckled at Parliament House in Canberra
        by independent senator and Indigenous activist Lidia Thorpe who shouted that
        she did not accept his sovereignty over Australia, and demanded a treaty for
        Indigenous people.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34a613-e8b5-4470-8490-01abe4f2a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fallout from Thorpe’s outburst has been mixed, with some calling
        her brave and others disagreeing with her approach to reconciliation. But
        it has put a fresh spotlight on Australia’s colonial history and its relationship
        with Indigenous peoples.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f91948-56f6-4c89-9078-c1bc2f133737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An Indigenous activist was arrested by police when he refused to comply
        with an order to move on at the Sydney Opera House on Tuesday afternoon, where
        the monarch arrived later in the day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c13c1-17a6-49f3-9755-7950a12b7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, police said he was acting in an "abusive and threatening
        manner".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec9fb4-86af-46af-af68-1b3759945f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the atmosphere at Redfern on Tuesday was respectful, some people
        who came to see the king expressed sympathy for Thorpe’s actions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467330b8-e537-47ad-993a-3ddee1124945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve got stories to tell and I think you witnessed that story yesterday,"
        Metropolitan Local Aboriginal Land Council Chairperson Allan Murray said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92297d7b-4801-462e-ba29-28cf56487d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a radio interview with the Australian Broadcasting Corporation on
        Tuesday, Thorpe said she "wanted the world to know the plight of our people".'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582fcb2-7b2f-4c0e-be68-311c7cafec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.335+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Olympic athlete Nova Peris, who was the first Indigenous woman
        elected to federal parliament, wrote in a social media post she was "deeply
        disappointed" by Thorpe’s actions, which "do not reflect the manners, or
        approach to reconciliation, of Aboriginal Australians at large".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edbb68-ee45-45f6-af5c-ed4eadcb9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.335+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Emotions around Indigenous rights and Australia’s colonial history
        are raw after a national referendum on whether to alter Australia’s constitution
        to recognise Aboriginal people was rejected last year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca927e6-d0a5-423d-8329-54d6434bae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.336+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Charles referred to Australia’s "long and sometimes difficult journey
        towards reconciliation" in a speech on Monday before he was heckled by Thorpe.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79910d-4a32-4d0d-96e1-7677ead7ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.336+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The king later visited a social housing project designed with the support
        of his King’s Trust Australia charity in the inner suburb of Glebe. He toured
        the construction site with Prime Minister Anthony Albanese, who grew up on
        a public housing estate.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308d536-e4b4-4079-b764-09c2f219d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.337+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Large crowds at Opera House</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19398f49-136a-41f9-8f62-247d9e0326eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.337+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Charles and Queen Camilla are visiting Sydney and Canberra over
        six days before travelling to the Commonwealth Heads of Government Meeting
        in Samoa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2795b6-9ef6-4618-b131-c61a8442ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.338+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.338+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Charles also met renowned melanoma researcher and brain cancer patient
        Richard Scolyer on Tuesaday, one of the final public appearances he is making
        on his first major overseas trip since he was diagnosed with an unspecified
        form of cancer.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93989622-95f2-43c6-841b-39d3ff72dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.338+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.338+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A large crowd welcomed the royal couple at the Sydney Opera House forecourt,
        including Marion Hesket, 75, who had been in the same spot to see Charles
        and Diana in 1983.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c60bcb-6d6d-4e3c-b71f-0c2719e5e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.339+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I wouldn''t miss this chance to see him again. I love him, he does
        such a lot of good," she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25351c49-7663-4652-9d2f-7579c7fd10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.339+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think he and Camilla make a wonderful couple. He was my prince when
        I was a little girl," said Lucille Taylor, 83.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd24cb-9a02-47e0-8f98-90b02ba61ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Charles walked slowly through the crowd to stop to talk to well wishers,
        with Camilla racing ahead, before the royal couple stopped to watch a dance
        performance by school children.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fb5ba-378c-4fe6-aeb8-c652873367bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australian Jim Frecklington, who worked for Queen Elizabeth for five
        decades and is designing the first new royal carriage in 200 years, was among
        those who shook hands with Charles.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0978cff-9dff-4faf-bb6d-a2a693759b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He had been at the opening of the Sydney Opera House with Queen Elizabeth
        in 1973.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4e4aa-5b33-4bcc-ab58-465af498276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The royal tour has gone exceptionally well," he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d11ad-3e33-4bbb-841f-1a1a5ca08a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Australians have very much warmed to King Charles and also to Queen
        Camilla."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27067fa-7456-4209-a866-1fc05cf79065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:38:32.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The royal couple later inspected the navy fleet on Sydney Harbour.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaba52-f9ce-469c-af0a-6d7b18bd8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:38:32.343+08:00
      'mgnl:createdBy': 'lance-nwp'
