    'template': '1'
    'title': 'Marcos’ kin speak up on Duterte ‘temper tantrum’'
    'updated': 2024-10-22T17:21:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee1ab4-eff6-4e55-afae-6f42f235d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The kin of President
        Ferdinand Marcos Jr. have spoken up days after Vice President Sara Duterte
        bashed the first family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5ceca-a7e1-4567-8645-ad60b30ecb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Duterte held a press conference where she said that she\
        \ daydreamed of beheading the nation’s president and threatened to dig up\
        \ the grave of his father, former President Ferdinand E. Marcos, from the\
        \ Libingan ng Mga Bayani and throw the remains into the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b5aa5-6993-470b-a2b4-aa0a226c13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Presidential son and Ilocos Norte 1st District Rep. Sandro Marcos said\
        \ he cannot stay silent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07f92b-f1cd-4dd4-905d-aa86134c2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Her bizarre temper tantrum has been condemned by a nation horrified\
        \ by such displays of insensitivity towards the dead and cruelty to the living,”\
        \ he said in a statement on Tuesday, Oct. 22.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6705070-7fe4-487f-a8a4-0f489c8ee3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I can ascertain that my emotions are shared not only by my kakailian\
        \ (countrymen) in the north but across the country,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3fb559-cd58-4733-907d-d4ad9d058b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmaker said his father advised him to avoid making a statement.\
        \ But Sandro said “one must draw the line” which has been “long overdue.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797646bc-bd00-492e-aee4-bd53dd72268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ilocos Norte Governor Matthew Marcos Manotoc, the president’\
        s nephew and son of Senator Imee Marcos, said he was shocked by the vice president’\
        s remarks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7648626-6909-43e1-92fc-f3ae41a4bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manotoc said his mother has been a “loyal friend and supporter” of\
        \ Duterte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fad4f-15bc-41a3-b00d-ce962843f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In my few interactions with VP Sara, she was always friendly and professional.\
        \ It’s very disheartening to see her making things personal. As  many say,\
        \ this is just politics,” Manotoc said in a Facebook post. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4c70d-5ed0-45c0-b82e-31589bdde783'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite their dismay, Marcos and Manotoc wished Duterte well.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee3650-3d19-450b-8d7d-9515eda8330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Duterte said she would not comment on the statements.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8e06c-42e6-4051-8738-5d54e2bafe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I will not comment sa mga anak kasi ang natural affinity ng mga anak\
        \ is to defend their parents,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23270b05-34e2-4dfd-ac66-1d051019a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ako lang naman ang anak na hindi nagde-defend kay PRRD (former President\
        \ Rodrigo Duterte) pero baliktarin natin ganun din si PRRD sa akin, ang natural\
        \ na gagawin ni PRRD is to defend me,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0e197-f045-4add-89fb-1c277dcc389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I will not comment on the children because the natural\
        \ affinity of children is to defend their parents. I’m the only child of PRRD\
        \ not defending him. But if we reverse the situation, it’s natural for PRRD\
        \ to defend me.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beed1aa-32e0-449a-9267-92f301a27360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.715+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0684272-5379-40c3-97e0-0475a3c25ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.715+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Cold reply’</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe581e6-1c0b-4ed9-b3f5-911a7da2a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.715+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Duterte’s relationship with Sen. Imee might have been strained\
        \ by the controversy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4023459-6310-4400-9699-b52781ee4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.716+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president told reporters she sent a text message to the senator\
        \ after the news conference and received a “cold” reply.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da520d-1540-4764-aec4-0b2e6d01569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte did not disclose what the reply was.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9075b-2771-4be4-83a3-c40eaac49845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also said that the president’s sister also told a common friend\
        \ that Imee was annoyed with the country’s top leaders.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9dfcf-3b0b-4381-8578-bac4c9acea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sinabihan ko ‘yong common friend namin na sabihin mo sa kanya wag\
        \ siya mainis sa akin at kay BBM (Marcos). Mainis siya kay Liza (First Lady\
        \ Araneta-Marcos) at kay Martin (House Speaker Romualdez),” Duterte said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3c586-ad68-49a0-8396-26b096b3315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:22:29.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I told our common friend to tell Imee she should not\
        \ be annoyed with me and BBM. She should be annoyed with Liza and Martin.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c7289-eb5b-4863-b10a-ae36315a0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:22:29.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
