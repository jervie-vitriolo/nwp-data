  'duterte-senate-drug-war-probe':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T18:06:56.000+08:00
    'imagesource': 'jcr:f45b6d16-3cd6-44fa-aa35-bb51a88343dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed60ac1-1b50-4d2c-880f-ca2d006b19c4'
    'lead': '''Syempre dahil dati siyang pangulo, inaasahang ko na sa parte ng mga
      miyembro ng Senado bibigyan siya ng karampatang paggalang. Hindi lamang bilang
      tao, hindi lamang bilang Pilipino pero bilang dating Pangulo ng ating bansa,''
      Senate President Chiz Escudero says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T18:09:08.316+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:25.621+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:51.683+08:00
    'mgnl:lastModified': 2024-10-22T18:09:08.412+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Respect due an ex-president in Senate hearing – Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2947d-7745-4c6c-b78d-eeb16bb6d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.397+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.407+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senators expect former
        President Rodrigo Duterte to attend Monday’s hearing on his controversial
        anti-drug campaign and he will be accorded the respect due a former chief
        executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf7b39-026f-4b74-9eef-b82d711a60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.398+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Syempre dahil dati siyang pangulo, inaasahang ko na sa parte ng
        mga miyembro ng Senado bibigyan siya ng karampatang paggalang. Hindi lamang
        bilang tao, hindi lamang bilang Pilipino pero bilang dating Pangulo ng ating
        bansa,” Senate President Francis “Chiz” Escudero said in a press conference
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2ea4e-2da6-4012-8b4a-f0cc105da897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.398+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Of course, since he was previously president, I expect\
        \ that the members of the Senate will give him the appropriate respect. Not\
        \ just as a person, not just as a Filipino, but as a former president of our\
        \ country.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8bdf9-5f60-49de-973b-e253b707ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.398+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if this means Duterte could avoid questions from lawmakers, Escudero\
        \ said, “Ayokong pangunahan pero inaasahan ko na magkakaroon ng pagtatanong\
        \ (I don’t want to jump to conclusions, but I expect there will be questions).”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c12708-c157-44eb-bf5f-9f0c39f78a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In response to another question about whether Duterte could be cited\
        \ for contempt, Escudero said he does not expect that to happen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fa31e-b21d-442d-860e-07d64daf4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ayokong pangunahan pero wala akong nakikitang dahilan sa ngayon
        para gawin o mangyari ang ‘yan dahil ang inaasahan ko magkakaroon ng maliwanag,
        payapa, at komprehensibong palitan ng pananaw at pagbibigay ng impormasyon
        na hindi kailangang dumating sa anumang away, bangayan, o init ng ulo,” Escudero
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724db0ee-f5d3-41f9-81e8-dc1d262bf615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don't want to jump to conclusions, but I don't see\
        \ any reason at the moment for that to happen because I expect there will\
        \ be a clear, peaceful, and comprehensive exchange of views and information\
        \ without any conflicts, arguments, or heated moments.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da151c3-6c12-4e36-824f-9ade077abd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Ronald “Bato” dela Rosa, who launched the war on drugs as then\
        \ Philippine National Police chief, told his colleagues that Duterte will\
        \ attend the hearing on Monday, Oct. 28.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11573ed-a1fc-4151-b4d4-db417b5d0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The former president told me that he is going to attend the Senate\
        \ hearing regardless of who is presiding,” Dela Rosa said. He initially planned\
        \ on leading the probe as chairman of the Senate committee on public order\
        \ and dangerous drugs, but Escudero asked him to step back to avoid allegations\
        \ of partiality.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54635c12-1443-48be-bb27-4400203f789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s legal counsel, Martin Delgra III, earlier informed the House\
        \ of Representatives that the former president could attend its hearing after\
        \ Nov. 1. NewsWatch Plus has sought comment regarding Duterte’s supposed commitment\
        \ to attend the Senate hearing on October 28. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31271b15-3a07-4a8d-92d4-51a7ab459587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:09:08.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:09:08.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel III will lead the
        investigation as chairman of a subcommittee under the Blue Ribbon committee.
        He said he has been tasked with investigating the country’s anti-drug campaign
        to the present, amid allegations of ongoing abuses and even killings.</p>'
  'duterte-psych-exam-drug-test-challenge':
