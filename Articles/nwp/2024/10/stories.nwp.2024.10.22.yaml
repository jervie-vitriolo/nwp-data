    'template': '1'
    'title': 'Court orders Quiboloy attendance in Senate hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ab329-4190-4991-a94d-135404b41436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.920+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.476+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Detained religious
        leader Apollo Quiboloy failed in his legal bid to skip attendance to Wednesday’s
        Senate hearing on his human trafficking and sexual abuse cases, including
        that of his group, Kingdom of Jesus Christ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258b689-4a7f-48a3-8636-0a69a1a57619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.921+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court on Monday granted the request of
        the Senate committee on women, children, family relations, and gender equality
        to allow the attendance of Quiboloy, now detained at the Philippine National
        Police Custodial Center. Pasig RTC Branch 159 is handling the non-bailable
        qualified human trafficking case against Quiboloy and his co-accused. They
        have pleaded not guilty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4336ae-3fab-4a88-b96b-66acd538c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.921+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Quiboloy filed an opposition to block the Senate request, citing the\
        \ right against self-incrimination amid pending court cases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eb76c-1266-4bba-91c6-b4e7473b80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.922+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the Pasig court referenced jurisprudence stating that “the\
        \ mere filing of a criminal and administrative complaint before a court or\
        \ a quasi-judicial body should not automatically bar the conduct of a legislative\
        \ investigation.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748774e-26cb-45c1-ae45-fe5845b5eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.922+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.478+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It also noted that the right against self-incrimination can only be\
        \ invoked when facing an incriminating question.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3438314-e4f0-4d24-afa1-baa1b92c812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.923+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.478+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wherefore, viewed from the foregoing, the letter-request to allow\
        \ the appearance of the accused before the public hearing of the Senate Committee\
        \ on Women, Children, Family Relations, and Gender Equality on October 23,\
        \ 2024 at 10:00 a.m. is hereby GRANTED,” the court order read. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af6c0e-4565-433e-a4b2-6227d3ae47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.923+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.479+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It also directed the Pasig city jail warden and the chief of the PNP\
        \ Custodial Center to escort Quiboloy and five others to the Senate and ensure\
        \ their security. Quiboloy’s co-accused includes his aides Jackielyn Wong\
        \ Roy, Cresente Chavez Canada alias Enteng, Ingrid Chanvez Canada, Paulene\
        \ Chavez Canada, and Sylvia Calija Cemanes. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79feadc5-be44-41d5-a75c-b967f424b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T16:40:45.923+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T16:42:31.479+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Branch 106, which handles the bailable child abuse charges
        against Quiboloy, deferred to the Pasig court’s decision.</p>'
  'remulla-wants-to-cut-number-of-police-generals':
    'caption': 'Composite photo of PNP officers and Interior Secretary Jonvic Remulla'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T17:06:43.000+08:00
    'imagesource': 'jcr:edef7914-9149-4221-97ae-ffa439abaa3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
