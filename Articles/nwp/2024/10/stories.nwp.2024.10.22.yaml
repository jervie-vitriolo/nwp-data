    'template': '1'
    'title': 'Law vs extrajudicial killing exists – De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc184f-02ed-476a-a4f2-a1f6fb3349e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.816+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.958+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        a law against extrajudicial killings (EJK), former Senator Leila de Lima said
        on Tuesday, Oct. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e641d-0cea-4c15-8f7c-faa224b5d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.817+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.959+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294f7ab-1818-4184-911a-10a421c5400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.817+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.959+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the House quad committee hearing on the Duterte administration
        drug war, De Lima highlighted Republic Act 9851 or the Philippine Act on Crimes
        Against International Humanitarian Law, Genocide, and Other Crimes Against
        Humanity, which was enacted in 2009, which she said it is unknown to many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618591c-8ab4-457e-9a0a-2672f1a12c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.818+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881bef3-8174-4ade-9c6d-224fecb46d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.818+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The law penalizes individuals who commit crimes similar to those handled\
        \ by the International Criminal Court (ICC) such as EJK. Government officials\
        \ are not exempted from the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19f010-50a3-4a0a-9dcd-a870cbd678a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.818+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143be1b-71d9-400f-bf76-827c6d057833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.819+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It also allows international bodies to conduct investigations into\
        \ crimes committed mentioned in the law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa57df3-b277-4283-b7ff-79b04e8b720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.819+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c10d94-b27c-4f87-949b-32395e13c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.820+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sarili na po nating batas ang nagsasabi na kailangan nating makipag-ugnayan\
        \ sa ICC kahit   noong hindi pa tayo miyembro ng ICC, lalo na noong tayo ay\
        \ miyembro na, at kahit hindi na tayo miyembro ng ICC dahil sa makasariling\
        \ pagkalas ni Duterte noong 2018,” De Lima said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817d4c9-fc4d-46c0-818f-f436b6556139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.820+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7b391-5b44-45a5-ae4a-f4d1b3f236d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:41:53.821+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T22:13:24.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our own law says that we have to coordinate with the\
        \ ICC even when we were not yet a member of it, especially when we were a\
        \ member, and even though we were not a member anymore when Duterte withdrew\
        \ in 2018.]\r"
