      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Award-winning stars
        Judy Ann Santos and Nadine Lustre will make a Metro Manila Film Festival comeback
        in films that made the cut for the December event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b91bd-d1b0-4f6d-8632-3381b3200adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:24:21.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:24:21.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Oct. 22, the Metropolitan Manila Development Authority
        unveiled the other five entries in the 10-movie annual festival. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef2c65-5410-4574-b642-4c6904d870fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:24:21.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:24:21.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Horror flick “Espantaho” stars Santos with veteran actresses Lorna
        Tolentino, Eugene Domingo, and Janice de Belen. Santos was Best Actress ‘Mindanao’
        in the 2019 MMFF. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d32a75-6c1b-4287-860f-2d4f2b6a3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:24:21.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:24:21.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nadine Lustre, best actress in 2022, will return via “Uninvited.” She
        is headlining the movie with screen legends Vilma Santos and Aga Muhlach. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c899691-ee20-4bd8-9f31-d1fafc83ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:24:21.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:24:21.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also making it to the roster are “My Future You” starring Francine
        Diaz and Seth Fedelin, “Topakk” featuring Arjo Atayde, and “Hold Me Close”
        led by Julia Baretto and Carlo Aquino. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f586e-4cf7-409a-a383-d6a40bddb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:24:21.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:24:21.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other entries that were previously announced are Vice Ganda’s “And
        the Breadwinner Is…,” “Green Bones,” “Isang Himala,” “Strange Frequencies:
        Taiwan Killer Hospital,” and “The Kingdom” starring Vic Sotto and Piolo Pascual.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d83b17-f9a4-45cd-8157-2fd2be6fdb2f'
