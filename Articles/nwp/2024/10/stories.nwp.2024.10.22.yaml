      'text': "Located in Cavite, Asador Alfonso is the latest venture from renowned\
        \ Spanish chef Chele Gonzalez, known for his award-winning Gallery by Chele.\
        \ Asador Alfonso delivers authentic Spanish flavors, including specialties\
        \ like cochinillo and jamon de wagyu, all served in a stunning space designed\
        \ by Filipino architect Carlo Calma. The architecture is inspired by the iconic\
        \ Taal Volcano, making the dining experience both visually and gastronomically\
        \ extraordinary.\r"
