      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang did not issue a comment after Duterte’s tell-all.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79220c17-2fea-4699-94fa-a7397e1752b6'
