    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c674a-21ea-4b09-b160-970c09869dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.231+08:00
