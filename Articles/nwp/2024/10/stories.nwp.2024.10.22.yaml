      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on QCinema’s schedule, “Lost Sabungeros” will have its Gala premiere
        on Nov. 9 at Gateway Mall in Quezon City. The film will also be screened on
        Nov. 12.'
