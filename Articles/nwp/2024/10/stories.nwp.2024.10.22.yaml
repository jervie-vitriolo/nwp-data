    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946cbcb-4d4a-446f-b2f1-060cbf28bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.859+08:00
