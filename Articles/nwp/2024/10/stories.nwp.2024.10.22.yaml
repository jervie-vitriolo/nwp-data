      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> An investigative documentary
        about missing sabungeros (cockfight enthusiasts) will premiere at the QCinema
        International Film Festival next month after its canceled screening at an
        independent film event, production outfit GMA Public Affairs announced on
        Tuesday, Oct. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b358233-a4cf-468f-a3c2-d68b01db14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:52:57.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:52:57.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Lost Sabungeros” tackles the over 30 missing sabungeros allegedly
        abducted in 2021. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864becc9-0bff-42eb-99b4-16ca3437392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:52:57.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:52:57.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The film’s debut was canceled at the Cinemalaya Film Festival in August
        over what organizers called “security concerns.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc2055-41b1-4af9-88c4-3fef6c8de9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:52:57.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:52:57.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang makakapigil sa katotohanan,” GMA Public Affairs said in its
        announcement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f840d-7166-40f1-b1bb-c91536f78fac'
      'mgnl:activationStatus': true
