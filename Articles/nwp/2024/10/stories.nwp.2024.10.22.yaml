        the search of Kingdom of Jesus Christ founder Apollo Quiboloy in the church’s
        compound in Davao City.</p>'
  'senate-probe-duterte-drug-war':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-22T11:21:06.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765a93cd-20a6-4d59-aae6-ebf5d623c94e'
    'lead': 'Quashing calls for a joint congressional probe, the Senate will launch
      its own investigation into former President Rodrigo Duterte’s bloody war on
      drugs on Monday, October 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T11:25:02.527+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:35.225+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:47.803+08:00
    'mgnl:lastModified': 2024-10-22T11:25:02.550+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Senate', 'war-on-drugs', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Senate sets own drug war probe for Oct. 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd757a1-42b9-49e5-9051-b8f9a04276d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Quashing calls for
        a joint congressional probe, the Senate will launch its own investigation
        into former President Rodrigo Duterte’s bloody war on drugs on Monday, October
        28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92ab44-ae95-40f4-b441-a0c5e4e8cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino “Koko” Pimentel III announced the date\
        \ on Tuesday, a day after being formally designated as chairman of a subcommittee\
        \ under the Blue Ribbon Committee to lead the probe. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384917ce-31ea-4594-ae32-2db07f5f4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel assured that the proceedings will be impartial, amid Akbayan\
        \ party’s call for senators Ronald “Bato” dela Rosa and Christopher “Bong”\
        \ Go to file a leave of absence due to their alleged involvement in a purported\
        \ reward system that reached P1 million per drug suspect killed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f208e9-ebe2-497d-840a-46c7e75ec099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa served as Duterte’s first Philippine National Police chief,\
        \ while Go was his special assistant. They both denied the allegations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820235b-81d9-4efb-ab41-2e6468fab1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Their presence should not affect the credibility of the probe. They\
        \ are not going to preside. And we have to encourage other senators to show\
        \ interest in the probe,” Pimentel said in response to Akbayan’s statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51d8f8-3832-41c6-8b39-ebef0e9ecc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if Duterte will be summoned to the first hearing, Pimentel said\
        \ his office will finalize the list of resource persons today after consulting\
        \ with other senators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551e199-6977-48ab-9e3f-5f57a414bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.542+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte skipped the hearing today of the House of Representatives’\
        \ quad committee, with his lawyer stating that he is “not feeling well” but\
        \ is committed to attending in November.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bdcbb-7bc3-4648-85c3-eaa417861f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T11:25:02.542+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T11:25:02.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Surigao del Norte 2nd District Rep. Ace Barbers, co-chair
        of the House quad committee, suggested conducting a joint investigation. Senate
        President Francis “Chiz” Escudero and Pimentel agreed it was a good idea,
        but noted that it could not be easily implemented due to the lack of rules
        governing such a setup.</p>'
