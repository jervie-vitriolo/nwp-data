      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Talking about a desecration of the body is not the desecration of\
        \ the dead,” she said. “Sana siguro as a lawyer maintindihan niya 'yon agad\
        \ [I hope as a lawyer he understands that quickly].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6752d8-a5ea-42d4-9605-b27b856c9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla earlier said the Department
        of Justice (DOJ) is studying possible “legal consequences” of Duterte’s “disturbing”
        remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13dfe11-a666-4dfe-8e56-33ac1839f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Oct. 18, Duterte said she previously warned Sen. Imee Marcos that\
        \ she would exhume the remains of Ferdinand E. Marcos and throw them to the\
        \ West Philippine Sea if political attacks from the administration continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce14572-1c13-4577-b271-da03419eb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president’s father and former President Rodrigo Duterte approved\
        \ the transfer of the Marcos patriarch to the Libingan ng mga Bayani from\
        \ his home province of Ilocos Norte despite a public uproar against a dictatorship\
        \ that saw thousands of human rights abuses.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d729f4-9bb6-43ad-afc5-7e201dd74079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president said she also had thoughts of “cutting” the sitting\
        \ president’s head, an indication that their relationship has turned toxic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da256e0-489d-4dd5-9781-d4193b970127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T17:37:52.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/10/18/marcos-doesnt-know-to-be-president.html">Marcos
        doesn’t know how to be president — Duterte&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cc1ef-b7ad-40b0-bea5-9f2b0b7c9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T17:37:52.862+08:00
