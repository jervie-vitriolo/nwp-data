      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A retired police officer
        recanted his testimony at the Senate in 2016 that implicated former Senator
        Leila de Lima to illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88ce31-b8ab-4544-a865-af069307c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:51:09.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T19:06:30.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PLtCol Jovie Espenido (ret.), then known as an anti-drug crusader,\
        \ took back his claims during the House quad committee inquiry on the Duterte\
        \ anti-drug campaign. De Lima was a resource person in the hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647abed-683c-4bb6-90a4-5cf23d641bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:51:09.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T19:06:30.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93372882-3c14-464d-99fe-c663ff92b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:51:09.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T19:06:30.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Espenido corroborated self-confessed drug lord Kerwin Espinosa’s affidavit\
        \ that they were instructed by then Philippine National Police chief now Senator\
        \ Bato dela Rosa to make sure that their testimonies against De Lima matched.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3eb269-96fe-454c-9eba-e60bcfa0d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:51:09.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T19:06:30.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f842763-baf8-48d4-b124-dc7b3ba3709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:51:09.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T19:06:30.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he personally did not know Espinosa and de Lima before the
        Senate probe in 2016.</p>'
