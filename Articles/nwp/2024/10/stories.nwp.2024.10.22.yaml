      'mgnl:type': 'text'
      'text': '<p>These five newly-opened restaurants showcase the exciting diversity
        of the 2024 dining scene. From Asador Alfonso’s Spanish flavors to the zodiac-inspired
        menu at Kas &amp; Poly, each spot offers a unique culinary experience. Whether
        you''re in the mood for international cuisine or fresh takes on local and
        Thai dishes, these restaurants promise something memorable. Add them to your
        must-try list for a delicious new dining adventure!</p>'
