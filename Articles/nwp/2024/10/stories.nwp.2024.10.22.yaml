      'mgnl:lastModified': 2024-10-22T18:26:46.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on the Philippine Medical Association and the Philippine
        Psychiatric Association to set guidelines for the supposed psychiatric evaluations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3bb47-f146-4c53-825e-4c3d54a5a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the drug tests, Duterte wanted a hair follicle drug test done by\
        \ an independent third-party.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a4854-f11d-4b3c-9b28-5ffcc6b9cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have criticized Duterte after making controversial
        statements berating President Ferdinand Marcos Jr. and his administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b983c2-0f11-4ecb-8ebb-9dcdaf10f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among those remarks: 1) She daydreamed of beheading the nation’s
        president and 2) She threatened to dig up the grave of his father, late dictator
        Ferdinand Marcos Sr., from the Libingan ng Mga Bayani and throw the corpse
        into the West Philippine Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f639e-8e2c-4cf4-9512-1875b750f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:18:01.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/18/marcos-doesnt-know-to-be-president.html">Marcos
        doesn’t know how to be president — Duterte</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992e02d-d995-4804-b8ba-480b447053a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang problema kasi ngayon sa mga politiko [The problem with politicians\
        \ nowadays], they have never seen a politician who has nothing to lose. They\
        \ have never seen a politician na IDGAF (I don’t give a f*ck),” she also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448feb2-0afd-41ab-abda-059901ff31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s tirades have been more pronounced after the Uniteam alliance\
        \ with Marcos fell. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27051b76-4045-4ac3-8dbe-f16189e3e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been known to claim that the House of Representatives
        is trying to make an <a href="https://www.newswatchplus.ph/news/2024/9/25/duterte-i-will-not-resign.html">impeachment
        case</a> against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00436738-8e51-4757-88e2-c0faf4ae02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38462c24-5b74-4549-a15a-e2aaf3c0c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dared: Testify under oath in fund misuse hearings</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7b772-c3e3-480c-8a96-3689b2e78141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the chance interview, Duterte was clear in challenging a
        group of lawmakers called “Young Guns,” who were vocal in criticizing the
        vice president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0e2b5-8ca5-4a0a-a8d6-8b3a58affc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also urged her <a href="https://www.newswatchplus.ph/news/2024/10/8/nograleses-dutertes-davao-city.html">brother
        Paolo Duterte and PBA Party-list Rep. Migs Nograles</a> to do the same. The
        two are among those seeking Davao City’s 1st district.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92604d30-585a-4ffb-956c-1dfa9f56d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While there was no “necessity for them,” the “Young Guns” accepted\
        \ Duterte’s challenge to undergo both procedures but made a counterchallenge.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17623b-3ccf-49f7-9eef-c70282b5343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the group dared the “Vice President to testify under\
        \ oath before the House Blue Ribbon Committee investigating alleged fund misuse\
        \ within the Office of the Vice President (OVP) and the Department of Education\
        \ (DepEd).”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f59dc-0987-406b-bab7-f644ad2f1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Assistant Majority Leader and Zambales Rep. Jay Khonghun said\
        \ they will “not allow her to divert the real issue, which is the allegations\
        \ of fund misuse and graft and corruption against her.” \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b608f-afb6-4c9b-99d6-ec556470892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This isn’t just about clearing our names from baseless accusations—\
        it’s about accountability, which every public official must uphold,” Khonghun\
        \ said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efc3a1-5591-4da4-a273-ed953dc2c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Assistant Majority Leader and Lanao del Sur Rep. Zia Alonto Adiong\
        \ also told Duterte to “step forward and answer the people’s questions” about\
        \ budget utilization. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958db98-5ab6-486b-b521-6414af2e7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The real test of leadership is accountability, and we hope she’s ready\
        \ for that,” Adiong said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8a0ef-cc80-4ac1-9a4e-0198178ce038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Minority Leader and Ako Bicol Partylist Rep. Jil Bongalon said\
        \ “any individual found to have failed the drug test should face legal consequences\
        \ under the Dangerous Drugs Act.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3891373-1210-4e6e-91cd-e028df1eb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “Young Guns” also said Nograles accepted the challenge.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049abbd-92c3-4f39-82fc-de9be5e1f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/10/17/deped-officials-extra-cash.html">Former
        and sitting education officials</a> have testified that they received envelopes
        under the leadership of then-DepEd secretary Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59007b-49e3-4c9e-bc9b-e08ebf9e015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-22T18:10:57.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-22T18:26:46.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the first committee hearing but <a href="https://www.newswatchplus.ph/news/nwp/2024/9/18/sara-duterte-house-good-government-committee-hearing.html">refused
        to take the oath</a>. She then skipped the next meetings.</p>'
