      'text': '<p>For a new twist on Thai cuisine, visit Some Thai in Quezon City.
        Chef Jorge Mendez, known for his Japanese creations at Modan, has taken his
        talents to this casual Thai eatery. Some Thai offers unique takes on traditional
        dishes, including their best-selling Pad Thai and Crab Curry. The restaurant
        blends bold Thai flavors with a modern twist, making it a must-visit for Thai
        food enthusiasts.</p>'
