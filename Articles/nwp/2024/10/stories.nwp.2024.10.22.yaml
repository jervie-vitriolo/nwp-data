    'lead': 'Interior Secretary Jonvic Remulla said on Tuesday he wanted to cut the
      number of police generals from over 130 to 25 as part of reforms in the national
      police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-22T17:08:41.744+08:00
