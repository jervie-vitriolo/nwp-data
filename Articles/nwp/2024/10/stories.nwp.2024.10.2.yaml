        \ affected by natural or man-made disasters.\r"
  'marcos-law-vat-digital-services-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T17:24:17.000+08:00
    'image': 'jcr:5e54f3dc-fa1f-4f30-9e86-a82942512bd5'
    'imagesource': 'jcr:80173063-2767-441d-b38b-b42b25772c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e49ea9e-a12d-424b-a74a-4ac1f71b26fa'
    'lead': 'Netizens are having “zero chill” over the new law imposing extra taxes
      on foreign digital service providers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T17:27:16.408+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:03:59.599+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:44.150+08:00
    'mgnl:lastModified': 2024-10-02T17:27:16.481+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Netflix', 'Google', 'Amazon', 'Spotify', 'Value-Added-Tax', 'YouTube']
    'stories': []
    'template': '2'
    'title': '''No chill'' 12% VAT on digital services law trends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41108b-9d0a-4afc-a002-de4e766e4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Netizens are having “zero chill” over
        the new law imposing extra taxes on foreign digital service providers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f833be-0204-4929-bf3b-a04d6f449532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos signed on Wednesday, Oct. 2, Republic
        Act 12023, which imposes a 12% value-added tax (VAT) on foreign digital transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46601f24-7f67-43f5-bdd2-22d3e1f0439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The move aims to close the revenue gap under the National Internal
        Revenue Code when it comes to taxing non-resident digital service providers,
        except for educational services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e234d7-9b9d-463e-b949-1c4ec6f85ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But make no mistake, we are not imposing new taxes. We are simply
        beefing up the BIR’s authority to collect VAT on digital services,” Marcos
        said. The government now has 90 days to craft implementing rules and regulations
        for the law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a943a-2cf3-4b4c-a860-5994ab32143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new VAT targets digital services like streaming (Netflix and Spotify),
        e-commerce (Amazon, Lazada), and others. Pretty much everything that goes
        through the cloud—from digital ads to video games—is now subject to the tax.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011db57-9dff-4b3b-bede-e1b166a15fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Digital services</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923092c6-0ec4-4104-abac-83badecc068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law defines digital services as anything supplied over the internet
        that uses information technology and is basically automated. These include:'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f691c-14e8-4c48-8230-0153daecf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Online search engines'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadde5c-569a-4ee3-a01a-ef91458a8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Online marketplaces'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8a0c4-eb58-45e7-92f0-a0f659edebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Cloud services'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276a923-63af-41b7-8146-8b81e337aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Online media and ads'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143b802-9817-4ecf-a59f-90239b32a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Online platforms'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ed82c-1bf3-4250-bc0d-8d07e7ada33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ Digital goods'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246293b-a4b1-438b-8040-4dbbec6c806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Exemptions'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b796ef4-9b4a-4f37-8cea-9deedb1b8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Digital educational services are off the hook. This includes online
        courses, webinars, and subscription-based services provided to educational
        institutions accredited by the Commission on Higher Education, Technical Education
        and Skills Development Authority, or Department of Education.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fca145-7ad4-4f3a-b90d-56b404391484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Director Nina Asuncion explained, “To avail the exemption,
        these services need to be offered by recognized institutions. When it comes
        to subscriptions, the educational institution must be government-accredited."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e85cc-8b2f-467c-85b2-e061d08a3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Streaming platform fees</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73cebe-0942-47be-8da6-58e23f24ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Internal Revenue chief Romeo Lumagui Jr. said consumers shouldn’t expect
        a spike in subscription fees just yet. However, he admitted that the government
        can’t prevent digital service providers from charging higher prices.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49bd3f-83cc-4d26-90fb-75a2bb5d1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a business decision. They''ve always had to pay VAT, so they
        should’ve factored that in from the start,” Lumagui said. “Sure, a price increase
        could happen, but it won’t be an automatic 12% jump. It’ll likely be minimal.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb0162-f306-4a71-8e41-eb012dbb2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said service providers are free to adjust their pricing as they
        see fit. “Whatever the price, we’ll calculate the VAT based on that.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e78c99-3d07-4f27-9189-865a7b349b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Non-compliant digital providers</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ac645-f954-4f4f-9ee5-7ae9acb400f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Non-compliant providers could face getting blocked from operating in
        the country, Lumagui warned.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7ffd3-ae8a-4990-a073-d2c18a58e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Aside from monitoring tax payments, we’ll impose penalties and surcharges.
        If they don’t pay up, we can block their access to the Philippines,” he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc0171-613a-4e88-9b6c-6f6a52166b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As expected, the new law did not sit well with some consumers.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2bf7e-5368-482f-a8ca-e4e4abdf544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This policy will backfire. People already struggling with the high
        cost of living will just cancel their subscriptions, and that’s gonna cut
        into the tax revenue,” one netizen said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea2a1f-a55c-424d-8b99-b19a64b34af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On X (Twitter), another user vented about the added burden on consumers:
        “They know this tax will just be passed down to customers, right? Maybe it’s
        time we take away politicians’ transport privileges and security details!”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514452ed-df45-4f20-968a-8edfffcff851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sonny Africa of think tank Ibon Foundation said the new law will hit
        consumers hard.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00789e9c-6fef-4684-9fb3-7a3754be453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The 12% VAT isn’t really on foreign service providers—it’s us, the
        consumers, who’ll shoulder it. This adds to the long list of consumption taxes
        hurting the poor and middle class, while the rich get away with tax cuts,”
        he said'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b26770-5969-48ea-aae4-5fde73a8c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to the concerns, Lumagui reassured consumers there is no
        need to worry.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcddbd-af61-4427-b7e1-d253320a510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This law has good intentions,” he said in a briefing in Malacañang.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19841f3f-a97d-4d3c-86d7-c777521fe1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:27:16.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:59.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:27:16.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We don’t expect prices to rise significantly, if at all. There’s
        even a chance prices won’t increase at all,” he added.</p>'
