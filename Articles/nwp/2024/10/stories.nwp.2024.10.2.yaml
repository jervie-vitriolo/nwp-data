      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f00454-00c2-46a1-9e4a-7787e706918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:19:16.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Labor said the raise will benefit a total of over\
        \ 900,000 workers. The adjustments also account for wage-related benefits\
        \ such as the 13th month pay, service incentive leave, and social security\
        \ benefits. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63635412-ff44-4d07-ae5c-5c000292e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:19:16.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19794fa-e592-40d9-8eb8-68516a69f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:19:16.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan Valley, workers in the non-agriculture sector will receive
        P30 more, raising the daily pay to P480, while agriculture workers will get
        P460. Domestic workers or “kasambahay” will get a P500 monthly increase, bringing
        the minimum wage to P6,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a337d4-ae1a-44d2-aa3b-965bc23791ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:19:16.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
