      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA’s 5 p.m. bulletin, these provinces will have wind
        speeds of up to 61 kilometers per hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c98d04-8e8d-4cde-b673-5e24b8f4030f'
