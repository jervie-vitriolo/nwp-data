  'israel-iran-missile-attack':
    'author': 'Steven Scheer, Maya Gebeily and Parisa Hafezi, Reuters'
    'caption': 'A rocket flies in the sky after Iran fired a salvo of ballistic missiles,
      as seen from Ashkelon, Israel, on Oct. 1, 2024. (Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T06:51:53.000+08:00
    'imagesource': 'jcr:a698098e-1ca9-49fa-8e31-3d4278b85f26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa44e6e-03fb-4f7f-bdf7-ee580d351713'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu promised that arch foe Iran
      would pay for its missile attack against Israel on Tuesday, while Tehran said
      any retaliation would be met with ''vast destruction,'' raising fears of a wider
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T06:54:36.305+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:44.131+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
