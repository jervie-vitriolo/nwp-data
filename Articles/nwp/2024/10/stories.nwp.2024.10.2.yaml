      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, when we have been given landing rights,
        we will land our chartered flight there and we hope that it can accommodate
        all 111 ready-to-be-repatriated OFWs.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
