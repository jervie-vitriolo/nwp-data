      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chou Yi-tang, a government official working in the Siaogang district
        where the airport is located, said the typhoon has brought back bad memories
        of Thelma for the older generation, prompting residents to take extra precautions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c17666-665b-4f1c-a0b1-fc68098d4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.479+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfff6f-0629-496c-9dc5-2f0dee0f2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.480+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his district, more than 700 sandbags have been distributed, which
        is a record for a typhoon, while authorities are making more to meet demand,
        Chou said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b6930-d476-4ff7-b63a-983235b52d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.480+08:00
