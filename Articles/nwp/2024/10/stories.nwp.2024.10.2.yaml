      'mgnl:lastModified': 2024-10-02T15:01:10.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, ‘pag nabigyan tayo ng landing rights, we will land our
        chartered flight there and sana ‘yung seating capacity niya – we have an available
        111 ready to be repatriated ay maisama na natin pauwi,” DMW Undersecretary
        Bernard Olalia said in a press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b128d6-816b-423b-8a79-684208489765'
