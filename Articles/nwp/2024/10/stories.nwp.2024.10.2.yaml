    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t cancels OFW repatriation over Lebanon security risks – DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2708f-f50b-4968-afd8-4db875d5553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government has
        canceled the repatriation of overseas Filipino workers (OFW) in Lebanon because
        of the worsening conflict with Israel in the south, the Department of Migrant
        Workers (DMW) said on Wednesday, Oct. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b99747-0ddd-48ce-ace8-381971c1dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34d617-2d28-48c3-a30d-44b1b6550e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has raised Alert Level 3 or voluntary
        repatriation of Filipinos amid clashes between the militant group Hezbollah
        and Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa26b5-7fe7-4ff7-a887-4c28b5b8623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said 111 Filipinos in Lebanon are awaiting repatriation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78945967-8121-4d87-ba35-b6fb9aa3da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Migrant Workers Office (MWO) in Beirut reported recent bombings
        over the weekend in Dahieh, near the MWO, wherein 63 OFWs are staying,” the
        DMW said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f57e5c-ba83-4a98-b00e-eddefdd69a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8afbdf-373a-4766-a606-72a790a2e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“All OFWs are safe from the recent attacks and were immediately
        transferred to a hotel in Beit Mery, Lebanon for temporary shelter at much
        safer grounds,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452ae2f-c237-47af-93e6-f601251e1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3433db-8a4e-42a6-97e1-af2f433074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:23.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sixteen Filipinos, meanwhile, are staying in the government-rented
        facility in Beit Mery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcad99-8984-454d-b29d-29d28f5c3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.727+08:00
