  'remulla-timorleste-visit':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T10:53:53.000+08:00
    'imagesource': 'jcr:530206da-dbe3-49e0-a8ab-946bf36b15ab'
