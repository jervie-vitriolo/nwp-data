      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Internal Revenue chief Romeo Lumagui Jr. said consumers shouldn’t expect\
        \ a spike in subscription fees just yet. However, he admitted that the government\
        \ can’t prevent digital service providers from charging higher prices.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0e814-9850-47bd-9914-90c38f1d163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968fbf3-2ed7-4f8a-b46c-104c01ae94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It’s a business decision. They've always had to pay VAT, so they should’\
        ve factored that in from the start,” Lumagui said. “Sure, a price increase\
        \ could happen, but it won’t be an automatic 12% jump. It’ll likely be minimal.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b96534-f14a-4838-9a2c-2a0f2aedbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fa665-3725-4649-a60e-202fcffa0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said service providers are free to adjust their pricing as they\
        \ see fit. “Whatever the price, we’ll calculate the VAT based on that.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc600bc-be6c-4d7e-be01-d4ff1b5797a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e444a-8397-440d-93c3-e05832d92c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Non-compliant digital providers</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffd31c-e674-45ec-aa95-599499cf8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1367824-13d2-4978-9e2b-fd9e9b2dc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Non-compliant providers could face getting blocked from operating in\
        \ the country, Lumagui warned.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6794ab-83a2-4b26-a0f0-b436f39ebcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa78d5-a4b4-4b0f-a1d5-2e0a8d802c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Aside from monitoring tax payments, we’ll impose penalties and surcharges.\
        \ If they don’t pay up, we can block their access to the Philippines,” he\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f521810-fb72-4923-b4c4-f8d885da2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d73a55-a8f3-4aa3-9dc4-6298fa032ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "As expected, the new law did not sit well with some consumers.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3412d-d682-4c58-a431-ccb3e9a0a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f72925-6052-4562-acd9-8d3c4ebfd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This policy will backfire. People already struggling with the high\
        \ cost of living will just cancel their subscriptions, and that’s gonna cut\
        \ into the tax revenue,” one netizen said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d51654-a3ad-4b64-9c0d-dbaacd885e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef770ed4-e9be-4fb7-85f7-f1629c67282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On X (Twitter), another user vented about the added burden on consumers:\
        \ “They know this tax will just be passed down to customers, right? Maybe\
        \ it’s time we take away politicians’ transport privileges and security details!”\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a1edd-ebfe-4f98-bbe1-35ff8426be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfcad5-b4c4-491b-8fc8-7535c136c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sonny Africa of think tank Ibon Foundation said the new law will hit\
        \ consumers hard. \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dbdc9-e9c4-48c3-968c-021836da3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e172f0-cb93-49f5-8538-a36522c0c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The 12% VAT isn’t really on foreign service providers—it’s us, the\
        \ consumers, who’ll shoulder it. This adds to the long list of consumption\
        \ taxes hurting the poor and middle class, while the rich get away with tax\
        \ cuts,” he said\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28dc59-c7db-40d5-88b3-45b868b2d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c66751-50e0-4db9-80e6-70d1933eae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In response to the concerns, Lumagui reassured consumers there is no\
        \ need to worry. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2a61f-cb82-424f-a987-d87088411226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c328dde-83cf-457b-9ceb-b4aa276d5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This law has good intentions,” he said in a briefing in Malacañang.\
        \ \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b2374-529d-4ab8-a66e-f14fb50b1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76c846-ac34-4ff3-96aa-6a39ae3fdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We don’t expect prices to rise significantly, if at all. There’s even\
        \ a chance prices won’t increase at all,” he added.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaebbec-87ba-43d5-b79e-175749364897'
      'mgnl:activationStatus': true
