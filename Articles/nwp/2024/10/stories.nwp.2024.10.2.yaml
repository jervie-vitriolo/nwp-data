      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said around <a href="https://www.newswatchplus.ph/news/2024/9/29/1000-filipinos-lebanon-repatriation.html">1,100</a>
        more Filipinos have signified to leave the Middle Eastern country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c5af5-b71d-4f23-aa4e-a61d8292c851'
      'mgnl:activationStatus': true
