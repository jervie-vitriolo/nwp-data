      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:28:59.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sandoval is the husband of sitting Mayor Jeannie Sandoval. He was the\
        \ representative of Malabon-Navotas for three terms, and the city’s lone district\
        \ from 2016 to 2019. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753991d-4685-4608-8470-9e4555c92e11'
