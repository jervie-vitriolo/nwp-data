      'mgnl:lastActivated': 2025-03-13T13:09:04.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f657bfb-8fc8-470e-9441-de7978550983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bernie Woodall in Asheville, North Carolina, Karl
        Plume in Shelby, North Carolina, Andrew Hay in Taos, New Mexico, and Rich
        McKay in Atlanta; Writing by Jonathan Allen and Daniel Trotta; Editing by
        Edwina Gibbs, Ed Osmond and Sandra Maler)</em></p>'
  'taiwan-shuts-down-krathon':
    'author': 'Yimou Lee, Fabian Hamacher and Ann Wang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T09:49:12.000+08:00
    'imagesource': 'jcr:131281a6-4e9c-4faa-8b00-3f7b7d1d7fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974f18d0-282b-484f-aeb9-99e2087086a8'
    'lead': 'Taiwan shut down on Wednesday with offices, schools and financial markets
      closed ahead of the arrival of a weakening Typhoon Krathon, which is forecast
      to bring storm surges along the coast and torrential rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T09:52:02.464+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:08:06.763+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:42.258+08:00
    'mgnl:lastModified': 2024-10-02T10:45:51.331+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan shuts down ahead of Typhoon Krathon’s arrival, torrential rain
      forecast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6cd20-7990-45aa-855c-482db4598cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaohsiung, Taiwan —</strong> Taiwan shut down on Wednesday
        with offices, schools and financial markets closed ahead of the arrival of
        a weakening Typhoon Krathon, which is forecast to bring storm surges along
        the coast and torrential rain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141485dd-ea2e-4cf4-9afb-2f2e58d9afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffcd44-76f0-497e-9444-e4c6f5777768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government in the key port city of Kaohsiung, right on the path
        of the eye of the storm, has told people to stay at home and away from the
        sea, rivers and mountains, warning of a repeat of 1977’s Typhoon Thelma which
        killed 37 people and devastated the city of 2.7 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37026ab-6fc1-4055-a768-0df1fcaf2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb95f9b-2a2a-4e5e-a882-7a95aac15577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan regularly gets hit by typhoons but they generally land along
        the mountainous and sparsely populated east coast facing the Pacific, but
        Krathon will make landfall on the island’s flat western plain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d60f1-12c0-423d-8c36-1755061c8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fceed-7022-4142-83e5-a487052866de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to hit between Kaohsiung and its neighboring city
        of Tainan in the early hours of Thursday, then work its way up the west coast
        towards the capital Taipei, the Central Weather Administration (CWA) said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa387b0-59a5-4b75-90b8-aa6bc210736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d12f38-5783-4333-8acf-d5a34126eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>All cities and counties in Taiwan declared a day off on Wednesday,
        shutting financial markets .TWII. Domestic flights have been cancelled for
        the day, along with dozens of international ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65d954-58ae-464f-b7c7-f80fe6f248e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7907df0-2bce-4185-a40a-e71b59a6ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has weakened but the threat from a storm surge and strong
        winds and rain remains as it slowly makes its way towards Taiwan’s coast,
        the weather administration said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65358618-01fe-448a-a5fc-eb5396323b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa107f2-ec95-42b4-98a6-3a16b87e8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Because of Typhoon Gaemi being quite severe earlier this year,
        everyone is more cautious and prepared this time around," said sales representative
        Yu Ren-yu, 35, picking up sandbags at a government office, referring to July’s
        storm that killed 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d6841-2a46-412d-81ac-e16ae675348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429f368-1a7f-4b46-b2e6-6c46b5363996'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:45:51.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"First be prepared, then we can face this typhoon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8156b-9f86-40a5-ab67-6899e785c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.479+08:00
