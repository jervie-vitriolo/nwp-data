      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:34:34.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The effects of a typhoon
        that is now threatening Taiwan are still present in some parts of northern
        Luzon, the weather bureau said on Wednesday, Oct. 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053a05d-af21-43e8-b62c-dedd61da749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:34:34.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
