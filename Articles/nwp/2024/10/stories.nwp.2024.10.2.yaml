      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:34:34.284+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said while Typhoon Krathon, called Julian when it
        was within the Philippine Area of Responsibility, is expected to make landfall
        in Taiwan on Thursday, Oct. 3, the lowest wind signal remains up in Batanes,
        Babuyan Islands, and the northern and western portions of Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf54b43-f171-4bae-be8d-30b449b58155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:34:34.285+08:00
