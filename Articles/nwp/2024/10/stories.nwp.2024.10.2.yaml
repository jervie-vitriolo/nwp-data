      'mgnl:lastActivated': 2025-03-13T13:06:23.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fifteen OFWs were supposed to return to the Philippines on Sept.
        25. They were rescheduled for Oct. 11 and 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97a89c-ffd1-40cb-94a9-6976c972a3f8'
      'mgnl:activationStatus': true
