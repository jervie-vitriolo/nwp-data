    'title': 'Carlos Yulo a navy reservist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdaa82-17fc-4c86-982b-bdec50c5a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.735+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Two-time Olympic gold
        medalist Carlos Yulo is now a navy reservist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe8964-295e-47ff-b633-4f411be329d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Navy welcomed Yulo as petty officer 1st class in a ceremony
        at its headquarters on Oct. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd59857-94b1-4aa4-b401-ac361bea6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am proud to have the privilege of being enlisted in the Philippine
        Navy Reserve Force, a recognition I never expected in my lifetime. Wearing
        this navy uniform fills me with immense pride. With all my heart, I thank
        the Philippine Navy for this prestigious recognition,” Yulo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b9283-09cb-4bf7-a22d-fe0aa4f1239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90366519-ec75-4d62-929c-c64eb67c7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I will uphold its core values and inspire today’s youth, showing
        them that through sports, they too can serve our country,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc7e5b-6c4d-4c46-8a13-61034d96d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754df786-8f1b-4542-9910-95b6cd09a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Navy Flag Officer in Command Vice Admiral Torbidio Adaci Jr. lauded
        Yulo’s role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d89c51-f01d-473d-9a39-d3902d5351ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfe8a1-f265-4713-bdba-2b3bf98aae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:13:29.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:40.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:13:29.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Your dedication, discipline, and drive made you a champion on the\
        \ world stage, and now, you bring those same qualities to the Philippine Navy.\
        \ We know that when you commit to something, you give it your all. I am confident\
        \ you will do the same as a reservist, standing alongside men and women who\
        \ dedicate their lives to protecting and uplifting our nation,” Adaci said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
