      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Batanes and Babuyan Islands may have moderate
        to heavy downpour. A gale warning is also up over the northern coasts of northern
        Luzon.</p>'
    '5':
