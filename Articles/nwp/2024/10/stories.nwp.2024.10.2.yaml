    'jcr:uuid': 'e19fe419-da29-4e60-a101-68c1a1fb94f7'
    'lead': 'The government has canceled the repatriation of overseas Filipino workers
      in Lebanon because of the worsening conflict with Israel in the south, the Department
      of Migrant Workers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T13:55:11.710+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:23.057+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:43.001+08:00
    'mgnl:lastModified': 2024-10-02T15:01:10.791+08:00
