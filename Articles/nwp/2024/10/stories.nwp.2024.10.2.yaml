    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Strong work ethic Carlos Yulo’s main takeaway from ex-Japanese mentor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ab373-d47c-4e59-a161-762b1dc4930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.490+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.076+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> They have parted ways
        but the journey of Filipino gymnast Carlos Yulo and his former Japanese coach
        Munehiro Kugumiya made a mark on the bemedalled Olympian and in Philippine
        sports in general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d6c81-2ae3-4d46-8c73-f96a74608ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90073a9e-5416-40bc-9765-db54e16c4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yulo and Kugumiya’s partnership lasted for almost a decade and
        produced back-to-back medals in the global stage such as the Southeast Asian
        Games, Asian Championships, and World Championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857891ca-6028-427b-87d1-2c4964c82c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41daa627-8fa8-445b-89c5-4f9b9e24fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In their training years, Yulo said developing a strong work ethic was\
        \ key to excellence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebec897-2e2c-40f7-8dfb-37bff1ddd9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1d37b-2447-49c2-9209-1167bf15c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I think what I learned from him is the dedication to work, which\
        \ has taught me to be someone who keeps on trying, to not be afraid and not\
        \ give up to achieve what you really want in life,\" Yulo told the media on\
        \ Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabebca7-1500-42aa-bd49-97597bb50020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.493+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043b23a-0b02-4ff8-a76b-c560b9f94195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.493+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"When you work hard, give your time, give your dedication, give your\
        \ heart, even if you don't achieve what you want in life, you could still\
        \ achieve something greater,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a1c19-410d-4d02-a1f5-7da2c60bbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.493+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c17ba7-aad6-4bbd-9ed4-d8634bf01f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T12:26:13.494+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:39.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T12:57:15.081+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yulo made history for the Philippines after bagging two gold medals
        in the Paris 2024 Olympics.</p>'
  'lebanon-repatriation-canceled':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T13:51:27.000+08:00
    'imagesource': 'jcr:c57f19c5-e8da-440f-a60a-49f650303f73'
