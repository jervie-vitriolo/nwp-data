  'embo-voters-district-representatives':
    'caption': 'Residents of Brgy. Pembo in Taguig City walk in a regular Monday.
      It’s one of the EMBO villages that have been at the center of the Taguig-Makati
      City territorial dispute.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T19:48:36.000+08:00
    'imagesource': 'jcr:82dedf36-7949-4575-96fa-f6d20f93e7b5'
