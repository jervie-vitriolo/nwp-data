      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung land route natin naka-ready na, going to Damascus. Pinag-uusapan
        na namin ‘yan,” Olalia said.</p>'
