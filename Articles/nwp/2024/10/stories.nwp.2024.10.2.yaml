      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c229e53-8688-4091-ab02-b14911517b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
