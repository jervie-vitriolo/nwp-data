      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two returning politicians
        will slug it out for Malabon City’s lone district representative seat in 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35210136-4408-444e-b8cc-e730881496e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:28:23.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:21.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:28:59.817+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Malabon Mayor Lenlen Oreta and ex-Rep. Ricky Sandoval filed
        their certificate of candidacy on Wednesday, Oct. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be110853-cbb7-47f4-9cc4-76959216f466'
      'mgnl:activationStatus': true
