    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547a67b-b993-45fd-bbd7-295bb12314ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:17.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:19:16.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Central Luzon’s wage board simplified its wage structure, with increases\
        \ ranging from P50 to P66. Non-agriculture workers will earn between P500\
        \ and P550, while agriculture workers will see a wages range of P485-P520.\
        \ Retail and service sector employees will receive wages between P435 and\
        \ P540.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb469ed-62eb-499e-b88f-2fe880273047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:19:16.216+08:00
