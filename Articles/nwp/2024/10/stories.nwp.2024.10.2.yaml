      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The new VAT targets digital services like streaming (Netflix and Spotify),\
        \ e-commerce (Amazon, Lazada), and others. Pretty much everything that goes\
        \ through the cloud—from digital ads to video games—is now subject to the\
        \ tax.\r"
