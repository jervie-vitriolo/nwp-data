      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8748fc-4b18-4a09-905e-ed997a78f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.479+08:00
      'mgnl:createdBy': 'daniza-nwp'
