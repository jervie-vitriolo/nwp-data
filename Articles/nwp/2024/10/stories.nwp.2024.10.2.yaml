      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426fd9c-0fa5-4cc2-ace6-f19f6a1f126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:34:34.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
