      'mgnl:lastModified': 2024-10-02T17:28:59.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54a622-22cc-4fa7-a8a4-d37a535303d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:28:23.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:21.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:28:59.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oreta, son of former Senator Tessie Oreta, was mayor from 2012 to
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca7033-bed0-4dd5-a898-6917d67b47c6'
