  'Carlos-Yulo-Munehiro-Kugumiya-work-ethic':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T12:23:10.000+08:00
    'imagesource': 'jcr:cff6996e-a5c3-437b-9a05-0a2ed228db0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa47b78-e975-4706-8d9f-a4d434426108'
    'lead': 'Filipino gymnast Carlos Yulo would not be the Olympic champion without
      the person that molded him to what he is now, his former Japanese coach Munehiro
      Kugimiya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T12:26:13.477+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:39.181+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:42.765+08:00
