      'mgnl:lastActivated': 2025-03-13T13:06:23.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T15:01:10.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575db87-51f5-436c-a9f7-f143db070225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T13:55:11.727+08:00
