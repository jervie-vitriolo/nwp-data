    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a6776b-4814-4319-a556-4bd315f4557c'
    'lead': 'The Department of Justice said its Secretary Jesus Crispin Remulla has
      raised the case of expelled lawmaker and murder suspect Arnolfo Teves during
      his visit to Timor-Leste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T11:07:32.327+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:57.309+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:42.609+08:00
    'mgnl:lastModified': 2024-10-02T11:07:32.362+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Justice chief raises Teves case during Timor-Leste visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492fff8-01b9-408a-9704-445dc6bd71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Justice
        said its Secretary Jesus Crispin Remulla has raised the case of expelled lawmaker
        and murder suspect Arnolfo Teves during his visit to Timor-Leste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8f1c9-2d5f-413e-b160-288f62bf2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c121d3-c154-4223-8b8d-3e2ee967141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves, wanted for the murder of former Negros Oriental Governor
        Roel Degamo and eight others last year, is seeking political asylum in the
        Southeast Asian neighbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d145e1a-d0ff-4e9c-a958-9356801aaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de9f62-508e-4d98-a9a1-89ac666b0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This case is about delivering justice under the rule of law and
        ensuring that those responsible for these heinous crimes are held accountable.
        We continue to respect the sovereignty and legal processes of Timor Leste,
        but we are steadfast in our resolve to pursue justice for the victims in the
        Philippines," Remulla said in a statement on Wednesday, Oct. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f7380-65a8-4472-a0c7-d89e749475ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e1fa5-e892-4baf-ba1d-1760bace0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T11:07:32.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T11:07:32.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Teves legal counsel Ferdinand Topacio raised questions
        on Remulla’s visit such as the aircraft and funds used and purpose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
