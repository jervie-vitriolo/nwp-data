      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Netizens are having
        “zero chill” over the new law imposing extra taxes on foreign digital service
        providers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f2b03-0a5c-424f-84be-6142dad1e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78cfbae-ecc9-4ffd-9f19-531160b95e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "President Bongbong Marcos signed on Wednesday, Oct. 2, Republic Act\
        \ 12023, which imposes  a 12% value-added tax (VAT) on foreign digital transactions.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcc56b-231e-4f3a-95a5-133191fa26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3607f5e-16e9-4ebc-a312-1850ae5b3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move aims to close the revenue gap under the National Internal
        Revenue Code when it comes to taxing non-resident digital service providers,
        except for educational services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be85f0-6449-4e4f-a0b3-8860c09a9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bd2f3-72dc-4865-a744-3273c08ee615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:16:33.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:25.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:16:33.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“But make no mistake, we are not imposing new taxes. We are simply
        beefing up the BIR’s authority to collect VAT on digital services,” Marcos
        said. The government now has 90 days to craft implementing rules and regulations
        for the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d6d89-36be-471a-99e4-ad68e0472923'
      'mgnl:activationStatus': true
