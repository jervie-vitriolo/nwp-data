      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s defense ministry said it had put more than 38,000 troops
        on standby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c064a2-2bca-431b-9bb3-95eba0b97d7e'
