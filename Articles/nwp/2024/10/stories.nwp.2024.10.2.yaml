      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the repatriation allows the Lebanese husband, wife,
        or children of an OFW.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d8215-f34e-4b8f-8787-e4c6674ccc99'
      'mgnl:activationStatus': true
