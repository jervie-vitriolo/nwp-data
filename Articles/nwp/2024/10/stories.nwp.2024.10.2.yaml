    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f07692d-f9e6-47a6-96f2-846a0ac95a8a'
    'lead': 'Voters in former Makati City barangays now classified under Taguig City
      will be able to choose their district representatives in midterm polls next
      year based on a resolution released by the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T19:49:27.174+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:02:08.525+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:45.076+08:00
    'mgnl:lastModified': 2024-10-02T19:53:20.571+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['EMBO']
    'stories': []
    'template': '1'
    'title': 'EMBO voters to choose district representatives — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa48cce-4805-4b26-aeef-031dd8b97090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Voters in former Makati
        City barangays now classified under Taguig City will be able to choose their
        district representatives in midterm polls next year based on a resolution
        released by the Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4519a-ee5e-49d0-8198-bad12555c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.562+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news briefing, Comelec Chairman George Garcia said the full commission\
        \ issued the resolution on Wednesday, Oct. 2, about the status of 10 villages\
        \ in the so-called EMBO or Enlisted Men’s Barrio.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6e28-5030-4675-b1d5-0c0c496a1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They can now vote for the members of the House of Representatives\
        \ for the first and second districts [of Taguig City],” Garcia said, adding\
        \ the voters would not be disenfranchised. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa01b51-6e6f-4e6d-8254-b74595699f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec resolved to adopt the increase in the number of seats for\
        \ the sangguniang panglungsod (city council) from eight to 12 for each councilor\
        \ district.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47421c9-914b-4d45-a391-a774f59e540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Barangay Comembo, Pembo, and Rizal will be included in the first legislative\
        \ and councilor district.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36f8c0-5faf-4a2a-b742-48a8bc444a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cembo, South Cembo, East Rembo, West Rembo, Pitogo, Post Proper Northside,\
        \ and Post Proper Southside will be part of the second legislative and councilor\
        \ district.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54693c7-c6e7-4808-90b7-4575b92cca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the decision was based on a concurrent resolution passed\
        \ by Congress, as well as the disposition of the Taguig city council to include\
        \ three barangays in the first district and seven barangays in the second\
        \ district.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a43bf-5a5c-41c5-8438-b7b16cadbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Actually applicable sa 2025 at sa susunod na halalan [the resolution\
        \ is applicable to the 2025 elections and the next polls] unless there will\
        \ be a law that perhaps may create a third district in Taguig,” the poll body\
        \ chairperson said of the resolution. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bce0a-91c4-41d1-979b-8ee80d228d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said voters in EMBO barangays already passed the requirement of\
        \ having a six-month residency in the place where they will vote prior to\
        \ the election. The midterm elections are set for May 2025.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ed7d8-6b5c-4317-9fc1-b68a0c3e4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the Comelec has ordered its election record and statistics\
        \ department and information technology department, as well as the Taguig\
        \ election officer to move the voter records to the respective legislative\
        \ districts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e19fd-d905-4151-a6d7-2f0725624745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The poll body earlier released a resolution that would allow those\
        \ from EMBO barangays to file a certificate of candidacy in the respective\
        \ legislative districts in Taguig following the Senate concurrent resolution.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfb5df-7af1-4344-abe5-68c34dc48a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate concurrent resolution was introduced by Sen. Alan Peter\
        \ Cayetano, who lives in Taguig.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d7c7d-3057-4713-9649-5b0161c65235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/9/25/cayetano-zubiri-heated-exchange-embo-resolution.html">Cayetano,
        Zubiri in near fisticuffs after heated exchange</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbadb70-ebbc-4d54-b995-d63715304117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T19:49:27.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:08.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T19:53:20.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 10 EMBO villages were at the center of the Taguig-Makati territorial
        dispute. The Supreme Court affirmed Taguig City’s jurisdiction over the barangays,
        which have over 200,000 registered voters.</p>'
