      'mgnl:lastModified': 2024-10-02T10:45:51.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229f6ca-1a6d-4a6b-bae2-d8f91a667c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:52:02.481+08:00
      'mgnl:createdBy': 'daniza-nwp'
