      'mgnl:lastModified': 2024-10-02T17:47:22.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> A social media personality
        has joined the congressional race through a party-list group that seeks to
        improve the welfare of vendors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f450ab-7fad-48d7-9a41-5380bac0749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.738+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Deo Balbuena, popularly known as ‘Diwata,’ is the fourth nominee of
        the Vendors party-list.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3945e-eb49-4626-b0c4-4654ab8ec2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.738+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Diwata has gained popularity for his affordable street business called
        “pares overload” and became the favorite feature of local influencers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d90b75-4974-48d1-ba30-3f79b2e92f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.739+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After filing the group’s certificate of candidacy, Diwata said the
        group aims to address issues such as simplifying business permits and preventing
        harsh clearing operations targeting street vendors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfad5b-5232-4d67-b972-ceace01369aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang adbokasiya po ng Vendors party-list ay tulungan iangat ang bawat
        maninindang Pilipino [The Vendors party-list aims to help uplift each Filipino
        vendor]," Diwata said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756df194-9064-4b5e-9b0c-cd2f5f4df596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted the creation of cooperatives to assist vendors in formalizing
        their businesses and accessing resources.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587c5b5-3f25-4952-a812-3c745824cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T17:47:22.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:35.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T17:47:22.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diwata shared how his experience as a vendor fueled his advocacy
        for street vendors'' rights, in particular supporting vendors who lack formal
        stalls.</p>'
