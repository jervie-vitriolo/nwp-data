    'mgnl:tags': ['Global-Watch', 'Iran', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel vows response to Iran missile attack as fears of conflict escalation
      rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aca088-15fb-42e1-b559-3a19b23ba90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Beirut, Lebanon —</strong> Israeli Prime
        Minister Benjamin Netanyahu promised that arch foe Iran would pay for its
        missile attack against Israel on Tuesday, Oct. 1, while Tehran said any retaliation
        would be met with "vast destruction," raising fears of a wider war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2839f1-428e-41a2-8510-3aa4fdb1eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As Washington expressed full backing for its longtime ally Israel,\
        \ Iran’s armed forces said direct intervention by Israel’s supporters against\
        \ Tehran would provoke a \"strong attack\" from Iran on their \"bases and\
        \ interests\" in the region.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1913a0-d5de-4a5a-a121-aaab1bba2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil prices shot up 5% on fears of a wider war between the two arch\
        \ enemies, and the U.N. Security Council scheduled a meeting on the Middle\
        \ East for Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e297ad6-2deb-400e-ab91-f2196f71ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Iran made a big mistake tonight — and it will pay for it," Netanyahu
        said at the outset of a political-security meeting, according to a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269b13b-89de-4094-ba64-224e941c706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran’s Revolutionary Guard Corps said the assault was in retaliation\
        \ for Israeli killings of militant leaders and aggression in Lebanon against\
        \ the Iran-backed armed movement Hezbollah and in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372ea67-d04a-44ed-867a-eb1f26e6bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fears that Iran and the U.S. would be drawn into a regional war have\
        \ risen with Israel’s intensifying assault on Lebanon in the past two weeks,\
        \ including the start of a ground operation there on Monday, and its year-old\
        \ conflict in the Gaza Strip.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548e1d7-fdc5-4bab-9597-002c2419ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its attack on Tuesday, Iran fired more than 180 ballistic missiles\
        \ at Israel, Israel said. Alarms sounded across Israel and explosions could\
        \ be heard in Jerusalem and the Jordan River valley. Israelis piled into bomb\
        \ shelters and reporters on state television lay flat on the ground during\
        \ live broadcasts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6308db-603c-4c2a-b3d9-ad440fe627ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran’s forces used hypersonic Fattah missiles for the first time, and\
        \ 90% of its missiles successfully hit their targets in Israel, the Revolutionary\
        \ Guards said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88f082-2a1e-48a0-8247-98cee47e6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli air defences were activated and most missiles were intercepted\
        \ \"by Israel and a defensive coalition led by the United States,\" Israeli\
        \ Rear Admiral Daniel Hagari said in a video on X, adding: \"Iran’s attack\
        \ is a severe and dangerous escalation.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4376c9b-cafc-4d9c-8bc4-57a09692dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Central Israel received \"a small number\" of hits and there were other\
        \ strikes in southern Israel, he said. The Israeli military published video\
        \ of a school in the central city of Gadera that was heavily damaged by an\
        \ Iranian missile.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad33937-8e74-4e3d-9ab6-e33929439a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "No injuries were reported in Israel, but one man was killed in the\
        \ occupied West Bank, authorities there said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73574f-5fb5-4096-b146-732fde16a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Navy warships fired about a dozen interceptors against Iranian\
        \ missiles headed toward Israel, the Pentagon said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d9ca8-0921-4090-8876-aef9015d9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden expressed full U.S. support for Israel and\
        \ described Iran’s attack as \"ineffective.\" He said there was an active\
        \ discussion about how Israel would respond, and he would confer with Netanyahu.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9db62d-f65c-49ca-ba3a-546f5b64fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Vice President Kamala Harris, the Democratic candidate for
        U.S. president, backed Biden’s stance and said the U.S. would not hesitate
        to defend its interests against Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a7ebd-4018-4845-81b0-42f5e948f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel vowed consequences for the onslaught.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed651c1-8698-406d-b40e-f4f7381eab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We will act. Iran will soon feel the consequences of their actions.\
        \ The response will be painful,\" Israel’s U.N. Ambassador Danny Danon told\
        \ reporters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a7d7f-f304-4c25-9ee1-465050774471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House similarly promised \"severe consequences\" for Iran\
        \ and spokesman Jake Sullivan told a Washington briefing the U.S. would \"\
        work with Israel to make that the case.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333491b4-d508-488f-aadf-de912dd9efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sullivan did not specify what those consequences might be, but he stopped\
        \ short of urging restraint by Israel as the U.S. did in April when Iran carried\
        \ out a drone and missile attack on Israel. The Pentagon said Tuesday’s airstrikes\
        \ were about twice the size of April’s assault.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba48b4-c710-467e-b1d0-d5ed0829e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Any Israeli response to Tuesday’s missile attack would be met with\
        \ \"vast destruction\" of Israeli infrastructure, Iran’s General Staff of\
        \ the Armed Forces said in a statement carried by state media, also promising\
        \ to target regional assets of any Israeli ally that got involved.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7f36a-da12-4ac5-9da5-5d6a0e990ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran’s foreign ministry said its operation was defensive and only directed\
        \ at Israeli military and security facilities. Earlier, Iran’s state news\
        \ agency said Tehran targeted three Israeli military bases. Iran urged U.N.\
        \ Security Council action.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d4fbe-375a-4bda-bc22-93cf5aebb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.N. Secretary-General Antonio Guterres condemned what he called \"\
        escalation after escalation\", saying: \"This must stop. We absolutely need\
        \ a ceasefire.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6daab-a6c7-476d-8d01-bfb222d1d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "EU foreign policy chief Josep Borrell also called for an immediate\
        \ regional ceasefire. \"The dangerous cycle of attacks and retaliation risks\
        \ ... spiralling out of control,\" he posted on X.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d8e07-017e-4190-9386-b63e1b42d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Escalation in Lebanon</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbd0fd-d13e-4a7f-82bf-696f9e30c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran had vowed to retaliate following Israeli strikes that killed the\
        \ top leadership of its ally Hezbollah in Lebanon, including the group’s leader\
        \ Hassan Nasrallah, a towering figure in Iran’s network of fighters across\
        \ the region.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304bd93-b2aa-4d1e-abfd-dbc14389ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas, the Iran-backed militant group in Gaza, praised the Iranian\
        \ missile strikes, saying they avenged Israeli assassinations of three militant\
        \ leaders, including Nasrallah.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53aaec-d01e-4dcf-9c3c-6eb021e2abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinians in the Gaza Strip, locked in nearly a year of war, celebrated\
        \ as they watched dozens of rockets en route to Israel. Some of those rockets\
        \ fell in the Palestinian enclave after being intercepted by Israel but caused\
        \ no deaths, witnesses said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd113a0-259f-4254-8058-939da18464d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Beirut, Israeli strikes killed the commander of the Imam Hussein\
        \ division, Israel’s military said, referring to a Hezbollah-linked group\
        \ based in Syria.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2d5f2-20b7-4c10-8493-4e5d0f3d49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lebanon’s health ministry said 55 were killed and 156 wounded in Israeli\
        \ attacks on Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd45d6-5657-4151-ac12-519dc4d59e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel said overnight that its troops had launched ground raids into\
        \ Lebanon, though it described the forays as limited.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff491e-6f55-4442-bc2f-1ef6b26490aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 1,900 people have been killed and more than 9,000 wounded in\
        \ Lebanon in almost a year of cross-border fighting, most in the past two\
        \ weeks, according to Lebanese government statistics on Tuesday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95237c5c-7d4f-44a0-9a60-b892e6130bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But a ground campaign into Lebanon for the first time in 18 years pitting\
        \ Israeli soldiers against Hezbollah, Iran’s best-armed proxy force in the\
        \ Middle East, would be a major regional escalation.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7ab0d-4c1a-479c-9cd3-3bda7df99055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T06:54:36.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T07:01:52.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Mackenzie and Steven Scheer in Jerusalem;
        Maya Gebeily and Timour Azhari in Beirut; Parisa Hafezi in Istanbul; Phil
        Stewart, Jeff Mason and Idrees Ali in Washington; Michelle Nichols in New
        York; Adam Makary, Jaidaa Taha and Enas Alashray in Cairo; and Tala Ramadan,
        Jana Choukeir, Elwely Elwelly and Clauda Tanios in Dubai; Writing by Peter
        Graff and Cynthia Osterman; Editing by Gareth Jones and Rosalba O''Brien)</em></p>'
  'thailand-school-bus-fire':
    'author': 'Napat Wesshasartar and Panarat Thepgumpanat, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-02T09:40:55.000+08:00
    'imagesource': 'jcr:84dd3a4f-786b-47ae-b0b5-a9054506c73e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c803e367-97b9-4de6-bfed-b5a329d5ec1b'
    'lead': 'At least 23 people died in Thailand when a school bus carrying more than
      40 students and teachers on a field trip caught fire in the outskirts of the
      capital Bangkok, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-02T09:44:09.394+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:33.549+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:41.597+08:00
    'mgnl:lastModified': 2024-10-02T10:46:18.922+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'School bus fire in Thailand kills at least 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec5db6-bebc-462f-870c-5cdfea909a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand —</strong> At least 23 people died in
        Thailand when a school bus carrying more than 40 students and teachers on
        a field trip caught fire in the outskirts of the capital Bangkok, police said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26986f0-6ba0-4801-8211-4b854322015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722c359-38ec-40ac-960e-958bccad3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Twenty three bodies have been identified, Trairong Phiwpan, forensic
        science commissioner told reporters, with an investigation on the causes underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7d189-42cb-4595-8910-8863ea1efd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd6f10-99a4-4bc8-8f12-0d0e487f960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sixteen students and three teachers were sent to a hospital for
        treatment, Transport Minister Suriya Juangroongruangkit said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9478e5-d25d-4de4-b240-f128ab92d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286cf1c-9933-4168-b3b1-988a415f1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media and carried by local news outlets
        showed thick grey smoke pouring out of the bus, parts of which were still
        on fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb69b-727a-4b2d-a1a7-8ad250d29fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459aa7d-c14b-4b71-b696-9de3c477adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The blaze was later extinguished. A Reuters photographer saw fire
        trucks, police and rescue vehicles parked around the blackened vehicle, with
        a cluster of firefighters at the entrance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458e2e9-91b8-4fc9-bd5e-abfed56d2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ddb38-418d-420a-8d34-4e500d78de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Teachers told us that the fire ignited very quickly," acting police
        chief Kittirat Phanphet told a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad57ccd-3d53-4f3d-8849-79b003f4ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49f5dc-0ad7-45a8-87ca-c73fd58f00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From speaking to witnesses, we believe the explosion was caused
        by a spark from the tyre that lit the gas cylinder that was powering the vehicle,"
        he said, adding that some students escaped through the window.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc45a11-5817-4599-8375-f0e268214a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4e3ff-9a53-478c-8ac8-683c43c86ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.917+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We are investigating all individuals, including the bus company to\
        \ see if this was a case of negligence.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99865f38-58c1-4ba5-825b-41fea1554807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.917+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2921a-06bf-49da-87b0-5f971837c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bus was a natural gas vehicle (NGV), according to Transport
        Minister Suriya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c247ee4-ac43-4ba8-862c-5479fa261975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cad7b-b9d1-4256-adf3-a4e804817a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Paetongtarn Shinawatra said the students were on
        a field trip from the province of Uthai Thani, about 250km (155 miles) north
        of the capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8327072-f3fc-4da4-962b-9fee608868c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbf9d2-4300-4263-9a93-7b55b3bfd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:44:09.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:46:18.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As a mother, I would like to express my deepest condolences to
        the families," she said in a social media post on X.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ce9a8-1d0c-4427-8778-8bcc0f42a51e'
      'mgnl:activationStatus': true
