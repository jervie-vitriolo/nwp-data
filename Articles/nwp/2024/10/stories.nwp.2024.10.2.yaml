    'template': '1'
    'title': 'Rescuers scour North Carolina mountains for survivors cut off by Hurricane
      Helene'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb41e2a-f1a8-460e-9371-6ea970cc7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>North Carolina, United States —</strong> Search-and-rescue
        teams who have already saved hundreds of people scoured the mountains of western
        North Carolina for more survivors on Tuesday, working amid washed-out roads,
        smashed bridges and felled power lines following Hurricane Helene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a386d09-3d2f-491d-bff9-6f6699b9ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda27b5-4ee8-40b4-9c06-179ef6019470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The storm has killed at least 162 people in North Carolina, South
        Carolina, Georgia, Florida, Tennessee and Virginia, CNN reported, citing state
        and local officials, and the death toll is expected to rise once rescue teams
        reach isolated towns and telecommunications are restored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab8d50-9860-4296-8ff7-85f8aad3b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef44957-0c5d-4583-9814-ee9cff4ff3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose after North Carolina’s Buncombe County reported
        57 dead on Tuesday, up from 40 a day earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3dac1-a0b9-4b3d-b821-02a07a17e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced7bf4-d2f3-4008-92f3-6d91bba1b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mountainous area including the county seat of Asheville bore
        the brunt of the storm, which U.S. Homeland Security Secretary Alejandro Mayorkas
        said was of "historic magnitude."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f54a4-e998-4c0f-a37f-8cd38109c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed9489-8ab2-4004-abdd-7bc738e3f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recovery will involve a "multibillion-dollar undertaking" lasting
        years, Mayorkas told reporters at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ee657-c32f-401a-88fd-30f49edf65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d843c9-bee2-4cf7-a5b4-59716f193e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden vowed to "jumpstart this recovery process" after
        speaking with governors and other leaders in the impacted areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77be85-3779-42e2-9129-3c91fe7a9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7605c3b-baab-4b5a-916a-48aedf725a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"People are scared to death. People wonder whether they''re going
        to make it. We still haven''t heard from a whole lot of people. This is urgent,"
        Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbdfc5-3f8b-4f5d-8947-8d66f652730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192b1af-2d53-45a1-a281-920087203238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been reported missing, a number that is
        expected to decline as more telecommunications come back on line and emergency
        workers are able to get into remote areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292c29f-40bd-4466-b9a9-c0bd48dba037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1aead1-bcd3-4041-8fb4-4a0dec987651'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina National Guard has rescued over 500 people, deploying
        helicopters to ferry in supplies and rescue workers, rescuing survivors and
        pets along the way, Major General Todd Hunt told a separate press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd33e3-4a64-4e47-b5c0-557b138bf8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c9341-e4ae-4609-8878-eb4eac824623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the victims in North Carolina’s McDowell County was David
        Carver, 58, who had attempted to divert water away from his home in Linville
        Falls, according to a friend who tried to save him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66928973-209b-41da-b8a2-0f61d2afd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d417f-3492-4144-8f74-cf11433b0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Carver worked with a shovel in driving rain on Friday, half his
        house gave way in a mudslide, taking him down the hillside with it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f5462-f66f-4755-9ecf-d0b38d592e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5ad3c-1474-4c29-a0f0-0f9e5cb34148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His life-long friend and neighbor Ken Fisher, 60, rushed to help
        after Carver was swept into a drainage pipe where he was trapped by trees
        and other debris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219460bd-94af-4e0c-b4c4-d3eaf96fcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf8ae0-a23e-4b18-aca2-6cfa42975b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fisher poured water over Carver’s face to wash off mud so he could
        open his eyes, told him his wife was safe and prayed with him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c0d1f-fb22-45de-87e2-f340b3d387a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a352c1-444a-4293-ab0d-1c05ffd1cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I told him I wasn''t going to let him die there, I said ''I''m
        going to get you out of there," Fisher recalled. He stayed with Carver for
        11 hours until emergency personnel were able to get him out of the pipe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99537f57-b532-45e4-9be7-573b50d8c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29a04c-4e1d-4fa3-b39d-96b996c93fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carver died in hospital at around 4 a.m. on Saturday from trauma
        to internal organs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bf272-d772-4912-91c6-5762a806913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92df43-313f-4f67-9b51-b40980d0d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A 5,000-year event</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8adf8-65c8-469c-9407-c5b93f27e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0b071-fc3b-4b02-9d0b-1afe6630fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some locations of western North Carolina may have experienced a
        5,000-year event, so perfect were conditions to create maximum precipitation,
        said Tennessee state climatologist Andrew Joyner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac56ad-ccd2-44b8-98b9-2c4ad279578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e650c-ec37-4e9c-ae10-b49b400ed186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A storm prior to Helene sucked moisture from the Gulf of Mexico
        and saturated areas like Mount Mitchell, the highest point in the Appalachian
        mountains above hard-hit communities like Swannanoa and Black Mountain. Then
        Helene approached at the perfect angle to rise over the peak, intensifying
        rainfall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe2ca6-9b13-48bd-98ac-188967aa0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee0b74-226e-4794-bcf0-ef5c678b2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The event was a perfect storm," Joyner said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a124b0-19c7-4456-9fc5-750c687fa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c35a2b-fad8-49e8-bc05-3fd75cd49ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Taylor Jones, director of Buncombe County Emergency Services, was surveying\
        \ the damage in Swannanoa after Friday’s flood that consumed several houses\
        \ and large parts of a church.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e1053-03d1-454c-aa2e-31a24ef65aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4106c-b765-4d11-92bf-e0b331b59b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is a true disaster," Jones said, speaking to resident Ryan
        O''Keefe. "This is not going to be something that can be fixed right away.
        This is not a sprint. This is more like two or three marathons."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b49f3-ffec-4b8f-873a-ea06c9fe354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb0ae9-c6a4-4042-a273-8d3ebbc9b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Power outages were down to 420,000 from a peak of 1 million in North\
        \ Carolina with all but two hospitals in the west of the state back on commercial\
        \ power, said state Health Department Secretary Kody Kinsley. Access to public\
        \ drinking water systems was scarce.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064794e-2326-47fb-ad47-ea7bfbf4f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060cdb2-fb4a-45fe-8aa1-86aeb0704ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:04.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T10:11:12.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In all 1.5 million homes and businesses in six states from Florida
        to West Virginia remained without power on Tuesday morning, according to the
        website Poweroutage.us.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb27a91-c9eb-4ca6-8a71-5f3a94a94d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-02T09:48:54.428+08:00
