      'mgnl:lastModified': 2024-10-02T15:01:10.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government is also planning to bring home Filipinos through
        a chartered flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c117a24-34f0-4742-82ab-954c13236eed'
