      'mgnl:lastModified': 2024-10-02T10:45:51.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We were hit directly by the eyewall," he added, of the events almost
        five decades ago. "Power was out for two weeks and no water for almost a month.
        It was disastrous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41790515-b0a1-48b0-97dc-234cc72d75e6'
