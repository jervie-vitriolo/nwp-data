    'title': 'Social media personality Diwata joins party-list race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09451d0-92ca-435a-834f-027cc8c941a0'
      'mgnl:activationStatus': true
