      uuid: '052312d1-4a04-45ba-9c21-c7c86130ab74'
      activationstatus: true
      created: 2024-10-24T14:27:07.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:50.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.100+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The enchantment continued on Oct. 18 at <strong>SM Lanang</strong>
        in Davao, where Janine Myrtel Arisola and Timothy Paul Cabrera, independent
        performing artists, delivered a mesmerizing ballet performance, Pas de Deux.
        The enchanting Christmas Forest, adorned with twinkling lights and festive
        decorations, provided the perfect backdrop for this captivating scene.</p>'
    section13:
      primarytype: 'block'
      uuid: '402352da-a5b9-47db-8762-a688a7a10092'
      activationstatus: true
      created: 2024-10-24T14:27:07.100+08:00
