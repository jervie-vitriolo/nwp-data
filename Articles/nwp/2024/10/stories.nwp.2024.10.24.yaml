      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The holiday season has officially begun at SM Supermalls, with a
        series of spectacular Christmas launches at SM malls around the country! Each
        mall celebrated the beginning of Christmas with unique themes, activities,
        and decorations, bringing joy and excitement to families and visitors alike.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c3dd33a-e699-4599-9488-bfd9eeb34f33'
      activationstatus: true
      created: 2024-10-24T14:27:07.096+08:00
