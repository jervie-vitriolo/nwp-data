      lastactivated: 2025-03-13T14:10:50.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.099+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Christmas in the Visayas came alive at <strong>SM Seaside City Cebu</strong>
        with the launch of Santa’s Cirque World. Families enjoyed a whimsical theatrical
        performance featuring Mr. and Mrs. Claus, followed by the enchanting lighting
        of a stunning 40-foot Christmas tree. The array of attractions, including
        the Merry-Go-Magic, Mrs. Claus’ Spectacle Tent, The North Pole Flyer, and
        the Festive Ferris Wheel Delight, created a fun-filled day for everyone in
        attendance.</p>'
    section9:
      primarytype: 'block'
      uuid: '6bb19d6f-396d-4527-83e1-2c1f82d79b62'
      activationstatus: true
      created: 2024-10-24T14:27:07.099+08:00
