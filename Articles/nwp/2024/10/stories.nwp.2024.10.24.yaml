    title: 'More than half a million in Luzon without power in ‘Kristine’ aftermath'
    updated: 2024-10-24T18:46:47.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a0bffc3b-07c0-4f71-81da-e7a67ef9e817'
      activationstatus: true
      created: 2024-10-24T15:57:26.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> More than half a million
        customers of Manila Electric Company (Meralco) are without power in the aftermath
        of Severe Tropical Storm Kristine.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ddda6b4-94cb-4f4a-b3ed-72ab131bac88'
      activationstatus: true
      created: 2024-10-24T15:57:26.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meralco said the power interruption affected a peak of 535,000 customers
        on Thursday morning, Oct. 24, and has declined to 389,000 by 4 p.m., Meralco
        said. said Joe Zaldarriaga, Meralco vice president and head of corporate communications.</p>'
    section2:
      primarytype: 'block'
      uuid: '22da61ab-10c3-40df-9908-0905778f115b'
      activationstatus: true
      created: 2024-10-24T15:57:26.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Joe Zaldarriaga, Meralco vice president and head of corporate communications,
        said broken branches and fallen trees damaged power facilities.</p>'
    section3:
      primarytype: 'block'
      uuid: '8ff6cb22-d634-4fcc-bb26-ffa05209c085'
      activationstatus: true
      created: 2024-10-24T15:57:26.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We expect this (number of affected customers) to go down further as\
        \ the day progresses,” Zaldarriaga said, citing non-stop clearing and power\
        \ restoration operations.\r"
    section4:
      primarytype: 'block'
      uuid: '207c3095-34a8-4ab6-9983-0328df9ab79a'
      activationstatus: true
      created: 2024-10-24T15:57:26.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We urge everyone to prioritize safety and take necessary precautions\
        \ during this time,” he also said.\r"
    section5:
      primarytype: 'block'
      uuid: 'ea3aa63a-179b-4cd6-8a08-b6571348bc6f'
      activationstatus: true
      created: 2024-10-24T15:57:26.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meralco told its customers to report power outages and other concerns\
        \ through their social media pages.\r"
    section6:
      primarytype: 'block'
      uuid: '4d1215e8-cc90-4118-9dca-ac69ccd9e225'
      activationstatus: true
      created: 2024-10-24T15:57:26.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The company’s contact numbers are 0920-9716211, 0917-5516211, and hotline\
        \ at 16211 and 8631-1111.\r"
    section7:
      primarytype: 'block'
      uuid: '583f5b46-171a-4cc7-a5f9-3ee7ae93a7ff'
      activationstatus: true
      created: 2024-10-24T15:57:26.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '779a2a6b-a5eb-4d45-a27f-729fa8c5f0ab'
      activationstatus: true
      created: 2024-10-24T15:57:26.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Affected electric co-op customers</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '3c3592db-2a0e-4f1b-b116-83f5f4832daa'
      activationstatus: true
      created: 2024-10-24T15:57:26.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the National Electrification Administration (NEA) reported\
        \ that as of 1 p.m. on Wednesday, around 970,000 consumer connections have\
        \ yet to be restored.\r"
    section10:
      primarytype: 'block'
      uuid: 'e8501011-a55f-4b54-8d14-b771a9f4d24c'
      activationstatus: true
      created: 2024-10-24T15:57:26.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said it was monitoring 86 electric cooperatives from 52\
        \ provinces and 12 regions.\r"
    section11:
      primarytype: 'block'
      uuid: '446acde5-9710-439c-8824-1f24b1a0221b'
      activationstatus: true
      created: 2024-10-24T15:57:26.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“There are 726 out of 1035 (70.14%) municipalities energized,” the
        NEA said.</p>'
    section12:
      primarytype: 'block'
      uuid: '72f1189b-f2c4-4e5c-bd63-579445692a89'
      activationstatus: true
      created: 2024-10-24T15:57:26.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said initial damage cost tallied from Nueva Ecija II Electric Cooperative,\
        \ Inc.-Area 1, Tablas Island Electric Cooperative, Inc., and Leyte V Electric\
        \ Cooperative, Inc. was at over P970,000.\r"
    section13:
      primarytype: 'block'
      uuid: '0139356c-e573-455f-8066-3f4186968584'
      activationstatus: true
      created: 2024-10-24T15:57:26.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:46:08.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Severe Tropical Storm Kristine made landfall in Divilacan, Isabela
        early Thursday morning. It is moving away from landmass in waters off Ilocos
        Sur.</p>'
