      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '546646ca-2ffd-40ad-be3f-de73ffece03d'
      activationstatus: true
      created: 2024-10-24T14:27:07.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:50.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.098+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Meanwhile, <strong>SM Megamall</strong> transformed into a classic
        London Christmas scene, featuring extravagant red ribbons and tuxedo-donned
        teddy bears, inviting visitors to step into a winter wonderland for Mega Holidays
        2024! The grand 50-foot Christmas tree took center stage during the tree lighting
        ceremony, captivating guests with its radiant lights. The festivities continued
        with a one-of-a-kind hologram concert featuring singer-songwriter and rising
        star Maki.</p>'
    section7:
      primarytype: 'block'
      uuid: '04434ca4-097f-462d-a323-891a0f9b7832'
