      lastmodified: 2024-10-24T18:35:13.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The eye of Severe Tropical
        Storm Kristine is outside the land mass but it left significant damage to
        a number of provinces.</p>'
    section1:
      primarytype: 'block'
      uuid: '77461898-8999-4df7-8d37-2bd873107ae5'
      activationstatus: true
      created: 2024-10-24T18:14:27.087+08:00
