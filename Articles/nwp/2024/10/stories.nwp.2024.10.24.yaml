      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7ff9d133-f253-419c-918a-35f68fd8a5c8'
      activationstatus: true
      created: 2024-10-24T18:14:27.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The police have listed nearly 54,900 families who have evacuated their\
        \ homes.\r"
    section7:
      primarytype: 'block'
      uuid: '6295c005-2e23-4644-a868-66c80cff13e1'
      activationstatus: true
      created: 2024-10-24T18:14:27.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ade3861c-c2d4-42fd-9c08-83fdff866cb1'
      activationstatus: true
      created: 2024-10-24T18:14:27.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the Office of Civil Defense, which tallies field reports,\
        \ has a lower death toll at 10 people, two injured, and nine missing across\
        \ the country.\r"
    section9:
      primarytype: 'block'
      uuid: '08997825-d7e0-4d07-a376-3bfa50ca67a7'
      activationstatus: true
      created: 2024-10-24T18:14:27.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.307+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5f14e61a-8e97-4e74-bf9a-815b254e4015'
      activationstatus: true
      created: 2024-10-24T18:14:27.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.307+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Some coastal towns in the northwestern province of Pangasinan experienced
        storm surges. The Provincial Disaster Risk Reduction and Management Office
        (DRMMO) said the abnormal rise in sea level began on Oct. 23, around 8 or
        9 p.m.&nbsp;Around 600 families have been affected.</p>'
    section11:
      primarytype: 'block'
      uuid: '2709ca53-3235-4dd9-b152-d465b4b31fb0'
      activationstatus: true
      created: 2024-10-24T18:14:27.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.308+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ccbab040-b91e-4d4f-808c-1cb96ef95b77'
      activationstatus: true
      created: 2024-10-24T18:14:27.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.308+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Ina-advise natin ‘yung mga coastal municipalities pa rin to be
        on alert kasi ine-expect nga ‘yung 200 millimeters of heavy to torrential
        rains. So, may chance na tumaas pa siya,” the province’s DRRMO Emergency Operations
        Center Director Pia Flores told NewsWatch Plus.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b0c9b020-fa49-4295-81dd-e5ca74e70455'
      activationstatus: true
      created: 2024-10-24T18:14:27.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1ad994a2-71bf-49df-8021-536dbaf157d3'
      activationstatus: true
      created: 2024-10-24T18:14:27.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: We are advising coastal municipalities to still be
        on alert because we expect 200 millimeters of heavy to torrential rains. There
        is a chance for the water to further rise.]</p>'
    section15:
      primarytype: 'block'
      uuid: 'daeba5e9-50af-4a0f-9e24-918517196fa8'
      activationstatus: true
      created: 2024-10-24T18:14:27.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2055a46e-a6eb-4b4b-897b-34b811cfbba3'
      activationstatus: true
      created: 2024-10-24T18:14:27.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Kristine” hit land in Divilacan, Isabela on Thursday, 12:30 a.m.</p>'
    section17:
      primarytype: 'block'
      uuid: '15a86d3a-31cb-4d63-b7f1-577737a8e0cf'
      activationstatus: true
      created: 2024-10-24T18:14:27.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3908b3e7-0af3-444c-b05b-4a614322876d'
      activationstatus: true
      created: 2024-10-24T18:14:27.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Isabela DRRM officer Watu Foronda said the landfall had minimal
        impact.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e712f81c-948c-4b58-a874-425e97e14386'
      activationstatus: true
      created: 2024-10-24T18:14:27.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '768b8563-e05f-4765-9d0b-8b274241af78'
      activationstatus: true
      created: 2024-10-24T18:14:27.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The effects of Kristine [are] not as bad as what we have prepared
        for, which is good,” Foronda said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'caa110c0-1467-44cd-91fa-46d1ed4a8a13'
      activationstatus: true
      created: 2024-10-24T18:14:27.095+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '501e0d6e-0052-4188-918d-3706ec2180b0'
      activationstatus: true
      created: 2024-10-24T18:14:27.095+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Maaaring binasag ni Sierra Madre itong ulan tsaka hangin nitong
        si Kristine,” he added. “Nakita natin ‘yung nangyari sa Bicol. Sa palagay
        ko, binuhos lahat ni Kristine doon at saka sa kanyang mga dinaanan bago siya
        makarating ng Isabela.”</p>'
    section23:
      primarytype: 'block'
      uuid: '48b2d383-b8f7-4852-9652-57487e481b97'
      activationstatus: true
      created: 2024-10-24T18:14:27.096+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bd011d1a-e6b3-4748-9122-6e98045faddd'
      activationstatus: true
      created: 2024-10-24T18:14:27.096+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Sierra Madre may have weakened the rains and winds of\
        \ Kristine. We saw what happened in Bicol. I think Kristine poured all its\
        \ rains there and in the areas it passed through en route to Isabela.]\r"
    section25:
      primarytype: 'block'
      uuid: 'ec0f57a0-471b-41b6-bb6c-59f9711d3ffc'
      activationstatus: true
      created: 2024-10-24T18:14:27.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '46733913-3bb7-4f5d-bb8b-2b49f82cebe1'
      activationstatus: true
      created: 2024-10-24T18:14:27.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "About 10,000 individuals preemptively evacuated in preparation for\
        \ the landfall.\r"
    section27:
      primarytype: 'block'
      uuid: '5d858fbc-8bee-4f60-8d59-9f320c7eb39b'
      activationstatus: true
      created: 2024-10-24T18:14:27.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '4756ac42-5db0-4f7e-b3a1-48439f5d60f6'
      activationstatus: true
      created: 2024-10-24T18:14:27.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kristine did not cause floods in communities, Foronda said, but
        left some rice fields inundated.</p>'
    section29:
      primarytype: 'block'
