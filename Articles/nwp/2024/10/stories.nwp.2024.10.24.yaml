    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Philippine Coast Guard conducts rescue operations at a sitio in Guinobatan,
      Albay on Wednesday, Oct. 23. (PCG/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-24T11:54:55.000+08:00
    imagesource: '0f4ea8cd-684d-4ea5-970a-f82e56d60783'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '855af041-6804-431b-a457-228135026f99'
    lead: 'Local authorities are reporting more casualties.'
    activationstatus: true
    created: 2024-10-24T11:59:40.050+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:10:53.015+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:56.244+08:00
