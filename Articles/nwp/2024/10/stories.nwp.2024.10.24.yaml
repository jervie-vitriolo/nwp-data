    title: 'Floods hinder aid delivery, rescue in Bicol areas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1851a3b7-71ad-4089-8d64-29791b27fcbe'
      activationstatus: true
      created: 2024-10-24T18:34:40.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Authorities said they
        found it difficult to reach some flooded areas in Bicol region on Thursday,
        Oct. 24, hindering needed aid delivery and rescue in storm-hit communities.</p>'
    section1:
      primarytype: 'block'
      uuid: '3209b35e-5d78-4eb3-a527-286d5fd050e3'
      activationstatus: true
      created: 2024-10-24T18:34:40.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/10/23/naga-city-flooded-kristine.html">Non-stop
        rains submerge half of Naga City&nbsp;</a></strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'f8a7db3c-103b-4e3f-8382-26ea50a178a3'
      activationstatus: true
      created: 2024-10-24T18:34:40.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Social Welfare Department said it has pre-positioned over 150,000\
        \ family food packs ahead of the storm.\r"
    section3:
      primarytype: 'block'
      uuid: 'b4f44263-055f-4284-bc61-9f0fbdf60d02'
      activationstatus: true
      created: 2024-10-24T18:34:40.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What’s the difficult part is ‘yung unpassable road. So, kailangan\
        \ pa ng clearing on this,\" Leo Quintilla, DSWD special assistant to the secretary\
        \ for disaster response and management group, said in a briefing.\r"
    section4:
      primarytype: 'block'
      uuid: 'ef55cd69-f9f4-4438-985a-6d13e50f12ac'
      activationstatus: true
      created: 2024-10-24T18:34:40.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Meron pa mga areas na Naga, Cam Sur (Camarines Sur) na hindi pa natin\
        \ ma-reach... but with the continuous clearing of course by the DPWH (Department\
        \ of Public Works and Highways), hopefully, mag-subside na po yung mga baha\
        \ natin ay ma-reach na natin yung mga areas na to,\" Quintilla said.\r"
    section5:
      primarytype: 'block'
      uuid: 'bc25b161-e155-470d-b0f2-8d8207369d1c'
      activationstatus: true
      created: 2024-10-24T18:34:40.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There are areas in Naga, Camarines Sur, that we cannot\
        \ reach. But with the continuous clearing by the DPWH, hopefully, floods will\
        \ subside so that we can reach them.]\r"
    section6:
      primarytype: 'block'
      uuid: '6feedf5a-e664-4486-bc5c-1c906f3051e4'
      activationstatus: true
      created: 2024-10-24T18:34:40.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DSWD will tap transport and courier groups who volunteered\
        \ to bring goods, family food packs, and non-food items to disaster areas.\r"
    section7:
      primarytype: 'block'
      uuid: 'd769b851-1a19-491b-8bb1-7656f4f89be5'
      activationstatus: true
      created: 2024-10-24T18:34:40.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a Palace briefing, the Office of Civil Defense said rescue is urgently\
        \ needed in Bicol, but floods pose a challenge.\r"
    section8:
      primarytype: 'block'
      uuid: 'adbd3673-9f36-4170-a5e1-2454efa4c687'
      activationstatus: true
      created: 2024-10-24T18:34:40.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"There are enough resources pero 'yon nga sa taas ng baha, these
        are in Naga and in several other municipalities in Camarines Sur such as Presentacion,
        Bula, and the other towns nearby," OCD spokesperson director Edgar Posadas
        said. "But as we speak, merong padating na mga reinforcement from the Southern
        Luzon Command, both personnel and equipment."</p>'
    section9:
      primarytype: 'block'
      uuid: 'd11735b5-4091-4360-92fe-007060eca2da'
      activationstatus: true
      created: 2024-10-24T18:34:40.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The challenge that they still face is the flooding, which\
        \ is still very high. There are enough resources but there are still flooded\
        \ areas in Naga and in several other municipalities in Camarines Sur such\
        \ as Presentacion, Bula, and the other towns nearby. But as we speak, reinforcement\
        \ is coming from the Southern Luzon Command, both personnel and equipment.]\r"
    section10:
      primarytype: 'block'
      uuid: '0ce7ef8a-0ded-4d94-8a36-68130d026976'
      activationstatus: true
      created: 2024-10-24T18:34:40.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said a contingent from Eastern Visayas is also on its way. \r"
    section11:
      primarytype: 'block'
      uuid: 'c2bfca1d-dd6f-4c30-a709-fc6b56b8651c'
      activationstatus: true
      created: 2024-10-24T18:34:40.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:48.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:34:40.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police reported 20 deaths in the region, which is still up for OCD\
        \ validation.\r"
