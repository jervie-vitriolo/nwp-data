      uuid: '4f69fd7b-e323-4001-8cd1-66d3f49015e5'
      activationstatus: true
      created: 2024-10-24T14:27:07.103+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:50.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.103+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>With laughter, music, and a sprinkle of magic, SM Supermalls is
        setting the stage for a joyous holiday season. These dynamic celebrations
        are just the beginning, as families and friends create AweSM memories, just
        in time for the most wonderful time of the year! For more information on SM’s
        Christmas celebrations and events, visit www.smsupermalls.com or follow SM
        Supermalls on Facebook.</p>'
