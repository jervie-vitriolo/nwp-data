      lastactivated: 2025-03-13T14:10:50.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.102+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Finally, on Oct. 19, <strong>The Podium</strong> unveiled its Holidays
        are in Bloom celebration, with the mall decked out in gold and ivory blooms,
        with tinges of lilac and soft rose. The tree-lighting ceremony dazzled guests,
        along with musical performances from enchanting elves, toy soldiers, and ballerinas.
        And of course, Santa’s special appearance added to the festive excitement.</p>'
    section17:
      primarytype: 'block'
      uuid: '60d9d100-f5ff-492a-8d76-a7d749ff486f'
