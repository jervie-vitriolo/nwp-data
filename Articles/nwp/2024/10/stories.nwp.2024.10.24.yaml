    title: 'Bill lowering corporate taxes up for signing on Nov. 11 – Escudero '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd6b52e6-e88e-43fa-b9cf-f2a8b4894099'
      activationstatus: true
      created: 2024-10-24T18:27:14.616+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.622+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos, Jr. is expected to sign soon a priority measure aimed at lowering
        taxes for domestic and foreign companies to encourage more investments.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dde941e4-0515-43f2-abc0-bb9881987b02'
      activationstatus: true
      created: 2024-10-24T18:27:14.616+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.616+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The proposed Corporate Recovery and Tax Incentives for Enterprises\
        \ to Maximize Opportunities for Reinvigorating the Economy (CREATE MORE) Act\
        \ “would be signed on November 11 barring any typhoons or calamities,” Senate\
        \ President Francis “Chiz” Escudero said in a forum in Pasay City on Thursday,\
        \ Oct. 24.\r"
    section2:
      primarytype: 'block'
      uuid: '468ac7dd-4499-4094-88f2-8cd90157533f'
      activationstatus: true
      created: 2024-10-24T18:27:14.617+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.617+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Escudero said he’s “90% sure” the president would sign the bill in\
        \ its entirety without vetoing any of its provisions.\r"
    section3:
      primarytype: 'block'
      uuid: '6fbb8162-313d-4bb8-a218-ee58bddd9a43'
      activationstatus: true
      created: 2024-10-24T18:27:14.617+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.617+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Because it was coordinated specifically with the Office of the President\
        \ so we don’t expect any hinges,” he said. \r"
    section4:
      primarytype: 'block'
      uuid: 'f28d29af-ee75-45e0-aee1-b178e267e4e7'
      activationstatus: true
      created: 2024-10-24T18:27:14.617+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.617+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Escudero previously explained that the CREATE MORE bill addresses concerns\
        \ raised by investors regarding the CREATE law signed in 2021. It streamlines\
        \ the value-added tax provisions and introduces more deductions for the power\
        \ expenses of registered businesses.\r"
    section5:
      primarytype: 'block'
      uuid: 'f352803e-d17e-4c8d-a825-f7682e3eb9c4'
      activationstatus: true
      created: 2024-10-24T18:27:14.618+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.618+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Congress ratified the bicameral conference committee report of the\
        \ CREATE MORE bill in September. House ways and means committee chairman Joey\
        \ Salceda said the Senate adopted the House proposal to lower the corporate\
        \ income tax to 20% from 25% for all enterprises.\r"
    section6:
      primarytype: 'block'
      uuid: '85f9063d-275f-42d4-8383-dc4c72c19f7e'
      activationstatus: true
      created: 2024-10-24T18:27:14.618+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:48.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:27:14.618+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The bill also allows local government units to set a single local
        tax for registered businesses not exceeding 2% of their gross income and grants
        tax refunds to fuel suppliers for all tax-exempt entities.</p>'
