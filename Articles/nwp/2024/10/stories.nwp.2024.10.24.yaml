      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.099+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>At <strong>SM City Bacolod</strong>, the holiday spirit flourished
        with the launch of Santa’s Elf Village. A lively Christmas medley was performed
        by the CPAC Symphonic Orchestra and the De La Salle Chorale, filling the air
        with joyful music. The highlight of the evening was the heartwarming countdown
        to the tree lighting, where Santa and his delightful elves made a grand, spectacular
        entrance, spreading cheer and holiday magic to everyone present.</p>'
    section11:
      primarytype: 'block'
      uuid: '99983b71-1eb2-41ee-b656-8807752c8809'
      activationstatus: true
      created: 2024-10-24T14:27:07.100+08:00
