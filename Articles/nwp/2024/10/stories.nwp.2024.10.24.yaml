      lastmodified: 2024-10-24T14:27:07.097+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'dedecf90-d126-4379-8a09-539d27dd270f'
      activationstatus: true
      created: 2024-10-24T14:27:07.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:50.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.097+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>On Oct. 17, <strong>SM Mall of Asia</strong> (MOA) kicked off the
        festivities with MOA Paskong Pinoy! The spirit of the holidays came alive
        thanks to live performances from the Manila Philharmonic Orchestra. Stell
        of SB19 also serenaded the crowd with his rendition of classic Filipino Christmas
        favorites. Following this was MOA’s dazzling tree lighting ceremony, which
        illuminated the mall and created a magical atmosphere for the holiday season.
        The grand, playful installations of Filipino icons, including “taho” carts
        and “kalesas,” flanked a towering Christmas tree in the mall’s Central Atrium.</p>'
    section5:
      primarytype: 'block'
      uuid: '379921ae-2e7d-4d61-bd51-3366c8c12b4d'
      activationstatus: true
      created: 2024-10-24T14:27:07.097+08:00
