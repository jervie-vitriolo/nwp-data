    lead: 'President Ferdinand Marcos, Jr. is expected to sign soon a priority measure
      aimed at lowering taxes for domestic and foreign companies to encourage more
      investments.'
    activationstatus: true
    created: 2024-10-24T18:27:14.546+08:00
