      lastactivated: 2025-03-13T14:10:49.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fb97d63c-b56e-4871-a1c0-3f3f47733b8d'
      activationstatus: true
      created: 2024-10-24T18:14:27.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Bicol Region suffered at least 20 deaths based on police data on\
        \ Thursday, Oct. 24, while nine were injured and four others were missing.\r"
    section3:
      primarytype: 'block'
      uuid: 'eb1087da-49f2-49e8-aa27-0cf6a6c6edad'
      activationstatus: true
      created: 2024-10-24T18:14:27.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ce01d186-5884-42f1-bd07-117e9501687a'
      activationstatus: true
      created: 2024-10-24T18:14:27.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:49.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:35:13.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "People have called for rescue as floods rose as high as a two-level\
        \ house.\r"
    section5:
      primarytype: 'block'
      uuid: 'eca550e2-8548-4a58-b7e2-ca9f49b4d82a'
