    title: 'Three provinces under wind signal 3 due to ‘Kristine’'
    updated: 2024-10-24T16:09:00.000+08:00
    visualtype: 'image'
    section69:
      primarytype: 'block'
      uuid: 'b80b9e6d-cd21-492e-b4af-05a796823319'
      activationstatus: true
      created: 2024-10-24T16:10:13.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:51.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:23:04.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Three areas are under
        wind signal No. 3 as Severe Tropical Storm Kristine moves over coastal waters
        off southern Ilocos Sur on Thursday afternoon, Oct. 24.</p>'
    section70:
      primarytype: 'block'
      uuid: '2243ec12-c73f-4189-adfa-502a896bdec2'
      activationstatus: true
      created: 2024-10-24T16:10:13.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:51.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:23:04.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said Signal No. 3 remains
        over Benguet, Ilocos Sur, La Union, and Pangasinan.</p>'
    section71:
      primarytype: 'block'
      uuid: '0209306b-750e-4a89-9991-5afd0291a9f8'
      activationstatus: true
      created: 2024-10-24T16:10:13.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:51.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:23:04.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Signal No. 2 covers Benguet, Ilocos Norte, Batanes, Cagayan including
        Babuyan Islands, Isabela, Quirino, Nueva Vizcaya, Apayao, Kalinga, Abra, Ifugao,
