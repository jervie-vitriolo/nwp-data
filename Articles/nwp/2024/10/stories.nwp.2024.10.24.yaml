    title: 'Bato ready to be ‘interrogated’ in Senate drug war probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1379a1fa-5db1-4502-a32d-d17f322e2437'
      activationstatus: true
      created: 2024-10-24T16:48:06.118+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.079+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa said he is committed to attend the Senate drug war hearing on Monday,
        Oct. 28, and respond to questions from colleagues regarding his role as a
        former top cop.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fb666a3-d67a-479b-9c5c-833ed36f7b3f'
      activationstatus: true
      created: 2024-10-24T16:48:06.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I am also offering myself as a resource person. Hindi ako nandun as\
        \ a member of the panel lang (I will not be there just as a member of the\
        \ panel). They can ask me. They can interrogate me. They can interpellate\
        \ me anytime they want,” Dela Rosa said in a phone interview with some Senate\
        \ reporters on Thursday.\r"
    section2:
      primarytype: 'block'
      uuid: '2ae9b6e3-9796-4907-9520-21d89539e858'
      activationstatus: true
      created: 2024-10-24T16:48:06.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa is a vice chairman of the Senate Blue Ribbon committee. A\
        \ subcommittee led by Senate Minority Leader Aquilino “Koko” Pimentel III\
        \ is conducting a probe on the anti-drug campaign from the bloody drug war\
        \ under former President Rodrigo Duterte to the present.\r"
    section3:
      primarytype: 'block'
      uuid: 'd1434246-e309-429a-89c0-ebc77f689d3c'
      activationstatus: true
      created: 2024-10-24T16:48:06.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During marathon hearings by the House of Representatives quad committee,\
        \ PLtCol Jovie Espenido and self-confessed drug dealer Kerwin Espinosa said\
        \ Dela Rosa coerced them to testify against former Senator Leila de Lima,\
        \ who has since been cleared of all drug charges. PCol Royina Garma (ret.)\
        \ also implicated the senator in a purported reward system where officers\
        \ were given as much as P1 million for each drug suspect killed.\r"
    section4:
      primarytype: 'block'
      uuid: 'd00e8ce8-7495-45cd-aaf1-cf33cf1d496c'
      activationstatus: true
      created: 2024-10-24T16:48:06.120+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa has denied the allegations. He said he will \"not be offended\"\
        \ if fellow lawmakers ask questions, adding that he \"can defend myself in\
        \ any forum.\"\r"
    section5:
      primarytype: 'block'
      uuid: '2eb113b1-62ba-4209-ac8d-b5415a2937d2'
      activationstatus: true
      created: 2024-10-24T16:48:06.120+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, he said he will ask direct questions to his accusers, \"no\
        \ holds barred.\"\r"
    section6:
      primarytype: 'block'
      uuid: '7bb8db8c-8a35-4b25-9f5d-08bdf6050ba6'
      activationstatus: true
      created: 2024-10-24T16:48:06.121+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Prangkahan tayo. Lalabas ang katotohanan I will be frank and candid\
        \ to everyone (Let’s be straightforward. The truth will come out; I will be\
        \ frank and candid with everyone),” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'bb338589-cb14-401c-84f2-48ca1791cf5c'
      activationstatus: true
      created: 2024-10-24T16:48:06.121+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Pimentel said amid the allegations against Dela Rosa, the former Philippine\
        \ National Police chief has no choice \"but to share with the committee his\
        \ experiences during the drug war.\"\r"
    section8:
      primarytype: 'block'
      uuid: '1d4be712-2b7d-4a51-bf4a-f0bc7dfca562'
      activationstatus: true
      created: 2024-10-24T16:48:06.122+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.083+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The committee has invited a long list of guests, Pimentel said, but\
        \ Duterte has yet to formally respond to the summons. Pimentel mentioned he\
        \ received information that Duterte’s attendance is “medyo nag-alanganin (became\
        \ somewhat unsure),” while Dela Rosa maintained he received assurance from\
        \ Duterte himself.\r"
    section9:
      primarytype: 'block'
      uuid: '8341b40c-8b3b-4d51-8496-54db19ef4e7b'
      activationstatus: true
      created: 2024-10-24T16:48:06.122+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:49.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T16:48:31.083+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Bahala na siya (it’s up to him) if he wants to attend. The hearing
        will go on with or without him,” Pimentel said.</p>'
