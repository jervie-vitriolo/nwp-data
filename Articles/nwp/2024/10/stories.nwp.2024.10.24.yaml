      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7fe69e7f-5f72-42f2-9991-1e58d7c38f67'
      activationstatus: true
      created: 2024-10-24T14:27:07.096+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:50.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.096+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>SM Supermalls welcomed the Christmas season at <strong>SM City North
        EDSA</strong> on Oct. 16, which transformed into an enchanting land called
        Elfdale. The Christmas tree lighting ceremony was made special by the dynamic
        performances of Jose Mari Chan and P-Pop groups, VXON and G22.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a904b6a6-374d-4d9a-bedf-142a4fdfdc8d'
      activationstatus: true
      created: 2024-10-24T14:27:07.097+08:00
