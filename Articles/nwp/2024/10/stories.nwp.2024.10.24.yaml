    title: '7 dead as #KristinePH ravages 12 regions – NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f6e3000-6e18-450b-a5a9-774947e3eaa6'
      activationstatus: true
      created: 2024-10-24T11:59:40.093+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.634+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – At least seven people
        were killed as Severe Tropical Storm Kristine brought intense rains and flooding
        across a large portion of the country, affecting more than two million people,
        according to official government data.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ada1dfa5-9116-4fc6-a737-e16c6b5fb303'
      activationstatus: true
      created: 2024-10-24T11:59:40.093+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In its 8:00 AM situation report on Thursday, the National Disaster
        Risk Reduction and Management Council (NDRRMC) said six people were killed
        in the Bicol region, while one fatality was reported in Calabarzon. Four individuals
        were injured in Bicol. Seven people are reported missing from the two regions,
        as well as Ilocos.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c5cde939-eada-4b07-afe1-bb6c050ccf0e'
      activationstatus: true
      created: 2024-10-24T11:59:40.094+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Local authorities are reporting more casualties.\r"
    section3:
      primarytype: 'block'
      uuid: '8e47f181-c6b3-4965-9358-e3c696d0655f'
      activationstatus: true
      created: 2024-10-24T11:59:40.094+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>According to the NDRRMC, Kristine has affected 431,738 families,
        or over two million people, across 12 regions. More than 43,000 families have
        been forced to seek refuge in evacuation centers.</p>'
    section4:
      primarytype: 'block'
      uuid: '8275bc5f-9f81-4366-bbc9-cfd3eb5f5628'
      activationstatus: true
      created: 2024-10-24T11:59:40.095+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Flooding has been reported in 143 areas, with 17 landslides mainly\
        \ in Bicol. \r"
    section5:
      primarytype: 'block'
      uuid: '72b82920-3631-43a4-9fbb-dfb4dc7f959f'
      activationstatus: true
      created: 2024-10-24T11:59:40.095+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "As of Thursday morning, more than 300 roads and bridges remain impassable,\
        \ primarily in the Bicol region.\r"
    section6:
      primarytype: 'block'
      uuid: '713040fc-ba91-46a1-a089-0e256c20e12a'
      activationstatus: true
      created: 2024-10-24T11:59:40.095+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Power interruptions were reported in 114 cities and municipalities.\r"
    section7:
      primarytype: 'block'
      uuid: '5199f3b7-370d-4614-bdd9-bae52dc16f96'
      activationstatus: true
      created: 2024-10-24T11:59:40.096+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Kristine also disrupted travel, rendering an airport in Bicol and another\
        \ in Mimaropa non-operational as of Thursday morning – on top of various domestic\
        \ flight cancellations. \r"
    section8:
      primarytype: 'block'
      uuid: 'c0b344da-5f14-4d4e-95c2-802745240758'
      activationstatus: true
      created: 2024-10-24T11:59:40.096+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Some 86 seaports remain not operational, stranding nearly 6,000 passengers.\r"
    section9:
      primarytype: 'block'
      uuid: '2b84b13a-77c8-4a87-86d8-d1cb1019e5be'
      activationstatus: true
      created: 2024-10-24T11:59:40.097+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.639+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In Bicol, 18 cities and municipalities have been placed under a state\
        \ of calamity.\r"
    section10:
      primarytype: 'block'
      uuid: 'd74415be-7a42-4427-a1bb-83cd74a227f7'
      activationstatus: true
      created: 2024-10-24T11:59:40.097+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.639+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Malacanañang suspended work in government offices and classes at all\
        \ levels in Luzon. \r"
    section11:
      primarytype: 'block'
      uuid: '9e9d45ae-861b-4799-8a98-f7ae952fc839'
      activationstatus: true
      created: 2024-10-24T11:59:40.098+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.640+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The state weather bureau PAGASA forecasts that Kristine will exit the\
        \ Luzon landmass and move over the waters west of Ilocos this afternoon, leaving\
        \ the Philippine Area of Responsibility tomorrow. ###\r"
    section12:
      primarytype: 'block'
      uuid: '976b52bb-fe06-4e5e-973d-299843c9ff34'
      activationstatus: true
      created: 2024-10-24T11:59:40.098+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:53.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T12:01:04.640+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>KRISTINE is forecast to leave the landmass of Luzon and emerge over
        the waters west of Ilocos Region this afternoon. KRISTINE will then move west
        northwestward over the West Philippine Sea and exit the Philippine Area of
        Responsibility (PAR) region tomorrow (25 October) afternoon.</p>'
