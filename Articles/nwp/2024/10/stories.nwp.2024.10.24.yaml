      lastactivated: 2025-03-13T14:10:50.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T14:27:07.101+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>SM Aura</strong>, meanwhile, celebrated Filipino craftsmanship
        through the Sinag at Saya showcase. A beautifully decorated holiday display
        highlighted local artistry with intricate ornaments and parols made from native
        materials. The tree-lighting ceremony featured a unique fashion presentation
        by renowned designer Carl Jan Cruz, who reimagined traditional Filipino aesthetics
        through modern design - a delight for attendees with its beautiful blend of
        culture and style.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e23d6c5a-bb42-40f5-8e97-9cd5840f3efe'
      activationstatus: true
      created: 2024-10-24T14:27:07.101+08:00
