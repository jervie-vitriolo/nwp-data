      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.850+08:00
