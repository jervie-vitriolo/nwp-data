      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Government meteorologists
        have announced the end of the southwest monsoon, or habagat, season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6a9bd-9ceb-4fde-81d3-58e4d5552ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6aefa-cb51-4722-845b-a1be674958cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Oct. 7, the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) said its analyses showed\
        \ a “significant weakening” of the habagat over the past few days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c04fd4-0cce-44bc-88ce-1a9a2ffbbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07430d1-b8eb-4c9f-b53f-b48319c839e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It noted a strengthening of the high-pressure system over East Asia,\
        \ which has gradually changed weather patterns.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb8f46-3cfb-4d39-87f2-c50119e88a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4179a67-170e-422c-83ba-0770741325ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:06:53.529+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:06:53.529+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With these developments, the southwest monsoon (habagat) season has\
        \ officially ended,” it explained. \r"
    '7':
