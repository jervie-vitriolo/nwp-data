      'mgnl:lastModified': 2024-10-08T15:38:16.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24ad08-2070-4106-afcd-466c6a9851eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Underemployed Filipinos were around 5.48 million, lower than the July\
        \ 2024 and August 2023 figures.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411fabe-5d80-413d-b0d4-6b6bd429d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26271d9c-2c43-43c4-bfa5-baed2f57d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.812+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In August, the services sector remained with the biggest chunk in the\
        \ total employment pie, around 63.3%, followed by the agriculture and industry\
        \ sectors.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62777af4-ba92-4ca0-82bd-a4d509b3448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.813+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
