      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"And then karamihan sa kanila, substantial number, na-absorb in the\
        \ labor market working 40 hours and in the wage and salary sector,\" Mapa\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292d0f8-26de-4f4c-a9da-aa80b4fd20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.806+08:00
