      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.813+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On both year-on-year and month-on-month comparisons, the wholesale\
        \ and retail trade and repair of motor vehicles and motorcycles had the largest\
        \ increase in employment, while the agriculture and forestry sector lost the\
        \ most.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc00062-d81e-4d5f-a8f6-aa1a5f864ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.814+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
