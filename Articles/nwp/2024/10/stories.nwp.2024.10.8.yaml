      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dc9ce-0c3b-41b9-8e36-77930b9e04d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.142+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.445+08:00
