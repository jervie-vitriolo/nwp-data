      'mgnl:type': 'text'
      'text': "\"The duster is a synonymous attire for most Western films,\" Lane\
        \ said. \"This is deemed to be one of the best Western films, perhaps of all\
        \ times and Clint Eastwood costume pieces from those films virtually never,\
        \ ever turn up,\" Lane said.\r"
