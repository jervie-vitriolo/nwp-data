      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823ac52-78d3-4bd1-b9ed-e8967287d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It aims to vaccinate 3.8 million public school students in Grades 1\
        \ and 7 for measles, rubella, tetanus, and diphtheria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f138f-f404-4688-86c8-00ba399a7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.899+08:00
