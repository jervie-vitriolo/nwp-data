      'mgnl:lastModified': 2024-10-08T12:12:02.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Peter “Bikoy” Advincula,
        the person behind the controversial “Ang Totoong Narco-list,” filed his certificate
        of candidacy for senator on Tuesday, Oct. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ab818-27e7-4597-a860-fece33ad6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.960+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46708e1d-706a-4411-b4fc-6526ccc8abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.961+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 2019, Advincula released videos that linked then President Rodrigo\
        \ Duterte to illegal drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbd654-14ee-4660-a330-99760442d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.961+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66430d-8b08-4857-af64-72c942fc4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.962+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lamenting the supposed lapses in the country’s correctional system,\
        \ he is now seeking a seat in the upper chamber to centralize it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843f5e7-3bf9-4e70-9dcf-9e1ad62a6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.963+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d1b85-d7e4-47f8-b2d0-4e182b480e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.963+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung titignan natin, minsan inilalagay na natin sila [persons deprived
        of liberty] bilang latak ng lipunan pero may panahon pa naman para sila ay
        ireporma,” Advincula said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b3165-2d37-44e4-a521-051195c87e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bd4ac-3f95-4a08-8464-337e69982237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we take a closer look, sometimes we put them as dregs\
        \ of society but there is still time to reform them.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e26308-da88-4439-b412-e419af1abf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2784ca3-9e89-46df-8d1f-8f9865fff4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Referring to his plan of a centralized correctional system, he added:\
        \ “Ang mga nandoon ay hindi idle kundi habang sila ay naroon talagang tunay\
        \ na reporma, tunay na therapeutic community modality program ng komunidad\
        \ ang kanilang papasukan hanggang sila ay makalabas sa malayang lipunan.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2406a-239d-4d5f-9819-03b843222ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.966+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26248b2-595c-4830-bfe2-0d1653389ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:12:02.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The persons deprived of liberty there will not be idle.\
        \ Instead, they will have a true reform, a true therapeutic community modality\
        \ program until they can be released.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4264624-2766-421b-841d-9b77e9867fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.967+08:00
