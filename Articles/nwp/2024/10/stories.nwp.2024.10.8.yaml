      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9eaa9-6f30-4502-bfe5-4d6e01f8fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The increase was earlier than we expected in September,\
        \ October, but as early as August we already have a substantial increase.\
        \ Hopefully we can sustain this until the end of the year.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774d649-5be9-40d4-bd30-ba76ff547773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.809+08:00
