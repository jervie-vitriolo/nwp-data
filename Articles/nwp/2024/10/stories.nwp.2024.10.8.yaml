      'jcr:uuid': 'f724fda2-0631-48ca-a510-8f921eaa72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.814+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said wholesale and retail trade produced 1.13 million more jobs\
        \ year-on-year. Top three contributors were retail sale in non-specialized\
        \ stores with food and beverages and tobacco predominating; retail sale via\
        \ stalls, market of food and beverages; and retail sale via mail, phone, internet.\
        \ \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
