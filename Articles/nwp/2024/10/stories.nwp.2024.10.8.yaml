        Lacuna, who will be his rival for city hall for the 2025 midterm race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0463e7-037c-46d0-b241-618e2e9d18cd'
      'mgnl:activationStatus': true
