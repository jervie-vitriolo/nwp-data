      'jcr:uuid': '225a7246-dbc0-471a-8aec-a06c6e383c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Moreno said he heeded the call of residents
        to help address public services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f128b-308a-4b5a-a9f8-6fec997d5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moreno said he talked to Lacuna as early as 2023 to discuss these matters
        and his intention to run again for mayor, which he said Lacuna immediately
        rejected.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd48f7-6c48-4727-a79a-fae26da8003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We really tried to nurture them…bilang pagtanaw ng utang na loob,
        I tried. Tayo namang mga Pilipino, kaugalian na natin iyan, ang pagtanaw ng
        utang na loob, walang katapusan. Habangbuhay. But you know nakikiusap ako
        sa kanila baka pwedeng sa ibang paraan naman ako tumanaw ng utang na loob,
        dahil may utang na loob din naman ako sa taumbayan,” Moreno said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867b711-3210-42a5-8801-9a705c7aa6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We really tried to nurture them...as a way of showing
        gratitude, I tried. For us Filipinos, it’s part of our culture to show gratitude,
        and it never ends. It lasts a lifetime. But you know, I''m asking them if
        there might be another way for me to extend my gratitude, because I also owe
        a debt of gratitude to our people]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18d08c-a329-451f-893f-ba18190cc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Before, they would always call me…last year, they would invite me,
        ask me, try to share ideas. But more than a year now, ginhost ba yun? Hindi
        ko lang alam iyon ang tamang termino. (Is it ghosting? I don’t know if it
        is the right term) But that is the literal application,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851cadd-c01f-4716-997e-748d9fbeb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lacuna earlier told NewsWatch Plus that she was disheartened by Moreno’s
        election bid, saying the former mayor vowed not to vie for the top local post
        again if he fails to secure the presidency in 2022.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685bfc3-ab62-4938-9bbb-822c7d01624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moreno said he was surprised by Lacuna’s reaction.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f613c-0083-4ff9-b1b4-bc5dc19c508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he couldn’t blame Lacuna for getting hurt but pointed out he
        “doesn’t owe anybody” anything.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312ccaf-f3cc-4d8f-868f-06ea5a6cda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong pagkakaibigan, pami-pamilya, e maliit na bagay iyan kapag napag-usapan
        na ang kapakanan ng taumbayan. We owe it to the people,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b36b7-496f-4459-ba43-31047e281842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Your friendships and family ties are small matters when
        it comes to the welfare of our citizens. We owe it to the people]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7712781-a5d2-40d0-94e4-96f5f155e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.208+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former mayor said he will let the people decide who they would
        elect amid the tight race.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c57067-f61d-4ac9-b118-0b12bbc3cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.208+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung sakali man (If ever)…we will create a decade-long program
        and the thrust of a ten-year plan will focus on MBM - minimum basic needs,”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9e57a-2e33-4a1d-ba1e-508b87155799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:41:27.209+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:41:27.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacuna is seeking reelection with Vice Mayor Yul Servo.</p>'
  'coc-filing-deadline':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-08T19:41:26.000+08:00
    'imagesource': 'jcr:d9b16601-79de-47ab-b59b-d3e6b1c51545'
