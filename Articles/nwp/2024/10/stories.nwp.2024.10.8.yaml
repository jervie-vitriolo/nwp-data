    'template': '1'
    'title': 'Alice Guo foregoes reelection bid to focus on clearing name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf2d2f-4d7c-4724-95f6-834cc5d47ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Dismissed Bamban, Tarlac
        Mayor Alice Guo is no longer seeking reelection, contrary to her lawyer’s
        earlier statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e260e96-718d-4a52-b8d9-81b372c3495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf861d89-7979-4ff6-a651-e1237ce4111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Haharapin ko po muna yung mga accusations sa akin,” Guo said in a\
        \ Senate hearing on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fb4d0-a002-4429-9db3-a02e9cf13165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cdbad-513f-45cc-962e-e77482b837b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Linisin ko muna yung sarili ko po para maging fair din po sa mga constituents\
        \ ko,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1494b7-4723-43d3-9c0c-57f5140ddf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540c4a2-b9fc-40bf-9107-ff3a684cafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I will first face the accusations against me. I need\
        \ to clear my name so that it will be fair to my constituents as well.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15475e4c-671b-442e-9187-64dcec6c7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2446d-bd36-41c6-b389-2640ba5052a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo’s lawyer, Stephen David, previously said that the former mayor\
        \ would file her certificate of candidacy, adding that she is still eligible\
        \ to run since she has not been convicted in any of her pending cases. These\
        \ include graft, money laundering, and human trafficking related to illegal\
        \ offshore gaming operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e814b-e1ac-41d7-ac56-e03262ff6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965b35e-24d1-44af-ac0a-aaa77dae7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the 15th hearing of the Senate committee on women, children,\
        \ family relations, and gender equality on illegal offshore gaming operations,\
        \ Alice Guo, who was previously identified as Chinese national Guo Hua Ping,\
        \ again denied allegations that she is a Chinese spy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99289872-6026-4639-8243-da358a5d38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, chairperson of the committee, shared her office’\
        s interview with Chinese whistleblower Wang Fugui, a former inmate of gambling\
        \ tycoon and self-confessed Chinese spy She Zhijiang. As first shown in an\
        \ Al Jazeera documentary, Wang claims that She entrusted him with top-secret\
        \ documents, which include records of Guo as a Chinese state security agent.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a828e-8eaa-4ae0-a3f5-c462a36d3607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Para sa ’kin po, kailangan niya po siguro ng media mileage, baka may\
        \ iba siyang motibo pero ako hindi po ako spy [For me, maybe he just needs\
        \ media mileage or has other motives, but I am not a spy,” Guo said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53503bcb-8021-4840-8899-a5fcdd759fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea114e-71ba-4f45-9e08-1cf2712818df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros acknowledged that Wang and She may have their own agenda,\
        \ but said their claims cannot be dismissed, especially since She’s travel\
        \ records indicate he has “deep ties” in the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42838037-2b23-4493-9f52-273a180dc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7e040-fe22-461d-a312-f3e8218ce5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian said She traveled to the Philippines 21 times\
        \ between 2011 to 2010. She is now imprisoned in Taiwan for crimes related\
        \ to illegal online gambling. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499f1b2-2539-4e56-8a1f-117da1b5381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1ff7d-43b3-464d-b1ec-b8da279dac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.153+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a certain Ma Dong Li, believed to be the handler of both
        She and Guo, had been in the Philippines 37 times from 1995 to 2019, Gatchalian
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cad1ed-ff89-4726-9c2e-8be9c51525ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.153+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e43f11-6f32-42ab-86c5-e5b735bfd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:22:52.154+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:22:52.154+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate wants to speak to She to shed light on the issue, including
        the allegation that he also has the files of a brother of Michael Yang, who
        previously served as economic adviser to former President Rodrigo Duterte.</p>'
