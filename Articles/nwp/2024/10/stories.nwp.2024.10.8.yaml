      'mgnl:lastActivated': 2025-03-13T13:10:55.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d9b1b-03b7-4399-9691-ba35538733e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.314+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said the rate of those who worked 40 hours and more rose to\
        \ 69.2% in August from 68.6% in July as most “wanted more earnings.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4f7f6-67ee-4420-b759-2075bcaa82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.198+08:00
