      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A 26-year-old member
        of the Tolentino clan is the new Governor of Cavite, following the appointment
        of Jonvic Remulla as Interior Secretary.</p>'
