      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said more people may be gainfully employed in the so-called \"ber\"\
        \ months. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4676ac5-5543-492d-b5e2-f465070e1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.807+08:00
