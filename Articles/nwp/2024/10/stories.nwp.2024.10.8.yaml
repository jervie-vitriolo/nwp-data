      'mgnl:lastActivated': 2025-03-13T13:10:51.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another 973,930 female Grade 4 students in selected public schools\
        \ can get HPV shots for cervical cancer protection.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8844f-c384-4ca1-acc7-56359c2f65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30d584-4dcb-4881-9ccb-94a90dbea6b0'
      'mgnl:activationStatus': true
