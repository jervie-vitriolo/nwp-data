      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bef12e-4e3d-4712-914e-dee23bb996d8'
      'mgnl:activationStatus': true
