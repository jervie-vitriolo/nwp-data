      'mgnl:lastActivated': 2025-03-13T13:10:51.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db560df3-8cd3-41ee-9e7a-93cea8c1f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government revived the school-based immunization program after\
        \ its suspension during the COVID-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fbc63-25f3-4387-9639-65888bd6a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.899+08:00
