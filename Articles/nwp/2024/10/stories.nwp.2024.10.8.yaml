      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa said funds are enough for the vaccination.\
        \ In a news release, the DOH said the program has a budget of P853 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8871dbf-5620-4eb1-a931-634b8a91e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
