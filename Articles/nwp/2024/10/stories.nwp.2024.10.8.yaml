  'south-korea-singapore-partnership':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-08T16:19:27.000+08:00
    'imagesource': 'jcr:4345103f-6b8a-4dd1-81e8-bc9d12e8cbfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad4e6bc-f2f1-4a52-b708-17e169cab195'
    'lead': 'South Korean President Yoon Suk Yeol said his country has agreed with
      Singapore to enter into a strategic partnership next year, the 50th anniversary
      of the two nations setting up diplomatic relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-08T16:21:31.216+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:53.688+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:03.790+08:00
    'mgnl:lastModified': 2024-10-08T16:21:31.249+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Singapore', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'President Yoon says South Korea to form strategic partnership with Singapore
      next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ec396-7775-423f-a0a9-c018d96a9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol said his country has agreed with Singapore to enter into a strategic
        partnership next year, the 50th anniversary of the two nations setting up
        diplomatic relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f386643-93f8-4663-91b0-84842ef0c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon, who is visiting Singapore for a summit with Singapore’s Prime
        Minister Lawrence Wong, said in a televised address that the two nations will
        deepen cooperation in fields such as artificial intelligence and startups
        under the strategic partnership.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07c96d-70bf-4119-b8d4-d9b21956f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries also signed an extradition treaty, Yoon said, adding
        it will help them to step up judicial cooperation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68955da5-4a7c-40fa-b09d-05329a3a1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In addition, South Korea, the world’s No.3 importer of liquefied natural
        gas (LNG), and Singapore, an LNG hub, signed a memorandum of understanding
        for cooperation in LNG supplies, which will contribute to the stability of
        the international supply chain, Yoon said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f027ee9-e8ec-4e47-a65e-1dc9badaf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The cooperation could include LNG swaps, joint purchases, and cooperation
        in response to any LNG supply chain crises, the Yonhap news agency reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6728f02-bdfc-4537-85e5-9516695479cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon visited the Philippines earlier this week and after wrapping up
        his trip to Singapore on Wednesday will head to Laos, to attend a regional
        summit of leaders of the Association of Southeast Asian Nations and several
        other Asian countries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706da09-aad1-4314-bcba-4ba22d30df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a written interview with The Straits Times newspaper, Yoon was
        quoted as saying that Seoul will actively participate in joint military exercises
        with ASEAN and step up defence industry cooperation. South Korea will also
        work to jointly address emerging threats such as cyber and transnational crime,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c94c6f-0dfa-4945-ab00-94ee4b224490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:21:31.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:21:31.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee; Editing by Muralikumar Anantharaman,
        Ed Davies)</em></p>'
  'michael-yang-brother-alleged-chinese-agent':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-08T16:23:59.000+08:00
    'imagesource': 'jcr:030391f0-b25b-4869-9ba9-11bcde2a8f03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4468656e-f8fb-475b-ace6-8c86aa4de6ea'
    'lead': 'At least one brother of Chinese businessman Michael Yang, who served
      as an economic adviser to former President Rodrigo Duterte, may be a Chinese
      spy, Senator Risa Hontiveros said according to her information.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-08T16:26:11.546+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:53.224+08:00
