      'mgnl:lastActivated': 2025-03-13T13:10:51.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60682ab1-e990-4673-ac4a-27ffbf72f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The school-based campaign will inoculate students against measles,\
        \ rubella, tetanus, diphtheria, and human papillomavirus (HPV).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a98e2-f6bb-4919-a606-070844635451'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9a92e-071e-4df5-88df-cac2c6cdebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The voluntary program will be free to public school learners on Fridays\
        \ from October to November.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439658c-aea7-4e14-af9e-61b95e53e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.898+08:00
