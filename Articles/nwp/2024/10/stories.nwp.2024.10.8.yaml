      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:13:42.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Education Secretary Sonny Angara also said he will address vaccine\
        \ hesitancy through information dissemination, \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efff4f-8156-431d-9880-96b5b311f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.902+08:00
