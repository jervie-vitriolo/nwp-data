      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Former Cavite Governor
        Juanito Victor "Jonvic" Remulla is the new secretary of the Department of
        the Interior and Local Government (DILG)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7419a2-2120-4e02-a825-206a4f2bdb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla took his oath of office on Tuesday, Oct. 8, before President
        Ferdinand Marcos Jr. at Malacañan Palace, replacing Benhur Abalos who resigned
        to pursue a Senate seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28bb5b-a3e7-47ca-8ddf-0265964f3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Remulla expressed his gratitude and readiness to serve
        the nation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e4f4f-46b0-4c7d-b895-d6711753878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I wholeheartedly accept this responsibility to serve not just Cavite,
        but the entire country," Remulla said in a Facebook post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae842b-cd0e-4325-9273-13816b835fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said realizing his vision for the agency will require more
        than just words.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ff4a3-f487-41f4-a4be-c96b3e94ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang aking adhikain mula noon pa man ay ang ipagtibay ang kakayahan
        ng lokal na pamahalaan at kapulisan para maging pantay ang karapatan ng lahat
        at tungo sa mas mabuting kinabukasan," he wrote, noting that his goal has
        always been to strengthen local governments and law enforcement to ensure
        equality and a better future.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084565-332f-4227-8565-581c486fa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ito po ay hindi makakamit sa puro salita lamang or worse, ang pang-aaway
        ng walang hanggan. This can only be done through consensus building, community
        empowerment, and enhancing civic responsibility,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcef16-9cb4-4768-9243-8a1e57d16710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This cannot be achieved through words alone, much less
        through endless conflict. It requires consensus building, empowering communities,
        and fostering civic responsibility.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d918a-9cdc-4bee-9216-14cd0cf31976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla expressed his appreciation for the trust placed in him by Caviteños
        over the last 29 years, 11 and a half of which he served as governor.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e168e4-c4b0-4cf8-8808-b5d53446ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I believe I am leaving Cavite in a much better state than when I first
        took office. Today, Cavite is recognized as the most business-friendly province
        in the country," Remulla remarked.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd616f2-7b54-4291-a95e-112ad1412fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political journey</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c585240-ee6c-4065-85ba-3dcd8308662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla was born to parents Ditas Catibayan and Juanito "Johnny" Remulla,
        the longest-serving governor of Cavite and an ally of the president’s father,
        former President Ferdinand E. Marcos.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfacbb4-e917-44af-8d5f-6eafd5e1d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His political career spans nearly three decades, beginning in 1995
        when he was elected as a Cavite provincial board member. He served three terms
        as vice governor before first becoming governor in 2010.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4a1b7-321d-4b29-b42a-5bac0be02b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His appointment as DILG Secretary marks his first role in the national
        government after leading one of the Philippines'' most populous provinces
        for many years.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78a57f-a965-47ea-9550-afbfa5bbdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Remulla family has significant influence within the Marcos administration.
        Jonvic’s brother, Jesus Crispin "Boying" Remulla, has served as the Secretary
        of Justice since 2022, while their sibling, Gilbert Remulla, is a member of
        the Philippine Amusement and Gaming Corporation (PAGCOR) board.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340b4e9-ebc6-41f1-b5ac-86e01b280307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social media engagement</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da2082-a49a-4cfd-9e63-550d6d99bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At 56 years old, Remulla maintains an active presence on social media,
        particularly through his widely followed "Walang Pasok" announcements for
        the province.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8e6dc-0ebc-48d7-9a17-871975816769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>His Facebook account boasts over 2.2 million followers, and his
        posts range from policy updates, especially during the COVID-19 pandemic,
        to lighthearted defenses of Filipinos'' love for K-dramas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06280ebf-6fca-49c4-8231-c3b612adb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Controversies</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6fcbf-3c09-4850-af6a-df2f325fcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year, Remulla defended his family against allegations
        linking them to illegal Philippine Offshore Gaming Operators (POGOs). He offered
        a P10-million reward for anyone who could prove their involvement.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a0a92-0307-47f3-9371-187587ec90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The allegations surfaced after Island Cove, formerly owned by the Remulla
        family, was sold to a Filipino-Chinese businessman who reportedly turned it
        into a POGO hub.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a1a51-0194-4a35-b842-f4ba858e5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2020, Remulla also took a firm stance against red-tagging, banning
        any form of propaganda in Cavite.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f55bf-acfe-4219-9a4d-2de5bb8b9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T11:52:05.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T11:52:05.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure you that if you or any of your men put up similar
        posters or tarpaulins in the Province of Cavite, they will not last a day!
        I will personally lead the effort to tear your propaganda posters down," Remulla
        told former anti-insurgency spokesperson Antonio Parlade.</p>'
