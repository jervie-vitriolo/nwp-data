    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Familiar names, peculiar aspirants in COC filing deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7b69e-4c49-4a43-b6d9-811c7de7bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> All certificates of
        candidacy (COC) and nomination and acceptance (CONA) are in and poll officials
        will now shift to trimming the list to those qualified to join the 2025 midterm
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8acea-6cf9-4005-a1b0-c89c1357d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At the senatorial and party-list levels, familiar and peculiar personalities
        showed up at the Commission on Elections (Comelec) offsite office at the Manila
        Hotel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21314e33-d288-43c3-a8cb-578580a91d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Former Senator Francis Pangilinan, who lost the vice presidential race
        in 2022, is seeking a comeback to address soaring prices of basic goods.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc99abc-c21c-46aa-b256-d03d761d7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said Malacanang and Congress should jointly address the issue.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f90b0c-5113-464e-b6b7-14d736ebb3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Handa tayong isantabi ang politika upang tulungan ang gobyerno dahil
        walang kulay politika ang gutom. Gutom ang taumbayan sa solusyon. Gutom ang
        taumbayan sa mga pangarap. Gutom ang taumbayan sa pag-asa. Kapag walang bahid,
        kapag totoo ang pamumuno at paglilingkod,” Pangilinan said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df9015-bfce-4ccb-8490-2a6dc15d9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are ready to set politics aside to help the government
        because hunger has no political colors. The public is hungry for solutions,
        dreams, and service.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1639c94-0672-494d-9c7d-33ab779ed31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan has not figured in the so-called Magic 12 in pre-election
        surveys but he said it does not reflect the results of the polls.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c859c-6568-4e7e-afc1-31fc9849fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Former Marcos Executive Secretary Vic Rodriguez also filed his candidacy
        for the Senate and said he will represent the “true opposition.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e012444-948a-46cd-9f61-3b2b33c2bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez was the spokesperson of then candidate Ferdinand Marcos Jr.
        during the 2022 campaign. He resigned as executive secretary for personal
        reasons.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c766640-eed2-4544-82d9-b0dc387dae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang direksyon namin simula ng aking sinamahan nung kampanya muli ay
        patungo sa good governance at to temper the greed and the corruption. Nakita
        ko, kabaliktaran ‘yung aking na-witness,” Rodriguez said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc94ce-a187-44d9-b9c8-976cdf028a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our direction when we began campaigning was towards good
        governance and to temper greed and corruption. I witnessed the opposite.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86962a2-6fb7-4ed3-94c2-b091d33775b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, religious leader Apollo Quiboloy, who has been facing child
        abuse and qualified human trafficking cases, is also a Senate aspirant.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799b501-baf5-437f-a150-7cfedce6fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His legal counsel Mark Tolentino filed Quiboloy’s COC on his behalf
        as the religious leader has been detained at the Philippine National Police
        headquarters in Quezon City.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45409b42-e301-4a10-af52-49d30414d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino said Quiboloy will push for religious freedom, helping the
        poor, and providing quality education.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57a21a-ec8d-49bb-b8c3-bc5d2e1d2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T19:44:52.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T19:44:52.645+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'TV host Willie Revillame, who said politics was not for him back in
        2021, formalized his Senate bid. He said his agenda will revolve around alleviating
        poverty.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b8ff8-f802-45d1-92f0-c9c62c417883'
