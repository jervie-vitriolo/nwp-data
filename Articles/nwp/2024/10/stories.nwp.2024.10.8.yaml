    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:03.904+08:00
    'mgnl:lastModified': 2024-10-08T16:28:07.629+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michael Yang’s brother may be a Chinese agent – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d4ccb-d555-491f-9bf1-ddab07df5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.625+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – At least one brother
        of Chinese businessman Michael Yang, who served as an economic adviser to
        former President Rodrigo Duterte, may be a Chinese spy, Senator Risa Hontiveros
        said according to her information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976426d-eb11-4889-84ce-2f880fd2bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.625+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I have persuasive information that the file of at least one Yang
        brother is with [self-confessed Chinese spy She Zhijiang], confirming that
        Yang brother is a foreign agent,” Hontiveros said in a hearing on illegal
        offshore gaming operations on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49351af-1bd1-4c32-b4a6-aebad63df17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.626+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yang’s older brother, Yang Jianxin, also known as Tony Yang, has
        been under Senate investigation after she was arrested for allegedly misrepresenting
        as a Filipino and falsifying documents. The Presidential Anti-Organized Crime
        Commission reported that he has a number of businesses in Cagayan de Oro,
        including his own POGO operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2cb39-e056-422b-9857-0799b4691ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.626+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another brother, Hongjiang Yang, was found to have financial transactions\
        \ with Baofu Land, the former company of dismissed Bamban, Tarlac Mayor Alice\
        \ Guo, which leased land to the POGO hub in the municipality.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c3166-425e-440d-804c-cfb35e54ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.627+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate committee on women, children, family relations, and gender\
        \ equality, which is leading the investigation, now wants to speak with She\
        \ Zhijiang, a controversial gambling tycoon currently imprisoned in Thailand\
        \ who has claimed to be a Chinese spy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2ceee-a439-4804-94f6-a5a699cf98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.627+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kaya’t napaka importante po [na] makapag establish ng communication
        kay She sa pamamagitan ng Thai government sa ilalim ng mutual assistance treaty
        dahil mukhang ‘yung buong gobyerno natin, hindi lang kami sa legislature,
        [maging] kayo sa executive [ay] may makukuhang importanteng impormasyon para
        sa proteksyon ng ating gobyerno laban sa ganitong foreign covert operations,”
        committee chairperson Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc8929-4198-404d-bd6d-c8d9732aa05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.628+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why it’s very important to establish communication
        with She through the Thai government under the Mutual Assistance Treaty because
        it seems that our entire government—not just us in the legislature, but even
        those of you in the executive—can obtain important information to protect
        our government against these kinds of foreign covert operations.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da10af-87e5-438f-87cd-2bff98e946ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.628+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tony Yang, through a translator, denied knowing She. Pressed by Hontiveros,\
        \ he said neither he nor his brother are “assets of the Chinese Communist\
        \ Party.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b017b-e600-4be8-a23a-10f084783123'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T16:26:11.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T16:28:07.629+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I know that a revelation on the Yangs, the Yang brothers is forthcoming\
        \ when the government reaches She Zhijiang,” Hontiveros said.\r"
