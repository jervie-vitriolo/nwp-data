      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Karlo Nograles and
        his sister Migs registered papers seeking elective posts in Davao City on
        Tuesday, Oct. 8, setting the stage for another Duterte-Nograles political
        rivalry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640aeff9-1c09-4979-aa01-f8c48440ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.256+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d0b3e-935d-4abc-9e50-416ba6386ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.256+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Karlo is poised to run as mayor while Migs, a sitting PBA party-list
        representative, will seek reelection, this time through district representation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5eda7f-a60a-4219-a334-572ab23cabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.257+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c53862-f7ea-4b26-b928-350f44dad746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.257+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nograles resigned as chairperson of the Civil Service Commission on\
        \ Tuesday. He was Cabinet secretary in the Duterte administration, and will\
        \ face his former boss in next year’s elections. His father, the late veteran\
        \ lawmaker and former House Speaker Prospero Nograles, was unsuccessful to\
        \ unseat Duterte as mayor in 1992. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ef560-c831-45cd-a20d-31cdab078d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.257+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98202be4-d36a-4f5a-bdb6-4973fbadfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Nograles said he would let the people decide \"[b]ut\
        \ not without first trying to convince your minds and let you know how it\
        \ is to have a choice; to win your hearts and make you feel how it is to have\
        \ a chance; and to earn your support so I can lead you to the change that\
        \ you so deserve.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552206aa-1fac-4b5b-9cb2-247702b40899'
      'mgnl:activationStatus': true
