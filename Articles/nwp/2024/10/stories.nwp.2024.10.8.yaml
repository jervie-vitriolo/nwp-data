      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The health and education
        departments launched the “Bakuna Eskwela” vaccination program on Monday, Oct.
        7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711a081-73a5-43f5-8e72-e0d565aa59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T18:13:42.896+08:00
