    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c9d87-e948-4660-8412-13f7467e5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:47:48.968+08:00
