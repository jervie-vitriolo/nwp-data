      'mgnl:lastActivated': 2025-03-13T13:10:59.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.167+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de413d5-71e6-45ca-aec9-0309b2ebfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.167+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.167+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "That is what Kevin Quiambao is showing as he leads the the Most Valuable\
        \ Player (MVP) race halfway through the UAAP Season 87 men’s basketball tournament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329eda4-9b9f-45b8-9351-7a9c975881d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.168+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.168+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c30c11-89d7-4f36-a929-c569b07fa69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.168+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.168+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 23-year-old standout tallied 87.571 statistical points and carried\
        \ the De La Salle University Green Archers to the top spot (6-1) of the team\
        \ standings at the end of the first round of elimination.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff55e5-dfd0-4c67-a85c-76086fe87ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.168+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.168+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b3e07-0e66-445f-ab98-c97fa7342cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.169+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.169+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The reigning season and Finals MVP averaged 16.43 points, 8.86 rebounds,\
        \ 5.43 assists, and 1.29 steals in the seven games he suited up so far.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6754537-926c-48fc-89b1-160998152f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.169+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.169+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0f0bf-4abf-48d2-82ac-d45c115acac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Statistical points are computed based on the individual player’s stats\
        \ and the number of games played.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06589287-328f-4d73-9928-3d3fb6f3e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d62005-f150-433f-a66b-2076f31a2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "If he wins, Quiambao will be the first player to win back-to-back MVP\
        \ awards since fellow La Salle star Ben Mbala in 2016 and 2017.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af8627-8faf-4b82-a328-6a121bf10c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.171+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.171+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828837c-a81c-46f0-ae39-026b498d1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.171+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:05:09.171+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trailing Quiambao are University of the Philippines'' JD Cagulangan
        with his 77 statistical points, followed by La Salle’s Mike Phillips with
        72.143 statistical points, University of the East’s Precious Momowei with
        68.286 statistical points, and Far Eastern University’s Mo Konateh with 63.571
        statistical points.</p>'
