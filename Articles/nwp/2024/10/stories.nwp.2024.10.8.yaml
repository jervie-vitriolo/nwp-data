      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbbdfa-f7ed-43dc-b493-60569515143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
