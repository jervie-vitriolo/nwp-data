    'jcr:uuid': 'c9e325c7-0ad6-4a74-b378-36e09cecedd7'
    'lead': 'A new law has set in place a policy of increasing reliance on local military
      materiel and boosting the defense industry, marking a departure from the long-standing
      reliance on foreign supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-08T12:33:57.107+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:56.594+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:03.091+08:00
    'mgnl:lastModified': 2024-10-08T12:37:08.347+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['philippine-defense']
    'stories': []
    'template': '1'
    'title': 'Marcos signs law boosting defense industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b20a43-5c03-4175-9026-e809747ad54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A new law has set in
        place a policy of increasing reliance on local military materiel and boosting
        the defense industry, marking a departure from the long-standing reliance
        on foreign supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc639a0b-5a7b-4a31-a272-76d4090f7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. has signed into law Republic Act (RA)
        12024 or the Self-Reliant Defense Posture Revitalization Act (SRDP) which
        aims to foster an independent and dynamic defense industry that capitalizes
        on local capabilities and resources, '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a54195-fbed-4a47-8ae0-a22265334ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We lay today the foundation of resilience shaped by our own ingenuity,
        our own talent, and our unwavering resolve,” the president said in his speech
        during the signing ceremony on Tuesday, Oct. 8 '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd4b6f-ad18-43cc-b3f4-399d22acf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With the signing of the Self-Reliant Defense Posture Revitalization
        Act, we are anchoring our defense strategy firmly in the strength of our own
        resources and capabilities,” he added, emphasizing the importance of this
        initiative for national sovereignty.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4ef11-d68b-4acf-b14f-2cfbb92d454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law will establish a framework for the development of the defense
        industry through partnerships between the government and private manufacturers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a676993-26c2-4893-a1ea-fa3dc4271153'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This initiative aims to meet the weapon and materiel requirements of
        the Armed Forces of the Philippines (AFP), Philippine National Police, Philippine
        Coast Guard, and other law enforcement agencies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f538a1d-fdea-4d64-808b-b156f8bc7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos noted that the country has historically depended on foreign
        acquisitions for its defense needs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ce1fe-9e29-4070-b82c-63449cc69a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For decades, our defense capabilities have relied upon what we could
        acquire from abroad. Every purchase, every negotiation, and every partnership—although
        necessary—reminded us that our strength depended on the supply chains and
        the interests of other parties,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d925c-e002-4efe-8d34-45ca0f5ff4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense self-reliance program, which was initially implemented
        under his father, former President Ferdinand E. Marcos, has a legacy of producing
        essential defense materials.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5600d-8fdd-448b-a3c0-b687ae873872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In the early years and in the ‘80s, the SRDP successfully met the
        basic materiel requirements of the Armed Forces of the Philippines,” he said,
        highlighting the manufacturing of ammunition, mobility equipment, and tactical
        communication sets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3dc966-67ce-4f69-b2f8-5bbfee975382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A key feature of the new law is the establishment of the Office of
        the Undersecretary for Defense Technology Research and Industry Development.
        This office will be responsible for conducting research and development to
        foster innovation, facilitate technological advancements, and establish public-private
        partnerships that can bolster the national defense industry.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71861a-0508-407f-8c91-40be80c8512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This law goes beyond the development of weapons or equipment, as it
        seeks to create a framework that makes us less dependent, more resilient,
        and better prepared,” Marcos said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be8894-3f2d-4a1b-99ad-afc92e068489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law prohibits the sale of defense materiel to private entities,
        ensuring that the resources developed under this program are solely for the
        use of the state’s uniformed services and law enforcement agencies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6127f1-ec70-47d4-8863-39a37f540b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This measure guarantees that the equipment designed to protect citizens
        will not be used against them.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e50fe5-bae9-4184-ab60-829e621d392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.345+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos concluded his speech by reinforcing the importance of collaboration
        across sectors to realize the goals of the new law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3423033-e38f-4e89-b90a-fa66c27e05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T12:33:57.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T12:37:08.345+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This endeavor requires the best minds in defense, science and technology,
        and business, from both practitioners and researchers,” he said. “It is our
        chance to contribute to something greater—to help us protect the sovereignty
        and security of our nation.”</p>'
  'OFW-executed-Saudi-Arabia':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-08T14:12:03.000+08:00
    'imagesource': 'jcr:f071b287-8dc1-448b-85db-3fff7d46c77d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a067ac-1fcf-4f1c-8cde-4bccee589fcc'
    'lead': 'A Filipino was executed for the murder of a Saudi citizen, the Department
      of Foreign Affairs (DFA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-08T14:16:26.571+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:55.579+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:03.287+08:00
    'mgnl:lastModified': 2024-10-08T14:16:26.594+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['OFW', 'Saudi-Arabia']
    'stories': []
    'template': '1'
    'title': 'Filipino executed for murder in Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684434ca-f438-48bc-b552-29ffe41d60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> A Filipino was executed
        for the murder of a Saudi citizen, the Department of Foreign Affairs (DFA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b89c7-cbc2-4cb2-b170-92dfc423cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message to NewsWatch Plus, Foreign Affairs Undersecretary
        Eduardo De Vega said the government exhausted all legal options to save the
        Filipino from execution.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a625ac4-f72f-48cc-8f05-fd09e741ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the murder stemmed from "money issues."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486f95c-4901-4044-84ab-02f130495c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We did all we could—appeal, presidential letter of appeal, trying
        to get the victim’s family to accept blood money… no go,” said De Vega.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ae45c-17bf-4c4e-ad13-3bbf8f1e371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA withheld more details at the request of the family, who preferred
        not to publicize the matter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f7cc2-ed63-4494-a9d6-9e3608560119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Out of deference to their wishes, and out of respect to their privacy,
        we will withhold details on the case. We appeal to the media and the public
        to understand and heed the wishes of the family,” De Vega said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742d2f6-3c9c-415c-9a00-f5734e41a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Migrant Workers Secretary Hans Cacdac said
        the government is assisting the surviving family.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596a09e-6211-487f-a9ed-48240b590cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The family is requesting utmost privacy. Igalang na lang natin yung
        privacy nung pamilya [Let’s respect the family privacy]. We are assisting
        the family, including the school-aged children,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2567b-6b3f-4c38-b80d-8742ddd085fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said his agency is closely working with the DFA on the repatriation
        of the Filipino’s remains.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477c468-1df4-4557-b355-7f0b5392c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T14:16:26.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T14:16:26.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We do provide assistance under the rules of our Aksyon Fund. We
        provide assistance to all the families of OFWs (overseas Filipino workers)
        on death row,” said Cacdac.</p>'
  'august-unemployment-rate':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-08T15:21:51.000+08:00
    'imagesource': 'jcr:f7d694f0-ad02-4bda-a79d-f4d5251bec6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044887a1-9a70-4aa9-a856-6aef2605fa91'
    'lead': 'Fewer Filipinos were jobless in August from the previous month and year-on-year
      as more women were absorbed by the labor market.'
