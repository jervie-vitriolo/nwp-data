      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A Manila court has found Advincula guilty beyond reasonable doubt in\
        \ connection to a perjury case after he claimed that three lawyers plotted\
        \ to overthrow Duterte.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea4d9c-6861-4ccb-929a-5c0568b1f444'
