      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d1088-771a-453a-bfaa-a06881ce8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T17:31:07.259+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T18:03:39.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was Davao City’s 1st district representative from 2010 to 2018,\
        \ succeeding his father.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc347a5-466a-4be0-be60-0e109dfde2d8'
      'mgnl:activationStatus': true
