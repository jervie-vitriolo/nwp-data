      'mgnl:lastModified': 2024-10-08T15:38:16.310+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You have more female workers joining the labor force\
        \ that’s why our labor force participation rate year-on-year and month-on-month\
        \ is high for the female workers. And then most of them, a substantial number,\
        \ were absorbed in the labor market working 40 hours and in the wage and salary\
        \ sector.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeda4de-fb5c-4d8c-a0e0-b6e565c69c96'
