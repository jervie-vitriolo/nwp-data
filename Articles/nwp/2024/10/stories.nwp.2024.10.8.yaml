      'mgnl:lastModified': 2024-10-08T10:41:49.229+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vice Governor Athena Tolentino assumed the post after taking oath at\
        \ the provincial Capitol on Tuesday, Oct. 8.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52130e-2a1f-40c0-957f-de395814fda6'
      'mgnl:activationStatus': true
