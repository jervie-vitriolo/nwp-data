      'mgnl:lastModified': 2024-10-08T10:41:49.230+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c5318-b984-40ee-af97-d82c9b47ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:41:49.230+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She is the daughter of Tagaytay City Mayor Abraham Tolentino and the\
        \ niece of reelectionist Senator Francis Tolentino. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df185023-f762-461e-a6ae-6784170e0c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:41:49.230+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Athena entered politics in 2019 as a city councilor in Tagaytay and\
        \ swiftly transitioned to the vice-gubernatorial post just three years into\
        \ her term.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f830dca-1e0f-46ac-8f69-bf34f8a173d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:41:49.231+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "With Remulla’s resignation, Athena becomes the first female governor\
        \ of the province.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ca6d7-4a75-422b-a2f2-9340ff3537d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:41:49.231+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press release, Athena’s uncle - Senate Majority Leader Francis\
        \ Tolentino, congratulated her for taking on the new role.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7585a4-7e91-4773-8030-2885230c933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:41:41.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T10:41:49.232+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla is assuming the position vacated by Benhur Abalos, who is
        seeking a Senate seat. Two Remullas are now serving under the Marcos cabinet,
        with Boying Remulla at the helm of the Justice department.</p>'
