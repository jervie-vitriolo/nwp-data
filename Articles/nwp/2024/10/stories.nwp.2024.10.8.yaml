      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moreno filed his certificate of candidacy on Tuesday, Oct. 8, the last
        day of submission, together with his running mate Chi Atienza, daughter of
        former Manila Mayor Lito Atienza.'
    '2':
