      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The country’s unemployment rate fell to 4% in August from 4.7% in July,\
        \ data from the Philippine Statistics Authority (PSA) showed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd43ad-a3a3-4ebc-8d0a-6420ee912af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a28c5-5b9a-48c5-9fe5-abbffcac9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said the August rate translated to 2.07 million people without\
        \ work. In the same month, 49.15 million people had jobs, higher than the\
        \ 48.07 million year-on-year. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedeb95-305a-4019-ab7d-87b6c88cfc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14deef-20be-47d4-849c-0ebf15e0a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"You have more female workers joining the labor force that’s why mataas\
        \ 'yong ating labor participation rate year-on-year and month-on-month dun\
        \ sa female workers,\" National Statistician Dennis Mapa said of the higher\
        \ number of Filipinos with jobs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9682a44-e6a2-4665-bbb4-5da456ddfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.805+08:00
