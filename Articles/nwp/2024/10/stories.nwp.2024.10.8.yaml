      'mgnl:lastModified': 2024-10-08T10:05:09.167+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Man among boys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b5097-be5a-4443-bccd-26c0202d90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T10:05:09.167+08:00
