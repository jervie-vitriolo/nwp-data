      'mgnl:lastModified': 2024-10-08T15:38:16.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cce518-d2f4-4d64-a82e-d4c8a0ee2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.803+08:00
