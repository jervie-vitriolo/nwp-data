    'lead': 'All certificates of candidacy and nomination and acceptance are in and
      poll officials will now shift to trimming the list to those qualified to join
      the 2025 midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-08T19:44:52.609+08:00
