    'template': '1'
    'title': 'A mix of old and new with different agendas file COC on eve of deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16502700-d0d5-4523-a050-677c4770f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Personalities who hogged
        headlines for different advocacies, old and new faces in politics, and party-list
        groups of different advocacies presented themselves as aspirants for next
        year’s polls on the eve of the deadline to file certificates of candidacy
        (COC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0b773-df31-4420-8ab9-5f4e2e7ee940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The public platform was an opportunity for some to present grand
        plans, while others took the opportunity to air their grievances in public
        over supposedly failed government services in the presence of election officials
        and the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cc2ce-5dc8-4a04-8a97-a2a19d1d8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The day ended with 49 senatorial aspirants and 50 party-list groups
        submitting COCs and certificates of nomination and acceptance (CONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd005a4d-4a5a-403b-acb8-3da0a5bcf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senators Bam Aquino, Gringo Honasan, and Manny Pacquiao will
        attempt a fresh term after a season or two of rest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c2de2-53c6-4f14-ada4-ff99e752e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang nais po natin itambal sa reporma para sa libreng kolehiyo,
        ang isang batas na magsisiguradong may trabaho ang mga kabataan natin,” Aquino
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2e968-f1c6-4fc3-aacf-cf947eb568b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to complement our reform of free college with
        a law that will ensure jobs for our youth.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c1b60-4309-454f-b683-8a45e805d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Honasan said his “unfinished business” at the Senate are “land use,
        national security, freedom of information, food security, which has been elevated
        to the level of a national security problem.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45abbb-8d0a-4037-96e9-7de5bb729956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ipagpatuloy [ko] ang aking adbokasiya para labanan ang korapsyon,”
        Pacquiao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d98c3-04eb-44e0-9ea8-4321f4b80f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will continue my advocacy to fight corruption.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5aa19e-c956-4580-ab76-e592b8cc0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Revilla, meanwhile, is hoping to obtain another term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc92d8b-212c-45c4-a721-087d12508864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is still much to be done kasama diyan ang pagtugon sa pagtaas
        ng presyo ng mga bilihin, mga programa para sa mga magsasaka at mga mangingisda
        para sa pag-angat ng agrikultura, ang pagbibigay ng solusyon sa pagbabaha,”
        Revilla mentioned among other agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8152af9-c5db-460c-967f-1572f00c2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is still much to be done including addressing
        the rising prices of products, programs for farmers and fisherfolk to improve
        agriculture, and solving floods.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01940c9a-66af-47d1-867d-96e3d8a68776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Benhur Abalos, who was considered resigned after filing his COC,
        and former Ilocos Sur Governor Chavit Singson will also make a pitch to voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fbe38-9632-4ded-89ad-32d6719ff96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Marami tayong tatalakayin (We will discuss many issues). Number
        one, kuryente (electricity),” Abalos said. “Pangalawa, siguro tignan din natin
        ‘yung agrikultura (Second, we’ll look at agriculture).”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2765f71-52a2-44a9-b573-02ada1389c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ako magpo-provide lahat ng electric vehicles, electric jeep, tricycles,
        motorcycle without any down payment, with zero interest,” Singson said, committing
        to the task regardless of winning or losing in the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b328c99-229a-47a3-a8c5-a6ef812b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ramon Magsaysay 2021 awardee and fisherman Roberto Ballon also joined
        the senatorial race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fdaa4-bdc3-4711-9ab0-bb5abd17a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Environmentalist David D’Angelo will attempt again for a Senate
        spot. He ran but failed for the same position in 2022 under then presidential
        bet Leody de Guzman, who has this time filed his COC for senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34a3ff-ebcb-4788-b28f-f54840c99a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transport group Manibela chairman Mar Valbuena also filed his COC
        to seek the protection of livelihood of jeepney drivers and operators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac763f-df2a-4b92-b5b7-e80dae8731e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Delfin Lorenzana also filed his candidacy
        for senator through an authorized representative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98f573-1f03-430b-9101-0120ce0bae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Akbayan party-list nominee lawyer Chel Diokno vowed to
        replicate the accomplishments of the group’s chairperson Senator Risa Hontiveros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe7cc0-786e-4748-878b-eca48ba23b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Imbes na ‘yung interes ng sarili nilang pamilya ang isusulong ng
        mga uupo sa Kongreso, kailangan ng bayan ng mambabatas na makikipaglaban sa
        interes at kapakanan ng ordinaryong Pilipino,” Diokno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bce45a-7031-4b84-a52f-a5484eeb339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of pushing for the interests of their family,
        the nation needs a lawmaker that will for the interests and welfare of ordinary
        Filipinos.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a58e1-a799-4245-8e6d-253f43191921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Actress Nora Aunor, meanwhile, filed her CONA as nominee of the
        People’s Champ party-list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf1f4d-aa7c-4672-983a-faa07571d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pamilya Ko party-list, with its first nominee lawyer Arnel Diaz,
        also filed their CONA. They are supporting divorce and will lobby for a legal
        framework for surrogacy and a partnership bill that will benefit the lesbian,
        gay, bisexual, and transgender, queer, intersex, asexual (LGBTQIA+) community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdae292-293e-4113-8b9a-941fe798ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T00:30:57.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T00:30:57.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 7, 127 aspirants have filed their COC for senator and
        137 party-lists filed their CONA.</p>'
