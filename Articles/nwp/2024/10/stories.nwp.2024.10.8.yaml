      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Fewer Filipinos were
        jobless in August from the previous month and year-on-year as more women were
        absorbed by the labor market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa66dff-f0d1-496f-b0e6-4380996fb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.802+08:00
