      'mgnl:lastModified': 2024-10-08T18:03:39.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Migs Nograles will challenge Duterte’s eldest son Paolo\
        \ in Davao City’s 1st district. Paolo is aiming for a third and final consecutive\
        \ term.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c53a87-e2a4-4ec4-8284-8ec9eeecffdf'
