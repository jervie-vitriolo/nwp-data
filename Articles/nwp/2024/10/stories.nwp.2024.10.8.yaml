      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef253d7-aadd-43bc-8a3a-7a6ef42e8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-08T15:38:16.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dito lang medyo nauna siya kasi ang expectation natin is that it\
        \ would start September, October, pero dito August pa lang may substantial\
        \ increase na tayo,\" the PSA chief said. \"Hopefully masu-sustain natin ito\
        \ until end of the year.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976fab2-2f0d-4d71-89e0-bf872f1e82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-08T15:24:58.808+08:00
