      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was a former Davao mayor before he won the presidency in 2016.\
        \ He was mayor from 1988 to 1998, 2001 to 2010, then 2013 to 2016.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ea0ec-2c78-43a3-aa9e-40dac39d666e'
