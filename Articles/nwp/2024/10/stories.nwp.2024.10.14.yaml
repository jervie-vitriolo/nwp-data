    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:24.644+08:00
    'mgnl:lastModified': 2024-10-15T06:24:23.506+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Disaster-Risk-Reduction', 'Gibo-Teodoro', 'Toni-Yulo-Loyzaga',
      'APMCDRR-2024']
    'stories': []
    'template': '1'
    'title': 'PH ‘ahead of the curve’ in disaster risk reduction — UN official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23e328-9712-4431-b229-f2264c015ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Philippine expertise
        in disaster risk reduction would be among the focus of a regional conference
        this week, with a United Nations (UN) official saying the country is “ahead
        of the curve” on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63071a-048e-4018-96fd-4a6be79ac413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think the work that is being done in the Philippines can be a
        lighthouse to the rest of the region and in the world,” said Kamal Kishore,
        the special representative of the United Nations Secretary-General for Disaster
        Risk Reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f3b10-1c69-4be2-844b-363484c26024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a media reception on Monday, Oct. 14, Kishore said the country
        has a people-centered approach to policies, making sure these cascade to the
        community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fef13-0e93-4185-940f-553bbd6034d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kishore, head of the United Nations Office for Disaster Risk Reduction\
        \ (UNDRR), also said work across sectors is important in disaster mitigation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f47a1-62ce-4313-9105-09b21308c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think these things cannot be taken for granted in all parts of the\
        \ world, but the Philippines exemplifies that through practice,” Kishore said.\
        \ “So we don’t just talk about how vulnerable the Philippines is, but also\
        \ how ahead of the curve the Philippines is in managing those risks.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bf830-7be8-4271-99b5-72ebd1c14fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable to extreme weather, the country hosts the Asia-Pacific
        Ministerial Conference on Disaster Risk Reduction. The biennial event will
        tackle regional progress on the Sendai Framework for Disaster Risk Reduction
        2015-2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca302f6b-6e88-4cf4-8d63-95df93ff94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The framework “aims to achieve the substantial reduction of disaster\
        \ risk and losses in lives, livelihoods and health and in the economic, physical,\
        \ social, cultural and environmental assets of persons, businesses, communities\
        \ and countries.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb63f14-ae8c-47b5-94cb-c08624aeaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Manila meet gathers over 4,000 delegates from 69 countries until\
        \ Oct. 18.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79204cf-716a-4479-bd80-665efa75b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The capacity and the potential for regional and subregional cooperation\
        \ is immense, and to a certain extent untapped,” Marco Toscano-Rivalta, chief\
        \ of the UNDRR Regional Office for Asia and the Pacific, said of the region’\
        s knowledge and practices on disasters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abcf76-2c8e-4b9c-be3e-5a1a88914c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef74629-f5a6-4268-970c-e80a8d6e1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c129e8-d307-4ca1-8134-975c4ef312d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More work to do</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e9d3f-67ff-4365-b645-1f3b6a365b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gilberto Teodoro said the country is traditionally
        open to regional and extra-regional partners for disaster risk reduction as
        “all our paradigms of seasonality or the seasons have gone out of the window.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ea911-f789-465b-9ac9-9ac04e39db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Therefore, the convergence regionally and extra-regionally to find\
        \ some specific common threat is very important,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08aec4b-335e-4e4d-b079-844415f33749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines encounters an average of 20 storms yearly, but recent\
        \ weather systems below tropical cyclone levels have dumped significant rains\
        \ and flooded communities. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeed92-72ea-4930-8c5c-cf5bff8964a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Environment Secretary Toni Yulo-Loyzaga disaster response should be\
        \ adaptive.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599084b-c07b-4a84-8f07-bab012ea7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They need to be able to address shifting timelines, as we now of course\
        \ experience rapid intensification of tropical cyclones,” she said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827102ef-86d7-4e40-b15e-936abaf5f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We can experience this cascading of risks across not just national\
        \ systems but global systems in terms of their impacts,” Loyzaga added. “\
        Policy spaces need to be opened up to address complexity.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d44663-a1b5-4283-a31f-4e9b95e338b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro the government is looking at “resilience mechanisms” in remote\
        \ areas, as well as investing more on connectivity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb617c2-4f50-475e-9654-a0fef58e6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Loyzaga said the government is reviewing the convergence of the budgeting\
        \ system to check its net impact on resilience and other development goals.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd8096-38fe-47a6-be2a-da3285f19059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The work on disaster risk reduction is no longer seen as a niche,”
        UNDRR head Kishore said. “The money we put for our resilience is not expenditure,
        it is investment, investment to the future.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761b77d-ee3b-44eb-b57c-4434b781481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:19:39.975+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:14.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-15T06:24:23.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Topics in the ministerial conference include practical solutions
        in enhancing DRR financing, gender-responsive and inclusive disaster risk
        governance, and localization and urban and rural resilience.</p>'
  'pnp-ex-chiefs-duterte-admin':
