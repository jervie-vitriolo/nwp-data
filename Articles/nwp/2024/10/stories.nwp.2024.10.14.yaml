  'tiktok-cuts-jobs-malaysia':
    'author': 'Rozanna Latiff, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-14T15:49:04.000+08:00
    'imagesource': 'jcr:1edb0fb7-70c7-4ff0-88d1-7460aea3bea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274517bb-3de1-42a0-a2d3-867e33098445'
    'lead': 'Social media platform TikTok is laying off hundreds of employees from
      its global workforce, including a large number of staff in Malaysia, the company
      said on Friday, as it shifts focus towards a greater use of AI in content moderation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-14T15:54:04.506+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:40:00.692+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:23.884+08:00
    'mgnl:lastModified': 2024-10-14T15:54:04.551+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['TikTok']
    'stories': []
    'template': '1'
    'title': 'TikTok cuts hundreds of jobs in shift towards AI content moderation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae78a4-971b-492b-8dd4-32fd9f0a7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:00.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:54:04.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KUALA LUMPUR, Oct 11 (Reuters)</strong> - Social media platform
        TikTok is laying off hundreds of employees from its global workforce, including
        a large number of staff in Malaysia, the company said on Friday, as it shifts
        focus towards a greater use of AI in content moderation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371eb3c5-4103-4aff-8b3d-be0e96e52e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:00.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:54:04.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Two sources familiar with the matter earlier told Reuters that more
        than 700 jobs were slashed in Malaysia. TikTok, owned by China’s ByteDance,
        later clarified that less than 500 employees in the country were affected.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f5ea5-da41-4335-b89e-aff1793d0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:00.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:54:04.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The employees, most of whom were involved in the firm’s content moderation
        operations, were informed of their dismissal by email late Wednesday, the
        sources said, requesting anonymity as they were not authorized to speak to
        media.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab3827-b4ca-441c-9596-152c84595dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:00.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:54:04.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to Reuters'' queries, TikTok confirmed the layoffs and
        said that several hundred employees were expected to be impacted globally
        as part of a wider plan to improve its moderation operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
