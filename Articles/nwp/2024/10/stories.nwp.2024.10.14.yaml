      'mgnl:lastModified': 2024-10-14T15:54:04.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The company expects to invest $2 billion globally in trust and safety
        this year and will continue to improve efficiency, with 80% of guidelines-violating
        content now removed by automated technologies, the spokesperson said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
