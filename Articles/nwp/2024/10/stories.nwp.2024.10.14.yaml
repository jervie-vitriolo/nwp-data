      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Last week, North Korea’s Army said it would completely cut roads and\
        \ railways connected to South Korea and fortify the areas on its side of the\
        \ border, state media KCNA reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a562329-fd09-46be-8b8f-0ad8965f4a6b'
