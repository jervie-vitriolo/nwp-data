    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ce24f-ed0b-44fa-9fc3-8444204ca6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.531+08:00
