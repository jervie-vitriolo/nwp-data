    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:21.836+08:00
    'mgnl:lastModified': 2024-10-14T15:06:21.664+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['mpox']
    'stories': []
    'template': '1'
    'title': 'Zimbabwe reports first two mpox cases of unspecified variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17a8fd-bd9e-4535-991a-1e3d055c8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>HARARE, Oct 13 (Reuters)</strong> - Zimbabwe has confirmed
        its first two cases of mpox, the health ministry said on Sunday, without specifying
        which variant had been recorded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d1e409-39e4-4e5d-886d-32f411f3412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The first case was detected in an 11-year-old boy who developed symptoms
        last month after travelling to South Africa, the statement said. The second
        case was in a 24-year-old man who fell ill after travelling to Tanzania, it
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220fd21-c4ff-49d6-b9ae-8c53b94e30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Both patients are recovering and contact tracing is underway, the statement
        said. The cases were in capital Harare and the southern town of Mberengwa.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf6f24-aa7f-45d2-8a8a-ee6b0251bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The World Health Organization in August declared mpox a global public
        health emergency for the second time in two years, as a new variant of the
        viral infection spread from Democratic Republic of Congo to neighbouring African
        countries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c72e08-62a6-47f3-a762-e270ae88bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The new "clade 1b" variant has caused global concern as it seems to
        spread more easily though routine close contact.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de19b7-da3d-4fa4-a4a4-185dc16cf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The Ministry of Health and Childcare wishes to reassure the public
        that the situation is under control and urges the Zimbabwean public not to
        panic," said the statement signed by Health Minister Douglas Mombeshora.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059eb15-3fa2-45ee-830e-1d0b9df47795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Neighbouring Zambia also reported its first case last week without
        disclosing the strain.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208abd56-c943-4e6b-b9be-8ebe352bb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Mpox typically causes flu-like symptoms and pus-filled lesions. It
        is usually mild but can kill.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b49f1-f151-49e3-9fe8-6f98a66c1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T00:10:00.889+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:06:21.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reporting by Nyasha Chingono; Writing by Nellie Peyton; Editing
        by David Holmes</p>'
  'china-taiwan-war-games':
    'author': 'Ben Blanchard and Yimou Lee, Reuters'
    'caption': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-14T08:28:56.000+08:00
    'credit': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo'
    'imagesource': 'jcr:c44904dc-b688-4020-928a-a235c72e38ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f583b6c-b8f8-442a-aec4-25c49ec9166b'
    'lead': 'China’s military started a new round of war games near Taiwan on Monday,
      saying it was a warning to the "separatist acts of Taiwan independence forces",
      and offered no date for when they may conclude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-14T08:31:27.678+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:44:38.010+08:00
