    'mgnl:tags': ['Vic-Rodriguez']
    'stories': []
    'template': '1'
    'title': 'Vic Rodriguez says Senate bid supported by Ex-President Duterte; no
      need for Marcos'' blessing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da440e59-4323-44cc-8b92-ea3cb6946caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.869+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> An ex-Marcos Cabinet
        member said the former president backs his senatorial bid despite his decision
        to run as an independent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a0590-61ec-4a6d-b6cb-8cc4ab29476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.870+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Very helpful naman sa pagbuo ko ng decision si Pangulong Duterte.
        And in fact, he was encouraging me early on to run,” said former Executive
        Secretary Victor Rodriguez in an interview with NewsWatch Plus on Monday,
        Oct. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e85f40-40c0-46f9-b02f-c55e82b0befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.870+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: President Rodrigo Duterte was very helpful in reaching
        a decision. And, in fact, he was encouraging me early on to run.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915c673-f756-48bf-9bb3-c9371da6dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.871+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez added he will consider joining the PDP-Laban, the political
        party where Duterte is chairman, to be a guest candidate. The former president
        is joining the Davao City mayoral race.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65e711-079b-41be-9441-7349b65a70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.871+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“If I will be invited as an adopted candidate or guest candidate, I''m
        open to it. Especially with PDP. Yun na lang naman ang isang partido na nakakabuo
        pa ng I think 6 yata ang kandidato nila,” said Rodriguez.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2ca53-3dbb-4266-a539-dced49dc528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.871+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If I will be invited as an adopted or guest candidate,
        I''m open to it. Especially with PDP. That’s the only party that has put together—I
        think—six candidates.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588dbf4-0de0-4b5c-ac65-2c3e60e0b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.872+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The former executive secretary has been active in the Duterte-aligned
        movement “Hakbang ng Maisug.” Rodriguez said his interactions with the public
        have inspired him to pursue a senatorial bid.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c9720-a6ef-47d2-9458-08d3e48c82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a social movement that calls for transparency, accountability,
        peace, and security in governance. And because of these advocacies, nakaikot
        kami sa malaking bahagi ng ating bansa. At hindi lang yun, nakausap din natin
        ang iba''t-ibang overseas Filipino workers and migrants in different parts
        of the country. Kung ano ang aking filing, tumugon ako sa kanilang pakiusap
        na kumandidato bilang senador,” he added.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e38a0-8916-43b7-823e-e577f0f8622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s a social movement that calls for transparency, accountability,
        peace, and security in governance. And because of these advocacies, we traveled
        to a large part of our country. And not only that, we also spoke to various
        overseas Filipino workers and migrants in different parts of the country.
        That’s why, when I filed my candidacy, I responded to their call for me to
        run for senator.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8c9fe-7f6d-4998-b1ae-2758df73eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez: No communication with Marcos since Sept. 2022'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5d686-4964-4286-9de1-b70381661e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez was Marcos’ first executive secretary and held the position
        for less than three months. In 2022, he was chief of staff and spokesperson
        for then-candidate Marcos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd03ec1-15ef-405c-9296-37a655d985ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if he consulted with the president about his decision to run
        for senator, Rodriguez said it had been a while since they last spoke.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8b31d-aa71-444a-ad0d-5a796a4ff149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi na kami nakakapag-usap ni Pangulong Marcos. Ang huling usapan
        namin, as I have intimated during the filing of my candidacy when asked by
        a reporter, nung September of 2022 pa. And ito namang aking pagkandidato,
        I don''t need the blessing or approval or I don''t need to seek permission
        from anyone, not from any politician, not from any political party, not from
        any oligarch,” said Rodriguez.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c218966-5ebd-43da-887c-f71686b69d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: President Marcos and I haven’t spoken. The last time
        we talked, as I mentioned during my filing when asked by a reporter, was in
        September 2020. As for my candidacy, I don’t need anyone’s blessing or approval,
        nor do I need to seek permission from anyone—not from any politician, not
        from any political party, and not from any oligarch.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548754a1-ca96-420b-8f31-64403514a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He added that his senatorial bid is not a way to get back at the administration.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3537d6b-a3a5-46db-a920-5acada38af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“For revenge, wala akong revenge. Para sa mamamayang Pilipino, labanan
        natin. Because it affects you. It affects me. It affects the youth of today,”
        he said.  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df56ec-e595-43b3-9cd8-c23855e6d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:36:46.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:46.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:13.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For revenge, I hold no grudges. For the Filipino people,
        let’s fight. Because it affects you. It affects me. It affects the youth of
        today.]</p>'
