    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eef5b1-c9d7-4b0e-bd0f-a5b6088b0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.532+08:00
