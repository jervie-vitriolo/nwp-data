      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "South Korea has sought to boost its anti-drone defences since 2022,\
        \ Lee said, when five North Korean drones entered its airspace and flew over\
        \ the capital Seoul for several hours.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f2211-005b-4c49-b2b5-d0cccb7e3af6'
      'mgnl:activationStatus': true
