    'author': 'Reuters'
    'caption': 'Marks on the skin after recovering from Mpox. Photo from Reuters.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-14T00:06:53.000+08:00
    'credit': 'Marks on the skin after recovering from Mpox. Photo from Reuters.'
    'imagesource': 'jcr:6bad16d4-fc86-4d69-b707-11be6ada5a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77f89aa-377f-493d-b879-29ec76d415d5'
    'lead': 'Zimbabwe has confirmed its first two cases of mpox, the health ministry
      said on Sunday, without specifying which variant had been recorded.'
