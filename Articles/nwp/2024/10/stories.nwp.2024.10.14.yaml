      'mgnl:lastModified': 2024-10-14T17:45:54.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a4b5d-7965-4f56-bec5-03f87abdcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:30:04.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
