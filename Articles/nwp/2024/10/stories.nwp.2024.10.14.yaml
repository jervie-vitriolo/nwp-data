      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:45:54.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Duque “is no longer the proper subject of an
        administrative complaint” since he “had been separated from the service since
        30 June 2022. Also, there is no evidence that Duque’s separation was attended
        by bad faith.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d914ba-b5e7-4e4f-aa17-f66ea8b5484c'
