    'jcr:uuid': '1e8d2b0a-999b-4954-96c2-e9102c34cb97'
    'lead': 'The country has no plans to re-engage with the International Criminal
      Court (ICC) despite revelations on the bloody war on drugs of the Duterte administration
      at the House quad committee hearings, a Palace official said on Monday, Oct.
      14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-14T17:33:32.692+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:39:25.174+08:00
