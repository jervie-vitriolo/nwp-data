      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Ombudsman has dismissed
        the administrative charges against former Health Secretary Francisco Duque
        III on technical grounds as he is no longer a government employee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7584587-b312-4231-a4c3-aae01c878278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:30:04.360+08:00
