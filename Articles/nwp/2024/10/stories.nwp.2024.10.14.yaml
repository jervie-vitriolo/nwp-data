      'mgnl:lastModified': 2024-10-14T17:43:26.706+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We discussed the situation in the South China Sea, during which concerns\
        \ were expressed by some ASEAN Member States on the land reclamations and\
        \ activities in the area, including actions that put the safety of all persons\
        \ at risk, damage to the marine environment, which have eroded trust and confidence,\
        \ increased tensions, and may undermine peace, security, and stability in\
        \ the region,\" ASEAN said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f398b-e5f0-4305-8292-28e80c30fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.142+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.707+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8030077-832b-4c15-9f95-e2cc27755a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.707+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The statement emphasized that disputes must be resolved peacefully\
        \ and in line with the 1982 United Nations Convention on the Law of the Sea.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07031aa0-c301-4171-8cfc-fa96e74d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.708+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c6a4f-788e-4727-9268-8b9fd43bf9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.709+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We reaffirmed the need to enhance mutual trust and confidence, exercise\
        \ self-restraint in the conduct of activities that would complicate or escalate\
        \ disputes and affect peace and stability, and avoid actions that may further\
        \ complicate the situation,\" ASEAN added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f9674-e716-4723-800d-fed0b127905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.145+08:00
      'mgnl:createdBy': 'thea-nwp'
