      'mgnl:lastModified': 2024-10-14T15:26:06.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28619f-88c8-4908-bd7b-4d739c5acd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unprogrammed appropriation is a form of standby fund dependent on excess\
        \ revenue.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fcc69-52a7-4a20-b462-b519ce9a8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.883+08:00
