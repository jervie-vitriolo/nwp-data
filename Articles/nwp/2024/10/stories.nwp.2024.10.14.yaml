      'mgnl:type': 'text'
      'text': "North Korean troops were working under camouflage on the roads on its\
        \ side of the border near the west and east coasts that are likely preparations\
        \ to blow up the roads, possibly as early as on Monday, South Korea’s military\
        \ spokesman said.\r"
