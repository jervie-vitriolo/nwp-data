    'jcr:uuid': 'd1b387bc-db44-4eb9-b8ee-50c42bd77ded'
    'lead': 'Senatorial aspirants Paolo Benigno “Bam” Aquino IV and Francis “Kiko”
      Pangilinan will be leading a grassroots campaign seeking to unite Filipinos
      under the theme “Mga Kaibigan” (friends).'
    'mgnl:activationStatus': true
