      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to know. We, our fellow Filipinos, want to
        know the truth. (Duterte) is a former prosecutor. He won’t give illegal instructions.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab630d7-29db-4381-8c7f-4e98aa963bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.058+08:00
