      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abb893-16c2-456e-888b-324531222d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.147+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.711+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We emphasized the need to maintain and promote an environment conducive
        to the COC negotiations, and thus welcomed practical measures that could reduce
        tensions and the risk of accidents, misunderstandings, and miscalculation,"
        the statement said.</p>'
  'ph-disaster-risk-reduction-apmcdrr':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Kamal Kishore, the special representative of the United Nations
      Secretary-General for Disaster Risk Reduction, Defense Secretary Gilberto Teodoro,
      and Environment Secretary Toni Yulo-Loyzaga discuss disaster mitigation goals
      and efforts in a media reception at the Asia-Pacific Ministerial Conference
      on Disaster Risk Reduction on Monday, Oct. 14.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-14T18:15:32.000+08:00
    'imagesource': 'jcr:becfffd3-2ad5-45cf-9ab2-599ce5e684b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632a9319-136c-4136-bc48-6cf26b704ec6'
    'lead': 'A UN official describes the Philippines’ expertise in disaster risk reduction
      as ‘ahead of the curve.’ Cabinet secretaries share some insights on what is
      still needed in the climate-vulnerable nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-14T18:19:39.834+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:38:14.749+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
