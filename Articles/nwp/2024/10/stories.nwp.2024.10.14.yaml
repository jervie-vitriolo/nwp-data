      'mgnl:lastModified': 2024-10-14T18:51:26.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang isang testimonya ng isang testigo na hindi sinubject sa cross
        examination, na hindi binigyan ng pagkakataon si Presidente Duterte at iba
        pang dinadawit niya na tanungin si Garma du’n sa mga sinasabi niya, ‘yan po
        ay hearsay,” said Roque, who has been <a href="https://www.newswatchplus.ph/news/2024/9/12/roque-second-contempt.html">cited
        in contempt</a> by the House committee for skipping its inquiry on illegal
        offshore gaming.</p>'
