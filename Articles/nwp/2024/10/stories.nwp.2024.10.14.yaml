    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:22.008+08:00
    'mgnl:lastModified': 2024-10-14T15:05:55.345+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['China', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'China starts new round of war games near Taiwan, offers no end date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5dc63-3351-4427-a9c0-270216948852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.336+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TAIPEI, Oct 14 (Reuters) -</strong> China’s military started
        a new round of war games near Taiwan on Monday, saying it was a warning to
        the "separatist acts of Taiwan independence forces", and offered no date for
        when they may conclude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60942f05-f19a-4c27-a810-d9517c819edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.337+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Democratically governed Taiwan, which China views as its own territory,
        had been on alert for more war games since last week’s&nbsp;national day
        speech&nbsp;by President Lai Ching-te, an address Beijing condemned after
        Lai said China had no right to represent Taiwan even as he offered to cooperate
        with Beijing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239266-bc71-4134-820c-690931003f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.337+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese military’s Eastern Theatre Command in an early morning
        statement said the "Joint Sword-2024B" drills were taking place in the Taiwan
        Strait and areas to the north, south and east of Taiwan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e77c0-5403-4a94-9e34-0fb3a884e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.338+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The drill also serves as a stern warning to the separatist acts of
        Taiwan independence forces. It is a legitimate and necessary operation for
        safeguarding state sovereignty and national unity," it said in a statement
        carried both in Chinese and English.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed454c9b-434c-4281-8ee4-77aceda3b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.338+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The command published a map showing nine areas around Taiwan where
        the drills would take place - two on the island’s east coast, three on the
        west coast, one to the north and three around Taiwan-controlled islands next
        to the Chinese coast.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5082926-1b40-4eb0-9ac6-7cde53e8aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.339+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese ships and aircraft are approaching Taiwan in "close proximity
        from different directions", focusing on sea-air combat-readiness patrols,
        blockading key ports and areas, assaulting maritime and ground targets and
        "joint seizure of comprehensive superiority" the command said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebf30f-7f11-48b7-b246-6dcd147844e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.339+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'However, it did not announce any live fire exercises or any no fly
        areas. In 2022, shortly after then-U.S. House Speaker Nancy Pelosi visited
        Taiwan, China fired missiles over the island.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ed8cf-4efd-482a-ba82-1464794e064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.340+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s defence ministry expressed its strong condemnation of China’s
        "irrational and provocative act", adding it had dispatched its own forces.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b8d3b-a738-41da-9f44-cb8e083a2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.340+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Lai’s national day speech highlighted the current state of cross-strait
        relations and the firm will to safeguard peace and stability and advocated
        future cooperation in coping with challenges like climate change, the ministry
        added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8aed0e-7394-49ec-af9a-5d123032d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.341+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The Chinese communist’s claim of ''picking quarrels and provoking
        trouble'' is a complete departure from the truth," it added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3f42a-17b7-480e-85dc-6a266069849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.341+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Taiwan security official, speaking to Reuters on condition
        of anonymity given the sensitivity of the situation, said they believed China
        was practicing blockading Taiwanese ports to the north and south of the island
        and international shipping lanes as well as repelling the arrival of foreign
        forces.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03a380-c300-4354-a880-376450547bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan on Sunday had reported a Chinese aircraft carrier group sailing
        to the island’s south through the strategic Bashi Channel which separates
        Taiwan from the Philippines and connects the South China Sea to the Pacific.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af957653-9fc0-4f2a-802c-f05d79d0bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese state media has since Thursday run a series of stories and
        commentaries denouncing Lai’s speech and on Sunday, the Eastern Theatre Command
        released a video saying it was "prepared for battle".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e17874-a8e2-40fe-a366-8f0373e180e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.343+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not immediately respond to a request for comment
        on the war games. The U.S. last week said China had no justification for using
        Lai’s national day speech as a&nbsp;pretext for military pressure.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7e045-0859-461f-ba88-05fb3c2aa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.343+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'China held the "Joint Sword-2024A" drills for two days around Taiwan
        in May shortly after Lai took office, saying they were&nbsp;"punishment" for
        separatist content&nbsp;in his inauguration speech.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d7594-3f38-4533-869a-e51aee0a0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T08:31:27.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:38.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:05:55.343+08:00
