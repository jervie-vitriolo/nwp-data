    'template': '1'
    'title': 'ASEAN calls for self-restraint in South China Sea activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37429a8f-ffa7-4771-bdd0-e6cb8b9c13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The Association of Southeast
        Asian Nations (ASEAN) has called for “self-restraint” in actions that could
        undermine peace and stability in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881a700-b278-4e94-92b2-f9f61cbe5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The regional bloc outlined its concerns in a 44-page chairman’s statement
        released over the weekend, following the ASEAN Summit in Laos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99153758-4852-4ab2-9086-58957ab27045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We discussed the situation in the South China Sea, during which concerns
        were expressed by some ASEAN Member States on the land reclamations and activities
        in the area, including actions that put the safety of all persons at risk,
        damage to the marine environment, which have eroded trust and confidence,
        increased tensions, and may undermine peace, security, and stability in the
        region,” ASEAN said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f94b77-9989-4c33-afd6-a8e683ac36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'It emphasized that disputes must be resolved peacefully and in line
        with the 1982 United Nations Convention on the Law of the Sea (UNCLOS).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a016c-2089-4c47-877e-5f1370935f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We reaffirmed the need to enhance mutual trust and confidence, exercise
        self-restraint in the conduct of activities that would complicate or escalate
        disputes and affect peace and stability, and avoid actions that may further
        complicate the situation,” ASEAN added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25946ad6-6a55-41a8-ba99-b623271808fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The bloc also acknowledged the progress in efforts to conclude the
        South China Sea Code of Conduct (COC).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb492f-f4d9-415c-8248-e7f53e35bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We emphasized the need to maintain and promote an environment conducive
        to the COC negotiations, and thus welcomed practical measures that could reduce
        tensions and the risk of accidents, misunderstandings, and miscalculation,”
        the statement said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae6f43-2764-47b3-90b8-e446a3888e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos: Over half of ASEAN states offer help on South China
        Sea issues</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c8c2b-61b0-4ce6-8d82-7f5700498c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. revealed that more than half of ASEAN
        members have offered assistance in addressing the South China Sea disputes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afce486-afcb-4737-adb7-2a85e121efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“There are many offers of help. And they say if that is the problem,
        maybe we could do this, maybe we could—maybe our country can send vessels,
        maybe we can have joint operations, maybe we can have discussions, maybe I
        can serve as an interlocutor,” Marcos said in an interview during the recently
        concluded ASEAN summit in Laos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f302b76-c037-4dea-b913-5740b8f2e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The president refuted criticisms that ASEAN has become merely a “talk
        shop,” asserting that the forum remains a valuable platform to raise regional
        concerns.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6197f-3ad1-47b7-84c1-9ba156be2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“It is important for the Philippines, for example, to be able to explain
        to Member States and the other leaders who have come to join us the situation
        as we face it. Because understandably, they do not live with this situation
        day to day. And it is important to make them aware that it is getting better,
        it’s getting worse,” he explained.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8e343-4901-44b6-a458-0b919a1751d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'While Marcos did not name the countries offering assistance, he confirmed
        that more than half of ASEAN’s member states were involved.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c16160-d15b-487c-918a-0bde1e43b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“These are private conversations. And I would not like to put them
        in a spot by talking about the specifics of what we had discussed,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e021a-7485-485e-84b7-82112246f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'ASEAN, a regional organization comprising ten Southeast Asian nations—Brunei,
        Cambodia, Indonesia, Laos, Malaysia, Myanmar, the Philippines, Singapore,
        Thailand, and Vietnam—promotes political and economic cooperation, regional
        stability, and the peaceful resolution of disputes among its members.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783b97f-abee-433d-bb22-fa0b59640a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T11:37:11.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:58.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:13:26.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Summit, held annually, serves as a key platform for these
        nations to address regional challenges, strengthen cooperation, and shape
        policies for common development.</p>'
