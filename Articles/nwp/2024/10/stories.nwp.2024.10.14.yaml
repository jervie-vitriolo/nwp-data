    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:24.183+08:00
    'mgnl:lastModified': 2024-10-14T17:39:28.024+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': ['ICC', 'House-of-Representatives', 'Malacanang', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'No ICC return for PH despite House quad comm findings - Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1caf209-0ab4-40e8-8490-dbf89fc1a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.719+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The country has no
        plans to re-engage with the International Criminal Court (ICC) despite revelations
        on the bloody war on drugs of the Duterte administration at the House quad
        committee hearings, a Palace official said on Monday, Oct. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea255c-38d1-4600-9504-1e7242df590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.719+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a54b0-3ec6-4cfb-ae64-d82fa1cc53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.720+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippines will not return to ICC,” said Executive Secretary\
        \ Lucas Bersamin in a text message to reporters. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e107a72-dbd6-4a37-9208-350f3fd3fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.720+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17688217-84fc-4a02-a3be-f87509be25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.721+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bersamin was responding to the call of Kristina Conti of the National\
        \ Union of Peoples’ Lawyers and an ICC-accredited assistant to counsel, who\
        \ urged the government to submit to the ICC the materials gathered by the\
        \ quad comm. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d3f7c-8fd1-4ffd-ae43-f36dafa29b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.721+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e567b52-e099-438e-b9fe-1bdf88afc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:33:32.722+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:25.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:39:28.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The ICC must take cognizance of any material and relevant information\
        \ about the ‘war on drugs.’ Garma’s testimony is very much so. We urge President\
        \ Marcos to submit the quad comm investigation materials to the ICC for inclusion\
        \ in the prosecution’s  case build-up on crimes against humanity committed\
        \ in the Philippines,” said Conti, referring to the disclosure of PCol Royina\
        \ Garma (ret.), a former police officer in Davao and Cebu who later on became\
        \ general manager of the Philippine Charity Sweepstakes Office during the\
        \ Duterte administration.\r"
