      'mgnl:lastModified': 2024-10-14T15:20:12.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Separately, North Korea on Friday accused South Korea of sending drones\
        \ to scatter a \"huge number\" of anti-North leaflets over Pyongyang, in what\
        \ it called a political and military provocation that could lead to armed\
        \ conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de09973-8352-4de9-bcca-a3a6fe901687'
