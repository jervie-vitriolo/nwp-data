      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is no denying that Duque’s separation from service coincided
        with the end of President Rodrigo Duterte’s term of office on 30 June 2022,”
        it added.</p>'
