      'mgnl:lastModified': 2024-10-14T17:45:54.277+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duque appealed the charges of grave misconduct, conduct prejudicial
        to the best interest of service, and gross neglect of duty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140e598-728a-481a-b2a6-3decba2abc2e'
      'mgnl:activationStatus': true
