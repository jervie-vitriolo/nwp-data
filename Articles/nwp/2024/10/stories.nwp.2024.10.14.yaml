      'mgnl:lastModified': 2024-10-14T17:43:26.709+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eb9b0-c09b-46d5-b53f-43f7137b969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T17:43:26.710+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The bloc also acknowledged the progress in efforts to conclude the\
        \ rules-based and binding South China Sea Code of Conduct (COC).\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc38fa-f715-4ff2-96c9-49a9dc41b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:42:12.146+08:00
