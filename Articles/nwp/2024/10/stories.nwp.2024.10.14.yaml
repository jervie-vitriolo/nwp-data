      Secretary Victor Rodriguez (center), and former President Rodrigo Duterte (right).'
    'imagesource': 'jcr:19ca1f14-37fe-4882-b592-011b0f9b1db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5177604-8420-4795-b52d-96651e2b1497'
    'lead': 'An ex-Marcos Cabinet member said the former president backs  his senatorial
      bid despite his decision to run as an independent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-14T14:36:46.491+08:00
