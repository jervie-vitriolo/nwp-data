      'mgnl:lastModified': 2024-10-14T18:51:26.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a4cf1-a86a-40ac-8ab6-376eba3de9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s former spokesperson Salvador Panelo, meanwhile, branded
        Garma’s revelation as “pure imagination” or “fertile speculation.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd627285-d6e9-49e4-9adf-92ecbe1447d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b4f17-6806-45fc-a5d6-0da0f87787a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Garma claims she declined being part of the alleged intended replication
        of the ‘Davao model.’ If that is so, then she could not have any knowledge
        of the Davao model plan — assuming there was one — if it was pursued or operated
        during the Duterte presidency,” Panelo said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ade04-99a8-40c4-8583-86d09513eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf8dc6-bce5-4504-8079-c60caaba4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another Duterte spokesman, Harry Roque, said Garma’s affidavit has
        not proven anything yet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac3ac5-a772-4c23-9974-68432e68349f'
      'mgnl:activationStatus': true
