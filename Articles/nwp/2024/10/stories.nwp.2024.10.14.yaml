      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In further statements over the weekend, North Korea warned of a \"\
        horrible disaster\" if South Korean drones were again found to be flying over\
        \ Pyongyang. On Sunday, it said it has put eight fully armed artillery units\
        \ at the border \"on standby to open fire.\"\r"
