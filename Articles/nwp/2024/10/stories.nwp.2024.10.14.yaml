      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.932+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A former executive
        secretary who had a falling out with President Ferdinand Marcos Jr. slammed
        the administration for worsening corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c7415-0450-4531-8a0d-003fcf86fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.932+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207a996-a621-4e0b-a4f1-77b06ac1097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.933+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vic Rodriguez was Marcos spokesperson during the campaign and eventually\
        \ became executive secretary. He is aspiring for a Senate seat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7b0e0-3095-4d24-bb27-a31c0a588bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.934+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed866f-e360-45ab-88c1-b5c36a941096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.934+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Na-introduce na naman ngayon under this present administration, under\
        \ the Marcos administration, in the form of unprogrammed appropriation [ang\
        \ pork barrel],” Rodriguez told NewsWatch Plus on Monday, Oct. 14, referring\
        \ to a source of corruption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701c2ea-a718-435f-860a-de344984945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049b646-fb68-4d7b-bbfd-d0dbb07104bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Pork barrel was introduced in the Marcos administration\
        \ in the form of unprogrammed appropriations.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cde97c-80c8-4914-9311-71b46b63501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.651+08:00
