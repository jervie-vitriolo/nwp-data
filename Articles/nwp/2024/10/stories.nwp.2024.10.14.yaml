    'title': 'PNP to ask ex-chiefs to comment on drug war expose'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82595358-fc6c-4cac-8b70-b99d78faa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Duterte administration
        national police chiefs will be asked to comment on the drug war exposé at
        the House of Representatives, the sitting Philippine National Police (PNP)
        chief said on Monday, Oct. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba584dc-9c00-4926-9330-04d44e1e11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.386+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca519c49-a20d-4a92-bbcc-189d23d82192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.386+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCol Royina Garma (ret.), in a House quad committee hearing on drug
        war-related extrajudicial killings (EJK), said eliminating drug <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">suspects
        was rewarded</a> in the previous administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4ce2d-439f-45c5-af62-d4dbb43ae50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8fbaa-eb5d-48db-8b50-be1940ab5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We have to take their statements and say something about it para (so)\
        \ we know where we start doon po sa (in our) investigation natin,” PNP chief\
        \ PGen Rommel Marbil said in a briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe32627-1209-475a-8ffa-e94aaa9d4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea128d-da0f-42f8-aabe-f58ba12146fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We just wait for the final output ng (of the) congressional hearing\
        \ so we can really fully matapos natin 'yung (finish the) investigation,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e7e5f-3678-4973-affb-569f717bd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d7ace-5163-43bb-9b28-e9e17c460be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.389+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Malacañang has accepted the resignation of National Police\
        \ Commissioner Edilberto Leonardo. Garma said Leonardo had the final say on\
        \ who will be included in the Duterte narco-list.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102df2f-6ed0-41a0-8f6c-eba4b39c517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.389+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdb09a-ddb0-44c6-b77b-ddcd8c0f31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former PNP chiefs Guillermo Eleazar and Senator Ronald dela Rosa
        have responded to Garma’s testimony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90125cef-451b-4ef0-8aa6-2245642ce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a331280-3069-4e68-ae0f-2652ff19dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Recalling my six-month tour of duty as chief PNP, I am confident
        to say that I neither underwent a briefing nor received any instruction from
        anybody about a reward system in the conduct of anti-illegal drugs operations.
        And the only instruction I received from then President Duterte was ‘to do
        what is right and legal,’” Guillermo told NewsWatch Plus in a message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84337a-f0f6-483e-aba4-353ee72c4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868ed50-6e21-4f42-b627-6bd60e9dfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said, “He is the current C,PNP, he can initiate his own fact\
        \ finding effort since the PNP has been at the receiving end in the issue\
        \ at hand.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1152e-c505-47c1-9bf0-017922c38f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab6fd7-9521-4300-831b-a3174095e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Jonvic Remulla, who has supervision over the
        PNP, said there will be no cover up weeding out misfits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afcec5-d71c-48aa-96b2-871b085b22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab9b5f-15d5-432b-8fa5-668a0d98bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There are no sacred cows in this institution and in this investigation,”
        he said. “They will be accorded no special treatment…no special privileges.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425f50e-d5a3-4f4f-a573-e197d3f75ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f2de9-9078-4a3c-ac62-8dc589711522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Allies defend Duterte</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db8303-c4b8-46fa-8746-84fa8ede1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s allies came to his defense.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae15dcf-e592-42cb-b3cf-e7b35ea662bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b505ba7-c9bd-49e1-82d4-0b67d1579d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former aide and Senator Bong Go denied such a reward system, adding
        that he is open to a Senate probe on Garma’s claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d824521-3047-432e-b052-4f937b42029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199593d3-3557-48a7-aa44-1d9adc0c889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T18:51:26.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:46.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T18:51:26.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko malaman. Gusto natin malaman [at] mga kababayan natin
        ‘yung katotohanan,” Go said in a chance interview at the Senate. “Dati po
        siyang prosecutor. Hindi siya nagbibigay ng instruction na iligal.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935e0a3-d323-4691-a072-983f758d5b65'
