    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3321c-c91f-45f1-9509-0ed99e75cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T15:54:04.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
