      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong>&nbsp;Excitement is
        building among fans as MQuest Ventures unveiled the first glimpse of “The
        Kingdom,” the highly anticipated film starring Vic Sotto and Piolo Pascual,
        and an official entry in the Metro Manila Film Festival (MMFF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad388d1b-1164-4e5d-a5db-1505b7c4f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T19:01:10.350+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:33.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T19:02:06.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Kingdom” marks Sotto’s return to the MMFF after a hiatus, while\
        \ for Pascual, it follows his recent success with the thriller 'Mallari.'\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e349538-568b-45d5-8ae9-e753efeb927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T19:01:10.350+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:33.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T19:02:06.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the first look, Sotto is seen in a dark blue suit, his expression\
        \ serious—signaling a shift from his well-known comedic roles. Pascual, on\
        \ the other hand, is in a denim jacket, working the land, hinting at the film’\
        s more grounded, dramatic tone.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba873fe8-f6ad-4530-bf91-d8a1c33cad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T19:01:10.350+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:33.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T19:02:06.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This is not a comedy. I've never done anything like this before,\"\
        \ Sotto shared in a previous interview with News 5. \"Actually, we’ve never\
        \ even heard of a storyline like this, but we’ll save that for another time,\"\
        \ he added, building intrigue about the film’s unique plot.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3717f-2100-49e7-b008-ed3e918d35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T19:01:10.351+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:33.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T19:02:06.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Initial details reveal that the film’s story takes place during the\
        \ pre-colonial period in the Philippines, when monarchies still existed—a\
        \ setting rarely explored in local cinema. \r"
