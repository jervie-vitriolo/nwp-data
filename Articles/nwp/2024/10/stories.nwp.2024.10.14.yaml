      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines (UP) Fighting Maroons regained their winning form against the
        University of Santo Tomas (UST) Growling Tigers, 83-73, on Sunday in UAAP
        Season 87 men’s basketball at the Smart Araneta Coliseum in Quezon City.</p>'
