      'mgnl:lastModified': 2024-10-14T15:20:12.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lee Sung-jun, a spokesman for the South’s Joint Chiefs of Staff, declined\
        \ on Monday to answer questions over whether the South Korean military or\
        \ civilians flew the drones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a509bf-9c5f-49ea-a950-cd018b83de18'
