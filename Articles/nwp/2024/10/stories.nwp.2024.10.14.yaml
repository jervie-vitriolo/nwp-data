    'mgnl:tags': ['kiko-pangilinan', 'Bam-Aquino']
    'stories': []
    'template': '1'
    'title': 'Bam Aquino, Kiko Pangilinan to launch ‘Mga Kaibigan’ grassroots campaign '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b3d65-9545-49ba-9143-d8f8d31f6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senatorial aspirants
        Paolo Benigno “Bam” Aquino IV and Francis “Kiko” Pangilinan will be leading
        a grassroots campaign seeking to unite Filipinos under the theme “Mga Kaibigan”
        (friends).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6f620-c0dd-48b4-bff6-3d52d355f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Party-list group Akbayan first nominee Jose Manuel “Chel” Diokno
        and Senator Risa Hontiveros will join the campaign launch on Wednesday, Oct.
        16, at the University of the Philippines Bahay ng Alumni in Diliman, Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac377e0-44ed-48f0-a512-c508463dfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.309+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the two former senators said the campaign aims to provide
        a platform for transparent governance, economic recovery, social justice,
        and youth empowerment. It is also supported by community advocates, youth
        representatives, and civil society figures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81eb02d-7d8f-46ad-9a94-3c12065c5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.309+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus last week, Aquino mentioned third
        party efforts to unite independents in the senatorial race.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89aff4f-3743-4e63-a43d-70a625ce7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.310+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Currently running under the Katipunan ng Nagkakaisang Pilipino partym
        Aquino said he is open to joining forces with others, including progressive
        aspirants, for the midterm race.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618f96b-d575-4c34-b6c6-4da2f5e2b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.310+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“They are undergoing a process now. Ito ay mga kasama natin na kasama
        sa simbahan, former military, civil society groups [They are our colleagues
        in the church, former military, civil society groups],” said Aquino.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441bd48-2f8e-4d12-b850-987bb465f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.311+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A third generation Aquino, the former lawmaker also identified three
        major political forces in the country: supporters of the Marcoses, the Dutertes,
        and the independent.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dd814-59f4-4401-a11b-91ba435b08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.311+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Should he win a Senate seat, Aquino says he can work with President
        Ferdinand Marcos Jr. on issues confronting the nation despite family differences.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4eebc2-ca7e-43a5-89a9-db2c930553d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:29:35.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:00.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:23:58.311+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former President Ferdinand E. Marcos, the sitting president’s father,
        is an arch-rival of former Senator Benigno “Ninoy” Aquino Jr, the former senator’s
        uncle.</p>'
  'Vic-Rodriguez-Rodrigo-Duterte-Bongbong-Marcos-':
    'caption': 'A photo collage of President Bongbong Marcos (left), former Executive
      Secretary Victor Rodriguez (center), and former President Rodrigo Duterte (right).'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-14T14:33:08.000+08:00
