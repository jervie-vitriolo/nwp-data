      'mgnl:lastModified': 2024-10-14T15:26:06.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2356894-0e9e-4079-9d65-d2b237473606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya siguro ganito ‘yung nangyayari na napipilitan silang galawin\
        \ pati ‘yung PhilHealth (Philippine Health Insurance Corporation) funds na\
        \ P89.9 billion sapagkat wala na silang perang pagkuhaan para pondohan ‘yung\
        \ pork barrel ng mga legislators,” he claimed, noting that the Supreme Court\
        \ ruled that pork barrel is illegal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf5675-8160-4f93-88ff-69f0614992cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ee521-0da1-45c1-9704-64798ff870ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-14T15:26:06.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe that is why they are forced to tap the PhilHealth\
        \ fund worth P89.9 billion because they do not have anything to fund the pork\
        \ barrel of legislators.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9edac-873d-4b02-bd5f-92ee2acc03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T14:42:55.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:23.654+08:00
