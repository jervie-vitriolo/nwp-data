      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "South Korea’s military has said its refusal to answer questions on\
        \ the drones is because addressing what the North has alleged would be to\
        \ get drawn into a tactic by Pyongyang to fabricate excuses for provocations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
