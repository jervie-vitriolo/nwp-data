      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The technology firm is also planning more retrenchments next month
        as it looks to consolidate some of its regional operations, one of the sources
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acc8bc-d435-40eb-81d8-39c609db4d5c'
      'mgnl:activationStatus': true
