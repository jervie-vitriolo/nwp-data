      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb776b91-29f9-4a3b-aa9f-2ca61335dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-14T17:30:04.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
