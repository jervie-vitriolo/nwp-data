      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lee Kyoung-haing, an expert in military drone operations at Jungwon\
        \ University, said civilians would have no trouble getting drones with ranges\
        \ of 300 km (186 miles), the round trip from the South to Pyongyang, with\
        \ light payloads such as leaflets.\r"
