      'mgnl:lastModified': 2024-10-07T16:15:21.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I hope this wraps up soon because we might lose focus\
        \ on our true goal of identifying the international crime syndicate that we\
        \ believe is behind this.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66a377-7afb-41f5-8b9d-211d5db08b8a'
