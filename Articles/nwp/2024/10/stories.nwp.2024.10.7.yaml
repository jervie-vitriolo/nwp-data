      'mgnl:lastModified': 2024-10-07T16:26:28.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, the embassy mentioned areas to steer clear of: '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974677b-044c-4697-b115-bb8468914c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.377+08:00
