    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83ac77-8fe4-488e-9097-c2b9ccd72dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.653+08:00
