      'mgnl:lastModified': 2024-10-07T16:26:28.378+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Golan Heights</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64df2fb-0c8d-4e0e-b7e6-f4b83d230259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.379+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Locations close to military installations, power, and water facilities</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fbd16-7596-48ae-a583-18499b96a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.379+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy also discouraged Filipinos from visiting crowded places
        like malls and markets for non-essential purposes and warned against attending
        large gatherings such as concerts, rallies, and festivals.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf6219-0628-4933-8c4a-d5a35d90a644'
      'mgnl:activationStatus': true
