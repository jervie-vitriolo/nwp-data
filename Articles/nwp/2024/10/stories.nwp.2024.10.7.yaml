    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5127d7-3778-41e0-ab1f-21b92afbed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.274+08:00
