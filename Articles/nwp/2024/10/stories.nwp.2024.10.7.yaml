    'stories': []
    'template': '1'
    'title': 'Transman Jesi Corquera announces he’s expecting a baby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5f325-34cb-4ae2-afb0-c5178ac08387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>Transman and former TV
        personality Jesi Corquera took to social media to share the news that he is
        expecting his first biological child, a journey that has been filled with
        both challenges and blessings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f2f25-0f26-401a-8e06-9354ff03c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a heartfelt post, Corquera opened up about the complexities of
        his path to parenthood, revealing that his dream of having a child began in
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3270bb3-e87d-443e-85b9-32e2e26c47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the time, he explored options like in vitro fertilization (IVF),
        but financial struggles made it difficult to pursue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe55326-7776-4f43-9840-66fd0a49228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"2018 nung simulan kong planuhing magkaroon ng anak. Pero that time,
        maraming struggles, lalo na financially and hindi rin naman biro ang gastos
        sa unang plano kong mag-IVF," Corquera said.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd928f2-f530-4d11-861a-27f482fc8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In 2018, I began planning to have a child. But back then,
        there were many struggles, especially financially, and IVF wasn''t a cheap
        option.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c07553-ba7e-4d22-8e53-a53f588ae480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, a significant shift happened when his partner, Cams, and her
        children re-entered his life. Corquera described this as a turning point.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5524a-6bab-4b8b-9b18-949bc28a1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.885+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Naisip kong parang sign na yata ito ni Lord sakin. Sa pagtayo ko
        bilang tatay ng mga anak ni Cams, maraming naging realizations. Isa na dun
        yung baka may chance pa pala akong magkaroon ng sarili kong anak," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbde14d-f1eb-488a-a93b-4dbf1c607519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.885+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought maybe this was a sign from God. Standing
        as the father figure to Cams’ children brought many realizations, one of which
        was that maybe I still had a chance to have my own child.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c987f-2950-43a6-b821-79bfc8f71719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Now Corquera is overjoyed to be expecting, though the process took
        an unexpected turn. His "last option" was to carry the child himself, and
        he is grateful for the opportunity given to him.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bd83d-15f3-4325-96b2-4f2fdbfcfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Fast forward ngayong taon, di ko in-expect na mabubuo siya through
        my last option na ako ang magdadala pero sobrang thankful ako na pinagkaloob
        ito ng Diyos sa akin," Corquera said.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab3900-3d60-4948-acf6-762bc4280031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Fast forward to this year, I didn’t expect the baby to
        be conceived through my last option, which is me carrying it, but I am so
        thankful that God granted this to me.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fcee9-6137-466c-8082-64be4e6349c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Corquera also acknowledged that this journey has been far from easy,
        and he hopes people will withhold judgment about his situation. He emphasized
        that his goal is simple: to have a child he can call his own.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f45d3e-5f35-461a-afb6-be3120f459ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.888+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Simple lang naman ang gusto ko, yung magkaroon ng matatawag kong sariling
        akin... Sa lahat ng desisyon ko sa buhay, malaki ang naging parte ng mga bata
        at ni Cams sa kung ano ako ngayon," he explained.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04ec8c-b793-4994-942b-5ce1f22197cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.888+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All I want is something I can truly call my own in all
        my life decisions, Cams and her children have played a big role in shaping
        who I am today] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59eee9-f43f-44e2-b12b-0165b364470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:55:27.889+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:55:27.889+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Corquera embarks on this new chapter, he affectionately refers
        to his unborn child as "Ninja" and invites his followers to join him on this
        life-changing journey.</p>'
