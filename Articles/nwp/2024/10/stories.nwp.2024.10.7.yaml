    'mgnl:tags': ['Erwin-Tulfo', 'Eleksyon-2025']
    'stories': []
    'template': '1'
    'title': 'Survey frontrunner Erwin Tulfo admits ‘pressure to deliver’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bddb05-fe39-49b3-844c-56e01294228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — Senatorial aspirant
        and ACT-CIS party-list Rep. Erwin Tulfo admitted the prospect of a Senate
        seat is a daunting task even as he leads in pre-election surveys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b54d6c-e76c-4a6a-81d4-b93110cd3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Tulfo said public expectations
        are high after his brief stints as Social Welfare secretary and ACT-CIS party-list
        representative.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c913e-7afe-440e-8d95-6617294430c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Of course, there’s a lot of pressure. Kasi yung expectation ng tao,
        na isusulat ko ito, ilalagay ko sa number one because he will do a lot of
        stuff, a lot of things,” said Tulfo.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acf49b-d046-498d-ad62-d333ce77b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because people expect that I’ll be ranked number one
        because they think I’ll accomplish a lot.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda880f-bee3-40a5-b992-6c39d0920b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo, current House deputy majority leader, has filed a number of
        bills, including imposing stiffer penalties for road rage perpetrators, providing
        additional monthly allowances for senior citizens’ maintenance medicine, jailing
        deadbeat fathers, and protecting media workers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bbc16-23fb-41a2-9fa5-087aa2d8a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also pushed for investigations on the construction of resorts in
        Bohol’s Chocolate Hills, the Manila Bay reclamation, and the abuse of special
        visa programs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fd04b-0541-4a42-bada-55a1766bd476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the choice to run for the Senate instead of reelection,
        Tulfo said a talk with President Ferdinand Marcos Jr. was the turning point.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4816f-8d57-4615-a3df-b278331b87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"That’s my first plan. When I was asked, I was really up for reelection
        for the 2025 elections as a congressman. The president called me up and he
        said, “Are you interested in joining the coalition? And then he said, ‘Para
        may katulong kami, may dyan sa Senado.’ Will you say no? Kung ikaw ang alokin
        ng pangulo,” he said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb58e0-fe80-4a6d-8471-a44a35e4d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That was my initial plan, to run for reelection as congressman
        in the 2025 elections. But the president called me and said, ‘Are you interested
        in joining the coalition? We need someone in the Senate to help us.’ How can
        you say no if the president himself asks you?] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6e0b5-f7a5-4a58-83f7-e3b799dfe058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family decision</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc997a7-7a83-46fb-b431-b4afb65b96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tulfo recounted how he consulted his family about the possibility
        of both him and his brother Ben running in the 2025 elections. He shared that
        there were initial attempts to let only one of them run, but the family ultimately
        decided to leave the decision to the voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d294a35-57ce-47de-bed2-6f4b20107110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The broadcaster-turned-lawmaker also acknowledged comments that the
        Tulfos are becoming a political dynasty. While he supports anti-dynasty measures,
        he said these bills progressing into laws is another matter.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f624a-ee8a-45fc-be7b-58aea7ca3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There are a lot of people out there who can do the same job tulad
        ng ginagawa po namin. Di po ba? So, hanggat wala pong batas na pumipigil dito,
        this will go on and on. Okay? Lalo na po dyan sa mga local government units
        po natin.” he added.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a602a46-3f43-4ea9-a539-a284ae2aa6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '(There are many people out there who can do the same job as we do,
        right? But as long as there is no law stopping this, it will continue, especially
        in our local government units.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b2608-3fb5-4b28-9691-b74a1a3d6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prioritizing the middle class</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa51624-374f-4f42-ad45-0bc4dc1d3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Called the  "Tulfo brand of justice," Erwin stated his focus, if elected
        to the Senate, would be on the working class.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4878c16-b026-42b0-a917-5ddaa3536a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Isa lang yung turo ng magulang namin. You pray to God and then second,
        respect your elders. Third, you help the needy, the helpless around you, the
        vulnerable. So yun yung tumatatak sa isipan namin,” said Tulfo.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637797b-137d-4c6d-a791-0e446ded9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s only one lesson from our parents: Pray to God,
        respect your elders, and help the needy, the helpless, and the vulnerable.
        That’s what stuck in our minds.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022130e-5e86-484e-820f-641180b3b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa akin, dadagdagan ko lang siguro on my part, medyo nakakalimutan
        na minsan ang gobyerno, yung nasa gitna, yung may mga trabaho,” he added.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750207c3-40a4-4647-9c2a-9fb1d77fcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:20:15.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:20:15.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will add on my part a focus on those in the middle,
        those who have jobs, whom the government sometimes forgets.]</p>'
