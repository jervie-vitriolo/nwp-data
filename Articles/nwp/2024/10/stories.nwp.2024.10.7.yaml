    'template': '1'
    'title': "Miss Grand International shifts venue after Cambodia falling out \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02839d-b5bf-4393-ae51-44bdc9f02d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Miss Grand International
        has announced that Cambodia will no longer be its host for failure to comply
        with contractual obligations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc223d8-8898-4d6b-ab25-21b9cc9edd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.505+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an announcement on Facebook, Miss Grand said that the new pageant
        venue is Thailand and activities will push through as scheduled.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6193f-4255-46e3-92be-f9926bf2df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We regret to inform you that Cambodia will no longer serve as our
        host country due to the host organization’s inability to fulfill the requirements
        as stipulated in the host agreement contract,” the organizers said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ba09d-a2c1-4882-84b5-f98913d6e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unfortunately, they are unable to provide services that meet the standards
        of the Miss Grand International (MGI) organization. We appreciate your understanding
        and look forward to your continued support,” it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852196b-c52c-4fa3-aa8a-0187aaebe9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the change of venue announcement,Miss Grand Cambodia said
        backing out of the pageant and accused the organizers of disrespecting the
        host country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c1ec9-39c0-49a4-b77b-78f4127a3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MGI 2024 will be the 12th edition of the pageant,scheduled to be held
        at the MGI Hall, Bravo BKK Mall in Bangkok on Oct. 25.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad93dd7-5381-4dc9-9a6a-f6123ec37896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pageant veteran and Zambales native CJ Opiaza is Miss Grand Philippines.
        She was first runner-up in Miss Universe Philippines 2023.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c667a-c3ce-42cf-9095-8127bab6fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:23:55.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines is still in pursuit of its first MGI crown.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d33e4f-13b3-4b14-b6ab-49ac5890332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:23:55.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
