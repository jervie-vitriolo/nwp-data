    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dcb77-3f53-431d-9779-ffd0aaed0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.103+08:00
