      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> The Philippine embassy
        in Tel Aviv and the Filipino community there marked the first anniversary
        of the tragic October 7 terrorist attacks in Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f8e49-f7bf-4ed8-9bc1-b7859c59cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They remembered the 1,200 victims, including four Filipinos - Paul
        Vincent Castelvi, Loreta Alacre, Angelyn Aguirre, and Grace Cabrera - on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64b547-7e4f-4bbb-b35b-318a116cc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We remember and pay tribute to their lives. May their memories be
        a blessing forever,” said the embassy in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaab6a6-efc9-4bce-ba8a-3afe79cd0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government also calls for the release of hostages and
        a peaceful resolution of the conflict in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef3c12-7d38-4568-b175-2e396ba4c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security advisory issued</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2a69b-2563-46d8-beae-4729b0c78105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:26:28.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As tensions in the Middle East continue, the Philippine embassy has
        issued a warning, advising Filipinos in Israel to avoid certain areas for
        security reasons.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cb97b-7538-48a4-9a1f-b5fff6da9b6b'
      'mgnl:activationStatus': true
