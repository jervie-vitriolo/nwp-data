      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.375+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab60429-af90-476f-af77-176c47a7fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.279+08:00
      'mgnl:createdBy': 'eimor-nwp'
