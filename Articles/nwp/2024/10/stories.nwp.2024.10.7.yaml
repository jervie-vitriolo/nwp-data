  'cbcp-president-pablo-david-new-cardinal':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-07T19:13:12.000+08:00
    'imagesource': 'jcr:221d820d-5953-4458-90e1-2fa6ef7100b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e4ea7a-1d09-4074-ba48-15e5768627ff'
    'lead': 'Bishop Pablo David says being a cardinal is a big responsibility and
      a call from the pope to support him in uniting local churches around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T19:16:24.499+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:36.821+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:01.390+08:00
