      'mgnl:lastModified': 2024-10-07T12:37:53.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ loan Agreement on the Samar Coastal Road II Project and the memorandum
        of understanding on the Laguna Lakeshore road network project phase I and
        the Panay-Guimaras-Negros Island bridges project.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8170a08-6930-4177-9d60-4bb0e589b80d'
