    'lead': 'Senatorial aspirant and ACT-CIS party-list Rep. Erwin Tulfo admitted
      the prospect of a Senate seat is a daunting task even as he leads in pre-election
      surveys.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T19:20:15.400+08:00
