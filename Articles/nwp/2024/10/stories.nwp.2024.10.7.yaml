      'mgnl:lastModified': 2024-10-07T16:26:28.380+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa unang senyales ng panganib, lumikas kaagad at tumungo sa ligtas
        na lugar [At the first sign of danger, evacuate immediately and head to a
        safe place],” the advisory stated.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ddc08-f820-4de1-bdb9-8327895aeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
