    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed0a54-e229-4e22-b220-2ff166e410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.085+08:00
      'mgnl:createdBy': 'thea-nwp'
