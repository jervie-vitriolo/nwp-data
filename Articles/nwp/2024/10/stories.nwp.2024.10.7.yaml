      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our law states that everyone can run as long as they\
        \ are qualified. What are the qualifications? That you can read and write.\
        \ If you stop them, you are removing their rights.]\r"
