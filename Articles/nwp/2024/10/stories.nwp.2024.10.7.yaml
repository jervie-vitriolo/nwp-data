      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f61913-3317-4247-849b-eb6c0fc2edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.276+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.371+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even if she wins, her victory could still be nullified\
        \ because in the end, she may be declared as non-Filipino, and therefore,\
        \ not qualified.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa60a27-9203-4e38-ba5e-cb1b19707494'
