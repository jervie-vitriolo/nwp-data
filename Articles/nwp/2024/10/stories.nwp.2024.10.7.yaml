    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'Philippines-South-Korea']
    'stories': []
    'template': '1'
    'title': 'PH, South Korea to boost maritime security partnership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50651e5e-9196-440b-8cab-0a29491193b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        South Korea have agreed to deepen maritime security partnership amid growing
        tensions in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57c33d-bd33-4bfb-809e-68ce6d7acd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both signed a memorandum of understanding (MOU) on maritime cooperation
        between their coast guard during the state visit of South Korean President
        Yoon Suk Yeol. The agreement is expected to enhance understanding, mutual
        trust, and confidence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4046c2-a077-4010-bbc3-18211947a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint press conference with President Ferdinand R. Marcos Jr.
        on Monday, the two leaders highlighted the need to intensify maritime security
        partnership while committing to maintain peace and stability in the South
        China Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06704b18-5b14-4b5d-9aea-27bfb307fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Based on the MOU on maritime cooperation signed today, our two countries
        will reinforce maritime security partnership in such areas as tackling transnational
        crime, information sharing and conducting search and rescue missions,” Yoon
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904137f2-5add-44bd-8569-fefbd0715590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement also seeks to promote, preserve, and protect maritime
        interests and ensure maritime order and safety within the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea11059-9d6d-4bf6-8eb4-5d28fd84a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We, the two leaders, exchanged views on a wide-range of issues in
        the region and across the globe and agreed to strengthen the strategic cooperation
        in a bid to uphold the rules-based international order,” the South Korean
        leader added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce88812-c6cd-40a0-b101-eabc297a92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon said the South China Sea is a critica lane and that rules-based
        order should prevail.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93604f0-fc6a-480d-8ea6-3b959a571358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We shared a common understanding about the importance of peace, stability,
        and safety in the South China Sea, which is a critical sea lane of communications
        in the region. In this regard, our two countries will continue to work together
        in order to establish a rules-based maritime order and for the freedom of
        navigation and overflight pursuant to the principles of the international
        law in the South China Sea,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51b8a4-d1f7-4cc7-a459-87f0b58d7ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH-Korea maritime dialogue</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25f7ea-1421-4e0d-83c0-c82abcc236cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Seoul will also hold their third bilateral maritime dialogue
        later this year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612c433-4863-4e5a-b72f-307735956600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The dialogue presents an opportunity for both nations to deepen cooperation
        in maritime security, the ocean economy, the marine environment, and regional
        maritime developments.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f0531-baf0-4d12-b34f-497786f910f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:28:55.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:28:55.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Korea is leveraging its competitive advantage to push for greater
        international partnerships. As a pivotal maritime country, the Philippines
        is a key partner in the context of Korea’s Indo-Pacific Strategy,” said Korean
        Ambassador to the Philippines Lee Sang-Hwa in a forum last month.'
    '12':
      'jcr:primaryType': 'mgnl:block'
