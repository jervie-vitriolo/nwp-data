      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d15c2-d568-4cc0-b005-2f392c6b0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.275+08:00
