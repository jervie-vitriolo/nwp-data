      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.375+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo has maintained that she is a Filipino, and her lawyer, Stephen\
        \ David, confirmed that she will file for reelection. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567ddea-6244-46d0-b73f-5f8baf39a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.279+08:00
