      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pacquiao’s wife Jinkee is a nominee of the Maharlikang Pilipinas Bagong\
        \ Lipunan party-list. His brothers are Sarangani Governor Ruel Pacquiao and\
        \ General Santos City Councilor Bobby Pacquiao.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1a999-23fd-4642-adf3-375284d40a6e'
