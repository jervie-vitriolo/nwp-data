      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Areas near the borders of Gaza and Lebanon</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f9986-71b8-42f9-932e-4cf9b3cf404f'
      'mgnl:activationStatus': true
