      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ memorandum of understanding on the feasibility study of the Philippine
        Nuclear Power Plant'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71591f9-5508-4b21-b422-0fa4090ad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.029+08:00
