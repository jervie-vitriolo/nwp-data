      'mgnl:lastModified': 2024-10-07T18:46:06.425+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang batas natin nagsasabi na lahat may karapatan na tumakbo basta\
        \ ikaw ay qualified sa mga requirements. Ano ‘yung qualification na ‘yun?\
        \ Marunong ka bumasa; Marunong ka sumulat. ‘Pag ‘di mo pinatakbo ‘yung isang\
        \ tao, inalisan mo ng karapatan,” the boxer-turned-politician said.\r"
    '44':
