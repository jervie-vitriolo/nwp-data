  'Israel-hamas-anniversary-october-7':
    'author': 'Manuel Ausloos, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-07T12:02:57.000+08:00
    'imagesource': 'jcr:a96fc478-5699-40a0-bb59-6a5b1f6a9906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b80a733-97d2-4157-b33a-15c9c2ad3b7d'
    'lead': 'Israelis on Monday marked the first anniversary of the devastating Hamas
      attack that triggered a war which has sparked protest worldwide and risks igniting a
      far wider conflict in the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T12:07:22.923+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:45.814+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:59.230+08:00
    'mgnl:lastModified': 2024-10-07T12:07:22.964+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['hamas', 'israel']
    'stories': []
    'template': '1'
    'title': 'Israel marks Oct. 7 anniversary under shadow of escalating war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8d220-6010-4681-b9aa-77b00070004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>REIM, Israel, Oct 7 (Reuters)&nbsp;-&nbsp;</strong>Israelis
        on Monday marked the first anniversary of the devastating Hamas attack that
        triggered&nbsp;a war&nbsp;which has sparked protest worldwide and&nbsp;risks
        igniting&nbsp;a far wider conflict in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77a80f-2bd6-4137-9619-b06f22c302d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ceremonies and protests in Jerusalem and Israel’s south were scheduled
        to begin around 06:29 a.m., the hour when Hamas-led militants launched rockets
        into Israel at the start of the Oct. 7 attack last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc50185-7aea-4666-b72e-e1b051828ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They killed some 1,200 people and took about 250 hostages to Gaza,
        according to Israeli figures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5893acf-ca2d-4026-b88b-1d5296c81204'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Security forces were on high alert across the country on Monday, the
        military and police said, anticipating possible Palestinian attacks planned
        for the anniversary of Oct. 7, 2023, when the worst bloodletting in the decades-old
        Israeli-Palestinian conflict began.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276e2cd-cbac-4990-a7a9-18d0eb103cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Hamas attack on Israeli communities around Gaza and Israel’s relentless
        campaign in response have destabilised the Middle East while the scale of
        the killing and destruction have horrified people worldwide.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11c227-f195-49c9-a503-8361e765011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Outside Israel, demonstrations are expected around the world against
        its offensive in the Gaza Strip which has&nbsp;laid waste&nbsp;the densely
        populated coastal enclave,&nbsp;killed&nbsp;almost 42,000 people, according
        to Palestinian health authorities, and&nbsp;displaced&nbsp;most of the 2.3
        million population.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3517d93-f200-4bd7-b5e4-76432d759403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For Israel, the surprise assault by the Palestinian Islamist group
        was one of the worst security failures for a country that prides itself on
        a strong, sophisticated military.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b12a8c-7871-4bb6-9257-bba7524d063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The attack led to Israel’s single deadliest day, shattered many citizens''
        sense of security and sent their faith in its leaders to new lows.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b96089-6f03-494c-92f9-57610ae0c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Most of the dead were civilians, including women, children and elderly
        people, killed in their homes, on the roads and at the site of an open air
        music festival - as well as soldiers on army bases near the Gaza border.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b4f47-bd2f-4058-afe5-5ae921864e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Gaza, 101 hostages remain as Israeli forces press on with their
        mission to end Hamas'' rule of the enclave and demolish its military capabilities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279605a4-f7a0-4f9f-a15f-af7f70307d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But the focus of the war has increasingly shifted north to Lebanon
        where Israeli forces have been exchanging fire with Hezbollah since the Iranian-backed
        group launched a barrage of missiles in support of Hamas on Oct. 8.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0749869-7ab7-4455-8e18-0a5d8af6dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'What began as limited daily exchanges has escalated into bombardments
        of Hezbollah’s stronghold in Beirut and a ground offensive into border villages
        meant to stamp out its fighters there and allow tens of thousands of Israelis
        evacuated from their homes in the country’s north to return.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6574a-3586-43f9-a661-7e0ec037617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s assault, which has killed well over 1,000 people in the past
        two weeks, has triggered a mass&nbsp;flight&nbsp;from southern Lebanon where
        more than 1 million people have been&nbsp;displaced.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5b54e-88cd-4253-b633-d1c5331c6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A series of Israeli&nbsp;assassinations&nbsp;over the past few months
        which killed Hezbollah and Hamas chiefs and a sophisticated attack on Hezbollah&nbsp;via
        pagers and radios&nbsp;have restored some sense of security for Israelis.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b45278-6fd2-402d-a9a8-4683e323c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But they also prompted unprecedented missile attacks from Iran, raising
        fears of a regional war with a powerful enemy. Israel has yet to respond to
        the second Iranian barrage on Oct 1, but has vowed a harsh response.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913564e3-2c07-42ed-a893-d7612b1d2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:07:22.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:07:22.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Writing by Maayan Lubell and James Mackenzie; Editing by Cynthia
        Osterman)</p>'
  'philippines-south-korea-strategic-partnership':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-07T12:32:22.000+08:00
    'imagesource': 'jcr:83343b74-89d1-4d58-97b7-40a701870768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39d67c9-651e-45b8-84cf-ab42fb477200'
    'lead': 'The Philippines and South Korea pledged to elevate their longstanding
      bilateral relations to a strategic partnership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T12:37:53.002+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:45.246+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:59.417+08:00
    'mgnl:lastModified': 2024-10-07T12:37:53.046+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines-South-Korea']
    'stories': []
    'template': '1'
    'title': 'PH, South Korea level up ties to strategic partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdb59d-6127-4237-bcc7-423c99afbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.038+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> The Philippines and
        South Korea pledged to elevate their longstanding bilateral relations to a
        strategic partnership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084f92-87ce-48e0-b266-223e5328cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During their bilateral meeting in Malacañang on Monday, Oct. 7, President
        Ferdinand Marcos Jr. expressed his deep gratitude for South Korean President
        Yoon Seok Yool’s state visit, acknowledging the significant milestones the
        two countries have achieved since establishing diplomatic ties in 1949.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47867faa-ea39-482c-8e28-d05ffc075d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our bonds have continued to grow. Today, we have a robust partnership
        in a myriad of fields, including defense, security, maritime cooperation,
        trade, and people-to-people exchanges," Marcos said in his welcoming remarks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461ef8e-e984-4e9d-959c-31a830a7a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He highlighted the need to solidify the partnership as the geopolitical
        environment becomes increasingly complex.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4625410-c2a1-4e03-bc88-ae1c79852f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also reflected on the shared history, noting that the Philippines
        was the first Asian country to provide aid to South Korea during the Korean
        War in 1950.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05e55e-63c1-4650-9b4c-1969642ce11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As we chart the future of our relations, it’s time to elevate the
        ties between the Philippines and the Republic of Korea to a strategic relationship,"
        Marcos added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd72e3-ec8b-4859-9ae1-16ae1f14bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also pointed out the importance of working together under
        international law and reinforcing commitments to the 1982 United Nations Convention
        on the Law of the Sea and the 2016 arbitral award.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37724307-f620-43f9-b587-197d4c3e2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his response, Yoon expressed his appreciation for the warm hospitality
        and acknowledged the significance of the historic milestone.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986562e-57c0-49fe-8c0d-8e42bbc386fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Based on the special bond forged in blood during the Korean War, our
        two countries have closely cooperated over the past 75 years, and today we
        are elevating our relationship to a strategic partnership," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8ed24-c491-4041-8fae-36323b1b5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon noted the importance of enhancing cooperation in trade, security,
        digital technology, and energy. He added that these future-oriented sectors
        would play a crucial role in strengthening the strategic partnership.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924baa8-9100-42cf-8f17-95b7fdff083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Today, we are elevating our relationship to a strategic partnership,
        which will bring our cooperation to a higher level," Yoon said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c846147-5b1e-4308-ac48-4617129fb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This strategic partnership is expected to pave the way for deeper collaboration
        amid the evolving regional and global challenges. The leaders also witnessed
        the signing of six agreements, ranging from maritime cooperation to the economy,
        Bataan Nuclear Power Plant, and tourism.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35616a24-bec9-45dc-961e-8c5a01152768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Here is the list of the signed agreements:'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c6352-c47a-463a-abf4-d4266d0cad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ memorandum of understanding between the Philippine Coast Guard and
        the Korea Coast Guard on maritime cooperation'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4069e70-f2eb-4a5e-a20a-35e10a52a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ memorandum of understanding on the Economic Innovation Partnership
        Program'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f20e0-8a36-4189-8b35-b44ae6982f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T12:37:53.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ memorandum of understanding for strategic cooperation on critical
        raw material supply chains'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdc504-2f7e-45ac-a631-e9cf064dea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T12:37:53.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.258+08:00
