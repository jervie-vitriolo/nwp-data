      'mgnl:lastModified': 2024-10-07T16:26:28.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Jerusalem: Temple Mount, Damascus Gate, Herod’s Gate, Al Wad
        Road, Musrara Road, and East Jerusalem</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325597ce-79cd-453f-8db9-a1a1a58deb24'
      'mgnl:activationStatus': true
