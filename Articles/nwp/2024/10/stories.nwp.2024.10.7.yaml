      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Even if manalo siya, posible rin na balewala ang panalo, ang pagkapanalo
        niya, kasi in the end she may be declared pala as non-Filipino, therefore
        not qualified,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2baec-b497-4284-93ba-0208b51482eb'
