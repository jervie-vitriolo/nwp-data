      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.406+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The so-called tried-and-tested political brands sometimes\
        \ are the cause of a failed leadership or for the country to suffer. They\
        \ do not want to try the new ones.]\r"
