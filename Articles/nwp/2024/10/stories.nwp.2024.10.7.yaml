      'mgnl:lastModified': 2024-10-07T16:15:21.372+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159e560-31fb-4965-8d2c-ad9e17f10a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.277+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.372+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo is facing multiple cases, including graft, money laundering, and\
        \ qualified human trafficking for her alleged involvement in offshore gaming\
        \ operations, but she has not been convicted. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265cb38-5a6c-437b-a145-4b3cd699ecec'
      'mgnl:activationStatus': true
