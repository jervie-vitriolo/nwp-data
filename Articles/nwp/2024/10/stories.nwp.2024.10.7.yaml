    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CBCP president Pablo David new cardinal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faf700-142e-4df4-a7e7-ca0bb03413d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Catholic Bishops''
        Conference of the Philippines president and Bishop Pablo Virgilio David is
        among the new cardinals of the Roman Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e52399-edc8-40c6-a6ab-8493f24a56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope Francis announced 21 new cardinals on Sunday, Oct. 6, during his\
        \ Angelus at the Vatican.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2d8ec-a418-4349-a6ef-74fd8616fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Facebook post on early Monday morning, David said he ignored an\
        \ international call that could have been from the Vatican as he prepared\
        \ for his homily. He then received a text from a procurator congratulating\
        \ him as a cardinal, thinking it was a joke. \r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpablovirgilio.david%2Fposts%2Fpfbid0BU6ptpwF9D2KVghAvc8rLnuUgRa6VDQFwijDeHpMX26x76oXQ53S4mcMuAua8F81l&show_text=true&width=500"
        width="500" height="750" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7eccc-4a7f-41f0-8971-3352215e8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ec4cc-8485-4a7f-9d2c-a68d3d5b047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Then I began to receive a deluge of messages,” David said. “It felt\
        \ like being caught in a whirlwind.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9ceda-ffd6-4286-a4ec-7abca23728e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he did a five-minute breathing exercise to calm down. “Now\
        \ it felt like Elijah standing by the mouth of a cave and feeling a soft breeze\
        \ that penetrated my soul and prepared me for this new chapter of my life\
        \ and ministry as a bishop, as a servant of God’s people. I said, ‘Okay, Lord.\
        \ My life is in your hands,’” he wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df22be9-8faf-408d-ab43-7bbbcdd6892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on<a href="https://www.facebook.com/tvmariaphils/videos/2307034312985763">
        TV Maria</a>, the Filipino Catholic TV Channel, David said the assignment
        of cardinal is a big responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad37604-5f29-4d09-90b1-c0e118978762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ibig pong sabihin para sa akin ng pagiging cardinal ay humihingi\
        \ ng tulong ang ating Santo Papa na alalayan siya, suportahan siya sa kanyang\
        \ gawain bilang Pontifex Maximus,” he said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b9b1f-9f6f-4b77-8e1c-ce62e8bece43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ito po ay pakikipagtulungan sa ating Santo Papa para mapanatili ang\
        \ pagkakaisa ng local churches as one holy, Catholic, and apostolic church,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9f00c-eab1-4b60-9c2c-b994bef21039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I believe being a cardinal means the pope is calling\
        \ for help in supporting him in his role of being a Pontifex Maximus… This\
        \ is helping the pope to keep the unity of local churches as one holy, Catholic,\
        \ and apostolic church.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aa0ca-669b-4eae-a85a-a5165de50efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cardinals elect a new pope. David will be the 10th Filipino cardinal.\
        \ Once installed on Dec. 8, he will be among five living Filipino cardinals,\
        \ namely, Gaudencio Rosales, Orlando Quevedo, Jose Advincula, and Luis Antonio\
        \ Tagle. Advincula and Tagle, the Holy See’s pro-prefect for the dicastery\
        \ for evangelization are the active cardinals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c19401-21b7-42e0-b61b-fd3365ed15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T19:16:24.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T19:16:24.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David was auxiliary bishop of San Fernando, Pampanga before serving\
        \ as bishop of the Diocese of Kalookan in 2015. He is a vocal critic of the\
        \ Duterte administration’s anti-drug campaign,  Caloocan was one of the hotspots\
        \ of drug war killings.\r"
  'Erwin-Tulfo-senatorial-race-2025':
    'author': 'Tristan Nodalo, NewsWatch Plus '
