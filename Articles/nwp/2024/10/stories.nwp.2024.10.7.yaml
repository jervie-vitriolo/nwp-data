  'Philippines-south-korea-maritime-security':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-07T16:26:55.000+08:00
    'imagesource': 'jcr:100c7225-90b2-4410-9fb2-1b68151fda84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d31af56-00e7-4e8c-b512-599038045e05'
    'lead': "The Philippines and South Korea have agreed to deepen maritime security\
      \ partnership amid growing tensions in the South China Sea. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T16:28:55.012+08:00
