      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — “Superstar” and National Artist Nora
        Aunor takes another shot at politics as second nominee of the newly formed
        People’s Champ party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485e8e0-5f6f-4618-a803-0f62745e1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party officially filed its certificate of nomination and acceptance
        on Monday, Oct. 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b21e08-18e4-4939-8997-0cc7ce4f9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi ko po inisip na mapunta ako rito at magsasalita sa harap niyo,
        pero sa kagustuhan ko po na makatulong sa ating mga kababayan," Aunor said
        in her speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62e7de-1579-41ce-b0c5-507bbb9c58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I never thought I would find myself here, speaking in
        front of you, but because of my desire to help our countrymen.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33150a-5084-414f-b2c4-1f5f75303e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Makatulong sa mga kasamahan ko sa industriya, sa musika, industriya
        ng puting tabing, sa sining at sa entablado," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f49113-7982-4618-87e0-0ead59d532ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: To help my colleagues in the industry, in music, the
        film industry, the arts, and on stage.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940e2d8-dbed-40dc-b8bc-5ef1c3de1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said serving fellow Filipinos has been a lifelong dream.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d16599-fdc0-4b7f-afdd-17834de14692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:51:51.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:51:51.089+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Maraming salamat sa People’s Champ party-list pagkat sila po ang nakiusap
        sa akin na tutulong para matupad ko ang aking pangarap na makatulong sa ating
        mga kababayan," she added.'
