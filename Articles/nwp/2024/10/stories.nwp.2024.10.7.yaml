    'mgnl:lastModified': 2024-10-07T17:34:47.268+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'John Amores likely to lose license to play – regulator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a2dc2-6f57-4614-80d0-aadbec66f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.659+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.263+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Professional basketball
        player John Amores may not get away this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f91cef-e0db-4532-9967-a032444fb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.659+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.263+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Games and Amusements Board (GAB) said it is aware of Amores' punching\
        \ spree on the court as a player for Jose Rizal University in 2022. Now a\
        \ NorthPort guard, Amores is out on bail for allegedly shooting someone in\
        \ Laguna last month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d3d29-7b8f-4d3d-81ae-ddb563054c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.659+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.264+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On the basis of his past conduct, it appeared to the GAB that that
        was still manageable and again, in the interest of giving him the opportunity
        to play for the professional leagues and on the strength of his undertaking,
        we gave him a license,” GAB Chairman Francisco Rivera told a Senate hearing
        on its 2025 budget on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76aaef7-c673-4e70-bd1e-fae5fca1eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.660+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.264+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“At present, considering the gravity of the offense that he committed
        at this time, the same argument probably would no longer work for him,” Rivera
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf7de2-eb8f-413b-8651-c058083a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.660+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.265+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Basketball Association (PBA) is reviewing potential\
        \ sanctions against Amores, who is facing attempted homicide charges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e93c9d-70d2-4a44-9346-efd6e7b468ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.265+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We maintained the procedure that it will be the PBA which would
        first investigate this matter and the investigation could potentially involve
        his expulsion from the league. Once that’s done, the GAB could, as a result,
        cancel his registration with us,” Rivera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed5261-9bf6-45c1-b08e-e36e52012284'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.265+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Amores' case came under the spotlight after Senator Bong Go, chairperson\
        \ of the finance subcommittee reviewing the GAB budget, questioned his PBA\
        \ stint despite involvement in past violent incidents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260ac9e-72a4-48ce-ba6d-79588695f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.266+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Check niyo nang mabuti before you issue permits to play. Importante\
        \ kung pumasa ba siya sa mental health or sa anger management,” Go said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06acdf-5783-45ff-80b1-af3356422000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.266+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Make sure to thoroughly check before issuing permits\
        \ to play. It’s important to know if he passed mental health or anger management\
        \ evaluations.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf577ad-917e-445f-aaa7-5a9ecd77c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Strengthen your policy please sa GAB and work closely with the PBA,\
        \ not only with the PBA, maraming mga paliga ngayon na I think it’s under\
        \ your supervision. Yung mga palaro sa mga probinsya,” Go added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78582ff3-7676-4cba-a026-eab45c62439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T17:34:09.663+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T17:34:47.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please strengthen your policy at GAB and work closely
        with the PBA, and not just with the PBA. There are many leagues now that I
        think are under your supervision, including those in the provinces.]</p>'
