      'mgnl:lastActivated': 2025-03-13T13:10:44.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.373+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel said the Office of the Ombudsman order perpetually disqualifying\
        \ her from public office is appealable.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb90150-7257-4365-9b5d-438e089e297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.277+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.373+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae61ae-9d08-4d43-80cb-37a3de339732'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.278+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.374+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She also has a pending case at the Commission on Elections for material\
        \ misrepresentation, a violation of the Omnibus Election Code, for presenting\
        \ herself as a Filipino in her mayoral bid  for the 2022 elections. It was\
        \ filed after her fingerprints matched those of Chinese national Guo Hua Ping.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2588a-2cc7-4ab7-9a52-a9f8da2a62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.278+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.374+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccac12-e748-4139-a67f-dd98623027f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.278+08:00
