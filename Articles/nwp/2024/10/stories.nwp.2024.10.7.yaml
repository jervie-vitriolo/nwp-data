    'jcr:uuid': '839f9998-dc29-4e0d-995a-d0e7051048da'
    'lead': 'Transman and former TV personality Jesi Corquera took to social media
      to share the news that he is expecting his first biological child, a journey
      that has been filled with both challenges and blessings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T18:55:27.864+08:00
