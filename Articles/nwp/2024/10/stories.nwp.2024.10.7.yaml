      'mgnl:lastModified': 2024-10-07T16:15:21.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a9190-ff89-49f8-91e5-2107374825e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sana i-wrap up na ito dahil baka malihis pa sa tunay nating pakay\
        \ na matukoy ang international crime syndicate, na sa tingin natin ay tunay\
        \ na nasa likod nito,” Ejercito said in a statement, adding that he has full\
        \ confidence in the chairperson, Senator Risa Hontiveros.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8a8e8-81f8-4d13-9975-76fd8ebf62d6'
