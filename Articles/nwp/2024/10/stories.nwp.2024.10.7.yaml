      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T16:15:21.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Guo will again face the Senate probe on illegal offshore\
        \ gaming activities. Senator JV Ejercito said he hopes it will be the last\
        \ hearing.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b5c1d-7f77-4fb6-a1c3-43d37639758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
