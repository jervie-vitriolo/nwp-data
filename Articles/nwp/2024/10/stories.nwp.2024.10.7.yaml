      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The South China Sea is now hotter and more turbulent than it was
        in 2016. Since I took office, the Korean government has issued its position
        on the West Philippine Sea 10 times, reiterating the importance of freedom
        of navigation and overflight, and a rules-based international order,” Lee
        said.</p>'
  'john-amores-license':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-07T17:28:52.000+08:00
    'imagesource': 'jcr:84f66095-3c20-4f54-83d8-95397878ecec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d20e3ec-0eb1-45b8-900a-2c84f05bcb99'
    'lead': '“On the basis of his past conduct, it appeared to the GAB that that was
      still manageable... we gave him a license. At present, considering the gravity
      of the offense that he committed at this time, the same argument probably would
      no longer work for him,” GAB Chairman Francisco Rivera told a Senate hearing
      on its 2025 budget on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-07T17:34:09.627+08:00
    'mgnl:createdBy': 'eimor-nwp'
