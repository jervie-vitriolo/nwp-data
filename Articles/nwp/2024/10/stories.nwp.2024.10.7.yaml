      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some political dynasties
        hinder the development of localities, a political analyst said on Monday,
        Oct. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbc63c-a99c-475f-bfaa-94daace3ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.078+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.396+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0552b-2193-4669-818e-e3a42089d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.078+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.397+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dennis Coronacion told NewsWatch Plus that political dynasties — family\
        \ members simultaneously holding elective offices — have been on the rise\
        \ in the recent past.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed847e3c-8d99-44db-88da-197919b0cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.079+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.397+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2591e-ef05-4125-98b1-a527a140ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.079+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.398+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said these only serve family interests and prevent ordinary aspirants\
        \ from taking a chance in local politics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120932e-8f47-4a7b-8221-44acadc4d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.079+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.399+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566c370-d565-43f8-8707-c542f25ced10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.080+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.400+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi sila synonymous with development,” said Coronacion. “Kasi nakita\
        \ rin sa ilang pag-aaral at mga news reports, karamihan ng mga miyembro nila\
        \ ay nag-e-engage sa iba’t ibang klaseng korapsyon.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b96519-9332-473d-9272-a6852291db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.080+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.400+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe47c6-565a-4ab1-ae5a-be9e35a60a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.081+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.401+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Political dynasties are not synonymous with development.\
        \ Studies and news reports show that most dynasty members are engaged in various\
        \ forms of corruption.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff58cad-644a-493a-85f2-73e3c916c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.081+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.402+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c6062-d72a-4f0f-9828-8176e5ee4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.082+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.402+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Whenever there are dynasties around, competing for various public\
        \ offices, it’s quite hard for an ordinary, aspiring political leader to keep\
        \ up with the competition,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebee03f-f82b-4b58-8f9d-b60907d58a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.082+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.403+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d123d-2c82-42b4-ac6f-5e79f15209de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.083+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.404+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Despite this, Coronacion said voters continue to choose politicians\
        \ from dynasties because of familiarity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4577c18-6fda-4560-8c10-19d77fbeaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.083+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.404+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8be04f-0e91-409b-8265-a124d81e4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T18:45:56.084+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-07T18:46:06.405+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung mga so-called tried-and-tested political brands, sila pa minsan\
        \ ‘yung nagiging dahilan upang maging palpak sa pamamahala o humirap ang ating\
        \ bansa. Ayaw nila ng mga bago, ayaw nila subukan ‘yung mga baguhan,” he noted.\r"
    '15':
