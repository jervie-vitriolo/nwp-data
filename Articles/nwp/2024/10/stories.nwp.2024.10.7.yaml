      'mgnl:lastModified': 2024-10-07T16:26:28.378+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ West Bank</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae203a-eaaf-4578-864a-3b9fe0e045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:26:28.378+08:00
