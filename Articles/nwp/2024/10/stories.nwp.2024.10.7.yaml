      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a1525-dd24-44f9-a8c2-92f5c743c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-07T16:14:24.275+08:00
