      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Dismissed Bamban, Tarlac
        Mayor Alice Guo may seek reelection but she faces political backlash from
        a number of issues including her citizenship, Senate Minority Leader Aquilino
        “Koko” Pimentel III said on Monday, Oct. 7.</p>'
