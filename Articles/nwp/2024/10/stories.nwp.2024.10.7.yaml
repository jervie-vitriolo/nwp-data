      'text': "“Legitimate naman yun to raise it sa entablado (It’s legitimate to\
        \ raise it on stage). These are not personal attacks. These are legitimate\
        \ political issues,” Pimentel said in a press conference at the Senate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57ac50-2fc0-46a3-b7ce-acb6d49403ee'
