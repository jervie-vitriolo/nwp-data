      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung gusto kong magturo ng science o math sa isang bata na ang unang
        lengguwahe ay Waray, pero English o Filipino ang gagamitin ko sa pagtuturo,
        kailangan muna ng bata na matuto ng English o Filipino, bago niya maintindihan
        ang mga konsepto sa math at science,” he wrote on Facebook.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd65dca-a994-4fec-887c-f5866e991b24'
