    'lead': 'Donald Trump portrayed migrants as dangerous criminals during a rally
      in Aurora, Colorado, on Friday, calling for the death penalty for migrants who
      kill U.S. citizens as he escalates the anti-immigration rhetoric that has fueled
      his presidential run.'
