  'bayan-muna-on-drug-war-testimonies':
    'caption': 'BAYAN Muna members raise their fists as they announce their election
      bid for 2025.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-12T18:32:33.000+08:00
    'imagesource': 'jcr:6453978e-fecc-4338-84c0-39398e0148d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39ddbdc-da98-497a-b27d-2af8625f5d7d'
    'lead': 'A group is urging President Ferdinand Marcos Jr. and the Department of
      Justice to turn over the bombshell testimonies about the previous administration’s
      drug war to the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-12T18:41:22.914+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:26:44.310+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:18.770+08:00
    'mgnl:lastModified': 2024-10-12T18:49:52.578+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Neri-Colmenares', 'Rodrigo-Duterte', 'Bayan-Muna', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'Group urges Marcos, DOJ to submit bombshell drug war testimonies to
      ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba051e1-ec40-4fbf-b28c-1dad329b2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.940+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.573+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A group is urging President
        Ferdinand Marcos Jr. and the Department of Justice to turn over the bombshell
        testimonies about the previous administration’s drug war to the International
        Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e8d29-2bed-4a1f-88e4-a24cc030a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.940+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.573+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, Bayan Muna said the statements made by self-confessed
        drug dealer Kerwin Espinosa and retired police colonel Royina Garma before
        the House quad panel should not be ignored.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469ade0-66b7-44a4-b512-20ae40c95aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.941+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Espinosa said former Philippine National Police chief
        and now Sen. Bato dela Rosa <strong><a href="https://www.newswatchplus.ph/news/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">pressured</a></strong>
        him to implicate then Sen. Leila de Lima in the illegal drug trade - charges
        she has been cleared of. Dela Rosa denied the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5740cbc-f42a-4145-8029-7ea31b3118b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.941+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the same inquiry, Garma, who used to be an ally of former President
        Rodrigo Duterte, told lawmakers that the previous administration carried out
        a <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">reward
        system</a></strong> for killing drug suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f372d-16dc-4b51-83ba-c80190b579b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“President Marcos Jr. must act decisively to demonstrate that his administration
        does not enable impunity by protecting those responsible for these heinous
        crimes…The ICC has been investigating the EJKs since 2017 and is in the best
        position to go to trial against Duterte and his subordinates,” Neri Colmenares,
        former Bayan Muna representative said in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1f07b-3003-4cf9-95a6-ad4b16e8cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos earlier stood firm in not cooperating with the international
        tribunal, but has since softened his stance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eace0-6af0-497f-9ad3-f6e54cb6a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Bayan Muna is also calling on the House quad committee to
        summon those who were named by Garma to attend the next hearing, including
        Duterte.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8fa8a-a7ee-48c0-a223-63f4c418166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:41:22.943+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:49:52.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The families saw some hope due to the investigation being conducted
        by the QUAD Committee. We hope the chairpersons of the committee will pursue
        the search for justice to the bitter end,” said Colmenares.</p>'
