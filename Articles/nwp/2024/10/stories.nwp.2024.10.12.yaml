    'title': 'Cops killing ‘suspects’ in previous admin’s drug war ‘rewarded’ – ex-Duterte
      ally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4cc38-cdcd-4ed0-8441-3119119956cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Philippine Charity
        Sweepstakes Office (PCSO) General Manager Royina Garma dropped a bombshell
        statement on the House inquiry into the Duterte administration’s bloody drug
        war, saying it adopted a so-called “Davao model” where killing suspects comes
        with a reward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802741f2-a22e-45c3-9fa7-8f0ae2b6c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma, former station commander in Davao city, told lawmakers that
        she received a call from then President Rodrigo Duterte in May 2016 to set
        a meeting in his residence in Davao. Duterte assumed the presidency in June
        2016.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966ad24-f9fe-41c5-9896-ada6388801c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“During our meeting, he requested that I locate a Philippine National
        Police (PNP) officer or operative who is a member of the Iglesia Ni Cristo,
        indicating that he needed someone capable of implementing the war on drugs
        on a national scale, replicating the Davao model,” Garma said in tears before
        the House quad committee on Friday, Oct. 11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e9bbb-cf83-4f29-995b-00c44d0b6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ex-police officer, who was appointed to PCSO in 2019, said the
        model refers to a system involving payment and rewards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa284a-e952-49aa-a6f4-5612698ad62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Davao Model involves three levels of payments or rewards. First
        is the reward if the suspect is killed. Second is the funding of planned operations
        (or COPLANS). Third is the refund of operational expenses,” Garma said in
        her sworn affidavit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8806d-1f90-4a94-9136-58a82cb2d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How it began</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e1614-2de5-4505-80e8-c5f7444ca665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former police officer said she eventually recommended National
        Police Commission (Napolcom) Commissioner Edilberto Leonardo, who was her
        upperclassman in police school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181ef1e-ce2f-49f4-b83e-6353e77a4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma said she was later informed that Duterte instructed Leonardo
        to create a task force similar to the current Presidential Anti-Organized
        Crime Task Force.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed782e9-7a97-49ee-8f86-88e702951ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said Leonardo’s proposal was routed through reelectionist Senator
        Bong Go, Duterte’s former special assistant. This included the task force’s
        operations in Luzon, Visayas, and Mindanao.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5586c25-3c66-4957-94bf-be7d28d752da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma also mentioned a number of names who served as the task force’s
        operatives, including discharged officers Rommel Bactat, Rodel Cerbo, and
        Michael Palma. Others were Lester Berganio and Peter Parungo.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95013401-5c95-4a57-8136-e275e18acbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said Bactat, Cerbo, Palma, and Parungo were responsible for verifying
        information and creating a summary report concerning arrests and deaths of
        individuals in the narco list.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282066e9-2ee9-4c43-a770-6fdf0741fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All of these reports would then be encoded and compiled by Lester
        Berganio. The compilation is thereafter elevated to Leonardo who will decide
        what "level" the arrest and/or killing was and its corresponding reward. Rewards
        were only given for killings, while for arrests, only the funding of the COPLAN
        and a refund for the expenses was given,” Garma told lawmakers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843c4d3-92ef-490b-9b50-537d80a6a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Once the task force became operational, I later learned that all COPLAN
        funds, refunds for operational expenses, and rewards for agents were processed
        through the bank accounts of Peter Parungo at Metrobank, BDO, and PS Bank
        Concurrently, Lester Berganio maintained a comprehensive list of drug personalities
        in the Philippines,” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92188e-3a81-47dd-abf0-0957fccafc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma said Leonardo had the final say on who would be in the Duterte
        administration’s narco list. She added the Napolcom commissioner was also
        given the discretion to remove personalities from the records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34eeef-3d9d-455a-9cf0-c788f3867984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Napolcom vice-chairperson Alberto Bernardo said in the same hearing
        that Leonardo had resigned from his post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55272bbb-6e04-40c7-8a14-b573fd1f359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Why speak up now?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21110dad-1b0a-4c2b-bd62-62d0227e28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma said no one forced her to speak up.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b210ecc-6164-44c2-bb6a-5653fb4b86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president’s aide said it took her a week to reflect on her
        actions.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bd74b-0a7d-47c9-92a8-11b99f474f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I realized the truth will set us free, Mr. Chair. And at least I will
        be able to contribute if we really want to make this country a better place
        to live and for our children,” she said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72851abd-1388-4b47-9d6c-8d958e68382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma said she also chose to break her silence for people to regain
        their trust in the police.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957464d-33d4-43c5-a822-62d1bc9af48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday’s hearing, Garma was implicated in the killings
        of retired general Wesley Barayuga and three Chinese inmates in Davao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7b2f-2d0a-4787-8dc8-81262249fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T12:02:39.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:29.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T12:08:00.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The personalities named in the inquiry including Duterte and Go
        have yet to address the accusations.</p>'
  'naia-terminal-4-renovation':
    'caption': 'The view shows a face of the Ninoy Aquino International Airport (NewsWatchPlus/File)'
