    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA']
    'stories': []
    'template': '1'
    'title': 'NAIA Terminal 4 to close on Nov. 6 for renovation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4f4b1-29f2-4677-a735-fc6902e4473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The aging Terminal
        4 of the Ninoy Aquino International Airport (NAIA) will be closed beginning
        Nov. 6 to undergo renovation, the new operator of the country’s main gateway
        announced on Saturday, Oct. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce8822-3a1b-4f80-9c1a-67ceae5f62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The New NAIA Infra Corp. said renovation may take up to three months,
        with the terminal expected to reopen in February 2025.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af98cd-1075-4423-ae94-544d1d1ed151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Terminal 4 currently serves around 50 flights from Cebgo, AirSWIFT,
        and Sunlight AIR.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c19d7a-e489-4bda-acd3-c2af9811237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cebgo and AirSWIFT had earlier announced they were temporarily moving
        to Terminal 2 starting next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60856c0-d146-4b56-ad90-79bed067967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/11/cebgo-airswift-terminal-assignments.html">Cebgo,
        AirSwift to transfer to NAIA Terminal 2</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c15b5d-42d1-4bd3-afaa-bd59ccdfc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The airport operator vowed to prioritize safety upgrades, modernize
        facilities, and improve passenger flow during the renovation period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f55ca-618e-43cf-b91b-4cba5fc073f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Our goal is to make Terminal 4 more comfortable and efficient for
        travelers. While there may be some temporary disruptions, we appreciate the
        public’s understanding and patience as we work to deliver these much-needed
        improvements,” NNIC said in a press release.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0b8df-5780-43d8-a9bb-495c8c905d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:10:39.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:01.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:05:24.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
