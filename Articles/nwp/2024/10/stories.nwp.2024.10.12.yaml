    'lead': 'Motorists passing through the North Luzon Expressway (NLEX) Connector
      will have to pay more beginning Tuesday, Oct. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-12T16:21:34.268+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:27:27.170+08:00
