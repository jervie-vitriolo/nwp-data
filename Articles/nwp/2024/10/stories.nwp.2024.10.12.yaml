      'mgnl:lastModified': 2024-10-12T11:45:45.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinoy Music Hub</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce3ad0-dd92-4bff-bb36-dc1db627fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:32:25.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:12.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T11:45:45.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition to honoring these artists, Spotify launched its ''Pinoy
        Music Hub,'' a curated space featuring 50 editorial playlists that promote
        culture and artist discovery. This hub serves as a go-to destination for fans
        and a powerful platform for emerging talent.</p>'
    '17':
      'image': 'jcr:1954eaa8-6e7c-42ca-8f71-f7ba90c5b116'
      'jcr:primaryType': 'mgnl:block'
