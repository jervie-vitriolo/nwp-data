    'template': '1'
    'title': 'Friendship over? Marcos dismayed by Duterte’s remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da9522-a4e2-4ce0-a860-b06a6e9fd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. expressed disappointment over Vice President Sara Duterte’s recent
        statement that they were never friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efe850-ee73-4a55-9c31-e4f7b318ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m a little dismayed to hear that she doesn’t think that we are friends,”
        Marcos said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cebb5-48e4-43df-b708-4664388dafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president explained that his decision not to appoint Duterte as
        the government’s caretaker during his trip to Laos was due to her no longer
        being part of his Cabinet. Duterte resigned as Education Secretary in June.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c2e2b-1c8e-4792-8554-4b7560e6e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"She’s not part of the administration anymore. She’s still in government,
        but she left the administration. So, she’s not part of the administration
        anymore," Marcos said..'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff102a2c-4185-4bee-8ba1-95547bbf59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, she’s not part of the day-to-day running of what we are doing.
        So, it would be unfair to ask her," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9f045-a307-4fd7-9b6d-8aa06c53534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Duterte distanced herself from any alliance with the Marcos
        family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d9c48-e826-478b-8102-606d95ff4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Never again,” she said on Sept. 18 when asked by media, declining
        to elaborate further.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8010e4-bcf0-4d5c-9dad-02db617128f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte and Marcos ran and won under the "UniTeam" banner in the 2022
        elections.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8384b88-ed55-4492-b2cc-371db909afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala, hindi naman talaga kami nagkausap niyan. Hindi kami magkaibigan,
        unang-una nagkakilala lang kami dahil naging magka-running mate kami,” Duterte
        told reporters in an ambush interview after attending a House Committee hearing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6440aa-fd17-4f40-995f-364c8a252c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "We were never really close, and we’re not friends. We
        only met because we became running mates. Before that, we didn’t speak, and
        even during the campaign, our communication was limited to work."]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6302b-e974-428e-bcf0-19020bb075be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Marcos revealed that there has been no communication
        between them since she resigned.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340b4f5-5034-4bf0-ad85-9ac2b143da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:39:21.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:46.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T10:39:21.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The last time I spoke to her was when she handed me her resignation,
        and we haven’t spoken since,” the president said.</p>'
