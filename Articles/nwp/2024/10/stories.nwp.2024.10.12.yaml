    'jcr:uuid': '5d274675-614f-482e-bd28-ae7c5cac3066'
    'lead': 'The aging Terminal 4 of the Ninoy Aquino International Airport (NAIA)
      will be closed beginning Nov. 6 to undergo renovation, the new operator of the
      country’s main gateway announced on Saturday, Oct. 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-12T13:10:39.904+08:00
