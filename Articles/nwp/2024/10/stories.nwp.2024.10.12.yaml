  'trump-death-penalty-migrants-killing-americans':
    'author': 'Ted Hesson, Nathan Frandino and Kristina Cooke, Reuters'
    'caption': 'Republican presidential nominee and former U.S. President Donald Trump
      holds a rally at Gaylord Rockies Resort and Convention Center in Aurora, Colorado,
      U.S., October 11'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
