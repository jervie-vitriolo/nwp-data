      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:32:25.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:12.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T11:45:45.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f8f7a-639c-466e-80f7-1366c0a6ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:32:25.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:12.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T11:45:45.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Spotify’s Philippines Top 50 chart now features 75% local tracks. Over
        the last five years, Pinoy Hip-Hop has experienced an impressive 600% increase
        in global daily streams. Meanwhile, P-pop saw a 138% rise in year-on-year
        streams in the past year.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23b4fd-769d-4f48-9d9e-f212864eead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T10:32:25.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:12.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T11:45:45.743+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"With an impressive 80% average growth in Pinoy artist global exports
        year-on-year, we remain dedicated to empowering Filipino talents and continue
        elevating Pinoy music on the global stage. I’m excited to bring their music
        to even more fans around the world," added Ng.</p>'
