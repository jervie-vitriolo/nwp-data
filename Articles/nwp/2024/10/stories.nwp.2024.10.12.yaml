  'marcos-asean-south-china-sea-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-12T18:41:43.000+08:00
    'imagesource': 'jcr:9c52831e-c5ec-4040-8366-fca1e38516f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb04e43-0a8d-4754-a51c-96b054a29910'
    'lead': 'President Ferdinand Marcos Jr. revealed that more than half of the Association
      of Southeast Asian Nations (ASEAN) members have offered assistance in addressing
      the South China Sea disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-12T18:47:53.695+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:26:21.487+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:18.994+08:00
    'mgnl:lastModified': 2024-10-12T18:47:53.735+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over half of ASEAN states offer help on South China Sea issues – Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27949d76-7316-4544-a7f1-a22795de4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.731+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. revealed that more than half of the Association of Southeast Asian
        Nations (ASEAN) members have offered assistance in addressing the South China
        Sea disputes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981e2a9-1174-47f1-ad0b-8debb72ec3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There are many offers of help. And they say if that is the problem,
        maybe we could do this, maybe we could – maybe our country can send vessels,
        maybe we can have joint operations, maybe we can have discussions, maybe I
        can serve as an interlocutor,” Marcos shared in an interview with the media
        during the recently concluded ASEAN summit in Laos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb6d0a-c415-4516-8d0b-7c306b7aa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president dismissed criticisms that ASEAN has become merely a “talk
        shop,” asserting that the forum remains a valuable platform to raise regional
        concerns.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0013ed3-d5c1-4c35-b747-e4595d90db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is important for the Philippines, for example, to be able to explain
        to Member States and the other leaders who have come to join us the situation
        as we face it. Because understandably, they do not live with this – they do
        not live with this situation day to day. And it is important to make them
        aware that it is getting better, it’s getting worse,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07088259-6c83-471b-a34b-de822ef342ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos expressed satisfaction with how the Philippines'' position on
        the West Philippine Sea was communicated to ASEAN, emphasizing the experiences
        of Filipinos at sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb218b3-7074-4265-a6b4-79fa1f4cb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As I said, these offers of joint exercises, of continued discussions
        on how we can keep the South China Sea a peaceful and prosperous area of commerce,
        to maintain the peace, to maintain the freedom of navigation. So, these are
        things that perhaps might not be expressed in open session but are expressed
        on the sideline,” Marcos added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d1a97-8495-4447-b5e6-d113462ec1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Although the president declined to name the countries offering assistance,
        he confirmed that it was more than half of ASEAN’s member states.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f506484-a1bc-4d0c-a0e1-6c69abc73619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You have to keep – these are private conversations. And I would not
        like to put them in a spot by talking about the specifics of what we had discussed,”
        he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1e689-ba81-4586-94d4-891c61526e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ASEAN is a regional organization comprising ten Southeast Asian nations:
        Brunei, Cambodia, Indonesia, Laos, Malaysia, Myanmar, the Philippines, Singapore,
        Thailand, and Vietnam. It promotes political and economic cooperation, regional
        stability, and the peaceful resolution of disputes among its members.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70250294-8378-4ea3-aeb8-f0e8d1725bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:47:53.726+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:21.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:47:53.726+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Summit, held annually, serves as a key platform for these
        nations to discuss regional challenges, enhance cooperation, and shape policies
        for common development.</p>'
  'lebanon-pinoys-arrival-':
