      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Oct. 12, Go said his functions as a former special
        assistant to then President Duterte was limited to scheduling appointments
        and engagements.'
