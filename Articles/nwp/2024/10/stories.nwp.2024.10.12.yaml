      'mgnl:lastModified': 2024-10-12T14:06:14.813+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Nicaragua is breaking off diplomatic
        relations with Israel, the Central American nation said on Friday, calling
        the Israeli government "fascist" and "genocidal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea1758-1744-4dcd-a99a-71a24600e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.813+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Nicaragua’s government, in a statement, said the break in relations
        was due to Israel’s attacks on Palestinian territories.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4bcbc-5559-412a-8ab2-23eb68ded892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.814+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The nation’s congress had, earlier in the day, passed a resolution
        requesting Nicaragua take action to coincide with the one-year anniversary
        of the Gaza war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cff773-b533-4103-8de6-18b560ab9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.814+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The conflict, the Nicaraguan government said, now also "extends against
        Lebanon and gravely threatens Syria, Yemen and Iran."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a731a09-31df-485b-8908-527cdd56f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Middle East is on high alert for further regional escalation after
        Iran launched a barrage of missiles at Israel on Oct. 1. Iran backs Lebanon-based
        militant group Hezbollah, which Israel has targeted in a series of recent
        deadly attacks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fddcde-cdb3-48e1-89a2-5d2b0e66894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Iran is also an ally of Nicaraguan President Daniel Ortega’s administration.
        Nicaragua has become increasingly isolated in recent years after Ortega cracked
        down on anti-government protests in 2018, which rights groups say left around
        300 dead.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a51eec-1adf-45b8-90eb-7482f67e08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T13:59:54.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:48.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T14:06:14.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Gabriela Selser; Editing by Chris Reese and Diane
        Craft)</p>'
