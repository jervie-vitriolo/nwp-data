    'stories': []
    'template': '1'
    'title': '9 Filipinos from Lebanon arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fa2f7-2e04-49c2-9c7a-02a14045a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Nine Filipinos from
        Lebanon arrived in the Philippines via Saudi Arabian Airlines, the Department
        of Migrant Workers (DMW) announced on Saturday, Oct. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd515be7-b486-49d2-b425-71cb6c160abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'DMW Secretary Hans Cacdac personally welcomed the overseas Filipino
        workers (OFWs), who voluntarily availed of the government’s repatriation
        program amid the escalating situation in Lebanon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76857b9b-aa12-42bd-8939-869964b08a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The repatriated Filipinos will receive Php 150,000 in financial assistance
        from the DMW and the Overseas Workers Welfare Administration (OWWA). In addition,
        they will benefit from livelihood assistance and training programs provided
        by the Department of Social Welfare and Development (DSWD) and the Technical
        Education and Skills Development Authority (TESDA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8612e-380f-4ccb-b615-6a4f9d05bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the DMW, 571 Filipinos have expressed their willingness
        to return home, with 20 others set to arrive this weekend.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba29bbb-679d-4fab-b3d2-505227af9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.416+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, patuloy lang ang ating effort. Of course, we are still considering
        the option of chartering by air or by sea but we will leave the details muna.
        We’re still undertaking the preparations and we’re leaving the details for
        that matter or for a future announcement,” Cacdac said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc73cd3-04af-4f13-a231-3770dcfa2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.416+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There are approximately 11,000 Filipinos in Lebanon, most of whom are
        based in Beirut, with the majority working as domestic workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb25966-0344-4d04-b10e-eac1969ead2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:53:46.416+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:07.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:53:46.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Bongbong Marcos ordered government
        agencies to utilize all available resources to ensure the safe and timely
        repatriation of Filipinos affected by the ongoing conflict in the Middle East.</p>'
