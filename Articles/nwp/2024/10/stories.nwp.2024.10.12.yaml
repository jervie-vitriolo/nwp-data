      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ An official orthography from the Komisyon sa Wikang Filipino</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73aa2f6-91da-4bbf-bc46-a1e226ab8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.827+08:00
