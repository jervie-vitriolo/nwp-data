    'stories': []
    'template': '1'
    'title': 'Trump ratchets up rhetoric, calls for death penalty for migrants who
      kill Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4ebea-90d1-49f9-8702-df3649d6d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Colorado, U.S. -</strong> Donald Trump portrayed migrants
        as dangerous criminals during a rally in Aurora, Colorado, on Friday, calling
        for the death penalty for migrants who kill U.S. citizens as he escalates
        the anti-immigration rhetoric that has fueled his presidential run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a60645-5d98-4f71-8e77-dfb7942fc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Flanked by posters of alleged members of the Venezuelan gang Tren de
        Aragua, Trump also said that if elected he would launch a national "Operation
        Aurora" to target the gang members.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ad905-c632-40d4-a7d8-b48289a735c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, the Republican presidential candidate, has noticeably hardened
        his anti-immigration rhetoric in the final weeks of the Nov. 5 election campaign,
        where he aims to defeat Democratic candidate Kamala Harris. Illegal immigration
        is a top voter concern, and Trump is seen by most voters as the person best
        able to address it, opinion polls show.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510b72e-0310-4830-94de-3876714c537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m hereby calling for the death penalty for any migrant that kills
        an American citizen or a law enforcement officer," Trump said to loud cheers
        from a large crowd of supporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49abea-cdb1-4de1-bf70-4c7f1799d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has already proposed an expansion of the death penalty for other
        offenders, including people convicted of sex trafficking women and children.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c8d03-6578-4dba-9484-4fd72ff1f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly half of U.S. states ban the death penalty. While there is a
        federal death penalty, it is rarely used, according to the Death Penalty Information
        Center, a non-profit group. An expansion of eligible crimes would require
        an act of the U.S. Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413f3be-e25b-4443-ae73-afbe08a05b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of the hallmarks of Trump’s third presidential run has been his
        focus on what he calls "migrant crime", even though academic studies show
        immigrants do not commit crimes at a higher rate than native-born Americans.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d3223-c348-46fa-809d-98303c4926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Harris campaign did not immediately respond to a request for
        comment related to the death penalty proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23c032-2105-49fb-a378-ddf0b10ad1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Harris toughened her stance on border security after
        becoming the Democratic nominee in August, and faults Trump for helping stifle
        a bipartisan border security bill in Congress earlier this year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4846a1-b485-4102-9f2a-1b846d8200d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Spotlight on Aurora</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9926ab-a93a-4a4d-8bc9-caafc09d1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During a Sept. 10 presidential debate with Harris, Trump claimed that
        members of Tren de Aragua controlled several dilapidated Aurora apartment
        complexes - allegations refuted by top city officials.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28e27d-0f69-4ba8-a9f3-c3c34bb3a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the rally on Friday, he reiterated a pledge to focus enforcement
        on Aurora if reelected.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3006bf-eb63-4cb3-84ef-9b10f627d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I will rescue Aurora and every town that has been invaded and conquered,"
        Trump said. "We will put these vicious and bloodthirsty criminals in jail
        or kick them out of our country.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf8c54-7a64-4603-a190-ae8dce2d26c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite Trump’s dramatic statements aimed at rousing his base, no
        town in America has been taken over by migrants.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502a702-29ab-480b-8668-e14f8262814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aurora Mayor Mike Coffman, a Republican, said in a statement ahead
        of the rally that “concerns about Venezuelan gang activity have been grossly
        exaggerated” and welcomed Trump to tour the city.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d707aaa-dba3-4c5f-8f46-2a3c49eb1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Major crimes in Aurora have dropped year-on-year, according to Aurora
        Police Department statistics.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443b95b-fe83-4bf9-baee-d105c1bbb111'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'V Reeves, a community organizer with the Housekeys Action Network,
        said residents were nervous about the Trump visit.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20525e-bd64-457b-89bb-3d58d2337194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They''re worried about Trump supporters showing up and threatening
        them,” Reeves said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789160f-91cf-483c-ab0f-20acbace67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At two of the apartment buildings at the center of the controversy,
        Reuters observed broken windows and litter on Thursday. One building had portable
        police camera stations that residents said were installed this week.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082531f4-d928-4122-a7da-bdffa1265d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jesus, a 30-year-old Venezuelan who works in landscaping and lives
        in one of the buildings, said that all Venezuelans are being blamed for the
        actions of a few.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101c2c4-605f-4609-80b5-cf7db09b1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are not all bad people," said Jesus, who declined to provide his
        last name.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67434f3d-caf4-4c70-9137-6703a5b82d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The dispute over gang activity in Aurora stems from an effort by the
        city to force the owner of several apartment complexes where migrants lived
        to address repairs, trash, pest infestations and other complaints.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a99ee-d797-4e79-8354-b65c46b4516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A public relations firm hired by the landlord, CBZ Management, said
        in early August that Tren de Aragua gang members had taken over the properties,
        according to documents obtained by Reuters through a Colorado Open Records
        Act request.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da528d24-9ef8-4c9a-b43b-470c9bc978bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'CBZ Management did not respond to requests for comment.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a452140-8a31-4f0e-9d6c-238dc2072c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The allegations gained national attention in late August when a clip
        of gun-toting men in one of the apartment buildings went viral.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e5ecd-2282-44bc-ac4e-7d97a88dfc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cindy Romero, a former resident at the apartment complex, captured
        the footage with her two security cameras. Speaking at the rally on Friday,
        she said she was a lifelong Democrat but that she would vote for Trump due
        to her experience with crime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2fce9-f87e-4450-a630-5967e99e2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:36:21.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:01.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:36:21.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ted Hesson and Nathan Frandino in Aurora, Colorado
        and Kristina Cooke in San Francisco; Editing by Ross Colvin, Jonathan Oatis
        and Diane Craft)</p>'
  'nlex-connector-toll-hike':
    'caption': 'The Caloocan-Espana section of the NLEX Collector was inaugurated
      in March 2023.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
