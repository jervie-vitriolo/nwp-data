    'template': '1'
    'title': 'Bill discontinuing mother tongue as medium of instruction in K-3 lapses
      into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a8826-31fb-4520-85af-7c473f39228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A bill seeking to discontinue
        mother tongue as a medium of instruction for Kindergarten to Grade 3 students
        has lapsed into law without the signature of President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8e761-eba2-481a-b85e-236cfd610165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Known as the Republic Act 12027, the law seeks to “revert the medium
        of instruction to Filipino and until otherwise provided by law, English” amending
        the section 4 of the Enhanced Basic Education Act of 2013.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087c498-6372-4946-be21-0a622d24a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The measure states that the mother-tongue education may be used
        in monolingual classes under a number of conditions:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7a636-9bf4-4262-811e-3eaf36aa9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.462+08:00
