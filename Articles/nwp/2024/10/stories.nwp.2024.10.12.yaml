    'lead': 'Nine Filipinos from Lebanon arrived in the Philippines via Saudi Arabian
      Airlines, the Department of Migrant Workers (DMW) announced on Saturday, Oct.
      12.
'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-12T18:53:46.393+08:00
