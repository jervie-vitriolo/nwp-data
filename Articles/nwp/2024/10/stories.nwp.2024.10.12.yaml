      'mgnl:lastActivated': 2025-03-13T13:27:12.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Officially documented vocabulary such as glossary, dictionary,
        among others</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610ea3b-718a-4496-811f-28f4b0c1a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Literature on languages and culture</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508160ae-963b-41e3-9e31-939b7b7861f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Availability of teachers in school who speak or trained to teach
        mother tongue</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99197128-44b1-4708-ad9b-296f3ebfecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Three years after the effectivity of this act and every three years
        thereafter, the DepEd (Department of Education) shall conduct a review of
        the optional implementation of the MTB-MLE (Mother Tongue-Based Multilingual
        Education) program in monolingual classes,” the law said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dd45a-9ab3-48ee-a0dc-c89ffc6b5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DePed, KWF, and other education stakeholders are tasked to create
        its Implementing Rules and Regulations within 90 days since the law took effect.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e83501-a224-449f-9495-415735f01321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The measure will be effective on Oct. 27, or 15 days since it was published
        in the Official Gazette.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a173e8f-f99f-470a-87a9-56e1aaf00230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law was signed by House Speaker Martin Romualdez and Senate President
        Chiz Escudero.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a754a-373b-460d-ba4b-f6fb79991238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed reactions</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac191d40-93fe-476e-baa6-720c35d6004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a post on X (formerly Twitter), Sen. Win Gatchalian welcomed
        the passage of the measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c6bab-80d2-4495-bb93-3d9d2b9d3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mahigit sampung taon nang ipinapatupad ang mother tongue policy pero
        malinaw sa ebidensya na hindi ito naging epektibo sa mga paaralan. Prayoridad
        natin ang pagkatuto ng mga mag-aaral,” Gatchalian wrote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5f209-9b44-46d4-8c4d-f72da55ba6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It has been 10 years since the mother tongue policy has
        been implemented. But it’s clear that it’s not effective in schools. Our priority
        is for our students to learn]'
    '15':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Mahigit
        sampung taon nang ipinapatupad ang mother tongue policy pero malinaw sa ebidensya
        na hindi ito naging epektibo sa mga paaralan. Prayoridad natin ang pagkatuto
        ng mga mag-aaral.<a href="https://twitter.com/hashtag/WINTayongLahat?src=hash&amp;ref_src=twsrc%5Etfw">#WINTayongLahat</a>
        <a href="https://t.co/k84oJx0uIU">pic.twitter.com/k84oJx0uIU</a></p>&mdash;
        Win Gatchalian (@WinGatchalian74) <a href="https://twitter.com/WinGatchalian74/status/1844974865775984962?ref_src=twsrc%5Etfw">October
        12, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fff79-d3dd-4626-99ab-790ef61bc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.832+08:00
