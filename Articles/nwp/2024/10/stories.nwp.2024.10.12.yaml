      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Government officials,
        industry leaders, and innovators gathered to explore the future of digital
        transformation in Future Proof Tech Summit 2024 held at The Podium Hall in
        Ortigas Center, Mandaluyong on Oct. 10 and 11.</p>'
