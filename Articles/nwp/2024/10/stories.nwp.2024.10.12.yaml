      'mgnl:lastActivated': 2025-03-13T13:28:36.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said his mandate at the time did not involve any police operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77ae6b-2d8d-49be-bbc2-755b4ff643b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garma told lawmakers on Friday that the bloody drug war proposal by
        National Police Commission Commissioner Edilberto Leonardo was routed through
        Go.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deec417-acd2-4807-bf97-5c56c7533a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former police officer said Leonardo had reported incidents to Go
        if someone died during police operations to “request funds for operational
        expenses”.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48324302-e2a7-4acf-bfa3-668451d58d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Go said Garma’s testimonies are “malicious” and “unsubstantiated”.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a57d3-343f-4d07-998d-a03ceed027f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The affidavit and statements of Col. Garma during the recent Quadcomm
        hearing are clear diversionary tactics to muddle the true issue she is facing
        – her participation in an alleged murder plot,” Go said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52211750-aff6-40f4-865c-7082307e4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker also refuted claims of a system that rewards officers
        if they kill a suspect.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318903e3-f23b-49b3-8736-1e690bb9fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, former national police chief and Sen. Bato
        dela Rosa also denied any knowledge of the reward system.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48be502-bf8e-4076-acb5-d6123e4cb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The only reward system in the PNP is the DILG (Department of Interior
        and Local Government) approved list of most wanted persons. I did not believe
        in such system because it is a sworn duty of every policeman to keep his area
        of responsibility free from drugs,” Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbc2b4-b7b4-4020-bcc9-2d60e6b9e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Go wants Senate probe</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad29a2-403c-4590-bb64-1e4f919eae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As more people testify against the previous administration’s drug war,
        Go said he wants the Senate to conduct a probe on Garma’s allegations.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d3def-03d3-4b47-8fdf-9b8bd3fbb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there seems to be politics involved in the House investigation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9e475-aef5-41ce-a644-f36bad8e13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hinahaluan ng pulitika ang mga imbestigasyon, at binabalewala na ang
        pinagsikapan ng nakaraang administrasyon na linisin ang bansa laban sa kriminalidad
        at droga para sa kinabukasan ng bayan at ng ating mga anak,” said Go.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a7c8e-6831-45a1-becb-b95d712103e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mas gusto kong magtrabaho at magserbisyo lamang sa kapwa ko Pilipino
        pero kung sariling pangalan ko na ang nadudungisan, hindi ako papayag dyan,”
        he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49a640-98c2-470a-a97c-698a95f1865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Politics is being mixed into the investigations, and
        the efforts of the previous administration to clean up the country from crime
        and drugs for the future of the nation and our children are being disregarded…“I
        prefer to work and serve my fellow Filipinos, but if my name is being tarnished,
        I won’t allow that]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf125ff-bb68-4c73-8311-b9b9f19ea5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:36.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T15:16:24.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Go is seeking his second term as Senator in the 2025 midterm polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dced67e-cebe-4ea8-a290-0b8b279fd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.431+08:00
