      'mgnl:lastModified': 2024-10-12T18:12:54.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jerry Gracio, former KWF Commissioner admitted there are problems in
        the implementation of the program.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e1308-42b7-4aeb-8a7d-47abb1e1e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T18:12:54.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:12.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T18:12:54.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, he pointed out the importance of still using mother tongue
        to better understand lessons in school.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31537b28-da83-415f-8e45-5973d9ea162c'
