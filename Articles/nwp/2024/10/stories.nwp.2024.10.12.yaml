    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:18.463+08:00
    'mgnl:lastModified': 2024-10-12T16:26:44.049+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NLEX']
    'stories': []
    'template': '1'
    'title': 'NLEX Connector to hike toll starting Oct. 15.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efffd0-d5f2-405a-b480-bfef78c8b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists passing through
        the North Luzon Expressway (NLEX) Connector will have to pay more beginning
        Tuesday, Oct. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588ccb8-77b2-440f-a157-4182114fb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NLEX Corporation announced the implementation of the toll hike
        on Friday, Oct. 11, saying the increase was approved by the Toll Regulatory
        Board.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16530c03-cfe3-414e-9316-220f6cf3963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the matrix, Class 1 vehicles such as regular cars and Sports
        Utility Vehicles (SUVs) will be charged P119 from the current P86.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289d592-95f5-44ad-ba04-d8993b3049b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Motorists with Class 2 vehicles (buses and small trucks) will pay P299
        from the existing P215, while the fee for Class 3 (large trucks) will go up
        to P418 from P302.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fc486-e3e0-4bfe-996f-348721c38569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The toll operator said the adjusted rate is collected on a “staggered
        basis to cushion the impact to expressway users”.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88e664-bdf1-40a8-b100-c4e0da0fe24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The initial rates were first implemented in August 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217beb41-f515-486c-b954-992964c3bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With the opening of Section 2 from España to Magsaysay Boulevard in
        October 2023, NLEX Connector retained the original discounted rate, letting
        motorists use the longer stretch for almost a year with no toll adjustment.
        Full rates will be implemented once the NLEX Connector Project is completed,”
        NLEX Corp. said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b9a1b-d1d1-4747-9cbf-6ae91c2da466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NLEX Connector partially opened in March 2023 with the opening
        of the five-kilometer  Caloocan-España Section.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4b232-c20b-4227-92db-fd65ecdde5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T16:21:34.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:27.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-12T16:26:44.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. said in July the project is expected
        to be completed by the end of 2024.'
  'no-more-mother-tongue-in-k-3':
