      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Reelectionist Senator
        Bong Go denied on Saturday any participation in former president Rodrigo Duterte’s
        drug war operations, following the bombshell testimony of retired police colonel
        Royina Garma before the House quad panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15a1c3-4972-4997-b465-96f072f0dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-12T15:16:24.424+08:00
