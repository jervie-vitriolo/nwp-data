      'jcr:uuid': '1f264ccf-50e2-4955-9a0d-2e8783904fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. called for peaceful negotiations amid the deteriorating humanitarian
        situation in Gaza and continuing violence in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c3fcc-59bb-4de0-a6d8-021679efb22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1baf7ef-1704-4f2b-b21e-01fa748c1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines as well is gravely concerned over the catastrophic
        humanitarian situation in Gaza and the increasing tensions in the Middle East
        region, particularly in Lebanon,” Marcos said in his intervention during the
        19th East Asia Summit in Vientiane, Laos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de693fa7-60ec-4c98-a97f-1b95ce98ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afd868-c81d-4aa0-a260-70e1ab7953af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos reiterates the Philippines’ support for a two-state solution
        in the Israel-Palestine conflict. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce149e5-689a-4b37-8565-c46792a14c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We urge all parties to refrain from escalating the violence and to
        work towards a peaceful resolution of the conflict. The Philippines supports
        a two-state solution where Israel and Palestine coexist peacefully in mutual
        security,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbecb172-e3d1-436f-8ac6-6234cb37f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c9f82-9957-4c41-98c4-bee3e3be5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos has directed key agencies to be on standby to evacuate Filipinos
        from Lebanon by "any means necessary" once the conflict with Israel worsens,
        passageways are cleared, and exit documents are obtained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadaa36f-2576-47e2-9f75-80d59bea73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a virtual meeting held on the sidelines of the 44th and 45th
        ASEAN Summits in Laos, Marcos discussed the urgent need for evacuation with
        top officials, including Executive Secretary Lucas Bersamin, Foreign Affairs
        Secretary Enrique Manalo, National Defense Secretary Gilberto Teodoro, National
        Security Adviser Eduardo Año, and Migrant Workers Secretary Hans Leo Cacdac.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc319d-d733-4b5f-92fa-821236aaf6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are now going to evacuate our people by whatever means—by air or
        sea,” Marcos said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77794b9-708e-4e6d-b2c6-99ca2314e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“And, just make all the preparations so that malapit na lahat ng asset
        natin. Kung may barko tayong kukunin, nandiyan na malapit na sa Beirut na
        sandali lang basta’t the Embassy gives us the clearance and they say that
        our people can go, mailabas na kaagad natin so that hindi sila naghihintay
        ng matagal in danger areas,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86271b-28da-44f7-b003-fd54d26638b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.100+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All our assets should be positioned near Beirut, and
        once the Embassy gives clearance, we can quickly evacuate our people without
        them having to wait long in danger areas.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b1c5c-01fb-40be-8971-6815e71f7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.100+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president called on agencies to remain on standby for evacuation
        clearances and to move fast. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724f0bb-47ce-4e18-aa17-87a98447f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.101+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This situation is evolving, so we need to monitor it closely. We must
        be prepared to evacuate them as soon as we have the necessary clearances,”
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5af00a-1dac-46ae-8e04-0d58ed9564d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:32:00.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:39.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:32:00.101+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>A total of 11,000 Filipinos are in Lebanon, with 192 ready for repatriation,
        and around 413 in process, according to Philippine authorities.</p>'
