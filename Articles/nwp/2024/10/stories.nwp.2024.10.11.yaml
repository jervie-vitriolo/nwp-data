    'jcr:uuid': 'f92e34d9-c7fb-4b18-b746-61ad990d1843'
    'lead': 'Self-confessed drug dealer Kerwin Espinosa told lawmakers on Friday that
      then national police chief now Sen. Bato dela Rosa who ordered him to implicate
      ex-Sen. Leila de Lima in illegal drug trade in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-11T17:35:48.207+08:00
    'mgnl:createdBy': 'lance-nwp'
