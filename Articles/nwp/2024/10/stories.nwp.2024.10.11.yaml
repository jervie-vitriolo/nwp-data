    'mgnl:tags': ['POGO']
    'stories': []
    'template': '1'
    'title': '3 more POGO bosses in radar, Interpol red notice eyed - PAOCC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072ee4b-083c-49a6-9338-478773012d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.384+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The government is pursuing
        three more suspected bosses of Philippine offshore gaming operators (POGOs)
        outside the country, the Presidential Anti-Organized Crime Commission (PAOCC)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e5c57-b488-41c9-a5d3-689656a7aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PAOCC made the statement following the arrest of Lyu Dong, one of the
        so-called “godfathers” of POGOs, on Thursday, Oct. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8442e73-8582-43dc-8c5e-cd4c18ba544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unfortunately, they are out of reach or away from us primarily because
        they are abroad. Si Huang Ziyang, yung kay Guo Hua Ping po ito, Duanren Wu,
        and Zhiang Jie na parehong nasa Singapore," said PAOCC Spokesperson Winston
        Casio in a media briefing on Friday, Oct. 11.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b65af-279c-4319-8a94-d1f266970dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Huang Ziyang is linked to Guo Hua Ping, Duanren Wu, and
        Zhiang Jie, who are both in Singapore.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61130e-1789-465d-8444-822ad2f3a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Casio said cases have been filed against the three, but only Huang
        is facing an arrest warrant.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d0144-3c18-4f32-bd8d-a4c328553936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang huling impormasyong natanggap namin lumipad siya from Taiwan to
        Hong Kong so ang DOJ natin nakikipag-ugnayan sa foreign counterparts para
        mag-issue ng red notice,” he added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3485016-e86e-4e0f-9bc9-086042ba9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The latest information we received is that he flew from
        Taiwan to Hong Kong, so our Department of Justice is coordinating with foreign
        counterparts to issue a red notice.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19082c2d-357f-4fba-8b46-840d8f4d579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the red notice would activate law enforcement mechanisms between
        the Philippines and foreign territories to begin the process of returning
        him to the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358defb-962f-4dd0-819d-49e0d6b6ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On its website, Interpol states that a red notice is a request to law
        enforcement worldwide to locate and provisionally arrest a person pending
        extradition, surrender, or similar legal action. A red notice is not an international
        arrest warrant. Member countries apply their own laws in deciding whether
        to arrest a person.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97ded0-9a6d-48e7-8b7f-bc6129856d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lyu Dong arrest to help POGO probe'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60821851-ecea-41ce-b2e8-057dd9ac6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Casio said in the briefing that Lyu''s arrest would aid the government
        in dismantling illegal POGOs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa022a11-cd40-4a32-a5dd-cfba43236e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siya po ang pinaka-pioneer, napakabata pa po nito. Pero mind you when
        he came on board sa POGO just recently, marami po siyang naitayo na POGO iba’t
        ibang lokasyon. He’s a pioneer and could help the investigation kung sino
        ang tumulong sa kanya, ay maituro niya sa atin,” said Casio.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3e9c0-e79c-4a8a-b257-45241aacf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He is a pioneer, very young. But mind you, when he joined
        the POGO industry just recently, he established many POGO operations in various
        locations. He’s a pioneer and could help point out who assisted him.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f710e5-6af7-4e53-b2ae-bb5414f2262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PAOCC plans to file supplemental charges against Lyu in connection
        with the Lucky South 99 POGO in Porac, Pampanga.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05d52e-844b-4b8a-8a0f-20b63b220a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Testimonial evidence points to him as one of the major financiers
        in setting up major POGO stories in the Philippines, not only in Lucky South
        99 but even south of Metro Manila. Mapapalakas ba nito ang kaso kay Cassie
        Li Ong? Oo, but more than that dahil nahuli na po siya, siya na ang magiging
        principal accused ngayon,” Casio said.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca3e03-3fd6-4680-9210-8906c4ad97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:28:46.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:00.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:28:46.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Testimonial evidence points to him as one of the major
        financiers in setting up major POGO operations in the Philippines, not only
        in Lucky South 99 but even south of Metro Manila. Will this strengthen the
        case against Cassie Li Ong? Yes, but more than that, since he has already
        been arrested, he will now become the principal accused.]</p>'
  'Marcos-lebanon-gaza-middle-east':
