      'mgnl:lastActivated': 2025-03-13T13:21:29.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.262+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Siquijor</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e3f91-24f6-475a-b3e5-0c178c7c1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.157+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.263+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Siquijor’s reputation keeps superstitious visitors at bay, yet for
        others, it’s exactly this mystical allure that draws them in. The island is
        known for its connections to mysticism and witchcraft, with travelers seeking
        spiritual healing and potions, and a visit to its yearly Healing Festival.
        But aside from its spooky reputation, Siquijor boasts natural wonders like
        the stunning Cambugahay Falls and the eerily captivating Cantabon Cave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feba87-4701-44a9-92f2-64ef827c7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.157+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.264+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Baguio</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12851ea5-fbf8-4e6b-8cdd-76cc48a76f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.158+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.264+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "A palpable chill lingers in Baguio, and it’s not just the cool mountain\
        \ breeze. The city’s old hotels and mansions, such as the Laperal White House\
        \ and the Diplomat Hotel, are said to be haunted by spirits from World War\
        \ II. Add to that the fog that often blankets the City of Pines, and you’\
        ve got a perfect recipe for a ghostly experience.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc15720-aefa-44e6-a95e-94f3f19e0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.158+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.265+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Camiguin</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497580e-1ab3-4401-81af-f8a1922aa467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.158+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.266+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Camiguin, the Island Born of Fire, offers more than just volcanoes
        and beaches. Its Sunken Cemetery, marked by a lone cross rising from the sea,
        was created when volcanic eruptions submerged parts of the island. This haunting
        underwater graveyard has become a popular attraction, combining eerie history
        with natural beauty.</p>'
