    'template': '1'
    'title': 'Cebgo, AirSwift to transfer to NAIA Terminal 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d49d0-1971-49b2-a66e-20ce009a5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.586+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Flights of Cebgo and
        AirSwift operating at the Ninoy Aquino International Airport (NAIA) will be
        transferred to Terminal 2 from Terminal 4 beginning November, the airlines
        announced in separate advisories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb03be3-d077-4c7b-8727-4d963ba94af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.586+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beginning Nov. 7, more than a dozen flights of CebGo will be operating
        at Terminal 2, the old domestic terminal, as part of the airport operator’s
        efforts to “improve the efficiency of operations” at the main gateway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514e410-06cb-4d8c-8ae5-89b6c339821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.586+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Airport operator New NAIA Infra. Corp. (NNIC) has been tasked to
        modernize the aging facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8df61-ecce-44b6-888b-9787bdbc3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>CEB said passengers will be notified about the terminal change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81328f-702d-4dc2-8ec8-7e6706de11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“CEB requests passengers to check their terminal assignments in advance
        and allow extra time for travel to the airport,” it said in an advisory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d41e5b-8864-45e6-834e-c476b531747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, terminal change for AirSwift flights will be effective
        beginning Nov. 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8536ce-d57b-4fe5-9b4e-7e6f75aaffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:58:51.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:03.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T14:01:26.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“AirSWIFT Airlines fully endorses the long-term vision of the New
        NAIA Infrastructure Corporation (NNIC) and remains committed to collaborating
        with our partners to ensure the seamless execution of future plans,” it said.</p>'
