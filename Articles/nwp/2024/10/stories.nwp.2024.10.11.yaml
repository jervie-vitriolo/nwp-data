      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This would translate to a cut of P72 in the total bill of a customer\
        \ consuming 200 kWh, P108 for 300 kWh, P143 for 400 kWh, and P179 for 500\
        \ kWh.\r"
