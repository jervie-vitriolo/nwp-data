      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Chinese national Lyu Dong, alias "Boss of all Bosses," was arrested
        in Laguna for leading illegal POGO operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522257c8-3175-4c82-909f-5782946a3897'
