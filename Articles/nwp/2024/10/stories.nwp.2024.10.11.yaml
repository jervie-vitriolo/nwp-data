    'lead': 'Philippine President Ferdinand Marcos Jr pressed Southeast Asian leaders
      and China at a regional summit on Thursday to urgently speed up negotiations
      on a code of conduct for the South China Sea, while accusing Beijing of harassment
      and intimidation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-11T09:55:42.494+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:25:48.002+08:00
