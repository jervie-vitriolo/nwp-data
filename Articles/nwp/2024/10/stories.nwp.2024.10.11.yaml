    'template': '1'
    'title': 'South Korea''s experimental novelist Han Kang wins 2024 Nobel literature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212334a4-5365-4450-b4c4-9cc83e41e558'
      'mgnl:activationStatus': true
