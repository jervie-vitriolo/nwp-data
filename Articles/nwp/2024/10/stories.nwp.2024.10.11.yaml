      'mgnl:lastModified': 2024-10-11T10:19:15.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "($1 = 10.3978 Swedish crowns)\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab358b-7b49-49f2-860f-0a629d22cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
