      'text': '<p>Kick off the night with a snack that’s cute yet creepy—Pizza Pumpkin
        Bombs! These mini pizza puffs, shaped like tiny pumpkins, are made from store-bought
        pizza dough, stuffed with gooey mozzarella cheese, savory salami, and tangy
