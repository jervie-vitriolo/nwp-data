      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm, Sweden —</strong> South Korean author Han Kang
        won the 2024 Nobel Prize in Literature for "her intense poetic prose that
        confronts historical traumas and exposes the fragility of human life," the
        award-giving body said on Thursday, Oct. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6bf3-7229-4115-bc06-95d10b8d13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0393fc-a632-43ca-a6c7-530856841ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The prize is awarded by the Swedish Academy and is worth 11 million\
        \ Swedish crowns ($1.1 million).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e8ac0-79bf-4eed-9e53-3baf6f683158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7efe33-f7ef-4cce-bcb2-dc93621afdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"She has a unique awareness of the connections between body and soul,\
        \ the living and the dead, and in her poetic and experimental style has become\
        \ an innovator in contemporary prose,\" Anders Olsson, chairman of the Academy's\
        \ Nobel Committee, said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7326c-4b3d-4120-ae52-007a424a0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32fc43-a1e7-40e3-a1fc-3dc597ffc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han Kang, the first South Korean and the 18th woman to win the literature\
        \ prize, began her career in 1993 with the publication of a number of poems\
        \ in the magazine Literature and Society, while her prose debut came in 1995\
        \ with the short story collection \"Love of Yeosu\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8d580-ca29-43eb-a142-362cba896d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd70268-1bd2-4180-90a7-04c7b1501198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a telephone interview with the Academy after the prize was announced,
        she said her celebrations would be low-key. "After this phone call I''d like
        to have tea with — I don''t drink so — I''m going to have tea with my son
        and I''ll celebrate it quietly tonight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8a355-9b39-49fa-836d-260c9bd28401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2936ae-729b-476f-9501-57f0627bcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han said she had just finished dinner when she heard from the Academy.\
        \ She said she was \"so surprised and ... absolutely I'm honoured\".\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08be93-2142-4e06-8712-c53c84f791ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a74e3-56d4-4954-8621-79e0e1ef6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Born in 1970, she comes from a literary background, her father being\
        \ a well-regarded novelist.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c685638-dfc8-4e3a-ba03-04984a33dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181a770-654e-4643-8038-154328f0d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han Kang won the Man Booker International Prize for fiction for her\
        \ novel \"The Vegetarian\" in 2016, the first of her novels to be translated\
        \ into English and regarded as her major international breakthrough.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8bdba-0482-42a6-9682-aad5da10c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a621e-d89c-410e-944a-ad1ee993f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Simon Prosser, Publishing Director at Hamish Hamilton (UK), the UK\
        \ publisher of Han Kang's novel \"Greek Lessons\" said in a statement via\
        \ the Korean Cultural Centre UK:\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9486a-81df-4a8d-8123-dcf0d5527660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc75bf9-089f-4f28-924b-25df0e780782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In writing of exceptional beauty and clarity, she faces unflinchingly\
        \ the painful question of what it means to be human – to be of a species which\
        \ is simultaneously capable of acts of cruelty and acts of love.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67810a0e-b857-4e69-8232-461fa9d861c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a527d7-72e7-4864-b9f0-60c9301a5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The Vegetarian''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ac1a2-f01f-4279-9797-79e9d304e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Throughout her writing, Han Kang has explored the themes of grief,\
        \ violence, sexuality and mental health.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7db82-b0e2-4165-a664-6adb5bd89e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae96a77-9a8c-4281-aa58-8df399272afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In "The Vegetarian," after struggling with gruesome recurring nightmares,
        Yeong-hye, a dutiful wife, rebels against societal norms, forsaking meat and
        stirring concern among her family that she is mentally ill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e919106-d6e4-4b23-9b1d-1124cddfbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2676a-49f6-42e0-aa12-87117c30f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"She is exploited erotically and aesthetically by her brother-in-law,\
        \ a video artist who becomes obsessed with her passive body (and) ... sinks\
        \ ever deeper into a psychosis-like condition expressed through the 'flaming\
        \ trees', a symbol for a plant kingdom that is as enticing as it is dangerous,\"\
        \ according to the Academy's description.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e74ff9-42a8-4944-a883-6d4b513bf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4727c-0355-4ecc-a4da-d1cd6f4df346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with the Booker Prizes published last year, Han Kang\
        \ described how the writing of \"The Vegetarian\" had been a difficult period\
        \ in her life where she questioned whether should be able to finish the novel\
        \ or even survive as an author.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9005c-0c24-4107-8c30-90cce36c17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026eff9-cdf4-42c1-abfa-8c012cb5efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I was suffering from severe arthritis in my fingers, so I wrote the\
        \ first two parts at a leisurely pace, using a felt-tip pen that glided smoothly\
        \ across the paper, and then typed out the last part holding two ballpoint\
        \ pens upside down,\" she said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce526564-9291-4f50-90dc-fa14fb36f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.670+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8858c-5d57-409b-983d-ebc108274390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.671+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"To this day, I feel awkward when I hear about the novel's ‘success'.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ca32e-7f6d-4e64-83b0-81218d2710cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.671+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220e9b3-f30d-4630-ba6a-11b82cbc4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.672+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historical trauma</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c8c63-6881-46d7-b743-78a5714d06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.673+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20fb67-1585-4fc7-b9b7-dde5f35b4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.673+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Her focus on historical trauma is explored in the novel \"Human Acts\"\
        \ through the 1980 massacre of hundreds of students and unarmed civilians\
        \ by the South Korean military following a coup d'etat in the city of Gwangju,\
        \ where she herself grew up.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c26b1-f60c-4670-b1bf-e6251395f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.674+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32445335-6d1d-4822-855a-b77bff1374cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han Kang told Sweden's DN daily in an interview in 2017 the events\
        \ had left her family struggling with survivors' guilt for years, after they\
        \ had left the area a few months before the killings.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a472b-aae3-43fc-9609-ccbe58e59d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f8d2c-3fe2-42c9-8b4c-bedceaf9155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In "We Do Not Part," her latest novel due to be published in English
        in 2025, Han Kang "conveys the power of the past over the present", and she
        chose it when asked in the telephone interview with the Academy which book
        readers new to her work should start with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ac940-87e9-406e-9f2f-51db2dd237d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.679+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a564b4-d09b-448f-a855-f19356146920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think every writer likes his or her most recent book,\" Han said.\
        \ \"'Human Acts' is connected directly with this book. And then 'The White\
        \ Book' which is very personal book for me, because it is quite autobiographical.\
        \ And there is 'The Vegetarian' but I feel the start could be 'We Do Not Part'.\"\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cded8-d5b2-4c98-afdd-f603ab464af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63c4f5-7ea8-4ee3-bd9e-e629b2692d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korea's President Yoon Suk Yeol congratulated Han Kang in a Facebook\
        \ post: \"You have turned the painful scars of our modern history into great\
        \ pieces of literature.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97ef28-816b-4552-94b8-b39e859a4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ae311-1e06-459f-abbc-16578baa0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.683+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The award also prompted a rush of interest for book-lovers at home.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee1c5f-7e89-45c0-af01-b2b3bf7e63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.684+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.684+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d712f0-ec40-4018-98e4-a10da8edea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I was having dinner with my friends, and just then I got the news\
        \ ... I felt so good, so I paid for my friend's meal and ran just to come\
        \ here to get books written by Han Kang,\" said Kim Hanna, 36, speaking at\
        \ a bookstore in Seoul.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ed3ee-5a99-475e-940f-ff8e4e848437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1760f-21c1-49b7-b9a0-dd6a4c0bc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.686+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.686+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Nobel prizes were created through a bequest in the will of Swedish\
        \ dynamite inventor and businessman Alfred Nobel and began in 1901.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3d9b7-c6ee-41bf-bb83-cb549b7a4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.687+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5e862-dd5a-4ead-8ff1-f15ff6bc2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.688+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Past winners of the literature prize include luminaries such as Irish\
        \ poet W.B. Yeats, American novelist Ernest Hemingway and Colombia's Gabriel\
        \ Garcia Marquez.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d57fd1-348b-4655-a1d9-d08309ab7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:13.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T10:19:15.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65e49f-a27a-4ba4-aa3e-5bda9544526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T10:19:15.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
