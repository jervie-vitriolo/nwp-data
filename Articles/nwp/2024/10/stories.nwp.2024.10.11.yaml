    'mgnl:lastModified': 2024-10-11T17:36:40.187+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Bato-dela-Rosa', 'leila-de-lima', 'Kerwin-Espinosa']
    'stories': []
    'template': '1'
    'title': 'Pressure from Dela Rosa to implicate De Lima in drug trade - Espinosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964230b-f056-45d7-aba9-825232990d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Self-confessed drug
        dealer Kerwin Espinosa told lawmakers on Friday that then national police
        chief now Sen. Bato dela Rosa who ordered him to implicate ex-Sen. Leila de
        Lima in illegal drug trade in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd6263-89a7-429e-9d55-3d2a656efae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Espinosa said Dela Rosa ordered him to fabricate stories against De
        Lima and businessman Peter Lim upon his return from Abu Dhabi in November
        2016. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bff5d-1683-4d10-a327-f13fae4c566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At bago pa man iyon, pinilit nila ako na umamin na ako ay may kinalaman
        sa droga. Ito ay sinasabi niya sa akin habang papunta ako ng Crame. Pagdating
        namin doon ay may media at nagpresscon ang mga pulis at sinali nila ako. Doon
        ko sinabi ang statement na humihingi ako ng tawad sa Presidente, at nangako
        na ako ay magbabago pag binigyan pa ng isa pang pagkakataon,” Espinosa said
        in his sworn testimony submitted to the House quad committee on Oct. 11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785dd1c-fe76-4641-bf82-644a40120784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And even before that, they forced me to admit that I
        was involved with drugs. He was telling me this while we were on our way to
        Crame. When we got there, there was media, and the police held a press conference
        and included me. There, I made a statement asking for forgiveness from the
        president and promised that I would change if given another chance.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
