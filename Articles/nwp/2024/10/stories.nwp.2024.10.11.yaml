      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Customers of Manila
        Electric Company (Meralco) can expect lower bills this month by nearly P0.36
        per kilowatt-hour (kWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecb205-c226-474b-99d8-928b7edf8b30'
