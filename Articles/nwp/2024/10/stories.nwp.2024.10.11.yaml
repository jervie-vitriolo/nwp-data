    'stories': []
    'template': '1'
    'title': 'Philippines calls for urgency from China, ASEAN in negotiating South
      China Sea code

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629f019-e7d1-4c2b-aff5-24ea317e3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.542+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>VIENTIANE, Laos, Oct 10 (Reuters)&nbsp;-</strong>&nbsp;Philippine
        President Ferdinand Marcos Jr pressed Southeast Asian leaders and China at
        a regional summit on Thursday to urgently speed up negotiations on a code
        of conduct for the South China Sea, while accusing Beijing of harassment and
        intimidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16548704-680e-4fd3-9c49-8cdc734b96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.518+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking in Laos to leaders of the Association of Southeast Asian Nations
        (ASEAN) and Chinese Premier Li Qiang, Marcos said substantive progress was
        necessary and all parties must "be earnestly open to seriously managing differences"
        and reducing tension.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a237347-83cb-4ccf-9d04-e10c24a57613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China and U.S. ally the Philippines have been at loggerheads over a&nbsp;succession
        of confrontations&nbsp;near disputed features in the South China Sea, with
        Manila accusing China''s coast guard of aggression and Beijing furious over
        what it calls repeated provocations and territorial incursions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5a1bb-ae5a-4428-86c6-a3c59e43ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The rows have been fierce and have raised regional concerns of an escalation
        that could eventually involve the United States, which has a 1951 defence
        treaty that commits it to&nbsp;defend the Philippines if it is attacked.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913ed2c-7617-498c-8274-0d43d19b5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There should be more urgency in the pace of the negotiations of the&nbsp;ASEAN-China
        code of conduct," Marcos told the meeting, according to a statement from his
        office.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7400d65-38e0-4aef-af80-55a0cd310e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It is regrettable that the overall situation in the South China Sea
        remains tense and unchanged. We continue to be subjected to harassment and
        intimidation."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b58622-8581-4603-8c91-2195a7e01951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the basis of its old maps, China claims sovereignty over almost
        the entire South China Sea and has deployed a fleet of coast guard deep into
        Southeast Asia, including the exclusive economic zones of Malaysia, Brunei,
        the Philippines and Vietnam.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae0964-7903-44e0-900f-84cef08a80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '''IT''S NOT STANDSTILL'''
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34c7c3-b816-4753-8129-bbbe836bccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The idea of a maritime code was first agreed between China and&nbsp;ASEAN&nbsp;in
        2002 but the formal process of creating one did not start until 2017.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730865cf-b9db-4fe2-96b3-9bb9c2dcb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Progress has since been painstakingly slow, with years spent discussing
        the framework and modalities for negotiations and guidelines issued to try
        to speed it up. Some&nbsp;ASEAN&nbsp;members are concerned the code of conduct
        will not be legally binding.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b225eb-fbc4-4b01-b771-ece00c13bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ASEAN''s Secretary-General Kao Kim Hourn,&nbsp;in an interview with
        Reuters, said of the process: "It''s not static, it''s not standstill".'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15084956-d071-49c5-9572-2dd1a494c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos voiced frustration that parties involved could not agree on
        even simple things, adding "the definition of a concept as basic as ''self-restraint''
        does not yet enjoy consensus."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1448f7-c1d7-44e1-8f9a-ff3e29fab688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the remarks, Chinese foreign ministry spokesperson Mao
        Ning said China was committed to promoting consultations on the code and has
        always insisted on handling disputes through dialogue and consultation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a4858-7a1a-4328-b172-945a9a049799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"At the same time, China firmly opposes any infringement and provocation,
        and firmly safeguards its territorial sovereignty and maritime rights and
        interests," Mao told a regular briefing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e096dc3-b085-4153-a1ce-9232eb845207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ASEAN&nbsp;leaders were joined in Laos on Thursday by U.S. Secretary
        of State Antony Blinken, Indian Prime Minister Narendra Modi, Japan''s new
        Prime Minister Shigeru Ishiba, and Russian Foreign Minister Sergei Lavrov,
        ahead of Friday''s East Asia Summit plenary gathering.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b56d1a-dbff-4bac-bd22-386b4e565814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.525+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean President Yoon Suk Yeol and Japan''s Ishiba were&nbsp;scheduled
        to hold their first summit&nbsp;in Laos on Thursday, as the neighbours seek
        to deepen security and economic ties.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6514e-70c5-40a4-b707-59c1a4936e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.525+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has pushed to mend relations with Tokyo and ramp up trilateral
        security cooperation involving Washington as a top diplomatic priority, building
        on progress achieved by Yoon and Ishiba''s predecessor, Fumio Kishida.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc7b75-7a87-45d7-a432-c64b47afa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.526+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>SUPPLY CHAIN RESILIENCE</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de109930-848b-4f6e-8c7a-be4c849cf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.526+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea and&nbsp;ASEAN&nbsp;announced in Vientiane they had established
        a comprehensive strategic partnership, which Yoon said would develop defence
        industry cooperation and contribute to strengthening&nbsp;ASEAN''s cybersecurity
        capabilities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b19b43-27f8-418e-bb61-2c7f65622c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Negotiations were also concluded on an upgrade to an&nbsp;ASEAN-China
        free trade area, according to Singapore''s government, which covers customs,
        supply chain connectivity, competition and consumer protection, as well as
        non-tariff barriers.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ac207-f633-4e32-b021-8f3f570d947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The&nbsp;ASEAN&nbsp;leaders also committed to improving the resilience,
        innovation and competitiveness of regional supply chains and to expedite efforts
        to negotiate and upgrade free trade agreements.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c03c3e-c121-4b8b-81db-d64e13e01eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.528+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Laos summits also discussed a crisis in Myanmar that started with
        a 2021 military coup and has since&nbsp;spiralled into a civil war.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407ad64-9ae6-4d5b-8645-f46cd80622e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.528+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The conflict has dogged&nbsp;ASEAN, with different opinions among its
        members testing its unity, credibility and its ability to respond decisively
        to problems within the 10-member bloc.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868da6af-207d-460e-90d6-e37ed300d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ASEAN&nbsp;leaders on Thursday urged all sides to halt violence and
        attacks on civilians and backed efforts to find a peaceful solution, including
        more cooperation with Myanmar''s neighbouring states and the United Nations
        to tackle the crisis and its wider impacts, including narcotics and crime.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0b3d0-125e-4184-a30b-a1c580532db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Western countries have taken a tougher line than&nbsp;ASEAN, imposing
        sanctions and accusing Myanmar''s generals of committing systematic atrocities.
        The junta has called that misinformation.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad62a5-8f52-410e-bb55-e55249cad127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said&nbsp;ASEAN''s formal peace process, the "Five-Point
        Consensus", had not worked so far and the bloc was now "trying to think of
        new strategies".'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8705407-6991-456a-87cc-19eb3fa6d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T09:55:42.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:48.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T09:55:42.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have to admit .... we have not been very successful in actually
        improving the situation," Marcos told reporters, according to his office.'
    '27':
