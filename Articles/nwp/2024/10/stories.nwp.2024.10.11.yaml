      'mgnl:lastModified': 2024-10-11T13:10:43.960+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Lyu is linked to multiple POGO hubs across various regions, including
        Metro Manila and Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d5f9d-d4e7-4515-91a8-b1dee23883a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.960+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.960+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The arrest of a Chinese
        national, the so-called “big boss" of illegal offshore gaming operations north
        of Manila, is a major blow to the criminal syndicate, the Presidential Anti-Organized
        Crime Commission (PAOCC) said on Friday, Oct. 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4dbb0-ec4d-4f7e-ad48-673c31f329e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities captured Lyu Dong of Lucky South 99, an offshore gaming
        hub in Porac, Pampanga that was the subject of a raid. Business registration
        documents showed the company was supposedly engaged in “the export of services
        by the way of business process outsourcing.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e73ea0-1314-4618-9e1f-7f27f23254b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a big blow sa [to the] organization ng mga [of] POGO (Philippine
        offshore gaming operator) and this is also a big accomplishment for the government
        not only the PAOCC but of the whole government,” said PAOCC Undersecretary
        Gilbert Cruz in an interview with NewsWatch Plus.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4383e9-d78b-4a4b-92aa-777560356e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.962+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a big blow to the organization of POGOs, and
        this is also a big accomplishment for the government, not just for the PAOCC
        but for the entire government.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790a441-b1c0-4f07-b915-e10ef25e15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.962+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Going by the aliases Boss Boga, Boss Apao, and Boss Hao Hao, Lyu was
        arrested in Biñan, Laguna late Thursday, Oct. 10. Cruz said one of Lyu''s
        aliases means "Boss of all Bosses," and that he holds a Chinese passport.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835b170-edb0-4501-bf5f-e550059e2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lyu Dong yan pero assume name niya lang ‘yun ha. Hindi siya kilala
        sa Lyu Dong. Ang Chinese passport niya is Lin Xunhan. Pinanganak siya noong
        July 4, 1991. Ang mga ginagamit niyang pangalan: Lyu Dong, Bogo, Boss Boga,
        tapos Hao Hao. Hao Hao ibig sabihin noon sa Chinese is Boss of Bosses,” said
        Cruz.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede099f-fadb-4476-bfeb-28e49ebe8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s Lyu Dong, but that’s an assumed name. He’s not really
        known as Lyu Dong. His Chinese passport name is Lin Xunhan. He was born on
        July 4, 1991. He uses the aliases: Lyu Dong, Bogo, Boss Boga, and Hao Hao.
        Hao Hao in Chinese means Boss of Bosses] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1f995-5f2b-432a-85df-986519600b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from the Porac POGO hub, authorities have linked Lyu to POGO
        operations in Bamban, Tarlac, Ilocos Region, Central Luzon, Calabarzon, Metro
        Manila, and Cebu.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8a0b6-4ca5-4053-a3dc-8985cc1bbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Bureau of Immigration has a standing arrest warrant and mission
        order on Lyu, who was taken to the PAOCC detention facility in Pasay City
        for questioning.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987860c-cfc8-4832-bae6-061b8a9b2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The arrest</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4d58c-b777-4169-83a3-b0cf1a2ed2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cruz said the arrest of Lyu took months of surveillance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7e8f8-f3cb-4ce2-ac83-fe4123727ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.966+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya for eight months yung trabaho yan, kasama natin yung Armed Forces
        of the Philippines, kasama natin ang Bureau of Immigration. So kaya nung makuha
        yan, Nalaman na marami pala siya nga yung taong hinahanap natin at maraming
        aliases na ginagamit niya,” said Cruz.  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01687db9-fd74-4d42-8149-b170e147f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.966+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We worked on this for eight months with the Armed Forces
        of the Philippines and the Bureau of Immigration. So when we caught him, we
        found out that he really is the person we’ve been looking for and he uses
        many aliases.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46f768-2f3e-4d2b-bddc-5d8546b99985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.967+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said Lyu had tight security and was constantly on the move.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d64f5-ddf1-48b4-b002-958bb7698a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.967+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Merong resources yan si Lyu Dong, si Boss Boga. May chopper sila,
        may mga kumpleto sila ng mga sasakyan. May bodyguards pa nga sila. And it''s
        very hard ‘pag may mga bodyguards kasi ang nai-expect mo dyan, baka magkaroon
        ng encounter o mamaril yan, diba? While fleeing or escaping,” said Cruz.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8ef06-29bc-417b-851d-2859aa814e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.968+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Lyu Dong has resources. They have a chopper, complete
        vehicles. They even have bodyguards. It’s difficult with the bodyguards because
        you expect the possibility of an encounter or shooting, right? While fleeing
        or escaping.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578c7cb-b865-4fa1-9dec-aac4c31d1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.968+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities arrested 12 other people, including four Chinese nationals
        and nine Filipinos who served as bodyguards and drivers.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120db25f-6626-4cdd-8cfc-d5bf8e2fd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.969+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Alice Guo connection?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c25139-9a23-4584-94d8-0fecdcd32eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.969+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PAOCC said Lyu is among those protected by dismissed Bamban Mayor
        Alice Guo.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ea9f5-65a4-4e1b-9850-64beeb91bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.970+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Isa siya doon. Kasi yung mga pangalan na binabanggit niya [Guo] during
        the Senate hearings are those already filed with the cases of human and those
        persons na outside the Philippines alam niya na they are all out of the Philippines,
        Singapore, Taiwan, Hong Kong that’s why very convenient sabihin mga name na
        yun dahil wala dito,” Cruz said.  '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671df4c-88b0-4681-976d-fce3b7b785f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s one of them. Because the names Guo mentioned during
        the Senate hearings are those already facing human trafficking cases, and
        she knows they are out of the Philippines, in Singapore, Taiwan, or Hong Kong.
        That’s why it’s convenient to name them because they’re not here.]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca86ef9-5686-4742-86c4-3b066a978b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito [Lyu] hindi niya masabi kasi alam niya na narito,” he added.  '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc3c7e-638a-45e9-9afc-661643a26f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She can’t mention Lyu because she knows he’s here.]'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1845c8d-e36b-42f1-8d70-32047008b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PAOCC said they are still tracking other POGO leaders to dismantle
        illegal operations in the country.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b43ba-5dff-4720-9c04-d5ebc189b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:10:43.973+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:10:43.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to the Chinese embassy, Bureau of
        Immigration, and Guo.</p>'
