      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The reduction of P0.3587 per kWh in the generation charge would bring\
        \ down the overall rate to P11.4295 per kWh from September’s P11.7882 per\
        \ kWh, the power distributor announced Friday, Oct. 11.\r"
    '3':
