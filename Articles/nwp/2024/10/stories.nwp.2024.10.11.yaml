      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Espinosa said implicating De Lima and other personalities had the blessing
        of former President Rodrigo Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cc2c8-8df1-4cef-afb6-9ff0277e857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he obeyed for fear of suffering the same fate as his father,
        former Albuera, Leyte Mayor Rolando Espinosa, who was killed in prison in
        November 2016.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92296dfd-400a-49d5-8673-6a0f71528181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi ni Bato. ‘Kerwin, para magkainitindihan tayo para walang mangyari
        sa’yo. Sumunod ka na lang sa plano.’ Nagtanong ako. Anong plano po ba? Sagot
        ni sir Bato, ‘Iyong plano na idiin si Peter lim at si Leila de Lima na kasali
        sa droga, supplier si Peter Lim dito sa Pilipinas. At si Leila, protector
        sa nagbebenta ng droga,’” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07392da6-90cc-486d-9c86-b351473dd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Bato told me. ‘So nothing will happen to you. Just follow
        the plan’. I asked, ''What plan is that?'' Sir Bato replied. ''The plan to
        implicate Peter Lim and Leila de Lima in drugs; Peter Lim is a supplier here
        in the Philippines, and Leila is a protector of those selling drugs.]'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">WATCH:
        Self-confessed drug lord Kerwin Espiñosa tells the House quad committee that
        former PNP chief and reelectionist Sen. Bato dela Rosa pressured him to implicate
        ex-Sen. Leila de Lima in the illegal drug trade in 2016. <br><br>Espiñosa:
        Sabi ni Bato, &quot;Kerwin para magkaintindihan… <a href="https://t.co/wvLGg1Y4mN">pic.twitter.com/wvLGg1Y4mN</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1844607211194179781?ref_src=twsrc%5Etfw">October
        11, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f29da-1d8c-45f8-8df1-272e4af6a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e167b76-9bf5-46e2-902e-79e20f872c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Espinosa said Dela Rosa even told him to collaborate with De Lima’s
        bodyguard, Ronnie Dayan, who earlier said he received drug money on behalf
        of the ex-senator. Dayan recanted in 2022. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e356e4-17b5-4135-917e-aec589576696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima was cleared of all drug-related charges in June 2024. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa1bb4-4ec7-4712-9cac-c46e7afa28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi ni General Bato, ‘Ayusin niyo ang statement na magkatugma ang
        petsa ng area kung saan nagkaroon ng pagbigay ng pera at pagtanggap ng pera.’
        Kasi magkaiba ang aming sinasabi,” Espinosa said. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567beca-c7aa-45f4-99ba-a592dd36e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: General Bato told me, ‘Make sure your statements that
        the area where the acceptance of drug money happened match.’ Because I and
        Dayan have differing statements.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08680c00-77c3-49eb-83d4-118b11da7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Espinosa apologized during the hearing to De Lima for implicating her
        in the drug trade.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a8775-d792-4c45-a69a-601e11778cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also called on Dela Rosa to stop making up stories for the sake
        of politics.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3218a-0189-481b-9be1-daa11b351975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iwasan natin at huwag na natin gawin na pilitin na gumawa ng kuwento
        para lang ma-pindown ang isang tao,” he said'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26768364-6a7e-4e63-ad8e-af7137554844'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s stop ourselves from inventing stories to pin down
        someone.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e5022-2df3-4d0a-a116-fe8010bda6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dela Rosa denies allegations</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed57d42-5785-4a5e-8c98-ec227c9829ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Dela Rosa denied the accusations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd13432-dcdd-4d9e-bb5e-c5b76bb44180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he only met Espinosa once in detention.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f801c0-d821-452b-8b02-83d36bc892f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyon lang, kinonfirm ko lang yung nangyari kay Espenido nga, yung
        kuwan — yung kung totoo ba yung sinabi niya na tumatanggap sa kanya ng pera
        si Espenido,” Dela Rosa added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d287f1-1504-4556-b0d1-36c3e2617920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi naman niya, masama lang daw ang loob niya dahil pinatay iyong
        tatay niya sa loob ng kulungan kaya nya nasabi iyon,” he said.  '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4b789-8da7-4117-96be-2f0c71bc0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s it. I just confirmed what happened with Espenido,
        about whether what he said was true—that Espinido was accepting money from
        him…he said he felt bad because his father was killed in prison, which is
        why he said that.]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6350ee-a00b-4b64-9113-62f21185ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa stood pat on skipping the House probe.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c347647-2370-4be1-be29-006eaa316c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T17:35:48.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:33.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:36:40.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House quad committee has been investigating links between extrajudicial
        killings and drug war with illegal offshore gaming operations.'
  'POGO-bosses-philippines-paocc':
    'author': 'Tristan Nodalo, NewsWatch Plus '
