      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Fernandez also told reporters that the overall drop could have\
        \ been around P0.68 if not for the Energy Regulatory Commission’s approval\
        \ (ERC) of higher pass-through fuel prices under a new contract between First\
        \ Gas plants Sta. Rita and San Lorenzo in Batangas and the Malampaya consortium.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9daa174-279c-4030-816c-0d8072bab661'
