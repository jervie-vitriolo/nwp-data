      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Government agencies
        are cracking down on a new trafficking scheme where Filipinas are coerced
        into surrogacy, the Justice Department said in a statement on Friday, Oct.
        11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84006d05-848a-42d3-bd6c-a9fd2dc61dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.132+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.132+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The agency said it has monitored reports of “vulnerable Filipinas being\
        \ misled and exploited as surrogate mothers abroad since October 2023.” \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fa5f9-d8f9-43d3-819a-fb1ca5597fad'
      'mgnl:activationStatus': true
