      'mgnl:lastModified': 2024-10-11T15:06:07.261+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Halloween approaches, spooky stories start to fill the air, sparking
        excitement and curiosity. The Philippines, with its tumultuous history, rich
        mythology, and untouched ruins, has no shortage of eerie tales and haunted
        places. Many cities, provinces, and landmarks have embraced their haunted
        reputations, drawing curious tourists and thrill-seekers to explore the mysteries
        that shroud their shores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e7713-e5dc-42ee-aab1-dfa7ef9e4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.156+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.262+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pack your ghost-hunting gear and prepare for a hair-raising adventure
        as you explore these five spine-tingling destinations in the Philippines:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23efde-11aa-4239-8e17-84d1aa0f978f'
      'mgnl:activationStatus': true
