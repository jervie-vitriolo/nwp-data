      'mgnl:type': 'text'
      'text': "Meralco said it completed the collection of deferred costs for the\
        \ May supply month in September, reducing spot market charges by P5.1001 per\
        \ kWh.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ac05a-6eb2-48f7-8b44-79c090eed4b3'
