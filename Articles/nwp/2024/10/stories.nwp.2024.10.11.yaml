      'mgnl:lastModified': 2024-10-11T16:53:52.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d777a4-348a-45e5-a882-f4b64647f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T16:53:52.285+08:00
