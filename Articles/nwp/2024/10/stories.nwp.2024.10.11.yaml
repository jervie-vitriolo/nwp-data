      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>From gory appetizers to creepy desserts and festive drinks, these
        five frightfully fun recipes will make your Halloween party an event to remember.
        Whether you’re hosting the party or contributing to a potluck, these dishes
        will ensure everyone has a scream of a good time.</p>'
