      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It noted that the Inter-Agency Council Against Trafficking, through\
        \ the NAIA Task Force Against Trafficking, earlier requested the National\
        \ Bureau of Investigation to look into a case involving passengers possibly\
        \ trafficked for surrogacy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151203f5-effb-4687-b5dc-2b0bc869d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.133+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.133+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Under Philippine law, trafficking of persons includes the recruitment,\
        \ transportation, or harboring of persons by means of force, fraud, or deception\
        \ for the purpose of exploitation. The use of vulnerable women in surrogate\
        \ arrangements for financial gain, particularly when they are coerced or misled,\
        \ falls squarely under this definition,” the DOJ said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412062b-4794-491e-b0f9-a992b45f8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.133+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.133+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, Cambodian police rescued 20 Filipinas allegedly trafficked\
        \ into its borders. Thirteen of them were found pregnant through artificial\
        \ means and may face human trafficking-related charges, while the others were\
        \ identified as immigration offenders for deportation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c1881-3526-41e0-8daf-0820620ff693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.134+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.134+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We view this practice as a form of modern-day slavery and exploitation.\
        \ We are closely investigating these incidents to determine whether these\
        \ women can be classified as victims of human trafficking,” the DOJ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65383005-2539-45ed-9856-c776a890b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.134+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.134+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It added it is working closely with the Department of Foreign Affairs\
        \ and other agencies to provide protection and assistance to the victims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bacc5-dc3f-468f-95e3-b6ef3881d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.135+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, chairperson of the Senate committee on women,\
        \ children, family relations, and gender equality on Thursday filed a resolution\
        \ seeking to investigate what she calls “infant trafficking scheme.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082f4c8-5742-4b98-849e-301edfa71ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T13:21:13.135+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:28.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T13:21:13.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the victims were supposedly recruited by a local agency
        online, highlighting the urgent need to identify lapses in law enforcement
        and strengthen laws to prevent the proliferation of this new form of human
        trafficking.</p>'
