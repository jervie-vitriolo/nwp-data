      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Cavite</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239b35a-4610-46e2-a126-c605ac852f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.159+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.267+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "At first glance, Cavite may not seem spooky, but its war-torn history\
        \ leaves an unsettling atmosphere around its historic sites. Corregidor Island’\
        s ruins of military bases, hospitals, and tunnels are said to be haunted by\
        \ soldiers from wars past. Cavite’s Spanish-era ancestral homes also have\
        \ their fair share of ghost stories.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c157a17-d998-4449-a3a9-34a7576a5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.159+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.268+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Manila</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c7982-021f-46e7-aa4a-dbb01b7e86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.160+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.269+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Manila’s bustling streets are home to some of the country’s most chilling\
        \ sites. The Manila Film Center, where workers are rumored to have been buried\
        \ alive, and the historic Intramuros, used as a fortress during wartime, are\
        \ just a few of the many haunted locations in the city. Even local schools\
        \ have their own ghost stories, so you don’t have to venture far for a spooky\
        \ adventure this Halloween.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d16dc-20cd-4c07-92af-c16dd085daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T14:39:40.160+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:29.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T15:06:07.269+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re a seasoned ghost hunter or just someone looking
        for a thrill, these haunted destinations in the Philippines offer the perfect
        mix of mystery, history, and supernatural allure. As you explore each location,
        you’ll be immersed in the stories that have made these places infamous. So,
        gather your courage and step into the unknown—who knows, you might just encounter
        a spirit or two along the way. Happy haunting!</p>'
