    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6becb54-6907-4991-ad57-9e8e4782d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T16:53:52.291+08:00
