      'mgnl:lastModified': 2024-10-11T16:53:52.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1db83-9439-412d-b856-dbb6891c65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T16:53:52.286+08:00
