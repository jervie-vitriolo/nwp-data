  'espinosa-claims-on-dela-rosa-in-delima-case':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Alleged drug lord Kerwin Espinosa, former Sen.
      Leila de Lima, Sen. Bato dela Rosa'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
