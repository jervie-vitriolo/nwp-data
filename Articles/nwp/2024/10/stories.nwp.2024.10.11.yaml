      'mgnl:lastActivated': 2025-03-13T13:18:19.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The event brought together over 340 representatives from various industries,
        including commerce, tourism, IT, and trades, to explore employment opportunities
        for Filipinos and protect their rights.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bbcd6-fcc3-4598-920e-efe527e19dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Migrant Workers Secretary Hans Leo Cacdac noted the summit’s objective
        of fostering cooperation between the Philippines and European employers. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36daccfa-cb78-4e30-ba8e-9d039632f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our main objective is to create a mutually beneficial environment
        for both our workers and employers. By promoting open dialogue and collaboration,
        we can align our workforce with international demands, enhancing job opportunities
        for Filipino workers while ensuring their protection from illegal recruitment,”
        said Cacdac.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1f063-ecfe-4be0-8c4a-6db8f90808dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The summit also highlighted the reintroduction of digital systems to
        facilitate smoother transactions for OFWs and streamline recruitment processes. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4d90c-1ba0-4f4d-ab6b-73d8cef29856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expanded OFW services</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bb6d5-5eec-482c-8c94-d29599e812be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac announced the launch of two migrant workers offices in Vienna,
        Austria, and Budapest, Hungary, expanding government services in Central Europe.
        These offices will provide comprehensive support, including legal, labor,
        medical, and welfare assistance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee61b9d-8c67-4ff5-b426-7609a86a29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This initiative aims to address the growing number of Filipino workers
        in Central Europe and guide foreign employers on the legal process of recruiting
        and deploying OFWs,” the DMW said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670eb6ef-dae0-470f-bdf7-aaeeb6507591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino workers number 8,000 in Austria and around 12,000 in Croatia,
        Slovenia, and Slovakia, all of which fall under the jurisdiction of MWO-Vienna.
        Meanwhile, MWO-Budapest will serve Filipinos in Bosnia and Herzegovina, Bulgaria,
        Romania, Serbia, Moldova, and Montenegro, with more than 5,000 workers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8eaac5-adeb-4e48-a079-15176ec2aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:35:28.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:19.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:35:28.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said it plans to open two more MWO this year in Bangkok,
        Thailand, and Agana, Guam.</p>'
