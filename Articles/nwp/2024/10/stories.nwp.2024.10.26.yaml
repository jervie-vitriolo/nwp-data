    title: 'New tropical storm to enter PAR over the weekend - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '80a9a140-c502-4dd3-9fff-675fbeb2defe'
      activationstatus: true
      created: 2024-10-26T12:30:43.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A new tropical storm
        is seen to enter the Philippine Area of Responsibility (PAR) over the weekend,
        just days after severe tropical storm Kristine battered Luzon and Visayas,
        the Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) said on Saturday, Oct. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dcaa13f4-2e92-49c8-ac3c-2217f4bea371'
      activationstatus: true
      created: 2024-10-26T12:30:43.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters last spotted the storm 1,630 kilometers east of Central
        Luzon, packing maximum sustained winds of 65 kilometers per hour (km/h) and
        gusts of up to 80 km/h.'
    section2:
      primarytype: 'block'
      uuid: '6e5abfad-952a-487b-91c4-7ef8bdbf2a91'
      activationstatus: true
      created: 2024-10-26T12:30:43.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau said the cyclone, with an international name ‘Kong-Rey’,
        may enter the country’s weather monitoring zone tonight or tomorrow, Oct.
        27. It will be named ‘Leon’ once it reaches the PAR.'
    section3:
      primarytype: 'block'
      uuid: '53140690-e88a-4080-93e9-a03b153e2526'
      activationstatus: true
      created: 2024-10-26T12:30:43.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said the weather disturbance may intensify into a severe tropical
        storm on Sunday, and may reach typhoon category on Monday, Oct. 28.'
    section4:
      primarytype: 'block'
      uuid: 'fca6bdbd-c6fd-4058-988c-789f7b671b6f'
      activationstatus: true
      created: 2024-10-26T12:30:43.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It may also continue to influence the southwesterly windflow initially
        triggered by Severe Tropical Storm Kristine, which may affect the western
        section of Southern Luzon, Visayas, and Mindanao in the coming days,” the
        weather bureau said.'
    section5:
      primarytype: 'block'
      uuid: '240c97d4-a820-427b-9be8-d3d52647f605'
      activationstatus: true
      created: 2024-10-26T12:30:43.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said the storm’s path will be far from the Philippine landmass
        but may still change within the coming days.'
    section6:
      primarytype: 'block'
      uuid: 'c9300918-45a3-48df-9937-e560703ef279'
      activationstatus: true
      created: 2024-10-26T12:30:43.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, severe tropical storm Kristine - which exited the weather
        monitoring zone on Friday, may loop counterclockwise over the West Philippine
        Sea on Sunday and Monday and move towards the PAR.'
    section7:
      primarytype: 'block'
      uuid: '429dd7d1-48ee-4640-84af-d3f8e0cd9d08'
      activationstatus: true
      created: 2024-10-26T12:30:43.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This forecast depends on weather systems that might affect Kristine,
        including the tropical storm spotted outside of PAR, the bureau said.'
    section8:
      primarytype: 'block'
      uuid: 'd9207ee1-ff6b-4954-b2ac-a096dba248c9'
      activationstatus: true
      created: 2024-10-26T12:30:43.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T12:30:43.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The trough of Kristine will continue triggering scattered rains
        over Occidental Mindoro and Palawan within the day.</p>'
