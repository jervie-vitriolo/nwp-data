    title: 'PH bet wins 1st runner up at Miss Grand International 2024'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a66522c-6d61-4d75-9248-a5e7f0556611'
      activationstatus: true
      created: 2024-10-26T14:45:44.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.371+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The country’s bet at
        the prestigious Miss Grand International pageant was hailed as first runner
        up in its 2024 edition, with India taking home this year’s crown.</p>'
    section1:
      primarytype: 'block'
      uuid: '063acb50-12e5-4e38-9c05-0266ef82ddc0'
      activationstatus: true
      created: 2024-10-26T14:45:44.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.365+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cj Opiaza from Zambales wowed the crowd with her relevant answer during
        the pageant’s question and answer portion.'
    section2:
      primarytype: 'block'
      uuid: '55d785e0-6e2f-4535-862f-93b05df18a7c'
      activationstatus: true
      created: 2024-10-26T14:45:44.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.366+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Filipina beauty queen tackled war and violence across the globe,
        when asked about a critical issue that needs to be resolved.'
    section3:
      primarytype: 'block'
      uuid: '61cb880d-d019-499c-b90f-62fa61a3a46a'
      activationstatus: true
      created: 2024-10-26T14:45:44.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.366+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We can see all around in the media that there are people dying, people
        suffering. You can see kids crying, their dreams are being shattered…I collect
        you all as you leave this place today to bring much more kindness, respect
        and treat one another as human,” she said.'
    section4:
      primarytype: 'block'
      uuid: 'fba87441-e344-482e-9686-b7799fae440c'
      activationstatus: true
      created: 2024-10-26T14:45:44.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.366+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Opiaza donned a stunning silver gown by Filipino designer Mak Tumang.'
    section5:
      primarytype: 'block'
      uuid: 'dcacf0bc-02c0-4f37-a307-b14dd3220fc8'
      activationstatus: true
      created: 2024-10-26T14:45:44.367+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T14:45:44.367+08:00
