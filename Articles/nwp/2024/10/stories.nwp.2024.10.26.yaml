      lastmodified: 2024-10-26T15:12:12.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'More than 300,000 individuals are currently staying in evacuation centers,
        the NDRRMC said.'
    section5:
      primarytype: 'block'
      uuid: '4345385b-75c5-4167-8da6-3b5b5ab3fdbf'
