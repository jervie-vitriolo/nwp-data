    title: 'Cavaliers hold off Pistons in J.B. Bickerstaff’s return to Cleveland'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e85b65dc-be67-4c81-bf72-5f9547ede3e5'
      activationstatus: true
      created: 2024-10-26T11:13:17.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Dean Wade and Donovan Mitchell scored
        19 points apiece and the host Cleveland Cavaliers spoiled J.B. Bickerstaff’s
        return to the city with a 113-101 win over the Detroit Pistons on Friday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '3beaf482-a510-494b-aeae-1f6396f87b43'
      activationstatus: true
      created: 2024-10-26T11:13:17.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jarrett Allen had 17 points and 11 rebounds, while Evan Mobley supplied
        16 points, six rebounds, three assists and four steals for the Cavaliers.'
    section2:
      primarytype: 'block'
      uuid: '60139682-b1ef-411f-96c1-208d7afb267f'
      activationstatus: true
      created: 2024-10-26T11:13:17.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Darius Garland and Ty Jerome contributed 13 points apiece.'
    section3:
      primarytype: 'block'
      uuid: '12c10676-4a67-486a-ab33-eb9b60304c31'
      activationstatus: true
      created: 2024-10-26T11:13:17.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bickerstaff coached Cleveland to the Eastern Conference semifinals
        last season but was dismissed after Cleveland was eliminated from the playoffs.
        He was hired by Detroit over the summer.'
    section4:
      primarytype: 'block'
      uuid: '780f45cd-63d5-4afe-8f68-8a3f3e4aaa15'
      activationstatus: true
      created: 2024-10-26T11:13:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cade Cunningham led the Pistons with 33 points and six assists but
        he also committed nine of Detroit’s 22 turnovers. Jaden Ivey had 22 points
        and Malik Beasley scored 13 points off the bench.'
    section5:
      primarytype: 'block'
      uuid: '7062c890-2aa4-43ca-a662-7bcd7445cd9c'
      activationstatus: true
      created: 2024-10-26T11:13:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cavaliers finished the first half on a 13-4 run to take a 65-55
        halftime lead. Turnovers played a big role, as Detroit committed 13 before
        the break.'
    section6:
      primarytype: 'block'
      uuid: 'd892a41a-2482-42cf-b1c5-087576c6f761'
      activationstatus: true
      created: 2024-10-26T11:13:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Allen led Cleveland with 12 first-half points, while Wade had 11. The
        Pistons' starting backcourt of Cunningham and Ivey combined for 32 points
        but they also made eight of those turnovers.'
    section7:
      primarytype: 'block'
      uuid: '7db5d2aa-328f-44c4-aa5a-d8931d21cdf9'
      activationstatus: true
      created: 2024-10-26T11:13:17.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Caris LeVert scored from in close with 4:56 left in the third quarter
        to give Cleveland an 81-70 lead. Tobias Harris made a 3-pointer and Cunningham
        scored from short range to cut the Cavaliers' lead to six points. Ronald
        Holland II’s layup pulled Detroit within four points with 2:21 left in the
        quarter.'
    section8:
      primarytype: 'block'
      uuid: 'b1347c9c-91a9-4040-8a26-05b75169fdf2'
      activationstatus: true
      created: 2024-10-26T11:13:17.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cavaliers then finished the quarter on an 8-0 run with Mitchell
        scoring five of those points. Mitchell also made a free throw to start the
        fourth quarter after Cunningham was whistled for a technical foul.'
    section9:
      primarytype: 'block'
      uuid: '262ac010-74bc-4065-b1cb-c05b4437e1b1'
      activationstatus: true
      created: 2024-10-26T11:13:17.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ivey halted the Cavs' run with a three-point play early in the fourth
        quarter. After Detroit pulled within eight points, Wade knocked down back-to-back
        3-pointers to give his club a 105-91 lead with 6:17 remaining.'
    section10:
      primarytype: 'block'
      uuid: '27c226d5-25f9-4e88-9345-323777856a4c'
      activationstatus: true
      created: 2024-10-26T11:13:17.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T11:13:17.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A layup by Allen and a midrange shot by Garland completed a 10-0
        run to push Cleveland’s lead to 18 points. Ivey halted that run with a layup
        but the damage had been done.</p>'
