    template: '1'
    title: 'A story of service and resiliency: BDO remains online amidst the onslaught
      of Typhoon Kristine'
    visualtype: 'image'
    section26:
      primarytype: 'block'
      uuid: '6176f4c3-3c82-42e6-82b9-78510f9be159'
      activationstatus: true
      created: 2024-10-26T16:49:26.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.587+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> &nbsp;In&nbsp;the face
        of great damage brought by Tropical Storm Kristine to the Bicol Region, BDO
        Unibank remained online within the Rinconada District to serve the community’s
        cash requirements at a dire time when people needed access to their funds.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bf1cf52-e8a6-41b7-b684-52024b4f694d'
      activationstatus: true
      created: 2024-10-26T10:59:05.604+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '54854bc4-c93e-4a94-b39e-5dcca078d3e8'
      activationstatus: true
      created: 2024-10-26T10:59:05.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Rinconada District encompasses the municipalities of Baao, Balatan,\
        \ Bato, Buhi, Bula, Nabua, and Iriga City.\r"
    section3:
      primarytype: 'block'
      uuid: '31a20494-8174-411b-8121-9a58952e3c56'
      activationstatus: true
      created: 2024-10-26T10:59:05.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.589+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1a21c138-3a8b-473b-bd2d-206dfd02d877'
      activationstatus: true
      created: 2024-10-26T10:59:05.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "According to Romeo R. De Vera III, Senior Assistant Vice President\
        \ and Area Head of Region 6-Southern Luzon, the BDO branch in Iriga City was\
        \ the only bank that remained accessible to clients needing cash on October\
        \ 24 when the rest were unavailable.\r"
    section5:
      primarytype: 'block'
      uuid: '39ad6915-4d18-43ee-b68f-b63c25a0d4ed'
      activationstatus: true
      created: 2024-10-26T10:59:05.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd203a7db-6643-4f9a-add0-d8b6fe203b11'
      activationstatus: true
      created: 2024-10-26T10:59:05.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "De Vera explained that to ensure uninterrupted service to their clients\
        \ even during calamities, they strategically deploy personnel and resources\
        \ where needed most, as some branches will have to close due to floods and\
        \ other challenges.\r"
    section7:
      primarytype: 'block'
      uuid: 'c546e3a8-469b-437a-b5d6-59f22084310a'
      activationstatus: true
      created: 2024-10-26T10:59:05.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '669a0b51-49c1-413a-830b-7ae2074bc80d'
      activationstatus: true
      created: 2024-10-26T10:59:05.607+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.592+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>He stressed, however, that BDO prioritizes its personnel’s welfare
        first, especially during these challenging situations.</p>'
    section9:
      primarytype: 'block'
      uuid: '7e0f5d0d-4174-454a-b8d9-31fa1dfbc9ec'
      activationstatus: true
      created: 2024-10-26T10:59:05.607+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.592+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"That’s always been our practice during calamities—after securing
        our respective homes and families, our personnel would head to the branches
        to help get these up and running, ready to serve our clients.”</p>'
    section10:
      primarytype: 'block'
      uuid: '070d7a77-47fd-4239-a95e-3857405de696'
      activationstatus: true
      created: 2024-10-26T10:59:05.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '76629562-62ee-467e-805f-91364d0c46a7'
      activationstatus: true
      created: 2024-10-26T10:59:05.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>All in a day’s work</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5fcf4f99-0d78-4e06-9252-8dfbb1710662'
      activationstatus: true
      created: 2024-10-26T10:59:05.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '27607845-4e9b-42ec-a0b3-079c9954167f'
      activationstatus: true
      created: 2024-10-26T10:59:05.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For De Vera, it’s business as usual, even in typhoons.\r"
    section14:
      primarytype: 'block'
      uuid: 'f7d06a5a-808e-4b13-95bd-da51b6bc0f69'
      activationstatus: true
      created: 2024-10-26T10:59:05.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a5f0e854-05cd-4e46-a5c4-f0fd3ab736ad'
      activationstatus: true
      created: 2024-10-26T10:59:05.610+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"As long as the roads are passable, we go and help out where we are\
        \ needed. But we only ask employees who can report for work and are not adversely\
        \ affected by the flood,” he pointed out.\r"
    section16:
      primarytype: 'block'
      uuid: 'f89dc751-1701-4e3c-8812-a129d2612944'
      activationstatus: true
      created: 2024-10-26T10:59:05.610+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'fb941f46-9fa4-4b1f-990a-bddc08bc4ace'
      activationstatus: true
      created: 2024-10-26T10:59:05.611+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He also proudly shared that resilience is one of the many positive\
        \ traits of Bicolanos like him.\r"
    section18:
      primarytype: 'block'
      uuid: 'd393df81-e5e8-4e3d-886f-cd0c8e1e0ad8'
      activationstatus: true
      created: 2024-10-26T10:59:05.611+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '68ba674c-897f-43ee-a4d5-a2e86ad5b26d'
      activationstatus: true
      created: 2024-10-26T10:59:05.612+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"When it comes to calamities, Bicolanos are resilient. It’s just a\
        \ typhoon. But this (Tropical Storm Kristine) was our strongest in 30 years.\
        \ We were surprised by the magnitude of the ensuing floods,\" he admitted.\
        \ \"But here in BDO, it’s nothing new. Like we always say here, ‘we find ways.’\
        \ That’s why our clients are so happy with us; even clients from other banks\
        \ can still withdraw using our ATMs.\" \r"
    section20:
      primarytype: 'block'
      uuid: 'bc79103d-2fa4-4d33-9710-9d23754a2e7c'
      activationstatus: true
      created: 2024-10-26T10:59:05.612+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '820dde37-2c61-4cba-bf65-e95bfa437d3f'
      activationstatus: true
      created: 2024-10-26T10:59:05.613+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He also noted that the bank’s “we find ways” philosophy extends not\
        \ only to the level of service it provides to its clients but also to the\
        \ support it offers to fellow employees, especially during trying times.\r"
    section22:
      primarytype: 'block'
      uuid: '110d522c-90c5-41c3-a59e-f7e7c7048bfd'
      activationstatus: true
      created: 2024-10-26T10:59:05.613+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '61a34b8b-ef86-4b6f-9892-bb287ad3cba0'
      activationstatus: true
      created: 2024-10-26T10:59:05.614+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.600+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "De Vera explained that this came to the fore when personnel from other\
        \ branches were unable to go home because of the floods.\r"
    section24:
      primarytype: 'block'
      uuid: 'f3c74eec-1135-4cf4-ba6f-a7ede4fee3d5'
      activationstatus: true
      created: 2024-10-26T10:59:05.614+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '75073993-f69e-4e06-8ba8-7f7d9dede5b1'
      activationstatus: true
      created: 2024-10-26T10:59:05.615+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:06.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T19:31:42.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"One branch manager took in her home one of the staff who got stranded
        and unable to go home because of the flood. The same is true for personnel
        in our Camarines Sur-Nabua branch, who is still there. We also would like
        to thank our security division for facilitating the delivery of relief goods
        to them," he said.</p>'
