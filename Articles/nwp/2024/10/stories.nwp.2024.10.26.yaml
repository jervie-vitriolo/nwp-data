      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> 290 Filipinos from
        Lebanon have returned home, the Department of Migrant Workers said on Saturday,
        Oct. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '78927ef5-bdee-4a4e-8153-b007301e3f07'
      activationstatus: true
      created: 2024-10-26T18:23:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A total of 233 Overseas Filipino Workers (OFWs), together with 13 dependents
        arrived at the Ninoy Aquino International Airport on Saturday, while 21 more
        Filipinos with their dependents were also in the flight.'
    section2:
      primarytype: 'block'
      uuid: 'cca3dab6-b63d-4b8a-86ca-22d40e57ac27'
      activationstatus: true
      created: 2024-10-26T18:23:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DMW said it is the biggest batch of repatriates affected by escalating
        tensions in the Middle East, bringing the total of returnees to 903.'
    section3:
      primarytype: 'block'
      uuid: 'bae04086-343c-4e5a-bb01-14c6d9a05751'
      activationstatus: true
      created: 2024-10-26T18:23:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency earlier announced returning OFWs will receive P150,000 in
        financial assistance from the agency and the Overseas Workers Welfare Administration.'
    section4:
      primarytype: 'block'
      uuid: 'bf01d98b-cc4f-471f-8966-f767c9ba522d'
      activationstatus: true
      created: 2024-10-26T18:23:01.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In addition, they will benefit from livelihood assistance and training
        programs provided by the Department of Social Welfare and Development and
        the Technical Education and Skills Development Authority.'
    section5:
      primarytype: 'block'
      uuid: 'eac0f45d-598d-4146-bd0e-473be722cba2'
      activationstatus: true
      created: 2024-10-26T18:23:01.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:23:01.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. earlier ordered government agencies
        to utilize all available resources to ensure the safe and timely repatriation
        of Filipinos affected by the ongoing conflict.'
