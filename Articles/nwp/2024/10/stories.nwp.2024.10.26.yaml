    title: 'Mixed oil price movements seen next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '264cf36d-d498-40b2-8764-adc01347a5b2'
      activationstatus: true
      created: 2024-10-26T10:51:41.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.953+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Motorists may see slight
        adjustments in fuel prices next week, projection from the Department of Energy
        (DOE) showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c7811ca-866e-4f3b-b6cc-dcf75385b6dd'
      activationstatus: true
      created: 2024-10-26T10:51:41.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an advisory released on Friday, Oct 25., DOE said gasoline prices
        may either go down or up by P0.20 per liter.'
    section2:
      primarytype: 'block'
      uuid: '91092689-a19a-4494-bb62-c5c532544432'
      activationstatus: true
      created: 2024-10-26T10:51:41.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diesel prices may also decrease by P0.10 or increase by P0.30 per liter,
        while kerosene cost is likely to fall by up to P0.30 per liter.'
    section3:
      primarytype: 'block'
      uuid: 'c9d7dbd3-f45b-40d2-8bea-1fe7ccc709c0'
      activationstatus: true
      created: 2024-10-26T10:51:41.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“For those areas declared under the State of Calamity, price freeze
        for household LPG (liquefied petroleum gas) and kerosene will be implemented
        for 15 days starting from the date of the official declaration,” the agency
        said.'
    section4:
      primarytype: 'block'
      uuid: '0c675e4b-7bb7-4c8f-afac-5ff80c2ee6c1'
      activationstatus: true
      created: 2024-10-26T10:51:41.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOE attributed the potential rollback to weaker oil demand in China
        and the U.S., surprise build in U.S. stocks, and the expected stability of
        geopolitical risks in the Middle East.'
    section5:
      primarytype: 'block'
      uuid: '0b620a10-bbe9-42d8-9622-3bb67a1f0056'
      activationstatus: true
      created: 2024-10-26T10:51:41.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, prices may also rise due to South Korea’s increase in diesel
        demand which could affect Asia, and possible supply disruption caused by Iran’s
        retaliation.'
    section6:
      primarytype: 'block'
      uuid: 'f96fd2ed-9d24-4fb0-9997-6d10e32ebf65'
      activationstatus: true
      created: 2024-10-26T10:51:41.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:06.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T10:51:41.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Oil firms cut fuel prices by less than a peso on Tuesday, Oct. 22.</p>'
  'START HERE----->BDO-remains-online-Typhoon-Kristine':
