    title: 'Willie Revillame, ‘It’s Showtime’ hosts donate to Robredo’s relief ops'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '884270a7-b65c-40db-bc59-48aad7199ade'
      activationstatus: true
      created: 2024-10-26T18:20:20.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> More celebrities and
        personalities pledged their donations to the relief operations headed by former
        Vice President Leni Robredo for victims of the deadly severe tropical storm
        ‘Kristine’.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2f5c3bf-70b8-40c8-80c6-ea67b6ef57dc'
      activationstatus: true
      created: 2024-10-26T18:20:20.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Saturday, Oct. 26, television host Willie Revillame personally handed
        a P3 million check to Robredo to aid residents in Naga city. Revillame is
        seeking a Senate seat in the 2025 elections.'
    section2:
      primarytype: 'block'
      uuid: 'bb29bace-5645-4711-908a-523170f3b4cd'
      activationstatus: true
      created: 2024-10-26T18:20:20.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagpapasalamat po tayo kay Willie Revillame na kusang loob na pumunta
        sa atin, nagbigay ng very generous donation para sa mga kababayan natin na
        nasalanta ng bagyo,” Robredo said in a press release.'
    section3:
      primarytype: 'block'
      uuid: 'f985a720-be0f-43bd-b848-179623808be9'
      activationstatus: true
      created: 2024-10-26T18:20:20.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, ‘It’s Showtime’ hosts Kim Chiu and Ogie Alcasid also announced
        they will donate their P300,00 cash prize from their fresh win at the noontime
        show’s “Magpasikat” contest.'
    section4:
      primarytype: 'block'
      uuid: 'ba7be92c-5ce2-4f47-a546-e026192c8424'
      activationstatus: true
      created: 2024-10-26T18:20:20.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi pa man namin alam iyong nangyari sa Bagyong Kristine, pero iyong
        charity po talaga namin ay para sa Angat Buhay Foundation. Malaking tulong
        po ito sa lahat ng mga nasalanta,” said Chiu.'
    section5:
      primarytype: 'block'
      uuid: 'c8e9b7ff-d5e3-4cbc-b6ee-21e4bc6f8375'
      activationstatus: true
      created: 2024-10-26T18:20:20.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Even though we didn’t know that this will be the impact
        of severe tropical storm Kristine, our chosen charity is already the Angat
        Buhay Foundation. This will be a great help to all those affected by the typhoon]'
    section6:
      primarytype: 'block'
      uuid: 'fc91ab51-6f03-49a2-aff3-8b8643cbf197'
      activationstatus: true
      created: 2024-10-26T18:20:20.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, Oct. 24, actor Donny Pangilinan personally handed relief
        goods to Angat Buhay headquarters in Quezon City.'
    section7:
      primarytype: 'block'
      uuid: '64c91157-bf5c-4c35-8ea2-493a09bd81e4'
      activationstatus: true
      created: 2024-10-26T18:20:20.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Actress Bea Binene also delivered aid at the foundation’s office on
        Saturday morning.'
    section8:
      primarytype: 'block'
      uuid: '01ab5e49-cab3-4288-b299-6bbf499a8a77'
      activationstatus: true
      created: 2024-10-26T18:20:20.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:00.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T18:20:20.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Angat Buhay was established, months after Robredo’s loss to Ferdinand
        Marcos Jr. in the 2022 presidential race.</p>'
