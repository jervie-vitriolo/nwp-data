    title: '290 Filipinos from Lebanon back home – DMW'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '62e721c5-ad09-4f29-b7a6-0aeb34054125'
      activationstatus: true
      created: 2024-10-26T18:23:01.241+08:00
