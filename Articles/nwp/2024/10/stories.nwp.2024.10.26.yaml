  'START HERE----->duterte-ready-to-face-senate-probe':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Former President Rodrigo Duterte shares dinner with his partner, Honeylet,
      Sen. Bato dela Rosa, and Davao del Norte 1st district Rep. Pantaleon Alvarez
      days before the Senate conducts its investigation into his drug war.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-26T16:43:34.000+08:00
    imagesource: 'c8550bfa-3e93-4737-bf21-6a3694c5f6af'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b4fea1b6-af7f-4b1e-a4bb-8617094fe503'
    lead: 'After skipping the House probe into his administration’s drug war due
      to health reasons, former President Rodrigo Duterte is now ready to face senators’
      inquiry on Monday, his former police chief and now Sen. Bato dela Rosa said.'
    activationstatus: true
    created: 2024-10-26T16:50:38.140+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:02.489+08:00
    lastactivatedby: 'nelsonp'
