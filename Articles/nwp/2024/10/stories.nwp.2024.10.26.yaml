    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-pres. Duterte in condition to face Senate drug war probe - Dela Rosa'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c11245f-52b1-4f4d-aa29-f47b5d9f05cd'
      activationstatus: true
      created: 2024-10-26T16:50:38.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> After skipping the
        House probe into his administration’s drug war due to health reasons, former
        President Rodrigo Duterte is now ready to face senators’ inquiry on Monday,
        his former police chief and now Sen. Bato dela Rosa said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e986a2f0-26b0-41e2-bf70-0bc0d3a57483'
      activationstatus: true
      created: 2024-10-26T16:50:38.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a radio interview, the lawmaker assured Duterte’s attendance in
        the Senate probe into his controversial anti-narcotics campaign.'
    section2:
      primarytype: 'block'
      uuid: '15719813-0c0f-455d-91a7-cbd872738739'
      activationstatus: true
      created: 2024-10-26T16:50:38.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the former president, who skipped the House investigation on
        Tuesday to ‘rest’, is now in good condition.'
    section3:
      primarytype: 'block'
      uuid: 'b5508b1e-1bd8-4abf-adcf-76e1d3b092cc'
      activationstatus: true
      created: 2024-10-26T16:50:38.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte and Dela Rosa had dinner on Friday, Oct. 25, together with
        Davao del Norte 1st district Rep. Pantaleon Alvarez and Duterte’s partner,
        Honeylet.'
    section4:
      primarytype: 'block'
      uuid: '749adc9c-d537-43ce-b935-3cbd8c30311f'
      activationstatus: true
      created: 2024-10-26T16:50:38.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dela Rosa said this was not meant to prepare for the upcoming inquiry.'
    section5:
      primarytype: 'block'
      uuid: '827e57e6-e0c4-42a2-9d89-65cd69098d11'
      activationstatus: true
      created: 2024-10-26T16:50:38.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nung nagkita kami doon sa loob ng exhibit ng mga baril, ikot-ikot
        doon, nagtingin-tingin ang mga baril, nag-imbita siya ng dinner pagkatapos
        niya mag-ikot. Kaya nga, napasama ako doon sa sa dinner,” he told DWIZ 882.'
    section6:
      primarytype: 'block'
      uuid: '9ddb93a5-d27b-4896-92f3-114860d50758'
      activationstatus: true
      created: 2024-10-26T16:50:38.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: When we met inside the firearms exhibit, while looking
        around and checking out the guns, he invited me to dinner after his tour.
        That’s how I ended up at the dinner]'
    section7:
      primarytype: 'block'
      uuid: '5e44c031-0290-44e6-bd8d-548865158249'
      activationstatus: true
      created: 2024-10-26T16:50:38.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former PNP chief said he will only share what he knows from his
        “personal knowledge”.'
    section8:
      primarytype: 'block'
      uuid: 'a323ec4a-fb30-42b8-88d4-79e0082c5a11'
      activationstatus: true
      created: 2024-10-26T16:50:38.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi po ako magsi-share sa kanila ng tsismis. Hindi ako magsi-share
        sa kanila ng opinion,” he said.'
    section9:
      primarytype: 'block'
      uuid: '8442e53c-725b-4a19-825f-f24f69c6ce43'
      activationstatus: true
      created: 2024-10-26T16:50:38.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I won’t share gossip. I won’t share my opinions]'
    section10:
      primarytype: 'block'
      uuid: 'a1cc178c-ce7a-4051-b71e-98879757f348'
      activationstatus: true
      created: 2024-10-26T16:50:38.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dela Rosa is facing a number of allegations in the House quad committee
        probe, including accusations of <strong><a href="https://www.newswatchplus.ph/news/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">ordering</a></strong>
        the implication of Sen. Leila de Lima in illegal drug trade.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b9593583-ad6a-4256-947c-0a3852d5c8a5'
      activationstatus: true
      created: 2024-10-26T16:50:38.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte’s ex-police officer Royina Garma also told lawmakers of
        a supposed <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">reward</a></strong>
        system in killing drug suspects during the previous administration, which
        Dela Rosa also denied.</p>'
    section12:
      primarytype: 'block'
      uuid: '78f15f7c-be49-436a-b965-c1e761a59232'
      activationstatus: true
      created: 2024-10-26T16:50:38.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Despite this, the former Philippine National Police chief has not
        attended a single hearing of the House.</p>'
    section13:
      primarytype: 'block'
      uuid: 'af0f10b7-e1dd-4b86-b954-d5ff395c5cf3'
      activationstatus: true
      created: 2024-10-26T16:50:38.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dela Rosa said he trusts Sen. Koko Pimentel, who is in charge of the
        investigation, to be fair and impartial.'
    section14:
      primarytype: 'block'
      uuid: '00042be8-453d-40c7-9568-2c13981d3e97'
      activationstatus: true
      created: 2024-10-26T16:50:38.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Siya ay isang taong straight, matino na tao, fair na tao kahit na
        sabihin mo nasa minority siya, kami nasa majority pero pagdating sa mga punto
        na kailangan ng kooperasyon nila para maganda ang measures na aming tinatalakay
        ay maganda iyong kooperasyon na pinapakita ni Sen. Koko,” he said.'
    section15:
      primarytype: 'block'
      uuid: '1d8c3246-60fc-40ef-a952-4db4398ed643'
      activationstatus: true
      created: 2024-10-26T16:50:38.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:02.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T16:50:38.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translate: He is a straightforward person, an honest and fair individual.
        Even though you could say he’s in the minority and we’re in the majority,
        when it comes to points where we need their cooperation for the measures we’re
        discussing, Sen. Koko cooperates well]'
