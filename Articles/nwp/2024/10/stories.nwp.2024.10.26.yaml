      lastmodified: 2024-10-26T15:12:12.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over 4.2 million people were affected with half of them coming from
        the disaster-stricken Bicol region.'
    section4:
      primarytype: 'block'
      uuid: 'e5b62f74-da7c-49ce-bef5-68f174248b04'
