      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But Democrats are betting it will provide a powerful backdrop for Vice
        President Harris to talk about abortion rights in the final days before the
        Nov. 5 election.'
    section3:
      primarytype: 'block'
      uuid: '7f81f354-7b2f-42a9-b4a4-e2781df70924'
      activationstatus: true
      created: 2024-10-26T13:31:19.569+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Superstar singer Beyonce, who was born in Houston, fired up the crowd
        by introducing Harris, who came on stage to a recording of Beyonce’s song
        "Freedom," which has made her campaign anthem. She did not sing however.'
    section4:
      primarytype: 'block'
      uuid: '9deabd57-fe5e-4f9a-b4b2-2df663b67ef5'
      activationstatus: true
      created: 2024-10-26T13:31:19.570+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris spoke about the danger former President Trump and Republicans
        could present to abortion rights across the country if he’s elected, a campaign
        source said, and be joined by women who have suffered after Texas' anti-abortion
        regulations were passed and their family members.'
    section5:
      primarytype: 'block'
      uuid: '73a4a04b-d35c-4c90-9913-4c7f6e18f960'
      activationstatus: true
      created: 2024-10-26T13:31:19.570+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Texas, what is happening across this state and our country is a health
        care crisis, and Donald Trump is the architect of it," Harris said.'
    section6:
      primarytype: 'block'
      uuid: 'a4f7f567-f9a4-41eb-a97e-b825d3added4'
      activationstatus: true
      created: 2024-10-26T13:31:19.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Texas implemented a first-of-its kind law in September 2021 that banned
        abortion after six weeks and allowed anyone to sue abortion patients in violation
        and those who assisted them.'
    section7:
      primarytype: 'block'
      uuid: 'e0f5b09b-90e1-4261-a187-6564309a55d1'
      activationstatus: true
      created: 2024-10-26T13:31:19.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. Supreme Court, with a conservative majority formed by Trump’s
        judicial appointments, allowed the law to stand, and then gutted federal abortion
        rights by overturning Roe v. Wade in June 2022.'
    section8:
      primarytype: 'block'
      uuid: 'f69f71c5-27c5-4161-ae54-eae34f6214ea'
      activationstatus: true
      created: 2024-10-26T13:31:19.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In between personal stories of abortion-related tragedy, and before
        Beyonce took the stage, the rally took on the air of a dance party, with people
        swaying and singing along to a DJ.'
    section9:
      primarytype: 'block'
      uuid: '2f31c4bb-6859-458d-9020-72f5666b15b9'
      activationstatus: true
      created: 2024-10-26T13:31:19.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Beyonce appealed to a younger crowd, 91-year-old Willie Nelson
        showed earlier in the event that he still has cachet in his native Texas.'
    section10:
      primarytype: 'block'
      uuid: '49786cd5-c5bb-435a-a45e-0fd3a4f6231b'
      activationstatus: true
      created: 2024-10-26T13:31:19.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Are we ready to say Madam President?" Nelson asked the crowd before
        launching into "Mammas Don't Let Your Babies Grow Up to Be Cowboys," to which
        the audience sang along.'
    section11:
      primarytype: 'block'
      uuid: '2c3d448a-c0e0-41d4-a4ca-390d40440b7e'
      activationstatus: true
      created: 2024-10-26T13:31:19.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He closed with "On the Road Again"'
    section12:
      primarytype: 'block'
      uuid: 'e7207e30-0de2-466b-8d74-c320d474dedd'
      activationstatus: true
      created: 2024-10-26T13:31:19.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump was also campaigning in Texas on Friday, making a stop in Austin
        to record an episode of "The Joe Rogan Experience," a popular podcaster with
        tens of millions of social media followers, most of them men.'
    section13:
      primarytype: 'block'
      uuid: 'a76709b3-dcd4-419b-b3e7-14d5375dad38'
      activationstatus: true
      created: 2024-10-26T13:31:19.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After a three-hour interview with Rogan in Texas, Trump arrived late
        to a rally in battleground state Michigan.'
    section14:
      primarytype: 'block'
      uuid: '8134cc32-4de1-4d9c-8b6e-75fe8fc104c2'
      activationstatus: true
      created: 2024-10-26T13:31:19.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We've got a war going and she’s out partying," Trump said Friday
        night, a reference to Israel’s attacks on Iran.'
    section15:
      primarytype: 'block'
      uuid: '2b9911dd-b97a-4fc1-a556-e43872561c4f'
      activationstatus: true
      created: 2024-10-26T13:31:19.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his interview with Rogan, Trump again suggested he favored eliminating
        income tax and replacing the lost revenue with tariffs.'
    section16:
      primarytype: 'block'
      uuid: '0bfbb963-0264-475b-a4c1-d49825f2b167'
      activationstatus: true
      created: 2024-10-26T13:31:19.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Did you just float out the idea of getting rid of income taxes and
        replacing it with tariffs? Are we serious about that," Rogan asked.'
    section17:
      primarytype: 'block'
      uuid: '09e29171-fe56-4b78-a201-558690cbab1b'
      activationstatus: true
      created: 2024-10-26T13:31:19.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Yeah, sure. Why not?" Trump replied.'
    section18:
      primarytype: 'block'
      uuid: 'c351fe8d-4b14-4765-82ef-5bff1f5ba258'
      activationstatus: true
      created: 2024-10-26T13:31:19.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris' team had been in touch with Rogan’s program about a possible
        appearance, but scheduling did not line up, spokesperson Ian Sams said on
        MSNBC on Thursday.'
    section19:
      primarytype: 'block'
      uuid: '1b7c7594-86dc-43af-9080-19c20793ea97'
      activationstatus: true
      created: 2024-10-26T13:31:19.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has lost ground with women voters since Harris became the Democratic
        candidate, polls show, although the two are in a tight race in the battleground
        states.'
    section20:
      primarytype: 'block'
      uuid: '8fdca769-4387-4846-b658-081efd89782e'
      activationstatus: true
      created: 2024-10-26T13:31:19.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris led Trump by 49% to 36%, or 13 percentage points, among women
        voters in a Reuters/Ipsos poll published late in August, compared to her 9-point
        lead in polls conducted in July.'
    section21:
      primarytype: 'block'
      uuid: 'c358c7d6-6c53-4516-b5e5-460b7113f996'
      activationstatus: true
      created: 2024-10-26T13:31:19.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has taken credit for appointing the justices who helped overturn
        Roe v. Wade.'
    section22:
      primarytype: 'block'
      uuid: '09096ad2-6150-4feb-959e-ab81081517c3'
      activationstatus: true
      created: 2024-10-26T13:31:19.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since winning the Republican primary earlier this year however, he
        has sought the support of moderate and independent voters, saying he would
        not support a national ban on abortions and that individual states should
        be free to restrict abortion as they choose.'
    section23:
      primarytype: 'block'
      uuid: 'f9f358a0-0977-4d4f-8830-cb8b01b1034a'
      activationstatus: true
      created: 2024-10-26T13:31:19.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He called for exceptions on any ban to include incidents of rape and
        incest or to protect the health of the mother. However, Trump said in August
        he would vote against an amendment in his home state of Florida to protect
        abortion rights that would lift a six week abortion ban, before many women
        know they are pregnant.'
    section24:
      primarytype: 'block'
      uuid: '5eee3cee-7489-41f5-8b06-4c8765d12c4b'
      activationstatus: true
      created: 2024-10-26T13:31:19.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The majority of Americans disagreed with the Supreme Court’s overturning
        of Roe, which fueled a wave of Democratic wins in the 2022 midterm elections
        and left Republicans scrambling to find a winning message on the issue.'
    section25:
      primarytype: 'block'
      uuid: '2dac1172-24fd-4660-8880-c56ae4ffe5b4'
      activationstatus: true
      created: 2024-10-26T13:31:19.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Personal stories</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: 'cfb6ecf5-0f63-46b3-964f-6e6393b4c33a'
      activationstatus: true
      created: 2024-10-26T13:31:19.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Texas Democratic Senate candidate Colin Allred also attended Harris'
        rally, as Democrats sought to give him a boost in his bid to unseat Republican
        Senator Ted Cruz.'
    section27:
      primarytype: 'block'
      uuid: '6361c8cc-fd38-4c6a-81e0-4a8dec51b350'
      activationstatus: true
      created: 2024-10-26T13:31:19.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris led the Biden administration’s reproductive rights initiatives
        and has made the issue a cornerstone of her presidential campaign.'
    section28:
      primarytype: 'block'
      uuid: 'a039377c-afa9-4860-ada8-c91e506732a5'
      activationstatus: true
      created: 2024-10-26T13:31:19.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Democrats have highlighted personal stories to show the impact of abortion
        being almost entirely banned in 16 states.'
    section29:
      primarytype: 'block'
      uuid: '173acbe4-30fc-4c57-8b01-3d26b771d77b'
      activationstatus: true
      created: 2024-10-26T13:31:19.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ahead of the Houston trip, her campaign released an ad featuring
        a Texas woman who was denied an emergency abortion when her water broke at
        16 weeks in 2022 and who then almost died of sepsis.</p>'
    section30:
      primarytype: 'block'
      uuid: '3ddd9daa-d54d-4f05-bd25-7d6921b4fa13'
      activationstatus: true
      created: 2024-10-26T13:31:19.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>An analysis by JAMA Pediatrics, a medical journal, found that Texas
        saw a larger increase in infant mortality than the rest of the U.S. after
        enforcing the abortion ban, and early reports indicate that Texas has also
        seen a significant increase in maternal deaths.</p>'
    section31:
      primarytype: 'block'
      uuid: '445652de-6ade-4856-89c1-3526a82398bb'
      activationstatus: true
      created: 2024-10-26T13:31:19.584+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-26T13:31:19.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunnicutt, Gabriella Borter and Georgina
        McCartney; Additional reporting by Steve Holland; Editing by Heather Timmons,
        Lincoln Feast and Shri Navaratnam.)</em></p>'
