      lastmodified: 2024-10-26T15:12:12.877+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sixty-six people were reported injured, while 34 individuals remain
        missing.'
    section3:
      primarytype: 'block'
      uuid: '0d79b0c2-be20-4863-99b1-4bf5d566e6d7'
