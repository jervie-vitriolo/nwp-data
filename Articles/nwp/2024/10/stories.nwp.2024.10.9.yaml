    lead: 'A person was killed and five others injured in a shooting in Shariff
      Aguak, Maguindanao del Sur amid the filing of certificates of candidacy for
      next year’s polls, the Philippine National Police reported on Oct. 9.'
    activationstatus: true
    created: 2024-10-09T17:40:08.032+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:04.627+08:00
