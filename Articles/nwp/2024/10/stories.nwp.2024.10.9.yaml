      'mgnl:lastActivated': 2025-03-13T13:11:03.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.195+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce99777-d50b-4c05-962c-6e94640739d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.196+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It is a movement…I would call it ‘yung Gen Z na radicalization, and\
        \ I think tuloy-tuloy ‘yan [the Gen Z radicalization and I think it would\
        \ continue],” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5363de-178a-484e-b706-d54d334ebb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.204+08:00
