    uuid: '4f5baab9-eb61-4625-8aee-4e38202dda36'
    lead: 'The Ateneo de Manila University (AdMU) is the Philippines’ top university
      for the third straight year, a recent World Ranking showed on Wednesday, Oct.
      9.'
    activationstatus: true
    created: 2024-10-09T13:18:28.014+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:11:11.116+08:00
    lastactivatedby: 'nelsonp'
