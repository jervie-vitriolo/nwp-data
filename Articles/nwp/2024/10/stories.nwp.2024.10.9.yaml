      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This allegation was recently supported by documents from gambling tycoon\
        \ and self-confessed Chinese spy She Zhijiang, a claim that Guo continues\
        \ to deny. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3f384-ba05-43e5-9085-9bbe1a1035ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.363+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.667+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Intelligence Coordinating Agency (NICA) said it is
        investigating the matter. On Tuesday, NICA deputy director general Ashley
        Acedillo called on government agencies to exercise “prudence and due diligence”
        in dealing with China amid its “malign activities.”</p>'
  'shariff-aguak-shooting':
    'author': 'Daniza Fernandez, NewsWatch Plus'
