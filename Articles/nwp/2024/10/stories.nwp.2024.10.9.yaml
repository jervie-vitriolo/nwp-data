      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:09.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'fddcc4bc-8f22-44f5-854c-758bccb83b17'
      activationstatus: true
      created: 2024-10-09T15:54:36.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:09.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>An epic poem written by Francisco Balagtas in the 19th century,
        “Florante at Laura” follows the longing of duke Florante to reunite with Princess
        Laura of the fictional kingdom of Albania, whose love story is tested by the
        usurper Count Adolfo.</p>'
  'START HERE----->ASEAN-summit-marcos-laos-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
