      lastactivated: 2025-03-13T13:11:11.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:05:01.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‘Hello, Love, Again’ follows the journey of Joy (Kathryn Bernardo)
        after leaving Hong Kong to pursue her dreams in Canada.'
    section2:
      primarytype: 'block'
      uuid: '4b509720-a0fc-42f8-8d1d-c1a01354d481'
      activationstatus: true
      created: 2024-10-09T13:05:01.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:05:01.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The trailer also showed the continuation of the love story of Joy and
        Ethan (Alden Richards) – but things seem to have fallen apart for undisclosed
        reasons.'
    section3:
      primarytype: 'block'
      uuid: '40bc1e1c-d636-4908-827b-480c8cad2e8b'
      activationstatus: true
      created: 2024-10-09T13:05:01.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:05:01.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Do you want me to leave? Do you want me back? Do you still love me,”
        Ethan asked in the trailer.'
    section4:
      primarytype: 'block'
      uuid: 'a62a1f75-54f8-40f9-8936-f814fa403b72'
      activationstatus: true
      created: 2024-10-09T13:05:01.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:05:01.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I don’t,” Joy answered.'
    section5:
      primarytype: 'block'
      uuid: '6aaf74c3-f7ef-43ed-b06e-7e3aad9bb359'
      activationstatus: true
      created: 2024-10-09T13:05:01.217+08:00
