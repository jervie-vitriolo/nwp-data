    title: 'Ballet adaptation retells ‘Florante at Laura’ classic'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8ec2793-a70a-43b6-ad1b-ac665eff1610'
      activationstatus: true
      created: 2024-10-09T15:54:36.405+08:00
