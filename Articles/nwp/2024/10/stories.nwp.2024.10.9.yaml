      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab8141-b002-493d-bc55-e2398f7affd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.638+08:00
