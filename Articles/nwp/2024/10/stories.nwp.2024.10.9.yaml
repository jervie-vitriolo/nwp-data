      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A labor leader and
        senatorial aspirant said current forces, including workers and a new generation
        of voters, should be strengthened to topple political dynasties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9214030-0032-427b-bacc-0316991525e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.201+08:00
