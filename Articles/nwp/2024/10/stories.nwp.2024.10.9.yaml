    'mgnl:tags': ['Workers-and-Peasants-Party', 'Apollo-Quiboloy', 'Vote-Watch', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Party disowns Quiboloy nomination for Senate'
    'updated': 2024-10-09T16:12:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea32111-dbd5-452d-a1a1-e45c63f6e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A political party has
        disowned signing candidacy papers for the Senate of detained doomsday preacher
        Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d4487-44bb-4ebf-989d-8b64b0c1242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy’s legal counsel Mark Tolentino represented the religious
        leader in filing the certificate of candidacy and certificate of nomination
        and acceptance (CONA) for senator under the Workers and Peasants’ Party (WPP)
        on Tuesday, Oct. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70c415-002c-42d9-8575-e6e8bd1b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said Quiboloy will push for religious freedom, helping the poor,\
        \ and providing quality education.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02bb13-6afe-485d-a1cf-fd054444845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, party president and labor leader Sonny Matula
        said he was unaware of the CONA signatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1d769-b3c4-472f-b3d9-793d1a7e96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Only three individuals are authorized to sign on behalf of WPP: the\
        \ Chair, the President, and the Senior Vice President,” Matula wrote on X\
        \ (formerly Twitter). “As President, I can confirm that I did not sign any\
        \ CONA for Quiboloy.”\r"
    '5':
