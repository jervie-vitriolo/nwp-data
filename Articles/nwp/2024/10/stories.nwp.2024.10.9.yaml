      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.724+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e8f26179-b0c3-4b9c-bd6a-6db945c9fc8f'
      activationstatus: true
      created: 2024-10-09T16:33:43.048+08:00
