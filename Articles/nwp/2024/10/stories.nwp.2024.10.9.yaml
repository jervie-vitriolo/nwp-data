    'jcr:uuid': '23dfd16f-f9e1-4c92-b55c-10f693713539'
    'lead': 'New Interior Secretary Jonvic Remulla has given himself until December
      to personally shut down Philippine offshore gaming operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T16:33:43.013+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:06.854+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:07.376+08:00
    'mgnl:lastModified': 2024-10-09T17:47:43.740+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New interior chief vows to ‘personally lock down’ POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352291a-6898-4a30-a623-473656b1b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> New Interior Secretary
        Jonvic Remulla has given himself until December to personally shut down Philippine
        offshore gaming operations (POGO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72813c-2a12-40c5-871d-cfa7fa916128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e6cf7-19af-420a-b876-76aa24c1bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His pledge is in line with President Ferdinand Marcos Jr.’s <a href="http://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">order</a>
        to ban POGOs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74c5d9-7104-4ae5-813d-b32502c0af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3de98-8739-4fac-b937-bf72290aec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I will get all the list of POGOs, and I will personally lock them
        down one by one, personally, lahat sila [all of them],” Remulla told reporters
        in a chance interview on Wednesday, Oct. 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddadcda-891b-4fbd-a592-bdb480c6517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67889c59-3d2f-4c87-8843-869040f62279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla, former Cavite governor, said the POGO hub in Island Cove
        will not be spared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadf06e-fdb6-4617-af9a-092c287ccf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a93de-5f70-4a22-b69e-964e612d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It’s in my own province and the property used to be owned by my family.\
        \ They will close down Dec. 15 for good,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce76e29-7c1b-4497-86b7-0ad46e724ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c990d-d0d4-4bcd-b28a-7338cd0ff3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Better’ anti-drug campaign</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a3c8b-2705-4169-8fc6-29d6ba751b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla, meanwhile, lauded the Philippine National Police (PNP)
        for a “good job” in the anti-drug campaign of President Ferdinand Marcos Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17164e63-0f99-4e94-943d-579d84140330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d559f-fb9c-4674-a350-3191ff2eb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the high volume of drug confiscation in the past
        two-and-a-half years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84b596-6976-4ca4-a592-6d08685360b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce75da-e81e-40e5-bbab-dabc170aa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:47:43.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think EJK (extrajudicial killings) was not the solution. It did
        not increase the number of arrests. It did not decrease the number of drugs
        on the street. I think what the PNP is doing now is within accordance with
        [the] bounds of law and [in] accordance with the bounds of human rights,”
        Remulla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e13a84-fa3f-4979-8884-9a254afe6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:33:43.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
