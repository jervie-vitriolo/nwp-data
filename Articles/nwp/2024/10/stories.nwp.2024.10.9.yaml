      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Reigning champions
        De La Salle University Green Archers will open their second round campaign
        in UAAP Season 87 men’s basketball with redemption on their minds against
        the University of the East (UE) Red Warriors on Oct. 12 at the Smart Araneta
        Coliseum in Quezon City.</p>'
