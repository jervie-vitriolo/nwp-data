      'mgnl:lastActivated': 2025-03-13T13:11:03.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:20:01.751+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2db40-b642-4ade-b114-227dc1376b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:35:25.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:20:01.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Labor leader Luke Espiritu told NewsWatch Plus that he dreams of a\
        \ united opposition, and forming it needs talks between various opposition\
        \ groups and other independent filers. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd288c4-4a5b-4676-926c-33efa0da4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:35:25.001+08:00
