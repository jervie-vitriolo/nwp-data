      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The trailer for the
        much-awaited sequel of the 2019 blockbuster romantic drama ‘Hello, Love, Goodbye’
        was out on Tuesday, Oct. 8, unveiling a series of heartbreaking scenes.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd511277-a4f9-410e-9fb8-b3c73d1e18e4'
      activationstatus: true
      created: 2024-10-09T13:05:01.215+08:00
