    uuid: 'b84fd9c9-3fc2-49a8-85aa-8c25b5246e18'
    lead: 'Pole vault star EJ Obiena calls out those spreading what he calls false
      drama between him and Olympic double gold medalist Carlos Yulo.'
    activationstatus: true
    created: 2024-10-09T15:16:53.945+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:11:10.570+08:00
    lastactivatedby: 'nelsonp'
