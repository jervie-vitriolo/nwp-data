    'imagesource': 'jcr:030fa022-9f97-416c-8cb7-1326acdf1937'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5baab9-eb61-4625-8aee-4e38202dda36'
    'lead': 'The Ateneo de Manila University (AdMU) is the Philippines’ top university
      for the third straight year, a recent World Ranking showed on Wednesday, Oct.
      9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T13:18:28.014+08:00
