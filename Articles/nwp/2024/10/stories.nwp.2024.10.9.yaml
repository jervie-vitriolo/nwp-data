    title: 'New interior chief vows to ‘personally lock down’ POGOs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c352291a-6898-4a30-a623-473656b1b444'
      activationstatus: true
      created: 2024-10-09T16:33:43.033+08:00
