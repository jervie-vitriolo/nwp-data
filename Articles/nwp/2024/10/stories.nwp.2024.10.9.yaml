    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Obiena slams rumored rift with Yulo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6bab5-4325-4f25-8c68-59f6a7c961f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.958+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Pole vault star EJ
        Obiena made it clear on Wednesday, Oct. 9, that stories about his rumored
        rift with Olympic double gold medalist Carlos Yulo were misleading and fabricated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f286b-5d3d-4acd-9e0c-8067d10a1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.958+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7792a-71f8-4828-86b8-a41c201f90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I am friends with Caloy and have been for many years. And for decades\
        \ to come,” he said in a social media post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c718e-b088-4851-acd7-de70b6373657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9ef5e-a305-4422-9e13-2184cc9fe40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t compete with my friend Caloy and I deeply respect him. He\
        \ is a great champion for our country and I applaud him. I am proud of him.\
        \ I am thankful for the glory he has brought to our country,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d950e38-8db2-426f-837c-6be614f43c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad6fc6-8be9-49b1-b905-9dc65d363234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Obiena clarified that he has not made any comments about Yulo’s private\
        \ life.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa1361-0dbc-4d53-b005-82b6697ce693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7ce1e-60c6-490b-aba2-676b01330039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The pole vaulter responded to online posts that pitted him against\
        \ Yulo, from personal lives and sporting careers to brand deals. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02db689-050c-4890-875b-ad759b58e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008381eb-6832-4272-82ef-be3398e3551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t comment on my private life and I certainly don’t want outsiders\
        \ commenting on it. That’s why it’s called ‘private life.’ It’s personal.\
        \ It’s nobody else’s business,” he stressed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70778c0f-f706-4bc2-8b45-7728d83e1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acbbc6-002d-4686-aa9d-8d266f32c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Because I embrace these values, I never comment on someone else’s\
        \ personal life. I have never made a single comment regarding Caloy’s private\
        \ life and I never shall. Any assertion otherwise is outright libel. I know\
        \ when to keep my mouth shut; and when it comes to anyone’s private life this\
        \ is one of those times,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f208a-dfbf-4991-a8f9-68ec68bd1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6ac3b-59d7-4113-875e-c109a8c4eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Obiena and Yulo are not new to controversies since their steady rise\
        \ to fame. Obiena has soared to world No. 2, while Yulo made history as the\
        \ first Filipino to win two Olympic gold medals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ac441-282f-4910-8674-e62c4e45fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ee72b-51fe-4d04-bf65-13841d0162d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T15:18:08.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two athletes also made headlines that went beyond their sporting\
        \ achievements through the years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece063f-86fd-4bc1-b5fa-2dc09bde3af1'
