      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Instead of personally going to municipal and city halls, he said people\
        \ should be able to pay taxes or get a permit, among other transactions, online.\r"
    section33:
      primarytype: 'block'
      uuid: '13ac66b9-9c0b-4a3c-8c76-04a81ea96f92'
