      'mgnl:lastActivated': 2025-03-13T13:11:03.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716387ae-d28a-45b8-a40f-446ad49012b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.193+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Espiritu on Wednesday, Oct. 9, said the youth seem to reject traditional\
        \ politicians or “trapos,” as well as what he called “worst manifestation\
        \ of elite rule” from the Marcos and Duterte clans. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e6683-4cff-4f5e-800b-01f9618059ae'
      'mgnl:activationStatus': true
