      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Shifting to digital operations is also part of Remulla’s agenda.\r"
    section31:
      primarytype: 'block'
      uuid: 'd8da181b-c345-4eaa-b8de-3476a329603b'
      activationstatus: true
