      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197aee9-60cc-47c7-a979-12803820648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.199+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Di pa natin mababasag ang dominance ng trapo ngayon, pero sasabihin\
        \ ko sa inyo, it is no longer unchallenged,” he said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3390a8f-9d47-480f-bdd5-57d20eb501e6'
