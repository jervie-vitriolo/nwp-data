      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.189+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.189+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A suspect in a multimillion-peso
        textbook scam more than two-and-a-half decades ago has resurfaced in another
        controversy yet again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6a391-9490-4ea1-a8a1-b2a5f7ee9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.190+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.190+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb839a8-fef4-43d7-ad89-37b65b462fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.190+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.190+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Mary Ann Maslog, who resurfaced under the name Jessica\
        \ Francisco after allegedly faking her death to escape a graft case, faced\
        \ lengthy questioning during the 15th hearing of the Senate committee on women,\
        \ children, family relations, and gender equality regarding illegal offshore\
        \ gaming operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafa399-c9de-4235-85fe-9f46cc88b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.191+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.191+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897d4f0-ebb9-4617-8bfe-2848d99421e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.191+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.191+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Committee chairperson and Senator Risa Hontiveros highlighted the National\
        \ Bureau of Investigation’s findings that matched the fingerprints of Francisco\
        \ and Maslog.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5e648-385b-42c1-a3e6-8743df015a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.191+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.191+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f0854-1c84-46f0-9d55-e941f379e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada asked point-bank if she is the same Maslog\
        \ facing charges at the anti-graft court Sandiganbayan related to a textbook\
        \ scam involving P24 million in 1998.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b9a15-be75-4290-85e9-2a1782170e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363f659-0ddf-421c-8a18-3fe819938e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Maslog declined to comment about the case, and only responded to Hontiveros'\
        \ subsequent questioning on whether she knows or has met with dismissed Bamban,\
        \ Tarlac Mayor Alice Guo. She confirmed that she flew to Indonesia and met\
        \ Guo who was wanted for a Senate arrest order.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3c00e-18b1-4339-aafa-abc755db6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970b8a8-b818-4c50-aa21-cbfed138ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I was tapped to possibly talk to Alice,” Maslog said. She said the\
        \ Philippine National Police Intelligence Group (PNP-IG) reached out to her\
        \ because she is a friend of Sual, Pangasinan Mayor Dong Calugay, Guo’s alleged\
        \ business partner and lover.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b66c1-6c0e-40d6-bc49-4d54edbffdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ec66b-d27c-49e2-a7fb-13946a32aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maslog cited in contempt</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a54dd8-f16d-4f01-90cc-4f010659f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On the contrary, PBGen Romeo Macapaz, officer-in-charge of the PNP-IG,\
        \ said Maslog \"volunteered\" to assist the police in locating Guo. Macapaz\
        \ explained that they had no leads at the time, so they decided to trust Maslog.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c54a4-a3a1-4d5d-8701-30a530b3da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Except for being a contact for Alice, she had no other authority,”\
        \ Macapaz stressed. He also refuted Maslog’s claim that the PNP covered her\
        \ plane ticket.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91439e7a-1976-4cda-951e-35640baa1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Ronald “Bato” dela Rosa moved to cite Maslog in contempt for\
        \ lying, a motion that was approved by the committee. She remained in NBI\
        \ custody over a previous arrest warrant.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a4aa6-cf70-4aad-a807-08878b9f17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72cb0-ebcc-4efb-83b4-4ac9ed6267d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Palace orders</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6520b13-71f4-4a20-b259-39c8641c94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he has reliable information that Maslog had been persuading\
        \ Guo to sign an affidavit implicating him, former President Rodrigo Duterte,\
        \ Senator Bong Go, and PMGen Romeo Caramat in illegal POGO operations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cbc3f-433e-44de-99a5-d7e4ce748421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d31d5-8092-479b-a58c-f8a4fa39c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Merong tao from Malacañang na nag-uutos sa’yo. Meron akong information\
        \ (You have orders from someone from  Malacañang. I have information). I can\
        \ pin you down,” Dela Rosa told Maslog. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26e6ce-c80a-4735-a584-dec8f82b400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b05df-d7d2-478d-964a-5dfb7cafe724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:56:37.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:56:37.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Maslog denied the allegation. Dela Rosa also asked Guo herself,
        but she chose to “remain silent.”</p>'
