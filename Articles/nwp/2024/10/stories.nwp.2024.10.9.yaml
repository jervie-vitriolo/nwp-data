  'opposition-election-chance':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-09T17:21:29.000+08:00
    'imagesource': 'jcr:8c3512d2-d616-40ca-8174-8515ba7de48e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5458ea-5c4a-4fc4-a9b6-c3facb6a23c5'
    'lead': 'The regrouping of opposition aspirants may give them higher chances of
      getting elected next year, a political analyst said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T17:23:30.162+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:05.694+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:07.651+08:00
    'mgnl:lastModified': 2024-10-09T17:23:30.227+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Leni-Robredo', 'kiko-pangilinan', 'midterm-elections', 'leila-de-lima','Chel-Diokno']
    'stories': []
    'template': '1'
    'title': 'Opposition regrouping ups poll chances - analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ef800-b6d2-4238-a07a-5344f0d967ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The regrouping of opposition
        aspirants may give them higher chances of getting elected next year, a political
        analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3875198-53c5-42b6-a53d-4afc28d3cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition has fared poorly in recent polls for Congress and higher
        positions, with few victories at local races.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c2f25-1c4b-4dbb-9b77-676604e349ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former senators Kiko Pangilinan and Bam Aquino are eyeing a Senate
        return, while Chel Diokno has shifted to a House seat through a party-list
        group.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db2deb-5c13-46c3-a810-5b143911fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ex-Senator Leila de Lima will also seek a seat in the House of Representatives,
        while former Vice President Leni Robredo is running for Naga City mayor.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46163a9-b5e2-42b7-922a-4d521926bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think their purpose is not so much to gain higher position; otherwise
        they should have filed their candidacies sa (in the) Senate. But they wanted
        a group of people to provide a more credible, stronger opposition,” Franco
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67283110-ea17-4d21-8c3e-9b24fd9a913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While opposition bets have not figured in the so-called “Magic 12”
        in pre-election surveys for the Senate, Franco said Pangilinan and Aquino
        may still boost their chances.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956fb4e-82e4-455a-9347-dfbcc8a8fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said while some voters choose the opposition, others are unmindful
        of political affiliations with the absence of “matured parties.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eea0b0-f306-4a5c-92ab-73d4f3423781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s still anybody’s game, particularly that Kiko and Bam are identified
        with Leni and let us not underestimate the 15 million (Filipinos) who voted
        for Leni,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf688b-c9d1-45b3-a5b6-772fa25c475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Franco, however, said administration candidates and popular aspirants
        have the edge.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8ed7f-a39a-4a3e-bd44-f092866f5591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brothers Erwin and Ben Tulfo, who are both seeking a Senate seat, topped
        a recent survey with a number of administration bets in the winninglist.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75930d-122e-4f87-8720-d215eba40d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Because of name recall, they have a good chance,” Franco said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fcb06-3a03-4f27-94b0-373fd293be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She urged voters to do their research on all aspirants.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1b206-5724-46f1-bb63-839a0c2e31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:23:30.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:23:30.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Everyone has a cellphone nowadays…They should really try to find
        out whether one’s candidate’s claims (are) actually true or not,” she said.</p>'
  'chinese-officials-alice-guo-local-government':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-09T17:26:36.000+08:00
    'imagesource': 'jcr:1a534978-2855-41bb-827e-60d9e21903fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d9a7db-0c5e-4a16-a5af-e73ab527c42c'
    'lead': 'Senator JV Ejercito claims to have met Chinese nationals who have been
      elected to local government positions, aside from dismissed Mayor Alice Guo
      of Bamban, Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T17:28:17.277+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:05.137+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:07.817+08:00
    'mgnl:lastModified': 2024-10-09T17:28:55.668+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['China', 'Alice-Guo', 'Chinese-spy', 'JV-Ejercito']
    'stories': []
    'template': '1'
    'title': 'China may have planted more ‘Alice Guos’ in gov’t – Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c75a14-3a4b-49dd-941b-839e9dd3ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.358+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.662+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator JV Ejercito
        claims to have met Chinese nationals who have been elected to local government
        positions, aside from dismissed Mayor Alice Guo of Bamban, Tarlac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce18d2-67ef-4ab6-be0f-f57dc50c1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.358+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.662+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Because of the situation again of the West Philippine Sea with
        China, yung ating conflict, baka mamaya – pinaplantahan na tayo ng mga agents
        nila who will run as officials,” Ejercito said during the Kapihan sa Senado
        press conference on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76d768-86a7-4512-9369-7f12f27f2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.359+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.663+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the situation in the West Philippine Sea with\
        \ China, our conflict might lead to them planting agents who will run as officials.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b56e84-0647-41a8-8107-37ed0a9a35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.359+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.663+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“May mga ilan akong nameet na nakapasok na (I have met some who have\
        \ infiltrated our government),” he added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca6b5a-94e4-4372-a8c6-139333d3f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.359+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.663+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito did not name names but said some are councilors and mayors.\
        \ He added that party-list candidates should be monitored, noting that it\
        \ seems anyone can run as a nominee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e06f45-b06c-4464-b1a8-67c408fa902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.360+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.664+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I came from a Chinese school, I can distinguish yung accent tsaka\
        \ yung itsura ng mga talagang those who are really Chinoys – yung talagang\
        \ dito na pinanganak, at dito na lumaki at yung mga talagang China man na\
        \ tinatawag, yung talagang dayo lamang,” he explained. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75376f6e-c3e5-4f9b-b242-1a673f38a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.360+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.665+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I came from a Chinese school, so I can distinguish the\
        \ accents and the appearance of those who are truly Chinoys—those who were\
        \ born and raised here—and the ones who are really just from China, the newcomers.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fe0f0-4940-462e-be0f-71e27c0feab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.361+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.665+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the Senate should investigate alleged Chinese officials in\
        \ local government, Ejercito said this could be pursued in the future.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b44320-314d-465e-8f3d-14b9fa69c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.361+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.665+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "For now, he said the Commission on Elections should scrutinize those\
        \ who have filed their candidacy for the 2025 midterm elections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb05614-d578-49a6-8fd4-0e4fd59aad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.361+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.666+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also urged the government to address loopholes in late birth registration,\
        \ which are believed to be a pathway for foreign nationals to obtain Filipino\
        \ citizenship. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549053f-6715-4ada-afc6-0963d1c9c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.362+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:28:55.666+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo, whose fingerprints matched those of Chinese national Guo Hua Ping,\
        \ has been accused of serving as a spy for China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e913b6d-98c3-41a3-bf66-26c3c70cbcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:28:17.362+08:00
      'mgnl:createdBy': 'eimor-nwp'
