      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.730+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We are setting the terms of reference for that, and we expect to
        bid it out by July next year para [so it will be] codified na and unified
        para sa buong bansa [for the entire country]. We’ll start with the urban areas,
        and then the major tourist areas, and then expand it eventually to the rural
        areas,” he said.</p>'
    section41:
      primarytype: 'block'
      uuid: 'c984de97-434c-4dee-901f-f51084c9e536'
      activationstatus: true
      created: 2024-10-09T16:33:43.054+08:00
      createdby: 'daniza-nwp'
