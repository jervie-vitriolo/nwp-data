      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T11:22:24.002+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>La Salle is coming off a <a href="https://www.newswatchplus.ph/news/2024/10/6/La-Salle-UP-UAAP-Season-87-first-round.html">huge
        victory</a> over the University of the Philippines Fighting Maroons to grab
        the top spot midway through the tournament.</p>'
