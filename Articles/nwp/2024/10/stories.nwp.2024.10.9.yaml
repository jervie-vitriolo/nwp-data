    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Obiena slams rumored rift with Yulo'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f5f6bab5-4325-4f25-8c68-59f6a7c961f8'
      activationstatus: true
      created: 2024-10-09T15:16:53.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Pole vault star EJ
        Obiena made it clear on Wednesday, Oct. 9, that stories about his rumored
        rift with Olympic double gold medalist Carlos Yulo were misleading and fabricated.</p>'
    section1:
      primarytype: 'block'
      uuid: '032f286b-5d3d-4acd-9e0c-8067d10a1846'
      activationstatus: true
      created: 2024-10-09T15:16:53.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dde7792a-71f8-4828-86b8-a41c201f90c0'
      activationstatus: true
      created: 2024-10-09T15:16:53.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I am friends with Caloy and have been for many years. And for decades\
        \ to come,” he said in a social media post.\r"
    section3:
      primarytype: 'block'
      uuid: '391c718e-b088-4851-acd7-de70b6373657'
      activationstatus: true
      created: 2024-10-09T15:16:53.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0fd9ef5e-a305-4422-9e13-2184cc9fe40e'
      activationstatus: true
      created: 2024-10-09T15:16:53.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I don’t compete with my friend Caloy and I deeply respect him. He\
        \ is a great champion for our country and I applaud him. I am proud of him.\
        \ I am thankful for the glory he has brought to our country,” he added.\r"
    section5:
      primarytype: 'block'
      uuid: '9d950e38-8db2-426f-837c-6be614f43c0b'
      activationstatus: true
      created: 2024-10-09T15:16:53.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f9ad6fc6-8be9-49b1-b905-9dc65d363234'
      activationstatus: true
      created: 2024-10-09T15:16:53.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Obiena clarified that he has not made any comments about Yulo’s private\
        \ life.\r"
    section7:
      primarytype: 'block'
      uuid: '79fa1361-0dbc-4d53-b005-82b6697ce693'
      activationstatus: true
      created: 2024-10-09T15:16:53.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e8b7ce1e-60c6-490b-aba2-676b01330039'
      activationstatus: true
      created: 2024-10-09T15:16:53.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The pole vaulter responded to online posts that pitted him against\
        \ Yulo, from personal lives and sporting careers to brand deals. \r"
    section9:
      primarytype: 'block'
      uuid: 'e02db689-050c-4890-875b-ad759b58e71e'
      activationstatus: true
      created: 2024-10-09T15:16:53.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '008381eb-6832-4272-82ef-be3398e3551c'
      activationstatus: true
      created: 2024-10-09T15:16:53.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I don’t comment on my private life and I certainly don’t want outsiders\
        \ commenting on it. That’s why it’s called ‘private life.’ It’s personal.\
        \ It’s nobody else’s business,” he stressed.\r"
    section11:
      primarytype: 'block'
      uuid: '70778c0f-f706-4bc2-8b45-7728d83e1b21'
      activationstatus: true
      created: 2024-10-09T15:16:53.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f9acbbc6-002d-4686-aa9d-8d266f32c366'
      activationstatus: true
      created: 2024-10-09T15:16:53.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:11:10.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Because I embrace these values, I never comment on someone else’s\
        \ personal life. I have never made a single comment regarding Caloy’s private\
        \ life and I never shall. Any assertion otherwise is outright libel. I know\
        \ when to keep my mouth shut; and when it comes to anyone’s private life this\
        \ is one of those times,” he added.\r"
    section13:
      primarytype: 'block'
