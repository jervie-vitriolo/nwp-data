      'mgnl:lastModified': 2024-10-09T11:22:24.000+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4571f-d644-49eb-8f16-68185210fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T10:12:57.760+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T11:22:24.001+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Red Warriors stunned the Green Archers, 75-71, in their first round\
        \ clash last month at the Mall of Asia Arena in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae14a9d-23f7-401d-a99f-11c26fc95a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T10:12:57.761+08:00
