      lastactivated: 2025-03-13T13:11:09.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8b6397c3-057c-41ad-95e6-60be05855b72'
      activationstatus: true
      created: 2024-10-09T15:54:36.406+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:09.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The dance company said it is the first ballet adaptation of the literary\
        \ work, which “showcases the beauty of love and valor but also highlights\
        \ the resilience of the Filipino spirit.”\r"
    section3:
      primarytype: 'block'
      uuid: 'cd16ef80-26d7-4cc9-8337-aaac53b8b1d9'
      activationstatus: true
      created: 2024-10-09T15:54:36.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:09.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a5658a90-5fd6-4535-9835-53f344c11085'
      activationstatus: true
      created: 2024-10-09T15:54:36.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:09.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Principal dancers Joshua Rey Enciso and Abigail Oliveiro headlines\
        \ the production, while principal dancer Gerardo Francisco Jr. and British\
        \ choreographer Martin Lawrance designed the steps and movements.\r"
    section5:
      primarytype: 'block'
      uuid: '36f419f7-9a52-454f-98f4-89c8a602c6da'
      activationstatus: true
