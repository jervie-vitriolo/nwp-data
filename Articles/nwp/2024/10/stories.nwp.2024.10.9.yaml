      'jcr:uuid': '2c8d730e-20da-4621-b45e-ddef2f8086b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T10:12:57.761+08:00
      'mgnl:createdBy': 'cj-nwp'
