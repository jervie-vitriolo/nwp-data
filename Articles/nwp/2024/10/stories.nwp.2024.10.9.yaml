    title: '1 killed, 5 hurt in Shariff Aguak shooting during candidacy filing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0348d865-33e9-41c5-98dc-fc60918a3161'
      activationstatus: true
      created: 2024-10-09T17:40:08.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A person was killed
        and five others injured in a shooting in Shariff Aguak, Maguindanao del Sur
        amid the filing of certificates of candidacy (COC) for next year’s polls,
        the Philippine National Police (PNP) reported on Wednesday, Oct. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '680f0089-0213-4947-80d6-6d79110174e5'
      activationstatus: true
      created: 2024-10-09T17:40:08.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e686aa8c-7892-4d0b-8d38-58ae7352bdbe'
      activationstatus: true
      created: 2024-10-09T17:40:08.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP spokesperson PBGen Jean Fajardo said the victim was a supporter
        of Mayor Datu Akmad Ampatuan. One of the injured is in critical condition.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f51b9be1-e5d3-484c-8cc1-7fcd83d20b78'
      activationstatus: true
      created: 2024-10-09T17:40:08.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e16f2d93-1506-4adf-bb60-902eb3954695'
      activationstatus: true
      created: 2024-10-09T17:40:08.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fajardo said the shooting on Tuesday, at around 12:30 p.m., happened
        300 meters from a local election office,</p>'
    section5:
      primarytype: 'block'
      uuid: 'e8460438-1607-47db-8631-5ed188794e48'
      activationstatus: true
      created: 2024-10-09T17:40:08.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1461b20a-7cea-4c32-a13f-b4569d1fd3c5'
      activationstatus: true
      created: 2024-10-09T17:40:08.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said six people were involved – three supporters of the sitting
        mayor and three supporters of a mayoral aspirant.</p>'
    section7:
      primarytype: 'block'
      uuid: 'abff22cf-ef3c-4736-8a7e-39f8b11359d2'
      activationstatus: true
      created: 2024-10-09T17:40:08.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f60a3cd5-1260-426c-9d50-82eb3224a300'
      activationstatus: true
      created: 2024-10-09T17:40:08.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Since nangyari po ito ay nagbigay po ng utos ‘yung ating chief PNP\
        \ [PGen Rommel Marbil] mas lalo pong paigtingin ‘yung ginagawa po nating pagbabantay,\
        \ lalong-lalo na doon sa areas na meron na tayong namo-monitor at kumpirmadong\
        \ intense political rivalries dahil pagkatapos po nitong pagpa-file ng COCs\
        \ ay inaasahan din po natin na mas magiging mainit, lalong-lalo na doon sa\
        \ side ng supporters,” Fajardo said in a press briefing.\r"
    section9:
      primarytype: 'block'
      uuid: '2bf2fe48-1664-42c0-8f4d-e53c2d258272'
      activationstatus: true
      created: 2024-10-09T17:40:08.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e858a819-1b1c-4ce4-a3a1-9ea60f24b443'
      activationstatus: true
      created: 2024-10-09T17:40:08.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Since this happened, our PNP chief gave an order to strengthen\
        \ our guards, especially in areas where we monitored and confirmed intense\
        \ political rivalries because after the COC filing, we expect the situation\
        \ to further heat up, particularly on the side of supporters.]\r"
    section11:
      primarytype: 'block'
      uuid: '47cc38d3-5578-4444-96ec-bb2369b0502a'
      activationstatus: true
      created: 2024-10-09T17:40:08.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a883f1af-fee3-4bb1-923d-f9141d8fa38a'
      activationstatus: true
      created: 2024-10-09T17:40:08.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marbil has ordered the police to increase patrol in border controls
        and conduct unannounced strategic checkpoints, said Fajardo.</p>'
    section13:
      primarytype: 'block'
      uuid: '1e3d873b-0ab7-4b84-bd35-6942c63ea8eb'
      activationstatus: true
      created: 2024-10-09T17:40:08.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9bab8141-b002-493d-bc55-e2398f7affd6'
      activationstatus: true
      created: 2024-10-09T17:40:08.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said the Shariff Aguak shooting was the only violence during
        the COC filing.</p>'
    section15:
      primarytype: 'block'
      uuid: '9dc3e805-1221-4edc-80ba-07801cda82ee'
      activationstatus: true
      created: 2024-10-09T17:40:08.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:40:08.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c5427202-b0d5-4249-b96a-302dcb946ddc'
      activationstatus: true
      created: 2024-10-09T17:40:08.051+08:00
