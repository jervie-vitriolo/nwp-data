  'new-zealand-guidelines-on-transgender-athletes':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-09T12:09:40.000+08:00
    'imagesource': 'jcr:e90445ad-51c4-463f-bb84-0fd5c9bb9889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444a3965-7d1e-44d3-9143-020627eebc85'
    'lead': 'New Zealand’s sports minister has called for a review of the country’s
      guidelines on transgender athletes in community sport following criticism from
      Olympians that they ignore female athletes'' rights and undermine fairness and
      safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T12:13:02.309+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:13.794+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:05.673+08:00
    'mgnl:lastModified': 2024-10-09T12:24:31.898+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['New-Zealand', 'olympics']
    'stories': []
    'template': '1'
    'title': 'New Zealand sports minister calls for change to guidelines on transgender
      athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883431a1-3957-4c5d-8b7b-98162f934785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters - New Zealand’s sports minister has called for a review
        of the country’s guidelines on transgender athletes in community sport following
        criticism from Olympians that they ignore female athletes'' rights and undermine
        fairness and safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8761b7-613a-4d21-b20e-d9270f87a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sports Minister Chris Bishop said he asked governing body Sport NZ
        to update the guidelines which encourage transgender athletes to compete in
        amateur-level sport in the gender they identify with and not need to prove
        or justify their identity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a34b6-edd1-4622-829c-6a0bb425b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is important that transgender people feel able to participate in
        community sport – but there are obviously difficult issues for sporting bodies
        to grapple with around fairness and safety as a result of that participation,"
        Bishop said in a statement on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63954-b811-4da4-a958-77887604a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I have come to the view that the Guiding Principles do not reflect
        legitimate community expectations that sport at a community level should not
        just be focused on diversity, inclusion and equity – but also prioritise fairness
        and safety."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1ccc7-fe65-4629-a84b-d72e2bccf9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sport NZ did not provide immediate comment when contacted by Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f777993-d283-4b7d-85f2-30bc086b38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The minister’s statement comes a month after he received an open letter
        from more than 50 New Zealand Olympians, doctors and sport administrators
        calling for an urgent review of the guidelines, saying they undermined "fundamental
        tenets of fairness and safety" in sport.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543471c-1711-47ae-bc80-ad81cd9c4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Critics of transgender inclusion in women’s sport say going through
        male puberty imbues athletes with a huge musculo-skeletal advantage that transition
        does not mitigate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48f351-1b46-46a1-9f51-f45bd7305765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.338+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Supporters of transgender participation argue that not enough research
        has been done into the impact of transition on athletic performance and excluding
        transgender athletes amounts to discrimination.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fe3fc-05e6-4691-ae87-5aa7b36b7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.338+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Sport NZ guidelines issued in 2022 do not apply to elite sport.
        Individual sports in New Zealand govern how transgender athletes participate
        at elite levels.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b80db1-2846-4946-a849-10b6c429ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:13:02.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:24:31.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ian Ransom in Melbourne; Editing by Michael Perry)</p>'
  'wpp-quiboloy-senate-coc':
