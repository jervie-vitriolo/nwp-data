      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ae3f3-c1ea-4e66-9387-36c2bc499d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T10:12:57.760+08:00
