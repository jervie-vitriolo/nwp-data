      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:54:36.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Lisa Macuja’s Ballet
        Manila is set to stage the Filipino literary classic “Florante at Laura” this
        month.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d5c153e-9d9b-40ca-a6f4-1ecceea47719'
      activationstatus: true
      created: 2024-10-09T15:54:36.406+08:00
