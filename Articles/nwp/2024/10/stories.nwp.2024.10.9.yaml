      lastmodified: 2024-10-09T13:05:01.217+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adding to excitement is the film’s soundtrack, ‘Palagi’, originally
        sung by TJ Monterde, husband of OPM singer KZ Tandingan.'
    section6:
      primarytype: 'block'
      uuid: '27fb386c-a326-437a-882b-17b21d0c7e63'
      activationstatus: true
      created: 2024-10-09T13:05:01.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.506+08:00
