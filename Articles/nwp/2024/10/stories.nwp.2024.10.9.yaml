      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.731+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '5dcb8b7c-6a3d-42e7-9897-b579146273f3'
      activationstatus: true
      created: 2024-10-09T16:33:43.054+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.731+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a turnover ceremony on Wednesday, Benhur Abalos passed on the leadership\
        \ of the Department of Interior and Local Government (DILG) to Remulla.\r"
    section43:
      primarytype: 'block'
      uuid: 'b90badbc-17f2-4477-895f-9b0abe3a0a83'
      activationstatus: true
      created: 2024-10-09T16:33:43.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.732+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '0a2cee33-3fe7-4b19-8349-cc0e8330068a'
      activationstatus: true
      created: 2024-10-09T16:33:43.056+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.733+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Abalos resigned to run for the Senate under the administration coalition.</p>'
    section45:
