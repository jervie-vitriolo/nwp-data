    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:06.512+08:00
    'mgnl:lastModified': 2024-10-09T13:18:55.949+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Times-Higher-Education', 'UP', 'Ateneo-de-Manila-University']
    'stories': []
    'template': '1'
    'title': 'Ateneo top PH school in world rankings for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed286b7-e9e7-4b28-a4e5-683fc59cad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Ateneo de Manila
        University (AdMU) is the Philippines’ top university for the third straight
        year, a recent World Ranking showed on Wednesday, Oct. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277d682-da6f-4b1a-8164-d5d35ee06f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the list of Times Higher Education (THE), ADMU is the only
        Philippines school that made it to the 1001-1,200 bracket – maintaining its
        position in 2024. THE is a British magazine reporting on issues about global
        education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc697d4-9838-4151-aedb-f3a7846c9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Schools are ranked based on performance indicators, namely, teaching,
        research environment, research quality, international outlook, and industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9f957-09cf-49b1-8316-4cf643331ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Fr. Roberto Yap, AdMU president, congratulated the
        Ateneo community for the recognition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ce2eb-a742-4618-af4b-142d1585108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“However, rankings like these do not fully define what Ateneo stands
        for; they are merely tools for benchmarking and continual improvement as an
        institution. Our core mission remains the same: to educate and form minds
        and hearts to be of service to others, in a distinctly Filipino, Catholic,
        and Jesuit way,” Yap said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7118ec9-2c26-4f53-8f2b-40630d9ec81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the University of the Philippines settled at the 1,200-1,500
        bracket.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a2397-ea1b-46ba-b8e3-9f51a5b065ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other Philippine schools such as De La Salle University, Mapua University,
        Mindanao State University – Iligan Institute of Technology, and the University
        of Santo Tomas were also on the list at over 1,501 brackets.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c57dcf-5481-497d-9349-215228a390ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:18:28.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:18:55.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The University of Oxford in the United Kingdom was first in the
        overall rankings.</p>'
  'EJ-Obiena-rumored-rift-Carlos-Yulo':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-09T15:15:22.000+08:00
