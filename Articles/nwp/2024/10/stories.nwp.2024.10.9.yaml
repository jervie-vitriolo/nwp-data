      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6397c3-057c-41ad-95e6-60be05855b72'
      'mgnl:activationStatus': true
