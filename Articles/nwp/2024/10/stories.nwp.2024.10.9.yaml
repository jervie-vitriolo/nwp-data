    title: 'Wars, Myanmar crisis, maritime conflicts overshadow ASEAN summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40aa52ca-5520-499e-9a4c-6be26c477b15'
      activationstatus: true
      created: 2024-10-09T16:06:30.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.972+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— Association of Southeast Asian Nations
        (ASEAN) leaders began their meetings in Laos on Wednesday, Oct. 9, overshadowed
        by wars in the Middle East and Eastern Europe, a crisis in one of the group’s
        members, and maritime conflicts.</p>'
    section1:
      primarytype: 'block'
      uuid: '3332c09c-3dc0-4d3a-b9c0-3b4db33e9ba9'
      activationstatus: true
      created: 2024-10-09T16:06:30.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The annual summit gathers the 10 ASEAN leaders and their dialogue
        partners, including global powers the United States, China, and Russia, in
        hopes of promoting economic and security cooperation.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ae291231-b3fd-44ad-b6d1-a9d6c7d7e94f'
      activationstatus: true
      created: 2024-10-09T16:06:30.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We help each other, and cooperate with each other, with an ASEAN way
        and principles,” Laos Prime Minister Sonexay Siphandone said in his opening
        statement.'
    section3:
      primarytype: 'block'
      uuid: '3aeb06b3-b565-4541-a8cb-9bc4ba70a49c'
      activationstatus: true
      created: 2024-10-09T16:06:30.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said each ASEAN member has its own ways of tackling challenges confronting
        the region.'
    section4:
      primarytype: 'block'
      uuid: '00e3db34-26f0-47ef-91a9-3eae391ae9fd'
      activationstatus: true
      created: 2024-10-09T16:06:30.960+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.960+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Siphandone and his wife Vandara welcomed President Ferdinand Marcos
        Jr. and other heads of state in the opening ceremony.'
    section5:
      primarytype: 'block'
      uuid: '2c32fc7b-429c-4b6d-ab04-be930aa49637'
      activationstatus: true
      created: 2024-10-09T16:06:30.960+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.960+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his pre-departure speech, Marcos said the Philippines will push
        a rules-based resolution to disputes, including those in the West Philippine
        Sea.'
    section6:
      primarytype: 'block'
      uuid: '12ecb794-1a7e-429e-9e30-35fc9ecbd47e'
      activationstatus: true
      created: 2024-10-09T16:06:30.961+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the need for peaceful dialogue amid escalating tensions in
        the region, particularly the recent dangerous maneuvers by Chinese forces
        at sea.'
    section7:
      primarytype: 'block'
      uuid: '68f60cf3-4642-4254-b5ed-f3f9808a1e05'
      activationstatus: true
      created: 2024-10-09T16:06:30.961+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As we continue to grapple with sharpening regional tensions, including
        the recent dangerous incidents in the West Philippine Sea, I intend to champion
        our advocacies in promoting an open, inclusive, and rules-based international
        order, and for the peaceful resolution of any disputes in accordance with
        international law,” Marcos said.'
    section8:
      primarytype: 'block'
      uuid: '879ed85e-ada2-4e95-9a71-af91203176b4'
      activationstatus: true
      created: 2024-10-09T16:06:30.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos added that discussions would likely include the multifaceted
        crisis in Myanmar and the Ukraine-Russia war as these impact the region’s
        security and stability.'
    section9:
      primarytype: 'block'
      uuid: 'cc620ab5-eaca-4644-a3c5-d0f638942d24'
      activationstatus: true
      created: 2024-10-09T16:06:30.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>South China Sea issue</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'ad812dd1-e364-4547-8eff-11451aa444bd'
      activationstatus: true
      created: 2024-10-09T16:06:30.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The South China Sea is a strategic body of water bordering Brunei Darussalam,
        Malaysia, Indonesia, the Philippines, Singapore, Thailand, Vietnam and China.'
    section11:
      primarytype: 'block'
      uuid: 'f7c8084b-c29a-4685-aa54-419f3ffc41f3'
      activationstatus: true
      created: 2024-10-09T16:06:30.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As one of the busiest trade routes in the world and home to a wealth
        of marine and mineral resources, the South China Sea holds great economic
        and geostrategic importance.'
    section12:
      primarytype: 'block'
      uuid: '1a5e1ba5-8597-49f5-91c8-4b063c6bd9f5'
      activationstatus: true
      created: 2024-10-09T16:06:30.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last year, foreign ministers of Southeast Asia’s regional bloc expressed
        their concern over growing tensions in the South China Sea which they said
        could threaten regional peace and urged for peaceful dialogue among parties.'
    section13:
      primarytype: 'block'
      uuid: '5b082e4f-106f-4513-8e19-d60d687aca2d'
      activationstatus: true
      created: 2024-10-09T16:06:30.964+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.964+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We closely follow with concern the recent developments in the South
        China Sea that may undermine peace, security, and stability in the region,”
        ASEAN added in its statement.'
    section14:
      primarytype: 'block'
      uuid: 'ed547ceb-b035-4df8-bc02-127d4e228177'
      activationstatus: true
      created: 2024-10-09T16:06:30.964+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.964+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Without naming China and the Philippines, the ASEAN foreign ministers
        called on parties to exercise self-restraint to avoid miscalculations that
        would escalate disputes.'
    section15:
      primarytype: 'block'
      uuid: 'e3c89518-f8d6-425f-b4e6-1c0b542400a9'
      activationstatus: true
      created: 2024-10-09T16:06:30.965+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:07.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:06:30.965+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We reiterate the importance of peaceful dialogue that contributes
        constructively to the promotion of regional stability and cooperation in the
        maritime domain,” the regional bloc added.</p>'
