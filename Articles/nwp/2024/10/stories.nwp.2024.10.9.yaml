      lastmodified: 2024-10-09T17:47:43.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said this will make public services more accessible to the public
        and at the same time prevent corruption.</p>'
    section35:
      primarytype: 'block'
      uuid: '747d3c0d-58d7-40a5-9ed9-5dd14a7238b9'
