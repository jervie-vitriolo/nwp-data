      lastmodified: 2024-10-09T15:18:08.430+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Obiena and Yulo are not new to controversies since their steady rise\
        \ to fame. Obiena has soared to world No. 2, while Yulo made history as the\
        \ first Filipino to win two Olympic gold medals.\r"
    section15:
