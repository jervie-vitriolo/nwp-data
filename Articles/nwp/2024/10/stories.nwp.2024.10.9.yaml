      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> New Interior Secretary
        Jonvic Remulla has given himself until December to personally shut down Philippine
        offshore gaming operations (POGO).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa72813c-2a12-40c5-871d-cfa7fa916128'
      activationstatus: true
      created: 2024-10-09T16:33:43.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9d5e6cf7-19af-420a-b876-76aa24c1bb13'
      activationstatus: true
      created: 2024-10-09T16:33:43.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His pledge is in line with President Ferdinand Marcos Jr.’s <a href="http://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">order</a>
        to ban POGOs.</p>'
    section4:
      primarytype: 'block'
      uuid: '4a74c5d9-7104-4ae5-813d-b32502c0af15'
      activationstatus: true
      created: 2024-10-09T16:33:43.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '3ad3de98-8739-4fac-b937-bf72290aec0a'
      activationstatus: true
      created: 2024-10-09T16:33:43.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I will get all the list of POGOs, and I will personally lock them
        down one by one, personally, lahat sila [all of them],” Remulla told reporters
        in a chance interview on Wednesday, Oct. 9.</p>'
    section6:
      primarytype: 'block'
      uuid: '4ddadcda-891b-4fbd-a592-bdb480c6517c'
      activationstatus: true
      created: 2024-10-09T16:33:43.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '67889c59-3d2f-4c87-8843-869040f62279'
      activationstatus: true
      created: 2024-10-09T16:33:43.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla, former Cavite governor, said the POGO hub in Island Cove
        will not be spared.</p>'
    section8:
      primarytype: 'block'
      uuid: '4cadf06e-fdb6-4617-af9a-092c287ccf5b'
      activationstatus: true
      created: 2024-10-09T16:33:43.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'a93a93de-5f70-4a22-b69e-964e612d7928'
      activationstatus: true
      created: 2024-10-09T16:33:43.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“It’s in my own province and the property used to be owned by my family.\
        \ They will close down Dec. 15 for good,” he said.\r"
    section10:
      primarytype: 'block'
      uuid: '6ce76e29-7c1b-4497-86b7-0ad46e724ec2'
      activationstatus: true
      created: 2024-10-09T16:33:43.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a02c990d-d0d4-4bcd-b28a-7338cd0ff3b8'
      activationstatus: true
      created: 2024-10-09T16:33:43.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>‘Better’ anti-drug campaign</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'ee2a3c8b-2705-4169-8fc6-29d6ba751b3b'
      activationstatus: true
      created: 2024-10-09T16:33:43.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla, meanwhile, lauded the Philippine National Police (PNP)
        for a “good job” in the anti-drug campaign of President Ferdinand Marcos Jr.</p>'
    section13:
      primarytype: 'block'
      uuid: '17164e63-0f99-4e94-943d-579d84140330'
      activationstatus: true
      created: 2024-10-09T16:33:43.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f18d559f-fb9c-4674-a350-3191ff2eb3d4'
      activationstatus: true
      created: 2024-10-09T16:33:43.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He pointed out the high volume of drug confiscation in the past
        two-and-a-half years.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ff84b596-6976-4ca4-a592-6d08685360b1'
      activationstatus: true
      created: 2024-10-09T16:33:43.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '61ce75da-e81e-40e5-bbab-dabc170aa047'
      activationstatus: true
      created: 2024-10-09T16:33:43.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I think EJK (extrajudicial killings) was not the solution. It did
        not increase the number of arrests. It did not decrease the number of drugs
        on the street. I think what the PNP is doing now is within accordance with
        [the] bounds of law and [in] accordance with the bounds of human rights,”
        Remulla said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a5e13a84-fa3f-4979-8884-9a254afe6b01'
      activationstatus: true
      created: 2024-10-09T16:33:43.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5983d48f-efd7-4834-ae2e-cc110344eab2'
      activationstatus: true
      created: 2024-10-09T16:33:43.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I think what they’re doing now is better than what the previous
        administration was doing,” he added, referring to the Duterte presidency.</p>'
    section19:
      primarytype: 'block'
      uuid: '1cc8f415-21f4-4e1b-a9e3-7f945e7532fb'
      activationstatus: true
      created: 2024-10-09T16:33:43.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b5ec2db5-8bff-4ccd-975e-7165626d15ce'
      activationstatus: true
      created: 2024-10-09T16:33:43.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Removing ‘palakasan’ system</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '3b3d1736-8d44-4607-9de1-5bbb33bfac7d'
      activationstatus: true
      created: 2024-10-09T16:33:43.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Aside from POGOs, Remulla also vowed to do away with the supposed
        “palakasan” or patronage within the police force.</p>'
    section22:
      primarytype: 'block'
      uuid: '690a1456-9a49-456c-aa73-355689d0addf'
      activationstatus: true
      created: 2024-10-09T16:33:43.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '7c54e978-2c51-4cf5-9f5f-506e460a270f'
      activationstatus: true
      created: 2024-10-09T16:33:43.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said a merit-based system should be in place to assess a police
        officer’s promotion.</p>'
    section24:
      primarytype: 'block'
      uuid: '40322aeb-6a82-42d8-a096-ab75ea1ac80f'
      activationstatus: true
      created: 2024-10-09T16:33:43.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5f9dfd28-6990-4c33-9ac8-23c6dde6a1de'
      activationstatus: true
      created: 2024-10-09T16:33:43.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“’I’ve tried my best in my province na walang palakasan du’n [to remove\
        \ the palakasan system there], and I want to institute that in the Philippines,”\
        \ the new chief said.\r"
    section26:
