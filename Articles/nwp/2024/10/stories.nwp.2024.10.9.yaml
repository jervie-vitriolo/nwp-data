  'START HERE----->new-zealand-guidelines-on-transgender-athletes':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-09T12:09:40.000+08:00
    imagesource: 'e90445ad-51c4-463f-bb84-0fd5c9bb9889'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '444a3965-7d1e-44d3-9143-020627eebc85'
    lead: 'New Zealand’s sports minister has called for a review of the country’s
      guidelines on transgender athletes in community sport following criticism from
      Olympians that they ignore female athletes' rights and undermine fairness and
      safety.'
    activationstatus: true
    created: 2024-10-09T12:13:02.309+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:11:13.794+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:05.673+08:00
    lastmodified: 2024-10-09T12:24:31.898+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New Zealand sports minister calls for change to guidelines on transgender
      athletes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '883431a1-3957-4c5d-8b7b-98162f934785'
      activationstatus: true
      created: 2024-10-09T12:13:02.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Reuters - New Zealand’s sports minister has called for a review
        of the country’s guidelines on transgender athletes in community sport following
        criticism from Olympians that they ignore female athletes' rights and undermine
        fairness and safety.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb8761b7-613a-4d21-b20e-d9270f87a6f1'
      activationstatus: true
      created: 2024-10-09T12:13:02.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sports Minister Chris Bishop said he asked governing body Sport NZ
        to update the guidelines which encourage transgender athletes to compete in
        amateur-level sport in the gender they identify with and not need to prove
        or justify their identity.'
    section2:
      primarytype: 'block'
      uuid: '820a34b6-edd1-4622-829c-6a0bb425b41f'
      activationstatus: true
      created: 2024-10-09T12:13:02.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is important that transgender people feel able to participate in
        community sport – but there are obviously difficult issues for sporting bodies
        to grapple with around fairness and safety as a result of that participation,"
        Bishop said in a statement on Wednesday.'
    section3:
      primarytype: 'block'
      uuid: 'ddd63954-b811-4da4-a958-77887604a65d'
      activationstatus: true
      created: 2024-10-09T12:13:02.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I have come to the view that the Guiding Principles do not reflect
        legitimate community expectations that sport at a community level should not
        just be focused on diversity, inclusion and equity – but also prioritise fairness
        and safety."'
    section4:
      primarytype: 'block'
      uuid: '5ee1ccc7-fe65-4629-a84b-d72e2bccf9f6'
      activationstatus: true
      created: 2024-10-09T12:13:02.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sport NZ did not provide immediate comment when contacted by Reuters.'
    section5:
      primarytype: 'block'
      uuid: '8f777993-d283-4b7d-85f2-30bc086b38e4'
      activationstatus: true
      created: 2024-10-09T12:13:02.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The minister’s statement comes a month after he received an open letter
        from more than 50 New Zealand Olympians, doctors and sport administrators
        calling for an urgent review of the guidelines, saying they undermined "fundamental
        tenets of fairness and safety" in sport.'
    section6:
      primarytype: 'block'
      uuid: '0543471c-1711-47ae-bc80-ad81cd9c4236'
      activationstatus: true
      created: 2024-10-09T12:13:02.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Critics of transgender inclusion in women’s sport say going through
        male puberty imbues athletes with a huge musculo-skeletal advantage that transition
        does not mitigate.'
    section7:
      primarytype: 'block'
      uuid: '3e48f351-1b46-46a1-9f51-f45bd7305765'
      activationstatus: true
      created: 2024-10-09T12:13:02.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Supporters of transgender participation argue that not enough research
        has been done into the impact of transition on athletic performance and excluding
        transgender athletes amounts to discrimination.'
    section8:
      primarytype: 'block'
      uuid: '194fe3fc-05e6-4691-ae87-5aa7b36b7cf1'
      activationstatus: true
      created: 2024-10-09T12:13:02.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Sport NZ guidelines issued in 2022 do not apply to elite sport.
        Individual sports in New Zealand govern how transgender athletes participate
        at elite levels.'
    section9:
      primarytype: 'block'
      uuid: '92b80db1-2846-4946-a849-10b6c429ba0c'
      activationstatus: true
      created: 2024-10-09T12:13:02.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:13.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:24:31.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Ian Ransom in Melbourne; Editing by Michael Perry)</p>'
  'START HERE----->wpp-quiboloy-senate-coc':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-09T12:39:46.000+08:00
    imagesource: '6cbbf2e5-9aba-48f0-8a88-04e507de9835'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '98cfd3e1-6028-4a6a-b266-4163d75cd8a6'
    lead: 'The Workers and Peasants’ Party denies nominating and signing papers
      for Apollo Quiboloy’s senatorial run. The poll body says Quiboloy may face perjury
      for the alleged falsification but it would inquire with its legal department
      first.'
    activationstatus: true
    created: 2024-10-09T12:42:57.164+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:11:13.217+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:05.830+08:00
    lastmodified: 2024-10-09T16:14:06.411+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Party disowns Quiboloy nomination for Senate'
    updated: 2024-10-09T16:12:58.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fea32111-dbd5-452d-a1a1-e45c63f6e581'
      activationstatus: true
      created: 2024-10-09T12:42:57.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A political party has
        disowned signing candidacy papers for the Senate of detained doomsday preacher
        Apollo Quiboloy.</p>'
    section1:
      primarytype: 'block'
      uuid: '519d4487-44bb-4ebf-989d-8b64b0c1242a'
      activationstatus: true
      created: 2024-10-09T12:42:57.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quiboloy’s legal counsel Mark Tolentino represented the religious
        leader in filing the certificate of candidacy and certificate of nomination
        and acceptance (CONA) for senator under the Workers and Peasants’ Party (WPP)
        on Tuesday, Oct. 8.</p>'
    section2:
      primarytype: 'block'
      uuid: 'be70c415-002c-42d9-8575-e6e8bd1b07ba'
      activationstatus: true
      created: 2024-10-09T12:42:57.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Quiboloy will push for religious freedom, helping the poor,\
        \ and providing quality education.\r"
    section3:
      primarytype: 'block'
      uuid: '4a02bb13-6afe-485d-a1cf-fd054444845b'
      activationstatus: true
      created: 2024-10-09T12:42:57.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On the other hand, party president and labor leader Sonny Matula
        said he was unaware of the CONA signatory.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c1d1d769-b3c4-472f-b3d9-793d1a7e96cb'
      activationstatus: true
      created: 2024-10-09T12:42:57.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Only three individuals are authorized to sign on behalf of WPP: the\
        \ Chair, the President, and the Senior Vice President,” Matula wrote on X\
        \ (formerly Twitter). “As President, I can confirm that I did not sign any\
        \ CONA for Quiboloy.”\r"
    section5:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        not aware of who signed his CONA. Only three individuals are authorized to
        sign on behalf of WPP: the Chair, the President, and the Senior Vice President.
        As President, I can confirm that I did not sign any CONA for Quiboloy. <br><br>Upon
        inquiring, the other two, Atty Ariel Arias… <a href="https://t.co/nc8XUcNnge">https://t.co/nc8XUcNnge</a></p>&mdash;
        Atty. Sonny Matula (@AttyMatula) <a href="https://twitter.com/AttyMatula/status/1843593488937693308?ref_src=twsrc%5Etfw">October
        8, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'dc0cea46-3e0a-45ea-956a-932492e868bc'
      activationstatus: true
      created: 2024-10-09T12:42:57.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: 'dcc04685-8ce9-4d83-ad38-1aa223668921'
      activationstatus: true
      created: 2024-10-09T12:42:57.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Matula said WPP chairperson Ariel Arias and senior vice president Oscar\
        \ Morado confirmed to him that “they have no knowledge of signing a CONA”\
        \ for Quiboloy.\r"
    section7:
      primarytype: 'block'
      uuid: 'b98af4a2-faa3-4fc4-a6cc-3adc2934e7a0'
      activationstatus: true
      created: 2024-10-09T12:42:57.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Wednesday, Matula said an internal investigation
        is already underway, doubling down that the WPP, “under any circumstances,
        endorse an individual facing serious allegations including trafficking, money
        laundering, and sexual abuse of minors, all of which have findings of probable
        cause.”</p>'
    section15:
      primarytype: 'block'
      uuid: '71983da1-aee6-439d-b2bf-93492c9e423d'
      activationstatus: true
      created: 2024-10-09T16:13:00.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“If this document originated from another group, we reject any unauthorized
        factions that attempt to use our name for their own purposes,” Matula said.
        “We will be filing for the cancellation of the CONA and pursuing appropriate
        legal charges against any individuals who have usurped authority to issue
        such documents without a legal basis.”</p>'
    section16:
      primarytype: 'block'
      uuid: '35cc93ba-129d-40b8-8407-92d704130f60'
      activationstatus: true
      created: 2024-10-09T16:13:00.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The party will be inquiring from the Commission on Elections (Comelec)
        on the signatory to Quiboloy’s registration papers.</p>'
    section8:
      primarytype: 'block'
      uuid: '1dbcf193-4b0f-422b-a5b3-a63bf0bea733'
      activationstatus: true
      created: 2024-10-09T12:42:57.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Since the COC (certificate of candidacy) is executed under oath, failure\
        \ to declare the truth may subject the aspirant to perjury,” the Comelec said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c0080bff-d65c-414d-aa69-3f98c863b6a7'
      activationstatus: true
      created: 2024-10-09T12:42:57.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said Quiboloy might also be an independent aspirant if proven that\
        \ the party had nothing to do with the CONA.\r"
    section10:
      primarytype: 'block'
      uuid: 'a17cd5b3-0129-4bc4-8343-ada30518b0a6'
      activationstatus: true
      created: 2024-10-09T12:42:57.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Comelec said its law department would assess “the authorized signatories\
        \ in the CONA for each duly registered political parties, checking their authority,\
        \  jurisdiction or limitations thereto, as well as checking such with the\
        \ specimen signatures submitted not later than Sept. 30.”\r"
    section11:
      primarytype: 'block'
      uuid: '47e6d822-6fe6-45ac-a171-f96df524fa49'
      activationstatus: true
      created: 2024-10-09T12:42:57.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The commision said it would “declare as independent candidates those\
        \ with CONAs not issued by duly authorized signatories.”\r"
    section12:
      primarytype: 'block'
      uuid: '79601e7a-9f14-4581-b3b8-8691aca4ecf9'
      activationstatus: true
      created: 2024-10-09T12:42:57.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added it would “file motu proprio cases against nuisance candidates\
        \ for senators.”\r"
    section13:
      primarytype: 'block'
      uuid: '767c0206-f7ec-4070-8a58-d1d98c3b2096'
      activationstatus: true
      created: 2024-10-09T12:42:57.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“All these are merely initial reports, as received, and in no way be\
        \ construed as the final list of candidates,” the Comelec said.\r"
    section14:
      primarytype: 'block'
      uuid: '36d757f3-0b36-474c-a1a8-c39fb765ca01'
      activationstatus: true
      created: 2024-10-09T12:42:57.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:13.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T16:14:06.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quiboloy is facing child abuse and qualified human trafficking cases.
        He is detained at the Philippine National Police headquarters in Quezon City.</p>'
