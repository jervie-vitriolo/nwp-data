      'mgnl:type': 'text'
      'text': "The Soaring Falcons will face the Far Eastern University Tamaraws in\
        \ the opening match of the second round on Oct. 12.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38994aa-116c-4eac-8ac6-8b65db08d52a'
