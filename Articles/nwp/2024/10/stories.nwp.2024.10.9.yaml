      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa61df9-65be-47df-877c-78c9b004cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.195+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Itong mga kabataan na ito ay lumabas at [These youth voters have come\
        \ out and] brought themselves into political action,” Espiritu told NewsWatch\
        \ Plus.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db817f-a7b8-4f04-8205-35480f813888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.203+08:00
