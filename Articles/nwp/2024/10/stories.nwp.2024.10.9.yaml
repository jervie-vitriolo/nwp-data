      'mgnl:lastActivated': 2025-03-13T13:11:03.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:20:01.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f44a6b-277c-41fe-90fd-198269c1ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:35:25.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:20:01.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero kung hindi ma-achieve ‘yung actual electoral coalition, pwede\
        \ naman na ang parang united na slate ay buuhin sa ground,” Espiritu said\
        \ in an interview on Wednesday, Oct. 10. “‘Yung mga supporter, mismo ang magtulak\
        \ ng isang slate nila, a people’s slate.”\r"
