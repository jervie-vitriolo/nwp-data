    title: '1998 textbook scam suspect resurfaces in Alice Guo case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5cba7d4-3afc-447b-a9ea-1059664a9f6a'
      activationstatus: true
      created: 2024-10-09T12:56:37.189+08:00
