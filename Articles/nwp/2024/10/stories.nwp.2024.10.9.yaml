      type: 'text'
      text: '<p>“Everyone has a cellphone nowadays…They should really try to find
        out whether one’s candidate’s claims (are) actually true or not,” she said.</p>'
  'START HERE----->chinese-officials-alice-guo-local-government':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-09T17:26:36.000+08:00
    imagesource: '1a534978-2855-41bb-827e-60d9e21903fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '16d9a7db-0c5e-4a16-a5af-e73ab527c42c'
    lead: 'Senator JV Ejercito claims to have met Chinese nationals who have been
      elected to local government positions, aside from dismissed Mayor Alice Guo
      of Bamban, Tarlac.'
    activationstatus: true
    created: 2024-10-09T17:28:17.277+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:11:05.137+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:07.817+08:00
    lastmodified: 2024-10-09T17:28:55.668+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China may have planted more ‘Alice Guos’ in gov’t – Ejercito'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd8c75a14-3a4b-49dd-941b-839e9dd3ddf8'
      activationstatus: true
      created: 2024-10-09T17:28:17.358+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.662+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator JV Ejercito
        claims to have met Chinese nationals who have been elected to local government
        positions, aside from dismissed Mayor Alice Guo of Bamban, Tarlac.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9ce18d2-67ef-4ab6-be0f-f57dc50c1f21'
      activationstatus: true
      created: 2024-10-09T17:28:17.358+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.662+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Because of the situation again of the West Philippine Sea with
        China, yung ating conflict, baka mamaya – pinaplantahan na tayo ng mga agents
        nila who will run as officials,” Ejercito said during the Kapihan sa Senado
        press conference on Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: '0d76d768-86a7-4512-9369-7f12f27f2401'
      activationstatus: true
      created: 2024-10-09T17:28:17.359+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.663+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because of the situation in the West Philippine Sea with\
        \ China, our conflict might lead to them planting agents who will run as officials.]\r"
    section3:
      primarytype: 'block'
      uuid: '28b56e84-0647-41a8-8107-37ed0a9a35e8'
      activationstatus: true
      created: 2024-10-09T17:28:17.359+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.663+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“May mga ilan akong nameet na nakapasok na (I have met some who have\
        \ infiltrated our government),” he added.  \r"
    section4:
      primarytype: 'block'
      uuid: 'ccca6b5a-94e4-4372-a8c6-139333d3f87e'
      activationstatus: true
      created: 2024-10-09T17:28:17.359+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.663+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ejercito did not name names but said some are councilors and mayors.\
        \ He added that party-list candidates should be monitored, noting that it\
        \ seems anyone can run as a nominee.\r"
    section5:
      primarytype: 'block'
      uuid: '86e06f45-b06c-4464-b1a8-67c408fa902c'
      activationstatus: true
      created: 2024-10-09T17:28:17.360+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.664+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I came from a Chinese school, I can distinguish yung accent tsaka\
        \ yung itsura ng mga talagang those who are really Chinoys – yung talagang\
        \ dito na pinanganak, at dito na lumaki at yung mga talagang China man na\
        \ tinatawag, yung talagang dayo lamang,” he explained. \r"
    section6:
      primarytype: 'block'
      uuid: '75376f6e-c3e5-4f9b-b242-1a673f38a134'
      activationstatus: true
      created: 2024-10-09T17:28:17.360+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.665+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I came from a Chinese school, so I can distinguish the\
        \ accents and the appearance of those who are truly Chinoys—those who were\
        \ born and raised here—and the ones who are really just from China, the newcomers.]\r"
    section7:
      primarytype: 'block'
      uuid: 'f82fe0f0-4940-462e-be0f-71e27c0feab4'
      activationstatus: true
      created: 2024-10-09T17:28:17.361+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.665+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if the Senate should investigate alleged Chinese officials in\
        \ local government, Ejercito said this could be pursued in the future.\r"
    section8:
      primarytype: 'block'
      uuid: '25b44320-314d-465e-8f3d-14b9fa69c823'
      activationstatus: true
      created: 2024-10-09T17:28:17.361+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.665+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "For now, he said the Commission on Elections should scrutinize those\
        \ who have filed their candidacy for the 2025 midterm elections.\r"
    section9:
      primarytype: 'block'
      uuid: '4fb05614-d578-49a6-8fd4-0e4fd59aad23'
      activationstatus: true
      created: 2024-10-09T17:28:17.361+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.666+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also urged the government to address loopholes in late birth registration,\
        \ which are believed to be a pathway for foreign nationals to obtain Filipino\
        \ citizenship. \r"
    section10:
      primarytype: 'block'
      uuid: '7549053f-6715-4ada-afc6-0963d1c9c9d3'
      activationstatus: true
      created: 2024-10-09T17:28:17.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.666+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo, whose fingerprints matched those of Chinese national Guo Hua Ping,\
        \ has been accused of serving as a spy for China.\r"
    section11:
      primarytype: 'block'
      uuid: '3e913b6d-98c3-41a3-bf66-26c3c70cbcda'
      activationstatus: true
      created: 2024-10-09T17:28:17.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.667+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This allegation was recently supported by documents from gambling tycoon\
        \ and self-confessed Chinese spy She Zhijiang, a claim that Guo continues\
        \ to deny. \r"
    section12:
      primarytype: 'block'
      uuid: 'b7c3f384-ba05-43e5-9085-9bbe1a1035ec'
      activationstatus: true
      created: 2024-10-09T17:28:17.363+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:05.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:28:55.667+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The National Intelligence Coordinating Agency (NICA) said it is
        investigating the matter. On Tuesday, NICA deputy director general Ashley
        Acedillo called on government agencies to exercise “prudence and due diligence”
        in dealing with China amid its “malign activities.”</p>'
  'START HERE----->shariff-aguak-shooting':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
