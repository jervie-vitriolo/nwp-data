      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-10T16:20:01.752+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Labor leader Luke Espiritu told NewsWatch Plus that he dreams of a\
        \ united opposition, and forming it needs talks between various opposition\
        \ groups and other independent filers. \r"
    section3:
      primarytype: 'block'
      uuid: '5dd288c4-4a5b-4676-926c-33efa0da4db2'
      activationstatus: true
      created: 2024-10-09T18:35:25.001+08:00
