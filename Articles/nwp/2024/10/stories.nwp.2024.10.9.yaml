      'mgnl:lastModified': 2024-10-09T15:54:36.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An epic poem written by Francisco Balagtas in the 19th century,
        “Florante at Laura” follows the longing of duke Florante to reunite with Princess
        Laura of the fictional kingdom of Albania, whose love story is tested by the
        usurper Count Adolfo.</p>'
  'ASEAN-summit-marcos-laos-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
