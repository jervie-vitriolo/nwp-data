      'mgnl:lastModified': 2024-10-09T19:02:19.197+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Espiritu said laborers are also still fighting to resolve their issues\
        \ and have a society conducive for social justice. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30140b69-94ef-4548-adde-06bc32e0fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.197+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fec1c-a622-4376-801c-49fc2d2d9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T19:02:19.198+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“What we seek to do is we really have to address and cater to this\
        \ at i-merge ‘yung forces ng mga ‘yan [and merge these forces] on the basis\
        \ of issues and against the trapo,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f97f0-3ecc-4715-a9cf-c107b7afa076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.206+08:00
