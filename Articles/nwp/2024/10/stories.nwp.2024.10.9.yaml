      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The trailer for the
        much-awaited sequel of the 2019 blockbuster romantic drama ‘Hello, Love, Goodbye’
        was out on Tuesday, Oct. 8, unveiling a series of heartbreaking scenes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd511277-a4f9-410e-9fb8-b3c73d1e18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:05:01.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:05:01.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‘Hello, Love, Again’ follows the journey of Joy (Kathryn Bernardo)
        after leaving Hong Kong to pursue her dreams in Canada.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b509720-a0fc-42f8-8d1d-c1a01354d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:05:01.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:05:01.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The trailer also showed the continuation of the love story of Joy and
        Ethan (Alden Richards) – but things seem to have fallen apart for undisclosed
        reasons.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc1e1c-d636-4908-827b-480c8cad2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:05:01.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:05:01.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Do you want me to leave? Do you want me back? Do you still love me,”
        Ethan asked in the trailer.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a1f75-54f8-40f9-8936-f814fa403b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:05:01.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:05:01.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I don’t,” Joy answered.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf74c3-f7ef-43ed-b06e-7e3aad9bb359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T13:05:01.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T13:05:01.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adding to excitement is the film’s soundtrack, ‘Palagi’, originally
        sung by TJ Monterde, husband of OPM singer KZ Tandingan.'
