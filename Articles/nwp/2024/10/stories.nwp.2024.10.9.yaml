    title: 'Opposition regrouping ups poll chances - analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '574ef800-b6d2-4238-a07a-5344f0d967ef'
      activationstatus: true
      created: 2024-10-09T17:23:30.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The regrouping of opposition
        aspirants may give them higher chances of getting elected next year, a political
        analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c3875198-53c5-42b6-a53d-4afc28d3cd4b'
      activationstatus: true
      created: 2024-10-09T17:23:30.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The opposition has fared poorly in recent polls for Congress and higher
        positions, with few victories at local races.'
    section2:
      primarytype: 'block'
      uuid: 'f45c2f25-1c4b-4dbb-9b77-676604e349ec'
      activationstatus: true
      created: 2024-10-09T17:23:30.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former senators Kiko Pangilinan and Bam Aquino are eyeing a Senate
        return, while Chel Diokno has shifted to a House seat through a party-list
        group.'
    section3:
      primarytype: 'block'
      uuid: '10db2deb-5c13-46c3-a810-5b143911fbcf'
      activationstatus: true
      created: 2024-10-09T17:23:30.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ex-Senator Leila de Lima will also seek a seat in the House of Representatives,
        while former Vice President Leni Robredo is running for Naga City mayor.'
    section4:
      primarytype: 'block'
      uuid: 'f46163a9-b5e2-42b7-922a-4d521926bbf0'
      activationstatus: true
      created: 2024-10-09T17:23:30.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I think their purpose is not so much to gain higher position; otherwise
        they should have filed their candidacies sa (in the) Senate. But they wanted
        a group of people to provide a more credible, stronger opposition,” Franco
        said.'
    section5:
      primarytype: 'block'
      uuid: '67283110-ea17-4d21-8c3e-9b24fd9a913f'
      activationstatus: true
      created: 2024-10-09T17:23:30.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While opposition bets have not figured in the so-called “Magic 12”
        in pre-election surveys for the Senate, Franco said Pangilinan and Aquino
        may still boost their chances.'
    section6:
      primarytype: 'block'
      uuid: '9956fb4e-82e4-455a-9347-dfbcc8a8fd8c'
      activationstatus: true
      created: 2024-10-09T17:23:30.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said while some voters choose the opposition, others are unmindful
        of political affiliations with the absence of “matured parties.”'
    section7:
      primarytype: 'block'
      uuid: '11eea0b0-f306-4a5c-92ab-73d4f3423781'
      activationstatus: true
      created: 2024-10-09T17:23:30.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s still anybody’s game, particularly that Kiko and Bam are identified
        with Leni and let us not underestimate the 15 million (Filipinos) who voted
        for Leni,” she said.'
    section8:
      primarytype: 'block'
      uuid: '19cf688b-c9d1-45b3-a5b6-772fa25c475e'
      activationstatus: true
      created: 2024-10-09T17:23:30.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Franco, however, said administration candidates and popular aspirants
        have the edge.'
    section9:
      primarytype: 'block'
      uuid: '99f8ed7f-a39a-4a3e-bd44-f092866f5591'
      activationstatus: true
      created: 2024-10-09T17:23:30.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Brothers Erwin and Ben Tulfo, who are both seeking a Senate seat, topped
        a recent survey with a number of administration bets in the winninglist.'
    section10:
      primarytype: 'block'
      uuid: '0d75930d-122e-4f87-8720-d215eba40d2d'
      activationstatus: true
      created: 2024-10-09T17:23:30.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Because of name recall, they have a good chance,” Franco said.'
    section11:
      primarytype: 'block'
      uuid: '307fcb06-3a03-4f27-94b0-373fd293be6a'
      activationstatus: true
      created: 2024-10-09T17:23:30.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She urged voters to do their research on all aspirants.'
    section12:
      primarytype: 'block'
      uuid: '4cd1b206-5724-46f1-bb63-839a0c2e31b0'
      activationstatus: true
      created: 2024-10-09T17:23:30.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:05.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:23:30.217+08:00
