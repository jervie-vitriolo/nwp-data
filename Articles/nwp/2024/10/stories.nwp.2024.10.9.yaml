      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.728+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '597e29e1-187d-4825-a4fa-d804111caadd'
      activationstatus: true
      created: 2024-10-09T16:33:43.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:06.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T17:47:43.729+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He noted the different response systems per local government.\r"
    section39:
      primarytype: 'block'
      uuid: '135a00ac-6f16-40b0-a708-97ccf172bc4b'
      activationstatus: true
