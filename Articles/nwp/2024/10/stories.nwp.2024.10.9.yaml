      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883f1af-fee3-4bb1-923d-f9141d8fa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marbil has ordered the police to increase patrol in border controls
        and conduct unannounced strategic checkpoints, said Fajardo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d873b-0ab7-4b84-bd35-6942c63ea8eb'
      'mgnl:activationStatus': true
