      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0df2cd-8dab-477b-b96a-197f9897ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T15:16:53.966+08:00
      'mgnl:createdBy': 'cj-nwp'
