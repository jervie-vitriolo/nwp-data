    template: '1'
    title: 'Ateneo top PH school in world rankings for 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eed286b7-e9e7-4b28-a4e5-683fc59cad3b'
      activationstatus: true
      created: 2024-10-09T13:18:28.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Ateneo de Manila
        University (AdMU) is the Philippines’ top university for the third straight
        year, a recent World Ranking showed on Wednesday, Oct. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e277d682-da6f-4b1a-8164-d5d35ee06f8b'
      activationstatus: true
      created: 2024-10-09T13:18:28.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Based on the list of Times Higher Education (THE), ADMU is the only
        Philippines school that made it to the 1001-1,200 bracket – maintaining its
        position in 2024. THE is a British magazine reporting on issues about global
        education.</p>'
    section2:
      primarytype: 'block'
      uuid: '2fc697d4-9838-4151-aedb-f3a7846c9346'
      activationstatus: true
      created: 2024-10-09T13:18:28.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Schools are ranked based on performance indicators, namely, teaching,
        research environment, research quality, international outlook, and industry.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f5a9f957-09cf-49b1-8316-4cf643331ae9'
      activationstatus: true
      created: 2024-10-09T13:18:28.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Fr. Roberto Yap, AdMU president, congratulated the
        Ateneo community for the recognition.'
    section4:
      primarytype: 'block'
      uuid: '408ce2eb-a742-4618-af4b-142d1585108a'
      activationstatus: true
      created: 2024-10-09T13:18:28.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“However, rankings like these do not fully define what Ateneo stands
        for; they are merely tools for benchmarking and continual improvement as an
        institution. Our core mission remains the same: to educate and form minds
        and hearts to be of service to others, in a distinctly Filipino, Catholic,
        and Jesuit way,” Yap said.'
    section5:
      primarytype: 'block'
      uuid: 'b7118ec9-2c26-4f53-8f2b-40630d9ec81e'
      activationstatus: true
      created: 2024-10-09T13:18:28.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the University of the Philippines settled at the 1,200-1,500
        bracket.'
    section6:
      primarytype: 'block'
      uuid: 'f27a2397-ea1b-46ba-b8e3-9f51a5b065ff'
      activationstatus: true
      created: 2024-10-09T13:18:28.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other Philippine schools such as De La Salle University, Mapua University,
        Mindanao State University – Iligan Institute of Technology, and the University
        of Santo Tomas were also on the list at over 1,501 brackets.'
    section7:
      primarytype: 'block'
      uuid: '62c57dcf-5481-497d-9349-215228a390ca'
      activationstatus: true
      created: 2024-10-09T13:18:28.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:11.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T13:18:55.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The University of Oxford in the United Kingdom was first in the
        overall rankings.</p>'
  'START HERE----->EJ-Obiena-rumored-rift-Carlos-Yulo':
    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-09T15:15:22.000+08:00
    imagesource: '96facca0-8916-473d-8d08-76323b2f59ce'
