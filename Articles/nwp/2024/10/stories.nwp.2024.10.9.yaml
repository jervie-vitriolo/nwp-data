      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T11:05:44.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>China staged "punishment" war games around Taiwan shortly after
        Lai’s May inauguration.</p>'
    '18':
