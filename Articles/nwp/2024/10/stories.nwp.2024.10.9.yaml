      'mgnl:lastModified': 2024-10-09T19:02:19.194+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.youtube.com/watch?v=Dq8uz_3zNPI">Usaping
        political dynasties naungkat sa COC filing</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988935c-eab1-4b01-80ae-6e3b1af1abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T18:44:05.202+08:00
