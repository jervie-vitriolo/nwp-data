      lastmodified: 2024-10-10T16:20:01.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: But if an actual electoral coalition would not be achieved,\
        \ the united slate could be formed on the ground. Supporters should push a\
        \ peoples’ slate.]\r"
