      'mgnl:lastModified': 2024-10-09T17:40:08.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the Shariff Aguak shooting was the only violence during
        the COC filing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3e805-1221-4edc-80ba-07801cda82ee'
