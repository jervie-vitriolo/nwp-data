      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Supporters of opposition
        and independent figures can help in pushing for a “unified opposition” for
        the 2025 elections, a senatorial aspirant said.</p>'
