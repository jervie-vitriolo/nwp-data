      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T15:18:08.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I have hoped and tried to stay silent and not fuel anymore of the\
        \ misleading stories. It’s a sad state of affairs when stories are fabricated\
        \ to get clicks and likes and shares. Journalism is a noble profession driven\
        \ by facts. It’s a shame it is sometimes abused,” Obiena said.\r"
    section21:
