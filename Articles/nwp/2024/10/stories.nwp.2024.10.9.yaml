      in Laos on Wednesday, Oct. 9, overshadowed by wars in the Middle East and Eastern
      Europe, a crisis in one of the group’s members, and maritime conflicts.'
    activationstatus: true
    created: 2024-10-09T16:06:30.926+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:07.690+08:00
    lastactivatedby: 'nelsonp'
