    'title': '1 killed, 5 hurt in Shariff Aguak shooting during candidacy filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348d865-33e9-41c5-98dc-fc60918a3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.045+08:00
