      'mgnl:lastModified': 2024-10-09T16:14:06.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc04685-8ce9-4d83-ad38-1aa223668921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.207+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Matula said WPP chairperson Ariel Arias and senior vice president Oscar\
        \ Morado confirmed to him that “they have no knowledge of signing a CONA”\
        \ for Quiboloy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98af4a2-faa3-4fc4-a6cc-3adc2934e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.208+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Matula said an internal investigation
        is already underway, doubling down that the WPP, “under any circumstances,
        endorse an individual facing serious allegations including trafficking, money
        laundering, and sexual abuse of minors, all of which have findings of probable
        cause.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71983da1-aee6-439d-b2bf-93492c9e423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:13:00.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If this document originated from another group, we reject any unauthorized
        factions that attempt to use our name for their own purposes,” Matula said.
        “We will be filing for the cancellation of the CONA and pursuing appropriate
        legal charges against any individuals who have usurped authority to issue
        such documents without a legal basis.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc93ba-129d-40b8-8407-92d704130f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T16:13:00.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party will be inquiring from the Commission on Elections (Comelec)
        on the signatory to Quiboloy’s registration papers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcf193-4b0f-422b-a5b3-a63bf0bea733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.208+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Since the COC (certificate of candidacy) is executed under oath, failure\
        \ to declare the truth may subject the aspirant to perjury,” the Comelec said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0080bff-d65c-414d-aa69-3f98c863b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said Quiboloy might also be an independent aspirant if proven that\
        \ the party had nothing to do with the CONA.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cd5b3-0129-4bc4-8343-ada30518b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said its law department would assess “the authorized signatories\
        \ in the CONA for each duly registered political parties, checking their authority,\
        \  jurisdiction or limitations thereto, as well as checking such with the\
        \ specimen signatures submitted not later than Sept. 30.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6d822-6fe6-45ac-a171-f96df524fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The commision said it would “declare as independent candidates those\
        \ with CONAs not issued by duly authorized signatories.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79601e7a-9f14-4581-b3b8-8691aca4ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It added it would “file motu proprio cases against nuisance candidates\
        \ for senators.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c0206-f7ec-4070-8a58-d1d98c3b2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“All these are merely initial reports, as received, and in no way be\
        \ construed as the final list of candidates,” the Comelec said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d757f3-0b36-474c-a1a8-c39fb765ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:42:57.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T16:14:06.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is facing child abuse and qualified human trafficking cases.
        He is detained at the Philippine National Police headquarters in Quezon City.</p>'
  'US-lawmakers-trump-harris-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-09T12:52:00.000+08:00
    'imagesource': 'jcr:095d3e1f-1559-4898-b8f5-d2cb4279e60f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abc6c7b-f2fc-4b44-b1cf-9450fc0b6f62'
    'lead': 'A visiting US congressional delegation expressed confidence that strong
      bilateral ties will go above and beyond the outcome of the November elections
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-09T12:54:52.533+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:12.639+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:06.022+08:00
    'mgnl:lastModified': 2024-10-09T12:57:26.496+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['US-Philippines', 'Trump-Harris']
    'stories': []
    'template': '1'
    'title': 'Stronger PH-US ties regardless of US elections outcome – lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bf3b3-e587-40e6-99cb-8f85741cd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A visiting US congressional
        delegation expressed confidence that strong bilateral ties will go above and
        beyond the outcome of the November elections there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985c72c-aed0-4aed-9a7c-8789b3068f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The delegation, composed of Sen. Lisa Murkowski (R-Alaska), Sen.
        Joe Manchin (Ind-West Virginia), Rep. Wiley Nickel (D-North Carolina), and
        Rep. Greg Pence (R-Idaho), visited Manila to observe the partnership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f50847-3112-4e4c-9ba9-aa08db8a5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We want to ensure the Philippines remains a central focus as you
        are on the frontlines,” said Manchin during a briefing with the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144073f1-b9ba-41bb-b8b6-d694af38361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the potential impact of a Kamala Harris or Donald Trump
        presidency on bilateral ties, the lawmakers emphasized that U.S. institutions,
        including Congress and the judiciary, provide checks and balances to ensure
        policy continuity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5afac5-588f-44b2-b51a-1d0145c278ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Murkowski stressed the importance of establishing enduring policies
        that outlast changes in leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e280bdc-2bad-4be5-8de3-0f339d8b683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We aim to ensure these relationships continue, regardless of who’s
        in office, both here and in the U.S.,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cbd5e-1693-43f1-bfc8-9e07b2b544fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pence highlighted bipartisan support in Congress for the Philippines,
        particularly in its stance towards China. “When there’s bipartisan backing,
        relationships like this last, regardless of who’s president.”'
    '14':
      'image': 'jcr:2fa85e59-c80c-431e-8b72-db86416e436d'
      'imageCaption': ' (L-R) Rep. Wiley Nickel (D-North Carolina), Sen. Lisa Murkowski
        (R-Alaska), Sen. Joe Manchin (Ind-West Virginia),and Rep. Greg Pence (R-Idaho)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6cb3a-5ba2-4ac3-be0f-07f02782035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:57:26.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0273a57-c6a9-4edc-a24a-4c86f7da8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawmakers: China testing US Commitment to PH</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c7215-0953-45ac-a372-89dc25b2d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also visited the South China Sea to witness the situation
        firsthand. Manchin described the experience as an “eye-opener,” adding that
        the U.S. is determined to ensure the Philippines has the resources to defend
        itself from external pressures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b896c-9d99-4880-81cf-e897f5c820a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Murkowski echoed these sentiments, noting that the U.S.-Philippines
        Mutual Defense Agreement reinforces Manila’s security against aggression.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7e9a6-8537-477c-8566-b8d69d077050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re all aligned in ensuring China understands the Philippines will
        not be bullied.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b745db9-a62d-45ce-aa8f-e1c199cfc620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nickel underscored the importance of a “free and open region” and emphasized
        the role of strong partnerships with countries like Japan, South Korea, and
        Australia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408bda-d677-4747-92ed-97f03b21b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Murkowski also cited the U.S.’s recent $500 million military aid to
        the Philippines as a sign of continued collaboration. U.S. Embassy Spokesperson
        Kanishka Gangopadhyay confirmed ongoing discussions between the Armed Forces
        of the Philippines and the Philippine Coast Guard to implement the aid.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8acf0-0a99-414d-b38f-d2fc8c4ee96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T12:54:52.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T12:57:26.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our focus is on rapid delivery of asymmetric capabilities,” Gangopadhyay
        said, emphasizing the urgency of defense support.</p>'
