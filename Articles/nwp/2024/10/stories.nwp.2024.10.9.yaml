  'START HERE----->china-says-taiwan-escalating-tensions-':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-09T11:02:46.000+08:00
    imagesource: '8b5c0649-54de-4bde-a2e9-e251f462bc14'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c76980a1-9a7e-43fb-855d-192f0b4444ca'
    lead: 'Taiwan President Lai Ching-te is escalating tensions with "sinister intentions",
      China’s government said, ahead of a keynote speech Lai will give in Taipei
      that could set off a Chinese military response.'
    activationstatus: true
    created: 2024-10-09T11:05:44.356+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:11:15.018+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:05.510+08:00
    lastmodified: 2024-10-09T11:05:44.402+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan president is escalating tensions, China says ahead of key speech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d2134b3-60dd-4b8f-85c9-eacb2c99ff62'
      activationstatus: true
      created: 2024-10-09T11:05:44.378+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.394+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing/Taipei -</strong> Taiwan President Lai Ching-te
        is escalating tensions with "sinister intentions", China’s government said,
        ahead of a keynote speech Lai will give in Taipei that could set off a Chinese
        military response.</p>'
    section1:
      primarytype: 'block'
      uuid: '761659fc-0f6b-430c-a8d1-007e414c058a'
      activationstatus: true
      created: 2024-10-09T11:05:44.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai, who took office in May after winning election in January, is detested
        by China which calls him a "separatist". Beijing claims democratically governed
        Taiwan as its own territory, a view Lai and his government reject.'
    section2:
      primarytype: 'block'
      uuid: '7439d0fa-607c-417b-87c4-1f59dff38004'
      activationstatus: true
      created: 2024-10-09T11:05:44.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Responding late on Tuesday to comments Lai gave at the weekend on how
        it is "impossible" for the People’s Republic of China to become Taiwan’s
        motherland because Taiwan has older political roots, China’s Taiwan Affairs
        Office said he was confusing right from wrong.'
    section3:
      primarytype: 'block'
      uuid: '89c1be6e-5c5e-4b60-9e29-cb970e6ef2f3'
      activationstatus: true
      created: 2024-10-09T11:05:44.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai continues to peddle a theory that the two sides of the Taiwan Strait
        are two separate countries, it said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '6dcbf79a-ad42-4705-b4aa-22e99649fa7e'
      activationstatus: true
      created: 2024-10-09T11:05:44.380+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Lai Ching-te’s Taiwan independence fallacy is just old wine in a
        new bottle, and again exposes his obstinate stance on Taiwan independence
        and his sinister intentions of escalating hostility and confrontation," it
        added.'
    section5:
      primarytype: 'block'
      uuid: 'cbd320ea-8d24-4a8e-abf5-d2b9c26743c4'
      activationstatus: true
      created: 2024-10-09T11:05:44.380+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai will give his main national day speech on Thursday, which marks
        the overthrow of the last Chinese dynasty in 1911 and the ushering in of the
        Republic of China.'
    section6:
      primarytype: 'block'
      uuid: 'd396dc11-d4e9-41d7-98fc-545844b3c5ae'
      activationstatus: true
      created: 2024-10-09T11:05:44.381+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The defeated republican government fled to Taiwan in 1949 after losing
        a civil war with Mao Zedong’s communists. The Republic of China remains Taiwan’s
        formal name.'
    section7:
      primarytype: 'block'
      uuid: 'e9859d90-77fc-4bf5-9940-9c0c616e83da'
      activationstatus: true
      created: 2024-10-09T11:05:44.381+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s China policy making Mainland Affairs Council said it was
        an objective fact that since 1949 the People’s Republic of China had never
        ruled the island.'
    section8:
      primarytype: 'block'
      uuid: 'bcef0a4e-7e4e-455a-8454-a7f08642f162'
      activationstatus: true
      created: 2024-10-09T11:05:44.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The Taiwan Affairs Office’s remarks have made Taiwan’s people see
        clearly that the Chinese communists regard themselves as the sole legitimate
        government of China and simply do not allow any room for the survival of the
        Republic of China," it said.'
    section9:
      primarytype: 'block'
      uuid: '3d5aed76-06aa-4ed2-9882-75023a9cac88'
      activationstatus: true
      created: 2024-10-09T11:05:44.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China is likely to launch military drills near Taiwan in response to
        Lai’s speech as a pretext to pressure the island to accept its sovereignty
        claims, Taiwanese officials say.'
    section10:
      primarytype: 'block'
      uuid: '5ddbc4e3-3a9b-4520-9339-039f0e317bc5'
      activationstatus: true
      created: 2024-10-09T11:05:44.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A U.S. State Department spokesperson said they could not speculate
        on what China would or would not do.'
    section11:
      primarytype: 'block'
      uuid: '3e6d7837-6e02-4355-93f8-08b183274e7d'
      activationstatus: true
      created: 2024-10-09T11:05:44.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"However, it is worth emphasising that using routine annual celebrations
        or public remarks as a pretext or excuse for provocative or coercive measures
        undermines peace and stability," the spokesperson said.'
    section12:
      primarytype: 'block'
      uuid: '85763cab-3310-44e0-9ba6-212412525ede'
      activationstatus: true
      created: 2024-10-09T11:05:44.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s military operates on an almost daily basis around Taiwan and
        regularly stages what Taiwan refers to as "joint combat readiness patrols",
        most recently on Sunday.'
    section13:
      primarytype: 'block'
      uuid: 'c3a3aa13-6663-4c08-9df5-784736018cd9'
      activationstatus: true
      created: 2024-10-09T11:05:44.384+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has also been carrying out a series of other drills in recent
        weeks, including operations with Russia in the Western Pacific and test firing
        an intercontinental ballistic missile last month.'
    section14:
      primarytype: 'block'
      uuid: '9ada3024-59d2-4c6c-aece-27f51f1f731d'
      activationstatus: true
      created: 2024-10-09T11:05:44.384+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s defence ministry told Reuters in a statement that China has
        been using various reasons to "legitimise its targeted military drills".'
    section15:
      primarytype: 'block'
      uuid: '1ba1d618-6bef-44e9-992d-4e07fa6b5e37'
      activationstatus: true
      created: 2024-10-09T11:05:44.385+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:15.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T11:05:44.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We continue to monitor and analyse the training dynamics of the Chinese
        communists around the Taiwan Strait in order to anticipate the situation,"
        the ministry added.'
    section16:
      primarytype: 'block'
      uuid: '1aebd639-92c4-4645-94e8-e9bd679ba417'
