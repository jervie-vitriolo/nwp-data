    title: 'Stronger PH-US ties regardless of US elections outcome – lawmakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a29bf3b3-e587-40e6-99cb-8f85741cd5ca'
      activationstatus: true
      created: 2024-10-09T12:54:52.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A visiting US congressional
        delegation expressed confidence that strong bilateral ties will go above and
        beyond the outcome of the November elections there.</p>'
    section1:
      primarytype: 'block'
      uuid: '4985c72c-aed0-4aed-9a7c-8789b3068f6d'
      activationstatus: true
      created: 2024-10-09T12:54:52.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The delegation, composed of Sen. Lisa Murkowski (R-Alaska), Sen.
        Joe Manchin (Ind-West Virginia), Rep. Wiley Nickel (D-North Carolina), and
        Rep. Greg Pence (R-Idaho), visited Manila to observe the partnership.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e0f50847-3112-4e4c-9ba9-aa08db8a5aa2'
      activationstatus: true
      created: 2024-10-09T12:54:52.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We want to ensure the Philippines remains a central focus as you
        are on the frontlines,” said Manchin during a briefing with the media.</p>'
    section3:
      primarytype: 'block'
      uuid: '144073f1-b9ba-41bb-b8b6-d694af38361c'
      activationstatus: true
      created: 2024-10-09T12:54:52.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the potential impact of a Kamala Harris or Donald Trump
        presidency on bilateral ties, the lawmakers emphasized that U.S. institutions,
        including Congress and the judiciary, provide checks and balances to ensure
        policy continuity.'
    section4:
      primarytype: 'block'
      uuid: 'ff5afac5-588f-44b2-b51a-1d0145c278ca'
      activationstatus: true
      created: 2024-10-09T12:54:52.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Murkowski stressed the importance of establishing enduring policies
        that outlast changes in leadership.</p>'
    section5:
      primarytype: 'block'
      uuid: '9e280bdc-2bad-4be5-8de3-0f339d8b683a'
      activationstatus: true
      created: 2024-10-09T12:54:52.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We aim to ensure these relationships continue, regardless of who’s
        in office, both here and in the U.S.,” she said.</p>'
    section6:
      primarytype: 'block'
      uuid: '874cbd5e-1693-43f1-bfc8-9e07b2b544fd'
      activationstatus: true
      created: 2024-10-09T12:54:52.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pence highlighted bipartisan support in Congress for the Philippines,
        particularly in its stance towards China. “When there’s bipartisan backing,
        relationships like this last, regardless of who’s president.”'
    section14:
      image: '2fa85e59-c80c-431e-8b72-db86416e436d'
      imagecaption: ' (L-R) Rep. Wiley Nickel (D-North Carolina), Sen. Lisa Murkowski
        (R-Alaska), Sen. Joe Manchin (Ind-West Virginia),and Rep. Greg Pence (R-Idaho)'
      primarytype: 'block'
      uuid: '8cf6cb3a-5ba2-4ac3-be0f-07f02782035c'
      activationstatus: true
      created: 2024-10-09T12:57:26.477+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'b0273a57-c6a9-4edc-a24a-4c86f7da8e3f'
      activationstatus: true
      created: 2024-10-09T12:54:52.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Lawmakers: China testing US Commitment to PH</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '683c7215-0953-45ac-a372-89dc25b2d553'
      activationstatus: true
      created: 2024-10-09T12:54:52.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The lawmakers also visited the South China Sea to witness the situation
        firsthand. Manchin described the experience as an “eye-opener,” adding that
        the U.S. is determined to ensure the Philippines has the resources to defend
        itself from external pressures.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a39b896c-9d99-4880-81cf-e897f5c820a2'
      activationstatus: true
      created: 2024-10-09T12:54:52.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Murkowski echoed these sentiments, noting that the U.S.-Philippines
        Mutual Defense Agreement reinforces Manila’s security against aggression.'
    section10:
      primarytype: 'block'
      uuid: '81b7e9a6-8537-477c-8566-b8d69d077050'
      activationstatus: true
      created: 2024-10-09T12:54:52.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re all aligned in ensuring China understands the Philippines will
        not be bullied.”'
    section11:
      primarytype: 'block'
      uuid: '7b745db9-a62d-45ce-aa8f-e1c199cfc620'
      activationstatus: true
      created: 2024-10-09T12:54:52.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nickel underscored the importance of a “free and open region” and emphasized
        the role of strong partnerships with countries like Japan, South Korea, and
        Australia.'
    section12:
      primarytype: 'block'
      uuid: 'f3408bda-d677-4747-92ed-97f03b21b2dc'
      activationstatus: true
      created: 2024-10-09T12:54:52.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Murkowski also cited the U.S.’s recent $500 million military aid to
        the Philippines as a sign of continued collaboration. U.S. Embassy Spokesperson
        Kanishka Gangopadhyay confirmed ongoing discussions between the Armed Forces
        of the Philippines and the Philippine Coast Guard to implement the aid.'
    section13:
      primarytype: 'block'
      uuid: '11c8acf0-0a99-414d-b38f-d2fc8c4ee96c'
      activationstatus: true
      created: 2024-10-09T12:54:52.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:12.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-09T12:57:26.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Our focus is on rapid delivery of asymmetric capabilities,” Gangopadhyay
        said, emphasizing the urgency of defense support.</p>'
