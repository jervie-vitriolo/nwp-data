      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A person was killed
        and five others injured in a shooting in Shariff Aguak, Maguindanao del Sur
        amid the filing of certificates of candidacy (COC) for next year’s polls,
        the Philippine National Police (PNP) reported on Wednesday, Oct. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f0089-0213-4947-80d6-6d79110174e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686aa8c-7892-4d0b-8d38-58ae7352bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Jean Fajardo said the victim was a supporter
        of Mayor Datu Akmad Ampatuan. One of the injured is in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b9be1-e5d3-484c-8cc1-7fcd83d20b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f2d93-1506-4adf-bb60-902eb3954695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the shooting on Tuesday, at around 12:30 p.m., happened
        300 meters from a local election office,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8460438-1607-47db-8631-5ed188794e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461b20a-7cea-4c32-a13f-b4569d1fd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said six people were involved – three supporters of the sitting
        mayor and three supporters of a mayoral aspirant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff22cf-ef3c-4736-8a7e-39f8b11359d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a3cd5-1260-426c-9d50-82eb3224a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Since nangyari po ito ay nagbigay po ng utos ‘yung ating chief PNP\
        \ [PGen Rommel Marbil] mas lalo pong paigtingin ‘yung ginagawa po nating pagbabantay,\
        \ lalong-lalo na doon sa areas na meron na tayong namo-monitor at kumpirmadong\
        \ intense political rivalries dahil pagkatapos po nitong pagpa-file ng COCs\
        \ ay inaasahan din po natin na mas magiging mainit, lalong-lalo na doon sa\
        \ side ng supporters,” Fajardo said in a press briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2fe48-1664-42c0-8f4d-e53c2d258272'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858a819-1b1c-4ce4-a3a1-9ea60f24b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-09T17:40:08.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Since this happened, our PNP chief gave an order to strengthen\
        \ our guards, especially in areas where we monitored and confirmed intense\
        \ political rivalries because after the COC filing, we expect the situation\
        \ to further heat up, particularly on the side of supporters.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc38d3-5578-4444-96ec-bb2369b0502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-09T17:40:08.049+08:00
