      'mgnl:type': 'text'
      'text': "“Florante at Laura” has three show dates at the Aliw Theater in Pasay\
        \ City: Oct. 12 at 8 p.m., Oct. 13 at 5 p.m., and Oct. 19 at 5 p.m.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
