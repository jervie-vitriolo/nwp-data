      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines– Beloved Norwegian pop duo M2M is reuniting
        for their first-ever headlining tour, with their much-anticipated comeback
        concert set for May 1, 2025, at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895274bf-fe8a-4bc1-acbe-3513c8c30f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tickets will be available on Saturday, October 26, at 12 PM via TicketNet.com.ph
        and TicketNet outlets nationwide according to concert producer Wilbros Live. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a9a44-42e0-4f18-bb2a-cc09332910b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The duo composed of  Marit Larsen and Marion Raven first gained fame
        in the late ''90s and early 2000s with its catchy pop melodies and relatable
        lyrics. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27cb4d-09e6-4c68-9769-c68c2ea8e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It released its debut album, “Shades of Purple,” in 2000, which included
        hits like "Don''t Say You Love Me" and "Everything You Do." '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ce3b0-fd7c-4689-9fa8-2ca7995bcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The duo became known for harmonious vocals and youthful themes, quickly
        building a fan base. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502b3dd-e6f4-4609-bae0-d8f283d29828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'M2M’s success led to significant recognition, including nominations
        for music awards and tours across Europe and North America.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56dc83-fdd2-44ee-bb97-ae7d43cb104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2002, after the release of its second album, ''The Big Room,'' M2M
        parted ways to pursue solo careers, with both members exploring different
        musical directions. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afaf463-24db-4764-a481-51904aa5c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The duo’s music continued to resonate with fans, and the songs remained
        staples of early 2000 pop.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2531d-de68-419f-9529-4f9c983d9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:12:38.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:12:38.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duo recently released a music video of its hit, "The Day You
        Went Away," taking fans down memory lane.</p>'
