    'lead': 'President Ferdinand R. Marcos Jr. and First Lady Marie Louise Araneta-Marcos
      traveled to Jakarta, Indonesia to attend the inauguration of President-elect
      Prabowo Subianto and Vice President-elect Gibran Rakabuming Raka tomorrow, Oct
      20. This invitation comes from outgoing Indonesian President Joko Widodo.'
