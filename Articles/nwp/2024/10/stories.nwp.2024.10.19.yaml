      lastmodified: 2024-10-19T18:59:01.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea’s government has declined to say if such drones were flown,
        and if they were, whether they were flown by its military or civilians. It
        said to comment on the North’s claim would be to get drawn into a ploy.'
    section3:
      primarytype: 'block'
      uuid: '854b5aba-db91-47e9-a395-9333a62100a1'
      activationstatus: true
      created: 2024-10-19T18:59:01.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If a violation of the DPRK’s territorial ground, air and waters by
        ROK’s military means is discovered and confirmed again, it will be regarded
        as a grave military provocation against the sovereignty of the DPRK and a
        declaration of war and an immediate retaliatory attack will be launched,"
        KCNA said.'
    section4:
      primarytype: 'block'
      uuid: 'bf284fcc-ead5-46e1-bd10-eea3013251bf'
      activationstatus: true
      created: 2024-10-19T18:59:01.930+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DPRK is short for the Democratic People’s Republic of Korea, North
        Korea’s official name, and ROK stands for Republic of Korea, the South’s
        formal name.'
    section5:
      primarytype: 'block'
      uuid: 'b76e200a-6bc6-46d9-95df-9f72f626167c'
      activationstatus: true
      created: 2024-10-19T18:59:01.930+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"North Korea’s one-sided claims are not worth verifying, nor do they
        merit a response," South Korea’s defence ministry said in a statement.'
    section6:
      primarytype: 'block'
      uuid: '62b1bd89-7e71-490e-9a3e-29dfc6c4de5e'
      activationstatus: true
      created: 2024-10-19T18:59:01.931+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korean lawmaker Yu Yong-weon told Reuters the drones in North
        Korea’s photos are "very similar" to surveillance drones made by South Korean
        company Sungwoo Engineering and supplied to the South Korean military in 2023.'
    section7:
      primarytype: 'block'
      uuid: 'f984f0d2-ecaf-46e2-acd0-91ded251bd07'
      activationstatus: true
      created: 2024-10-19T18:59:01.931+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sungwoo says on its website it has supplied 100 of its S-Bat drones
        - which have a maximum flying time of four hours and a top speed of 140 kph
        (88 mph) - to the South Korean military.'
    section8:
      primarytype: 'block'
      uuid: '2b15f911-146b-44c5-8a9c-ef0d7e3b7cb1'
      activationstatus: true
      created: 2024-10-19T18:59:01.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yu said South Korea’s drone command ordered the aerial vehicles last
        year after a North Korean drone entered a no-fly zone surrounding South Korea’s
        presidential office.'
    section9:
      primarytype: 'block'
      uuid: 'a4dc7677-f0cf-4dfc-b0f2-5ccc155561d8'
      activationstatus: true
      created: 2024-10-19T18:59:01.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tensions between the Koreas have escalated since the North began flying
        balloons carrying trash across the border to the South in late May, with Seoul
        responding by restarting loudspeaker propaganda broadcasts, which anger Pyongyang.'
    section10:
      primarytype: 'block'
      uuid: '16d4da8e-ed40-40ca-8cb9-a2cbe5ad9fc5'
      activationstatus: true
      created: 2024-10-19T18:59:01.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>North Korea has intensified its hostile rhetoric in recent days,
        accusing the South’s military of flying drones over its capital on three
        days this month and threatening "a horrible disaster" if it detects another
        drone over its skies.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ab1815ea-0529-42e8-95db-19d235bbd74d'
      activationstatus: true
      created: 2024-10-19T18:59:01.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:59:01.933+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Heekyong Yang, Josh Smith, Ju-min Park and Hyunjoo
