      'mgnl:lastModified': 2024-10-19T14:31:33.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte denied giving rewards to police officers who killed drug war suspects
        during his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac7f4b-5047-4f18-b359-415287b4cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T14:31:33.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T14:31:33.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Sonshine Media Network International (SMNI),
        Duterte said he only provided operational funds to cops in carrying out his
        anti-narcotics campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f2a9f-aa44-45ab-b099-351744543a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T14:31:33.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T14:31:33.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Retired police officer Royina Garma, Duterte’s trusted ally, earlier
        told lawmakers of a supposed reward system in the police force during the
        drug war. Former national police chief and now Sen. Bato dela Rosa earlier
        refuted these allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131271c7-1c18-4749-9e8f-108a70dadc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T14:31:33.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T14:31:33.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Cops
        killing ‘suspects’ in previous admin’s drug war ‘rewarded’ – ex-Duterte ally</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0a725-36e0-40dd-a50e-cc02051df091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T14:31:33.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T14:31:33.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang pulis na papasok sa ganun. Why would they accept that kind
        of agreement if later on lead to their downfall?” Duterte said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919ec9a-e404-485d-8198-cca509118372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T14:31:33.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T14:31:33.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag mission accomplished is yayaan ko sila sa restaurant. Magkain
        kami and I congratulate them,” he added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ce98b-daaa-4a16-ad38-c6fc2d7b693a'
