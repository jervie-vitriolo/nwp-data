      lastactivated: 2025-03-13T14:09:59.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Two passengers are
        under investigation for cracking bomb jokes at the Bacolod-Silay Airport in
        Negros Occidental on Saturday, Oct. 19, the Civil Aviation Authority of the
        Philippines (CAAP) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '23c6d123-800b-437d-b4bb-fdbb0ba0536c'
      activationstatus: true
      created: 2024-10-19T15:24:46.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency said the incident happened in a Cebu Pacific flight bound
        for Manila around 10:56 a.m.</p>'
    section2:
      primarytype: 'block'
      uuid: '79e5c81f-0587-40d4-b88f-9fd6ddc32e6e'
      activationstatus: true
      created: 2024-10-19T15:24:46.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to CAAP, all passengers were immediately deplaned for a thorough
        security inspection.'
    section3:
      primarytype: 'block'
      uuid: 'f06142db-7352-4aff-9e0a-8243bd29ea78'
      activationstatus: true
      created: 2024-10-19T15:24:46.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“After a comprehensive security check and clearance, Cebu Pacific Flight
        5J486 successfully departed from Bacolod-Silay Airport at approximately 1:00
        PM,” the agency said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'e79fef5c-c3a4-49e0-9583-531dacd00054'
      activationstatus: true
      created: 2024-10-19T15:24:46.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Passengers who made the jokes were brought to the custody of the Philippine
        National Police Aviation Security Group for investigation, CAAP said.'
    section5:
      primarytype: 'block'
      uuid: '4d7c1330-d194-4ee9-a24a-ef2d5e2d58e0'
      activationstatus: true
      created: 2024-10-19T15:24:46.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also warned the public that such actions come with legal penalties.'
    section6:
      primarytype: 'block'
      uuid: '43f0f192-6b4b-41ae-bce0-821384efa01d'
      activationstatus: true
      created: 2024-10-19T15:24:46.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T15:24:46.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The safety of passengers remains the top priority of all involved
        agencies and airline partners,” the agency said.</p>'
