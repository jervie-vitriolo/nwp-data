    'stories': []
    'template': '1'
    'title': 'Marcos invites Thai PM to visit Manila as PH strengthens ties with Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cd678-d5a2-4566-add1-83d722fa01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. has extended an official invitation to Thai Prime Minister Paetongtarn
        Shinawatra for a visit to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad45af1-a26a-4991-9900-9be872127ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This invitation was conveyed during Foreign Affairs Secretary Enrique
        Manalo’s first official visit to Thailand on Oct. 18, marking a significant
        step in boosting bilateral ties between the two nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0bbb1-e9d5-4c8a-ab09-711e93ef6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo and Thai Foreign Minister Maris Sangiampongsa, co-chaired the
        6th Meeting of the Philippines-Thailand Joint Commission for Bilateral Cooperation
        (JCBC), a first since 2013, explored new areas of cooperation, including transnational
        crime prevention, labor protection, and intelligence sharing. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e0663-982a-43a1-8cf4-4cf93406e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our discussions today have been fruitful and we will work with the
        relevant Philippine government agencies to bring to fruition what we have
        discussed during today’s meeting,” he said in a press statement after the
        JCBC.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aed1c-0148-4c6b-9791-3b4815be3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“[I] reiterate President Marcos’ invitation to the Thai Prime Minister
        Paetongtarn Shinawatra to visit the Philippines,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f424e-59ea-4fdc-8744-583ab3c61144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two sides also commit to reinforce existing partnerships in trade,
        agriculture, and tourism.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e828a-975f-43e1-88ab-8e28ebb43161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both countries also agreed to closely collaborate on regional and international
        concerns, including the South China Sea, Myanmar, and the Middle East.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc236a9-fdde-46f9-86f4-06b7771d341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will also work closely with the Thai government in finalizing pending
        agreements and fully implementing the existing agreements, to further boost
        our bilateral relations,” said Manalo in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d0f5b-e60b-4d43-ad94-64a8222196b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:10:24.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:10:24.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The JCBC, established in 1992, remains a vital platform for bilateral
        and regional collaboration.</p>'
