    uuid: 'f0cd711c-c4b4-4a97-aa83-786967fcb8bc'
    lead: 'Former President Rodrigo Duterte denied giving rewards to police officers
      who killed drug war suspects during his term.'
    activationstatus: true
    created: 2024-10-19T14:31:33.739+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:09:59.616+08:00
