      'mgnl:lastModified': 2024-10-19T14:31:33.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They might want me to answer, or explain and whatever. I’m ready for
