    title: 'DENR seeks LGUs help in monitoring illegal mining ops'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b2435f16-53ef-4561-bbba-df722d93e8c7'
      activationstatus: true
      created: 2024-10-19T18:40:10.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of Environment
        and Natural Resources (DENR) sought the cooperation of local government units
        in monitoring illegal mining activities amid its probe on foreign nationals
        working on unlawful sites.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a69535c7-a97c-4043-bed6-35f6f41a55c1'
      activationstatus: true
      created: 2024-10-19T18:40:10.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Oct. 13, 11 Chinese nationals were nabbed in a mining area in Paracale,
        Camarines Norte.'
    section2:
      primarytype: 'block'
      uuid: '2e2ed98e-1099-4eb4-b7ae-0fc544dd4523'
      activationstatus: true
      created: 2024-10-19T18:40:10.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Presidential Communications Office earlier reported that the small-scale
        mining firm was permitted in 2023 “but was found conducting business beyond
        its authorized area of operation”.'
    section3:
      primarytype: 'block'
      uuid: 'f9fd3c30-fd9f-4e9c-8af0-a44b03eb38c8'
      activationstatus: true
      created: 2024-10-19T18:40:10.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news forum on Saturday, Rochelle Gamboa, environment undersecretary,
        said it is considering strengthening its policy against mining permits.'
    section4:
      primarytype: 'block'
      uuid: '554c6a55-e1bd-4e97-aa5a-bff1a9508b48'
      activationstatus: true
      created: 2024-10-19T18:40:10.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May sinabi po si Secretary Yulo-Loyzaga, sa isang interview last week
        na magkakaroon pa po ng additional mining permit… Before po ibigay iyan, sinisigurado
        ng local government units together with the MGB, are capacitated enough to
        ensure that the implementation of the mining programs are coupled with the
        environmental responsibility, that these are all compliant with environmental
        laws,” Gamboa said.'
    section5:
      primarytype: 'block'
      uuid: '78c65dd9-31ac-4a55-93e0-a8d9bbf61e43'
      activationstatus: true
      created: 2024-10-19T18:40:10.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: DENR Secretary Yulo-Loyzaga mentioned in an interview
        last week that there will be additional mining permits. Before these are issued,
        local government units, together with the MGB (Mines and Geosciences Bureau),
        are ensuring that they are adequately equipped to implement the mining programs
        in a way that is environmentally responsible and compliant with environmental
        laws]'
    section6:
      primarytype: 'block'
      uuid: '3638673b-8a30-4234-9d9c-df0d0ebbdc0e'
      activationstatus: true
      created: 2024-10-19T18:40:10.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DENR official admitted manpower constraints in their agency, thus
        needing the help of LGUs and the public in monitoring violations.'
    section7:
      primarytype: 'block'
      uuid: '17b7810c-9c86-4d55-b21e-731dc8b11f24'
      activationstatus: true
      created: 2024-10-19T18:40:10.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Malaki po siyang trabaho kasi marami pong areas for small scale mining
        in the Philippines and the DENR can’t do it alone, kailangan pong tulung-tulong
        and cooperation din ng local government units. But mayroon pong nakasalang
        na proposal sa Congress for strengthening the enforcement of the DENR,” said
        Gamboa.'
    section8:
      primarytype: 'block'
      uuid: '280ffe1d-1111-48a4-bf88-fa6195af10de'
      activationstatus: true
      created: 2024-10-19T18:40:10.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:56.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T18:40:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: It’s a huge task because there are many areas for
        small-scale mining in the Philippines, and the DENR can’t do it alone. Cooperation
        and support from local government units are needed. However, there is a proposal
        pending in Congress to strengthen the enforcement of the DENR]</p>'
