      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korea said on Saturday
        it had discovered the remains of a crashed South Korean military drone, suggesting
        it was on a propaganda mission in the latest confrontation between the two
        involving cross-border flying objects.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e954d59-ffd8-4e15-b68a-abd5967dc903'
      activationstatus: true
      created: 2024-10-19T18:59:01.929+08:00
