      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. and First Lady Marie Louise Araneta-Marcos traveled to Jakarta,
        Indonesia to attend the inauguration of President-elect Prabowo Subianto and
        Vice President-elect Gibran Rakabuming Raka tomorrow, Oct 20. This invitation
        comes from outgoing Indonesian President Joko Widodo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddba17-b5fd-4ecc-9371-2073c65ffd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This year marks the 75th anniversary of formal diplomatic relations
        between the Philippines and Indonesia, and President Marcos’ attendance at
        the inauguration highlights the enduring friendship between the two nations. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8c672-35fe-48db-b69e-2ee38295ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'These ties are rooted in strong people-to-people connections and mutual
        cooperation on various regional matters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97fb98-6ecb-46af-b9a3-768ce48381d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The President’s attendance in the inauguration also signifies the
        Philippines'' sincere commitment to further expand and deepen bilateral relations,”
        Malacanang said in a statement. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106532c4-d2dc-4bb2-aa8e-d54d3d516148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Prabowo included the Philippines in his Southeast Asian
        tour  ahead of his inauguration. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53173c-b0cd-4c10-b8b6-5fba2bdb91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that under his term, Philippine-Indonesia relations will become
        stronger and deeper. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eefa09-eb25-4185-b16c-e04fc2438300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have common roots, cultural, historical, and by the fact that we
        are very close neighbors, it behooves us, I think, to always support each
        other and to work together closely in all fields,” said Prabowo. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446cf30-d361-49c4-9836-157d1f2014bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said Prabowo’s visit indicates growing relations between the
        two countries “which has been at a very strong level for many, many years,
        in many aspects whether on people-to-people, political, or diplomatic”. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff29fe-ec1e-476b-a9a6-badba879bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T17:07:07.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and the Philippines, both founding members of the Association
        of Southeast Asian Nations (ASEAN), share a long history of collaboration.
        In 2022, shortly after assuming office, President Marcos made Indonesia his
        first outbound state visit. Outgoing Indonesian President Widodo reciprocated
        with a state visit to the Philippines in January 2024, further strengthening
        the diplomatic bond between the two countries.</p>'
  'marcos-thai-prime-minister-invite':
