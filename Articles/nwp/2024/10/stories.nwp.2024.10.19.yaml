      'jcr:uuid': '921db847-ba37-4452-90f3-aac8cd8ac315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Michigan, U.S. -</strong> Democrat Kamala Harris raised
        questions about Republican Donald Trump’s physical stamina to serve effectively
        as president as the two rivals tore through the deadlocked battleground state
        of Michigan on Friday, with Trump lashing back about the energy he’s shown
        on the campaign trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f815a-1091-447c-8119-780c153c3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris, who turns 60 on Sunday, pressed the case to raise doubts about
        the 78-year-old Trump. Age had been an issue when President Joe Biden, 81,
        was still in the race, but had faded after he dropped his election bid.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48df01-4d36-48f6-9788-91dbb3c028ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris on Friday said news reports that former president Trump was
        skipping interviews because he was tired and had passed on the chance of a
        second debate with her raised questions about his fitness for office.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271d398-9876-4f74-8bd6-6e77c1e420c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It should be a concern. If he can''t handle the rigors of the campaign
        trail, is he fit to do the job?" she told reporters before a rally in Grand
        Rapids. "That’s a legitimate question."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e194233-52db-4632-bee0-27e0d2208b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has skipped some appearances, but his campaign has not provided
        reasons.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0f5ec-a9f7-4021-b1ff-0f86201b7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''m not even tired''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2318b-bf99-4f7d-b3cd-9d28d339ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, talking to reporters as he arrived in Detroit, rejected such
        talk. "I''ve gone 48 days now without a rest," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6dab7-3858-4390-ae81-47e4ff194db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m not even tired. I''m really exhilarated. You know why? We''re
        killing her in the polls, because the American people don''t want her."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ee607-74a1-4904-9ef6-de966fd10e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Polls in the election’s most competitive states are effectively tied
        with just 18 days remaining until the election.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b850579-6a07-45e3-ae86-5e2b43586790'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Fox &amp; Friends interview, Trump also griped about negative
        television ads on Fox about him and said he would ask Rupert Murdoch, the
        founder of News Corp NWSA.O and who also launched Fox News, to ensure such
        ads are not broadcast until Election Day on Nov. 5.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab630c-ca18-4545-a3f5-e813e9bfef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m going to say, ''Rupert, please do it this way and then we''re
        going to have a victory, cause everyone wants that,''" Trump said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fbfe4-39e5-447a-a8c4-e63de7a7470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump visited a campaign office in Hamtramck, where he heard praise
        from the Detroit suburb’s first Muslim mayor, Amer Ghalib. Trump was seeking
        support from Arab Americans in Michigan disenchanted with Democrats, Harris
        and Biden over U.S. support for Israel in the Gaza conflict.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef5b68-f569-4434-aafc-df4c24610a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We all ultimately want one thing. We want peace in the Middle East.
        We''re going to get peace in the Middle East. It’s going to happen very fast.
        It can happen with the right leadership in Washington," Trump said, without
        elaborating.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb053d7a-7b7e-4e96-83c2-8c6ac149958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Oakland County, Harris welcomed members of the Arab American community
        to her rally and touted prospects for peace in the aftermath of the death
        of Hamas leader Yahya Sinwar.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb0093-c443-402d-badd-e0c4e7694025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mic issues</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a415c-83d6-4168-a82d-039db61fa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the evening, Trump returned to Detroit, Michigan’s largest city,
        for a rally after saying on Oct. 10 that the rest of the U.S. would turn into
        Detroit if Harris won.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584279fd-999c-4c29-8e0b-d2dd87969c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There, Trump’s microphone stopped working and the former president
        roamed around the stage for some 20 minutes.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878c3fc-d0e8-425c-908a-922d434ea232'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I won''t pay the bill for this stupid company that rented us this
        crap," Trump said after the audio started working again. "This is the worst
        mic I''ve ever had in my life."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9830912-3d59-466f-89b9-b30ed273e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The dead-mic incident took place days after Trump stopped talking and
        swayed and bopped to his musical playlist at a Pennsylvania town hall event
        after two people in the audience fell ill.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2781fcd-9b93-4611-a7bd-0c4374e319b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris after speaking in Grand Rapids, the heart of more conservative
        western Michigan, headed east to Lansing and then Oakland County, encompassing
        suburbs northwest of Detroit, on Friday night.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3b5c5-3b9a-4da0-9bf7-fc53ed905ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Midwestern state has about 8.4 million voters and would bring the
        winner 15 Electoral College votes out of the 270 needed to win, which could
        be a decisive number. Harris and Trump are battling fiercely for the state’s
        Arab American, senior, union and working-class voters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e491286-e9f9-4b5d-bb5e-bd79a1278f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Public and internal campaign polls show razor-thin margins for either
        Harris or Trump in Michigan and other battleground states. That’s worrying
        Democrats.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe53854-3529-4308-ac4f-c57b5e7f6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump won Michigan by 11,000 votes in 2016. In 2020, Biden beat Trump
        in the state by 155,000 votes.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11117d64-6713-4412-b18c-7859a031a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris is shifting the strategy of her whirlwind campaign to win
        over more Republicans and men of all races. She’s also enlisting popular
        former first lady Michelle Obama, who will campaign for Harris in Michigan
        on Oct. 26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f770eeb-c093-4b2e-8fe8-2b6fe9b4258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Harris'' edge has narrowed from a late September lead
        of 7 percentage points over Trump to just 3 points, Reuters/Ipsos polling
        shows, with high food and rent prices still worrying Americans and Trump amplifying
        fears related to migrants crossing the U.S.-Mexico border with increasingly
        extreme rhetoric.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8d93b-d083-40d7-b2e1-d4dcdc161465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:38:47.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:01.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:39:04.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal and Steve Holland; additional reporting
        by Trevor Hunnicutt and Doina Chiacu in Washington; Editing by Heather Timmons,
        Alistair Bell, Jonathan Oatis, Leslie Adler and Tom Hogue)</em></p>'
