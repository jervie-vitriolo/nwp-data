  'START HERE----->marcos-indonesia-prabowo-inauguration':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T17:05:38.000+08:00
    imagesource: '7519e3b2-73e1-468b-8bb8-17ea40bcf412'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ad3c1fc6-1504-4808-8a68-39fc4da8f58d'
    lead: 'President Ferdinand R. Marcos Jr. and First Lady Marie Louise Araneta-Marcos
      traveled to Jakarta, Indonesia to attend the inauguration of President-elect
      Prabowo Subianto and Vice President-elect Gibran Rakabuming Raka tomorrow, Oct
      20. This invitation comes from outgoing Indonesian President Joko Widodo.'
    activationstatus: true
    created: 2024-10-19T17:07:07.346+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:58.605+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:40.264+08:00
    lastmodified: 2024-10-19T17:07:07.380+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos heads to Jakarta for inauguration of Indonesia’s new president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e6a2b01-bace-4efd-a803-84c588a88661'
      activationstatus: true
      created: 2024-10-19T17:07:07.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. and First Lady Marie Louise Araneta-Marcos traveled to Jakarta,
        Indonesia to attend the inauguration of President-elect Prabowo Subianto and
        Vice President-elect Gibran Rakabuming Raka tomorrow, Oct 20. This invitation
        comes from outgoing Indonesian President Joko Widodo.</p>'
    section1:
      primarytype: 'block'
      uuid: '67ddba17-b5fd-4ecc-9371-2073c65ffd9c'
      activationstatus: true
      created: 2024-10-19T17:07:07.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This year marks the 75th anniversary of formal diplomatic relations
        between the Philippines and Indonesia, and President Marcos’ attendance at
        the inauguration highlights the enduring friendship between the two nations.'
    section2:
      primarytype: 'block'
      uuid: '13e8c672-35fe-48db-b69e-2ee38295ede9'
      activationstatus: true
      created: 2024-10-19T17:07:07.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'These ties are rooted in strong people-to-people connections and mutual
        cooperation on various regional matters.'
    section3:
      primarytype: 'block'
      uuid: 'dc97fb98-6ecb-46af-b9a3-768ce48381d4'
      activationstatus: true
      created: 2024-10-19T17:07:07.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.360+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The President’s attendance in the inauguration also signifies the
        Philippines' sincere commitment to further expand and deepen bilateral relations,”
        Malacanang said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '106532c4-d2dc-4bb2-aa8e-d54d3d516148'
      activationstatus: true
      created: 2024-10-19T17:07:07.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.360+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last month, Prabowo included the Philippines in his Southeast Asian
        tour  ahead of his inauguration.'
    section5:
      primarytype: 'block'
      uuid: '7f53173c-b0cd-4c10-b8b6-5fba2bdb91bd'
      activationstatus: true
      created: 2024-10-19T17:07:07.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.360+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said that under his term, Philippine-Indonesia relations will become
        stronger and deeper.'
    section6:
      primarytype: 'block'
      uuid: '49eefa09-eb25-4185-b16c-e04fc2438300'
      activationstatus: true
      created: 2024-10-19T17:07:07.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.361+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have common roots, cultural, historical, and by the fact that we
        are very close neighbors, it behooves us, I think, to always support each
        other and to work together closely in all fields,” said Prabowo.'
    section7:
      primarytype: 'block'
      uuid: 'f446cf30-d361-49c4-9836-157d1f2014bb'
      activationstatus: true
      created: 2024-10-19T17:07:07.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.361+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said Prabowo’s visit indicates growing relations between the
        two countries “which has been at a very strong level for many, many years,
        in many aspects whether on people-to-people, political, or diplomatic”.'
    section8:
      primarytype: 'block'
      uuid: 'a0ff29fe-ec1e-476b-a9a6-badba879bd0c'
      activationstatus: true
      created: 2024-10-19T17:07:07.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:07:07.361+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Indonesia and the Philippines, both founding members of the Association
        of Southeast Asian Nations (ASEAN), share a long history of collaboration.
        In 2022, shortly after assuming office, President Marcos made Indonesia his
        first outbound state visit. Outgoing Indonesian President Widodo reciprocated
        with a state visit to the Philippines in January 2024, further strengthening
        the diplomatic bond between the two countries.</p>'
  'START HERE----->marcos-thai-prime-minister-invite':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T17:07:42.000+08:00
    imagesource: '42c9ca39-c1ed-475c-947c-83b8d68d99df'
