    title: 'Ex-president Duterte denies ‘reward system’ in drug war campaign'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '936c37ec-df2e-43f3-8a85-fd98f24b1042'
      activationstatus: true
      created: 2024-10-19T14:31:33.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.780+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte denied giving rewards to police officers who killed drug war suspects
        during his term.</p>'
    section1:
      primarytype: 'block'
      uuid: '9eac7f4b-5047-4f18-b359-415287b4cf31'
      activationstatus: true
      created: 2024-10-19T14:31:33.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.770+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview with Sonshine Media Network International (SMNI),
        Duterte said he only provided operational funds to cops in carrying out his
        anti-narcotics campaign.</p>'
    section2:
      primarytype: 'block'
      uuid: '192f2a9f-aa44-45ab-b099-351744543a89'
      activationstatus: true
      created: 2024-10-19T14:31:33.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Retired police officer Royina Garma, Duterte’s trusted ally, earlier
        told lawmakers of a supposed reward system in the police force during the
        drug war. Former national police chief and now Sen. Bato dela Rosa earlier
        refuted these allegations.</p>'
    section3:
      primarytype: 'block'
      uuid: '131271c7-1c18-4749-9e8f-108a70dadc58'
      activationstatus: true
      created: 2024-10-19T14:31:33.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Cops
        killing ‘suspects’ in previous admin’s drug war ‘rewarded’ – ex-Duterte ally</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'f6c0a725-36e0-40dd-a50e-cc02051df091'
      activationstatus: true
      created: 2024-10-19T14:31:33.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Walang pulis na papasok sa ganun. Why would they accept that kind
        of agreement if later on lead to their downfall?” Duterte said.'
    section5:
      primarytype: 'block'
      uuid: '1919ec9a-e404-485d-8198-cca509118372'
      activationstatus: true
      created: 2024-10-19T14:31:33.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kapag mission accomplished is yayaan ko sila sa restaurant. Magkain
        kami and I congratulate them,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'e61ce98b-daaa-4a16-ad38-c6fc2d7b693a'
      activationstatus: true
      created: 2024-10-19T14:31:33.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: No policeman will ever enter into that deal. Why would
        they accept that kind of agreement if it will lead to their downfall later
        on?...If the mission was accomplished, I would treat them in a restaurant
        to eat and congratulate them]'
    section7:
      primarytype: 'block'
      uuid: 'd8937253-fa4d-4da2-8ad5-156fcf72b853'
      activationstatus: true
      created: 2024-10-19T14:31:33.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said he is ready to face the House quad committee - the panel
        investigating the drug war, to address allegations. The committee has a standing
        invitation to the former president.'
    section8:
      primarytype: 'block'
      uuid: '8bbf0f9c-fba6-46e1-9d4a-9b74d5229666'
      activationstatus: true
      created: 2024-10-19T14:31:33.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“They might want me to answer, or explain and whatever. I’m ready for
        that. Hindi ako aatras diyan ( I won’t back down from that),” he said.'
    section9:
      primarytype: 'block'
      uuid: 'bf544550-aca4-4e6e-85e3-ecddcdd3b5fa'
      activationstatus: true
      created: 2024-10-19T14:31:33.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former president said he is “willing to step down from public office
        permanently” if people would say his drug war wasn’t helpful at all.'
    section10:
      primarytype: 'block'
      uuid: '884d5378-da8c-4329-aab0-15960402f521'
      activationstatus: true
      created: 2024-10-19T14:31:33.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte is seeking a political comeback as Davao City mayor in the
        2025 midterm elections.'
    section11:
      primarytype: 'block'
      uuid: '6187309b-1aeb-42f1-8850-f3eedd2a3b21'
      activationstatus: true
      created: 2024-10-19T14:31:33.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T14:31:33.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus correspondent Lance Mejico contributed to this report</p>'
