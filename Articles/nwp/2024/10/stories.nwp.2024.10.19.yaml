    'jcr:uuid': '3f900710-60b0-4bc7-9fa5-5aa4e9676d70'
    'lead': 'President Ferdinand R. Marcos Jr. has extended an official invitation
      to Thai Prime Minister Paetongtarn Shinawatra for a visit to Manila. '
    'mgnl:activationStatus': true
