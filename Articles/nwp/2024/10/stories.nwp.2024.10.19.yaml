    uuid: '3f900710-60b0-4bc7-9fa5-5aa4e9676d70'
    lead: 'President Ferdinand R. Marcos Jr. has extended an official invitation
      to Thai Prime Minister Paetongtarn Shinawatra for a visit to Manila.'
    activationstatus: true
    created: 2024-10-19T17:10:24.755+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:58.235+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:40.395+08:00
    lastmodified: 2024-10-19T17:10:24.791+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos invites Thai PM to visit Manila as PH strengthens ties with Thailand'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e06cd678-d5a2-4566-add1-83d722fa01b3'
      activationstatus: true
      created: 2024-10-19T17:10:24.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. has extended an official invitation to Thai Prime Minister Paetongtarn
        Shinawatra for a visit to Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ad45af1-a26a-4991-9900-9be872127ce9'
      activationstatus: true
      created: 2024-10-19T17:10:24.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>This invitation was conveyed during Foreign Affairs Secretary Enrique
        Manalo’s first official visit to Thailand on Oct. 18, marking a significant
        step in boosting bilateral ties between the two nations.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b0d0bbb1-e9d5-4c8a-ab09-711e93ef6248'
      activationstatus: true
      created: 2024-10-19T17:10:24.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo and Thai Foreign Minister Maris Sangiampongsa, co-chaired the
        6th Meeting of the Philippines-Thailand Joint Commission for Bilateral Cooperation
        (JCBC), a first since 2013, explored new areas of cooperation, including transnational
        crime prevention, labor protection, and intelligence sharing.'
    section3:
      primarytype: 'block'
      uuid: 'd54e0663-982a-43a1-8cf4-4cf93406e279'
      activationstatus: true
      created: 2024-10-19T17:10:24.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our discussions today have been fruitful and we will work with the
        relevant Philippine government agencies to bring to fruition what we have
        discussed during today’s meeting,” he said in a press statement after the
        JCBC.'
    section4:
      primarytype: 'block'
      uuid: '185aed1c-0148-4c6b-9791-3b4815be3bbc'
      activationstatus: true
      created: 2024-10-19T17:10:24.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“[I] reiterate President Marcos’ invitation to the Thai Prime Minister
        Paetongtarn Shinawatra to visit the Philippines,” he added.'
    section5:
      primarytype: 'block'
      uuid: 'f93f424e-59ea-4fdc-8744-583ab3c61144'
      activationstatus: true
      created: 2024-10-19T17:10:24.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two sides also commit to reinforce existing partnerships in trade,
        agriculture, and tourism.'
    section6:
      primarytype: 'block'
      uuid: 'c64e828a-975f-43e1-88ab-8e28ebb43161'
      activationstatus: true
      created: 2024-10-19T17:10:24.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both countries also agreed to closely collaborate on regional and international
        concerns, including the South China Sea, Myanmar, and the Middle East.'
    section7:
      primarytype: 'block'
      uuid: '1fc236a9-fdde-46f9-86f4-06b7771d341c'
      activationstatus: true
      created: 2024-10-19T17:10:24.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will also work closely with the Thai government in finalizing pending
        agreements and fully implementing the existing agreements, to further boost
        our bilateral relations,” said Manalo in a statement.'
    section8:
      primarytype: 'block'
      uuid: '031d0f5b-e60b-4d43-ad94-64a8222196b7'
      activationstatus: true
      created: 2024-10-19T17:10:24.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:58.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:10:24.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The JCBC, established in 1992, remains a vital platform for bilateral
        and regional collaboration.</p>'
  'START HERE----->m2m-concert-details-araneta-ticket-sales':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T17:11:10.000+08:00
    imagesource: '915df97d-ee70-4079-8d0f-b278f269abf8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a0837df7-28e8-44f5-8ca4-afbf8875b776'
    lead: 'Beloved Norwegian pop duo M2M is reuniting for their first-ever headlining
      tour, with their much-anticipated comeback concert set for May 1, 2025, at the
      Araneta Coliseum.'
    activationstatus: true
    created: 2024-10-19T17:12:38.269+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:57.460+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:40.510+08:00
    lastmodified: 2024-10-19T17:12:38.300+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'M2M to hold comeback concert at Araneta Coliseum, tickets available
      starting Oct. 26'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e078bf6f-ef3b-4664-af78-b53cdcac0710'
      activationstatus: true
      created: 2024-10-19T17:12:38.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines– Beloved Norwegian pop duo M2M is reuniting
        for their first-ever headlining tour, with their much-anticipated comeback
        concert set for May 1, 2025, at the Araneta Coliseum.</p>'
    section1:
      primarytype: 'block'
      uuid: '895274bf-fe8a-4bc1-acbe-3513c8c30f73'
      activationstatus: true
      created: 2024-10-19T17:12:38.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tickets will be available on Saturday, October 26, at 12 PM via TicketNet.com.ph
        and TicketNet outlets nationwide according to concert producer Wilbros Live.'
    section2:
      primarytype: 'block'
      uuid: 'fc7a9a44-42e0-4f18-bb2a-cc09332910b1'
      activationstatus: true
      created: 2024-10-19T17:12:38.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The duo composed of  Marit Larsen and Marion Raven first gained fame
        in the late '90s and early 2000s with its catchy pop melodies and relatable
        lyrics.'
    section3:
      primarytype: 'block'
      uuid: 'ab27cb4d-09e6-4c68-9769-c68c2ea8e64d'
      activationstatus: true
      created: 2024-10-19T17:12:38.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It released its debut album, “Shades of Purple,” in 2000, which included
        hits like "Don't Say You Love Me" and "Everything You Do." '
    section4:
      primarytype: 'block'
      uuid: '179ce3b0-fd7c-4689-9fa8-2ca7995bcb76'
      activationstatus: true
      created: 2024-10-19T17:12:38.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The duo became known for harmonious vocals and youthful themes, quickly
        building a fan base.'
    section5:
      primarytype: 'block'
      uuid: 'f502b3dd-e6f4-4609-bae0-d8f283d29828'
      activationstatus: true
      created: 2024-10-19T17:12:38.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'M2M’s success led to significant recognition, including nominations
        for music awards and tours across Europe and North America.'
    section6:
      primarytype: 'block'
      uuid: '9a56dc83-fdd2-44ee-bb97-ae7d43cb104c'
      activationstatus: true
      created: 2024-10-19T17:12:38.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2002, after the release of its second album, 'The Big Room,' M2M
        parted ways to pursue solo careers, with both members exploring different
        musical directions.'
    section7:
      primarytype: 'block'
      uuid: '7afaf463-24db-4764-a481-51904aa5c127'
      activationstatus: true
      created: 2024-10-19T17:12:38.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:57.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T17:12:38.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The duo’s music continued to resonate with fans, and the songs remained
        staples of early 2000 pop.'
    section8:
      primarytype: 'block'
      uuid: '29d2531d-de68-419f-9529-4f9c983d9aee'
      activationstatus: true
      created: 2024-10-19T17:12:38.291+08:00
