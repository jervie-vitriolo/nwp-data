    'mgnl:tags': ['one-direction', 'liam-payne', 'cheryl']
    'stories': []
    'template': '1'
    'title': 'Liam Payne’s ex-partner calls for media restraint after ''painful''
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9c706-04f7-4c17-9210-0b789562834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London -</strong> Liam Payne’s former partner, pop singer
        Cheryl, joined an outpouring of grief on Friday over the death of the One
        Direction band member, calling for restraint in coverage to protect his family
        during an "indescribably painful time".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ece506-4528-4fd3-9475-9a994470a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne, who shot to global fame with boy band One Direction, died at
        age 31 after falling from a third-floor hotel room balcony in Buenos Aires
        on Wednesday, triggering tributes from fans around the world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729425a2-d3b6-455b-a0f0-2b4dce021782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cheryl Tweedy, more commonly known by just her first name, was in a
        relationship with Payne between 2016 and 2018 and she used her statement to
        urge the media to remember they had a seven-year-old son, Bear, who could
        read the reports.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88675a27-a822-4314-9737-8981670e741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As I try to navigate this earth shattering event, and work through
        my own grief at this indescribably painful time. I''d like to kindly remind
        everyone that we have lost a human being," she said on her Instagram account.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a06c68-0462-44a9-af08-bf0c21cd937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What is troubling my spirit the most is that one day Bear will have
        access to the abhorrent reports and media exploitation we have seen in the
        past two days. It is breaking my heart further that I cannot protect him from
        that in his future."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333aeaf-fa6c-49d5-96bc-cef61bdae6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not clear which reports she was referring to, but she called
        on people to "give Liam the little dignity he has left in the wake of his
        death to rest in some peace at last".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb25c7-be29-48a8-9127-571cc97ec28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne’s current girlfriend, Kate Cassidy, said on Instagram she had
        been "at a complete loss" and she would "continue to love you for the rest
        of my life".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53938c-6749-4a54-8121-e84c9e3a2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the central English city of Wolverhampton, Payne’s home town, more
        than 100 people came to mourn him, often singing some of his songs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a989e1b-36a2-4aad-a4b7-526f0bbfa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''Completely devastated''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a56c82-e4fc-442b-91d1-00122c5e705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tributes to Payne, who found fame as a teenager, have flowed
        since the 31-year-old was reported dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e171a99-0eb4-4132-8df7-087ae460d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A joint statement was signed by his One Direction band mates Harry
        Styles, Louis Tomlinson, Zayn Malik and Niall Horan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34e0ff-16a7-451b-89e3-10d6c6aa8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re completely devastated by the news of Liam’s passing. In time,
        and when everyone is able to, there will be more to say. But for now, we will
        take some time to grieve and process the loss of our brother, who we loved
        dearly," Payne’s former band mates said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d45e4-b318-4c99-ab97-98cac4237ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will miss him terribly. We love you Liam."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084bec5-ad7f-4a9d-aaad-d8b26534ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement posted on Instagram on Thursday, Styles said
        Payne’s greatest joy was making people happy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572bc03-1aa5-42e8-9a8e-b93990154c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The years we spent together will forever remain among the most cherished
        years of my life," Styles said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c28ba-0987-47f7-9ae0-ddb4af2fc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malik also posted on Instagram about the late singer, along with a
        photo of them dozing off next to each other.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac19ab-249e-4f85-8f89-c135a443cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I lost a brother when you left us and can''t explain to you what I''d
        give just to give you a hug one last time," he wrote.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15051bad-f9e6-4b6a-8fa0-1c24f1996537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Along with a picture of Payne embracing him at a gig, Tomlinson wrote
        he was beyond lucky to have had him in his life.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cb74c-4b51-498a-b47e-ce4989e8a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m really struggling with the idea of saying goodbye," he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bce8f-d99e-4e99-9dd8-4b80c63a4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Music mogul Simon Cowell, who signed One Direction to his label, posted
        his tribute on Instagram on Friday, saying he was "truly devastated" and "heartbroken".'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0e62a-816c-4c03-bf06-fc3ccb7a4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"And I want you to know how much love and respect I have for you. Every
        tear I have shed is a memory of you," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957f177-c033-4160-bc6c-e92c77b2677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sharon Osbourne, former judge of TV talent show X Factor, where One
        Direction was formed, said on Instagram the music industry had let Payne down,
        describing him as "just a kid when you entered one of the toughest industries
        in the world".'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c06ced-2a81-4e4b-8ed4-cb806ecc4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors in Buenos Aires said on Thursday an initial search suggested
        Payne’s fall from the hotel balcony came after substance abuse.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b24017-5de3-4a23-94c7-bc7df7dffdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said they had found the room in "total disorder"
        in a search after his death, with various things smashed and medications scattered
        around.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6fce0-5e52-4e21-89e9-ae693e727ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T10:32:37.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T10:34:51.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Danielle Broadway, Eliana Raszewski, Catarina Demony
        and Elizabeth Piper in London; Editing by Mary Milliken, Jonathan Oatis, Andrew
