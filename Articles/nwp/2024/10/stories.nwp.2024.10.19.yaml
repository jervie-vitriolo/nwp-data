    title: 'Passengers investigated for making bomb jokes in Bacolod airport'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4037aa89-0d37-4c6d-b504-deaa06030327'
      activationstatus: true
      created: 2024-10-19T15:24:46.890+08:00
