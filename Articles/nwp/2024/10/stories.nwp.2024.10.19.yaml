      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Two passengers are
        under investigation for cracking bomb jokes at the Bacolod-Silay Airport in
        Negros Occidental on Saturday, Oct. 19, the Civil Aviation Authority of the
        Philippines (CAAP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6d123-800b-437d-b4bb-fdbb0ba0536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said the incident happened in a Cebu Pacific flight bound
        for Manila around 10:56 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5c81f-0587-40d4-b88f-9fd6ddc32e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to CAAP, all passengers were immediately deplaned for a thorough
        security inspection.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06142db-7352-4aff-9e0a-8243bd29ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“After a comprehensive security check and clearance, Cebu Pacific Flight
        5J486 successfully departed from Bacolod-Silay Airport at approximately 1:00
        PM,” the agency said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fef5c-c3a4-49e0-9583-531dacd00054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Passengers who made the jokes were brought to the custody of the Philippine
        National Police Aviation Security Group for investigation, CAAP said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c1330-d194-4ee9-a24a-ef2d5e2d58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also warned the public that such actions come with legal penalties.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0f192-6b4b-41ae-bce0-821384efa01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T15:24:46.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T15:24:46.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The safety of passengers remains the top priority of all involved
        agencies and airline partners,” the agency said.</p>'
