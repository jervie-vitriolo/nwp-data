    title: 'DOH to provide free medical, psychological aid for repatriates from
      Lebanon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd74c4976-677d-4c43-b277-53c86d248655'
      activationstatus: true
      created: 2024-10-19T12:16:08.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.282+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of Health
        (DOH) said it will provide free medical and psychological assistance to distressed
        repatriates from Lebanon amid tensions in the Middle East.</p>'
    section1:
      primarytype: 'block'
      uuid: '3815e290-66d1-4855-8111-b623fcc74622'
      activationstatus: true
      created: 2024-10-19T12:16:08.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement on Friday, Oct. 18, the agency said DOH hospitals
        will not charge returning Filipinos for admission and follow-up consultations.</p>'
    section2:
      primarytype: 'block'
      uuid: '6bf9fd95-ba44-40d0-a327-e38ab1d6f6fd'
      activationstatus: true
      created: 2024-10-19T12:16:08.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“DOH recognizes the need to support both physical and mental health
        needs of the OFWs (Overseas Filipino Workers) as they lived in a state of
        constant fear amid the conflict between Hezbollah and Israeli Defense Forces,”
        it said.'
    section3:
      primarytype: 'block'
      uuid: '07b46f93-e5b1-4e74-892e-8938eecefabc'
      activationstatus: true
      created: 2024-10-19T12:16:08.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, 45 Filipinos from Lebanon arrived at the Ninoy Aquino
        International Airport Terminal 1 through the government’s voluntary repatriation
        program.'
    section4:
      primarytype: 'block'
      uuid: '6d090967-0f12-460c-bc73-d92330941d64'
      activationstatus: true
      created: 2024-10-19T12:16:08.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The repatriated Filipinos will receive P150,000 in financial assistance
        from the Department of Migrant Workers (DMW) and the Overseas Workers Welfare
        Administration.'
    section5:
      primarytype: 'block'
      uuid: 'd0209edb-0818-41fe-b86e-63dbf1260a4c'
      activationstatus: true
      created: 2024-10-19T12:16:08.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In addition, they will benefit from livelihood assistance and training
        programs provided by the Department of Social Welfare and Development and
        the Technical Education and Skills Development Authority.'
    section6:
      primarytype: 'block'
      uuid: '8d4bc407-8312-43ae-903f-c7f9a9836596'
      activationstatus: true
      created: 2024-10-19T12:16:08.278+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the DMW, 571 Filipinos have expressed their willingness
        to return home.'
    section7:
      primarytype: 'block'
      uuid: '4b2b412b-ef66-4d7b-934c-290c4b79a994'
      activationstatus: true
      created: 2024-10-19T12:16:08.278+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:59.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T12:16:08.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier ordered government agencies
        to utilize all available resources to ensure the safe and timely repatriation
        of Filipinos affected by the ongoing conflict.</p>'
  'START HERE----->duterte-denies-reward-system-drug-war':
    caption: 'Former President Rodrigo Duterte at the national assembly of the Partido
      Demokratiko Pilipino in Davao City on Sept. 20, 2024.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
