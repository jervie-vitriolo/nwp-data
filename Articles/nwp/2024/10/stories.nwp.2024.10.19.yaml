  'START HERE----->liam-payne-ex-partner-calls-for-media-restraint':
    author: 'Danielle Broadway and Catarina Demony, Reuters'
    caption: 'Liam Payne’s ex partner Cheryl shares a throwback picture of the
      singer with his son 'Bear'.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T10:30:01.000+08:00
    imagesource: 'f0ec50f9-5cc7-4c6e-b6f6-81374a1dd1f3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7525a5f1-eefb-4d03-806a-39feff7295e9'
    lead: 'Liam Payne’s former partner, pop singer Cheryl, joined an outpouring
      of grief on Friday over the death of the One Direction band member, calling
      for restraint in coverage to protect his family during an "indescribably painful
      time".'
    activationstatus: true
    created: 2024-10-19T10:32:37.725+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:02.461+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:44:39.185+08:00
    lastmodified: 2024-10-19T10:34:51.705+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Liam Payne’s ex-partner calls for media restraint after 'painful'
      death'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3de9c706-04f7-4c17-9210-0b789562834b'
      activationstatus: true
      created: 2024-10-19T10:32:37.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>London -</strong> Liam Payne’s former partner, pop singer
        Cheryl, joined an outpouring of grief on Friday over the death of the One
        Direction band member, calling for restraint in coverage to protect his family
        during an "indescribably painful time".</p>'
    section1:
      primarytype: 'block'
      uuid: '23ece506-4528-4fd3-9475-9a994470a1b6'
      activationstatus: true
      created: 2024-10-19T10:32:37.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne, who shot to global fame with boy band One Direction, died at
        age 31 after falling from a third-floor hotel room balcony in Buenos Aires
        on Wednesday, triggering tributes from fans around the world.'
    section2:
      primarytype: 'block'
      uuid: '729425a2-d3b6-455b-a0f0-2b4dce021782'
      activationstatus: true
      created: 2024-10-19T10:32:37.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cheryl Tweedy, more commonly known by just her first name, was in a
        relationship with Payne between 2016 and 2018 and she used her statement to
        urge the media to remember they had a seven-year-old son, Bear, who could
        read the reports.'
    section3:
      primarytype: 'block'
      uuid: '88675a27-a822-4314-9737-8981670e741f'
      activationstatus: true
      created: 2024-10-19T10:32:37.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As I try to navigate this earth shattering event, and work through
        my own grief at this indescribably painful time. I'd like to kindly remind
        everyone that we have lost a human being," she said on her Instagram account.'
    section4:
      primarytype: 'block'
      uuid: '10a06c68-0462-44a9-af08-bf0c21cd937f'
      activationstatus: true
      created: 2024-10-19T10:32:37.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What is troubling my spirit the most is that one day Bear will have
        access to the abhorrent reports and media exploitation we have seen in the
        past two days. It is breaking my heart further that I cannot protect him from
        that in his future."'
    section5:
      primarytype: 'block'
      uuid: '7333aeaf-fa6c-49d5-96bc-cef61bdae6d1'
      activationstatus: true
      created: 2024-10-19T10:32:37.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was not clear which reports she was referring to, but she called
        on people to "give Liam the little dignity he has left in the wake of his
        death to rest in some peace at last".'
    section6:
      primarytype: 'block'
      uuid: '06cb25c7-be29-48a8-9127-571cc97ec28e'
      activationstatus: true
      created: 2024-10-19T10:32:37.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne’s current girlfriend, Kate Cassidy, said on Instagram she had
        been "at a complete loss" and she would "continue to love you for the rest
        of my life".'
    section7:
      primarytype: 'block'
      uuid: '2a53938c-6749-4a54-8121-e84c9e3a2eab'
      activationstatus: true
      created: 2024-10-19T10:32:37.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the central English city of Wolverhampton, Payne’s home town, more
        than 100 people came to mourn him, often singing some of his songs.'
    section8:
      primarytype: 'block'
      uuid: '4a989e1b-36a2-4aad-a4b7-526f0bbfa561'
      activationstatus: true
      created: 2024-10-19T10:32:37.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>'Completely devastated'</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '41a56c82-e4fc-442b-91d1-00122c5e705d'
      activationstatus: true
      created: 2024-10-19T10:32:37.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The tributes to Payne, who found fame as a teenager, have flowed
        since the 31-year-old was reported dead.</p>'
    section10:
      primarytype: 'block'
      uuid: '1e171a99-0eb4-4132-8df7-087ae460d62e'
      activationstatus: true
      created: 2024-10-19T10:32:37.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A joint statement was signed by his One Direction band mates Harry
        Styles, Louis Tomlinson, Zayn Malik and Niall Horan.'
    section11:
      primarytype: 'block'
      uuid: '4a34e0ff-16a7-451b-89e3-10d6c6aa8605'
      activationstatus: true
      created: 2024-10-19T10:32:37.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're completely devastated by the news of Liam’s passing. In time,
        and when everyone is able to, there will be more to say. But for now, we will
        take some time to grieve and process the loss of our brother, who we loved
        dearly," Payne’s former band mates said.'
    section12:
      primarytype: 'block'
      uuid: 'e81d45e4-b318-4c99-ab97-98cac4237ea6'
      activationstatus: true
      created: 2024-10-19T10:32:37.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will miss him terribly. We love you Liam."'
    section13:
      primarytype: 'block'
      uuid: '7084bec5-ad7f-4a9d-aaad-d8b26534ecf0'
      activationstatus: true
      created: 2024-10-19T10:32:37.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a separate statement posted on Instagram on Thursday, Styles said
        Payne’s greatest joy was making people happy.'
    section14:
      primarytype: 'block'
      uuid: '7572bc03-1aa5-42e8-9a8e-b93990154c10'
      activationstatus: true
      created: 2024-10-19T10:32:37.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The years we spent together will forever remain among the most cherished
        years of my life," Styles said.'
    section15:
      primarytype: 'block'
      uuid: 'c49c28ba-0987-47f7-9ae0-ddb4af2fc389'
      activationstatus: true
      created: 2024-10-19T10:32:37.754+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malik also posted on Instagram about the late singer, along with a
        photo of them dozing off next to each other.'
    section16:
      primarytype: 'block'
      uuid: '1eac19ab-249e-4f85-8f89-c135a443cc30'
      activationstatus: true
      created: 2024-10-19T10:32:37.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I lost a brother when you left us and can't explain to you what I'd
        give just to give you a hug one last time," he wrote.'
    section17:
      primarytype: 'block'
      uuid: '15051bad-f9e6-4b6a-8fa0-1c24f1996537'
      activationstatus: true
      created: 2024-10-19T10:32:37.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Along with a picture of Payne embracing him at a gig, Tomlinson wrote
        he was beyond lucky to have had him in his life.'
    section18:
      primarytype: 'block'
      uuid: '111cb74c-4b51-498a-b47e-ce4989e8a77d'
      activationstatus: true
      created: 2024-10-19T10:32:37.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm really struggling with the idea of saying goodbye," he said.'
    section19:
      primarytype: 'block'
      uuid: '858bce8f-d99e-4e99-9dd8-4b80c63a4b6b'
      activationstatus: true
      created: 2024-10-19T10:32:37.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Music mogul Simon Cowell, who signed One Direction to his label, posted
        his tribute on Instagram on Friday, saying he was "truly devastated" and "heartbroken".'
    section20:
      primarytype: 'block'
      uuid: '22d0e62a-816c-4c03-bf06-fc3ccb7a4d28'
      activationstatus: true
      created: 2024-10-19T10:32:37.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"And I want you to know how much love and respect I have for you. Every
        tear I have shed is a memory of you," he said.'
    section21:
      primarytype: 'block'
      uuid: 'a957f177-c033-4160-bc6c-e92c77b2677f'
      activationstatus: true
      created: 2024-10-19T10:32:37.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sharon Osbourne, former judge of TV talent show X Factor, where One
        Direction was formed, said on Instagram the music industry had let Payne down,
        describing him as "just a kid when you entered one of the toughest industries
        in the world".'
    section22:
      primarytype: 'block'
      uuid: '61c06ced-2a81-4e4b-8ed4-cb806ecc4e14'
      activationstatus: true
      created: 2024-10-19T10:32:37.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prosecutors in Buenos Aires said on Thursday an initial search suggested
        Payne’s fall from the hotel balcony came after substance abuse.'
    section23:
      primarytype: 'block'
      uuid: 'b9b24017-5de3-4a23-94c7-bc7df7dffdbf'
      activationstatus: true
      created: 2024-10-19T10:32:37.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Police earlier said they had found the room in "total disorder"
        in a search after his death, with various things smashed and medications scattered
        around.</p>'
    section24:
      primarytype: 'block'
      uuid: 'b7b6fce0-5e52-4e21-89e9-ae693e727ae3'
      activationstatus: true
      created: 2024-10-19T10:32:37.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:02.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:34:51.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Danielle Broadway, Eliana Raszewski, Catarina Demony
        and Elizabeth Piper in London; Editing by Mary Milliken, Jonathan Oatis, Andrew
        Heavens, Kim Coghill, Rod Nickel and Marguerita Choy)</p>'
  'START HERE----->harris-trump-barnstorm-michigan':
    author: 'Andrea Shalal and Steve Holland, Reuters'
    caption: 'From left to right: US Vice President Kamala Harris, former US President
      Donald Trump in their campaign rallies in Michigan'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T10:34:57.000+08:00
    imagesource: 'a102b0a1-e49b-423a-8c3a-cd9d0624a359'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '47a95c79-9f01-4cbd-a87c-17bb42a0fd1c'
    lead: 'Democrat Kamala Harris raised questions about Republican Donald Trump’s
      physical stamina to serve effectively as president as the two rivals tore through
      the deadlocked battleground state of Michigan on Friday, with Trump lashing
      back about the energy he’s shown on the campaign trail.'
    activationstatus: true
    created: 2024-10-19T10:38:47.740+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:01.673+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:39.433+08:00
    lastmodified: 2024-10-19T10:39:04.874+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Harris, Trump barnstorm Michigan, spar over who has stamina'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '921db847-ba37-4452-90f3-aac8cd8ac315'
      activationstatus: true
      created: 2024-10-19T10:38:47.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Michigan, U.S. -</strong> Democrat Kamala Harris raised
        questions about Republican Donald Trump’s physical stamina to serve effectively
        as president as the two rivals tore through the deadlocked battleground state
        of Michigan on Friday, with Trump lashing back about the energy he’s shown
        on the campaign trail.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e78f815a-1091-447c-8119-780c153c3e3d'
      activationstatus: true
      created: 2024-10-19T10:38:47.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris, who turns 60 on Sunday, pressed the case to raise doubts about
        the 78-year-old Trump. Age had been an issue when President Joe Biden, 81,
        was still in the race, but had faded after he dropped his election bid.'
    section2:
      primarytype: 'block'
      uuid: 'be48df01-4d36-48f6-9788-91dbb3c028ca'
      activationstatus: true
      created: 2024-10-19T10:38:47.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris on Friday said news reports that former president Trump was
        skipping interviews because he was tired and had passed on the chance of a
        second debate with her raised questions about his fitness for office.'
    section3:
      primarytype: 'block'
      uuid: '8271d398-9876-4f74-8bd6-6e77c1e420c0'
      activationstatus: true
      created: 2024-10-19T10:38:47.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It should be a concern. If he can't handle the rigors of the campaign
        trail, is he fit to do the job?" she told reporters before a rally in Grand
        Rapids. "That’s a legitimate question."'
    section4:
      primarytype: 'block'
      uuid: '5e194233-52db-4632-bee0-27e0d2208b9e'
      activationstatus: true
      created: 2024-10-19T10:38:47.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has skipped some appearances, but his campaign has not provided
        reasons.'
    section5:
      primarytype: 'block'
      uuid: 'e0d0f5ec-a9f7-4021-b1ff-0f86201b7d0f'
      activationstatus: true
      created: 2024-10-19T10:38:47.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>'I'm not even tired'</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'e1c2318b-bf99-4f7d-b3cd-9d28d339ed95'
      activationstatus: true
      created: 2024-10-19T10:38:47.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump, talking to reporters as he arrived in Detroit, rejected such
        talk. "I've gone 48 days now without a rest," he said.</p>'
    section7:
      primarytype: 'block'
      uuid: '0bb6dab7-3858-4390-ae81-47e4ff194db6'
      activationstatus: true
      created: 2024-10-19T10:38:47.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm not even tired. I'm really exhilarated. You know why? We're
        killing her in the polls, because the American people don't want her."'
    section8:
      primarytype: 'block'
      uuid: '044ee607-74a1-4904-9ef6-de966fd10e30'
      activationstatus: true
      created: 2024-10-19T10:38:47.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Polls in the election’s most competitive states are effectively tied
        with just 18 days remaining until the election.'
    section9:
      primarytype: 'block'
      uuid: '2b850579-6a07-45e3-ae86-5e2b43586790'
      activationstatus: true
      created: 2024-10-19T10:38:47.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Fox &amp; Friends interview, Trump also griped about negative
        television ads on Fox about him and said he would ask Rupert Murdoch, the
        founder of News Corp NWSA.O and who also launched Fox News, to ensure such
        ads are not broadcast until Election Day on Nov. 5.'
    section10:
      primarytype: 'block'
      uuid: '8cab630c-ca18-4545-a3f5-e813e9bfef3a'
      activationstatus: true
      created: 2024-10-19T10:38:47.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm going to say, 'Rupert, please do it this way and then we're
        going to have a victory, cause everyone wants that,'" Trump said.'
    section11:
      primarytype: 'block'
      uuid: '3f2fbfe4-39e5-447a-a8c4-e63de7a7470a'
      activationstatus: true
      created: 2024-10-19T10:38:47.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump visited a campaign office in Hamtramck, where he heard praise
        from the Detroit suburb’s first Muslim mayor, Amer Ghalib. Trump was seeking
        support from Arab Americans in Michigan disenchanted with Democrats, Harris
        and Biden over U.S. support for Israel in the Gaza conflict.'
    section12:
      primarytype: 'block'
      uuid: '70ef5b68-f569-4434-aafc-df4c24610a54'
      activationstatus: true
      created: 2024-10-19T10:38:47.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We all ultimately want one thing. We want peace in the Middle East.
        We're going to get peace in the Middle East. It’s going to happen very fast.
        It can happen with the right leadership in Washington," Trump said, without
        elaborating.'
    section13:
      primarytype: 'block'
      uuid: 'fb053d7a-7b7e-4e96-83c2-8c6ac149958f'
      activationstatus: true
      created: 2024-10-19T10:38:47.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Oakland County, Harris welcomed members of the Arab American community
        to her rally and touted prospects for peace in the aftermath of the death
        of Hamas leader Yahya Sinwar.'
    section14:
      primarytype: 'block'
      uuid: 'd2eb0093-c443-402d-badd-e0c4e7694025'
      activationstatus: true
      created: 2024-10-19T10:38:47.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Mic issues</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '172a415c-83d6-4168-a82d-039db61fa6dc'
      activationstatus: true
      created: 2024-10-19T10:38:47.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the evening, Trump returned to Detroit, Michigan’s largest city,
        for a rally after saying on Oct. 10 that the rest of the U.S. would turn into
        Detroit if Harris won.'
    section16:
      primarytype: 'block'
      uuid: '584279fd-999c-4c29-8e0b-d2dd87969c62'
      activationstatus: true
      created: 2024-10-19T10:38:47.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There, Trump’s microphone stopped working and the former president
        roamed around the stage for some 20 minutes.'
    section17:
      primarytype: 'block'
      uuid: '0878c3fc-d0e8-425c-908a-922d434ea232'
      activationstatus: true
      created: 2024-10-19T10:38:47.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I won't pay the bill for this stupid company that rented us this
        crap," Trump said after the audio started working again. "This is the worst
        mic I've ever had in my life."'
    section18:
      primarytype: 'block'
      uuid: 'f9830912-3d59-466f-89b9-b30ed273e7ce'
      activationstatus: true
      created: 2024-10-19T10:38:47.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The dead-mic incident took place days after Trump stopped talking and
        swayed and bopped to his musical playlist at a Pennsylvania town hall event
        after two people in the audience fell ill.'
    section19:
      primarytype: 'block'
      uuid: 'f2781fcd-9b93-4611-a7bd-0c4374e319b6'
      activationstatus: true
      created: 2024-10-19T10:38:47.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris after speaking in Grand Rapids, the heart of more conservative
        western Michigan, headed east to Lansing and then Oakland County, encompassing
        suburbs northwest of Detroit, on Friday night.'
    section20:
      primarytype: 'block'
      uuid: '3bb3b5c5-3b9a-4da0-9bf7-fc53ed905ab1'
      activationstatus: true
      created: 2024-10-19T10:38:47.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Midwestern state has about 8.4 million voters and would bring the
        winner 15 Electoral College votes out of the 270 needed to win, which could
        be a decisive number. Harris and Trump are battling fiercely for the state’s
        Arab American, senior, union and working-class voters.'
    section21:
      primarytype: 'block'
      uuid: '5e491286-e9f9-4b5d-bb5e-bd79a1278f1a'
      activationstatus: true
      created: 2024-10-19T10:38:47.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Public and internal campaign polls show razor-thin margins for either
        Harris or Trump in Michigan and other battleground states. That’s worrying
        Democrats.'
    section22:
      primarytype: 'block'
      uuid: 'abe53854-3529-4308-ac4f-c57b5e7f6605'
      activationstatus: true
      created: 2024-10-19T10:38:47.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump won Michigan by 11,000 votes in 2016. In 2020, Biden beat Trump
        in the state by 155,000 votes.'
    section23:
      primarytype: 'block'
      uuid: '11117d64-6713-4412-b18c-7859a031a0f1'
      activationstatus: true
      created: 2024-10-19T10:38:47.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Harris is shifting the strategy of her whirlwind campaign to win
        over more Republicans and men of all races. She’s also enlisting popular
        former first lady Michelle Obama, who will campaign for Harris in Michigan
        on Oct. 26.</p>'
    section24:
      primarytype: 'block'
      uuid: '8f770eeb-c093-4b2e-8fe8-2b6fe9b4258b'
      activationstatus: true
      created: 2024-10-19T10:38:47.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Nationally, Harris' edge has narrowed from a late September lead
        of 7 percentage points over Trump to just 3 points, Reuters/Ipsos polling
        shows, with high food and rent prices still worrying Americans and Trump amplifying
        fears related to migrants crossing the U.S.-Mexico border with increasingly
        extreme rhetoric.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b0a8d93b-d083-40d7-b2e1-d4dcdc161465'
      activationstatus: true
      created: 2024-10-19T10:38:47.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:01.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T10:39:04.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal and Steve Holland; additional reporting
        by Trevor Hunnicutt and Doina Chiacu in Washington; Editing by Heather Timmons,
        Alistair Bell, Jonathan Oatis, Leslie Adler and Tom Hogue)</em></p>'
  'START HERE----->duterte-spending-millions-in-govt-not-surprising':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte addresses the media in Mandaluyong City
      on Friday, Oct. 18.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-19T11:25:20.000+08:00
    imagesource: 'edc32fec-8498-4866-841e-bf54269deef9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '89a40132-637d-4012-b6a2-c9c4fd2eeefb'
    lead: 'Vice President Sara Duterte said spending millions in government in one
      day is not surprising, in response to inquiries on the ongoing probe against
      her budget utilization in previous years.'
    activationstatus: true
    created: 2024-10-19T11:35:04.510+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:00.379+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:39.647+08:00
    lastmodified: 2024-10-19T11:35:04.563+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Spending millions in government in one day not surprising - Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65ac4c78-e6d2-400f-9e7f-444081ac472c'
      activationstatus: true
      created: 2024-10-19T11:35:04.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said spending millions in government in one day is not surprising,
        in response to inquiries on the ongoing probe against her budget utilization
        in previous years.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a0b2ec19-ca2a-40d8-b1b6-c90c2413ac8e'
      activationstatus: true
      created: 2024-10-19T11:35:04.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.547+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a lengthy press briefing on Friday, Oct. 18, Duterte barely discussed
        her spending issues and instead shifted topics on her rough relationship with
        the administration.</p>'
    section2:
      primarytype: 'block'
      uuid: '85ce6364-a98f-4517-a753-c1672ef8d3cb'
      activationstatus: true
      created: 2024-10-19T11:35:04.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/18/marcos-doesnt-know-to-be-president.html">Marcos
        doesn’t know how to be president - Duterte</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '0a20284b-1503-40b3-a72d-689ed6a6a631'
      activationstatus: true
      created: 2024-10-19T11:35:04.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>But in a brief response to questions on her confidential funds,
        the vice president said it’s normal for the government to spend money for
        its projects.</p>'
    section4:
      primarytype: 'block'
      uuid: '0432325a-9e8f-4e4a-81a8-bddc21bc1faf'
      activationstatus: true
      created: 2024-10-19T11:35:04.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.549+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Alam niyo hindi nakakapagtaka sa gobyerno na gumastos ng millions
        araw-araw. Kami doon sa DepEd noon, pumimpirma kami billions in one day para
        maglabas ng pera,” she said.'
    section5:
      primarytype: 'block'
      uuid: 'be698577-f8ae-4ff5-91ac-2e164a2db9e0'
      activationstatus: true
      created: 2024-10-19T11:35:04.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.549+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ganoon talaga ang gobyerno, gumagastos siya everyday para sa mga projects
        niya,” Duterte added.'
    section6:
      primarytype: 'block'
      uuid: '9d6f9204-b2bf-4097-90c2-945973cb65cc'
      activationstatus: true
      created: 2024-10-19T11:35:04.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.549+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: You know what, it’s not surprising for the government
        to spend millions daily. Back then in the Department of Education, we were
        signing billions in one day to release…That’s how the government is. We are
        spending money everyday for our projects]'
    section7:
      primarytype: 'block'
      uuid: '3f0a4356-6e22-4e40-b996-b00aa5725166'
      activationstatus: true
      created: 2024-10-19T11:35:04.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.550+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said her office had cooperated with the Commission on Audit
        amid questions on her budget use.'
    section8:
      primarytype: 'block'
      uuid: '588f1a6d-1ec2-4084-ba4a-7af551098c76'
      activationstatus: true
      created: 2024-10-19T11:35:04.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.550+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Thursday, lawmakers questioned the Office of the Vice President’s
        spending of <strong><a href="https://www.newswatchplus.ph/news/2024/10/17/Lawmakers-question-OVP-spending-for-safe-houses.html">P16
        million</a></strong> in 11 days for the rental of its safe houses in 2022.
        This is part of the agency’s controversial P125 million confidential funds.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e08e1bed-5150-4867-a58d-2365c3f69cb8'
      activationstatus: true
      created: 2024-10-19T11:35:04.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>House members also said the Department of Education under Duterte’s
        leadership, falsely claimed to have used its confidential and intelligence
        funds (CIFs) for youth leadership summits, which the vice president denied.</p>'
    section10:
      primarytype: 'block'
      uuid: '41ba598a-09c8-4b70-abbc-7dcebab07da1'
      activationstatus: true
      created: 2024-10-19T11:35:04.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Former education officials also admitted receiving <a href="https://www.newswatchplus.ph/news/2024/10/17/deped-officials-extra-cash.html">envelopes</a>
        of cash during Duterte’s time as DepEd chief. The vice president said she
        is waiting for the next inquiry before completely addressing the issue.</p>'
    section11:
      primarytype: 'block'
      uuid: '528df4a9-9bff-4ce1-8789-bdfada2b766e'
      activationstatus: true
      created: 2024-10-19T11:35:04.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.552+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Ang gusto nila kasi palabasin sa mga tao. Iyang envelope na iyan,
        galing sa confidential funds. Iyan iyong gusto nila i-portray sa public,”
        she said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f751adab-3263-4765-aa1d-d6cbd3300dee'
      activationstatus: true
      created: 2024-10-19T11:35:04.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:00.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-19T11:35:04.552+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: What they want to tell people, that envelopes came
        from confidential funds. That’s what they want to portray to the public]</p>'
