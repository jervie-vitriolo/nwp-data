    'stories': []
    'template': '1'
    'title': 'Spending millions in government in one day not surprising - Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac4c78-e6d2-400f-9e7f-444081ac472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T11:35:04.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T11:35:04.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said spending millions in government in one day is not surprising,
        in response to inquiries on the ongoing probe against her budget utilization
        in previous years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2ec19-ca2a-40d8-b1b6-c90c2413ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T11:35:04.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-19T11:35:04.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy press briefing on Friday, Oct. 18, Duterte barely discussed
        her spending issues and instead shifted topics on her rough relationship with
        the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce6364-a98f-4517-a753-c1672ef8d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T11:35:04.548+08:00
