  'liam-payne-ex-partner-calls-for-media-restraint':
    'author': 'Danielle Broadway and Catarina Demony, Reuters'
    'caption': 'Liam Payne’s ex partner Cheryl shares a throwback picture of the
      singer with his son ''Bear''.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-19T10:30:01.000+08:00
    'imagesource': 'jcr:f0ec50f9-5cc7-4c6e-b6f6-81374a1dd1f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7525a5f1-eefb-4d03-806a-39feff7295e9'
    'lead': 'Liam Payne’s former partner, pop singer Cheryl, joined an outpouring
      of grief on Friday over the death of the One Direction band member, calling
      for restraint in coverage to protect his family during an "indescribably painful
      time".'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-19T10:32:37.725+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:02.461+08:00
