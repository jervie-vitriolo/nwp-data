    'stories': []
    'template': '1'
    'title': 'Marcos heads to Jakarta for inauguration of Indonesia’s new president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a2b01-bace-4efd-a803-84c588a88661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-19T17:07:07.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
