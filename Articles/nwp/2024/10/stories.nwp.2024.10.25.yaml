    title: 'Marcos: All available uniformed personnel, resources join Kristine relief
      ops'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '34f98ffd-43eb-4c30-ad11-9611eef3b05b'
      activationstatus: true
      created: 2024-10-25T17:08:13.344+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – All available uniformed
        personnel are responding to Severe Tropical Storm Kristine, concentrating
        on the severely affected Bicol region, President Ferdinand Marcos Jr. assured
        Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '0dec7b6c-846b-44df-8cd2-a4850f9aa232'
      activationstatus: true
      created: 2024-10-25T17:08:13.344+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.344+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement, Marcos announced that he has ordered the Armed Forces,\
        \ Philippine National Police, Bureau of Fire Protection, and Coast Guard to\
        \ mobilize all available personnel and resources for relief operations.\r"
    section2:
      primarytype: 'block'
      uuid: 'f9aa150a-335f-49b3-b464-44580b915593'
      activationstatus: true
      created: 2024-10-25T17:08:13.345+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I have ordered them to deploy vehicles, aircraft, boats, ships, and\
        \ all other transportation assets for, first, rescue, and then relief and\
        \ rehabilitation. This includes presidential helicopters,” he said. \r"
    section3:
      primarytype: 'block'
      uuid: 'eef64fe6-2843-432c-abdb-fe6681ba6dd8'
      activationstatus: true
      created: 2024-10-25T17:08:13.345+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The chief executive also canceled all leaves of uniformed personnel,
        except for medical and humanitarian reasons.</p>'
    section4:
      primarytype: 'block'
      uuid: '3256c8c8-5cc6-4e50-bfda-0578bb6eddbd'
      activationstatus: true
      created: 2024-10-25T17:08:13.345+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, Marcos ordered the budget department to release all necessary
        funds for the immediate procurement of resources.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f1cb7fb3-4e06-4534-bf08-06a159ec4e64'
      activationstatus: true
      created: 2024-10-25T17:08:13.346+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.346+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He also directed the social welfare department to augment the relief
        goods distributed by local government units, the Agriculture department to
        assist affected farmers and deploy "Kadiwa" rolling stores selling affordable
        produce, the Public Works department to conduct emergency road clearing operations,
        and the Trade department to enforce price controls in areas under a state
        of calamity.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c1679f2e-b4bb-47ba-80de-6e62fd3af582'
      activationstatus: true
      created: 2024-10-25T17:08:13.346+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.346+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a situation briefing close to noon on Thursday, Marcos ordered Cabinet\
        \ secretaries to “continue to concentrate” on the Bicol region “ for now because\
        \ they are the ones in most need.”\r"
    section7:
      primarytype: 'block'
      uuid: 'a5d58ef8-4832-4e96-844b-0a1fa0267248'
      activationstatus: true
      created: 2024-10-25T17:08:13.347+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.347+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Everybody is in need but the accessibility problem of Region 5 is\
        \ a little bit more pronounced than all the other areas,” Marcos said. \r"
    section8:
      primarytype: 'block'
      uuid: 'e2f64a36-0a6e-4bb2-8e40-ce67875bcf4a'
      activationstatus: true
      created: 2024-10-25T17:08:13.347+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.347+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The problem is not the availability of relief goods and the responders\
        \ but it’s the accessibility in areas especially in Camarines Sur dahil marami\
        \ pang nakalubog (where many areas are still inundated),” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '82645c1e-9429-4d82-8ab8-38149d12a4a4'
      activationstatus: true
      created: 2024-10-25T17:08:13.348+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:55.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T17:08:13.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>According to the Office of Civil Defense, Kristine left at least
        28 people dead in Bicol and a total of 46 nationwide before exiting the Philippine
        Area of Responsibility on Friday afternoon.</p>'
