      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ebbd0bce-f74b-450b-9d33-f8dfee105a41'
      activationstatus: true
      created: 2024-10-25T17:21:38.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:55.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview on Friday, Oct. 25, DA spokesperson Arnel de Mesa said\
        \ the agency has also received reports from Kalinga of P2 million worth of\
        \ agricultural damage. \r"
    section7:
      primarytype: 'block'
      uuid: '40ed0f48-391e-4552-b033-5b14dbd8ff68'
      activationstatus: true
      created: 2024-10-25T17:21:38.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:55.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
