    title: 'Malaysia denies new laws on house arrest are geared towards jailed ex-PM
      Najib'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1bcf0ec-277f-442b-abb2-e041f1fe01cf'
      activationstatus: true
      created: 2024-10-25T18:58:43.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia —</strong>&nbsp;Malaysia’s proposal
        to introduce laws allowing house arrest for some offences seeks to reduce
        recidivism rates and prison overcrowding, and is not aimed at getting former
        premier Najib Razak out of jail, a minister said on Friday, Oct. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '840f3612-a252-4ef8-a15d-f884e6602cd3'
      activationstatus: true
      created: 2024-10-25T18:58:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Minister and government spokesperson Fahmi Fadzil was\
        \ responding to media questions about speculation the law could allow house\
        \ arrest for Najib, who was imprisoned for corruption linked to the multibillion-dollar\
        \ 1MDB scandal, and help other politicians accused of graft to dodge jail.\r"
    section2:
      primarytype: 'block'
      uuid: '3b9651a0-477f-42a1-90e3-0ee0251f21fb'
      activationstatus: true
      created: 2024-10-25T18:58:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This has nothing to do with any individual,\" Fahmi said. \"We need\
        \ to adapt to the times as we see many other countries embracing restorative\
        \ justice, and we too are headed that way.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'ecfe6923-af25-4984-986c-84b7cfe784ac'
      activationstatus: true
      created: 2024-10-25T18:58:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fahmi said the proposed law, included as part of the government’s budget\
        \ plans for 2025, was in line with other recent criminal justice reforms,\
        \ such as the abolition of mandatory death sentences and a moratorium on executions.\r"
    section4:
      primarytype: 'block'
      uuid: '876a928f-7e43-46f2-b56e-183f7d79b88f'
      activationstatus: true
      created: 2024-10-25T18:58:43.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A government project started last year found that re-offending rates\
        \ were greatly reduced when inmates charged with minor crimes were allowed\
        \ to serve time at home, he said.\r"
    section5:
      primarytype: 'block'
      uuid: '050fe188-8fc4-49d1-b81d-93f699a5645f'
      activationstatus: true
      created: 2024-10-25T18:58:43.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysian prisons, which have a national capacity of 74,000, suffer\
        \ from overcrowding with 87,000 inmates, he added.\r"
    section6:
      primarytype: 'block'
      uuid: '78f1b375-80d6-463b-8cc5-6772f53216c4'
      activationstatus: true
      created: 2024-10-25T18:58:43.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ex-premier Najib this week apologised for his role in mishandling the\
        \ 1MDB scandal during his tenure, though he maintained he had no knowledge\
        \ of any illegal transfers from the state fund he helped found.\r"
    section7:
      primarytype: 'block'
      uuid: '5722b360-c5ba-4211-b4dc-3c41e8c85257'
      activationstatus: true
      created: 2024-10-25T18:58:43.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Anwar Ibrahim on Friday said he welcomed Najib’s apology,\
        \ according to state news agency Bernama.\r"
    section8:
      primarytype: 'block'
      uuid: 'fd9dd331-ee72-4473-9897-55854cb8aec3'
      activationstatus: true
      created: 2024-10-25T18:58:43.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Najib, also the son of a former prime minister, was found guilty in\
        \ 2022 of corruption and money laundering for illegally receiving about $10\
        \ million from former 1MDB unit SRC International. He has consistently denied\
        \ wrongdoing.\r"
    section9:
      primarytype: 'block'
      uuid: '1c4ad669-6273-4695-839d-37a3f047e17a'
      activationstatus: true
      created: 2024-10-25T18:58:43.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was sentenced to 12 years in prison, a term later halved by a pardons\
        \ board chaired by Malaysia’s king.\r"
    section10:
      primarytype: 'block'
      uuid: '6870a1d2-1c18-4657-bdea-1ff9f30c077c'
      activationstatus: true
      created: 2024-10-25T18:58:43.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Najib has been pushing to serve the remainder of his sentence at home\
        \ and is using legal avenues to try to compel the government to confirm the\
        \ existence of a royal order that he says came with the pardon and recommended\
        \ house arrest for him.\r"
    section11:
      primarytype: 'block'
      uuid: '7b3ad381-79a2-4755-8fee-669a98b4d5ce'
      activationstatus: true
      created: 2024-10-25T18:58:43.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:02:01.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rozanna Latiff; Editing by John Mair, Martin Petty)</em></p>'
