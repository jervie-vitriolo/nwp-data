      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The country posted
        agricultural damage worth P80.8 million due to the effects of Severe Tropical
        Storm Kristine, according to an initial assessment of the Department of Agriculture
        (DA) on Thursday, Oct. 24.</p>'
