      lastmodified: 2024-11-04T18:20:09.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA official said the country’s rice program has trimmed its projection\
        \ for this year’s palay harvest to around 19.3 million metric tons. \r"
