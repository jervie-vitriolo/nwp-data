    uuid: '7350dc3d-de28-4bfd-98be-c14dd05d463c'
    lead: 'At least 46 people were killed during the onslaught of Severe Tropical
      Storm Kristine, according to the latest data from the Office of Civil Defense
      (OCD).'
    activationstatus: true
