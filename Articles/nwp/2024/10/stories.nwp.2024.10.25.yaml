      lastmodified: 2024-11-04T18:20:09.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b619d2ab-fe38-40d5-8d0e-a0a4898e2473'
      activationstatus: true
      created: 2024-10-25T17:21:38.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:55.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kristine badly damaged rice and corn sectors in Bicol region and Mimaropa,\
        \ but the DA is expecting the value to swell as more reports come in.\r"
    section5:
      primarytype: 'block'
      uuid: 'db459566-99e8-425a-a376-30c24df1f5c3'
      activationstatus: true
