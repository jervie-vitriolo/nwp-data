      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd359e338-b841-42ed-9ad2-8fcd6c7e274a'
      activationstatus: true
      created: 2024-10-25T17:21:38.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:55.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said almost 3.6 million metric tons already arrived in the\
        \ country, which could support supply amid expected lower local production.\r"
    section13:
      primarytype: 'block'
      uuid: '4131727b-6644-4f95-9f6d-522c5c2a97c1'
