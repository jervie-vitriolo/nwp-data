    title: 'Stranded patients, staff in Batangas Provincial Hospital await aid amid
      severe flooding'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2463bfe6-a8db-4b11-8980-5f9ed8487a5a'
      activationstatus: true
      created: 2024-10-25T10:38:39.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> As severe tropical
        storm Kristine continues to wreak havoc in Batangas, dozens of patients, caregivers,
        and staff remain stranded inside the Batangas Provincial Hospital (BPH) in
        Lemery on Thursday, Oct. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb4de6d5-bfb4-4d03-b8fa-4d3f504136cb'
      activationstatus: true
      created: 2024-10-25T10:38:39.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Floodwaters have overwhelmed the hospital’s ward and emergency room,\
        \ forcing everyone to evacuate to the second floor. According to Jopaii Enriquez,\
        \ one of the stranded individuals, food supplies are nearly depleted.\r"
    section2:
      primarytype: 'block'
      uuid: '4d4c5b91-9118-46e3-84ba-bb3c6851c055'
      activationstatus: true
      created: 2024-10-25T10:38:39.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“May tinapay naman kaming nakakain pa kaso paubos na din,” (We still\
        \ have some bread to eat, but it’s running out) Enriquez shared with NewsWatch\
        \ Plus. Concerns remain about the situation of other individuals, including\
        \ babies, who may also be running low on food.\r"
    section3:
      primarytype: 'block'
      uuid: '75d152c6-375b-418d-b258-8b1d3ceab584'
      activationstatus: true
      created: 2024-10-25T10:38:39.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In an effort to find more food, Enriquez added that some of them had\
        \ ventured outside and were fortunate to find a convenience store still operating.\r"
    section4:
      primarytype: 'block'
      uuid: 'ff0e9715-82cd-430a-8086-b4b6a8b296a1'
      activationstatus: true
      created: 2024-10-25T10:38:39.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Bumili [na lang] muna kami ng mga tinapay para may mailaman sa tiyan,”\
        \ Enriquez added. \r"
    section5:
      primarytype: 'block'
      uuid: '5876232b-af0d-4102-b57d-b69b7427ae9d'
      activationstatus: true
      created: 2024-10-25T10:38:39.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "(Translation: We bought some more bread to fill our stomachs.)\r"
    section6:
      primarytype: 'block'
      uuid: '6c2bab00-21ae-44a7-99a0-50122637e888'
      activationstatus: true
      created: 2024-10-25T10:38:39.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Earlier social media posts from Enriquez highlighted the challenges\
        \ they face, with strong winds and torrential rain making it impossible to\
        \ leave. Debris such as roofing sheets was being blown around, adding to the\
        \ danger.\r"
    section7:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjopaii.enriquez%2Fposts%2Fpfbid0tXDfC18khEyPgD8UYjD6h5ikiYTR6kfQyAFNxjNniWeTyBozCPMzDNhK6ZZLHC1Nl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'a3e68b43-565b-4e71-9249-929d706a2367'
      activationstatus: true
      created: 2024-10-25T10:38:39.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'embedcode'
    section8:
      primarytype: 'block'
      uuid: '632c9439-0870-4d30-803e-e4b0de697575'
      activationstatus: true
      created: 2024-10-25T10:38:39.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Batangas Provincial Information Office (PIO) reported that as of\
        \ yesterday the floodwaters had breached the hospital’s first floor, leading\
        \ to a \"No Admission\" policy for new patients. Local authorities are coordinating\
        \ with the Provincial Disaster Risk Reduction and Management Office and Lemery’\
        s disaster response teams. \r"
    section9:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbatspiocapitol%2Fposts%2Fpfbid02Sw41QXPQimKQcJj4jcAz4DSRD8ztk5L4E1auBz87zGM1NBLimH9cg3yNsJ2NnBR4l&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '959acd08-ca27-4d20-8e8a-8a5f01fb1e5a'
      activationstatus: true
      created: 2024-10-25T10:38:39.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: '1ff1d535-5c34-4a12-8cc2-563c6d437068'
      activationstatus: true
      created: 2024-10-25T10:38:39.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "No confirmation of any successful rescue or relief has been made as\
        \ of this writing.\r"
    section11:
      primarytype: 'block'
      uuid: 'c4835907-b40d-43e3-a487-f79558af4b4a'
      activationstatus: true
      created: 2024-10-25T10:38:39.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The storm’s severity has prompted Governor Hermilando Mandanas to suspend\
        \ classes across all levels in Batangas for October 25. \r"
    section12:
      primarytype: 'block'
      uuid: '0053af4f-3a6c-45bd-8f07-861a0e735168'
      activationstatus: true
      created: 2024-10-25T10:38:39.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:28.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Residents are advised to stay safe as strong winds and heavy rain impact\
        \ the province.\r"
    section13:
