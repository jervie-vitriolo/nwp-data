    title: 'Fright Favorites: 5 Must-Watch Horror Films of 2024'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b7c0d883-3fde-4b8d-8325-51639d983228'
      activationstatus: true
      created: 2024-10-25T11:04:12.323+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>2024 isn’t even over, yet it’s already delivered a stunning array
        of horror films. With unique, original stories captivating theaters and streaming
        platforms alike, this year has been a treasure trove for horror fans. If you
        missed these spine-tingling gems, Halloween is the perfect time to catch up.</p>'
    section1:
      primarytype: 'block'
      uuid: '5305b6b6-3af3-4d34-9417-19190f00494b'
      activationstatus: true
      created: 2024-10-25T11:04:12.324+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>As Halloween approaches, we’ve rounded up five of the best horror
        films from 2024 so far. Whether you're into supernatural thrills, spine-tingling
        body horror, eerie comedies, or psychological terror, this list has something
        to satisfy every horror craving:</p>'
    section2:
      primarytype: 'block'
      uuid: '0d04bdde-a855-4f4e-b552-9f3f7c460ca2'
      activationstatus: true
      created: 2024-10-25T11:04:12.324+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Longlegs</strong></p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/OG7wOTE8NhE?si=dln9Wmrca28fzOEs"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '85f9220c-6554-4df6-aaa0-02022b57e288'
      activationstatus: true
      created: 2024-10-25T11:04:12.325+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'cc8a2df3-73fc-4eab-8d2e-b2b76cb156a0'
      activationstatus: true
      created: 2024-10-25T11:04:12.325+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Nicolas Cage delivers a mesmerizingly terrifying performance in
        this horror-thriller about an FBI agent investigating occult-linked murders
        of entire families. With no clear evidence and disturbingly mysterious killings,
        investigators are left baffled. Fans of serial killer classics like <strong>The
        Silence of the Lambs</strong> and <strong>Zodiac</strong> will find <strong>Longlegs</strong>
        equally gripping and terrifying.</p>'
    section5:
      primarytype: 'block'
      uuid: '49d28a43-9d4c-4722-bc30-4456735f76ac'
      activationstatus: true
      created: 2024-10-25T11:04:12.326+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Abigail</strong></p>'
    section6:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/3PsP8MFH8p0?si=qNHKOvWXjaecdvrZ"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '2c76ce02-a57d-4650-b26c-6a8a7fda72b7'
      activationstatus: true
      created: 2024-10-25T11:04:12.326+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: '738faea2-9ea0-4876-91e3-eab19bf57f0a'
      activationstatus: true
      created: 2024-10-25T11:04:12.327+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Not a fan of traditional jump scares? <strong>Abigail</strong> blends
        horror and comedy, brought to you by the creators of <strong>Scream (2022),
        Scream VI,</strong> and <strong>Ready or Not</strong>. This bloody yet hilarious
        film follows a group of criminals who kidnap a ballet dancer, Abigail, only
        to realize they’ve made a deadly mistake. Chaos and carnage ensue, as they’re
        forced to face the horror they've unleashed.</p>'
    section8:
      primarytype: 'block'
      uuid: '0cce732a-1662-4219-a254-a3b55dec467c'
      activationstatus: true
      created: 2024-10-25T11:04:12.327+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. The Substance</strong></p>'
    section9:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/LNlrGhBpYjc?si=95V8lLmcGsEnr8aD"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '54ed6b39-b8f0-45f0-99cf-f307a30fbc23'
      activationstatus: true
      created: 2024-10-25T11:04:12.328+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: '9b736465-3025-4acc-80c0-db016948bdf7'
      activationstatus: true
      created: 2024-10-25T11:04:12.328+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Demi Moore stars in this Cannes Film Festival-winning sci-fi body
        horror film, guaranteed to get under your skin. <strong>The Substance</strong>
        tells the story of an aging celebrity who takes a black-market drug that creates
        a younger, "better" version of herself—with disturbingly gruesome side effects.
        This powerful fable about self-love and societal pressures is not for the
        faint-hearted.</p>'
    section11:
      primarytype: 'block'
      uuid: '9ed3adcb-5e6c-4fef-a2cd-6c735aa27835'
      activationstatus: true
      created: 2024-10-25T11:04:12.329+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:10:59.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:04:12.370+08:00
