  'START HERE----->kristine-death-toll-ocd':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Philippine Coast Guard personnel conduct rescue operations in Nasugbu,
      Batangas, one of the areas devastated by Severe Tropical Storm Kristine.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-25T11:25:39.000+08:00
    imagesource: '8a242ccc-0ee2-45a5-9cf0-7ecaea68a325'
