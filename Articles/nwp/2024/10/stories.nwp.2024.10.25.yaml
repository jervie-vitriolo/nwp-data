  'START HERE----->king-charles-commonwealth-painful-history':
    author: 'James Redmayne and Alasdair Pal, Reuters'
    caption: 'King Charles III formally opens The King’s Garden in the grounds
      of the Robert Louis Stevenson Museum to commemorate His Majesty’s visit to
      Samoa. The Museum and its grounds are part of the surrounding Vailima Botanical
      Garden, in Apia, Samoa, Oct. 25, 2024. (Victoria Jones/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-25T18:53:27.000+08:00
    imagesource: 'b23bebb8-f1d2-4f70-aa30-4b184894c12c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '397c9d60-e5d8-4c29-8bd7-bd540d39ef7c'
    lead: 'Britain’s King Charles said on Friday the Commonwealth should acknowledge
      its 'painful' history, as African and Caribbean nations continue to advocate
      for reparations for the country’s role in the transatlantic slave trade.'
    activationstatus: true
    created: 2024-10-25T18:56:29.663+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:54.372+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:59.688+08:00
    lastmodified: 2024-10-25T19:01:33.597+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'King Charles acknowledges Commonwealth’s 'painful' history with slavery
      on summit agenda'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1b1a8e4-5c71-4527-a7e1-3cb4c1c4c46d'
      activationstatus: true
      created: 2024-10-25T18:56:29.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Apia, Samoa —</strong> Britain’s King Charles said on Friday,
        Oct. 25, the Commonwealth should acknowledge its "painful" history, as African
        and Caribbean nations continue to advocate for reparations for the country’s
        role in the transatlantic slave trade.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c074c1dc-2489-40c3-a415-6e86d0e45cc2'
      activationstatus: true
      created: 2024-10-25T18:56:29.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Representatives of 56 countries, most with roots in Britain’s empire,\
        \ are attending the Commonwealth Heads of Government Meeting (CHOGM) that\
        \ began in Samoa on Monday.\r"
    section2:
      primarytype: 'block'
      uuid: 'f8b2653e-6156-4a35-bef1-ff7d3c4b550e'
      activationstatus: true
      created: 2024-10-25T18:56:29.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I understand from listening to people across the Commonwealth how\
        \ the most painful aspects of our past continue to resonate,\" King Charles\
        \ said in a speech to the summit.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1c708b4-3242-412f-905c-a79644460aeb'
      activationstatus: true
      created: 2024-10-25T18:56:29.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is vital, therefore, that we understand our history, to guide\
        \ us towards making the right choices in future.\"\r"
    section4:
      primarytype: 'block'
      uuid: '167e2dd7-b13c-4734-9ceb-19d1b45efac3'
      activationstatus: true
      created: 2024-10-25T18:56:29.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The demand for Britain to pay reparations or make other amends for\
        \ transatlantic slavery is a long-standing one, but has recently gained momentum\
        \ worldwide, particularly among the Caribbean Community (CARICOM) and the\
        \ African Union.\r"
    section5:
      primarytype: 'block'
      uuid: 'fe6103a5-6166-48d0-94f5-c272006ca6bf'
      activationstatus: true
      created: 2024-10-25T18:56:29.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opponents of reparations payments say countries should not be held\
        \ responsible for historical wrongs, while those in favour say the legacy\
        \ of slavery has led to vast and persistent racial inequality today.\r"
    section6:
      primarytype: 'block'
      uuid: '15857607-0fa4-4092-9899-e8fdcd2c7f27'
      activationstatus: true
      created: 2024-10-25T18:56:29.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "British Prime Minster Kier Starmer said on Monday the country would\
        \ listen to nations who wanted to discuss the issue at the summit, but ruled\
        \ out apologising for the country’s historic role in the trade.\r"
    section7:
      primarytype: 'block'
      uuid: '648ca186-64ac-4237-9a73-ecee7b0fe02c'
      activationstatus: true
      created: 2024-10-25T18:56:29.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bahamas Foreign Minister Frederick Mitchell told the BBC on Thursday\
        \ the summit’s draft conclusion, expected to be published on Saturday, had\
        \ paragraphs calling for a discussion on reparations.\r"
    section8:
      primarytype: 'block'
      uuid: '05d63da2-8f87-4f00-a50e-355d3fb77398'
      activationstatus: true
      created: 2024-10-25T18:56:29.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From the 15th to the 19th century, at least 12.5 million Africans were\
        \ kidnapped and forcibly taken by European ships and merchants and sold into\
        \ slavery.\r"
    section9:
      primarytype: 'block'
      uuid: 'd5a5fced-fd23-4dd3-992f-8d8cef567f72'
      activationstatus: true
      created: 2024-10-25T18:56:29.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those who survived the brutal voyages ended up toiling on plantations\
        \ in inhumane conditions in the Americas, while others profited from their\
        \ labour.\r"
    section10:
      primarytype: 'block'
      uuid: 'af483c32-5a3b-4f47-8a92-24dbdd3f891f'
      activationstatus: true
      created: 2024-10-25T18:56:29.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have demonstrated an unparalleled ability to confound the painful\
        \ history which brought us together and sit together as equals for 75 years,\"\
        \ Commonwealth Secretary-General Baroness Patricia Scotland, a British diplomat\
        \ and lawyer who was born in Dominica, told the summit.\r"
    section11:
      primarytype: 'block'
      uuid: '9d79c7b3-6a0c-4f50-860e-74e89f6a5b3d'
      activationstatus: true
      created: 2024-10-25T18:56:29.709+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:54.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:01:33.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by James Redmayne in Apia and Alasdair Pal in Sydney;
        Editing by Lincoln Feast.)</em></p>'
