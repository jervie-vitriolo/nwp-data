    title: '#KristinePH death toll surges to 46 – OCD'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20c12fae-0637-4537-ad7c-a3b378464fe3'
      activationstatus: true
      created: 2024-10-25T11:29:05.157+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – At least 46 people
        were killed during the onslaught of Severe Tropical Storm Kristine, according
        to the latest data from the Office of Civil Defense (OCD).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc93e8a4-488d-48d5-9067-12d20beaa7f1'
      activationstatus: true
      created: 2024-10-25T11:29:05.157+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>As of 7 a.m. Friday, the OCD is validating details regarding the
        reported 46 fatalities, seven injuries, and 20 missing persons.</p>'
    section2:
      primarytype: 'block'
      uuid: '7d9f2365-20bb-406f-b4e7-1f9084cff04f'
      activationstatus: true
      created: 2024-10-25T11:29:05.158+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Among the deaths, 28 were recorded in the storm-ravaged Bicol region,
        where 19 cities and municipalities have been declared under a state of calamity.</p>'
    section3:
      primarytype: 'block'
      uuid: 'da6d0703-bb5a-45c4-9ae7-f54185f542b0'
      activationstatus: true
      created: 2024-10-25T11:29:05.158+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Additionally, 15 fatalities were reported in Calabarzon, with one each\
        \ in Ilocos, Central Luzon, and Zamboanga Peninsula.\r"
    section4:
      primarytype: 'block'
      uuid: '883acb24-522e-443e-9867-42a9c0f771c0'
      activationstatus: true
      created: 2024-10-25T11:29:05.158+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.350+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>This is the latest cumulative data. The National Disaster Risk Reduction
        and Management Council (NDRRMC) previously reported 13 fatalities, while local
        authorities have confirmed additional casualties.</p>'
    section5:
      primarytype: 'block'
      uuid: '1a83f61b-cd10-4a56-8862-6b0637fb1647'
      activationstatus: true
      created: 2024-10-25T11:29:05.159+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.351+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Bicol was ground zero for the deadly storm, with over 1.8 million
        affected individuals—more than half of the total affected population of over
        2.6 million nationwide, according to data from the NDRRMC.</p>'
    section6:
      primarytype: 'block'
      uuid: '3e0ca61d-2cbd-464d-839d-8eaa10f0f8cf'
      activationstatus: true
      created: 2024-10-25T11:29:05.159+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.351+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Kristine inundated 70 areas in the Bicol region and triggered 15 landslides.\
        \ Nationwide, 207 areas experienced flooding, and 19 landslides were reported.\r"
    section7:
      primarytype: 'block'
      uuid: '51f78151-3292-489d-a29d-13ae42eaa549'
      activationstatus: true
      created: 2024-10-25T11:29:05.159+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "More than 64,447 families or 239,200 individuals were forced to stay\
        \ in evacuation centers across the country.\r"
    section8:
      primarytype: 'block'
      uuid: '94759449-9456-4e1e-a4fb-bfd058d1b4ee'
      activationstatus: true
      created: 2024-10-25T11:29:05.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "As of Thursday morning, more than 300 roads and bridges nationwide\
        \ remain impassable to vehicles, primarily in Bicol. Authorities said this\
        \ has hindered relief and rescue operations.\r"
    section9:
      primarytype: 'block'
      uuid: '42868086-ec1d-4728-a4b3-7d597e1be703'
      activationstatus: true
      created: 2024-10-25T11:29:05.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "More than 100 areas across the country remain without power, 10 are\
        \ without water supply, and 31 lack communication lines. \r"
    section10:
      primarytype: 'block'
      uuid: '39fdf30c-1a8c-4c99-9106-5bc4a7a3b77c'
      activationstatus: true
      created: 2024-10-25T11:29:05.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Two airports in Bicol and Mimaropa remain non-operational, while at\
        \ least 82 seaports nationwide have ceased operations, stranding 7,510 passengers.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '15493058-3fcf-48f1-96de-6505ed8bb89b'
      activationstatus: true
      created: 2024-10-25T11:29:05.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Malacañang has suspended work in government offices and classes at\
        \ all levels across Luzon for the third consecutive day due to the massive\
        \ rains and flooding caused by Kristine.\r"
    section12:
      primarytype: 'block'
      uuid: '56c5e7e1-4d12-4158-b1d4-4c9bcb1f2436'
      activationstatus: true
      created: 2024-10-25T11:29:05.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:58.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T11:47:40.354+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Kristine was expected to exit the Philippine Area of Responsibility
        Thursday afternoon; however, the state weather bureau PAGASA is monitoring
        a tropical cyclone outside PAR that may influence its path.</p>'
