      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '42e826ba-b92f-4411-8dd1-fb10205259ef'
      activationstatus: true
      created: 2024-10-25T17:21:38.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:55.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-04T18:20:09.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said the initial damage covered 1,570 hectares of affected farm\
        \ areas across four regions, translating to more than 5,000 metric tons of\
        \ production volume loss.\r"
    section3:
      primarytype: 'block'
      uuid: 'ffbb47da-8fe7-4de5-8f6f-ed3adf41265b'
