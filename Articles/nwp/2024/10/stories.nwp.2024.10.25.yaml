    title: 'Musk sends more money to back Trump, giving $44 mln to super PAC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17808dba-195c-4f57-adf3-06b4a95952c4'
      activationstatus: true
      created: 2024-10-25T13:17:53.490+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.152+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON, Oct 24 (Reuters) -</strong> Elon Musk gave about
        $44 million to his pro-Donald Trump spending group during the first half of
        October, federal disclosures showed on Thursday, as the billionaire stepped
        up his efforts for the Republican candidate in the Nov. 5 election.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4cc0246-62b7-42fe-add0-38c085288d5b'
      activationstatus: true
      created: 2024-10-25T13:17:53.490+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2edd385e-03cd-4b31-bf3e-9a24ca844542'
      activationstatus: true
      created: 2024-10-25T13:17:53.490+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The contributions, disclosed in a filing to the Federal Election Commission\
        \ by Musk’s America PAC group, come after a prior report showed he gave the\
        \ group around $75 million over three months between July and September.\r"
    section3:
      primarytype: 'block'
      uuid: '82ae0578-5491-4170-b161-ea8a2784960e'
      activationstatus: true
      created: 2024-10-25T13:17:53.491+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '64d9169d-1ec2-4fa6-9062-389b0dec79d9'
      activationstatus: true
      created: 2024-10-25T13:17:53.491+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "America PAC, which is focused on turning out voters in closely contested\
        \ states that could decide the election, also disclosed spending more than\
        \ $47 million in the first half of October.\r"
    section5:
      primarytype: 'block'
      uuid: 'a5ce0c85-a556-4f64-9fcb-fc4e7d325b7e'
      activationstatus: true
      created: 2024-10-25T13:17:53.492+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c8f4aac4-6218-4acf-bb69-12dbc723514f'
      activationstatus: true
      created: 2024-10-25T13:17:53.492+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Trump campaign is broadly reliant on outside groups for canvassing\
        \ voters, meaning the super PAC founded by Musk - the world’s richest man\
        \ - plays an outsized role in what is expected to be a razor-thin election\
        \ between Trump and Vice President Kamala Harris.\r"
    section7:
      primarytype: 'block'
      uuid: '2045cb95-415e-4e96-880b-fec1f5ba693e'
      activationstatus: true
      created: 2024-10-25T13:17:53.492+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '811e8062-7ae2-496a-9763-bfd7d091e461'
      activationstatus: true
      created: 2024-10-25T13:17:53.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Separately, Trump’s campaign reported spending more than $88 million\
        \ on ads in the first half of the month, leaving him with $36 million in the\
        \ bank for the final stretch of campaigning, according to a separate filing\
        \ to the Federal Election Commission. Trump’s campaign raised $16 million\
        \ during the period.\r"
    section9:
      primarytype: 'block'
      uuid: '139d3df4-a314-4aab-99c8-4181f4b320b6'
      activationstatus: true
      created: 2024-10-25T13:17:53.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.157+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '16f9e22d-307c-41f7-acaf-6def787e09d1'
      activationstatus: true
      created: 2024-10-25T13:17:53.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.158+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Harris campaign, which has outraised and outspent Trump’s campaign\
        \ in recent months, reported spending more than $130 million on ads in early\
        \ October. Harris' campaign raised $97 million during the first half of the\
        \ month and had $119 million in the bank on Oct 16, according to its disclosure.\r"
    section11:
      primarytype: 'block'
      uuid: '8af770f0-8293-4350-9bfe-e5bbc4507aff'
      activationstatus: true
      created: 2024-10-25T13:17:53.494+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.158+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0b3d9ca9-038d-487d-9f12-7848e6e40a2a'
      activationstatus: true
      created: 2024-10-25T13:17:53.494+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.159+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Another conservative super PAC, the Sentinel Action Fund, also reported\
        \ receiving $2.3 million from Musk.\r"
    section13:
      primarytype: 'block'
      uuid: 'b69b26a4-ccff-48ea-bf89-e70eaa7cd542'
      activationstatus: true
      created: 2024-10-25T13:17:53.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.159+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2ca27517-4317-4510-bfbc-522822a40f17'
      activationstatus: true
      created: 2024-10-25T13:17:53.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.160+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Musk’s donations to America PAC propel him into the exclusive club\
        \ of Republican mega donors, a list that also includes banking heir Timothy\
        \ Mellon and casino billionaire Miriam Adelson.\r"
    section15:
      primarytype: 'block'
      uuid: '89a60484-9e8f-4ebf-90fa-973203aa2932'
      activationstatus: true
      created: 2024-10-25T13:17:53.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.160+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd01a6d68-1d75-40c1-9d58-b912f0e9fa16'
      activationstatus: true
      created: 2024-10-25T13:17:53.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.161+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "As part of its plan to stir support for Trump, America PAC has been\
        \ giving away $1 million per day to a randomly selected signatory of its online\
        \ petition, which is only open to registered voters in battleground states.\r"
    section17:
      primarytype: 'block'
      uuid: '5ae3588c-a227-4c2f-81b5-9358e1718100'
      activationstatus: true
      created: 2024-10-25T13:17:53.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.161+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'adfb0317-ef7b-4e13-b4c2-241c8a0e71ad'
      activationstatus: true
      created: 2024-10-25T13:17:53.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Justice Department sent a letter to America PAC warning that the\
        \ giveaways may violate federal law, CNN reported on Wednesday.\r"
    section19:
      primarytype: 'block'
      uuid: '2fdabd2e-15f9-4e0a-b32c-936f0dc133e6'
      activationstatus: true
      created: 2024-10-25T13:17:53.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0e218d0a-8cca-40c6-8e58-a0aaf63e44df'
      activationstatus: true
      created: 2024-10-25T13:17:53.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:57.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T13:20:24.163+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The petition falls into a gray area of election law, and legal experts\
