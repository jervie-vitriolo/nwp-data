    title: 'Quezon City under state of calamity due to ‘Kristine’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0a637d1-08f4-437e-a736-815e9b3cc581'
      activationstatus: true
      created: 2024-10-25T19:15:49.755+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Quezon City has declared
        a state of calamity due to the impact of Severe Tropical Storm Kristine, which
        has left the country’s monitoring zone.</p>'
    section1:
      primarytype: 'block'
      uuid: '51857273-00c8-4f66-84ec-a04bbf62fecc'
      activationstatus: true
      created: 2024-10-25T19:15:49.756+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.756+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8526257a-2dfe-4c51-ac00-c3c945163035'
      activationstatus: true
      created: 2024-10-25T19:15:49.756+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.756+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Quezon City Council held a special session on Friday, Oct. 25,
        to approve a resolution, declaring a state of calamity as 41 barangays were
        seriously affected by the storm’s impact.</p>'
    section3:
      primarytype: 'block'
      uuid: '1828daed-cbc9-42e7-8ee7-0b3ba3d7eaaf'
      activationstatus: true
      created: 2024-10-25T19:15:49.757+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2f322d1a-60e9-4875-9afa-60ddeca7dd7a'
      activationstatus: true
      created: 2024-10-25T19:15:49.757+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With the approval, barangays in the city may tap their quick response
        fund for rehabilitation.</p>'
    section5:
      primarytype: 'block'
      uuid: '7bad00e1-a804-4e26-88e6-40917a29584c'
      activationstatus: true
      created: 2024-10-25T19:15:49.757+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c1b776bc-ef27-4804-a390-8bd07e129d7e'
      activationstatus: true
      created: 2024-10-25T19:15:49.758+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>More than 2,000 families, or about 8,000 individuals, are still
        seeking shelter in evacuation centers.</p>'
    section7:
      primarytype: 'block'
      uuid: '5e3c1ddd-9c62-497f-8fbe-911ec66060d0'
      activationstatus: true
      created: 2024-10-25T19:15:49.758+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '47be56be-b614-4fe0-951b-3c5f4c185985'
      activationstatus: true
      created: 2024-10-25T19:15:49.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kahit ‘di pa nagde-declare si Mayor Joy [Belmonte] ng state of calamity,\
        \ nagbigay na actually ang office ni Mayor Joy ng relief goods sa lahat ng\
        \ evacuation center,” the city’s Disaster Risk Reduction and Management Office\
        \ spokesperson Peachy de Leon told NewsWatch Plus.\r"
    section9:
      primarytype: 'block'
      uuid: '05ed6053-c738-48e8-9dcd-ee4bdf0aaf6a'
      activationstatus: true
      created: 2024-10-25T19:15:49.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Even before Mayor Joy declared a state of calamity,
        her office already gave out relief goods to all evacuation centers.]</p>'
    section10:
      primarytype: 'block'
      uuid: 'b59d9347-3ec7-4489-b856-87a3c4d9b963'
      activationstatus: true
      created: 2024-10-25T19:15:49.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Maybe [there will be] additional relief goods po after the announcement\
        \ of state of calamity,” she added.\r"
    section11:
      primarytype: 'block'
      uuid: '80bd6bd8-3a35-408b-9408-3672574e73a0'
      activationstatus: true
      created: 2024-10-25T19:15:49.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kristine battered most parts of the country, including Metro Manila,
        on Thursday night.</p>'
    section12:
      primarytype: 'block'
      uuid: '21dfa6d2-edb1-4257-9e1d-02cbba65ab13'
      activationstatus: true
      created: 2024-10-25T19:15:49.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Several areas in Quezon City have been submerged in floods, with
        some reaching beyond a person’s head. As of Friday, floods subsided.</p>'
    section13:
      primarytype: 'block'
      uuid: 'bf8a42be-f511-4f0a-99b8-d4dbde0eedc9'
      activationstatus: true
      created: 2024-10-25T19:15:49.761+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.761+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The cyclone’s strong winds also toppled trees.</p>'
    section14:
      primarytype: 'block'
      uuid: 'aeefd6e5-b693-4af3-b9e5-4d036bca61bd'
      activationstatus: true
      created: 2024-10-25T19:15:49.761+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.761+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'eb397fa6-1139-4fc8-88ab-9c1d8d76bc90'
      activationstatus: true
      created: 2024-10-25T19:15:49.762+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.762+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The local government conducted clearing operations when the weather
        became fair.</p>'
    section16:
      primarytype: 'block'
      uuid: '559c9e88-e413-4954-af95-99cc0fc26ae5'
      activationstatus: true
      created: 2024-10-25T19:15:49.762+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.762+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '2c26adfa-6a4d-4617-b903-8fbd62d1c64b'
      activationstatus: true
      created: 2024-10-25T19:15:49.763+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:53.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-25T19:15:49.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>To date, the city has no casualties or damage reported.</p>'
