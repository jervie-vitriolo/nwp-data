      'mgnl:lastModified': 2024-10-29T09:55:01.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e33a4-c3da-4aa5-9e27-8e518be84245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Good for all of us now both houses will now seek the truth of what\
        \ really transpired during the implementation of the war on drugs of the last\
        \ administration,” Fernandez said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66362a2d-7ead-445d-bd4c-0f0523443dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.722+08:00
