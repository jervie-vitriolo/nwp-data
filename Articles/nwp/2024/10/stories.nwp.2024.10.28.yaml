      'mgnl:type': 'text'
      'text': "[Translation: What I said was this: Let’s be straightforward: encourage\
        \ the criminals to fight, encourage them to draw their guns… if they resist,\
        \ kill them to solve my problem in my city.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
