    'mgnl:lastModified': 2024-10-28T17:24:57.986+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['war-on-drugs', 'Duterte-administration']
    'stories': []
    'template': '1'
    'title': 'Duterte takes ‘full responsibility’ but no apologies for bloody drug
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2afd7-36cf-41db-9eb5-6ed03fd1cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Former President Rodrigo Duterte was
        forthright and candid in defending his drug war in the Senate amid accusations
        of abuses and extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf9ab4-c045-4667-9071-81f2ee86aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Do not question my policies because I offer no apologies, no excuses.
        I did what I had to do, and whether or not you believe it or not, I did it
        for my country,” Duterte said in his opening statement at the Blue Ribbon
        subcommittee hearing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa1196-51eb-497c-a7ef-a873b04f38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 79-year-old ex-president’s attendance was his first appearance
        at a probe on the drug war, which left thousands dead and is under scrutiny
        by the International Criminal Court.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726becb-2a43-418b-b9ea-e9c488aaae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“My mandate as president of the republic was to protect the country
        and the Filipino people,” Duterte said, pointing out his commitment to what
        he described as a campaign to safeguard the innocent and vulnerable - not
        of killing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d00f98-7261-4402-bd68-80a0176793c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The war on drugs is the eradication of illegal substances such as
        shabu, cocaine, marijuana, party drugs, and the like,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4be55a-656a-45c1-8191-194774f6e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said he never authorized police or military abuses, though
        he admitted instructing law enforcers to defend themselves when threatened
        by suspects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d91fb-f48f-46af-8b19-aaa40386f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I and I alone take full legal responsibility sa lahat ng nagawa ng
        mga pulis [for what the police did] pursuant to my order. Ako ang managot
        at ako ang makulong [I take full responsibility, I will be jailed],” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f4339-e22a-470f-85d1-cf06fd5f13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was the first to deliver an opening statement at the hearing
        upon request of Sen. Bato dela Rosa, his former police chief, who noted that
        the former president appeared “old and sleepy.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d842e9-2325-40cd-8705-f162149f873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:24:57.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T17:24:57.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondents Eimor Santos and Tristan
        Nodalo contributed to this report.</em></p>'
  'house-members-duterte-jail':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte attends the Senate drug war probe
      on Oct. 28.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T17:35:44.000+08:00
    'imagesource': 'jcr:fa3175ee-66ec-4908-81d9-d467605f4717'
