      'mgnl:created': 2024-10-28T10:44:51.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If no presidential candidate gets more than 50% of the vote on Sunday,
        a second round will be held on Nov. 24.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094c89e-6277-4c13-ba8b-e4f71d3a3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The nation of 3.4 million, known for its beaches, legalized marijuana
        and stability, also voted for its next vice president and members of parliament.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d6a17-a6b6-4239-a9e9-5c9cbf93c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vote counting was also underway for two referendums - one on a pension
        reform that would lower the retirement age by five years to 60 and another
        that would boost police powers to fight drug-related crime.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee74a0d-71bb-4be5-8ed0-2ba412949a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Uruguayans appeared to reject the pension reform, two early exit polls
        showed on Sunday, defusing fears from investors and politicians that it could
        hurt the economy. According to local pollsters Cifra and Equipos Consultores,
        61% of eligible voters struck down the proposal, versus 39% who voted in favor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08904d-cf6c-46d4-9b13-b53b5297e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The security referendum also failed, according to Equipos Consultores,
        securing less than 40% support.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8c68c-9013-47ec-95ae-4a167acc91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vote in the small South American nation saw Broad Front center-left
        candidate Orsi, the pre-election favorite, take on continuity contender Delgado.
        Behind them was young, social media savvy conservative Andres Ojeda, who addressed
        reporters outside his local gym on election day.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f8258-ed5d-49aa-9e9e-2ebedc427791'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As polling stations closed on Sunday, hundreds of Broad Front supporters
        in capital Montevideo, where residents have historically supported the center-left,
        gathered by a stage overlooking the city’s waterfront to await the results.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83e09f-8d59-47da-a66b-00dbcc3fe1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Maria Gonzalez, 61, who voted for the Broad Front, said people were
        in "tremendous need" and that the current government had failed to address
        issues related to housing, education and healthcare.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743d0ea-495f-4e57-82c5-dfa8fab96941'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Orsi said the Broad Front had arrived at the election "with more strength,"
        addressing journalists on Sunday morning at a polling station. "I''m from
        the neighborhood, I''m from this city and I feel increasingly proud to be
        Uruguayan."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b0d30-a928-42fa-baf2-52c3664c646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Treinta y Tres, a rural region of eastern Uruguay that has traditionally
        voted conservative, 60-year-old farm worker Ramon Silveira, who cast his ballot
        for Delgado, said: "I want the trend of the last five years to continue."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4277af-e04c-4a45-b389-747ac18ea243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While security was an area the ruling coalition could improve on, Silveira
        was confident that with more time in government, crime rates would come down.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bc347-4900-4479-bba6-8a64a67fc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Referendums</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815da9a-8f30-41a4-b3d6-6fb9257d48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A calm day of voting was, however, overshadowed by tensions around
        the two binding plebiscites - one to overhaul Uruguay’s $22.5-billion private
        pension system and lower the retirement age and the other on allowing nighttime
        police raids on homes.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7ca05-4bd8-453b-b335-8c33c0b6841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pension reform proposal has drawn criticism from politicians
        across the aisle who say it could hurt the economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775b66a-7d26-4493-b2ed-b5a72195abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Laura Mesa, a 35-year-old cook, is in favor of a lower retirement age.
        "We work all our lives. The retirement age should be shorter so we can enjoy
        it!" she said from a polling station in Treinta y Tres.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7623f9b-3c2f-4670-8ac6-4d5f5c3efb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Jesus Collazo, 22, was less convinced. He said: "I agree with some
        aspects like lowering the retirement age, but I keep thinking: What are they
        going to do to replace all this private pension money? Will they make us pay
        taxes?"'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582885f7-c6a1-4147-b278-333ee2792334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Uruguayans also voted on whether to remove constitutional curbs on
        nighttime police raids targeting private homes as a way to combat drug-related
        crime, a rising concern for voters. Both referendums require simple majorities
        to pass.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804814d2-1425-455d-a60a-fdcd38f69517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We must take control of our safety," Orsi told a campaign rally this
        week, pledging to be tough on crime.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc73f3-bd90-4393-bf63-27f8f2a9afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.584+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling conservative coalition is struggling to defend its security
        record, but hopes successes on the economy - with both employment and real
        salaries now on the rise - may be enough to convince voters to choose continuity
        over change.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b93612-aad7-4948-b7ec-abf3dfad3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.585+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m convinced that all the work we''ve done and what we represent
        is going to turn out well," Delgado said as polls opened on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d5e6b-77f6-4538-a4d4-74e2abf68007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T10:44:51.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T10:46:07.585+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lucinda Elliott in Montevideo, additional reporting
        by Ana Ferreira in Treinta y Tres, Uruguay; Editing by Adam Jourdan, Daniel
        Wallis, Mark Heinrich, Lisa Shumaker and Himani Sarkar)</em></p>'
