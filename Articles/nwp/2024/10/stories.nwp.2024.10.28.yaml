      'mgnl:lastModified': 2024-10-29T16:32:00.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Founded in April 2020, Rural Rising was founded when it simply brought\
        \ down Baguio products to Metro Manila during the COVID-19 pandemic.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c32e5-8423-4d17-967a-a045fd4d46b8'
