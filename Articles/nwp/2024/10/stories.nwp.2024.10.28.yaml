      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House committee is probing the P125-million confidential funds
        of the OVP which was spent in 11 days in 2022. Among the expenses is the supposed
        overpriced <a href="https://www.newswatchplus.ph/news/2024/10/17/Lawmakers-question-OVP-spending-for-safe-houses.html">rental
        of safehouses</a> that cost P16 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87227c-3ac9-4a37-857d-646a6cf48f84'
      'mgnl:activationStatus': true
