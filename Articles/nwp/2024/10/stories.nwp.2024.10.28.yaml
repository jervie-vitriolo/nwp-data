      'mgnl:lastModified': 2024-10-28T20:00:48.611+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Nung nag presidente ako, ganoon din sa command conference diyan sa\
        \ Malacanang, yan ang utos ko,” he added. \r"
