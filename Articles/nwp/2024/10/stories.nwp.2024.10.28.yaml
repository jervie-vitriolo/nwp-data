    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c6c60-596e-4cbd-9410-d0c2f39132bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.404+08:00
