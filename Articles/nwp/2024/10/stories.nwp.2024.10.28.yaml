      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Ivica Zubac had 23 points, 18
        rebounds and six assists and James Harden added 23 points and 11 assists to
        help the Los Angeles Clippers beat the Warriors 112-104 in Golden State’s
        home opener in San Francisco on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defa20c-28df-41b5-afc9-4bcca1355058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.869+08:00
