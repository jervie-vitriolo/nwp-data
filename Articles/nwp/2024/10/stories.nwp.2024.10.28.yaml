      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Santa Rosa, Laguna Rep. Dan Fernandez and Manila 3rd District Rep.\
        \ Joel Chua, meanwhile, praised the Senate’s quest for truth.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff8a9e-c609-449f-947e-6594dfa3d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.912+08:00
