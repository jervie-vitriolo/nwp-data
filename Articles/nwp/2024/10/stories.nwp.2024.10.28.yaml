    'mgnl:lastModified': 2024-10-28T18:54:14.994+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte-administration']
    'stories': []
    'template': '1'
    'title': 'Duterte, Hontiveros clash over responsibility in drug war-related killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31891e17-5993-419f-98fd-dc618c8654ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.973+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— Former President Rodrigo Duterte and
        Senator Risa Hontiveros exchanged sharp words during a Senate investigation
        on the previous administration’s war on drugs on Oct. 28, Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae858bc-966a-4038-abc7-18c56c8409eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros pressed Duterte to clarify his statements early on in the
        hearing where he claimed full responsibility for abuses and failures in the
        anti-drug campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b25dd3-05d9-4cee-b9e9-f6e981ce5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Do you assume responsibility for the death of Kian delos Santos?”
        Hontiveros asked, referring to a 17-year-old student falsely accused of involvement
        in illegal drugs and killed by police in 2017 '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f82cb-2c71-4dd5-a6dc-f539a17fb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“No,” Duterte responded.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e717660-ba7c-4f82-a6fd-c60d314f1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“How about Karl Anthony Nunez?” Hontiveros continued, to which Duterte
        interrupted, stating he would explain further before, as he put it, Hontiveros
        continued with her “rambling.” This did not sit well with Hontiveros.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89060c2-7994-44e1-8bad-ba8b5798e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Specific ang sinasabi ko. Killing is personal. Magtanong ka muna sa
        abogado,” said Duterte.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df555c4-ede8-47d3-8e8a-bd3ae5dae783'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "I am being specific. Killing is personal. Consult a
        lawyer first]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abfeef-a093-4f0c-9d73-22328b7f0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Killing is personal hindi mo pwede ipasa sa iba,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c00ab9-dc4f-42e0-bc8d-6ef86d86cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "Killing is personal; you cannot pass it on to someone
        else.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a379fd-7829-4a71-912a-616fdd417845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros maintained that the Senate is investigating the impact of
        Duterte’s drug war and associated extrajudicial killings, basing her questions
        on Duterte’s previous remarks.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae023b26-4e1a-43e6-8ebf-9e87c49d573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte then pointed at Hontiveros, requesting Senator Koko Pimentel,
        the chairperson, to address her conduct.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a61d0a-c66b-4f63-babd-4862b3227b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Can the resource person not point his finger at a committee member?”
        Hontiveros objected.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ec1ed-07e6-473c-ad50-8b9c244e0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pimentel subsequently suspended the hearing, but tensions lingered.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314fcac-d86b-4fe2-8bcc-b98f8e53d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:54:14.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi mo nakuha ang policy ng presidente, I was talking about the
        policy. I take full responsibility pero yung magpasok ka ng specific crimes
        hindi pwede yan at kung sabihin ko I will take responsibility pagdating sa
        korte hindi naman tatanggapin yan,” Duterte raised his voice.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eac053-2608-4353-87fd-46782836b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:54:14.980+08:00
