      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Any possible impeachment
        complaint against Vice President Sara Duterte may have two potential grounds
        involving fund misuse: graft and corruption and betrayal of public trust,
        a lawmaker said on Monday, Oct. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbb81a-9fc6-4803-b4b8-fcc0b88af485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2f609-15db-47fc-a6ff-7d2fd9bd6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is under scrutiny at the House committee on good government
        and public accountability for supposedly questionable confidential funds in
        the budget of the Office of the Vice President (OVP) and the Department of
        Education (DepEd), which she previously headed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e37c9a-6285-4422-9ce8-0af13037e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172bba8-364b-4e7c-828b-5aa96987534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president only attended the first panel hearing but left
        it midway, and never reappeared in succeeding inquiries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9036f6-6592-402d-8651-fb680de5166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.807+08:00
