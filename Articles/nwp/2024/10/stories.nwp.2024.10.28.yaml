    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad420174-8985-4bdc-bc6d-120861e156af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung justifiable naman po ‘yung paliwanag nila at nakumbinsi naman
        po kaming mga miyembro, I don’t see any reason kung bakit siya dapat file-an
        ng impeachment kasi mawawalan din kami ng ground kung justified po ‘yung kanilang
        paggamit,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcf3de-932e-4165-aa9f-0a72abcbf29f'
      'mgnl:activationStatus': true
