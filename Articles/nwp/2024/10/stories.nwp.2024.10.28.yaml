      'mgnl:lastActivated': 2025-03-13T14:11:14.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f3028-d962-440f-a051-4351e3e27f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.400+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.609+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang sinabi ko ganito: prangkahan tayo, encourage the criminals to\
        \ fight, encourage them to draw their guns… ‘pagka lumaban, patayin ninyo\
        \ para matapos na ang problema ko sa ciudad ko,” Duterte said.\r"
