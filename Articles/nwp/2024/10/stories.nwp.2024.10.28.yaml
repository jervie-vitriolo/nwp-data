      'mgnl:lastActivated': 2025-03-13T14:11:23.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More privatization projects</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d740b22-0f09-4e73-b60d-9f5c59de958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.316+08:00
