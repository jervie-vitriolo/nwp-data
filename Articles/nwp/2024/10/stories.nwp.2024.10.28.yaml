      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.618+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After attending the hearing for more than eight hours, Duterte repeatedly\
        \ referenced the death squad, claiming at one point that he has his “own death\
        \ squad” with seven members. \r"
