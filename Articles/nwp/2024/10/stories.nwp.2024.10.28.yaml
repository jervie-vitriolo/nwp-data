      'mgnl:lastModified': 2024-10-28T13:51:41.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the people’s money, and it is our obligation
        to make sure that this is spent correctly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627436c4-258a-4022-be5c-e2deeb473668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.809+08:00
