      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the explanation is justifiable and we, the members,
        are convinced, I don’t see any reason why we should file an impeachment complaint
        because it will not prosper.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
