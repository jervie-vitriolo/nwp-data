  'rural-rising-kristine-farmers':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Social enterprise Rural Rising buys early corn and pumpkin harvest
      ahead of Severe Tropical Storm Kristine. Some of the produce was sent to Bicol
      for relief aid. (Photos from Rural Rising Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T19:34:35.000+08:00
    'imagesource': 'jcr:dd04d100-ef0d-4687-8877-37fd2d69ac54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c840bfa9-1020-45cd-9516-05a24e8efd2b'
    'lead': 'Farmers encountered the impact of ‘Kristine’ — many crops were affected
      but many produce were also harvested earlier than expected. Here’s how a group
      helps people in the storm aftermath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T19:40:19.350+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:15.628+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:08.296+08:00
    'mgnl:lastModified': 2024-10-29T16:32:00.798+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['agriculture', 'KristinePH', 'Rural-Rising', 'farmers']
    'stories': []
    'template': '1'
    'title': 'Rural Rising helps farmers, residents hit by ‘Kristine’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bb40d-1b7f-4235-bf5a-cdca2b5a9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Days before communities
        suffered from the impact of “Kristine,” the Department of Agriculture (DA)
        told farmers to harvest crops to save as much as they can.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482b57e-0405-4fc0-81e0-d981285473cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "October is harvest season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea5708-acc1-4361-87b3-8749f8850998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa earlier said the directive allowed\
        \ the sector to harvest 70% of products. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b001374-d526-42fc-a1be-49a5f943af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest DA report showed at least P3 billion worth of agricultural\
        \ damage, with the value expected to swell in the coming days. The storm damaged\
        \ the rice and corn sectors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b48e3-3892-476c-a682-dcd719b6a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency has interventions for affected farmers such as loans, indemnification,\
        \ and assistance for farm inputs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3aaf62-8da5-4ab2-b4cd-080b01c593ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But no one told the farmers what to do with all that produce harvested\
        \ in their homes,” Ace Estrada of Rural Rising told NewsWatch Plus on Monday,\
        \ Oct. 28. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba361d8-cccb-4313-a3f1-7edb5b2f4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, there was a sort of an overproduction in the farmers,” Estrada\
        \ said. “They have so much corn in their houses. They have so many pumpkins\
        \ in their yards.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23be4b7-c908-42c0-8821-f47cace0f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said the glut has pushed prices down. He said corn was sold\
        \ at P10 per kilogram (kg) while pumpkin was at P5 per kg.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c419194-88c7-4375-931e-b3fcc9a9ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "To help distressed farmers, social enterprise Rural Rising bought the\
        \ pumpkins at P30 per kg and corn at P40 per kg. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ed5c2-42a7-4bb8-915b-6d36d5d4ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pumpkin produce was from Nueva Ecija, particularly the towns of\
        \ Aliaga and Licab, and other parts of Nueva Vizcaya. The corn harvest was\
        \ from the municipalities of Villasis and Bayambang in Pangasinan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe1aa4-c79f-4193-82f0-98f71ce53f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The farmers are happy,” Estrada said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384bfae-29cb-4dcf-b92e-5a01c5e04e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6f73f-ef42-4c4e-a1c4-24b457dbb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fresh produce for relief</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd7afa-33a3-4518-8175-ef289de83112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said the fresh produce was sent to evacuation areas in Bicol\
        \ region, the most devastated region in the country by “Kristine.”\r"
