      'mgnl:lastModified': 2024-10-29T16:32:00.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said he hopes Rural Rising will have the equipment to convert\
        \ pumpkins into pumpkin powder, as he sets his eyes to utilize more “rescued”\
        \ produce for relief.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf780ad-69c8-45c3-bb44-1a91c9551037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, you see, vegetables that can be dried and made into powder and\
        \ then bagged are much easier to transport during the time it’s needed,” he\
        \ said. “And more importantly, these are products that last for years.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c0a89-8929-45e9-bd2f-ce36dd11cc29'
      'mgnl:activationStatus': true
