      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Reported fatalities
        due to Severe Tropical Storm Kristine (international name: Trami) climbed
        to 116, the National Disaster Risk Reduction and Management Council (NDRRMC)
        said on Monday, Oct. 28.</p>'
