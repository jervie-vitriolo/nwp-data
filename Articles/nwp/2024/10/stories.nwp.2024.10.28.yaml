      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Storm-hit farmers have tapped Rural Rising for help in selling their\
        \ goods. Amid the storm’s aftermath, interested Filipinos can help send fresh\
        \ pumpkin and corn to evacuation centers through a P5 donation in GCash.\r"
