      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c246f-1051-4aa3-ad05-fd787762f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.869+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.869+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Norman Powell had 20 points and Derrick Jones Jr. chipped in 18 for\
        \ the Clippers, who saw a 13-point lead in the fourth trimmed to 101-100 on\
        \ Andrew Wiggins' 3-pointer with 3:47 remaining.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c79ac-209b-4769-acad-ee0982947226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.869+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.869+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadca90c-987e-4e52-87fb-5d9202c7d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But Harden drove for a layup and Powell blocked Buddy Hield’s 3-point\
        \ attempt and made a 20-footer at the other end to give the Clippers a 105-100\
        \ lead with 3:01 left.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0228b9-a874-452d-a7dc-ce098a6cfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725020a-5cdb-4c36-9cea-f20d3dc63bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Warriors star Stephen Curry left the game with 2:43 left in the third\
        \ quarter after suffering a sprained left ankle. He didn't leave the bench\
        \ area and was reinserted into the contest with 8:08 remaining in the fourth\
        \ and the Warriors down 93-85.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902ca1b-3d67-4d40-a1c0-6f398a547b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.871+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1c5a8-671c-4fe8-b1eb-c99cb1a8c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.871+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But his return lasted just 13 seconds, as he was subbed out for Wiggins,\
        \ who finished with a game-high 29 points, with 7:55 remaining. Curry finished\
        \ with 18 points in 27 minutes. He made four of his seven 3-point attempts\
        \ and added six assists.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af4e85-82a3-4db9-ba3b-5bf1cbb86888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.871+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fb62c-6e05-419a-aad4-35e4b71a8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.872+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Clippers have won back-to-back games on the road after losing their\
        \ season opener to the Phoenix Suns in overtime. Jones shot 7 of 10 from the\
        \ floor and Powell went 8-for-15 as Los Angeles shot 46.7 percent overall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30ff4a-bef4-42be-995f-5d4b60978394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.872+08:00
