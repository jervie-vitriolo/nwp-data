      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a1088-0d8c-4dc0-86f3-c41ca16fe477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
