      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte has repeatedly claimed that he ordered policemen to kill drug suspects
        only in self-defense, but in a Senate hearing, he admitted to urging cops
        to “encourage the criminals” to fight back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e8a1c-eded-4b82-8059-50e84e284d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.398+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ecf0e-b2f7-44d8-a6a6-3bd26231a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.398+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Facing a congressional hearing on his bloody war on drugs for the first\
        \ time, Duterte challenged lawmakers to ask former police chiefs “kung may\
        \ utos ba ako na patayin ‘yung tao na nakatali ‘yong paa pati ‘yong kamay\
        \ sa likod, or assassinate them (if I ever gave an order to kill a person\
        \ whose feet and hands are tied behind their back, or to assassinate them).”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0fcdb-2c47-4f30-a7b2-e66e3dd4eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.398+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791c02a-3c15-4b99-abd0-ddbb4a1660d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.399+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte recalled his directive to the police, both during his time\
        \ as president and as former mayor of Davao City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee61361-c76f-4d6f-a4ff-453c60d0dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.399+08:00
