  'countries-help-kristine-ph':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T18:58:20.000+08:00
    'imagesource': 'jcr:f607e55c-2c4b-4c6b-bc5e-c936a98dcd57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9066a7bc-f5cd-42f5-8a6d-a785cfa0d500'
    'lead': 'International aid is pouring into the Philippines as various countries
      offered assistance in the aftermath of Typhoon Kristine (international name:
      Trami).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T19:00:16.127+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:17.573+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:07.701+08:00
    'mgnl:lastModified': 2024-10-28T19:00:16.167+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Kristine']
    'stories': []
    'template': '1'
    'title': 'Countries extend support to Typhoon Kristine relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c8847-a22a-44c7-a597-8b031b9442b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.153+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> International aid is
        pouring into the Philippines as various countries offered assistance in the
        aftermath of Typhoon Kristine (international name: Trami).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d39cf6-abde-4ec1-93bc-33fe419276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.154+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.154+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“My heart goes out to all those suffering the devastating effects of
        #KristinePH. The U.S. government has committed Php 84 million to support relief
        efforts, in addition to working with partners to deliver U.S.-donated tarpaulins
        and relief kits,” United States Ambassador MaryKay Carlson said in a tweet.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24446f1-7ceb-4e35-ab7a-699e01426b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.154+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.154+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has pledged P5 million to assist those affected in Albay, Camarines
        Sur, and Catanduanes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a2503-8b5c-41c7-9c0a-af148292c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.155+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.155+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Chinese embassy in the Philippines, in collaboration with local
        Chinese communities and enterprises, donated nearly 5 million pesos to provide
        immediate relief to those affected families in Albay, Camarines Sur, and Catanduanes
        by Typhoon Kristine,” the Chinese embassy said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97836aa4-ff9c-4e1d-8379-603d03e621df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.155+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.155+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Australian Ambassador to the Philippines Hae Kyung Yu has mobilized
        “Bluey,” its emergency food truck, to deliver hot meals in Camarines Sur through
        its partnership with the Philippine Red Cross. “Bluey” can serve up to 800
        hot meals per day to displaced residents.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa0ffc-dfca-4c5b-a372-9249b7c82772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.156+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This response is part of Australia’s long-standing partnership with
        the Philippine Red Cross to deliver immediate humanitarian assistance,” she
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3883cf-6fdb-4e40-992c-74d30b34c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.156+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a demonstration of regional support, Brunei has deployed a Royal
        Brunei Air Force C-295 aircraft to enhance the Philippine Air Force’s Humanitarian
        Assistance and Disaster Response efforts. “The additional aircraft bolsters
        the PAF’s capability to reach and support affected communities, providing
        essential supplies and assistance,” the Philippine Air Force said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaa088-08e1-4e51-9c83-8bebf4144ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.156+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Additionally, Singapore has committed air assets to support relief
        efforts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5bfe8-ea7f-4de8-9c51-c731665b118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.157+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.157+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Singapore Armed Forces will deploy a Republic of Singapore Air
        Force C-130 transport aircraft at the request of the Philippine Government,
        providing airlift support to deliver humanitarian aid supplies to communities
        affected by Tropical Storm Kristine.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f42ee-2e0f-4f2f-a874-996b98c7b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.157+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.157+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This assistance underscores the close humanitarian assistance and
        disaster relief cooperation and strong bilateral ties between Singapore and
        the Philippines,” Singapore’s Ministry of Defense shared.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2090d-b88e-4c25-802f-33d745465cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:00:16.158+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:00:16.158+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Ariel Nepomuceno of the Office of Civil Defense expressed
        gratitude for the international support, highlighting the swift response from
        neighboring countries in helping affected regions.</p>'
  'philippines-united-states-maritime-dialogue-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T19:01:48.000+08:00
    'imagesource': 'jcr:b3b46cad-0d5f-497c-9a16-a11fb13b45bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6070adbe-cfc0-479b-8767-b843b6290720'
    'lead': 'The Philippines and United States held the 3rd Maritime Dialogue in Manila
      on Oct. 24, reaffirming their strong alliance and shared commitment to a free,
      open, and rules-based maritime order in the Indo-Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T19:08:14.835+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:17.256+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:07.823+08:00
    'mgnl:lastModified': 2024-10-28T19:08:14.856+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US vow stronger partnership to address maritime challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5704e-f560-4f68-b9a8-1f22bb50481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        United States held the 3rd Maritime Dialogue in Manila on Oct. 24, reaffirming
        their strong alliance and shared commitment to a free, open, and rules-based
        maritime order in the Indo-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706c632-22c1-43fd-835e-4c93ce2d1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said the dialogue provided a platform
        to review ongoing cooperation, explore new avenues for maritime collaboration,
        and uphold international law under the 1982 United Nations Convention on the
        Law of the Sea (UNCLOS) and the 2016 arbitral ruling on the South China Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3d7a9-ed61-489f-8fca-5739501bef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting was co-chaired by Foreign Affairs  Assistant Secretary
        for Maritime and Ocean Affairs Marshall Louis Alferez and US State Deputy
        Assistant Secretary Mahlet Mesfin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a034f4-311e-4977-9cc6-2d8073380901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives from both nations’ defense, justice, security, and
        maritime agencies, including Philippine Coast Guard Commandant Admiral Ronnie
        Gil Gavan and US Deputy Assistant Secretary Brandon Yoder were also present.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae5b8-a835-4ae4-a444-33b6c361bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This dialogue is a testament to our shared commitment to uphold a
        free, open, and secure maritime environment,” said Alferez. He highlighted
        the importance of continuous assessment and proactive responses to ensure
        readiness in addressing evolving maritime challenges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41ac22-ecd0-467f-a956-3333d0d07e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Discussions covered various issues, from enhancing maritime law enforcement
        coordination and modernizing the Philippine Coast Guard to countering illegal,
        unreported, and unregulated fishing. They also focused on climate change impacts,
        marine conservation, and joint capacity-building initiatives. The US Bureau
        of International Narcotics and Law Enforcement announced P450 million ($8
        million) in new funding to support the modernization of the PCG, including
        infrastructure upgrades, training development, and resource acquisition.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d00f24-c9cd-4962-a872-649cb86d9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:08:14.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:08:14.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both sides also exchanged views on recent developments in the South
        China Sea and underscored the importance of peaceful resolutions and cooperation
        to maintain regional stability.</p>'
