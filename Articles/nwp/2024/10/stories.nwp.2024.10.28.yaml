      'mgnl:lastModified': 2024-10-29T09:55:01.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2d68-6aa1-4709-92e8-34119a946bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We welcome it, at least the probe is balanced and we\
        \ would know if there will be other revelations there.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d99ff4-db41-492b-9ac3-a04234ad6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coerced?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49543c-d8b0-4b9c-845c-2d854f6316b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCol Hector Grijaldo, who also attended the Senate hearing, said
        he was coerced by the House quad committee chairmen, Rep. Fernandez and Manila
        6th District Rep. Benny Abante, to support a claim against Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeebe13-dc16-4b80-b64b-16970f08a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d50715-bb2b-4698-86f0-7e4870e2066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grijaldo said he was forced to sign an affidavit backing the claims
        of PCol Royina Garma (ret.) that drug war killings were rewarded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac853d5-c49c-447d-a199-820114e9226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25542b-01dd-47e5-91a4-ec9c509ceea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he was “corrupted to make that statement” due to pressure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf26120-505a-4794-9c79-19ca6576dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44945b29-a49e-4265-8931-0c33b593b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said Grijaldo was summoned based on a tip from Garma’s
        lawyer who said he has information on the reward system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d6c26-a78f-4c54-90c2-a154f397bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.791+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650d030-fd46-4645-8899-63036f1346af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.792+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Lies ‘yan (Those are lies),” the Santa Rosa lawmaker said. “This
        is their way to discredit the quad committee, but the truth will bail us out.
        Nothing will prevent us from pursuing justice for all the lives lost.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4680ea-ca0e-4848-bb9f-c03d4627293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.792+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a4494-6250-450f-9893-2be7b2db02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fernandez stood his ground despite Duterte’s announcement that he
        would file a subornation of perjury case against him, saying “nothing will
        prevent us to pursue the truth of all the killings.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db5238-7597-4d8f-9a47-cb22d7b330ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3ce44-e325-429e-ac54-3f14f9a77217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abante also denied the claim and tagged the Senate inquiry as biased.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815870ea-d917-4fc5-9375-afb44d794505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aefe42-cf88-478e-99fd-97f9fd17b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:32:06.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is clear from the conduct of the Senate hearing that a conflict
        of interest exists and compromises the Senate’s ability to hold fair and impartial
        proceedings. Senators can either be subjects of the hearing or be involved
        in conducting it—they cannot be both,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fbafb-b9cc-477c-a88c-453ad0bbf32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House quad committee will hold another hearing in November.</p>'
