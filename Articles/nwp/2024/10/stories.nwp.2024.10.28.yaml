      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pera po ito ng taumbayan, at obligasyon po namin na masiguro na
        ito po ay nagagamit po sa tama,” Chua told reporters in a virtual interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a79078-93b8-44e8-a816-f89e9a134414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.808+08:00
