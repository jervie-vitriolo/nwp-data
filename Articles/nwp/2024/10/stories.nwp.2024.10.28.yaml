      'mgnl:lastModified': 2024-10-28T19:28:45.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The final chapter of the ‘Venom’ trilogy topped the charts in the Philippines
        and most international markets, establishing itself as a box office powerhouse.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4e81c-253d-4e59-bb6b-918d44aedeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:28:45.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:28:45.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In “Venom: The Last Dance,” Tom Hardy returns as Eddie Brock, the gritty
        anti-hero symbiotically bonded with Venom.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99c64a-0b08-4dd2-a4b1-05e2b2eabd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:28:45.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:28:45.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This final installment sees the two characters on the run, grappling
        with forces from both worlds and facing an ultimate, life-altering decision.
        The film also stars Chiwetel Ejiofor, Juno Temple, Rhys Ifans, Peggy Lu, Alanna
        Ubach, and Stephen Graham.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9cc2f-7e28-46d1-a94a-18007b2af80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:28:45.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:28:45.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The third ‘Venom’  film ranks as the third largest opening for a Hollywood
        film internationally this year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280f7ea-817d-433f-ad4c-1ef921a77945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:28:45.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:28:45.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This final installment truly showcases Venom’s complexity and the
        powerful dynamics between Eddie and his symbiote,” said film director Kelly
        Marcel, Marcel, who has been integral to shaping the story since the trilogy’s
        inception.'
    '6':
