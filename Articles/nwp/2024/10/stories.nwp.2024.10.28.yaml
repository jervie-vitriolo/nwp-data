  'duterte-responsibily-no-apologies-drug-war':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T17:22:54.000+08:00
    'imagesource': 'jcr:45db92b0-30c0-4de6-a622-bd5b1bd21dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc36f32b-c409-425a-99af-09448346b31f'
    'lead': 'Former President Rodrigo Duterte was forthright and candid in defending
      his drug war in the Senate amid accusations of abuses and extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T17:24:57.942+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:22.262+08:00
