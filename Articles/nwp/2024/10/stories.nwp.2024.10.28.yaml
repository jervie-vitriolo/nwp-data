      'mgnl:lastModified': 2024-10-28T13:51:41.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0c2f7-3df9-4b00-9832-f92c089432be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T13:51:41.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila 3rd District Rep. Joel Chua, panel chairperson, said Duterte
        may be impeached under the grounds of graft and corruption and betrayal of
        public trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182128cf-d03a-4809-9490-cce1dc91d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.808+08:00
