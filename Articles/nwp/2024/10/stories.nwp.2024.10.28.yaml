      'mgnl:lastModified': 2024-10-28T20:00:48.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Death squad</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9e901-8d1c-4c82-9f89-796a5b28bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the same breath, Duterte referred to former Davao police chiefs,\
        \ including Senator Ronald “Bato” dela Rosa and PBGen Vicente Danao (ret.)\
        \ as part of the “death squad.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3679bc-5449-41fa-a5b9-8a59a83c8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.614+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41329e-bf40-4d6f-94d6-970789e02468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Because they were police directors handling the controlling crimes\
        \ in the city.  So ‘pag sinabi mong death squad, it’s a very loose term,”\
        \ he said. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bbfb9-ca79-482b-abb7-9f4e378fd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6390b-a43d-4d6d-abf0-d1062e88e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.616+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Danao said he never received a kill order, adding that he believes\
        \ Duterte was “just joking.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f67a5-8eee-4d6a-9d24-82d8d1821f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.407+08:00
      'mgnl:createdBy': 'thea-nwp'
