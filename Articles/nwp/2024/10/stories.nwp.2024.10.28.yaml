  'laguindingan-aiport-privatized':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'The Department of Transportation inks a 30-year concession deal with
      Aboitiz InfraCapital to modernize the Laguindingan airport in Misamis Oriental
      on Monday, Oct. 28 at the Malacañan Palace.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T16:14:37.000+08:00
    'imagesource': 'jcr:e6b6dd63-eab8-4a64-825c-47864a2ceb37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1392a4-b7f2-424a-a89d-9ed5c84c4867'
    'lead': 'An international gateway in northern Mindanao is poised for upgrades
      after the Department of Transportation signed a 30-year concession agreement
      with its private operator on Monday, Oct. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T16:18:27.281+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:23.735+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:06.352+08:00
    'mgnl:lastModified': 2024-10-28T16:18:59.556+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Laguindingan-airport', 'DOTR', 'Jaime-Bautista']
    'stories': []
    'template': '1'
    'title': 'Private operator to upgrade Laguindingan airport '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c6060-6a83-42b4-9ff6-93b0e121dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> An international gateway
        in northern Mindanao is poised for upgrades after the Department of Transportation
        signed a 30-year concession agreement with its private operator on Monday,
        Oct. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237f34b-05dc-4cc7-b791-529c5a0d3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Infrastructure development company Aboitiz InfraCapital bagged the
        P12.75-billion contract, aimed to modernize and rehabilitate the Laguindingan
        airport in Misamis Oriental.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be32dea-3836-428b-b7dd-368e65075f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr., who witnessed the ceremonial signing
        at Malacanang, said the project will stimulate economic growth.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5af27-e2e6-4d97-bd4b-4bd99c21bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The improvement of the airport will significantly boost tourism, create
        jobs, (and) increase business presence,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4be28-a4d3-47b7-a722-aa796ba1a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Transportation Secretary Jaime Bautista said the
        privatization deal will more than double the passenger capacity from 1.6 million
        to 6.3 million annually.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe8d29-e1d9-46c4-bea4-d1bc9317ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief added that the project aims to turn Laguindingan
        into an international aviation hub.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60770411-37dd-4306-940e-fd1b68f66df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will request Philippine carriers to fly out of Laguindingan and
        to other Asian countries. And we will request the airlines of other countries
        to fly to Laguindingan,” Bautista said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f53598-46d8-4364-9789-ec53841ae807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The airport will be formally turned over to its private concessionaire
        in April 2025.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09000d41-d227-424f-8945-978786c75660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bautista said terminal fee adjustments may be carried out a year after
        the new operator’s takeover.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc204498-8df1-4a72-9bbf-7da0d63e09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.316+08:00
