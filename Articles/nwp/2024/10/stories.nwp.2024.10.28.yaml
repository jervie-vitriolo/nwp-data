      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the transport chief said the agency is eyeing to privatize
        more aviation hubs, including the Davao International Airport and the Kalibo
        International Airport in Aklan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688be9a-9008-47ec-bc1f-1227153815cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Laguindingan is the second gateway to undergo privatization this year,
        after the New NAIA Infrastructure Corp. took over operations at the Ninoy
        Aquino International Airport in September.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d51a62-dbda-40f2-97f6-7fecfcf6b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:18:59.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Right now, we are working on unsolicited proposals on Bohol-Panglao
        international airport…We’re also looking at the privatization of the Iloilo-International
        airport. We’re working closely with a possible concessionaire,” Bautista said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ac736-4560-4d17-bc5e-fc61d13db857'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:18:27.317+08:00
