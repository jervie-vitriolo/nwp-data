    'title': 'Duterte faces Senate probe on his bloody drug war'
    'updated': 2024-10-28T11:33:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd00de-cb49-4a58-b1ba-30f60dc686fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte for the first time attends a widely anticipated congressional hearing
        that began Monday, Oct. 28 in what would be a face-off with his critics and
        families of alleged victims of his drug war campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7e9a5-cc26-4e4f-99f8-81422b2550ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.554+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the weekend, Sen. Bato dela Rosa said his former boss is
        in good condition to appear before Senate lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69317dd9-fe7e-4b9b-84b9-db0aa89ee94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.554+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I did what I had to do because kailangan kong gawin [I need to do\
        \ it]. Why? To protect the people and my country,” Duterte told reporters\
        \ in a chance interview before the start of the hearing. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b8a8f-6c9d-4328-a6b0-453178780f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.554+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked if he is confident he will get fair treatment from Senate\
        \ lawmakers, Duterte replied: “I hope so.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd2bd5-8b16-485b-a883-7ad9519b7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.555+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.555+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte will face off for the first time with former Sen. Leila de\
        \ Lima, one of the most vocal critics of the drug war. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c738e0-0572-43fc-b0f3-feeca4f90db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.555+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I am here to make an accounting of what I did as a president, so walang\
        \ problema [there’s no problem],” the former leader said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad00f3-d1d1-45fc-82e0-46e0ac949c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.555+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.555+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Lima has been cleared of the three drug-related cases filed by the\
        \ Duterte administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b872d-03bf-425d-9704-162998fe63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.556+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.556+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Lima — who had been in jail for years — said she has “mixed feelings”
        about going head-to-head with the actors of Duterte’s drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd33c1-a237-4312-a01c-fe69c1a41a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.556+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.556+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“At the same time, there is this feeling of real hope na baka nga naman\
        \ magsimula na talaga ang hustisya at accountability [that maybe this would\
        \ be a start for justice and accountability],” De Lima said in a chance interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11ae34-64f3-4e29-b1fc-b4061c001c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.557+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said families of drug war victims\
        \ will be the first to speak in the hearing. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3c7a8-5d56-4dca-9149-ecf701b498c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.557+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both PCol Royina Garma (ret.) and former National Police Commission\
        \ (Napolcom) Commissioner Edilberto Leonardo are absent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967ef4e-0218-48e1-be33-f00f4a15c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.557+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/10/21/pimentel-senate-drug-war-probe.html">Pimentel</a>
        will be the chief investigator of the probe that will be led by a Blue Ribbon
        subcommittee.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d865d2-893e-4ef9-ad50-45592df5bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.558+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate Blue Ribbon Committee can initiate an investigation during\
        \ the legislative break without needing a committee referral when the session\
        \ resumes on Nov. 4. The Blue Ribbon investigates alleged wrongdoings of public\
        \ officials and employees. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77fb69-e2c2-48b6-be5a-ec027a60fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.558+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Chiz Escudero made the decision as criticisms hound\
        \ Dela Rosa for wanting to lead a parallel investigation. Dela Rosa was the\
        \ chief implementer of Duterte’s anti-narcotics campaign. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cec68-7018-44b7-abb2-f02b8eccb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has not attended any hearing in the House of Representatives’\
        \ quad committee, who is investigating the possible link between illegal offshore\
        \ gaming, illegal drugs, extrajudicial killings, and human rights abuses during\
        \ his administration’s anti-drug campaign. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e50fd-ca7a-4004-826e-a89676e2512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the House of Representatives, former and sitting police officers\
        \ earlier testified that the drug war killings allegedly were directives from\
        \ the very top. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb7080-6e84-47ef-bd9f-8b142a21efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.560+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma delivered one of the many bombshell testimonies, saying the
        Duterte administration supposedly implemented a “<a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Davao
        model</a>” where killing suspects comes with a reward.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868c554-858b-4fb0-8f49-87de626b422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.560+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte declined to turn up during the House committee hearing on Oct.\
        \ 22 as he was “not feeling well and is in need of much rest,” according to\
        \ a letter submitted to the joint panel. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d6062-cf5a-4061-b602-556072cf0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Official government data showed over 6,000 deaths linked to police\
        \ anti-drug operations, but human rights groups argued the number was twice\
        \ to five times more. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576a36c-33bb-4160-aaca-7c193c6e44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T11:34:37.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T11:34:37.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court, a court of last resort, is investigating
        Duterte for alleged crimes against humanity in relation to the drug war. —
        with reports from Eimor Santos</p>'
