      'mgnl:lastModified': 2024-10-29T16:32:00.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We had reports that the corn was gleefully received in the evacuation\
        \ centers,” the Rural Rising founder said. He said evacuees had an easy time\
        \ roasting the corn, which became an immediate “nutritious, satisfying, healthy”\
        \ source of energy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816a92a-0e23-440b-8cc1-37177d8fe332'
