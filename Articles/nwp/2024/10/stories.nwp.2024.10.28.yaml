    'lead': 'Japan’s ruling coalition lost its parliamentary majority in a drubbing
      at Sunday’s national election, raising uncertainty over the make-up of the
      next government and the outlook for the world’s fourth-largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T08:48:40.288+08:00
