    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House members want Duterte imprisoned for killing admission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafda155-5fc9-4a74-a751-5a6ee02259b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some House members
        called for the imprisonment of former President Rodrigo Duterte for taking
        <a href="https://www.newswatchplus.ph/news/2024/10/28/duterte-responsibily-no-apologies-drug-war.html">full
        responsibility</a> for the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26d7d9-f322-4cfd-af8b-fc76fcd2f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte faced a Senate investigation on his anti-illegal drug campaign
        for the first time. He repeatedly skipped the House quad committee inquiry
        on extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cf3da-f228-446c-b347-1ca4346ba4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d0b7c-8715-4732-b4ae-b5044c62b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president admitted the existence of a death squad - which
        he said was a euphemism for the Davao police going after criminals - and ordered
        the provocation of alleged drug suspects to justify their killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5547520-4a05-4653-8ca5-5ea07be2913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008abd0-305c-4ff0-8b11-c7e55b3bc08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Akbayan party-list Rep. Perci Cendaña called on the Department of
        Justice to make sure that the former president and his accomplices face imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74355426-30d0-4a2a-b522-a48ccb395bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d469d8f-eb6d-4dc3-aeb4-c4b347621075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The lives of countless Filipinos were sacrificed on the altar of
        Duterte’s ruthless anti-drug campaign. Justice must now be served without
        delay,” Cendaña said. “Accountability is not optional; it is the foundation
        of a just society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e5452-56b0-4f86-88f0-5bb17ac31a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7f035-a84f-4635-82b3-4b6a1396e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The so–called House “Young Guns,” including Deputy Majority Leader
        Jude Acidre and House Assistant Majority Leader Jay Khonghun, shared the view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050460e0-54c1-4c79-8cf3-6a7c39153f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.673+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02bcb1-d688-452a-8a0e-bf81e8a202c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.674+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Duterte’s admission has removed any ambiguity. Our nation is at
        a crucial juncture, and the path forward is clear: Duterte must answer to
        the law. Let this be the moment where we stand firm for justice, dignity,
        and the lives lost,” the group said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241511b-e0b6-4d08-bc70-e86cca112c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.674+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e700c-9a09-45c0-9157-ec9456a1f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.675+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kabataan party-list Rep. Raoul Manuel, meanwhile, slammed Senator
        Bato dela Rosa for going beyond his role as a resource person. Dela Rosa implemented
        the drug war as Philippine National Police chief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc90c38-f5cf-4c7c-94fb-1a4cc6c08711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.675+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e1996-63d8-4dc6-8693-3e3cbdcfc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.676+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It is unfair that he is allowed to ask questions to families or representatives\
        \ of drug war victims, when in fact siya ang (he is) chief implementor ng\
        \ (of the) drug war,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dc11d-7f6d-4a49-8d48-6724160c3c06'
