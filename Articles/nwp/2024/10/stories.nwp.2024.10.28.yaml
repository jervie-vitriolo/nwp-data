      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines —The much-anticipated ‘Venom: The Last
        Dance’ smashed the global box office this weekend, grossing an impressive
        $175 million in its debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90378bc8-1de5-4804-9835-6291cb8a3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:28:45.872+08:00
