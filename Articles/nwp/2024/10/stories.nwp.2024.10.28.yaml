    'jcr:uuid': 'ed17e150-0f68-4709-805c-546e9c7fce43'
    'lead': 'Some House members called for the imprisonment of former President Rodrigo
      Duterte for taking full responsibility for the drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T17:41:29.883+08:00
