    'template': '1'
    'title': 'Miss Grand International revokes Miss Grand Myanmar 2nd runner-up title '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f310bd6-66ce-45b5-8e72-fff97be457d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.219+08:00
