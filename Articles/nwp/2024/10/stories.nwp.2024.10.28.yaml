      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the government is working with the Asian Development
        Bank to privatize seven to 15 more airports.</p>'
  'egypt-proposal-two-day-ceasefire-gaza':
    'author': 'Nidal al-Mughrabi, Reuters'
    'caption': 'Palestinians inspect the site of an Israeli strike on a school sheltering
      displaced people, amid the ongoing Israel-Hamas conflict, in Gaza City, on Sunday,
      Oct. 27. (Ayman Al Hassi/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T16:16:28.000+08:00
    'imagesource': 'jcr:6a2625f7-e9a6-4579-8bc3-8ac33cdf0c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a29afca6-e08d-432e-8d30-2e6113f6a0ce'
    'lead': 'Egypt has proposed an initial two-day ceasefire in Gaza to exchange four
      Israeli hostages of Hamas for some Palestinian prisoners, Egypt’s president
      said on Sunday as Israeli military strikes killed 45 Palestinians across the
      enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T16:33:20.192+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:23.086+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:06.547+08:00
    'mgnl:lastModified': 2024-10-28T16:33:20.318+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'ceasefire', 'Global-Watch', 'Egypt', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Egypt proposes initial two-day truce in Gaza with limited hostage-prisoner
      exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297f504-5ada-44c0-a526-660e30b64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt —&nbsp;</strong>Egypt has proposed an initial
        two-day ceasefire in Gaza to exchange four Israeli hostages of Hamas for some
        Palestinian prisoners, Egypt’s president said on Sunday, Oct. 27, as Israeli
        military strikes killed 45 Palestinians across the enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61faf215-6af4-4a22-8c19-7bb240c5e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Egyptian leader Abdel Fattah al-Sisi made the announcement as efforts\
        \ to defuse the devastating, more than year-long war resumed in Qatar with\
        \ the directors of the CIA and Israel’s Mossad intelligence agency taking\
        \ part.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c552084-c2bb-47cf-8a87-311d7785b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaking alongside Algerian President Abdelmadjid Tebboune during a\
        \ press conference in Cairo, Sisi also said that talks should resume within\
        \ 10 days of implementing the temporary ceasefire in efforts to reach a permanent\
        \ one.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31067e75-5c47-4efd-a9d4-0c3367a703b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from Israel or Hamas but a Palestinian\
        \ official close to the mediation effort told Reuters: \"I expect Hamas would\
        \ listen to the new offers, but it remains determined that any agreement must\
        \ end the war and get Israeli forces out of Gaza.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c10ab-b230-461b-9ae8-cd9d7a91478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has said the war cannot end until Hamas has been wiped out as\
        \ a military force and governing entity in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55617c20-3b21-46f6-ac1c-153c02e657ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S., Qatar and Egypt have been spearheading negotiations to end\
        \ the war that erupted after Hamas fighters stormed into southern Israel on\
        \ Oct. 7 last year, killing 1,200 people and taking more than 250 hostages,\
        \ by Israeli tallies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42eaa9-76b2-4c83-9a97-dca5fc49dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The death toll from Israel’s retaliatory air and ground onslaught in\
        \ Gaza is approaching 43,000, Gaza health officials say, with the densely\
        \ populated enclave in ruins.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e314d4f-0632-4050-9a4d-c6973c4d3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An official briefed on the talks told Reuters earlier on Sunday that\
        \ negotiations in Doha will seek a short-term ceasefire and the release of\
        \ some hostages being held by Hamas in exchange for Israel’s release of Palestinian\
        \ prisoners.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7c3bd-ff4a-4799-ab43-1ab7f34082b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The objective, still elusive after multiple mediation attempts, is\
        \ to get Israel and Hamas to agree to a halt in fighting for less than a month\
        \ in the hope this would lead to a more permanent ceasefire.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9d7ff-5527-44d3-9422-16105c5ad012'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 43 of those killed in Gaza on Sunday were in the north of\
        \ the enclave, where Israeli troops have returned to root out Hamas fighters\
        \ who it says have regrouped there.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38363628-f67e-4dc2-b73f-1e302ff99fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unbearable'' conditions in north Gaza</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc5ef7-571d-4d7b-8a28-dbfcfb7d7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations said the plight of Palestinian civilians in northern\
        \ Gaza was \"unbearable\" and the conflict was being \"waged with little regard\
        \ for the requirements of international humanitarian law\".\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed821bf-ab51-4786-a020-c77494d15ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Secretary-General (Antonio Guterres) is shocked by the harrowing\
        \ levels of death, injury and destruction in the north, with civilians trapped\
        \ under rubble, the sick and wounded going without life-saving health care,\
        \ and families lacking food and shelter, amid reports of families being separated\
        \ and many people detained,\" U.N. spokesperson Stephane Dujarric said in\
        \ a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46d9db-a5f7-4a34-8ad0-c872e834355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli authorities were hampering efforts to deliver food, medicine\
        \ and other essential humanitarian supplies, putting lives at risk, he said.\
        \ The devastation and deprivation resulting from Israeli military operations\
        \ in the north were making life there untenable.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af602b2a-678e-457f-8174-f8ad12a56d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel says its forces operate in accordance with international law.\
        \ It says it targets Hamas operatives who conceal themselves among the civilian\
        \ population which they use as human shields, a charge Hamas denies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd732e-5f2a-44d4-b872-86fcc7d9ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It denies blocking humanitarian aid to Gaza, blaming international\
        \ organisations for problems distributing it and accusing Hamas of stealing\
        \ from aid convoys.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d00d7b-70ca-4a83-9347-fadc405870c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jabalia in focus</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6825c-837f-48d4-8075-4d1568dcb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Sunday, 20 people were killed following an airstrike on\
        \ houses in Jabalia, the largest of the Gaza Strip’s eight historic refugee\
        \ camps, which has been the focus of an Israeli military offensive for more\
        \ than three weeks, medics and the Palestinian official news agency WAFA said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fda299-1818-4a4b-b7ac-63075527ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another Israeli airstrike on a school sheltering displaced Palestinian\
        \ families in Shati camp in Gaza City, killed nine people and wounded 20 others,\
        \ with many in critical condition, medics said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af920d-b608-499c-8ee8-7d049adcd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Footage circulated on Palestinian media, which Reuters could not immediately\
        \ verify, showed people rushing to the bomb site to help evacuate the casualties.\
        \ Bodies were scattered on the ground, while some carried wounded children\
        \ in their arms before loading them in a vehicle.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64c888-fea8-493f-8749-8f15f0aba85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said it was looking into the report on the strike\
        \ on the school.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a505cbd-b037-407d-9014-9557ede76a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three local journalists were among those killed at the school in Shati\
        \ - Saed Radwan, head of digital media at Hamas Al-Aqsa television, Hanin\
        \ Baroud, and Hamza Abu Selmeya, according to Hamas media.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325e399-8330-4911-9428-9b4bb80f10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T16:33:20.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, Israel’s military said it had killed more than 40 militants\
        \ in the Jabalia area in the past 24 hours, as well as dismantling infrastructure\
        \ and locating large quantities of military equipment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb30dcc-f709-48e9-a1e6-6a041d336a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T16:33:20.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
