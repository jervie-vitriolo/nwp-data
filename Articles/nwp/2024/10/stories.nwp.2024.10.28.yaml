      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4eff99-ce1f-41a3-b964-1cb5c0b398a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.409+08:00
      'mgnl:createdBy': 'thea-nwp'
