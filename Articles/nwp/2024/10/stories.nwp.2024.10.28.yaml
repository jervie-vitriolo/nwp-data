      'mgnl:lastModified': 2024-10-28T13:51:41.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Commission Audit has issued a notice of disallowance for P73.28\
        \ million of the fund. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23f252-cdcc-4df6-a8c0-3c04cd094c90'
      'mgnl:activationStatus': true
