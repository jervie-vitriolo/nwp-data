      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e6715-6661-44dd-889c-447a6c0d9a7e'
      'mgnl:activationStatus': true
