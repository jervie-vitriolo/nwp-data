      'mgnl:created': 2024-10-28T19:40:19.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This has caught the imagination of people wanting to donate,” Estrada\
        \ said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1235f8-1286-4bbd-8042-aaf7a8282607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is the perfect relief food and fresh vegetables. You’re able to\
        \ help the farmers. You’re able to help the people in evacuation areas,” he\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226b10d-768d-4d24-ad51-07f714f0cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other produce was sold in Metro Manila, with additional costs for trucking\
        \ and dispatch — pumpkins for P37.50 per kg, corn for around P50.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483565d-693e-46d6-b2d7-7ac4a9de4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:40:19.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Rescued” pumpkins will be sent to rice farmers in Batangas, whose\
        \ fields were flooded and ravaged by “Kristine,” to “help them in a time of\
        \ hunger,” Estrada said. “So some of them have lost their homes, been swept\
        \ away, so that’s what we do — we send them food.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700cdfc-010e-44c6-b532-8cf92c150f06'
      'mgnl:activationStatus': true
