      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4d28f-db20-42b4-9125-981f4b01829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T15:38:48.873+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T15:38:48.873+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Wiggins made 11 of 15 shots, including five of his eight 3-point attempts,\
        \ for Golden State, which was coming off back-to-back blowout wins on the\
        \ road to open the season. The Warriors averaged 133.5 points in the two wins.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dababa6-a4da-4f38-a038-e8a7694d129e'
