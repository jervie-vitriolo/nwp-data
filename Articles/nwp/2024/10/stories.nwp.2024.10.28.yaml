      'mgnl:lastModified': 2024-10-28T20:00:48.616+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f2fa8-f63e-4ecb-b939-c00f0ef56681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T20:00:28.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T20:00:48.617+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the term \"Davao Death Squad,\" known for vigilante\
        \ killings, came only from the media.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb36679-e49b-4ef8-ac4c-64b94cf6ecf7'
      'mgnl:activationStatus': true
