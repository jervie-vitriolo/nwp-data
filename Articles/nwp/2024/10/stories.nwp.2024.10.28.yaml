    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9253b-5500-41ee-ae77-6c050036b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.809+08:00
