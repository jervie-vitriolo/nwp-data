      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T16:32:00.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said such a product can be stockpiled by local government units\
        \ and other organizations as food in temporary shelters, and not necessarily\
        \ always wait for aid. “They simply have to use the packs to add hot water\
        \ and it’s instant nourishing food,” he said of the plan.\r"
