      'mgnl:lastModified': 2024-10-28T19:20:20.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— Miss Grand International has announced
        that it has withdrawn the 2nd runner-up title of Miss Grand Myanmar Thae Su
        Nyein on two grounds..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36c168-06a4-47ff-b839-f3142a7379db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Miss Grand International Organization has decided to revoke
        the title of 2nd Runner-Up from Miss Grand Myanmar 2024, Ms. Thae Su Nyein
        due to inappropriate behavior and actions that violated several regulations,”
        the group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd39590-3045-4123-840c-979bd66c48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement Su Nyein already said on her social media
        account that she will be returning the crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f1fe8-5cf7-4abb-9a5b-ebd95c40f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m not controlled by anyone, I just take my own decisions. I
        give back my second runner-up crown just because we don''t get what we deserve:
        Our National Costume prize, our Country Power of the Year — not the winner
        crown,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b69d9-dd15-446d-9e5a-e4c7543be38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.221+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.221+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen said she has no one to hold liable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b275a3-a909-4536-83e6-4a7e9dbd5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.221+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.221+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m not blaming my sisters. I love India, I love the Philippines,
        they''re my best sisters of all, I don''t blame them," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2b6d4-7d2e-441f-834b-96947c8d0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>A viral video of Su Nyein after the pageant has circulated online
        showing her crying and her national director removing her crown while assisting
        her out of the venue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195b198-9d2b-48f7-bdef-2f0daf3a131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T19:20:20.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T19:20:20.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“What makes her so delusional?If she wants first place and must
        have it, I suggest she create her own pageant so she can win every title,”
        Miss Grand International president Nawat Itsaragrisil said at a press conference.</p>'
