      'text': '<p><strong>Metro Manila, Philippines —</strong> The TNT Tropang Giga
        leaned on a hot start to beat Barangay Ginebra, 104-88, in Game 1 of the PBA
        Season 49 Governors'' Cup Finals on Sunday at the Ynares Center in Antipolo.</p>'
