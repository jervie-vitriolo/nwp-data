      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd3202-552b-441b-94d0-ad528d66d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T13:50:29.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
