    'template': '1'
    'title': 'Japan’s ruling coalition loses majority, election outcome in balance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146bbb2-984e-485e-ab41-52de30add6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.311+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.333+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO, Oct 27 (Reuters)-&nbsp;</strong>Japan’s ruling coalition
        lost its parliamentary majority in a drubbing at Sunday’s national election,
        raising uncertainty over the make-up of the next government and the outlook
        for the world’s fourth-largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f850b7-57a2-495c-bc0f-a03771269572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.311+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.311+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shigeru Ishiba’s Liberal Democratic Party (LDP),
        which has ruled&nbsp;Japan&nbsp;for almost all of its post-war history, and
        junior coalition partner Komeito took 215 seats in the lower house of parliament,
        public broadcaster NHK reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159df78-5d1e-43c7-afc6-77f8bb203d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.312+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.312+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'That was down from the 279 seats they held previously and marked the
        coalition’s worst election result since it briefly lost power in 2009.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6ebf2-796f-4673-b6e5-dbc6a5181bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.312+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.312+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This election has been very tough for us," a sombre-looking Ishiba
        told TV Tokyo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19e07e-5c86-438e-a91e-73dc5cef1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.313+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.313+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Komeito’s Keiichi Ishii, who took over as that party’s new leader
        last month, lost in his district.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635b7db-8a34-4b12-bbe8-b727414da91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.313+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.313+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The biggest winner of the night, the main opposition Constitutional
        Democratic Party of&nbsp;Japan&nbsp;(CDPJ), had 148 seats, up from 98 previously,
        as voters punished Ishiba’s party over a funding scandal and inflation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55d382-1843-4686-abc6-da190371dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.313+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.313+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The outcome may force parties into fractious power-sharing deals to
        rule, potentially ushering in political instability as the country faces economic
        headwinds and a tense security situation in East Asia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ab98c-4251-4745-a4bf-62057a181f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.314+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.314+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is not the end, but the beginning," CDPJ leader Yoshihiko Noda
        told a press conference, adding that his party would work with other opposition
        parties to aim for a change of government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bca46-dce2-4885-853d-03a7aebcc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.314+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.314+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ishiba earlier in the night said he would wait until the final results
        before considering potential coalitions or other power-sharing deals.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab5479-0025-4a1a-8506-5531db1ae366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.315+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.315+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The prime minister had called the snap poll immediately after being
        elected to head the party last month, hoping to win a public mandate for his
        premiership. His predecessor, Fumio Kishida, quit after his support fell due
        to anger over a cost of living crunch and the scandal involving unrecorded
        donations to lawmakers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8453f99-726f-4956-9ebf-3ac8018d2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.315+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.315+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The election also took place nine days before voters in the United
        States -&nbsp;Japan’s closest ally - head to the polls in another unpredictable
        ballot.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5cac0-3c86-48d0-ae21-00f7bb1ac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>POLITICAL DEALS, MARKET JITTERS</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904f93b-f0e4-4069-8d4a-bbfb09c5a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The yen&nbsp;JPY=&nbsp;fell to a three-month low and&nbsp;Japanese
        stocks&nbsp;.N225&nbsp;are expected to decline while longer-dated government
        bond yields are seen rising as&nbsp;investors react&nbsp;to the uncertainty.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e31cea-12c4-4a8c-b214-bf4a045cff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The voters'' judgment on the ruling bloc was harsher than expected,"
        said Saisuke Sakai, senior economist at Mizuho Research and Technologies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd32cb-645b-4284-b484-2b35c5f7e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.317+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.317+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Uncertainty over the administration’s continuity has increased, and
        the stock market is likely to react tomorrow with a sell-off, especially among
        foreign investors."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f56d9-f067-4a7a-b166-2b0846dcd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.317+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.317+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The LDP has held an outright majority since it returned to power in
        2012 after a&nbsp;brief spell of opposition rule.&nbsp;It also lost power
        briefly in 1993, when a coalition of seven opposition parties formed a government
        that lasted less than a year.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a437d3-bb09-4f12-ad58-0b06268ff7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.318+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.318+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Smaller parties,&nbsp;such as the Democratic Party for the People (DPP)
        or the&nbsp;Japan&nbsp;Innovation Party, could now prove key to forming a
        government.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37978c5a-a85d-4ac8-a781-d8d56268335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DPP won 28 seats and the&nbsp;Japan&nbsp;Innovation Party 38 seats,
        according to NHK. But both propose policies at odds with the LDP line.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8960c4-a4ac-40ee-9cc3-ea1fea8cb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'DPP chief Yuichiro Tamaki has not ruled out some cooperation with the
        LDP-led coalition, but Innovation Party head Nobuyuki Baba has rejected the
        idea.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49e6ed-ce1e-4a07-9c7c-5dce5888044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DPP calls for halving&nbsp;Japan’s 10% sales tax until real wages
        rise, a policy not endorsed by the LDP, while the Innovation Party has pledged
        tougher donation rules to clean up politics.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38e696-2d71-45af-b97d-7dfa75c12b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The DPP is focused on ultimately making the country better and ensuring
        financial resources are allocated more appropriately, so that’s why I decided
        to vote for them," Keisuke Yoshitomi, a 39-year-old office worker, said after
        casting his vote at a polling station in Tokyo.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5616b8-5f56-4ff7-b838-a2482d133110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Political wrangling could also be a headache for the&nbsp;Bank of&nbsp;Japan&nbsp;(BOJ)
        if Ishiba chooses a partner that favours maintaining near-zero interest rates
        when the central bank wants to gradually raise them.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbab2a-a587-49fb-af1c-c4d16ea6b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Innovation Party opposes further increases in interest rates, and
        the DPP leader has said the BOJ may have been hasty in raising rates, while
        the central bank wants to gradually wean the&nbsp;Japan&nbsp;off decades of
        massive monetary stimulus.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20013a-d5b0-4908-9c98-64b4935d25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With a more fluid political landscape, pushing through economic policies
        that include raising taxes, such as to fund defence spending, will become
        much harder," said Masafumi Fujihara, associate professor of politics at Yamanashi
        University.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165ba28-4d8c-440d-addb-d8ab0c908142'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Without a strong government, it would be more difficult for the
        BOJ to raise rates and keep the weak yen under control."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f2e6d-f81b-4b00-8a42-bd7cafbf73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T08:48:40.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T08:48:40.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Sakura Murakami, Tim Kelly, John Geddie, Chang-Ran
        Kim, Kantaro Komiya, Yoshifumi Takemoto, Kiyoshi Takenaka; Editing by Helen
        Popper and Stephen Coates)</p>'
  'duterte-senate-drug-war-probe':
