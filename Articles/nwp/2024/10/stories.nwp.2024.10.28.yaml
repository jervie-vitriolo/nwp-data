      'mgnl:lastModified': 2024-10-29T09:55:01.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d449be4-a1b4-447c-b436-47cf3f0be515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-29T09:55:01.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Wine-welcome din natin nang sa ganu’n ay at least mabalanse rin natin\
        \ at malaman natin kung ano pa ‘yung pwede nilang madiskubre doon,” Chua said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2770f-a7b9-42d1-a6d1-14a1e8aad9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T17:41:29.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.723+08:00
