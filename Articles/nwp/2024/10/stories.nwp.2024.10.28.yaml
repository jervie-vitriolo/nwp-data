      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The OVP’s P375-million confidential funds in 2023 are under audit
        observation memorandums in connection to financial and operational deficiencies.</p>'
