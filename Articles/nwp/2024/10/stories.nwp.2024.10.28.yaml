    'title': 'Fact check: Duterte crime claim wrong - Malacañang, Justice Dep’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593af02-319b-4d33-ac6f-d10ef8b19148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Malacañang and the
        Department of Justice refuted on Monday, Oct. 28, the claim of former President
        Rodrigo Duterte that crimes are rampant in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defce1ad-c9c8-4b77-9aa3-4c7a22b5751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be55fe-fa6c-4e6e-92be-ec6c189ffbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on the same day, Duterte said drug-related crimes
        spread after his war on drugs ended when he finished his term as president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce880ff0-9b76-4299-a7f8-44f40beb5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdff320-ae87-4dec-a863-6697840489ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Malacanang said official data show 324,368 crimes since President Ferdinand\
        \ Marcos Jr. took office until Jan. 31 this year. This is lower than the 363,075\
        \ crimes between Dec. 1, 2020 to June 30, 2022 or during the term of Duterte.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffeef1-2977-4ee3-ae89-cd6dc4e0c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe139c-098d-434e-961a-c86db124c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Additionally, seven in eight focus crimes have also declined significantly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fabddfd-e7d8-4d73-93a3-b1884a82d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89913167-c262-42bd-ad2f-fe24fae3587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We have achieved stability and maintained peace and order in our country\
        \ without foregoing due process nor setting aside the basic human rights of\
        \ any Filipino,” Executive Secretary Lucas Bersamin said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc2b5d-b18c-413d-94e0-2a7cf4835e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23823224-85d5-4377-8d76-1dd60039fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With utmost respect for former President Duterte’s leadership,
        we believe that his perception of an escalating crime rate does not reflect
        the reality supported by concrete data. The peace and order situation remains
        a top priority for the Marcos administration, and we are committed to assuring
        the Filipino people that our nation is on a path toward greater stability
        and security,” Justice Secretary Jesus Crispin Remulla said in a separate
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d2b8c-c772-4b57-8b14-20c1439d80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532a6ac-4522-4476-9586-19a5a90d90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has taken <a href="https://www.newswatchplus.ph/news/2024/10/28/duterte-responsibily-no-apologies-drug-war.html">full
        responsibility</a> for his war on drugs, which resulted in over 20,000 killings,
        based on human rights data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ed1e-ba3e-4ef0-acb8-16e81dbf8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-28T18:25:51.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:18.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-28T18:39:49.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'Duterte-hontiveros-clash-ejk-probe':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-28T18:19:42.000+08:00
    'imagesource': 'jcr:c309364e-3d9f-4c26-93b1-f24fe8ff43ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f19303-cdea-467e-b721-4f32d4218083'
    'lead': 'Former President Rodrigo Duterte and Senator Risa Hontiveros exchanged
      sharp words during a Senate investigation on the previous administration’s war
      on drugs on Oct. 28, Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-28T18:54:14.949+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:18.098+08:00
