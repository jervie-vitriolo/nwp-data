    'stories': []
    'template': '1'
    'title': 'Gov''t prioritizes potable water, food, and medical aid for Kristine,
      Leon-affected areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8dafce-e177-4a2c-b99f-f7c893cfec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        has directed the Office of Civil Defense (OCD) to prioritize the distribution
        of potable water, food, medical assistance, and financial aid to residents
        impacted by Severe Tropical Storm Kristine and Super Typhoon Leon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffab2a3-bb7b-43c7-b10b-0a75589b4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'OCD Undersecretary Ariel Nepomuceno, in a briefing, said the president
        instructed a "sustained distribution of essential supplies." The OCD is the
        implementing unit of the National Disaster Risk Reduction and Management Council.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5dbe1-ffab-4b42-8baa-3a6bfafc451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang una, malinaw iyong bilin ni Presidente Bongbong Marcos at ni
        Secretary Teodoro, hindi nga bilin iyon eh, utos na malinaw na siguraduhing
        tuloy-tuloy ang kanilang inuming tubig at yung kanilang pagkain,” Nepomuceno
        said, referring to Defense Secretary Gilbert Teodoro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc720ed-760f-459e-9d91-a77e6624101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Firstly, President Bongbong Marcos and Secretary Teodoro
        have made it clear—it’s not merely an instruction but a directive—to ensure
        a continuous supply of potable water and food.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd24bcb-b174-405c-aa82-9e7462b14149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nepomuceno said continuous medical support is key to prevent illnesses
        in the aftermath of the storms.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c8531-f304-4c8d-9000-4fc42219e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The OCD said the government is addressing financial aid to help families
        rebuild their lives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc65075-90f6-433f-9387-b83650dff72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"At yung pangangailangan nila na pagkumpuni ng bahay, gagawin natin
        iyan, pati yung mga pinansyal na pagtulong sa kanila dahil para mabigyan sila
        ng pagkakataon na bumili ng kanilang mga pangangailangan,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfd0c6-7228-4702-85be-6ee244d8dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And the need to repair their homes will be addressed,
        along with financial assistance to give them the means to buy necessities.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0f980-6fb0-42fe-a563-3dea3a0c9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>AFP ready to transport relief goods</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c14b9-59eb-4301-a93c-efcce8f7d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Armed Forces of the Philippines (AFP) said its air assets are on
        standby to deliver relief supplies to areas hit by Super Typhoon Leon. AFP
        spokesperson Col. Francel Margareth Padilla said aircraft loaded with essential
        goods are prepared for deployment once weather improves.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc03e2-4c8d-460b-b9c6-85342ad42a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Asahan po ninyo ang pagdating ng tulong sa mga nasalanta ng bagyong
        Leon kapag gumanda na ang panahon at pwede na pong ligtas na makalapag ang
        mga AFP aircraft," Padilla said during the briefing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021136d-e10b-46a5-803f-833f1f06a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Expect aid to reach Typhoon Leon victims once the weather
        improves to allow safe aircraft landing.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394696b-3088-43bb-b947-1666e3f49eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:11:29.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:23.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:11:29.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian neighbors Indonesia, Brunei, Malaysia, and Singapore
        have also sent aircraft for humanitarian operations, the military said.</p>'
