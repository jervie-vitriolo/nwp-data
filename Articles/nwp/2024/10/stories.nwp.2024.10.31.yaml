    'mgnl:tags': ['Philippine-Area-Of-Responsibility']
    'stories': []
    'template': '1'
    'title': 'Fresh take: Netizens,experts weigh in on reporting storms inside PAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b6dd9-6f41-4a48-abd3-1f1a4de4d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some netizens have
        engaged in an online debate on the social media post of film director Jason
        Paul Laxamana that news reports on storms entering the Philippine Area of
        Responsibility (PAR) do more harm than good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb14b19-5d79-4afb-8005-55eba551081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hot take: a typhoon entering the Philippine Area of Responsibility
        shouldn’t be announced as news, because it causes confusion/panic to regular
        people who assume that PAR = landfall. Pang-meteorologist lang dapat ang info
        na iyon,” Laxamana wrote on Facebook on Oct. 26.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f20fb7-b907-4fc4-94be-2200525a248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“By announcing a typhoon’s entry into PAR through local news, can
        promote public safety, reduce possible risk and damage sa mga properties and
        people. So it’s good din naman, and it depends how news and authorities will
        report it to "regular people" and not educated enough to not cause panics
        sa masa,” a netizen commented on Laxamana’s post.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3355f4-64fb-41ba-ab67-7a6925aa330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another one said that reporting inside PAR gives more time for people
        to prepare.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c10e4-405f-4683-9c89-7a28c7a431ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tingin ko lang direk, it gives people time to prepare for the typhoon.
        Not sure. Pero they can inform the LGUs nlng siguro,” the netizen said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d429ce-041e-43ad-b8f8-4d70bbadec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I just think, director, it gives people time to prepare
        for the typhoon. Not sure. But maybe they can just inform the LGUs] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01003b3d-7498-4044-8496-2d1a63da5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A netizen agreed on Laxamana’s comment on using technical terms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb029f-fb9d-4ab9-bc11-36876545d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.743+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Along with all the Jargons, like I.T.C.Z., like what’s that? lagi
        kong tanong yan sa sarili ko whenever weather news na yung segment sa tv,
        they love using jargons na para bang naiintindihan ng mga manonood, and wala
        man lang explanation kung ano yung mga sinasabi nila,” a netizen said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d08d58-8be4-48fa-9a4e-a884b8694f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.743+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s always my question to myself whenever the weather
        news segment is on TV. They love using jargons as if viewers understand, without
        any explanation for what they’re saying] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e395a06-ed52-4d9a-917e-6a5fe5a10fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus sought insights from scientists and journalists on the
        significance of reporting storms entering PAR and whether these cause unnecessary
        public alarm.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054998ef-4322-4cbd-b0c8-66e567d1a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The purpose of tracking a tropical cyclone is to provide national
        and local governments, agencies, businesses, communities, and the public lead
        time to prepare for its possible impacts. There can be associated hazards
        such as strong wind and heavy rainfall that are already affecting the land
        masses even if the eye of the tropical cyclone is still out in the sea in
        the Philippine Area of Responsibility,” explained Science and Technology Secretary
        Renato Solidum in a text message to NewsWatch Plus.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39747a-ab7f-4189-ac40-938a6502953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Solidum said sharing the tropical cyclone location and related weather
        effects contributes to better preparedness, not panic.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085f93c-b7f9-4e3d-a538-84a03650a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.745+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.745+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veteran journalist and Center for Media Freedom and Responsibility
        (CMFR) trustee Vergel Santos echoed the sentiment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11e59d-988d-4894-83f8-5eb31b422d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.745+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.745+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The earlier I’m warned about anything that will affect me, the more
        I will appreciate it, because I’m given more time to prepare for it,” said
        Santos. “And so much more in the case of a typhoon, a natural scientific phenomenon
        that is becoming progressively deadly and destructive.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df90606-7fed-430d-94fc-1c4ed877b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Journalism professors also disagreed with Laxamana’s remarks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4fbf1-1ca3-4cec-aca8-c163640cfd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Contrary to the film director’s views, the news media should report
        expected typhoons so that audiences can prepare,” said UP journalism professor
        Danilo Arao.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd6acc-1041-4d99-812a-03b5214667a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The use of technical terms like PAR is now acceptable as the people
        already understand them, in the same way that ''lahar'' has become part of
        everyday vocabulary,” he added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbccb4-8011-4af8-b3b1-9e12953cd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Arao did agree with another point of Laxamana: that news reports
        should avoid exciting or shocking stories or language at the expense of accuracy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842c786-b996-4aeb-939d-addf4da80173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Reporting the weather should not cause unnecessary fear and panic,
        so the news media should never sensationalize or trivialize,” said Arao.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe2ddd-8c86-4596-9c9a-5c8f5dcdd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent Facebook post, Laxamana reaffirmed his stance on reporting
        storms outside PAR.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e04dce-e70b-43b9-8cef-9aa3f57708ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I stand by it. Weather news that is relevant to the common tao is
        landfall, typhoon strength, rains, floods. It entering the Philippine Area
        of Responsibility — an imaginary zone covered by PH meteorologists doesn''t
        mean anything yet. It only means binabantayan na ng weathermen [the weathermen
        are monitoring]. Di porke binabantayan ay may epektong direkta sa Pilipinas
        [Monitoring doesn’t mean the storm has a direct impact on the Philippines],”
        he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b42ac-5fec-45ae-944f-99ea7b5189ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon, kung mas gusto nyong nati-tense sa balita kahit na wala pang
        direktang epekto sa atin, aba e God bless sa inyo. Mag-sad react lang kayo
        nang mag-sad react everytime may balita na ‘nakapasok na ng PAR,’” he added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428865d-2ebe-42a8-8bd0-045443533656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Now, if you prefer to be tense from news even if there’s
        no direct impact on us yet, then God bless you. Just keep hitting that sad
        reaction every time you hear news that it has entered PAR.]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b928e8e-038d-4c38-b468-3a065f8c1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA defines PAR as the smallest and innermost monitoring domain,
        whose boundary is closest to the Philippine islands.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcfb07-8c6f-4b1a-ad0b-0d183ffeaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tropical cyclones inside the PAR warrant the issuance of severe weather
        bulletin, the highest level of warning information issued for tropical cyclones,”
        the weather bureau said'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2860f-8927-453d-8166-5e534a50256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:23:13.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:15.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:23:13.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus also reached out to PAGASA but it declined to issue
        an official statement.</p>'
  'erc-suspension-power-disconnection':
    'caption': 'Residents of Brgy. Cararayan in Naga City avail of free charging after
      the impact of Severe Tropical Storm Kristine interrupted power supply. (Photo
      from Danica Corbilla Coralde/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T16:42:33.000+08:00
    'imagesource': 'jcr:ad472e11-4382-4a1e-b65e-b9d66814f3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f419b2d-8784-4095-8cc8-a83af6e648de'
    'lead': 'The Energy Regulatory Commission (ERC) has directed power distribution
      utilities to suspend disconnection of consumers with unpaid bills in calamity
      areas in the aftermath of Severe Tropical Storm Kristine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T16:44:24.570+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:31:42.786+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:17.634+08:00
    'mgnl:lastModified': 2024-10-31T16:44:24.691+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['ERC', 'KristinePH']
    'stories': []
    'template': '1'
    'title': 'ERC orders suspension of power disconnection in calamity areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01065e-3d0d-4c51-87a9-ea06fe1b02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Energy Regulatory
        Commission (ERC) has directed power distribution utilities to suspend disconnection
        of consumers with unpaid bills in calamity areas in the aftermath of Severe
        Tropical Storm Kristine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1e929-8af4-4b33-84c7-53aafc7d0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an advisory on Wednesday, Oct. 30, the ERC said the suspension of\
        \ line disconnection covers October to December bills with consumption of\
        \ 200 kilowatt-hours (kWh) and below.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152af5a1-d296-4bbf-834e-9ee105a46b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It added that power distributors must provide flexible payment options,\
        \ including allowing payment on a staggered basis for at least six months\
        \ from the statement of account for each bill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38990b59-45c2-4a2f-9b2a-c3a9ea0cf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ERC advised consumers using above 200 kWh to contact their distributors\
        \ for other payment options.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63072240-ddca-40ad-a541-9a9d4dec1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The generators, Power Sector Assets and Liabilities Management Corp.\
        \ (PSALM), the National Power Corp. (NPC), the National Transmission Corp.\
        \ (TransCo), the National Grid Corp. of the Philippines (NGCP), independent\
        \ power producers (IPPs), independent power producer administrators (IPPAs),\
        \ and the market operator (MO) shall extend the same payment scheme to the\
        \ affected distribution utilities only insofar as the latter’s collections\
        \ from the affected consumers,\" the ERC said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6dff8-a3c6-437b-b22c-ffb07a18ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Thus, the concerned distribution utilities shall segregate payments\
        \ from the affected consumers to determine the amounts to be paid on a similar\
        \ staggered basis to their respective generators, PSALM, NPA, TransCo, NGCP,\
        \ IPPs, IPPAs, and MO,\" the commission said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbe994-59c7-4ed3-aee3-86b33885705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the prompt payment discount will still be in line with the\
        \ supply contract.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36692bfc-d866-471d-b8ed-b9dbc41f5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier asked the ERC to study a possible\
        \ temporary moratorium on the payment of electric bills or a staggered payment\
        \ amid back-to-back typhoons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766f488-db93-4b7c-8fbd-5eb74b0b1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:44:24.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:42.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:44:24.683+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Over 200 areas are under a state of calamity in the aftermath of \"\
        Kristine.\"\r"
