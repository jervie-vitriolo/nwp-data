      'mgnl:lastModified': 2024-10-31T14:13:34.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cinco is based in Dubai and is known for his couture gowns. He achieved
        luxury status through his creativity and masterful techniques.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113eff8-c2ee-40d3-82c6-5806ccc2092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
