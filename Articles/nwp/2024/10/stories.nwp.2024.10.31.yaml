      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:13:34.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Miss Universe Philippines Chelsea Manalo has arrived in Mexico ahead
        of the 73rd Miss Universe competition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a654c-7f97-48c5-bca1-332982b50353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:05.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:13:34.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo donned a golden modern Filipiniana by Cary Santiago upon her
        arrival at Mexico’s Aeropuerto Internacional.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b2fba-611e-475a-b7b4-fb2fbcfc8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:05.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:13:34.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“HOLA, MEXICO! Our Queen, Miss Universe Philippines 2024 Chelsea Manalo
        has touched down and is ready to take on the Universe,” the Miss Universe
        Philippines Organization said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56c18b-a1a5-4eab-b842-2d8d44d4e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:05.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:13:34.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said that she is excited to meet her fellow beauty queens and
        the organization.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182b1e3-ed40-48e4-8cc3-5e0496b8a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:05.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T14:13:34.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I couldn’t sleep because I was so excited to go here,” she said.  “I
        hope that you continue to do this until we get to the finals and we get that
        next crown,” said Manalo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6110f-05cd-4757-93cb-59e8dff3319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.119+08:00
