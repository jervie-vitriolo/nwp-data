  'LA-Dodgers-World-Series-2024-champions':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T12:14:03.000+08:00
    'imagesource': 'jcr:d537a5ca-aa74-44dc-b951-57c1d8ca2203'
