      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The successive impact of typhoons—Julian (Krathon), Kristine (Trami),\
        \ and Leon—within one month has highlighted our community’s unwavering fortitude,”\
        \ the Basco municipal government said Thursday as teams began to assess damage.\r"
