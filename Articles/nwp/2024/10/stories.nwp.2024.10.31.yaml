      'mgnl:lastModified': 2024-10-31T14:13:34.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Elegance and beauty will reign supreme,” the group said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a47368-3abc-4448-b041-331534eac228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.116+08:00
