  'START HERE----->indonesia-south-china-sea-':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-31T17:22:18.000+08:00
    imagesource: '54c84e75-8bb4-4cd2-8a1b-27abab865e84'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e05f1ee1-534b-4f00-b16f-f2d51275b69e'
    lead: 'Indonesia’s position on the South China Sea remains unchanged and it
      will respond appropriately to safeguard its territory, an official said on Thursday,
      after a Chinese coast guard vessel interrupted a survey by Jakarta’s state
      energy firm.'
    activationstatus: true
    created: 2024-10-31T17:39:32.701+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:30:24.490+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:18.392+08:00
    lastmodified: 2024-10-31T17:55:23.629+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesia to respond appropriately to South China Sea incidents, official
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc2fae97-621e-4639-b249-f4d7bd5ddd42'
      activationstatus: true
      created: 2024-10-31T17:39:32.714+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.623+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>JAKARTA, Oct 31 (Reuters) -</strong> Indonesia’s position
        on the South China Sea remains unchanged and it will respond appropriately
        to safeguard its territory, an official said on Thursday, after a Chinese
        coast guard vessel interrupted a survey by Jakarta’s state energy firm.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2b7374f-c39e-4743-9a60-6a5a3d7c4c63'
      activationstatus: true
      created: 2024-10-31T17:39:32.714+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.623+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Indonesia said last week it had driven the Chinese coast guard ship
        away three times in just a few days after its presence in waters more than
        1,500 km (932 miles) from the Chinese mainland disrupted a survey by a vessel
        contracted by Pertamina.'
    section2:
      primarytype: 'block'
      uuid: '92aa1620-727d-4a72-b31d-831f2f3facc4'
      activationstatus: true
      created: 2024-10-31T17:39:32.714+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.624+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China claims sovereignty over almost the entire South China Sea, which
        it asserts through an armada of coast guard ships, some of which are accused
        by its neighbours of aggressive conduct and of trying to disrupt energy and
        fisheries activities.'
    section3:
      primarytype: 'block'
      uuid: '6684d19e-0b60-4e83-912e-3440bf030bc6'
      activationstatus: true
      created: 2024-10-31T17:39:32.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.624+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"On the South China Sea, nothing changes from the Indonesian government.
        We will do what’s appropriate," foreign ministry spokesperson Roy Soemirat
        told a press conference, when asked if the repelling of the Chinese ship was
        a sign new President Prabowo Subianto would be more assertive in defending
        Indonesia’s sovereignty.'
    section4:
      primarytype: 'block'
      uuid: '71b7ad7b-ebba-45bb-a933-d6d8866be374'
      activationstatus: true
      created: 2024-10-31T17:39:32.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.624+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are seeking confirmation and exchanging information. Dynamics on
        the ground will involve so many parties," he said.'
    section5:
      primarytype: 'block'
      uuid: '152940b0-65cf-4206-afc1-437672b24002'
      activationstatus: true
      created: 2024-10-31T17:39:32.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.625+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Chinese coast guard vessels have been spotted numerous times
        lingering in Indonesia’s exclusive economic zone (EEZ), the most recent incident
        came just days after Prabowo took office.'
    section6:
      primarytype: 'block'
      uuid: '6f55f2b6-09e5-4146-a02b-18d5125e4190'
      activationstatus: true
      created: 2024-10-31T17:39:32.716+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.625+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China’s foreign ministry last week said its coast guard carries out
        routine passage "in waters under China’s jurisdiction" and that it was willing
        to cooperate with Indonesia to properly handle incidents.'
    section7:
      primarytype: 'block'
      uuid: '679a1043-f6a4-4025-923c-bc68a74c171b'
      activationstatus: true
      created: 2024-10-31T17:39:32.716+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.626+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China typically says its coast guard operates lawfully and professionally
        to deter infringements in what are its waters.'
    section8:
      primarytype: 'block'
      uuid: '36776280-c28d-4b25-a661-115820dee2d0'
      activationstatus: true
      created: 2024-10-31T17:39:32.716+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.626+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Permanent Court of Arbitration in the Hague in 2016 said China’s
        claim of sovereignty had no basis under international law, a ruling Beijing
        does not recognise.'
    section9:
      primarytype: 'block'
      uuid: '3521df8a-6b56-4e35-808b-47b59e4e5243'
      activationstatus: true
      created: 2024-10-31T17:39:32.717+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.627+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Beijing has locked horns frequently with the Philippines in the
        South China Sea and has had rows with Vietnam and Malaysia, standoffs with
        Indonesia have been rare.'
    section10:
      primarytype: 'block'
      uuid: 'a62cfd49-35ab-4779-b400-ad89629a0bed'
      activationstatus: true
      created: 2024-10-31T17:39:32.717+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.627+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2021 vessels from Indonesia and China shadowed each other for months
        near a submersible oil rig that had been performing well appraisals in the
        Natuna Sea. China at the time urged Indonesia to stop drilling in what was
        its territory.'
    section11:
      primarytype: 'block'
      uuid: '033c9141-5697-4ff5-b8e1-eed15dc40c5b'
      activationstatus: true
      created: 2024-10-31T17:39:32.717+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:24.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:55:23.628+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Stanley Widianto; Writing by Martin Petty; Editing
        by John Mair)</p>'
  'START HERE----->japan-prime-minister-kristine':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-31T18:24:00.000+08:00
    imagesource: 'e7a8e5ef-8129-4bc2-9674-c8ec992d8529'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '58cb245c-2185-48f8-b1ff-ed43b5073f39'
    lead: 'Japanese Prime Minister Shigeru Ishiba expressed his sorrow over the
      devastation caused by Typhoon Kristine in the Philippines, leaving scores killed
      and extensive damage.'
    activationstatus: true
    created: 2024-10-31T18:26:22.463+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:30:07.334+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:18.523+08:00
