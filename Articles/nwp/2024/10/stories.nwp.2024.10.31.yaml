    author: 'Yimou Lee and Ben Blanchard, Reuters'
    caption: 'People hold umbrellas as Typhoon Kong-rey approaches in Keelung, Taiwan
      October 31, 2024. REUTERS/Walid Berrazeg'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-31T17:10:16.000+08:00
    imagesource: '41fd2943-dfba-4e81-9e1b-9c78b32e357b'
