      lastactivated: 2025-03-13T14:29:09.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c9a35ad6-b5ec-40da-9c60-966994288395'
      activationstatus: true
      created: 2024-10-31T18:34:55.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:09.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dimalanta was suspended over a complaint of the National Association
        of Electricity Consumers for Reforms that she permitted power distributor
        Manila Electric Company to buy electricity from the Wholesale Electricity
        Spot Market and pass on the cost to consumers without ERC approval.</p>'
    section5:
      primarytype: 'block'
      uuid: '2709706b-e57d-48c4-8cdb-6412d6e97b65'
      activationstatus: true
      created: 2024-10-31T18:34:55.615+08:00
