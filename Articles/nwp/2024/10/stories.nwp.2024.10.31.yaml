      'text': '<p>Metro Manila, Philippines— Filipino fashion designer Michael Cinco
        will be part of the selection committee for the 73rd Miss Universe competition
        in Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99d4c7-5c1f-4a59-9ec5-87b01c9ecba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.116+08:00
