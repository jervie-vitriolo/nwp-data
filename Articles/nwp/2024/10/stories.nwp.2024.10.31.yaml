      lastmodified: 2024-10-31T18:35:47.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government meteorologists also issued a storm surge alert in Batanes\
        \ and Babuyan Islands at the height of Leon. \r"
    section10:
      primarytype: 'block'
      uuid: '0328401c-44ac-41eb-a201-e088e4be4c6b'
