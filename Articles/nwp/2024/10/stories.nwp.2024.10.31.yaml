    'title': 'Forced evacuation in Batanes as Super Typhoon Leon approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9c268-d977-49fd-ba9b-00dbc6ce4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.681+08:00
