      lastmodified: 2024-10-31T17:13:59.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The defence ministry has put 36,000 troops on standby to help with
        rescue efforts, while almost 10,000 people have been evacuated from high risk
        areas ahead of time, the government said.'
    section14:
      primarytype: 'block'
      uuid: '55503aa3-c3cc-4fcb-aa55-77fa63df15f6'
