    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b020813-e3e1-4c1e-92e7-f50e7558765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At one point a super typhoon, Kong-rey slightly weakened overnight
        but remained powerful as the equivalent of a Category 4 hurricane packing
        gusts of more than 250 kph (155 mph), according to Tropical Storm Risk.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6f0b2-bcf5-435f-b074-8729b3db308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s weather administration put the typhoon’s size at the biggest
        to hit the island since 1996.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f36234-843a-4a2e-bbdd-e98cf588d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I hope that everyone in the country will co-operate in avoiding disaster
        and refraining from engaging in dangerous behaviour such as wave watching
        during the typhoon," President Lai Ching-te wrote on his Facebook page.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42a700-45f3-4189-9039-efb7cb2eea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Administration forecaster Gene Huang said after hitting the east coast
        it would head towards the Taiwan Strait as a much weakened storm and urged
        people across the island to stay at home due to the danger of high winds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f176747-8401-4df2-81ea-3bfa3dc16e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Environmental officials were working on Thursday to prevent oil leaking
        from a Chinese cargo ship beached against rocks on Taiwan’s northern coast
        after losing power in turbulent weather.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9bca7-7b39-49e2-b942-c4c37ccc34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Warnings for destructive winds of more than 160 kph (100 mph) were
        issued in Taitung, whose outlying Lanyu island recorded gusts above 260 kph
        (162 mph) before some of the wind-barometers there went offline.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bd6fc-fbd1-483d-b1a6-7121ec2f60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It was terrifying last night. Many people on the island didn''t sleep,
        worrying about something happening to their house," Sinan Rapongan, a government
        official on Lanyu, also known as Orchid Island, told Reuters.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eed026-039d-49af-b9a4-635844d64bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some roofs had been damaged and more than 1,300 homes had lost power
        but so far no injuries had been reported, she added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839b6db-b836-4b28-becc-a2ab8965cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Parts of eastern Taiwan recorded one metre (3.3 feet) of rainfall since
        the typhoon began approaching on Wednesday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef1706-c8cd-40de-8742-e1c73e322bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defence ministry has put 36,000 troops on standby to help with
        rescue efforts, while almost 10,000 people have been evacuated from high risk
        areas ahead of time, the government said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55503aa3-c3cc-4fcb-aa55-77fa63df15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan Semiconductor Manufacturing Co 2330.TW, the world’s largest
        contract chipmaker and major supplier to companies like Apple AAPL.O and Nvidia
        NVDA.O, said it has activated routine typhoon alert preparation procedures
        at all its factories and construction sites.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9d027-0308-4d2c-8944-85f89b707b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.433+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do not expect significant impact to our operations," it said in
        an emailed statement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec08e6-987c-47f7-920c-11e6e939e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.433+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s transport ministry said 314 international flights had been
        cancelled, along with all domestic flights.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40752c44-cffd-4126-b43c-3661fc23d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s high speed railway, which connects major cities on its populated
        western plains, continued to operate with a much reduced service.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cf907-a666-4275-b3e7-d89518e6c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kong-rey is forecast to graze China along the coast of Fujian province
        on Friday morning. China’s financial hub Shanghai is bracing for potentially
        the worst rains in more than 40 years.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044f628-dba2-44b0-86e5-4cf46f75671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Subtropical Taiwan is frequently hit by typhoons. The last one, Typhoon
        Krathon, killed four people earlier this month as it passed through the south
        of the island.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f920cf-f00b-4caa-94bb-044ccaec31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:13:59.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:51.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:13:59.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Yimou Lee and Ben Blanchard; Editing by Lincoln Feast
        and Michael Perry)</p>'
  'indonesia-south-china-sea-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T17:22:18.000+08:00
    'imagesource': 'jcr:54c84e75-8bb4-4cd2-8a1b-27abab865e84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05f1ee1-534b-4f00-b16f-f2d51275b69e'
    'lead': 'Indonesia’s position on the South China Sea remains unchanged and it
      will respond appropriately to safeguard its territory, an official said on Thursday,
      after a Chinese coast guard vessel interrupted a survey by Jakarta’s state
      energy firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T17:39:32.701+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:30:24.490+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:18.392+08:00
    'mgnl:lastModified': 2024-10-31T17:55:23.629+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indonesia to respond appropriately to South China Sea incidents, official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fae97-621e-4639-b249-f4d7bd5ddd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.623+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA, Oct 31 (Reuters) -</strong> Indonesia’s position
        on the South China Sea remains unchanged and it will respond appropriately
        to safeguard its territory, an official said on Thursday, after a Chinese
        coast guard vessel interrupted a survey by Jakarta’s state energy firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7374f-c39e-4743-9a60-6a5a3d7c4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.623+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesia said last week it had driven the Chinese coast guard ship
        away three times in just a few days after its presence in waters more than
        1,500 km (932 miles) from the Chinese mainland disrupted a survey by a vessel
        contracted by Pertamina.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa1620-727d-4a72-b31d-831f2f3facc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China claims sovereignty over almost the entire South China Sea, which
        it asserts through an armada of coast guard ships, some of which are accused
        by its neighbours of aggressive conduct and of trying to disrupt energy and
        fisheries activities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684d19e-0b60-4e83-912e-3440bf030bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"On the South China Sea, nothing changes from the Indonesian government.
        We will do what’s appropriate," foreign ministry spokesperson Roy Soemirat
        told a press conference, when asked if the repelling of the Chinese ship was
        a sign new President Prabowo Subianto would be more assertive in defending
        Indonesia’s sovereignty.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ad7b-ebba-45bb-a933-d6d8866be374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are seeking confirmation and exchanging information. Dynamics on
        the ground will involve so many parties," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152940b0-65cf-4206-afc1-437672b24002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.625+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While Chinese coast guard vessels have been spotted numerous times
        lingering in Indonesia’s exclusive economic zone (EEZ), the most recent incident
        came just days after Prabowo took office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55f2b6-09e5-4146-a02b-18d5125e4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.625+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China’s foreign ministry last week said its coast guard carries out
        routine passage "in waters under China’s jurisdiction" and that it was willing
        to cooperate with Indonesia to properly handle incidents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a1043-f6a4-4025-923c-bc68a74c171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.626+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China typically says its coast guard operates lawfully and professionally
        to deter infringements in what are its waters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36776280-c28d-4b25-a661-115820dee2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.626+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Permanent Court of Arbitration in the Hague in 2016 said China’s
        claim of sovereignty had no basis under international law, a ruling Beijing
        does not recognise.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521df8a-6b56-4e35-808b-47b59e4e5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.627+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While Beijing has locked horns frequently with the Philippines in the
        South China Sea and has had rows with Vietnam and Malaysia, standoffs with
        Indonesia have been rare.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cfd49-35ab-4779-b400-ad89629a0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:24.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:55:23.627+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021 vessels from Indonesia and China shadowed each other for months
        near a submersible oil rig that had been performing well appraisals in the
        Natuna Sea. China at the time urged Indonesia to stop drilling in what was
        its territory.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c9141-5697-4ff5-b8e1-eed15dc40c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:39:32.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
