  'reporting-typhoons-inside-PAR-jason-laxamana-experts':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T16:05:52.000+08:00
