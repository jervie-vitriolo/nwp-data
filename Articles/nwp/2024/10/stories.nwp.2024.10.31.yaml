      lastmodified: 2024-10-31T18:35:47.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Batanes Electric Cooperative inspected power lines as it works\
        \ to restore electricity in some communities that was cut off since Wednesday.\r"
    section13:
      primarytype: 'block'
      uuid: '1dec0dd3-e1fb-44f6-99fb-c8c545c9d4ac'
      activationstatus: true
      created: 2024-10-31T18:32:52.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "State radio broadcaster Radyo Pilipinas reported that 545 families\
        \ or 1,575 people sought shelter in evacuation centers.\r"
    section14:
      primarytype: 'block'
      uuid: '2f27203b-8e38-493b-bb77-9dbd3b7a80df'
      activationstatus: true
      created: 2024-10-31T18:32:52.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Now on Wednesday, Oct. 30, Batanes Gov.\
        \ Marilou Cayco said the local government has requested more food and water\
        \ to meet post-typhoon needs.\r"
    section15:
      primarytype: 'block'
      uuid: 'e5a76066-8599-4998-86a6-77385536743b'
      activationstatus: true
      created: 2024-10-31T18:32:52.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Weather permitting, around 5,500 family food packs will be sent to\
        \ the province. But as the country’s northernmost province, and especially\
        \ an island group 162 kilometers north of the Luzon mainland, officials might\
        \ find it difficult to reach the province as soon as possible.\r"
    section16:
      primarytype: 'block'
      uuid: '284cf1de-c909-417b-8407-8bc201b39e16'
      activationstatus: true
      created: 2024-10-31T18:32:52.026+08:00
