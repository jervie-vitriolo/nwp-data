      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Overnight, “Leon,” a super typhoon at its peak, threatened Batanes\
        \ beginning late Wednesday, bringing destructive Signal No. 5 winds. \r"
