      lastactivated: 2025-03-13T14:28:49.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:36:42.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Labor and Employment will issue guidelines for observing
        these holidays.'
    section27:
      primarytype: 'block'
      uuid: 'fc02655f-22d1-4c1a-8bc5-0bf2dbcf074f'
      activationstatus: true
      created: 2024-10-31T18:36:42.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:28:49.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:36:42.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>July 27 a special non-working day</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '72bd6709-faa9-497b-b377-3934fd8d19d5'
      activationstatus: true
      created: 2024-10-31T18:36:42.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:28:49.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:36:42.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos has also issued Proclamation No. 729 declaring the founding
        anniversary of Iglesia ni Cristo on July 27, 2025 as a special non-working
        day nationwide.'
    section29:
      primarytype: 'block'
      uuid: '8736a2ec-ff3e-4444-9737-d629ee9c5633'
      activationstatus: true
      created: 2024-10-31T18:36:42.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:28:49.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:36:42.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacanang said the proclamation would give members of the religious
        group the opportunity to participate in the occasion.'
  'START HERE----->US-elections-results-explainer':
    author: 'Joseph Ax, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-31T18:39:41.000+08:00
    imagesource: '90a2bdc5-c3b1-4acb-bca7-030f37257969'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4eef3e6c-8ee0-4bac-913d-902e6cf6ed53'
    lead: 'The U.S. presidential election will take place on Nov. 5, but the winner
      of the razor-thin race between Democrat Kamala Harris and Republican Donald
      Trump may not be known for days after the polls close.'
    activationstatus: true
    created: 2024-10-31T18:43:22.669+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:27:50.177+08:00
    lastactivatedby: 'nelsonp'
