    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Explainer: Why we may not know the winner of the US presidential election
      on Nov. 5'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6735c1f5-1655-4a14-bd00-d4e961b3f89b'
      activationstatus: true
      created: 2024-10-31T18:43:22.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Oct 31 (Reuters) - The U.S. presidential election will take place
        on Nov. 5, but the winner of the razor-thin race between Democrat Kamala Harris
        and Republican Donald Trump may not be known for days after the polls close.</p>'
    section1:
      primarytype: 'block'
      uuid: '06bcc6c7-32eb-4629-9a96-d3c5c0d6041d'
      activationstatus: true
      created: 2024-10-31T18:43:22.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>As ballots are counted, one candidate may appear to be leading based
        on early returns, only for a rival to close the gap as more votes are tallied.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fc4fc561-9f06-43e4-a67e-95840b1e997e'
      activationstatus: true
      created: 2024-10-31T18:43:22.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2020, some states experienced a "red mirage," in which Trump appeared
        to be leading on election night, before a "blue shift" saw Democrat Joe Biden
        overtake him, a phenomenon Trump used to amplify his false claims that the
        election was stolen.'
    section3:
      primarytype: 'block'
      uuid: 'dcff237e-578c-4515-9dfe-803a65bd504e'
      activationstatus: true
      created: 2024-10-31T18:43:22.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Nothing untoward had occurred. Democrats tend to live in more populous
        urban areas, where counting votes takes longer. Democrats also have embraced
        mail voting more readily than Republicans after Trump’s false claims that
        mail ballots are untrustworthy, and those ballots take longer to count than
        Election Day votes. Trump has both encouraged and criticized early and mail-in
        voting in 2024.</p>'
    section4:
      primarytype: 'block'
      uuid: '34fae20a-da77-4968-a6d5-79284408daa1'
      activationstatus: true
      created: 2024-10-31T18:43:22.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Democrats are outpacing Republicans in mail ballots once again this
        year, according to an early vote tracker maintained by the University of Florida’s
        Election Lab, though Republicans have narrowed the gap.'
    section5:
      primarytype: 'block'
      uuid: '8a63332f-d6f0-4691-9c60-81daa98998b9'
      activationstatus: true
      created: 2024-10-31T18:43:22.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>There are seven battleground states likely to decide the election,
        each with its own rules for handling and counting ballots. Here’s what to
        expect on Election Day and beyond:</p>'
    section6:
      primarytype: 'block'
      uuid: '0d654203-ca0a-4116-acff-14a1e1fb90d6'
      activationstatus: true
      created: 2024-10-31T18:43:22.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>ARIZONA</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '10fcf02a-2c25-4baf-a7f5-c3d9b757906c'
      activationstatus: true
      created: 2024-10-31T18:43:22.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Voting by mail is extremely popular in Arizona; nearly 90% of voters
        cast their ballots early, most by mail, in 2020. Election officials in Arizona
        can begin processing and tabulating mail ballots upon receipt, but results
        cannot be released until one hour after polls close.'
    section8:
      primarytype: 'block'
      uuid: 'e8611c44-3730-4054-9ca1-ec79a1b5a8f9'
      activationstatus: true
      created: 2024-10-31T18:43:22.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Any mail ballots dropped off on Election Day itself cannot be processed
        until the polls have closed. That is often a sizable number – in 2022, those
        "late early" votes comprised one-fifth of all ballots in Maricopa County,
        the state’s largest – and can take days to count.</p>'
    section9:
      primarytype: 'block'
      uuid: '0ca047bd-73bf-49a8-bef4-c6166554bcd3'
      activationstatus: true
      created: 2024-10-31T18:43:22.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The initial results on election night should be mostly early votes,
        which could favor Harris, before the numbers shift toward Trump as Election
        Day votes are tallied.'
    section10:
      primarytype: 'block'
      uuid: 'b619f2a8-75e2-4829-a591-343c653ed6f0'
      activationstatus: true
      created: 2024-10-31T18:43:22.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>GEORGIA</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '721afd94-97ea-471c-971a-31b89282638f'
      activationstatus: true
      created: 2024-10-31T18:43:22.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Early in-person voting is popular in Georgia, where officials expect
        65% to 70% of ballots to be cast at early poll locations. Absentee or mail
        ballots, which may comprise around 5% of the vote, can be processed - which
        includes steps such as verifying signatures - starting two weeks before the
        election, though workers must wait until Election Day to begin counting them.'
    section12:
      primarytype: 'block'
      uuid: '7dd28ff7-27d4-4389-9f1d-5bf6c68ab3fe'
      activationstatus: true
      created: 2024-10-31T18:43:22.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'All early votes – in-person and mail – must be counted and reported
        by 8 p.m. ET (0000 GMT) on election night, according to state law, which could
        create a "blue mirage" in Harris' favor at first. Officials are aiming to
        have all votes, including those from Election Day, tallied by midnight.'
    section13:
      primarytype: 'block'
      uuid: '67082c37-e8ea-4d5c-bef6-68b7bc3c3338'
      activationstatus: true
      created: 2024-10-31T18:43:22.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ballots from overseas and military voters will be accepted up to three
        days after the election if postmarked by Nov. 5. There were more than 21,000
        such ballots requested, so an extremely close election might not be resolved
        until those votes are tabulated.'
    section14:
      primarytype: 'block'
      uuid: 'dc65384e-4a1e-4ff0-8fb7-727cfe4e32ad'
      activationstatus: true
      created: 2024-10-31T18:43:22.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>MICHIGAN</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '31baf9a7-7922-4100-adce-4b266e2913bd'
      activationstatus: true
      created: 2024-10-31T18:43:22.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Since the 2020 election, Michigan has instituted early in-person voting
        for the first time and begun permitting jurisdictions with more than 5,000
        people to begin processing and tabulating mail ballots eight days before Election
        Day. Smaller jurisdictions can do so the day before Nov. 5.'
    section16:
      primarytype: 'block'
      uuid: 'de6ce8aa-523e-44da-9d13-9fa20e3495e2'
      activationstatus: true
      created: 2024-10-31T18:43:22.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Officials hope those changes will allow the state to report results
        more quickly than in 2020, when mail ballots could not be processed in advance.
        That created a "red mirage" on election night, when the state’s early counts
        of Election Day votes favored Trump. Biden eventually surpassed Trump on the
        strength of mail ballots, which took longer to tally. Trump falsely claimed
        he was the victim of fraud.</p>'
    section17:
      primarytype: 'block'
      uuid: '1d7e3b6e-c2c8-4501-9642-d0de7e8fbe02'
      activationstatus: true
      created: 2024-10-31T18:43:22.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>NEVADA</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '6508ba2b-e658-402f-942c-c366e17c7024'
      activationstatus: true
      created: 2024-10-31T18:43:22.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.711+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nevada’s slow vote counting in 2020 – news outlets did not call the
        state for Biden until five days after Election Day – launched countless memes,
        but officials say changes since then should speed up the process.'
    section19:
      primarytype: 'block'
      uuid: 'd7c4f3cb-492b-443f-b29f-ffcbddeaab59'
      activationstatus: true
      created: 2024-10-31T18:43:22.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.711+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Most notably, counties were permitted to begin processing and counting
        mail ballots on Oct. 21. In addition, workers can start tabulating early in-person
        votes at 8 a.m. PT (1500 GMT) on Election Day, rather than waiting until polls
        close.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a4e59197-cc60-4ef4-95c3-8723b9580e8b'
      activationstatus: true
      created: 2024-10-31T18:43:22.712+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But Nevada still might not get called right away. Mail voting has grown
        popular in the state, and it is the only battleground that accepts late-arriving
        mail ballots. That could also create a "blue shift" as more votes are counted.'
    section21:
      primarytype: 'block'
      uuid: '235ba2d0-dd9f-42d3-ab16-bd26e0e9636a'
      activationstatus: true
      created: 2024-10-31T18:43:22.712+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Any ballot postmarked by Nov. 5 will still be counted if it arrives
        within four days. Those late ballots historically favor Democrats, so a shift
        toward Harris could occur as votes are counted after Election Day.'
    section22:
      primarytype: 'block'
      uuid: '37c1eefb-2749-4b00-9b18-81c81e7a7b77'
      activationstatus: true
      created: 2024-10-31T18:43:22.713+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.713+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>NORTH CAROLINA</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '4a67e299-f988-4c5a-8d46-646335e37a1a'
      activationstatus: true
      created: 2024-10-31T18:43:22.713+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.713+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Election officials start processing and scanning mail ballots ahead
        of Election Day. After polls close, the first reported results will likely
        be mostly mail ballots as well as early in-person votes. Election Day votes
        will be counted and reported throughout the evening, with full results expected
        by midnight.'
    section24:
      primarytype: 'block'
      uuid: '79201f2a-92c2-40e2-a071-e7d3f4e09195'
      activationstatus: true
      created: 2024-10-31T18:43:22.714+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.714+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris may appear to lead early thanks to mail ballots, while Trump
        could close the gap as Election Day votes are counted.'
    section25:
      primarytype: 'block'
      uuid: '611426d7-275f-4e8a-a8d8-8f6c8312f5a3'
      activationstatus: true
      created: 2024-10-31T18:43:22.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'If the election is as close as polls suggest, the outcome in North
        Carolina may remain unclear for a week or more. Absentee ballots that arrive
        on Nov. 5, as well as ballots from overseas and military voters, are tallied
        during the 10-day canvass period that follows Election Day. In 2020, media
        outlets did not call North Carolina for Trump until Nov. 13, 10 days after
        the election.'
    section26:
      primarytype: 'block'
      uuid: 'd9499c13-979e-4d30-b751-c6a48e3b9d3c'
      activationstatus: true
      created: 2024-10-31T18:43:22.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PENNSYLVANIA</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'e45a25a0-aed9-467e-9a27-e0b2f6a766ea'
      activationstatus: true
      created: 2024-10-31T18:43:22.716+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.716+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Perhaps the most important battleground, Pennsylvania did not have
        a clear winner in 2020 for four days after Election Day, as officials sifted
        through a huge backlog of mail ballots. The state is among only a handful
        that do not permit election workers to process or tabulate mail ballots until
        7 a.m. ET on Election Day, which means it will likely again take days before
        the outcome is known.'
    section28:
      primarytype: 'block'
      uuid: 'cfecae46-615f-4bd1-8ad1-a6a565f9a5ff'
      activationstatus: true
      created: 2024-10-31T18:43:22.716+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.716+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With more Democrats than Republicans voting by mail, the early results
        – based on in-person Election Day votes – will probably show Trump ahead,
        but his lead will likely shrink as more mail ballots are counted.'
    section29:
      primarytype: 'block'
      uuid: '7070a3dc-1b94-4721-ae61-38ca2585c2b3'
      activationstatus: true
      created: 2024-10-31T18:43:22.717+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.717+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>That pattern in 2020 prompted Trump to falsely claim fraud. This
        year, a new law requires most counties to announce at midnight on election
        night how many mail ballots remain to be counted in an effort to forestall
        conspiracy theories.</p>'
    section30:
      primarytype: 'block'
      uuid: '5094e512-562e-44aa-847c-0052fa6d282f'
      activationstatus: true
      created: 2024-10-31T18:43:22.718+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WISCONSIN</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '75956329-d256-4c35-b2af-55a0a3198e5d'
      activationstatus: true
      created: 2024-10-31T18:43:22.718+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Like Pennsylvania, Wisconsin is among the few states that do not allow
        election officials to process or count mail ballots until the morning of the
        election, which means there can be a delay in reporting the results of those
        early votes.'
    section32:
      primarytype: 'block'
      uuid: '9dcc4da6-86cc-44d7-b930-f6f631fb4a4e'
      activationstatus: true
      created: 2024-10-31T18:43:22.719+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition, many of the state’s largest cities transport mail ballots
        to a centralized location for processing and tabulating. That can lead to
        significant batches of votes getting reported all at once in the early morning
        after polls close.'
    section33:
      primarytype: 'block'
      uuid: 'aa24a847-9127-4894-8d11-2597a9d73ad1'
      activationstatus: true
      created: 2024-10-31T18:43:22.720+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2020, Trump and his allies falsely claimed fraud after Milwaukee,
        the state’s largest city, reported nearly 170,000 absentee ballots around
        3:30 a.m. CT (0830 GMT), giving Biden a huge spike that moved him into the
        lead for the first time. But that increase was expected due to the way the
        city processes those ballots and the fact that Democrats were more likely
        to vote by mail. A similar pattern is probable in 2024.'
    section34:
      primarytype: 'block'
      uuid: '4e6d7c2c-fb52-45be-b7fd-f253e20c3d4f'
      activationstatus: true
      created: 2024-10-31T18:43:22.720+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:50.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:43:22.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Joseph AxEditing by Colleen Jenkins, Deepa Babington
        and Alistair Bell)</p>'
