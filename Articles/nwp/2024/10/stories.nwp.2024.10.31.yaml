    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:16.664+08:00
    'mgnl:lastModified': 2024-10-31T13:51:45.052+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korea leader says longest ICBM test ''appropriate military action''
      against enemies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d6298-71eb-4eb3-892b-0ec3f5ef8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>SEOUL/TOKYO, Oct 31 (Reuters)&nbsp;-&nbsp;North&nbsp;Korea&nbsp;said
        it tested an intercontinental ballistic missile on Thursday, upgrading what
        it called the "world’s most powerful strategic weapon", as Seoul warned Pyongyang
        could get missile technology from Russia for helping with the war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14316949-8790-448b-b400-189756da85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>SEOUL/TOKYO, Oct 31 (Reuters)&nbsp;-North&nbsp;Korean leader Kim
        Jong Un was on hand and said the test was a warning to enemies that have been
        threatening the country’s security, KCNA state news agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773b615-323d-4217-b1ea-9d0cb1fc256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The test-fire is an appropriate military action that fully meets
        the purpose of informing the rivals, who have intentionally escalated the
        regional situation and posed a threat to the security of our Republic recently,
        of our counteraction will," Kim was quoted as saying by KCNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a3e3e-277f-4ce1-b34b-ece28a936489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The muscle-flexing comes amid a storm of international condemnation
        and&nbsp;rising alarm&nbsp;over what the U.S. and others say is&nbsp;North&nbsp;Korea’s
        deployment of 11,000 troops to Russia - 3,000 of them close to the western
        frontlines with Ukraine.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc508e9-c190-4527-babf-07dd2b4214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The launch drew swift condemnation from South&nbsp;Korea, Japan and
        the United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0216e-eb1d-423c-89aa-73abba1e76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A day earlier, Seoul&nbsp;reported signs&nbsp;the&nbsp;North&nbsp;may
        test-launch an ICBM or conduct a seventh nuclear test around the U.S. presidential
        election on Tuesday, seeking to draw attention to its growing military prowess.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f87cd-7c2a-4554-a54f-0733e47ac085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shin Seung-ki, head of research on&nbsp;North&nbsp;Korea’s military
        at the state-run&nbsp;Korea&nbsp;Institute for Defense Analyses, said the
        launch was likely to test improved booster performance of an existing ICBM
        - possibly with the help of Russia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1fbbf-d3bd-4ccd-8978-b43245f36c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"North&nbsp;Korea&nbsp;will want to keep getting help like this, because
        it saves times and costs while improving performance and upgrading the stability
        of weapons system," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7c3fb-030b-408c-bbed-030d10614618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Having come under pressure over its engagement with Russia, "the intention
        may be to show that it will not bow to pressure, that it will respond to strength
        with strength, and also to seek some influence on the U.S. presidential election,"
        Shin added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec29e24-3247-4df2-b927-553c0b33ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW RECORDS</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fc147-6197-478a-a09f-ce93244fa46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The launch early on Thursday was the longest ballistic missile test
        by the&nbsp;North&nbsp;with a flight-time of 87 minutes, according to South&nbsp;Korea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5643a3-a475-4a0d-8d7f-45831effd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'KCNA said the test set new records of its missile capabilities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18272484-94a3-46a7-9608-ab004caafc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.032+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The missile took off on a sharply lofted trajectory from an area near
        the&nbsp;North’s capital and splashed down about 200 km (125 miles) west
        of Japan’s Okushiri island, off Hokkaido.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edadfe-2b38-470d-9a94-1479499a7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.032+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It reached an altitude of 7,000 km and flew a distance of 1,000 km,
        the Japanese government said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23e69f-1eb2-48d8-a40d-d0d482d3317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.033+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The so-called lofted trajectory of a projectile flying at a sharply
        raised angle is intended to test its thrust and stability over much shorter
        distances relative to the designed range, partly for safety and to avoid the
        political fallout of sending a missile far into the Pacific.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5b05c-572b-4b42-a82b-674fd4ec4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.033+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'North&nbsp;Korea’s last ICBM, dubbed the Hwasong-18, was tested in
        December last year. Fuelled by solid-propellant and fired from a road launcher,
        it was also launched at a sharply raised angle and flew for 73 minutes, translating
        to a potential range of 15,000 km (9,300 miles) on a normal trajectory.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2d274-5aa6-4b3b-b1e4-f82837cf2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.034+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.034+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'That is a distance that puts anywhere in the mainland United States
        within range.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37701a-b0c1-4e1c-9c0f-333c15f4bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.034+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.034+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pyongyang’s latest test came just hours after U.S. Secretary of Defense&nbsp;Lloyd
        Austin&nbsp;and his South&nbsp;Korean counterpart Kim Yong-hyun met in Washington
        to condemn the&nbsp;North&nbsp;Korean troop deployment in Russia.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9811df-dd1d-48d8-b689-e95201df8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.035+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.035+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Neither Moscow or Pyongyang have directly acknowledged the deployment,
        but Russia’s U.N. Ambassador Vassily Nebenzia on Wednesday&nbsp;questioned
        why&nbsp;its allies like&nbsp;North&nbsp;Korea&nbsp;could not help Moscow
        in its war against Ukraine given Western countries claim the right to help
        Kyiv.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b51372-1b10-4425-bb9d-3d477d571d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T13:51:45.035+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:50.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T13:51:45.035+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'South&nbsp;Korea&nbsp;said the deployment was a direct threat to its
        security because the&nbsp;North&nbsp;would gain valuable combat experience
        in a modern warfare and it will likely be rewarded by Moscow with "technology
        transfers" in areas such as tactical nuclear weapons, ICBMs, ballistic missile
        submarines and military reconnaissance satellites.'
    '20':
      'jcr:primaryType': 'mgnl:block'
