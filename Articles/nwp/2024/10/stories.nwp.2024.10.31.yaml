    'lead': 'Some netizens have engaged in an online debate on the social media post
      of film director Jason Paul Laxamana that news reports on storms entering the
      Philippine Area of Responsibility (PAR) do more harm than good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T16:23:13.726+08:00
