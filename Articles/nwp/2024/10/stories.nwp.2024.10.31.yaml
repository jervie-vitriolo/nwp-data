      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '57aa21da-8c65-4dcf-a20f-0b5101d8d6c6'
      activationstatus: true
      created: 2024-10-31T18:34:55.614+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:09.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a document dated Oct. 30 and released on Thursday, Oct. 31, Executive
        Secretary Lucas Bersamin said the Ombudsman lifted its preventive suspension
        on Dimalanta.</p>'
    section3:
      primarytype: 'block'
      uuid: '9d6ae35a-c78b-4db0-a3d7-e59d889dc743'
      activationstatus: true
      created: 2024-10-31T18:34:55.614+08:00
