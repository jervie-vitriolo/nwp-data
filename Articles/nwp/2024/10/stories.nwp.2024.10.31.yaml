    title: 'North Korea leader says longest ICBM test 'appropriate military action'
      against enemies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c54d6298-71eb-4eb3-892b-0ec3f5ef8994'
      activationstatus: true
      created: 2024-10-31T13:51:45.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.044+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>SEOUL/TOKYO, Oct 31 (Reuters)&nbsp;-&nbsp;North&nbsp;Korea&nbsp;said
        it tested an intercontinental ballistic missile on Thursday, upgrading what
        it called the "world’s most powerful strategic weapon", as Seoul warned Pyongyang
        could get missile technology from Russia for helping with the war in Ukraine.</p>'
    section1:
      primarytype: 'block'
      uuid: '14316949-8790-448b-b400-189756da85a5'
      activationstatus: true
      created: 2024-10-31T13:51:45.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>SEOUL/TOKYO, Oct 31 (Reuters)&nbsp;-North&nbsp;Korean leader Kim
        Jong Un was on hand and said the test was a warning to enemies that have been
        threatening the country’s security, KCNA state news agency said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e773b615-323d-4217-b1ea-9d0cb1fc256d'
      activationstatus: true
      created: 2024-10-31T13:51:45.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The test-fire is an appropriate military action that fully meets
        the purpose of informing the rivals, who have intentionally escalated the
        regional situation and posed a threat to the security of our Republic recently,
        of our counteraction will," Kim was quoted as saying by KCNA.</p>'
    section3:
      primarytype: 'block'
      uuid: '747a3e3e-277f-4ce1-b34b-ece28a936489'
      activationstatus: true
      created: 2024-10-31T13:51:45.028+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The muscle-flexing comes amid a storm of international condemnation
        and&nbsp;rising alarm&nbsp;over what the U.S. and others say is&nbsp;North&nbsp;Korea’s
        deployment of 11,000 troops to Russia - 3,000 of them close to the western
        frontlines with Ukraine.'
    section4:
      primarytype: 'block'
      uuid: '9dc508e9-c190-4527-babf-07dd2b4214cc'
      activationstatus: true
      created: 2024-10-31T13:51:45.028+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The launch drew swift condemnation from South&nbsp;Korea, Japan and
        the United States.'
    section5:
      primarytype: 'block'
      uuid: '3cf0216e-eb1d-423c-89aa-73abba1e76af'
      activationstatus: true
      created: 2024-10-31T13:51:45.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A day earlier, Seoul&nbsp;reported signs&nbsp;the&nbsp;North&nbsp;may
        test-launch an ICBM or conduct a seventh nuclear test around the U.S. presidential
        election on Tuesday, seeking to draw attention to its growing military prowess.'
    section6:
      primarytype: 'block'
      uuid: '528f87cd-7c2a-4554-a54f-0733e47ac085'
      activationstatus: true
      created: 2024-10-31T13:51:45.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shin Seung-ki, head of research on&nbsp;North&nbsp;Korea’s military
        at the state-run&nbsp;Korea&nbsp;Institute for Defense Analyses, said the
        launch was likely to test improved booster performance of an existing ICBM
        - possibly with the help of Russia.'
    section7:
      primarytype: 'block'
      uuid: '6cf1fbbf-d3bd-4ccd-8978-b43245f36c12'
      activationstatus: true
      created: 2024-10-31T13:51:45.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"North&nbsp;Korea&nbsp;will want to keep getting help like this, because
        it saves times and costs while improving performance and upgrading the stability
        of weapons system," he said.'
    section8:
      primarytype: 'block'
      uuid: 'f6c7c3fb-030b-408c-bbed-030d10614618'
      activationstatus: true
      created: 2024-10-31T13:51:45.030+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Having come under pressure over its engagement with Russia, "the intention
        may be to show that it will not bow to pressure, that it will respond to strength
        with strength, and also to seek some influence on the U.S. presidential election,"
        Shin added.'
    section9:
      primarytype: 'block'
      uuid: '6ec29e24-3247-4df2-b927-553c0b33ced5'
      activationstatus: true
      created: 2024-10-31T13:51:45.030+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>NEW RECORDS</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'c74fc147-6197-478a-a09f-ce93244fa46f'
      activationstatus: true
      created: 2024-10-31T13:51:45.031+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The launch early on Thursday was the longest ballistic missile test
        by the&nbsp;North&nbsp;with a flight-time of 87 minutes, according to South&nbsp;Korea.'
    section11:
      primarytype: 'block'
      uuid: 'ef5643a3-a475-4a0d-8d7f-45831effd92a'
      activationstatus: true
      created: 2024-10-31T13:51:45.031+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'KCNA said the test set new records of its missile capabilities.'
    section12:
      primarytype: 'block'
      uuid: '18272484-94a3-46a7-9608-ab004caafc1c'
      activationstatus: true
      created: 2024-10-31T13:51:45.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The missile took off on a sharply lofted trajectory from an area near
        the&nbsp;North’s capital and splashed down about 200 km (125 miles) west
        of Japan’s Okushiri island, off Hokkaido.'
    section13:
      primarytype: 'block'
      uuid: '40edadfe-2b38-470d-9a94-1479499a7125'
      activationstatus: true
      created: 2024-10-31T13:51:45.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It reached an altitude of 7,000 km and flew a distance of 1,000 km,
        the Japanese government said.'
    section14:
      primarytype: 'block'
      uuid: '8c23e69f-1eb2-48d8-a40d-d0d482d3317e'
      activationstatus: true
      created: 2024-10-31T13:51:45.033+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The so-called lofted trajectory of a projectile flying at a sharply
        raised angle is intended to test its thrust and stability over much shorter
        distances relative to the designed range, partly for safety and to avoid the
        political fallout of sending a missile far into the Pacific.'
    section15:
      primarytype: 'block'
      uuid: '2df5b05c-572b-4b42-a82b-674fd4ec4022'
      activationstatus: true
      created: 2024-10-31T13:51:45.033+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'North&nbsp;Korea’s last ICBM, dubbed the Hwasong-18, was tested in
        December last year. Fuelled by solid-propellant and fired from a road launcher,
        it was also launched at a sharply raised angle and flew for 73 minutes, translating
        to a potential range of 15,000 km (9,300 miles) on a normal trajectory.'
    section16:
      primarytype: 'block'
      uuid: '56f2d274-5aa6-4b3b-b1e4-f82837cf2e70'
      activationstatus: true
      created: 2024-10-31T13:51:45.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That is a distance that puts anywhere in the mainland United States
        within range.'
    section17:
      primarytype: 'block'
      uuid: 'fc37701a-b0c1-4e1c-9c0f-333c15f4bf27'
      activationstatus: true
      created: 2024-10-31T13:51:45.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pyongyang’s latest test came just hours after U.S. Secretary of Defense&nbsp;Lloyd
        Austin&nbsp;and his South&nbsp;Korean counterpart Kim Yong-hyun met in Washington
        to condemn the&nbsp;North&nbsp;Korean troop deployment in Russia.'
    section18:
      primarytype: 'block'
      uuid: '9f9811df-dd1d-48d8-b689-e95201df8cae'
      activationstatus: true
      created: 2024-10-31T13:51:45.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Neither Moscow or Pyongyang have directly acknowledged the deployment,
        but Russia’s U.N. Ambassador Vassily Nebenzia on Wednesday&nbsp;questioned
        why&nbsp;its allies like&nbsp;North&nbsp;Korea&nbsp;could not help Moscow
        in its war against Ukraine given Western countries claim the right to help
        Kyiv.'
    section19:
      primarytype: 'block'
      uuid: 'e2b51372-1b10-4425-bb9d-3d477d571d05'
      activationstatus: true
      created: 2024-10-31T13:51:45.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'South&nbsp;Korea&nbsp;said the deployment was a direct threat to its
        security because the&nbsp;North&nbsp;would gain valuable combat experience
        in a modern warfare and it will likely be rewarded by Moscow with "technology
        transfers" in areas such as tactical nuclear weapons, ICBMs, ballistic missile
        submarines and military reconnaissance satellites.'
    section20:
      primarytype: 'block'
      uuid: '2c19d77a-939c-4b22-ae1c-990202e20ed8'
      activationstatus: true
      created: 2024-10-31T13:51:45.036+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:50.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T13:51:45.036+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Jack Kim, Joyce Lee in Seoul, Kaori Kaneko, Mariko
        Katsumura, Chang-Ran Kim in Tokyo, Phil Stewart and Rami Ayyub in Washington;
        Editing by Lincoln Feast.)</p>'
  'START HERE----->Marcos-leon-kristine-aid':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-31T14:09:12.000+08:00
    imagesource: 'd7db0a0d-7ea8-4f36-9444-9cf70f5d796d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1426cc69-58fa-4db4-be8b-7848d12b5bca'
    lead: 'President Bongbong Marcos has directed the Office of Civil Defense (OCD)
      to prioritize the distribution of potable water, food, medical assistance, and
      financial aid to residents impacted by Severe Tropical Storm Kristine and Super
      Typhoon Leon.'
    activationstatus: true
    created: 2024-10-31T14:11:29.330+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:33:23.422+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:45:16.865+08:00
    lastmodified: 2024-10-31T14:11:29.370+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov't prioritizes potable water, food, and medical aid for Kristine,
      Leon-affected areas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d8dafce-e177-4a2c-b99f-f7c893cfec15'
      activationstatus: true
      created: 2024-10-31T14:11:29.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        has directed the Office of Civil Defense (OCD) to prioritize the distribution
        of potable water, food, medical assistance, and financial aid to residents
        impacted by Severe Tropical Storm Kristine and Super Typhoon Leon.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ffab2a3-bb7b-43c7-b10b-0a75589b4547'
      activationstatus: true
      created: 2024-10-31T14:11:29.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'OCD Undersecretary Ariel Nepomuceno, in a briefing, said the president
        instructed a "sustained distribution of essential supplies." The OCD is the
        implementing unit of the National Disaster Risk Reduction and Management Council.'
    section2:
      primarytype: 'block'
      uuid: 'b3f5dbe1-ffab-4b42-8baa-3a6bfafc451c'
      activationstatus: true
      created: 2024-10-31T14:11:29.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unang una, malinaw iyong bilin ni Presidente Bongbong Marcos at ni
        Secretary Teodoro, hindi nga bilin iyon eh, utos na malinaw na siguraduhing
        tuloy-tuloy ang kanilang inuming tubig at yung kanilang pagkain,” Nepomuceno
        said, referring to Defense Secretary Gilbert Teodoro.'
    section3:
      primarytype: 'block'
      uuid: 'acc720ed-760f-459e-9d91-a77e6624101c'
      activationstatus: true
      created: 2024-10-31T14:11:29.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Firstly, President Bongbong Marcos and Secretary Teodoro
        have made it clear—it’s not merely an instruction but a directive—to ensure
        a continuous supply of potable water and food.]'
    section4:
      primarytype: 'block'
      uuid: '9fd24bcb-b174-405c-aa82-9e7462b14149'
      activationstatus: true
      created: 2024-10-31T14:11:29.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nepomuceno said continuous medical support is key to prevent illnesses
        in the aftermath of the storms.'
    section5:
      primarytype: 'block'
      uuid: '183c8531-f304-4c8d-9000-4fc42219e8b2'
      activationstatus: true
      created: 2024-10-31T14:11:29.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The OCD said the government is addressing financial aid to help families
        rebuild their lives.'
    section6:
      primarytype: 'block'
      uuid: '9bc65075-90f6-433f-9387-b83650dff72a'
      activationstatus: true
      created: 2024-10-31T14:11:29.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"At yung pangangailangan nila na pagkumpuni ng bahay, gagawin natin
        iyan, pati yung mga pinansyal na pagtulong sa kanila dahil para mabigyan sila
        ng pagkakataon na bumili ng kanilang mga pangangailangan,” he said.'
    section7:
      primarytype: 'block'
      uuid: '86bfd0c6-7228-4702-85be-6ee244d8dfb8'
      activationstatus: true
      created: 2024-10-31T14:11:29.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: And the need to repair their homes will be addressed,
        along with financial assistance to give them the means to buy necessities.]'
    section8:
      primarytype: 'block'
      uuid: '25d0f980-6fb0-42fe-a563-3dea3a0c9156'
      activationstatus: true
      created: 2024-10-31T14:11:29.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>AFP ready to transport relief goods</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '705c14b9-59eb-4301-a93c-efcce8f7d5e7'
      activationstatus: true
      created: 2024-10-31T14:11:29.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Armed Forces of the Philippines (AFP) said its air assets are on
        standby to deliver relief supplies to areas hit by Super Typhoon Leon. AFP
        spokesperson Col. Francel Margareth Padilla said aircraft loaded with essential
        goods are prepared for deployment once weather improves.'
    section10:
      primarytype: 'block'
      uuid: '94dc03e2-4c8d-460b-b9c6-85342ad42a1e'
      activationstatus: true
      created: 2024-10-31T14:11:29.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Asahan po ninyo ang pagdating ng tulong sa mga nasalanta ng bagyong
        Leon kapag gumanda na ang panahon at pwede na pong ligtas na makalapag ang
        mga AFP aircraft," Padilla said during the briefing.'
    section11:
      primarytype: 'block'
      uuid: 'e021136d-e10b-46a5-803f-833f1f06a00b'
      activationstatus: true
      created: 2024-10-31T14:11:29.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Expect aid to reach Typhoon Leon victims once the weather
        improves to allow safe aircraft landing.]'
    section12:
      primarytype: 'block'
      uuid: '8394696b-3088-43bb-b947-1666e3f49eb7'
      activationstatus: true
      created: 2024-10-31T14:11:29.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:23.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T14:11:29.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Southeast Asian neighbors Indonesia, Brunei, Malaysia, and Singapore
        have also sent aircraft for humanitarian operations, the military said.</p>'
