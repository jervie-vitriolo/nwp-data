    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:18.523+08:00
    'mgnl:lastModified': 2024-10-31T18:26:22.485+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japanese PM offers condolences, aid to PH after Typhoon Kristine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef30c5-6e45-4f6c-9577-14adb2efffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> Japanese Prime Minister
        Shigeru Ishiba expressed his sorrow over the devastation caused by Typhoon
        Kristine in the Philippines, leaving scores killed and extensive damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4adfca-2222-4976-9f13-fd6dcfd0ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am deeply saddened and worried to learn the news that many precious
        lives were lost, many people are still missing, and serious damages were brought
        in the vast areas of the Philippines due to Typhoon Kristine,” Prime Minister
        Ishiba said in a message on Oct. 29.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e06497-1a9e-4f84-b654-4690bd7d04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He extended heartfelt condolences to the victims and their families,
        affirming Japan’s readiness to provide assistance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae81d9c-75d7-45a3-b889-b377c7985ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Japan is ready to provide all possible assistance to the Philippines.
        Like the Philippines, we fully understand the hardship caused by severe damages
        of typhoons. Japan always stands with the Philippines in overcoming this time
        of difficulties,” Ishiba said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36189dd9-24a8-47e2-81c7-542fbe8dfac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japanese Foreign Minister Takeshi Iwaya also conveyed his condolences
        to Foreign Affairs Secretary Enrique Manalo, emphasizing Japan’s commitment
        to support affected communities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61120f01-d389-46cc-990c-19225e1b5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would like to extend my heartfelt sympathy to the government of
        the Philippines and its people on the damages resulting from the typhoon that
        hit the vast areas of the Philippines,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c6232-5ae6-4abe-bd5f-6383fb509735'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Japanese top diplomat reassured the Philippines of his country’s
        solidarity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb70612-d471-4160-a7d1-c5f1236a58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:26:22.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:07.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:26:22.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The government of Japan stands with the government of the Philippines
        and its people, and is ready to provide all possible assistance to the Philippines.
        I sincerely pray for the speedy recovery of the affected people as well as
        the prompt restoration of the affected areas,” he said.</p>'
  'igi-boy-flores-graduates-college':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T18:27:21.000+08:00
    'imagesource': 'jcr:7f5b95f0-c0e2-4025-8ff5-1602c79feee0'
