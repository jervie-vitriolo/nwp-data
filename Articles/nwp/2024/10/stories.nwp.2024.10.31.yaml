      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon was packing maximum sustained winds of 195 kph
        and gustiness of up to 240 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97beb5fa-0353-43ba-9ee6-0d2922596c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
