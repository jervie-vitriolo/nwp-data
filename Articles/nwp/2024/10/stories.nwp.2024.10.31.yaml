    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan shuts down as strong Typhoon Kong-rey hits, one dead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f7595c4-95de-4ff8-ac17-17ec54ad5d0e'
      activationstatus: true
      created: 2024-10-31T17:13:59.426+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>TAIPEI, Oct 31 (Reuters) -</strong> A strong Typhoon Kong-rey
        made landfall on Taiwan’s east coast on Thursday, the largest storm by size
        to hit the island in nearly 30 years, closing financial markets, causing hundreds
        of flights to be cancelled and reducing rail services.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f81580f9-9282-4fc4-ae06-38853f1747d0'
      activationstatus: true
      created: 2024-10-31T17:13:59.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.427+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The typhoon knocked out power to nearly half a million households,
        the government said.'
    section2:
      primarytype: 'block'
      uuid: '39f3eaa6-476c-4378-ab8c-f8860898a9ec'
      activationstatus: true
      created: 2024-10-31T17:13:59.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.427+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The storm hit the mountainous and sparsely populated east coast county
        of Taitung, according to Taiwan’s Central Weather Administration, with strong
        winds and torrential rain affecting almost all the island.'
    section3:
      primarytype: 'block'
      uuid: '0402a24b-1cc8-4269-9f0d-7dbcc0cced7a'
      activationstatus: true
      created: 2024-10-31T17:13:59.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.427+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The fire department reported one person had died when their truck hit
        a fallen tree in central Taiwan.'
    section4:
      primarytype: 'block'
      uuid: '9b020813-e3e1-4c1e-92e7-f50e7558765e'
      activationstatus: true
      created: 2024-10-31T17:13:59.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.428+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At one point a super typhoon, Kong-rey slightly weakened overnight
        but remained powerful as the equivalent of a Category 4 hurricane packing
        gusts of more than 250 kph (155 mph), according to Tropical Storm Risk.'
    section5:
      primarytype: 'block'
      uuid: '92d6f0b2-bcf5-435f-b074-8729b3db308b'
      activationstatus: true
      created: 2024-10-31T17:13:59.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.428+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan’s weather administration put the typhoon’s size at the biggest
        to hit the island since 1996.'
    section6:
      primarytype: 'block'
      uuid: '66f36234-843a-4a2e-bbdd-e98cf588d241'
      activationstatus: true
      created: 2024-10-31T17:13:59.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I hope that everyone in the country will co-operate in avoiding disaster
        and refraining from engaging in dangerous behaviour such as wave watching
        during the typhoon," President Lai Ching-te wrote on his Facebook page.'
    section7:
      primarytype: 'block'
      uuid: '5d42a700-45f3-4189-9039-efb7cb2eea47'
      activationstatus: true
      created: 2024-10-31T17:13:59.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Administration forecaster Gene Huang said after hitting the east coast
        it would head towards the Taiwan Strait as a much weakened storm and urged
        people across the island to stay at home due to the danger of high winds.'
    section8:
      primarytype: 'block'
      uuid: '3f176747-8401-4df2-81ea-3bfa3dc16e82'
      activationstatus: true
      created: 2024-10-31T17:13:59.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.430+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Environmental officials were working on Thursday to prevent oil leaking
        from a Chinese cargo ship beached against rocks on Taiwan’s northern coast
        after losing power in turbulent weather.'
    section9:
      primarytype: 'block'
      uuid: '64e9bca7-7b39-49e2-b942-c4c37ccc34a7'
      activationstatus: true
      created: 2024-10-31T17:13:59.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.430+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Warnings for destructive winds of more than 160 kph (100 mph) were
        issued in Taitung, whose outlying Lanyu island recorded gusts above 260 kph
        (162 mph) before some of the wind-barometers there went offline.'
    section10:
      primarytype: 'block'
      uuid: '099bd6fc-fbd1-483d-b1a6-7121ec2f60a3'
      activationstatus: true
      created: 2024-10-31T17:13:59.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.431+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It was terrifying last night. Many people on the island didn't sleep,
        worrying about something happening to their house," Sinan Rapongan, a government
        official on Lanyu, also known as Orchid Island, told Reuters.'
    section11:
      primarytype: 'block'
      uuid: '33eed026-039d-49af-b9a4-635844d64bb0'
      activationstatus: true
      created: 2024-10-31T17:13:59.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:51.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.431+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some roofs had been damaged and more than 1,300 homes had lost power
        but so far no injuries had been reported, she added.'
    section12:
      primarytype: 'block'
      uuid: 'c839b6db-b836-4b28-becc-a2ab8965cedd'
      activationstatus: true
