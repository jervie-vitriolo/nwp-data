      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:58.999+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Batanes is on high
        alert as Super Typhoon Leon (international name: Kong-Rey) approaches, bringing
        destructive winds in the northernmost Philippine province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a2057-2c9a-44a2-b724-5b7c854caf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.681+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.000+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po napakalakas po ng hangin dito sa Batanes. Hindi malakas
        ang ulan compared doon sa Typhoon Julian (international name: Krathon)," Governor
        Marilou Cayco told NewsWatch Now, referring to the storm that hit the province
        in late September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4ccbc-b60f-4ccf-b989-de8e4fb2c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.681+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.000+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Translation: Batanes is encountering strong wind. However,
        the rain is not as torrential as Typhoon Julian.)</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d31ddc-9201-4f4d-bfc1-57ccb5af01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.682+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.001+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said the wind strength of “Leon” poses a severe
        threat as it nears Batanes from late Wednesday, Oct. 30, to Thursday morning.
        Its sustained winds are 185 kilometers per hour (kph) and gusts of up to 230
        kph.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba4884-c97f-4ba9-b404-b16c943464cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.682+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.001+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The provincial government has ordered a large-scale preemptive evacuation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a1ddb-0804-4b57-ae34-7911163303b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.682+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.002+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Mayroon kaming forced evacuation sa lahat ng munisipyo lalo na sa
        malapit sa baybayin,” Cayco stated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f2fda-d824-4651-9843-6f1dcf5ae913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.683+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.002+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Translation: We imposed forced evacuation in all municipalities,
        especially in coastal communities.)</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df31fd-6f2a-4906-ab1e-5ac52ef32b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.683+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.003+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'As of Wednesday morning, 100 families or 357 people are in evacuation
        centers, while 239 families or 590 people are staying with relatives or neighbors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c6c57-e584-4928-a9d7-bf76c237f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.683+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.003+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The powerful winds have downed power and communication.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874efc4-c416-49fd-9e3e-faf21fbecf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.684+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.004+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ang gamit po namin ngayon ay yung Starlink kasi yung Smart po ay
        nasira nung Typhoon Julian," Cayco said adding that Globe’s satellite service
        remains partially operational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910cc65-92bb-4b53-b31c-d5108fa16b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.684+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.004+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Translation: We rely on Starlink for communication as Smart’s
        network was damaged during Typhoon Julian.)</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bad2f0-9984-4842-b4b7-c4cea97a0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.685+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.005+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Power is out in all six municipalities, including the provincial capital
        Basco.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99131a6-477e-4431-be72-786da99d082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.685+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.005+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Provincial officials have requested additional food and water to meet
        post-typhoon needs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba85a8-6e6a-465f-bc96-b01fefd1e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.685+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.006+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Cayco said the Department of Social Welfare and Development (DSWD)
        is sending 5,500 family food packs once the weather improves.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57482b-d12c-4b44-b76e-3c536ce7a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.686+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'She said she has sought military assistance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34502045-2f66-4879-88be-507d9c9f5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.686+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Nag-request po ako sa Department of National Defense kay Sec. Teodoro
        ng C-130 para makapagdala sila dito ng family food packs,” she said, citing
        logistical challenges.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa519abc-12ba-433f-8d2f-fc491695acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.687+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Translation: I requested assistance from the Department of
        National Defense, specifically from Sec.Teodoro, for a C-130 to bring family
        food packs here.)</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6836a-6af4-4bd9-a0d4-b4af9940d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:34:38.687+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:24.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T00:35:59.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bureau’s update said “Leon” is moving north westward across
        the Philippine Sea and could land in Taiwan Thursday afternoon, but a direct
        landfall on Batanes is still possible.</p>'
