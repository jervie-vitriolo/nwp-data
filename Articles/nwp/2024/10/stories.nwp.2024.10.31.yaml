      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal No. 2</strong>: The rest of Babuyan Islands, mainland
        Cagayan, the northern portion of Isabela, Apayao, and Ilocos Norte;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a39d7-8a71-427a-8fab-837de8193241'
