      lastmodified: 2024-10-31T17:13:59.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan’s high speed railway, which connects major cities on its populated
        western plains, continued to operate with a much reduced service.'
    section18:
      primarytype: 'block'
      uuid: '795cf907-a666-4275-b3e7-d89518e6c18d'
      activationstatus: true
      created: 2024-10-31T17:13:59.434+08:00
