      lastactivated: 2025-03-13T14:29:09.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9bc7462b-7bf4-467c-98eb-5310603ba943'
      activationstatus: true
      created: 2024-10-31T18:34:55.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:09.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Nakabalik po ako sa opisina kanina at nagsimula nang aralin ang mga\
        \ nangyari sa ERC over the last 51 days [I have returned to the office and\
        \ began reviewing the developments within the ERC over the last 51 days].\
        \ I thank everyone for the prayers that have brought us to this point and\
        \ that will see us through until our work is completed,” Dimalanta said in\
        \ a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'e2fada92-257d-456a-9f1e-af1d2087fd1a'
      activationstatus: true
      created: 2024-10-31T18:34:55.616+08:00
