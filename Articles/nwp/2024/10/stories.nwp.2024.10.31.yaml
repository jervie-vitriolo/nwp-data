    title: 'Poll technology provider finishes vote machine manufacture ahead of
      deadline'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7bc2fb41-bb9d-4e6e-8b1c-0b95bcb478a9'
      activationstatus: true
      created: 2024-10-31T19:08:16.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The new poll technology
        provided has completed the manufacture of automated counting machines (ACMs)
        ahead of schedule, the Commission on Elections (Comelec) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5706f8e-30c8-4e64-92f1-1dff93d14770'
      activationstatus: true
      created: 2024-10-31T19:08:16.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Originally due in December, the machines were finished on Oct. 30,\
        \ 2024, as part of the Full Automation System with Transparency Audit/Count\
        \ project with Miru joint venture.\r"
    section2:
      primarytype: 'block'
      uuid: 'd634baa7-fbe4-47c5-9232-71ab33c55759'
      activationstatus: true
      created: 2024-10-31T19:08:16.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 110,620 ACMs were made at the Miru Systems Manufacturing Plant
        in Pangyo, South Korea.</p>'
    section3:
      primarytype: 'block'
      uuid: '49d81520-df9b-45e3-9f3c-3b305eb49b33'
      activationstatus: true
      created: 2024-10-31T19:08:16.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Comelec said around 71% of the stock arrived at Comelec’s Biñan,
        Laguna warehouse, where 37,329 have passed the hardware acceptance test, and
        41,127 others are pending testing.</p>'
    section4:
      primarytype: 'block'
      uuid: '5c34dc9e-97d0-4e7d-b02b-7e8a1631965c'
      activationstatus: true
      created: 2024-10-31T19:08:16.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The final batch of 32,164 ACMs is in various transit stages: some awaiting\
        \ customs clearance, others on container ships, and over 10,000 en route to\
        \ Busan port for shipment to the Philippines.\r"
    section5:
      primarytype: 'block'
      uuid: 'e07090da-0084-4a0b-94e3-c4420da10827'
      activationstatus: true
      created: 2024-10-31T19:08:16.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Miru has also delivered other paraphernalia for the electoral board\
        \ such as external batteries, power cords, SD cards, thermal paper, and smartcards.\r"
    section6:
      primarytype: 'block'
      uuid: '1e236dda-3013-4b79-8e17-d11a66a983b5'
      activationstatus: true
      created: 2024-10-31T19:08:16.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:26:49.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T19:08:16.541+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Comelec expects all ACMs to reach the Biñan warehouse by early November,
        a month ahead of schedule.</p>'
