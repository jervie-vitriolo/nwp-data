      lastmodified: 2024-10-31T18:34:55.613+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Monalisa Dimalanta
        has re-assumed her post as Energy Regulatory Commission (ERC) chairperson
        and chief executive officer, Malacañang said.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d0c1f82-18e8-4d3d-b917-d32eb5b03b22'
      activationstatus: true
      created: 2024-10-31T18:34:55.614+08:00
