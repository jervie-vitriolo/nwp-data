      'mgnl:type': 'text'
      'text': '<p>(Reporting by Jack Kim, Joyce Lee in Seoul, Kaori Kaneko, Mariko
        Katsumura, Chang-Ran Kim in Tokyo, Phil Stewart and Rami Ayyub in Washington;
        Editing by Lincoln Feast.)</p>'
  'Marcos-leon-kristine-aid':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T14:09:12.000+08:00
    'imagesource': 'jcr:d7db0a0d-7ea8-4f36-9444-9cf70f5d796d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
