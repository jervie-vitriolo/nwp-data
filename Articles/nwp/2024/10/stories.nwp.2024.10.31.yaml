    'stories': []
    'template': '1'
    'title': 'Signal 5 in parts of Batanes due to ‘Leon’'
    'updated': 2024-10-31T07:01:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d72f1-3296-49a9-9e19-3b79b99519fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The northern and eastern
        portions of Batanes were under <strong>Signal No. 5</strong> as Super Typhoon
        Leon (international name: Kong-rey) approached the extreme northern Luzon
        province, the state weather bureau said early Thursday, Oct. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64407f-4e64-4856-bc76-001aa5497ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) warned people in Itbayat
        and the provincial capital of Basco of destructive winds that pose threat
        to life and property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c7985-3b16-425b-82b9-309701e5ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rest of Batanes was under <strong>Signal No. 4</strong>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c023ac-7d35-4e69-9acc-ec79e861c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said “Leon” will be closest to Batanes within the next three
        hours and “has reached its peak intensity while passing close to Batanes.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8b120-44a6-42f4-aabe-8c7e75715ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Government meteorologists said a possible landfall in the province
        was “now becoming less likely.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd362a-53bc-4087-b181-b42eba1423d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weather bureau raised a storm surge alert for the coastal communities\
        \ of Batanes and Babuyan Islands.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe80d0c-fc24-4033-9160-6ba7de9d4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:35:00.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T07:09:46.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intense torrential rains are also expected in Batanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4801e-79e2-4e38-875b-ed97648d3e48'
