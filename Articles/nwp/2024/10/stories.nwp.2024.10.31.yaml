    'template': '1'
    'title': 'Dodgers erase Game 5 deficit, stun Yankees to win World Series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a7f66-70ef-4331-ab7e-c1d1e3a8089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.859+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Mookie Betts lifted a tiebreaking
        sacrifice fly in the eighth inning as the Los Angeles Dodgers overcame a five-run
        deficit and clinched their eighth World Series title with a 7-6 victory over
        the New York Yankees on Wednesday night in Game 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad9c2a-0027-4e52-85c7-98d1f3402690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.860+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb4dbd-abcb-4502-b04d-6fd7d382a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.860+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Six outs away from being forced back to Los Angeles for a sixth
        game on Friday, the Dodgers won their second title in five seasons and first
        in a full season since the 1988 team stunned the Oakland Athletics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee2026-d89f-4baa-9633-7623d2c0fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.861+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b1ce3-83d2-4479-89ad-3eaa93654b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles also avoided becoming the first team to win the first three\
        \ games of a best-of-seven Fall Classic and get taken to a sixth game.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32ad8f-5c61-4bcc-9353-1e7e345774dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febe5b4-cb87-472f-a526-d85cc69b11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Dodgers trailed 6-5 entering the eighth before Yankees reliever\
        \ Tommy Kahnle (1-1) allowed two singles and a walk to load the bases with\
        \ no outs. Gavin Lux lifted a tying sacrifice fly to center field off Luke\
        \ Weaver.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951559a-cf64-43da-863d-d463eb1d7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb7b1d-1451-4574-9c9a-0b504945e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Shohei Ohtani then reached base on catcher’s interference when his\
        \ bat grazed Austin Wells' glove. Following a brief review, the call was confirmed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91793342-f6ad-4301-b4a2-ecfd25563391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.865+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a75683-ba52-4145-bb71-dc6f885a7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.865+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the next pitch, Betts lifted a fly ball to center fielder Aaron\
        \ Judge, and Tommy Edman trotted home for a 7-6 lead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb59dc7-ecb4-4fcd-a59b-942c9b6b0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.866+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4862a5a-35ac-438f-ba8a-7f6b91180ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.867+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was the largest comeback ever in a World Series clincher, surpassing\
        \ the 1925 Pittsburgh Pirates overcoming a four-run deficit in Game 7 against\
        \ the Washington Senators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80e72f-0c92-44f0-adad-b031dc1a8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.867+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c572a3-b0e5-4160-81e7-aefda0e1eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.868+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Giancarlo Stanton hit a sacrifice fly in the sixth to give the Yankees\
        \ a 6-5 lead after Los Angeles erased its 5-0 deficit by sending 10 to the\
        \ plate in fifth. The Dodgers capitalized on physical errors by Judge and\
        \ Yankees shortstop Anthony Volpe along with a mental error by Gerrit Cole,\
        \ New York’s starting pitcher.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09350a27-b191-4952-bf92-e976cd25eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.868+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e779d2-e240-4c76-8372-83d594f47b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.869+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New York held a 5-0 lead and Cole had yet to allow a hit before Enrique\
        \ Hernandez singled to open the fifth inning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd69cc-e060-4ca6-b509-2b875df5ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f9de8-42f1-4891-bade-6be289e8a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edman reached when his fly ball caromed off Judge’s glove, putting\
        \ runners at first and second. Will Smith followed by hitting a grounder to\
        \ Volpe, whose throw bounced in front of third baseman Jazz Chisholm Jr.,\
        \ loading the bases with no outs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967ac3a-b0c2-43ec-9cd5-9a42691a792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2d301-fc44-4c95-ae22-10050643060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Cole struck out Lux and Ohtani, Betts hit a soft grounder to\
        \ first baseman Anthony Rizzo. Cole went about halfway off the mound before\
        \ stopping, and Betts beat Rizzo to the bag allowing the Dodgers' first run\
        \ to score.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8059f5-b31a-484a-bab0-27ef6daa7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.873+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e21b7f-9400-4b96-88df-6ec827b0cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T12:24:21.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:31.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T12:25:46.873+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cole was one strike away from ending the inning with a 5-1 lead but\
        \ allowed a two-run single to Freddie Freeman. Teoscar Hernandez also was\
        \ one strike away from making the final out before lining a two-run double\
        \ over Judge’s head, tying the game 5-5.\r"
    '23':
