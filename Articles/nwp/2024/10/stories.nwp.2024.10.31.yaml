      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:13:59.433+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We do not expect significant impact to our operations," it said in
        an emailed statement.'
    section16:
