      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization said Cinco will bring his fashion
        expertise to the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb32f7-d470-41da-89b2-9d31c3c6ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T14:13:34.116+08:00
