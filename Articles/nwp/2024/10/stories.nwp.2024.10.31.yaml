    title: '‘Surreal moment’ for Julie Anne San Jose as Ginebra calendar girl'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1136b562-cf6a-4aa9-adb3-4babcf992398'
      activationstatus: true
      created: 2024-10-31T18:48:38.503+08:00
