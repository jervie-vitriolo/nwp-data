    uuid: '05a52214-a99d-4111-8d12-3b5ca5d98f69'
    lead: 'A strong Typhoon Kong-rey made landfall on Taiwan’s east coast on Thursday,
      the largest storm by size to hit the island in nearly 30 years, closing financial
      markets, causing hundreds of flights to be cancelled and reducing rail services.'
    activationstatus: true
