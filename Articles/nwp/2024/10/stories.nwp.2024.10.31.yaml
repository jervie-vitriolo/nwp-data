    'template': '1'
    'title': 'Former ''Goin'' Bulilit'' star Igi Boy Flores finishes college'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac34e5-e42e-4335-876e-6bfebb10d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.157+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A child actor in a
        mid-2000 sketch comedy TV show had graduated from college, realizing the importance
        of finishing a degree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502850b-96ec-4174-87d4-89697ae3d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.158+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former "Goin'' Bulilit" actor Igi Boy Flores shared his accomplishment
        on social media on Wednesday, Oct. 31, accompanied by his graduation photos
        from AMA University Online Education with a Bachelor of Science in Business
        Administration, majoring in Marketing Management degree.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bc617-9af5-454c-a800-6e881067e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.158+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I FINALLY MADE IT! Lagi kong sinasabi sa mga kabataan at co-actors
        ko kung gaano ka-importante ang edukasyon. Ngayon, mas lalo ko na itong maipagmamalaki
        dahil nakatapos na ako, sa wakas,” Flores, whose real name is Ignatius John
        M. Flores, wrote in an Instagram post.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc2839-0374-4715-95b8-58e5d3d55e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.159+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I FINALLY MADE IT! I always tell the youth and my co-actors
        how important education is. Now, I can be even prouder because I finally finished
        it.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062d3b2-0962-43c3-a158-241587a2f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.159+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Flores shared how he previously underestimated the value of education,
        focusing instead on his career as a child actor.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c3382-ec3f-472c-b859-d8204d231698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi maganda ang mindset ko noon. Ang nasa isip ko dati, ''Bakit
        pa ako mag-aaral kung may maayos na trabaho na ako ngayon?'' kaya hindi ko
        napagtuunan ng panahon ''yung early college days ko sa ibang pamantasan,”
        he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad9cf8-e1b3-4e5d-9381-6f5f35feb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I didn’t have the right mindset back then. I used to
        think, ''Why should I study if I already have a stable job?'' So I didn’t
        prioritize my early college days.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e3460-a427-4062-a389-8f147e1c8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.161+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on his journey, he shared that he felt incomplete without
        a college degree and wanted to contribute to society beyond acting.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de3d1b-2ee1-4897-b188-4c5220735ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.161+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nang medyo nagkaka-edad na tayo, doon ko napag-isip-isip na may kulang,
        hindi ako buo. Ano pa ba ang pwede kong iambag sa lipunan maliban sa pagpapasaya
        ng mga tao sa pamamagitan ng pag-arte at komedya?” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e0861-6115-403f-b936-7f151522f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.162+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As I grew older, I realized something was missing. What
        else can I contribute to society aside from entertaining people through acting
        and comedy?"] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dfff8-41ef-4cbf-bf86-4c2f37f69230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.162+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Flores also expressed his gratitude for opportunities that allowed
        him to finish his studies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70281683-6a78-45c5-92cd-07b94663d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una, gusto kong magpasalamat sa Diyos at binigyan niya ako ng
        maraming pagkakataon na matapos ko ang aking pag-aaral at sa mga blessings
        na ibinigay at patuloy niyang ibinibigay sa akin,” he wrote.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6baaf3-3e5f-40fd-a446-4e1bf62adca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:First of all, I want to thank God for giving me many opportunities
        to finish my studies and for the blessings He has given and continues to give
        me.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1f90a-f475-4c38-9f2a-8ace9fdca8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actor extended his thanks to his family, friends, and supporters,
        including AMA University Online Education, Star Magic, and Star Music, for
        helping him balance both career and studies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba40e8-ed96-4287-8df9-ae7bd6e13f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:29:33.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:55.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:30:34.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Flores first gained fame on "Goin'' Bulilit" in 2005, where he starred
        alongside other child actors like Jane Oineza, Miles Ocampo, and Nash Aguas.
        The series featured a roster of child actors and actresses portraying adult
        roles in comedic situations.</p>'
