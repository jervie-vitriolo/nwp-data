      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. has assured the nation that the government is in full control
        of disaster management amid back-to-back typhoons.</p>'
    section1:
      primarytype: 'block'
      uuid: '5961eeeb-0c0d-4793-bf7a-e99a5186259f'
      activationstatus: true
      created: 2024-10-31T17:01:16.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:59.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:01:16.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our resources and personnel may be stretched due to the impact of
        typhoons on multiple fronts. Nevertheless, we have sufficient assets to mitigate
        the worst impact, recover from the wreckage, and rebuild stronger than before,”
        the president said in a recent statement.'
    section2:
      primarytype: 'block'
      uuid: '6b1edacb-678d-4e35-bece-5b3ecb5ca2fb'
      activationstatus: true
      created: 2024-10-31T17:01:16.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:59.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:01:16.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Relief and recovery efforts are ongoing in areas impacted by typhoons
        Kristine and Leon.'
    section3:
      primarytype: 'block'
      uuid: '4cb4cad8-206f-48a5-9800-5ee59391a3ff'
      activationstatus: true
      created: 2024-10-31T17:01:16.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:30:59.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T17:01:16.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos added all agencies and instrumentalities are on full alert
        and ready to deploy aid as needed.</p>'
