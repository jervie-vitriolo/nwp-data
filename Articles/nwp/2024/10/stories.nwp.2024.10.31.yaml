      'mgnl:type': 'text'
      'text': '<p>“Leon” was last spotted&nbsp;100 kilometers (km) east northeast
        of Itbayat, Batanes, moving northwestward at 20 km per hour (kph).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fcdfb-eabb-4cb2-a5f7-8c6e907d711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T00:43:25.222+08:00
      'mgnl:createdBy': 'jelo-nwp'
