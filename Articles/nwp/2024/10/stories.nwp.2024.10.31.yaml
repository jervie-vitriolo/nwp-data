    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0317d426-d96f-4b02-a745-f636b0e2c912'
    'lead': 'Six outs away from being forced back to Los Angeles for a sixth game
      on Friday, the Dodgers won their second title in five seasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T12:24:21.977+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T14:34:31.570+08:00
