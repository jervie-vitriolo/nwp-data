  'North-Korea-missile-enemies':
    'author': 'Jack Kim and Kaori Kaneko, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T13:47:54.000+08:00
    'imagesource': 'jcr:c73d2902-f92b-44c7-b9ef-e194b6624c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3025a813-a286-4382-9ddf-81688fd9c384'
    'lead': 'North Korea said it tested an intercontinental ballistic missile on Thursday,
      upgrading what it called the "world’s most powerful strategic weapon", as Seoul
      warned Pyongyang could get missile technology from Russia for helping with the
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T13:51:45.008+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:33:50.499+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
