      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b88a2d9a-1958-450a-b252-aa29e39e3cad'
      activationstatus: true
      created: 2024-10-31T18:34:55.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:09.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:34:55.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the Ombudsman’s Oct. 22 order, it said that the “ground which
        justifies the continued imposition of preventive suspension no longer exists”
        after it evaluated the case records.</p>'
