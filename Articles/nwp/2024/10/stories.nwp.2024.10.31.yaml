    title: 'Forced evacuation in Batanes as Super Typhoon Leon approaches'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '25a9c268-d977-49fd-ba9b-00dbc6ce4cad'
      activationstatus: true
      created: 2024-10-31T00:34:38.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:58.999+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Batanes is on high
        alert as Super Typhoon Leon (international name: Kong-Rey) approaches, bringing
        destructive winds in the northernmost Philippine province.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b8a2057-2c9a-44a2-b724-5b7c854caf95'
      activationstatus: true
      created: 2024-10-31T00:34:38.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.000+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Sa ngayon po napakalakas po ng hangin dito sa Batanes. Hindi malakas
        ang ulan compared doon sa Typhoon Julian (international name: Krathon)," Governor
        Marilou Cayco told NewsWatch Now, referring to the storm that hit the province
        in late September.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b9e4ccbc-b60f-4ccf-b989-de8e4fb2c5f7'
      activationstatus: true
      created: 2024-10-31T00:34:38.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.000+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Translation: Batanes is encountering strong wind. However,
        the rain is not as torrential as Typhoon Julian.)</em></p>'
    section3:
      primarytype: 'block'
      uuid: '06d31ddc-9201-4f4d-bfc1-57ccb5af01c3'
      activationstatus: true
      created: 2024-10-31T00:34:38.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.001+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The weather bureau said the wind strength of “Leon” poses a severe
        threat as it nears Batanes from late Wednesday, Oct. 30, to Thursday morning.
        Its sustained winds are 185 kilometers per hour (kph) and gusts of up to 230
        kph.'
    section4:
      primarytype: 'block'
      uuid: '0fba4884-c97f-4ba9-b404-b16c943464cc'
      activationstatus: true
      created: 2024-10-31T00:34:38.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.001+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The provincial government has ordered a large-scale preemptive evacuation.'
    section5:
      primarytype: 'block'
      uuid: '413a1ddb-0804-4b57-ae34-7911163303b9'
      activationstatus: true
      created: 2024-10-31T00:34:38.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.002+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '“Mayroon kaming forced evacuation sa lahat ng munisipyo lalo na sa
        malapit sa baybayin,” Cayco stated.'
    section6:
      primarytype: 'block'
      uuid: '200f2fda-d824-4651-9843-6f1dcf5ae913'
      activationstatus: true
      created: 2024-10-31T00:34:38.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.002+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Translation: We imposed forced evacuation in all municipalities,
        especially in coastal communities.)</em></p>'
    section7:
      primarytype: 'block'
      uuid: 'a8df31fd-6f2a-4906-ab1e-5ac52ef32b62'
      activationstatus: true
      created: 2024-10-31T00:34:38.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.003+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'As of Wednesday morning, 100 families or 357 people are in evacuation
        centers, while 239 families or 590 people are staying with relatives or neighbors.'
    section8:
      primarytype: 'block'
      uuid: '708c6c57-e584-4928-a9d7-bf76c237f695'
      activationstatus: true
      created: 2024-10-31T00:34:38.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.003+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The powerful winds have downed power and communication.'
    section9:
      primarytype: 'block'
      uuid: '8874efc4-c416-49fd-9e3e-faf21fbecf2a'
      activationstatus: true
      created: 2024-10-31T00:34:38.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.004+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Ang gamit po namin ngayon ay yung Starlink kasi yung Smart po ay
        nasira nung Typhoon Julian," Cayco said adding that Globe’s satellite service
        remains partially operational.</p>'
    section10:
      primarytype: 'block'
      uuid: '3910cc65-92bb-4b53-b31c-d5108fa16b3b'
      activationstatus: true
      created: 2024-10-31T00:34:38.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.004+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Translation: We rely on Starlink for communication as Smart’s
        network was damaged during Typhoon Julian.)</em></p>'
    section11:
      primarytype: 'block'
      uuid: '76bad2f0-9984-4842-b4b7-c4cea97a0a34'
      activationstatus: true
      created: 2024-10-31T00:34:38.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.005+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Power is out in all six municipalities, including the provincial capital
        Basco.'
    section12:
      primarytype: 'block'
      uuid: 'f99131a6-477e-4431-be72-786da99d082e'
      activationstatus: true
      created: 2024-10-31T00:34:38.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.005+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Provincial officials have requested additional food and water to meet
        post-typhoon needs.'
    section13:
      primarytype: 'block'
      uuid: 'd4ba85a8-6e6a-465f-bc96-b01fefd1e368'
      activationstatus: true
      created: 2024-10-31T00:34:38.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.006+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Cayco said the Department of Social Welfare and Development (DSWD)
        is sending 5,500 family food packs once the weather improves.'
    section14:
      primarytype: 'block'
      uuid: '0a57482b-d12c-4b44-b76e-3c536ce7a5ca'
      activationstatus: true
      created: 2024-10-31T00:34:38.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'She said she has sought military assistance.'
    section15:
      primarytype: 'block'
      uuid: '34502045-2f66-4879-88be-507d9c9f5e1d'
      activationstatus: true
      created: 2024-10-31T00:34:38.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '“Nag-request po ako sa Department of National Defense kay Sec. Teodoro
        ng C-130 para makapagdala sila dito ng family food packs,” she said, citing
        logistical challenges.'
    section16:
      primarytype: 'block'
      uuid: 'fa519abc-12ba-433f-8d2f-fc491695acdf'
      activationstatus: true
      created: 2024-10-31T00:34:38.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.008+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Translation: I requested assistance from the Department of
        National Defense, specifically from Sec.Teodoro, for a C-130 to bring family
        food packs here.)</em></p>'
    section17:
      primarytype: 'block'
      uuid: '57a6836a-6af4-4bd9-a0d4-b4af9940d94a'
      activationstatus: true
      created: 2024-10-31T00:34:38.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:35:24.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T00:35:59.008+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The bureau’s update said “Leon” is moving north westward across
        the Philippine Sea and could land in Taiwan Thursday afternoon, but a direct
        landfall on Batanes is still possible.</p>'
