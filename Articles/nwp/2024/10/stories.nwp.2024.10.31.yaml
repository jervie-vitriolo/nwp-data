      lastactivated: 2025-03-13T14:27:07.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— A “surreal moment” was how “Kapuso” singer
        and actress Julie Anne San Jose described her selection as model for the Ginebra
        2025 calendar.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cc0138b6-c852-442d-b1b9-f33c668287bc'
      activationstatus: true
      created: 2024-10-31T18:48:38.503+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.503+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Asia’s Limitless Star was officially introduced as the Ginebra
        Calendar Girl 2025 at a grand event on Oct. 30, at the Diamond Hotel in Manila.</p>'
    section2:
      primarytype: 'block'
      uuid: '86a6af80-2595-404b-9980-1f1db4990ae0'
      activationstatus: true
      created: 2024-10-31T18:48:38.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Parang hindi pa ako nakakahinga masyado. Because talagang napaka-surreal
        na moment na ito para sa akin. And actually para sa ating lahat, medyo nakakagulat
        siya. But I'm just very happy to be part of it,” San Jose told NewsWatch
        Plus anchor Paolo Abrera in an interview.'
    section3:
      primarytype: 'block'
      uuid: '5c297b4f-89c0-484f-8bd8-651223b159d9'
      activationstatus: true
      created: 2024-10-31T18:48:38.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It feels like I can hardly take it in. Because this is
        truly a surreal moment for me. And actually, for all of us, it’s a bit surprising.
        But I’m just very happy to be part of it.] '
    section4:
      primarytype: 'block'
      uuid: '531b0a49-a740-44c6-ac0a-01c44d54f84d'
      activationstatus: true
      created: 2024-10-31T18:48:38.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.505+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'San Jose said this is a new role for her.'
    section5:
      primarytype: 'block'
      uuid: '1bffbbf9-457f-48e5-b3a3-be6b221f12f0'
      activationstatus: true
      created: 2024-10-31T18:48:38.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.506+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Panibagong blessing at panibagong opportunity talaga ito para po sa
        akin. Of course, I mean, bago kasi siya. And katulad ng sinasabi ko, I've
        never done anything like this before,” she added.'
    section6:
      primarytype: 'block'
      uuid: 'f71ed3d9-eeba-40f9-b52f-6753e9e53d18'
      activationstatus: true
      created: 2024-10-31T18:48:38.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.506+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This is truly a new blessing and a new opportunity for
        me. Of course, I mean, it’s new. And like I said, I’ve never done anything
        like this before.] '
    section7:
      primarytype: 'block'
      uuid: 'c0759835-72d6-4bd0-b55c-a9231c14b6e0'
      activationstatus: true
      created: 2024-10-31T18:48:38.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.507+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that the project was not an easy task.'
    section8:
      primarytype: 'block'
      uuid: '345b8acb-c8e9-42a1-9dd3-623ff1a81326'
      activationstatus: true
      created: 2024-10-31T18:48:38.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.507+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Medyo naging challenging sa akin and actually hindi na para sa akin
        but the whole team really worked hard for this. You know, from the concept
        itself pa lang talagang pinag-isipan, pinaghandaan because ito ay yung references
        namin ay yung iconic artworks na mga iconic artists,” she added.'
    section9:
      primarytype: 'block'
      uuid: 'f93a085c-d159-435d-a28b-77e03eee8b1b'
      activationstatus: true
      created: 2024-10-31T18:48:38.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It was quite challenging for me, and actually not just
        for me, but the whole team really worked hard for this. You know, from the
        concept alone, we really thought it through and prepared for it because our
        references were the iconic artworks of renowned artists.] '
    section10:
      primarytype: 'block'
      uuid: '5e24d0cf-a0f4-474a-b2d5-26b93298768b'
      activationstatus: true
      created: 2024-10-31T18:48:38.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After the calendar project, the singer indicated that a lot more is
        in store.'
    section11:
      primarytype: 'block'
      uuid: 'c6a19c39-b0ce-4121-9507-40509efc4024'
      activationstatus: true
      created: 2024-10-31T18:48:38.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Expect more. Siguro music, more concerts. And I'm very excited, of
        course, sa mga projects ng Ginebra San Miguel because I really am looking
        forward to going to different parts of the Philippines,” she added.'
    section12:
      primarytype: 'block'
      uuid: '24810bbb-edc4-4e67-b799-4b403b1e1e12'
      activationstatus: true
      created: 2024-10-31T18:48:38.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:27:07.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:48:38.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Expect more. Perhaps music, more concerts. And I’m
        very excited, of course, about the projects of Ginebra San Miguel because
        I really am looking forward to going to different parts of the Philippines.]</p>'
  'START HERE----->automated-vote-machines-manufactured-ahead-deadline':
    caption: 'Workers at Miru Systems in Pangyo, South Korea prepare the automated
      counting machines for delivery to the Philippines.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
