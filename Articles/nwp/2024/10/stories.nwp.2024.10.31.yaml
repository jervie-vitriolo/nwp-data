      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The weather bureau
        further downgraded the storm alert in Batanes to Signal No. 2 in the afternoon
        of Thursday, Oct. 31, as Typhoon Leon (international name: Kong-rey) moves
        away from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21245c4b-9318-4245-9452-a375446952d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T15:11:43.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:38.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:29:59.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Batanes could encounter
        winds with minor to moderate threat to life and property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542ee09-48c6-4667-aeff-fede95233848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T17:29:59.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:38.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:29:59.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The province could also have heavy to intense rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7e33c-9ced-449c-a382-0576c4b7fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T15:11:43.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:38.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:29:59.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1, meanwhile, covers the rest of Batanes, the Babuyan
        Islands, the northern portion of mainland Cagayan, and the northern portion
        of Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3f434-9166-49f2-b049-b8623120e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T15:11:43.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:38.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:29:59.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to heavy rains may occur in Babuyan Islands,
        Ilocos Region, Zambales, Bataan, Occidental Mindoro, and Calamian Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b86a99-8662-4b04-aa07-7a59ed7bd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T15:11:43.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:38.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T17:29:59.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Leon” was last spotted 320 kilometers north northwest of Itbayat,
        Batanes or in the vicinity of Chiayi County, Taiwan. It is moving northwestward
        at 25 km per hour (kph).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f994448-4c09-4a28-9d02-524d4d9279f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T15:11:43.585+08:00
