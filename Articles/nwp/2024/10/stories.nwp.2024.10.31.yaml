      'mgnl:lastModified': 2024-10-31T18:34:55.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7462b-7bf4-467c-98eb-5310603ba943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:34:55.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:09.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:34:55.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nakabalik po ako sa opisina kanina at nagsimula nang aralin ang mga\
        \ nangyari sa ERC over the last 51 days [I have returned to the office and\
        \ began reviewing the developments within the ERC over the last 51 days].\
        \ I thank everyone for the prayers that have brought us to this point and\
        \ that will see us through until our work is completed,” Dimalanta said in\
