  'japan-prime-minister-kristine':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-31T18:24:00.000+08:00
    'imagesource': 'jcr:e7a8e5ef-8129-4bc2-9674-c8ec992d8529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cb245c-2185-48f8-b1ff-ed43b5073f39'
    'lead': 'Japanese Prime Minister Shigeru Ishiba expressed his sorrow over the
      devastation caused by Typhoon Kristine in the Philippines, leaving scores killed
      and extensive damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T18:26:22.463+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:30:07.334+08:00
