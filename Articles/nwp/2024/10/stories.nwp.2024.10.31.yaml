    'jcr:uuid': '1426cc69-58fa-4db4-be8b-7848d12b5bca'
    'lead': 'President Bongbong Marcos has directed the Office of Civil Defense (OCD)
      to prioritize the distribution of potable water, food, medical assistance, and
      financial aid to residents impacted by Severe Tropical Storm Kristine and Super
      Typhoon Leon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-31T14:11:29.330+08:00
    'mgnl:createdBy': 'tristan-nwp'
