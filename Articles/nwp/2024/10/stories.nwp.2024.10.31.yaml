      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Parts of eastern Taiwan recorded one metre (3.3 feet) of rainfall since
        the typhoon began approaching on Wednesday.'
    section13:
      primarytype: 'block'
      uuid: '9eef1706-c8cd-40de-8742-e1c73e322bc8'
      activationstatus: true
      created: 2024-10-31T17:13:59.432+08:00
