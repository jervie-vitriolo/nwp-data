    title: 'Dodgers erase Game 5 deficit, stun Yankees to win World Series'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '566a7f66-70ef-4331-ab7e-c1d1e3a8089f'
      activationstatus: true
      created: 2024-10-31T12:24:21.990+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.859+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Mookie Betts lifted a tiebreaking
        sacrifice fly in the eighth inning as the Los Angeles Dodgers overcame a five-run
        deficit and clinched their eighth World Series title with a 7-6 victory over
        the New York Yankees on Wednesday night in Game 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '33ad9c2a-0027-4e52-85c7-98d1f3402690'
      activationstatus: true
      created: 2024-10-31T12:24:21.990+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.860+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0fcb4dbd-abcb-4502-b04d-6fd7d382a70f'
      activationstatus: true
      created: 2024-10-31T12:24:21.991+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.860+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Six outs away from being forced back to Los Angeles for a sixth
        game on Friday, the Dodgers won their second title in five seasons and first
        in a full season since the 1988 team stunned the Oakland Athletics.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e0ee2026-d89f-4baa-9633-7623d2c0fab9'
      activationstatus: true
      created: 2024-10-31T12:24:21.991+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.861+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '093b1ce3-83d2-4479-89ad-3eaa93654b8a'
      activationstatus: true
      created: 2024-10-31T12:24:21.991+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.862+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Los Angeles also avoided becoming the first team to win the first three\
        \ games of a best-of-seven Fall Classic and get taken to a sixth game.\r"
    section5:
      primarytype: 'block'
      uuid: 'cb32ad8f-5c61-4bcc-9353-1e7e345774dc'
      activationstatus: true
      created: 2024-10-31T12:24:21.992+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.862+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7febe5b4-cb87-472f-a526-d85cc69b11b1'
      activationstatus: true
      created: 2024-10-31T12:24:21.992+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.863+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Dodgers trailed 6-5 entering the eighth before Yankees reliever\
        \ Tommy Kahnle (1-1) allowed two singles and a walk to load the bases with\
        \ no outs. Gavin Lux lifted a tying sacrifice fly to center field off Luke\
        \ Weaver.\r"
    section7:
      primarytype: 'block'
      uuid: '5951559a-cf64-43da-863d-d463eb1d7180'
      activationstatus: true
      created: 2024-10-31T12:24:21.992+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.863+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '64fb7b1d-1451-4574-9c9a-0b504945e5a1'
      activationstatus: true
      created: 2024-10-31T12:24:21.993+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.864+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Shohei Ohtani then reached base on catcher’s interference when his\
        \ bat grazed Austin Wells' glove. Following a brief review, the call was confirmed.\r"
    section9:
      primarytype: 'block'
      uuid: '91793342-f6ad-4301-b4a2-ecfd25563391'
      activationstatus: true
      created: 2024-10-31T12:24:21.993+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.865+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '11a75683-ba52-4145-bb71-dc6f885a7311'
      activationstatus: true
      created: 2024-10-31T12:24:21.993+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.865+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On the next pitch, Betts lifted a fly ball to center fielder Aaron\
        \ Judge, and Tommy Edman trotted home for a 7-6 lead.\r"
    section11:
      primarytype: 'block'
      uuid: 'edb59dc7-ecb4-4fcd-a59b-942c9b6b0818'
      activationstatus: true
      created: 2024-10-31T12:24:21.994+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.866+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd4862a5a-35ac-438f-ba8a-7f6b91180ddd'
      activationstatus: true
      created: 2024-10-31T12:24:21.994+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.867+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was the largest comeback ever in a World Series clincher, surpassing\
        \ the 1925 Pittsburgh Pirates overcoming a four-run deficit in Game 7 against\
        \ the Washington Senators.\r"
    section13:
      primarytype: 'block'
      uuid: '8f80e72f-0c92-44f0-adad-b031dc1a8eb0'
      activationstatus: true
      created: 2024-10-31T12:24:21.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.867+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b3c572a3-b0e5-4160-81e7-aefda0e1eeec'
      activationstatus: true
      created: 2024-10-31T12:24:21.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.868+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Giancarlo Stanton hit a sacrifice fly in the sixth to give the Yankees\
        \ a 6-5 lead after Los Angeles erased its 5-0 deficit by sending 10 to the\
        \ plate in fifth. The Dodgers capitalized on physical errors by Judge and\
        \ Yankees shortstop Anthony Volpe along with a mental error by Gerrit Cole,\
        \ New York’s starting pitcher.\r"
    section15:
      primarytype: 'block'
      uuid: '09350a27-b191-4952-bf92-e976cd25eabb'
      activationstatus: true
      created: 2024-10-31T12:24:21.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.868+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '70e779d2-e240-4c76-8372-83d594f47b09'
      activationstatus: true
      created: 2024-10-31T12:24:21.996+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.869+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "New York held a 5-0 lead and Cole had yet to allow a hit before Enrique\
        \ Hernandez singled to open the fifth inning.\r"
    section17:
      primarytype: 'block'
      uuid: '6acd69cc-e060-4ca6-b509-2b875df5ed7d'
      activationstatus: true
      created: 2024-10-31T12:24:21.996+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.870+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '462f9de8-42f1-4891-bade-6be289e8a3b8'
      activationstatus: true
      created: 2024-10-31T12:24:21.997+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.871+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Edman reached when his fly ball caromed off Judge’s glove, putting\
        \ runners at first and second. Will Smith followed by hitting a grounder to\
        \ Volpe, whose throw bounced in front of third baseman Jazz Chisholm Jr.,\
        \ loading the bases with no outs.\r"
    section19:
      primarytype: 'block'
      uuid: 'f967ac3a-b0c2-43ec-9cd5-9a42691a792b'
      activationstatus: true
      created: 2024-10-31T12:24:21.997+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.872+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c7c2d301-fc44-4c95-ae22-10050643060b'
      activationstatus: true
      created: 2024-10-31T12:24:21.998+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.872+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After Cole struck out Lux and Ohtani, Betts hit a soft grounder to\
        \ first baseman Anthony Rizzo. Cole went about halfway off the mound before\
        \ stopping, and Betts beat Rizzo to the bag allowing the Dodgers' first run\
        \ to score.\r"
    section21:
      primarytype: 'block'
      uuid: '7c8059f5-b31a-484a-bab0-27ef6daa7c3c'
      activationstatus: true
      created: 2024-10-31T12:24:21.998+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.873+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b9e21b7f-9400-4b96-88df-6ec827b0cf66'
      activationstatus: true
      created: 2024-10-31T12:24:21.999+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.873+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cole was one strike away from ending the inning with a 5-1 lead but\
        \ allowed a two-run single to Freddie Freeman. Teoscar Hernandez also was\
        \ one strike away from making the final out before lining a two-run double\
        \ over Judge’s head, tying the game 5-5.\r"
    section23:
      primarytype: 'block'
      uuid: '607d0a50-287a-4798-b8b3-e2fc6e671987'
      activationstatus: true
      created: 2024-10-31T12:24:21.999+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.874+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6d719df5-7307-4676-9e99-014ea76c9457'
      activationstatus: true
      created: 2024-10-31T12:24:22.000+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.875+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Los Angeles rallied after getting a short start from Jack Flaherty,\
        \ who was tagged for four runs on four hits in 1 1/3 innings.\r"
    section25:
      primarytype: 'block'
      uuid: 'b504f991-f11d-46f3-a8f3-10b18de6a4e7'
      activationstatus: true
      created: 2024-10-31T12:24:22.000+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.876+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c73fb6dc-b14e-430f-9d04-45950d0d7465'
      activationstatus: true
      created: 2024-10-31T12:24:22.001+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.876+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Blake Treinen (2-0) pitched 2 1/3 scoreless innings and struck out\
        \ Anthony Rizzo with two on in the eighth.\r"
    section27:
      primarytype: 'block'
      uuid: '555195a2-fcbd-4cc4-ab38-ace8241f5716'
      activationstatus: true
      created: 2024-10-31T12:24:22.001+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.877+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2160501a-9c43-425a-9033-4b6df1453f96'
      activationstatus: true
      created: 2024-10-31T12:24:22.002+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two days after winning Game 3, Walker Buehler pitched a 1-2-3 ninth\
        \ for his first major league save, regular season or postseason.\r"
    section29:
      primarytype: 'block'
      uuid: 'd2fd2f72-5202-4ffc-9ac7-97c2cbfeb41f'
      activationstatus: true
      created: 2024-10-31T12:24:22.002+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'eb94047f-3c81-4225-a1c9-d3b165a5afa2'
      activationstatus: true
      created: 2024-10-31T12:24:22.003+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Judge hit a two-run homer in the first and Chisholm followed with a\
        \ solo shot. Alex Verdugo added an RBI single to chase Flaherty in the second,\
        \ and Stanton homered in the third off Ryan Brasier.\r"
    section31:
      primarytype: 'block'
      uuid: 'ca227cce-d95a-40a6-9c93-2be0b0a0a2a1'
      activationstatus: true
      created: 2024-10-31T12:24:22.003+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.880+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0a7c55a5-d5ae-47b0-9fe9-e776ad013448'
      activationstatus: true
      created: 2024-10-31T12:24:22.004+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:34:31.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T12:25:46.880+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Cole allowed five unearned runs on four hits in 6 2/3 innings. He
        struck out six and walked four.</p>'
