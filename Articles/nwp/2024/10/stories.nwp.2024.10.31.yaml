    'stories': []
    'template': '1'
    'title': 'BSP sees 2-2.8% inflation rate in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9e501-3d23-4241-99e0-b9d1357f7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:46:42.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:29.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:47:32.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Bangko Sentral
        ng Pilipinas (BSP) on Thursday, Oct. 31, said October inflation rate may have
        settled at 2% to 2.8% driven by higher food items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f8470-3ee4-4c2c-83c2-095a2bafd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T16:46:42.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:29.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T16:47:32.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Higher prices of food commodities such as vegetables, fruits, and\
        \ fish as well as the increase in prices of domestic petroleum products and\
        \ the peso depreciation are the primary sources of upward price pressures\
        \ for the month,\" the BSP said.\r"
