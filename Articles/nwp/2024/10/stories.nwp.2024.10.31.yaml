      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Authorities in Batanes
        began clearing operations on Thursday, Oct. 31, in the aftermath of “Leon”
        (international name: Kong-rey), the third successive storm to hit the province
        in October.</p>'
    section1:
      primarytype: 'block'
      uuid: '395487ef-1b01-45d7-8c3f-c6bd16e87f6b'
      activationstatus: true
      created: 2024-10-31T18:32:52.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Overnight, “Leon,” a super typhoon at its peak, threatened Batanes\
        \ beginning late Wednesday, bringing destructive Signal No. 5 winds. \r"
    section2:
      primarytype: 'block'
      uuid: '4bed6785-6b9e-4f2f-b947-b02159a7cc17'
      activationstatus: true
      created: 2024-10-31T18:32:52.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical cyclone began moving farther from the province on Thursday\
        \ morning as it headed to Taiwan, but still inside the Philippine Area of\
        \ Responsibility.\r"
    section3:
      primarytype: 'block'
      uuid: '6dffe898-bbcb-463f-b443-f06a62407692'
      activationstatus: true
      created: 2024-10-31T18:32:52.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:29:34.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T18:35:47.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Strong winds further damaged Santa Maria de Mayan Church, one of the\
        \ oldest and historic churches in Itbayat town, following the impact of the\
        \ 2019 Batanes earthquake.\r"
