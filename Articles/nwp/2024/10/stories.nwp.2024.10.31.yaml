      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Monalisa Dimalanta
        has re-assumed her post as Energy Regulatory Commission (ERC) chairperson
        and chief executive officer, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c1f82-18e8-4d3d-b917-d32eb5b03b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:34:55.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:09.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:34:55.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa21da-8c65-4dcf-a20f-0b5101d8d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:34:55.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:09.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:34:55.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a document dated Oct. 30 and released on Thursday, Oct. 31, Executive
        Secretary Lucas Bersamin said the Ombudsman lifted its preventive suspension
        on Dimalanta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ae35a-c78b-4db0-a3d7-e59d889dc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:34:55.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:09.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:34:55.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a35ad6-b5ec-40da-9c60-966994288395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-31T18:34:55.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:29:09.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-31T18:34:55.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta was suspended over a complaint of the National Association
        of Electricity Consumers for Reforms that she permitted power distributor
        Manila Electric Company to buy electricity from the Wholesale Electricity
        Spot Market and pass on the cost to consumers without ERC approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709706b-e57d-48c4-8cdb-6412d6e97b65'
