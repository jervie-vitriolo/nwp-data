    title: 'Signal 5 in parts of Batanes due to ‘Leon’'
    updated: 2024-10-31T07:01:36.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '043d72f1-3296-49a9-9e19-3b79b99519fe'
      activationstatus: true
      created: 2024-10-31T00:43:25.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The northern and eastern
        portions of Batanes were under <strong>Signal No. 5</strong> as Super Typhoon
        Leon (international name: Kong-rey) approached the extreme northern Luzon
        province, the state weather bureau said early Thursday, Oct. 31.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f64407f-4e64-4856-bc76-001aa5497ffe'
      activationstatus: true
      created: 2024-10-31T00:43:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) warned people in Itbayat
        and the provincial capital of Basco of destructive winds that pose threat
        to life and property.</p>'
    section2:
      primarytype: 'block'
      uuid: '6e1c7985-3b16-425b-82b9-309701e5ec7d'
      activationstatus: true
      created: 2024-10-31T00:43:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The rest of Batanes was under <strong>Signal No. 4</strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: '77c023ac-7d35-4e69-9acc-ec79e861c76d'
      activationstatus: true
      created: 2024-10-31T00:43:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA said “Leon” will be closest to Batanes within the next three
        hours and “has reached its peak intensity while passing close to Batanes.”</p>'
    section4:
      primarytype: 'block'
      uuid: '89b8b120-44a6-42f4-aabe-8c7e75715ed9'
      activationstatus: true
      created: 2024-10-31T00:43:25.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Government meteorologists said a possible landfall in the province
        was “now becoming less likely.”</p>'
    section5:
      primarytype: 'block'
      uuid: '0cdd362a-53bc-4087-b181-b42eba1423d5'
      activationstatus: true
      created: 2024-10-31T00:43:25.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The weather bureau raised a storm surge alert for the coastal communities\
        \ of Batanes and Babuyan Islands.\r"
    section6:
      primarytype: 'block'
      uuid: '9fe80d0c-fc24-4033-9160-6ba7de9d4302'
      activationstatus: true
      created: 2024-10-31T00:43:25.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Intense torrential rains are also expected in Batanes.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e6a4801e-79e2-4e38-875b-ed97648d3e48'
      activationstatus: true
      created: 2024-10-31T00:43:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Here are the areas under storm alerts:</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'a20a97db-2460-4c68-9018-4eeb0761dbc1'
      activationstatus: true
      created: 2024-10-31T00:43:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Signal No. 3</strong>: The northern portion of Babuyan Islands;</p>'
    section9:
      primarytype: 'block'
      uuid: 'af07d414-b8ed-4ca5-8a96-5f22172d41ed'
      activationstatus: true
      created: 2024-10-31T00:43:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Signal No. 2</strong>: The rest of Babuyan Islands, mainland
        Cagayan, the northern portion of Isabela, Apayao, and Ilocos Norte;</p>'
    section10:
      primarytype: 'block'
      uuid: 'be5a39d7-8a71-427a-8fab-837de8193241'
      activationstatus: true
      created: 2024-10-31T00:43:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Signal No. 1</strong>: The rest of Isabela, Quirino, the
        northern and central portions of Nueva Vizcaya, Abra, Kalinga, Mountain Province,
        Ifugao, Benguet, Ilocos Sur, La Union, and the northern and central portions
        of Aurora.</p>'
    section11:
      primarytype: 'block'
      uuid: '2a47e8ca-326d-43c3-9a86-688e90339b47'
      activationstatus: true
      created: 2024-10-31T00:43:25.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Leon” was last spotted&nbsp;100 kilometers (km) east northeast
        of Itbayat, Batanes, moving northwestward at 20 km per hour (kph).</p>'
    section12:
      primarytype: 'block'
      uuid: '138fcdfb-eabb-4cb2-a5f7-8c6e907d711c'
      activationstatus: true
      created: 2024-10-31T00:43:25.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The super typhoon was packing maximum sustained winds of 195 kph
        and gustiness of up to 240 kph.</p>'
    section13:
      primarytype: 'block'
      uuid: '97beb5fa-0353-43ba-9ee6-0d2922596c7d'
      activationstatus: true
      created: 2024-10-31T00:43:25.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:00.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-31T07:09:46.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Leon” is forecast to make landfall over the eastern coast of Taiwan\
        \ on Thursday, cross landmass, and exit the Philippine Area of Responsibility\
        \ by the evening at the earliest.\r"
