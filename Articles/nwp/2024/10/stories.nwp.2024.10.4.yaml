      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Raymor Cuevas, celebrated as TikTok’s Top Education Creator in 2022,
        has changed the way Filipino students approach learning. With a dedication
        to making education accessible and relatable, Raymor uses TikTok to tackle
        complex topics in a way that resonates with today’s youth. His approach connects
        directly with his audience, especially in a country where educational disparities
        still persist. Through his content, he’s not only addressing gaps but filling
        them, turning learning into a journey that’s as enjoyable as it is enriching.</p>'
