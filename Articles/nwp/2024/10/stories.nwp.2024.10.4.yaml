  'philippines-vietnam-china-south-china-sea':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-04T18:39:14.000+08:00
    'imagesource': 'jcr:664f838f-09ff-4cd2-ad69-c66f86bed27e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26ee09e-aff6-4a15-b716-4184c3c5d2c4'
    'lead': 'The Philippine government slammed China’s violent and illegal actions
      against Vietnamese fishermen near Paracel Island in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T18:43:17.812+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:01.564+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:52.312+08:00
    'mgnl:lastModified': 2024-10-04T18:50:44.153+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Philippines', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH condemns ‘illegal, unjustified assault’ on Vietnamese fishermen '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b115c92-769a-4b66-bd2e-3c5b62547158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        slammed China’s violent and illegal actions against Vietnamese fishermen near
        Paracel Island in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51e01b-1b49-4b01-b8cb-2e5da8430598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“This unjustified assault, which left 10 fishermen injured and damaged
        their property, is an alarming act with no place in international relations,”
        said National Security Adviser Eduardo Año in a statement on Friday, Oct.
        4. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d9959-3778-42e9-8fde-143dd990f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Año said the Philippines is an advocate of peaceful dispute resolutions
        in the South China Sea and “coercion and violence” should never be used against
        civilian fisherfolk. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9aeeb1-7aab-4459-a1a7-8d9d51acf1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We stand with Vietnam in denouncing this egregious act and call for
        accountability. China must uphold international maritime laws and cease all
        hostile activities that endanger the lives and livelihoods of civilian mariners,”
        he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec674348-ea1e-41fe-b421-820c83e02136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines reaffirms its commitment to peace, security, and respect
        for international law,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae613dd1-dae3-4801-b143-8796dd6890e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) has raised concerns from reports
        of the incident which took place on Sept. 29. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e089a7c-985e-4db2-92a6-6ab6fbdecad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.147+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines has consistently denounced the use of force, aggression
        and intimidation in the South China Sea, and emphasized the need for actors
        to exercise genuine self-restraint,” said the DFA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42315ab4-6c68-4581-8bd6-62e5c60e497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.147+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a Reuters report, at least 10 Vietnamese fishermen were injured
        when their boat was attacked by two foreign vessels while fishing near the
        Paracel Islands. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7126c4-6602-422c-a5de-b3d7903eaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.148+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Local media reports said that around 40 people from the foreign vessels
        beat them with iron pipes and took away their fishing equipment.  Three fishermen
        suffered from broken legs and arms following the attack. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b3189-94a9-4b01-9e29-4d071a5f6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Paracel Islands are claimed by Vietnam and China. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac36ad-ad28-4c3f-a090-22b8b2bea7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Hanoi has protested the Chinese actions against the fishermen. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efe165-d87f-4b9b-abdc-bd3915ebbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Vietnam is extremely concerned, indignant and resolutely protests
        the brutal treatment by Chinese law enforcement forces of Vietnamese fishermen
        and fishing boats operating in the Hoang Sa archipelago of Vietnam,” foreign
        ministry spokesperson Pham Thu Hang said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67c38c-13f6-4d9c-8f40-1c0ae927dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T18:43:17.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T18:50:44.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report</em></p>'
  'coc-filing-day-4-highlights':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
