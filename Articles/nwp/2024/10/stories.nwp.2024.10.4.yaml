    primarytype: 'composition'
    uuid: '67587e60-26bf-4348-ad8e-78a9a0fabb9c'
    lead: 'The United States and South Korea on Friday agreed on a new five-year
      plan on sharing the cost of keeping American troops in South Korea, South Korea’s
      foreign ministry and the U.S. Department of Statement said.'
    activationstatus: true
    created: 2024-10-04T17:59:11.296+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:02.722+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:51.972+08:00
    lastmodified: 2024-10-04T17:59:32.035+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'U.S., South Korea agree on five-year plan to share defence costs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e4e626b-fdc2-4b94-8ddc-988b5154cf66'
      activationstatus: true
      created: 2024-10-04T17:59:11.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> The United States and South
        Korea on Friday agreed on a new five-year plan on sharing the cost of keeping
        American troops in South Korea, South Korea’s foreign ministry and the U.S.
        Department of Statement said.</p>'
    section1:
      primarytype: 'block'
      uuid: '14030944-51f0-4790-9edf-439216721e3c'
      activationstatus: true
      created: 2024-10-04T17:59:11.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For 2026, the nations agreed to raise defence cost by 8.3% to 1.52
        trillion won ($1.13 billion), South Korea’s foreign ministry said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '172861b5-ed3b-44f8-92c0-292a1d582cc2'
      activationstatus: true
      created: 2024-10-04T17:59:11.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seoul and Washington launched the talks earlier than usual in what
        was seen as a bid to conclude the negotiations before the U.S. election in
        November.'
    section3:
      primarytype: 'block'
      uuid: '68f6a407-e4c3-4554-a556-247cb538a452'
      activationstatus: true
      created: 2024-10-04T17:59:11.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee Tae-woo, South Korea’s chief negotiator, and Linda Specht, the
        top U.S. negotiator for talks on defence cost sharing with Korea, finalised
        the new deal after eight rounds of talks that began in April, held just before
        the existing deals were due to expire next year.'
    section4:
      primarytype: 'block'
      uuid: '6fdc720a-4785-4234-ac1a-d15b0f638c06'
      activationstatus: true
      created: 2024-10-04T17:59:11.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some 28,500 American troops are stationed in South Korea as part of
        efforts to deter nuclear-armed North Korea.'
    section5:
      primarytype: 'block'
      uuid: '0c78526f-81de-44dc-a465-1e9884af3b9e'
      activationstatus: true
      created: 2024-10-04T17:59:11.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea began shouldering the costs of U.S. deployments, used to
        fund local labour, the construction of military installations and other logistics
        support, in the early 1990s.'
    section6:
      primarytype: 'block'
      uuid: '2d42ad20-1787-4f2f-bd8b-af27e8e756a2'
      activationstatus: true
      created: 2024-10-04T17:59:11.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Donald Trump, the Republican nominee in the November election, had
        during his presidency accused South Korea, a key Asian ally, of "free-riding"
        on U.S. military might, anddemanded that it pay as much as $5 billion a year
        for the U.S. deployment.'
    section7:
      primarytype: 'block'
      uuid: 'c1ecc2b0-db85-4554-b78b-2cdeff46f5bd'
      activationstatus: true
      created: 2024-10-04T17:59:11.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During his presidency, both sides had struggled for months to make
        progress, before reaching a deal with his successor Joe Biden, when Seoul
        agreed to increase its contribution by 13.9%, the biggest annual rise in nearly
        two decades.'
    section8:
      primarytype: 'block'
      uuid: '95c29431-3ef8-40eb-a5b2-01be69973272'
      activationstatus: true
      created: 2024-10-04T17:59:11.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The cost sharing rise for 2026 compares with the average annual
        increase of 6.2% for the past five years, to factor in higher maintenance
        costs and additional local staff, Seoul’s foreign ministry said. For 2027-2030,
        they agreed to use the Consumer Price Index as a reference and work to make
        sure the annual increase does not exceed 5%, it said.</p>'
    section9:
      primarytype: 'block'
      uuid: '87b9acd5-a8db-41f4-aa5d-712f497d169e'
      activationstatus: true
      created: 2024-10-04T17:59:11.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:02.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T17:59:32.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Josh Smith and Cynthia KimEditing by Ed Davies)</em></p>'
