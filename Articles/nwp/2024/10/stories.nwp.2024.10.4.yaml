      'mgnl:type': 'text'
      'text': '<p><strong>The Power of Social Media in Education</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacf8c7-c200-4a96-b417-1acd527497c2'
      'mgnl:activationStatus': true
