      lastmodified: 2024-10-07T11:58:12.484+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section18:
      primarytype: 'block'
      uuid: '33aad830-ddaa-49e0-914f-76b606926d83'
      activationstatus: true
      created: 2024-10-04T18:36:57.070+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:05.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-07T11:58:12.485+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Raymor Cuevas stands as a testament to the transformative potential
        of digital platforms in education. With each video, he bridges the gap between
        entertainment and enlightenment, offering Filipino students a fresh perspective
        on learning. His journey serves as an inspiration, reminding us all that education
        can—and should—be accessible, engaging, and inclusive. As he continues to
        advocate for change, Raymor’s impact on Filipino education is sure to resonate
        for generations to come.</p>'
