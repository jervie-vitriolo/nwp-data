      'mgnl:type': 'text'
      'text': '<p><strong>Raymor’s Digital Education Journey</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65b90b-697c-4820-9fae-c358d579eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:20:11.644+08:00
      'mgnl:createdBy': 'michia-nwp'
