      lastmodified: 2024-10-04T13:58:40.174+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>A recent addition to the genre, <strong>The Holdovers</strong> features
        Paul Hunham (Paul Giamatti), a curmudgeonly classics teacher stuck at a boarding
        school over Christmas break with a few students who have nowhere to go. Despite
        his prickly nature, Paul forms meaningful connections with a student named
        Angus and the school’s cafeteria manager, Mary, in this heartwarming tale
        of learning, growth, and unexpected friendships.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c59227c6-70c2-43e4-862f-491a4493daf8'
      activationstatus: true
      created: 2024-10-04T13:57:36.903+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.175+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Matilda (or Matilda the Musical)</strong></p>'
    section9:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/1UigDLytK5A?si=f-Ut-U2C4mK5252E"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '24fabf63-d0a0-4faf-9173-0c9888bff85b'
      activationstatus: true
      created: 2024-10-04T13:57:36.903+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.175+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: 'c61411f4-17ce-400a-8a39-615b053cdaad'
      activationstatus: true
      created: 2024-10-04T13:57:36.904+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.176+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Matilda</strong> introduces us to two very different teachers:
        the kind and nurturing Ms. Honey, and the terrifying principal Ms. Trunchbull.
        Matilda, a gifted student with telekinetic powers, finds solace and support
        in Ms. Honey, who proves that a caring teacher can have a profound impact
        on a student’s life—even one as extraordinary as Matilda’s.</p>'
    section11:
      primarytype: 'block'
      uuid: '7ed039c0-0feb-4de5-946a-157aa7f03f6d'
      activationstatus: true
      created: 2024-10-04T13:57:36.904+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.176+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Monsieur Lazhar</strong></p>'
    section12:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/tUXzWQiqZoM?si=NxXF-zGQKN_k2GX_"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '410a80c4-c298-4f9f-b17d-6a5906643991'
      activationstatus: true
      created: 2024-10-04T13:57:36.905+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.177+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section13:
      primarytype: 'block'
      uuid: '60bc7760-3dc9-4c6d-b608-38e93734067e'
      activationstatus: true
      created: 2024-10-04T13:57:36.905+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.177+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This French-Canadian film opens with tragedy as a teacher’s death
        leaves her class in mourning. Bachir Lazhar, an Algerian immigrant, steps
        in to take over the class and helps the students process their grief while
        confronting his own personal sorrows. <strong>Monsieur Lazhar</strong> is
        a moving exploration of healing, empathy, and the connections that transcend
        cultural boundaries.</p>'
    section14:
      primarytype: 'block'
      uuid: '8d0b7fd0-dc5f-42d9-8b03-0a0c1e366212'
      activationstatus: true
      created: 2024-10-04T13:57:36.905+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. School of Rock</strong></p>'
    section15:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/TExoc0MG4I4?si=cmnl1n9Mhh_VM4If"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'eb3eb001-ceb3-4b59-a508-20755534a32f'
      activationstatus: true
      created: 2024-10-04T13:57:36.906+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section16:
      primarytype: 'block'
      uuid: 'c3870aec-a561-47b7-b36f-7aab847c80e6'
      activationstatus: true
      created: 2024-10-04T13:57:36.906+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.179+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In this feel-good comedy, Dewey Finn (Jack Black) poses as a substitute
        teacher and forms a rock band with his students, leading them to compete in
        a Battle of the Bands. Though Dewey isn’t a real teacher, his ability to inspire
        and bring out his students’ hidden talents makes him a memorable and unconventional
        educator, and <strong>School of Rock</strong> remains a joyous celebration
        of music, creativity, and self-expression.</p>'
    section17:
      primarytype: 'block'
      uuid: 'dd9aa046-8518-4112-a6e7-e5bbfa0006b2'
      activationstatus: true
      created: 2024-10-04T13:57:36.907+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.179+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These films not only highlight the power of education but also remind
        us of the profound impact that teachers can have on their students’ lives.
        This World Teachers’ Day, take some time to appreciate the inspiring educators—both
        on-screen and in real life—who guide and shape us.</p>'
  'START HERE----->Alice-Guo-mayor-2025-elections':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-04T14:02:28.000+08:00
