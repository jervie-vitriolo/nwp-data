      lastmodified: 2024-10-04T10:30:31.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said gasoline prices may decline by up to P0.70, while diesel
        and kerosene costs may go up by P0.70 and P0.35, respectively.'
    section2:
      primarytype: 'block'
      uuid: '1483026c-58f8-4f5f-8fd1-3d4bb656eb7f'
