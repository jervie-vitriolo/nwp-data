    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['elections-2025']
    'stories': []
    'template': '2'
    'title': 'Vote Watch: Progressives, political heirs, independent hopefuls on Day
      4 of COC filing  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb8fba-7abd-4471-a7a1-78b8ca61203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The fourth day of filing
        certificates of candidacy (COC) kicked off with the Makabayan coalition presenting
        11 candidates for the Senate representing diverse sectors such as health care,
        labor, agriculture, women’s rights, and education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924010a-a2ea-4031-a25b-f6999aa0a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Deputy Speaker Camille Villar and Makati Mayor Abby Binay also joined
        the race to May 2025, bringing attention to their political families. Meanwhile,
        labor leaders urged the public to unite against the entrenched political dynasties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd83ca-5265-481c-a0b9-bc6da5ba22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Amidst this backdrop, a number of senatorial hopefuls are banking on
        their sincerity and passion to serve, even without the backing of established
        political machinery.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44064d71-f88a-49d8-9ed1-df0eeac88e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Makabayan coalition targets tight Senate race</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24419c2e-10d0-4067-866d-27c590ecdeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jerome Adonis of Kilusang Mayo Uno is committed to abolishing regional
        wage boards and contractualization if elected. Meanwhile, ACT Teachers party-list
        representative France Castro aims to eliminate confidential funds from the
        national budget. She has vowed to push for amendments to laws on graft and
        corruption to ensure greater accountability in public fund usage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fc3f3-9960-4091-96ac-6e277735f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Bawal po ang pusit pag ako ay maging Senado [Squid is not allowed
        if I am in the Senate],” she said in a reference to resorting to squid tactics.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64d8fc-eb28-43a5-96c8-49b679818c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gabriela party-list representative Arlene Brosas emphasized the need
        for a women’s rights advocate in the Senate, pledging to push for clearer
        definitions of the anti-rape law for better implementation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c464099-c871-4989-a60f-c7a6b7d4e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa halip na sexist at macho, Gabriela naman ang dalhin natin sa Senado
        [Instead of sexism and pride in masculinity, let us bring Gabriela this time
        to the Senate],” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dd3d4-1d6b-49f5-95e6-614c77563904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former anti-poverty chairperson Liza Maza said she is advocating for
        an independent foreign policy, proposing a resolution to withdraw from all
        treaties, including the Mutual Defense Treaty and Visiting Forces Agreement
        with the United States. Maza noted that the Philippines should not be embroiled
        in geopolitical rivalries between the US and China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90354a-8182-4184-bcba-ec089e1878ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Farmer Danilo Ramos used an “Alice Guo” reference to highlight the
        challenges faced by Filipino workers, in reference to the controversial former
        mayor in the middle of a congressional inquiry on illegal offshore gaming
        activities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e96fc9-89fa-4347-8560-74cc23b52831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ako si Danilo Ramos, magsasaka, mangaggawang bukid, at totoong lumaki
        sa farm,” he said in his opening speech.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525847d-ad92-4f28-a014-8fbb8984bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate: Villar family affair</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8f416-5032-47bd-a081-3398e9e03958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deputy House Speaker and Las Piñas Rep. Camille Villar filed her
        COC following the footsteps of her father and former Senate President Manny
        Villar, mother Sen. Cynthia Villar, and brother Sen. Mark Villar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bf230-f19d-4946-9261-824882b19f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When questioned about the family’s dominance in the Senate, the millennial
        lawmaker responded, “We are all elected officials—my father, my mother, and
        my brother. Nagpapasalamat ng taos puso sa ating kababayan sa ating patuloy
        na pagbibigay suporta at tiwala sa pamilya Villar [Sincerely thankful for
        the continuous support and trust of our countrymen to the Villar family].”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5cb3f-3858-495e-a9b1-ad07e31a0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family feud</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86db40-93ec-45c1-9045-589220d836f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Makati Mayor Abby Binay filed her candidacy under the Nationalist
        People’s Coalition at the Manila Hotel. In her speech, she emphasized her
        focus on enhancing health care services, amending the local government code,
        and securing disaster response funds for LGUs.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c06ef-09ab-4f1b-8300-b8500ecb0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She faced questions about her family, especially with her sister running
        for the mayoral post against her husband.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfea19-8984-4ad7-8733-f24d1e221000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There hasn’t been any discussion, so we’ll let the people decide,”
        Abby stated in a media interview after filing her COC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbab3e7-867d-4fe0-a80c-bdc93923ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kami ho ay nagdesisyon na, matagal na [We made this decision a long
        time ago]," she added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7990b-75fc-436f-b3b9-f4ba08772b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Nancy supported Abby in her Senate bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4930c-2519-42f2-8e54-d2a505bec575'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Thank you? What comment do you want? You’ll have to ask her why she
        thinks I’m qualified—ang hirap naman magbuhat ng sariling bangko (it’s hard
        to toot my own horn). It’s still nerve-wracking for me to run. I don’t know
        if I’m mentally ready," Abby responded.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd3371-d173-4d21-b275-93e3a6d3c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Abby also confirmed that her husband, Luis Campos, will compete against
        her sister.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44a05c-8d70-498a-840c-fb10448b7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Labor leaders: End Senate drama, dynasties</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52876ea-344c-4b80-88a7-1839b212e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Labor leaders Luke Espiritu and former presidential candidate Leody
        de Guzman voiced strong opposition to political dynasties, particularly in
        the Senate. '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457eab71-187d-40ad-9a72-b61a1f1e9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Espiritu said the Senate should not become a “source of drama or soap
        opera.” De Guzman expressed optimism that growing public frustration with
        dynasties may prompt action in the upcoming 2025 midterm elections.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58534dab-4129-49f9-a1ee-751b600a0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bilyonaryo vs. baryanaryo</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a94a37-f5c9-4806-87d2-ff6531f800b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Retired teacher Ernesto Balite criticized the state of politics
        in filing his candidacy for senator. He lamented the rampant corruption and
        the lack of opportunities for lesser-known candidates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f946f24-c5ef-4287-a28a-762f72ee8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang kalaban po namin ay bilyonaryo. Kami po ay baryanaryo lamang [We
        are against billionaires. We are poor],” he stated.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cca95-cd98-46e9-8ac9-d0161491496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T19:31:35.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T19:32:11.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec data showed that 19 filed their candidacy for senators on
        Friday.</p>'
