      lastmodified: 2024-10-05T09:37:54.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo no longer holds a “fraudulently acquired” Philippine passport
        effective Sept. 30, the Department of Foreign Affairs (DFA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef839484-cbd7-42e8-833a-88cc0a49b813'
      activationstatus: true
      created: 2024-10-04T15:15:52.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said the decision was based on findings of the National\
        \ Bureau of Investigation that the biometrics of Alice Leal Guo in the passport\
        \ database matched those of Guo Hua Ping in National Bureau of Investigation\
        \ (NBI) files.\r"
    section2:
      primarytype: 'block'
      uuid: '9c32bacb-c16c-4d81-874a-1ad55c82f447'
      activationstatus: true
      created: 2024-10-04T15:15:52.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The cancellation of the Philippine passport issued to the dismissed
        Bamban mayor was effected on 30 September 2024, by virtue of Section 10 (b)
        (4) of Republic Act No. 11983 or the New Philippine Passport Law,” the DFA
        said in a statement on Friday, Oct. 4.</p>'
    section3:
      primarytype: 'block'
      uuid: '21bd18e4-24a7-432d-b568-081808499c0d'
      activationstatus: true
      created: 2024-10-04T15:15:52.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, the Office of the Solicitor General filed a petition with
        a Tarlac court seeking to cancel Guo’s birth certificate, and subsequently
        a quo warranto petition before a Manila court.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c1e8bfb6-44d0-4d77-b958-55c3360b2ac6'
      activationstatus: true
      created: 2024-10-05T09:37:54.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a message to NewsWatch Plus, Solicitor General Menardo Guevarra
        said the cancellation of Guo’s passport “will reinforce the petition for quo
        warranto,” which seeks her removal from public office.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bf0f7495-223e-484b-91ed-1455200bfcd3'
      activationstatus: true
      created: 2024-10-05T09:37:54.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The OSG’s petition for cancelation of Guo’s certificate of birth is\
        \ still with the trial court,” Guevarra added.\r"
    section13:
      primarytype: 'block'
      uuid: '780f7b30-e010-4edd-9c6f-5987b268f5cd'
      activationstatus: true
      created: 2024-10-05T09:37:54.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The embattled Guo is <a href="https://www.newswatchplus.ph/news/2024/10/4/Alice-Guo-mayor-2025-elections.html">planning
        to seek reelection</a> for the Bamban mayoralty, her lawyer said.</p>'
    section14:
      primarytype: 'block'
      uuid: '5185b34d-3e4c-4b02-8dbb-a49096def8da'
      activationstatus: true
      created: 2024-10-05T09:37:54.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guevarra said the former mayor “may still file a certificate of candidacy\
        \ for any elective position” at this time.\r"
    section15:
      primarytype: 'block'
      uuid: 'd3f0ebed-b1b3-4530-acec-cec315c70f61'
      activationstatus: true
      created: 2024-10-05T09:37:54.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:05.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-05T09:37:54.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The Comelec (Commission on Elections) is duty-bound to accept Guo’s
        certificate of candidacy, unless it later disqualifies Guo for some valid
        reason,” the government’s top lawyer said. “Ultimately though, it is the electorate
        who will decide if Alice Guo deserves to hold public office.”</p>'
    section4:
