      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> P-pop girl group BINI
        has landed on the list of Grammy Awards’ “12 Rising Girl Groups to Know.”</p>'
    section1:
      primarytype: 'block'
      uuid: '83628b52-d8a7-43a4-808a-63455512a0ab'
      activationstatus: true
      created: 2024-10-04T16:06:32.721+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:04.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T16:06:32.721+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The list was published on the Grammys website on Oct. 3, Thursday.'
    section2:
      primarytype: 'block'
      uuid: '1b489105-36ae-48cf-99f2-43d9f881d305'
      activationstatus: true
      created: 2024-10-04T16:06:32.721+08:00
