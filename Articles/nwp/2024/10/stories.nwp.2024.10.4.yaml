    title: 'PH condemns ‘illegal, unjustified assault’ on Vietnamese fishermen '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b115c92-769a-4b66-bd2e-3c5b62547158'
      activationstatus: true
      created: 2024-10-04T18:43:17.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.143+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        slammed China’s violent and illegal actions against Vietnamese fishermen near
        Paracel Island in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd51e01b-1b49-4b01-b8cb-2e5da8430598'
      activationstatus: true
      created: 2024-10-04T18:43:17.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.143+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“This unjustified assault, which left 10 fishermen injured and damaged
        their property, is an alarming act with no place in international relations,”
        said National Security Adviser Eduardo Año in a statement on Friday, Oct.
        4.'
    section2:
      primarytype: 'block'
      uuid: 'bb2d9959-3778-42e9-8fde-143dd990f86e'
      activationstatus: true
      created: 2024-10-04T18:43:17.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.144+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Año said the Philippines is an advocate of peaceful dispute resolutions
        in the South China Sea and “coercion and violence” should never be used against
        civilian fisherfolk.'
    section3:
      primarytype: 'block'
      uuid: '9b9aeeb1-7aab-4459-a1a7-8d9d51acf1f5'
      activationstatus: true
      created: 2024-10-04T18:43:17.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.145+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“We stand with Vietnam in denouncing this egregious act and call for
        accountability. China must uphold international maritime laws and cease all
        hostile activities that endanger the lives and livelihoods of civilian mariners,”
        he said.'
    section4:
      primarytype: 'block'
      uuid: 'ec674348-ea1e-41fe-b421-820c83e02136'
      activationstatus: true
      created: 2024-10-04T18:43:17.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.145+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“The Philippines reaffirms its commitment to peace, security, and respect
        for international law,” he added.'
    section5:
      primarytype: 'block'
      uuid: 'ae613dd1-dae3-4801-b143-8796dd6890e6'
      activationstatus: true
      created: 2024-10-04T18:43:17.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs (DFA) has raised concerns from reports
        of the incident which took place on Sept. 29.'
    section6:
      primarytype: 'block'
      uuid: '6e089a7c-985e-4db2-92a6-6ab6fbdecad2'
      activationstatus: true
      created: 2024-10-04T18:43:17.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.147+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“The Philippines has consistently denounced the use of force, aggression
        and intimidation in the South China Sea, and emphasized the need for actors
        to exercise genuine self-restraint,” said the DFA.'
    section7:
      primarytype: 'block'
      uuid: '42315ab4-6c68-4581-8bd6-62e5c60e497e'
      activationstatus: true
      created: 2024-10-04T18:43:17.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.147+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a Reuters report, at least 10 Vietnamese fishermen were injured
        when their boat was attacked by two foreign vessels while fishing near the
        Paracel Islands.'
    section8:
      primarytype: 'block'
      uuid: '0b7126c4-6602-422c-a5de-b3d7903eaafd'
      activationstatus: true
      created: 2024-10-04T18:43:17.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.148+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Local media reports said that around 40 people from the foreign vessels
        beat them with iron pipes and took away their fishing equipment.  Three fishermen
        suffered from broken legs and arms following the attack.'
    section9:
      primarytype: 'block'
      uuid: '726b3189-94a9-4b01-9e29-4d071a5f6244'
      activationstatus: true
      created: 2024-10-04T18:43:17.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.149+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Paracel Islands are claimed by Vietnam and China.'
    section10:
      primarytype: 'block'
      uuid: 'd1ac36ad-ad28-4c3f-a090-22b8b2bea7ea'
      activationstatus: true
      created: 2024-10-04T18:43:17.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.149+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Hanoi has protested the Chinese actions against the fishermen.'
    section11:
      primarytype: 'block'
      uuid: '73efe165-d87f-4b9b-abdc-bd3915ebbd51'
      activationstatus: true
      created: 2024-10-04T18:43:17.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.150+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Vietnam is extremely concerned, indignant and resolutely protests
        the brutal treatment by Chinese law enforcement forces of Vietnamese fishermen
        and fishing boats operating in the Hoang Sa archipelago of Vietnam,” foreign
        ministry spokesperson Pham Thu Hang said in a statement.'
    section12:
      primarytype: 'block'
      uuid: 'cf67c38c-13f6-4d9c-8f40-1c0ae927dc24'
      activationstatus: true
      created: 2024-10-04T18:43:17.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:01.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T18:50:44.151+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report</em></p>'
