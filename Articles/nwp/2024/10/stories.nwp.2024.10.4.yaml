    'jcr:uuid': 'bfc68f24-f887-4090-a2eb-17821bf6af71'
    'lead': 'Makati Mayor Abby Binay has confirmed that her husband, Makati Rep. Luis
      Campos will run for mayor next year, pitting him against her sister, Senator
      Nancy Binay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T16:25:56.493+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:03.579+08:00
