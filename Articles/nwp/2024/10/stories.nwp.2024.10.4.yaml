    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3870aec-a561-47b7-b36f-7aab847c80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.906+08:00
