    title: 'The Digital Educator Transforming Filipino Classrooms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8a890b7-d55e-49ae-aa64-aeb91b2dfcfa'
      activationstatus: true
      created: 2024-10-04T15:20:11.643+08:00
