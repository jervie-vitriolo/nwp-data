      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DFA official also confirmed that Marcos will tackle human trafficking\
        \ as it is a “common concern within ASEAN,” noting that most of the documents\
        \ to be signed center on the issue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400c988-6344-4cbf-9dea-7f53942a009a'
