    tags: ''
    stories: ''
    template: '2'
    title: 'Film Class: 5 Movies about Inspiring Teachers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cae952d0-90cf-4ade-ab25-292a36565ffa'
      activationstatus: true
      created: 2024-10-04T13:57:36.900+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.171+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>World Teachers’ Day is celebrated on October 5th, a day dedicated
        to honoring the incredible educators who shape lives around the world.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c50581d-169c-4c10-91c9-5b39bfd3ed80'
      activationstatus: true
      created: 2024-10-04T13:57:36.900+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.171+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In the Philippines, it also marks the end of National Teachers'
        Month, making it the perfect time to reflect on the influence of teachers
        both in our classrooms and on the big screen. Here are five films to watch
        for World Teachers’ Day that feature inspiring and unforgettable educators:</p>'
    section2:
      primarytype: 'block'
      uuid: '52d314de-3901-430e-837f-d127641a522c'
      activationstatus: true
      created: 2024-10-04T13:57:36.901+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.172+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Dead Poets Society</strong></p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/ye4KFyWu2do?si=OJs6czAMwIIQvx8C"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'c7a0c8b5-3412-458f-9df6-3507dd0ab072'
      activationstatus: true
      created: 2024-10-04T13:57:36.901+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.172+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '0ff838a8-829e-4873-a3be-041cc591da47'
      activationstatus: true
      created: 2024-10-04T13:57:36.901+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:58:40.173+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In <strong>Dead Poets Society</strong>, new English teacher John
        Keating (played by Robin Williams) transforms the lives of his students at
        a conservative boarding school with his unconventional teaching style. Keating’s
        mantra, “carpe diem” or “seize the day,” encourages his students to embrace
        self-expression and live authentically. Though the film takes dark turns,
        at its heart is Keating’s powerful influence on his students' journeys toward
        individuality.</p>'
    section5:
      primarytype: 'block'
      uuid: '2bca7f7b-5a05-499f-8eca-37667e2a1aa6'
      activationstatus: true
      created: 2024-10-04T13:57:36.902+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:06.870+08:00
