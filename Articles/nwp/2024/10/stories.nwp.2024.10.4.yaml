      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430e132-df51-4061-9f4e-86d78342bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.150+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo is poised to run in the 2025 elections, said her lawyer Stephen
        David.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb41b88-75dc-46ba-a057-d004b14b4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.150+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'David confirmed Guo’s political plans in a text message to NewsWatch
        Plus. Guo’s certificate of candidacy will be filed by a representative next
        week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c940f-6243-4e59-ab6e-951fc4e0398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.151+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.151+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kailangan niya tumakbo para ipakita ang pagmamahal niya sa bayan especially
        sa Bamban," said David in an interview with reporters.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1bf3c-021c-42d3-a00b-cdf45a2248fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.151+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.151+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She needs to run to show her love for the town, especially
        Bamban.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde067c3-288d-4ff2-8c65-75243bdc8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.152+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.152+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"She is a Filipino, wala naman court decision na nagsabing hindi siya
        Filipino," he added.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096599e-9a77-4b0a-8b0a-05318a7082de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.152+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.152+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She is a Filipino, and there is no court decision stating
        otherwise.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdefb07-64eb-4388-9ee7-ce684644d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.152+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.152+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Comelec to accept COC, but…</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc067fe-c903-492f-9776-4c37e6b9a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.153+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.153+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Commission on Elections (Comelec) Chairman George
        Garcia on Friday, Oct. 4, he said the poll body will accept the candidacy
        to be filed by Guo’s camp.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27a425-1421-47a4-8b8b-b0ae51a88bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.153+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.153+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tatanggapin naman namin ang lahat ng filers ng candidacy basta ba
        kumpleto ang dokumento, duty accomplished, notaryado, may sedula," said Garcia.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84dbf3-a5db-43ad-b8bf-f412585e0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.154+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.154+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:We will accept all filers of candidacy as long as the
        documents are complete, duty accomplished, notarized, and with a community
        tax certificate.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038eb1b-7615-4c64-94b6-0cb2ca97b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.154+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.154+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Dito nga po sa tent ng Manila Hotel, may kumakanta, may paano-ano.
        Pero pinatanggap pa rin ng Comelec sapagkat parte po iyan ng ating mandato
        na ministerial ang duty namin natanggapin ang lahat ng certificates of candidacy,"
        he added.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b56435-f910-4b09-8273-6868daa34aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.155+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.155+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:Here at the tent in Manila Hotel, there are even performers,
        but Comelec still accepts it because part of our mandate is to ministerially
        accept all certificates of candidacy.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60c3ce-fac9-4765-9b1e-69658fd30aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.155+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.155+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The poll chief, however, said whether Guo will be allowed to run is
        another matter.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3cf05-8f83-451a-ad9f-d086bb85cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.156+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sapagkat, yun ay naka-depende. Number one, meron ba siyang kasong
        disqualification? Number two, meron bang perpetual disqualification to hold
        public office na ginawad ang mismo office of the Ombudsman? O, kaya naman
        baka naman nuisance candidate. So, yung mga bagay na yan ay ire-resolve ng
        Comelec," he said.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414de569-fd32-440e-abc7-c451c1a7fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.156+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because it depends. Number one, does she have a disqualification
        case? Number two, does she have a perpetual disqualification to hold public
        office issued by the Ombudsman? Or perhaps, is she a nuisance candidate? So,
        these matters will be resolved by the Comelec.] '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf5b9a-2af7-4d27-a90d-2314ba7ab3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T14:14:57.157+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T14:14:57.157+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Comelec hopes to finalize the list and print the
        ballots for the midterm elections by the end of December.</p>'
  'dfa-cancels-guo-passport':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-04T15:07:07.000+08:00
    'imagesource': 'jcr:2a9d6ab7-5fbd-4234-86ab-7fd5abb8e54f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5f527e-ae4d-4c9b-af64-74d9bb9a7ae7'
    'lead': 'Dismissed Bamban, Tarlac Mayor Alice Guo no longer holds a ''fraudulently
      acquired'' Philippine passport effective Sept. 30, the Department of Foreign
      Affairs (DFA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T15:15:52.276+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:05.709+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:51.154+08:00
    'mgnl:lastModified': 2024-10-05T09:37:54.789+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alice Guo no longer holds PH passport — DFA'
    'updated': 2024-10-05T09:37:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d17640-e426-417f-87b7-2c7ec3e83d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:15:52.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo no longer holds a “fraudulently acquired” Philippine passport
        effective Sept. 30, the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef839484-cbd7-42e8-833a-88cc0a49b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:15:52.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said the decision was based on findings of the National\
        \ Bureau of Investigation that the biometrics of Alice Leal Guo in the passport\
        \ database matched those of Guo Hua Ping in National Bureau of Investigation\
        \ (NBI) files.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32bacb-c16c-4d81-874a-1ad55c82f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:15:52.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The cancellation of the Philippine passport issued to the dismissed
        Bamban mayor was effected on 30 September 2024, by virtue of Section 10 (b)
        (4) of Republic Act No. 11983 or the New Philippine Passport Law,” the DFA
        said in a statement on Friday, Oct. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd18e4-24a7-432d-b568-081808499c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:15:52.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, the Office of the Solicitor General filed a petition with
        a Tarlac court seeking to cancel Guo’s birth certificate, and subsequently
        a quo warranto petition before a Manila court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8bfb6-44d0-4d77-b958-55c3360b2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T09:37:54.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a message to NewsWatch Plus, Solicitor General Menardo Guevarra
        said the cancellation of Guo’s passport “will reinforce the petition for quo
        warranto,” which seeks her removal from public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f7495-223e-484b-91ed-1455200bfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T09:37:54.769+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.769+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The OSG’s petition for cancelation of Guo’s certificate of birth is\
        \ still with the trial court,” Guevarra added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f7b30-e010-4edd-9c6f-5987b268f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-05T09:37:54.769+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-05T09:37:54.769+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The embattled Guo is <a href="https://www.newswatchplus.ph/news/2024/10/4/Alice-Guo-mayor-2025-elections.html">planning
