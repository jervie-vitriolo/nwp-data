    title: 'Alice Guo to run for mayor in 2025 – lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7430e132-df51-4061-9f4e-86d78342bd0d'
      activationstatus: true
      created: 2024-10-04T14:14:57.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.163+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo is poised to run in the 2025 elections, said her lawyer Stephen
        David.</p>'
    section1:
      primarytype: 'block'
      uuid: '3cb41b88-75dc-46ba-a057-d004b14b4baa'
      activationstatus: true
      created: 2024-10-04T14:14:57.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'David confirmed Guo’s political plans in a text message to NewsWatch
        Plus. Guo’s certificate of candidacy will be filed by a representative next
        week.'
    section2:
      primarytype: 'block'
      uuid: '286c940f-6243-4e59-ab6e-951fc4e0398f'
      activationstatus: true
      created: 2024-10-04T14:14:57.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kailangan niya tumakbo para ipakita ang pagmamahal niya sa bayan especially
        sa Bamban," said David in an interview with reporters.'
    section3:
      primarytype: 'block'
      uuid: 'd1d1bf3c-021c-42d3-a00b-cdf45a2248fb'
      activationstatus: true
      created: 2024-10-04T14:14:57.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: She needs to run to show her love for the town, especially
        Bamban.] '
    section4:
      primarytype: 'block'
      uuid: 'fde067c3-288d-4ff2-8c65-75243bdc8983'
      activationstatus: true
      created: 2024-10-04T14:14:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"She is a Filipino, wala naman court decision na nagsabing hindi siya
        Filipino," he added.'
    section5:
      primarytype: 'block'
      uuid: '4096599e-9a77-4b0a-8b0a-05318a7082de'
      activationstatus: true
      created: 2024-10-04T14:14:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: She is a Filipino, and there is no court decision stating
        otherwise.]'
    section6:
      primarytype: 'block'
      uuid: '9bdefb07-64eb-4388-9ee7-ce684644d10e'
      activationstatus: true
      created: 2024-10-04T14:14:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Comelec to accept COC, but…</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '1dc067fe-c903-492f-9776-4c37e6b9a5ba'
      activationstatus: true
      created: 2024-10-04T14:14:57.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with Commission on Elections (Comelec) Chairman George
        Garcia on Friday, Oct. 4, he said the poll body will accept the candidacy
        to be filed by Guo’s camp.'
    section8:
      primarytype: 'block'
      uuid: '6a27a425-1421-47a4-8b8b-b0ae51a88bbe'
      activationstatus: true
      created: 2024-10-04T14:14:57.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Tatanggapin naman namin ang lahat ng filers ng candidacy basta ba
        kumpleto ang dokumento, duty accomplished, notaryado, may sedula," said Garcia.'
    section9:
      primarytype: 'block'
      uuid: '0a84dbf3-a5db-43ad-b8bf-f412585e0b6d'
      activationstatus: true
      created: 2024-10-04T14:14:57.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:We will accept all filers of candidacy as long as the
        documents are complete, duty accomplished, notarized, and with a community
        tax certificate.]'
    section10:
      primarytype: 'block'
      uuid: '7038eb1b-7615-4c64-94b6-0cb2ca97b47e'
      activationstatus: true
      created: 2024-10-04T14:14:57.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Dito nga po sa tent ng Manila Hotel, may kumakanta, may paano-ano.
        Pero pinatanggap pa rin ng Comelec sapagkat parte po iyan ng ating mandato
        na ministerial ang duty namin natanggapin ang lahat ng certificates of candidacy,"
        he added.'
    section11:
      primarytype: 'block'
      uuid: 'd2b56435-f910-4b09-8273-6868daa34aa4'
      activationstatus: true
      created: 2024-10-04T14:14:57.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:Here at the tent in Manila Hotel, there are even performers,
        but Comelec still accepts it because part of our mandate is to ministerially
        accept all certificates of candidacy.]'
    section12:
      primarytype: 'block'
      uuid: 'fc60c3ce-fac9-4765-9b1e-69658fd30aaa'
      activationstatus: true
      created: 2024-10-04T14:14:57.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The poll chief, however, said whether Guo will be allowed to run is
        another matter.'
    section13:
      primarytype: 'block'
      uuid: '05d3cf05-8f83-451a-ad9f-d086bb85cf0d'
      activationstatus: true
      created: 2024-10-04T14:14:57.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sapagkat, yun ay naka-depende. Number one, meron ba siyang kasong
        disqualification? Number two, meron bang perpetual disqualification to hold
        public office na ginawad ang mismo office of the Ombudsman? O, kaya naman
        baka naman nuisance candidate. So, yung mga bagay na yan ay ire-resolve ng
        Comelec," he said.'
    section14:
      primarytype: 'block'
      uuid: '414de569-fd32-440e-abc7-c451c1a7fdea'
      activationstatus: true
      created: 2024-10-04T14:14:57.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Because it depends. Number one, does she have a disqualification
        case? Number two, does she have a perpetual disqualification to hold public
        office issued by the Ombudsman? Or perhaps, is she a nuisance candidate? So,
        these matters will be resolved by the Comelec.] '
    section15:
      primarytype: 'block'
      uuid: '1acf5b9a-2af7-4d27-a90d-2314ba7ab3c7'
      activationstatus: true
      created: 2024-10-04T14:14:57.157+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:06.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T14:14:57.157+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Garcia said the Comelec hopes to finalize the list and print the
        ballots for the midterm elections by the end of December.</p>'
