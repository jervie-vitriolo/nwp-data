    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9152e2-b161-4137-a05d-0198afc79710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:20:11.649+08:00
