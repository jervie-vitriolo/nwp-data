      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Tropical Depression
        ‘Julian’ is out of the Philippine Area of Responsibility again on Friday,
        Oct. 4, weather bureau Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b2a178c3-7c39-4240-b15b-d21f494fec38'
      activationstatus: true
      created: 2024-10-04T13:43:12.003+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:43:12.003+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters said the storm weakened into a low pressure area as it
        left PAR - the weather monitoring zone.'
    section2:
      primarytype: 'block'
      uuid: 'cde6b2bb-69e3-431b-a800-d2e2a749da54'
      activationstatus: true
      created: 2024-10-04T13:43:12.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:43:12.004+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LPA was last spotted 480 kilometers north of Itbayat, Batanes,
        moving northward at 45 kilometers per hour (km/h).'
    section3:
      primarytype: 'block'
      uuid: 'f64f00f1-ac43-4ba0-b128-1a8613e3fbd5'
      activationstatus: true
      created: 2024-10-04T13:43:12.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:43:12.004+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau said it is seen to merge with the frontal system
        over Taiwan.'
    section4:
      primarytype: 'block'
      uuid: '6419e624-bac6-4d2f-8336-95a0904e1c06'
      activationstatus: true
      created: 2024-10-04T13:43:12.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:43:12.005+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‘Julian’ first left PAR on Tuesday, Oct. 1 but reentered the weather
        monitoring zone on Thursday, Oct. 3. The storm intensified into a super typhoon
        during its stay in the country.'
    section5:
      primarytype: 'block'
      uuid: 'd5acce94-dde8-45b1-8b68-232344a1af5d'
      activationstatus: true
      created: 2024-10-04T13:43:12.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:43:12.005+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Five people were reported dead, while over 20 municipalities are
        under a state of calamity.</p>'
