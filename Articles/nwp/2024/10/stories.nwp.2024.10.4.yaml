    'title': '5 Things That Shine in ''Joker: Folie à Deux'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f0ab8-1ddb-4e6f-a36f-d71817c7fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:41:56.085+08:00
