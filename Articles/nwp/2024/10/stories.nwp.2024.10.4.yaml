    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel says it killed Hamas commander in West Bank strike that left
      18 dead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '282039a4-5101-4ef4-9a5d-8f9128e14947'
      activationstatus: true
      created: 2024-10-04T13:38:21.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.963+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> At least 18 Palestinians were killed
        in an Israeli strike on the Tulkarm refugee camp in the occupied West Bank,
        the Palestinian health ministry said on Thursday, with the Israeli military
        saying it killed a Hamas commander.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a32d7879-8f17-4b13-89be-15868ca744aa'
      activationstatus: true
      created: 2024-10-04T13:38:21.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Israeli military said in a statement that its air force had killed
        the head of Hamas' network in Tulkarm in a strike. It identified him as Zahi
        Yaser Abd al-Razeq Oufi.'
    section2:
      primarytype: 'block'
      uuid: '6e065cba-153c-43ac-bd99-f590042058e1'
      activationstatus: true
      created: 2024-10-04T13:38:21.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palestinian government "calls for urgent international action to
        stop the escalating massacres" against its people, it said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'bd2d64ce-949a-47de-bbe0-f96b538fbe30'
      activationstatus: true
      created: 2024-10-04T13:38:21.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The official spokesman for the Palestinian presidency also condemned
        the attack, the Palestinian news agency WAFA said, adding that those attacks
        "will not bring security and stability to anyone, but will drag the region
        into more violence".'
    section4:
      primarytype: 'block'
      uuid: 'b3802415-1548-41fe-a439-eb90dc43e4f1'
      activationstatus: true
      created: 2024-10-04T13:38:21.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Violence has surged in the West Bank since the start of the war
        in Gaza, with almost daily sweeps by Israeli forces that have involved thousands
        of arrests and regular gunbattles between security forces and Palestinian
        fighters.</p>'
    section5:
      primarytype: 'block'
      uuid: '3b529e80-b81f-4346-9a41-a381ac9eb4d5'
      activationstatus: true
      created: 2024-10-04T13:38:21.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:09.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:38:21.960+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Cairo newsroom and Ali Sawafta; Editing by Chizu
        Nomiyama and Sandra Maler)</em></p>'
  'START HERE----->5-Things-That-Shine-in-Joker--Folie---Deux':
    author: 'Jio de Leon'
    categories: '877ad2d4-e6bd-4452-a5d8-8b30546e1e2e'
    created: 2024-10-04T13:32:01.000+08:00
    image: '1e986b77-913b-422b-ad92-19ee89933e3a'
    imagesource: '1e986b77-913b-422b-ad92-19ee89933e3a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1f8cb99a-5d38-44c1-bf04-fd2524b29c34'
    lead: 'Thoughts about the highly-anticipated follow-up to the 2019 blockbuster
      Joker''
    activationstatus: true
    created: 2024-10-04T13:41:56.060+08:00
    createdby: 'jio-nwp'
    lastactivated: 2025-03-13T13:10:09.032+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:43:50.132+08:00
    lastmodified: 2024-10-04T13:48:46.211+08:00
    lastmodifiedby: 'jio-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: '5 Things That Shine in 'Joker: Folie à Deux''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2d7f0ab8-1ddb-4e6f-a36f-d71817c7fb1c'
      activationstatus: true
      created: 2024-10-04T13:41:56.085+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.199+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Joker: Folie à Deux</strong> is the highly-anticipated follow-up
        to the 2019 blockbuster <strong>Joker</strong>, which saw Joaquin Phoenix
        deliver an Oscar-winning performance as Gotham’s most notorious villain. In
        the original film, Arthur Fleck, a mentally ill loner, embarks on a killing
        spree that culminates in the live murder of a talk show host—an act that triggers
        widespread chaos in Gotham.</p>'
    section1:
      primarytype: 'block'
      uuid: '82b41aab-9dba-4cb7-a75b-cd6a6189d0e7'
      activationstatus: true
      created: 2024-10-04T13:41:56.086+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.199+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The sequel takes place about two years after those events, centering
        on Arthur Fleck’s trial and his time in a correctional facility. Here, he
        crosses paths with Lee Quinzel (Lady Gaga), forming a twisted and dangerous
        bond.</p>'
    section2:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/cT7M4GM2tzE?si=OJNt9A4JmaWR0IBa"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '54dd100a-64e2-4490-9ac4-be755e807cf8'
      activationstatus: true
      created: 2024-10-04T13:41:56.086+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.200+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: 'f695e23c-d9e7-4cf4-9f07-7e43fa718d41'
      activationstatus: true
      created: 2024-10-04T13:41:56.087+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.201+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Joker: Folie à Deux</strong> takes a different approach
        from its predecessor. Rather than sticking with the dark, gritty tone of the
        first film, it adopts a slower, more introspective pace and surprises viewers
        with its use of musical numbers that reflect Arthur’s repetitive prison life.
        While this shift may leave some viewers puzzled or underwhelmed, there are
        still notable elements that make<strong> Joker: Folie à Deux</strong> worth
        a watch. Here are five key highlights of the film:</p>'
    section4:
      primarytype: 'block'
      uuid: '5e20d8d1-0693-4bda-9e61-03c45f143b4a'
      activationstatus: true
      created: 2024-10-04T13:41:56.087+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.201+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Joaquin Phoenix as Arthur Fleck a.k.a. the Joker</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '8cac4759-58d8-4fb9-87ad-8cfef4428222'
      activationstatus: true
      created: 2024-10-04T13:41:56.088+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.202+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Phoenix’s performance in <strong>Joker</strong> earned him an Oscar
        for a reason. It’s a completely lived-in performance that jumps from endearing
        to menacing from scene to scene. In <strong>Folie à Deux</strong>, he brilliantly
        portrays the duality of the subdued Arthur and the manic, unpredictable Joker.
        Phoenix’s commitment to the role remains magnetic, and watching him return
        as this complex character is a highlight of the film.</p>'
    section17:
      image: '9fb1dabe-fb7d-4848-9e52-05dd2d841cd8'
      primarytype: 'block'
      uuid: 'ae47bcba-1c28-42e4-baad-0e3e9a6fafe4'
      activationstatus: true
      created: 2024-10-04T13:47:10.681+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.202+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section6:
      primarytype: 'block'
      uuid: 'ee940e50-b72c-49a8-a022-2fd6d7c9f2a2'
      activationstatus: true
      created: 2024-10-04T13:41:56.088+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.203+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Lady Gaga as Lee a.k.a. Harley Quinn</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'cf66baad-b547-4a45-9194-07255410e96c'
      activationstatus: true
      created: 2024-10-04T13:41:56.089+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.203+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>If anyone can match Phoenix’s intensity, it’s Lady Gaga. Known for
        her fearless approach to acting, she takes on a darker, more manipulative
        version of Harley Quinn, a departure from Margot Robbie’s portrayal. Unfortunately,
        Gaga is underutilized in the film but when she gets her moments, she truly
        shines – especially in the musical numbers.</p>'
    section18:
      image: '7cc2faa7-5b9a-4ecf-9c47-d6f9998b46d3'
      primarytype: 'block'
      uuid: '9da539df-38d7-47f7-8b71-091c96b8ff2e'
      activationstatus: true
      created: 2024-10-04T13:47:10.682+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.204+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section8:
      primarytype: 'block'
      uuid: '3b417866-5539-41e6-bc29-ae8de8f9b6de'
      activationstatus: true
      created: 2024-10-04T13:41:56.089+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.204+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. The Music</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'c5752c7c-768d-4cb8-a38a-f1f9fff269fd'
      activationstatus: true
      created: 2024-10-04T13:41:56.090+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.205+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Joker: Folie à Deux</strong> is a jukebox musical, meaning
        the soundtrack consists of well-known songs reinterpreted to suit the film’s
        atmosphere. The production team made excellent choices, featuring classic,
        toe-tapping jams like “For Once In My Life,” “If My Friends Could See Me Now,”
        and “Get Happy.” Musicals tend to be a "love it or hate it" genre, and while
        some may find the scenes where Joker and Lee break into song awkward, the
        song choices and overall production are undeniably well-executed.</p>'
    section10:
      primarytype: 'block'
      uuid: '39c7f9ae-349a-4faf-9e42-0a6f07493d78'
      activationstatus: true
      created: 2024-10-04T13:41:56.091+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.205+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. The Visual Mastery</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'd9d10914-8c78-40b8-9630-009b75cc9e00'
      activationstatus: true
      created: 2024-10-04T13:41:56.091+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:09.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T13:48:46.206+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Though the narrative may not be as compelling as the first film,
        the visual elements of <strong>Folie à Deux</strong> are stunning. The cinematography
        by Lawrence Sher, costume design by Arianne Phillips, and production design
        by Mark Friedberg come together beautifully to create a distinctive aesthetic.
        Whether in the gritty realism of Arthur’s imprisonment or the surreal musical
        sequences, the film’s craftsmanship shines. Clever lighting and framing create
        unforgettable, striking moments that leave a lasting impression.</p>'
    section19:
      image: '90f01969-a840-48c6-abc9-c317bada263f'
      primarytype: 'block'
      uuid: '194d5d32-cb50-46d2-934a-1f0fd137342e'
