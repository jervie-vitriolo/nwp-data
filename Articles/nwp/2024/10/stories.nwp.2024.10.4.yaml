    title: 'Inflation further cools in September at 1.9%'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6252c8d-d4a8-426a-998f-b3eb4b43c2fa'
      activationstatus: true
      created: 2024-10-04T12:56:05.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The rate of price increase
        on goods and services substantially dipped further in September, the slowest
        since May 2020, mainly driven by low food prices.</p>'
    section1:
      primarytype: 'block'
      uuid: '1965deea-8adc-4642-a422-0aa8dac425b4'
      activationstatus: true
      created: 2024-10-04T12:56:05.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The inflation rate eased to 1.9% in September from 3.3% in August,\
        \ data from the Philippine Statistics Authority (PSA) showed Friday, Oct.\
        \ 4.\r"
    section2:
      primarytype: 'block'
      uuid: '48048138-3c2c-4337-931d-b19c28cc94b5'
      activationstatus: true
      created: 2024-10-04T12:56:05.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At year-to-date, the average headline inflation was pegged at 3.4%\
        \ within the government target range of 2% to 4%.\r"
    section3:
      primarytype: 'block'
      uuid: 'beaa8791-3868-4dc1-a258-4b7c5280c79e'
      activationstatus: true
      created: 2024-10-04T12:56:05.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National Statistician Dennis Mapa said September inflation was the\
        \ lowest since the 1.6% in May 2020.\r"
    section4:
      primarytype: 'block'
      uuid: '8afa7bbb-05f7-4ab7-a506-7d43f2cf470e'
      activationstatus: true
      created: 2024-10-04T12:56:05.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Main contributors to the slowdown were food and non-alcoholic beverages,\
        \ transport, and the sector of housing, water, electricity, gas and other\
        \ fuels.\r"
    section5:
      primarytype: 'block'
      uuid: '94f8839a-83ac-40ba-bde9-da2833cfbf45'
      activationstatus: true
      created: 2024-10-04T12:56:05.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung titingnan natin ‘yong individual items or some group of items\
        \ meron talagang bumagsak, negative, ibig sabihin talagang bumaba ang presyo\
        \ niya,” Mapa said. “Ang example nito transport, gasolina, diesel, kamatis.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: 'e295395e-5236-4c05-85b6-01ef811bc6dc'
      activationstatus: true
      created: 2024-10-04T12:56:05.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If we look at the individual items or some of the group\
        \ of items, there were prices that went down. The examples included transport,\
        \ gasoline, diesel, and tomatoes.]\r"
    section7:
      primarytype: 'block'
      uuid: '525d22e2-f87e-44ce-9ed1-bc0caec478a4'
      activationstatus: true
      created: 2024-10-04T12:56:05.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on PSA data, Metro Manila inflation print slowed to 1.7% in September,\
        \ while areas outside the capital region cooled to an average of 2%. Ilocos\
        \ region had the lowest rate at 0.6%\r"
    section8:
      primarytype: 'block'
      uuid: '0bd312c4-7a7c-49fd-bb01-64c09c359c76'
      activationstatus: true
      created: 2024-10-04T12:56:05.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd111afc5-1a82-4bce-86b6-07fcf7367c65'
      activationstatus: true
      created: 2024-10-04T12:56:05.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7e7e8c75-9282-4112-9c75-616f31178c13'
      activationstatus: true
      created: 2024-10-04T12:56:05.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rice inflation at single digit</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'e53436fc-cebe-4e05-be30-99598379950c'
      activationstatus: true
      created: 2024-10-04T12:56:05.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rice inflation dropped to 5.7% from 14.7% in the previous month, the\
        \ first single-digit for the year, PSA data showed.\r"
    section12:
      primarytype: 'block'
      uuid: 'be8672bb-f274-452a-be26-70e5813747c2'
      activationstatus: true
      created: 2024-10-04T12:56:05.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mapa said January’s rate of increase in rice prices was at 22.6%.\r"
    section13:
      primarytype: 'block'
      uuid: '5a928cc2-507f-41c4-8ecb-dc260dad0103'
      activationstatus: true
      created: 2024-10-04T12:56:05.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Of course mas mababa ito sa previous months,” Mapa said. “The last\
        \ time that it was lower than this number, recent lang, noong July 2023 naitala\
        \ sa 4.2% for the rice inflation.”\r"
    section14:
      primarytype: 'block'
      uuid: 'b7503eab-f365-4076-98a0-d4cdb578c654'
      activationstatus: true
      created: 2024-10-04T12:56:05.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Of course this was lower than previous months. The last\
        \ time that it was lower than this number was July 2023 at 4.2%.]\r"
    section15:
      primarytype: 'block'
      uuid: '4621b386-ba6c-4eb7-a888-c354055f1311'
      activationstatus: true
      created: 2024-10-04T12:56:05.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nakita natin na mataas talaga kaya meron pa ring year-on-year na increase\
        \ kasi mas mataas ang presyo ngayon kumpara last year but month-on-month we\
        \ are seeing already a reduction,” he said. “Kaya nagpapakita ‘yong negative\
        \ inflation month-on-month.”\r"
    section16:
      primarytype: 'block'
      uuid: 'c174a9b1-03da-4771-be75-9995d2404c25'
      activationstatus: true
      created: 2024-10-04T12:56:05.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We see a substantial increase year-on-year because prices\
        \ this year were higher than last year, but month-on-month we are already\
        \ seeing a reduction. We witness negative inflation month-on-month.]\r"
    section17:
      primarytype: 'block'
      uuid: 'd0c14f4f-7ab0-4dd3-8e9d-71d18b200de5'
      activationstatus: true
      created: 2024-10-04T12:56:05.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:09.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T12:56:05.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. in June issued Executive Order No. 62\
        \ that halved the tariff on rice imports to 15% from 35% in a bid to lower\
        \ prices of the grain.\r"
  'START HERE----->18-palestinians-killed-in-israeli-strike':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-04T13:35:15.000+08:00
    imagesource: '488671a7-248e-4d27-aeab-458e2ffcf9b0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '247ab55e-9589-4ab3-9fbe-0a1cc57d60ea'
    lead: 'At least 18 Palestinians were killed in an Israeli strike on the Tulkarm
      refugee camp in the occupied West Bank, the Palestinian health ministry said
      on Thursday, with the Israeli military saying it killed a Hamas commander.'
    activationstatus: true
    created: 2024-10-04T13:38:21.939+08:00
