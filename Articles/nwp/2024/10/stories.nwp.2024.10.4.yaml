    uuid: 'bfc68f24-f887-4090-a2eb-17821bf6af71'
    lead: 'Makati Mayor Abby Binay has confirmed that her husband, Makati Rep. Luis
      Campos will run for mayor next year, pitting him against her sister, Senator
      Nancy Binay.'
    activationstatus: true
    created: 2024-10-04T16:25:56.493+08:00
