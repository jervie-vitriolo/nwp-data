    'template': '1'
    'title': 'Enrile, aide, Napoles cleared of plunder in pork barrel case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc589b25-83de-4b82-9c99-20cdb1b1f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.476+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Former Senate President
        and now Chief Presidential Legal Counsel Juan Ponce Enrile is the last high-profile
        personality to be acquitted of plunder in the multibillion-peso pork barrel
        controversy, where lawmakers’ funds were allegedly diverted for fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df677404-010d-4554-88d3-357130966d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.477+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Special Third Division on Friday cleared Enrile
        of the decade-old case in which he allegedly pocketed P172 million from his
        Priority Development Assistance Fund or pork barrel, a congressional discretionary
        fund that has since been declared unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f3cd0-e4cc-47b1-b4a1-5afead41d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.477+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court also acquitted Enrile’s former chief of staff,
        Gigi Reyes, and businesswoman Janet Lim Napoles, who allegedly orchestrated
        the diversion of lawmakers'' funds to fake non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfe755-2a27-4c89-aac8-7a516e40ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.478+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan cited the prosecution’s “failure to prove their
        guilt beyond reasonable doubt.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c865c1d-245a-4081-9dde-3a3b24f132fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.183+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>It noted that none of the prosecution’s witnesses testified to
        handing or transferring money to Enrile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f339b7-4980-4e9a-80fb-bf86bc4b698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.183+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Verily, the prosecution failed to prove the allegation that Enrile\
        \ received a percentage of the cost of any project funded from his PDAF in\
        \ consideration for the latter’s endorsement to Napoles’ NGOs,” the Sandiganbayan\
        \ said in its 85-page decision. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb610bfc-6ef2-4058-b33e-41780e9eb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.184+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "State witness Ruby Tuason said she gave Reyes money intended for Enrile,\
        \ which came from Napoles. However, the Sandiganbayan noted that Tuason could\
        \ not provide specific details.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aefe49-0bd2-448e-a8b1-c3dba124174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.184+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We are baffled as to why, despite the huge sum of money allegedly\
        \ delivered to Reyes, Tuason had no acknowledgement receipt of any proof of\
        \ these deliveries,” it added. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdd556-2c15-49b4-b59c-3331b4aca02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.185+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tuason said she relied on the records of whistleblower Benhur Luy,\
        \ who claimed to be Napoles' financial officer. However, the Sandiganbayan\
        \ pointed out that even if Luy’s daily disbursement reports were considered\
        \ credible, they only listed Tuason’s name and not those of Reyes or Enrile.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45f396-61a5-4746-ba4b-1a4319ed01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.185+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Since the prosecution was unable to prove the receipt of money
        as alleged in the information by herein public officers Enrile and Reyes (the
        alleged main plunderers), then Napoles could not be found liable for the offense
        charged since the basis of her indictment was conspiracy with the said public
        officers,” the Sandiganbayan added. It also granted the demurrer to evidence
        filed by Enrile, and the demurrer (without leave of court) of Napoles, which
        sought to junk the case for lack of evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba46305-785e-450f-b45c-61d801f7d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.186+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also granted the demurrer to evidence filed by Enrile, and the
        demurrer (without leave of court) of Napoles, which sought to junk the case
        for lack of evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2cf62-a3c8-4003-a267-591b164b5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.479+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The court also lifted and set aside the hold departure order issued\
        \ against the three. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8a956-00ce-42a0-96f5-65583878a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.480+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Napoles, however, was previously convicted in multiple cases related
        to the PDAF scam and serving time at the Correctional Institution for Women
        in Mandaluyong City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132820f2-fab3-459b-9f56-190fca7dc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.187+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.347+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Leila de Lima, who was justice secretary when the
        PDAF cases were filed, expressed her frustration with the Sandiganbayan decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080df21-f1cf-4b9b-a5f2-69f1c10faeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.187+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.347+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On the part of the DOJ (Department of Justice), NBI (National Bureau
        of Investigation) at that time, there was enough evidence,” De Lima told NewsWatch
        Plus Senior Anchor Menchu Macapagal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4cebc-5bf3-4c75-be85-09764b11ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:39:15.188+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.348+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There were documents – the DBM (Department of Budget and Management)
        and COA (Commission on Audit) documents – there were signatures there. There
        are the testimonies of the whistleblowers,” De Lima added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751e479-de74-4fa0-a16d-479c35f50dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T11:23:00.480+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:47:54.348+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Enrile was allowed to post bail pending trial for humanitarian
        reasons. Meanwhile, Senators Jinggoy Estrada and Bong Revilla were detained
        for three years and four years, respectively, for separate PDAF scam cases.
        Estrada was allowed to post bail in 2017 until his acquittal early this year.
        Revilla walked free in 2018.</p>'
