    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6269376-3b3a-4d2d-85d5-427e7a40067d'
    'lead': 'Former Senator Leila de Lima, who was the justice secretary when the
      PDAF cases were filed, expressed her frustration with the Sandiganbayan’s decision.
      ''On the part of the DOJ, NBI at that time, there was enough evidence,'' De
      Lima tells NewsWatch Plus Senior Anchor Menchu Macapagal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T11:23:00.463+08:00
