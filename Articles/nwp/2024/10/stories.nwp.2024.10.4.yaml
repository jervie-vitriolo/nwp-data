      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing Educational Challenges in the Philippines</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cac9a7-8123-410e-8d4c-4c67f87ee0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T15:20:11.646+08:00
