      lastmodified: 2024-10-07T11:58:12.479+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Addressing Educational Challenges in the Philippines</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '11cac9a7-8123-410e-8d4c-4c67f87ee0a4'
      activationstatus: true
      created: 2024-10-04T15:20:11.646+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:05.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-07T11:58:12.479+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>For Raymor, creating content is more than a creative outlet—it’s
        a way to address systemic educational issues. He sees the lack of resources,
        outdated curricula, and language barriers as major hurdles for Filipino students.
        By delivering content in Filipino and incorporating current scientific discoveries,
        Raymor ensures his lessons are accessible to a broader audience. Many teachers
        have even reached out, expressing gratitude for his videos as supplemental
        learning materials. Raymor reflects, “It’s heartwarming to know my videos
        are helping teachers and students bridge the gap, bringing quality education
        within reach for all.</p>'
    section19:
      image: '4a7e4d16-1e3f-4ccc-b33c-9bda26e6665c'
