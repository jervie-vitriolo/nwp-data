      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.179+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In this feel-good comedy, Dewey Finn (Jack Black) poses as a substitute
        teacher and forms a rock band with his students, leading them to compete in
        a Battle of the Bands. Though Dewey isn’t a real teacher, his ability to inspire
        and bring out his students’ hidden talents makes him a memorable and unconventional
        educator, and <strong>School of Rock</strong> remains a joyous celebration
        of music, creativity, and self-expression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aa046-8518-4112-a6e7-e5bbfa0006b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.907+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.179+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These films not only highlight the power of education but also remind
        us of the profound impact that teachers can have on their students’ lives.
        This World Teachers’ Day, take some time to appreciate the inspiring educators—both
        on-screen and in real life—who guide and shape us.</p>'
  'Alice-Guo-mayor-2025-elections':
    'author': 'Tristan Nodalo, NewsWatch Plus'
