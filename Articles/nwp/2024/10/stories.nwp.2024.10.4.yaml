      'mgnl:lastModified': 2024-10-04T13:48:46.207+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Joker Lets Loose</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4cb031-65fb-43a6-8705-d0c8bcd6f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:41:56.093+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:48:46.207+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Like in the first film, much of <strong>Folie à Deux</strong> focuses
        on Arthur rather than his Joker persona. And like the first film, the best
        moments in this sequel are when Joker gets to be the crazy, unpredictable
        supervillain we know. When the Joker finally takes the stage, the film ramps
        up in intensity. One of the most memorable sequences is a chaotic courtroom
        scene where Joker’s unpredictable nature is fully unleashed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402094e3-6884-47b3-8c56-72f3ae490440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:41:56.093+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:48:46.208+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Joker: Folie à Deux</strong> may not be the thrilling and
        exciting sequel that it could’ve been, but it still offers moments of brilliance
        in its performances, visuals, and daring choices. Despite its slower pace
        and musical shift, it’s a film that showcases the talent of everyone involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7c4db-ceb2-4804-8406-5d4fca263ca0'
