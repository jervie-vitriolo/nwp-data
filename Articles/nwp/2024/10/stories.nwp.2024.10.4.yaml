  'enrile-reyes-napoles-acquitted-plunder':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-04T11:20:56.000+08:00
    'imagesource': 'jcr:b8b7fa79-d218-4a3a-aafd-726cbe1f2dd0'
