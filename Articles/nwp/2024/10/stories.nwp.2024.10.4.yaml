      'mgnl:lastModified': 2024-10-04T10:30:31.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the possible decline in gasoline price is due to the balance
        of weak global demand growth and a positive supply outlook, the DOE said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4149384-cbc1-4467-8c88-3eb28db5d6a6'
