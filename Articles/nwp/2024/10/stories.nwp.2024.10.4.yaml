      lastactivated: 2025-03-13T13:10:04.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T16:06:32.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The P-pop group is set to headline the Asiya: Asian Music Festival
        next week, ahead of its three-day concert at the Araneta Coliseum Quezon City
        in November.</p>'
  'START HERE----->abby-nancy-binay-luis-campos':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-04T16:22:57.000+08:00
