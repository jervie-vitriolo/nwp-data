      lastmodified: 2024-10-07T11:58:12.483+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Advocating for Change in Education</strong></p>'
    section14:
      primarytype: 'block'
      uuid: '5bcc7744-411a-462a-9baf-e46760bd3181'
      activationstatus: true
      created: 2024-10-04T15:20:11.651+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:05.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-07T11:58:12.484+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Looking to the future, Raymor hopes for an education system that’s
        scientific, mass-oriented, and truly accessible. His advocacy extends beyond
        his videos, as he engages with followers on critical issues and calls for
        updates in the curriculum that reflect modern skills and Filipino heritage.
        By encouraging discourse on social media, Raymor empowers his audience to
        join the push for reform. His vision is for an education system that’s not
        just a privilege but a right accessible to every Filipino, a mission he champions
        passionately in his online journey.</p>'
    section15:
      image: 'f44eded2-9c01-4214-a9fe-81d85a88d924'
