      lastactivated: 2025-03-13T13:10:04.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T16:06:32.722+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Joining BINI in the list are Korean girl groups Unis and Kiss of Life,
        and British trio “Flo.” '
    section5:
      primarytype: 'block'
      uuid: 'ef4dff97-58ca-4845-83ec-b1675486512a'
      activationstatus: true
      created: 2024-10-04T16:06:32.723+08:00
