    uuid: '41351923-ef07-46d9-bd07-bbb159c3f7db'
    lead: 'Here are five films to watch for World Teachers’ Day that feature inspiring
      and unforgettable educators:'
    activationstatus: true
    created: 2024-10-04T13:57:36.888+08:00
