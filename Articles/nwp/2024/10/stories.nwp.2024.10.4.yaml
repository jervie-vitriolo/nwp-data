    'mgnl:tags': ['Abby-Binay', 'Nancy-Binay']
    'stories': []
    'template': '1'
    'title': 'Abby Binay confirms husband running vs. sister for Makati mayoral race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daa3c8-a64c-49db-887d-4ea5270e503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Makati Mayor Abby Binay
        has confirmed that her husband, Makati Rep. Luis Campos will run for mayor
        next year, pitting him against her sister, Senator Nancy Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c8ba6-6872-478e-a5e1-acccb7b5b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Abby SAID Campos will file his certificate of candidacy (COC) on Oct.
        5'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb2aed-84af-4100-9092-f71d5e3cc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There hasn’t been any discussion, so we’ll let the people decide,”
        Abby said in a media interview after filing her candidacy for senator at the
        Manila Hotel on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea99d1b-f280-444a-bfcc-c09c5e4c7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kami ho ay nagdesisyon na, matagal na (We made this decision a long
        time ago),” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd02970-955a-4be8-90d9-09846179859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Nancy expressed her view that Abby is qualified to run for
        senator after Abby filed her own COC for mayor on Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4013317-b3c0-4497-a72b-f2a921351496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Thank you? What comment do you want? You’ll have to ask her why she
        thinks I’m qualified—ang hirap naman magbuhat ng sariling bangko (it’s hard
        to toot my own horn). It’s still nerve-wracking for me to run. I don’t know
        if I’m mentally ready," Abby responded.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32224d63-a5bb-4083-8a33-7041569e0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Abby also addressed a statement by their brother, former Makati Mayor
        Junjun Binay, who said that their father, former Vice President Jejomar Binay,
        supported her decision to run.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effe670-8e03-44d0-8d49-fcd654c0fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yung sinasabi nila na yun daw gusto ng ama namin, wala naman ho siyang
        sinasabi sa akin (They’re saying that’s what our father wants, but he hasn’t
        told me anything). I guess I’ll have to hear it straight from him,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2b40b-349a-4509-adf3-01d9e41e495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:25:56.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:25:56.516+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that members of the Binay family faced
        off in the elections. In 2019, Abby and Junjun fought for the mayoral race.</p>'
  'marcos-to-attend-asean-summits':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-04T16:31:05.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aead620-a768-4f31-8130-8af0a8f58606'
    'lead': 'President Bongbong Marcos is set to attend two consecutive ASEAN summits
      in October, where he is expected to tackle the South China Sea issue, human
      trafficking, and other Filipino interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T16:34:48.360+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:03.203+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:43:51.807+08:00
    'mgnl:lastModified': 2024-10-04T16:34:48.486+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['ASEAN', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'South China Sea, trafficking in Marcos agenda for ASEAN summits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc033d8-6cb1-4e6e-978e-7d7c6e7efafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. is set to attend two consecutive summits at the Association of
        Southeast Asian Nations (ASEAN) in October, where he is expected to tackle
        the South China Sea issue, human trafficking, and other national interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274e431-18b7-4fb9-ba60-029b805a2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Palace briefing on Friday, Oct. 4, Foreign Affairs Assistant Secretary\
        \ Daniel Espiritu said Marcos will join the 44th and 45th ASEAN and Related\
        \ Summits in Vientiane, Laos on Oct. 8 to 11.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc6f3f-fc89-4a7e-9d98-c77cb43df69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Espiritu said, in general, the Philippines will push for issues on\
        \ political, security, economic, and socio-cultural cooperation, including\
        \ climate action and biodiversity management.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73f77a-e99a-4439-9a85-a70e48a5176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the West Philippine Sea will be raised, Espiritu told reporters:\
        \ “Of course, definitely. The president always champions that issue in all\
        \ of the summits from the very start.” \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b063e-c3ca-4b72-bacf-1248e0037e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "No details were given but Marcos is expected to mention “recent developments”\
        \ in the talks, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716eac63-d7a6-4759-8566-da011208371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Will ASEAN finally reach a unified statement rejecting China’s “aggression”\
        \ in the disputed waters?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c523c2-aaed-47b8-9b9d-ffd2771c3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:34:48.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think we should not only look at ASEAN but also the external
        partners. It’s also a platform for the external partners to express their
        support to us on the issue and most of our major external partners did so
        I think we have to look at it at that. And it’s still a fluid situation, many
        things are developing in the waters not only with the Philippines but also
        with other claimant states, so let’s see,” Espiritu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eb4c4-c9cc-4f4f-a76c-18139a7b0499'
