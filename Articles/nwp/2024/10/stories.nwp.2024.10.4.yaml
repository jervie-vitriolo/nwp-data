      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Advocating for Change in Education</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc7744-411a-462a-9baf-e46760bd3181'
      'mgnl:activationStatus': true
