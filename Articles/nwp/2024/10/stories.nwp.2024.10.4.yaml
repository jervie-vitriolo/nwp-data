    lead: 'As digital education reshapes how we learn, Raymor Cuevas emerges as
      a fresh and inspiring voice on TikTok, bringing science, trivia, and thought-provoking
      topics to the screens of young Filipinos. Known for his captivating short videos,
      Raymor is more than an educreator; he’s an advocate for accessible, engaging
      education, passionately bridging the gaps in the Philippine education system
      with a blend of humor and insight.'
