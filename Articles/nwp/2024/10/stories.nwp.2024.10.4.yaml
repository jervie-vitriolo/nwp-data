      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T10:30:31.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency pointed to possible supply disruptions triggered by hurricane
        Helene in the US, and Israel’s potential attack on Iran’s oil infrastructure.'
    section3:
      primarytype: 'block'
      uuid: '28ba0132-53df-4e9b-aab2-14559e858e0f'
      activationstatus: true
      created: 2024-10-04T10:30:31.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:12.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T10:30:31.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the possible decline in gasoline price is due to the balance
        of weak global demand growth and a positive supply outlook, the DOE said.'
    section4:
      primarytype: 'block'
      uuid: 'e4149384-cbc1-4467-8c88-3eb28db5d6a6'
      activationstatus: true
      created: 2024-10-04T10:30:31.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:12.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T10:30:31.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Oil companies implemented less than a peso hike on fuel products
        on Tuesday, Oct. 1.</p>'
  'START HERE----->enrile-reyes-napoles-acquitted-plunder':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
