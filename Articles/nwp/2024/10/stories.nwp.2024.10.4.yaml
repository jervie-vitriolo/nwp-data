    updated: 2024-10-05T09:37:50.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98d17640-e426-417f-87b7-2c7ec3e83d3d'
      activationstatus: true
      created: 2024-10-04T15:15:52.374+08:00
      createdby: 'jelo-nwp'
