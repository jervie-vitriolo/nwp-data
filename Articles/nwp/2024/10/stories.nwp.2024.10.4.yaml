      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> P-pop girl group BINI
        has landed on the list of Grammy Awards’ “12 Rising Girl Groups to Know.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83628b52-d8a7-43a4-808a-63455512a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:06:32.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:06:32.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The list was published on the Grammys website on Oct. 3, Thursday. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b489105-36ae-48cf-99f2-43d9f881d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:06:32.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:06:32.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The prestigious award-giving body called BINI “one of the fastest growing
        music markets” in the country. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbf8b2-785d-41c9-8383-cbc6232c07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:06:32.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:06:32.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“BINI has captured Southeast Asia with EDM (electronic dance music)
        - driven pop production and a blend of English and Tagalog lyrics. And as
        the first Filipino act to enter Spotify’s Top Artist Global Chart and to
        perform at the long-standing KCON festival, it’s no surprise they''ve been
        dubbed the ‘Nation’s Girl Group,’” Grammys said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef9422-b28c-48b2-a596-37c136a0650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:06:32.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:06:32.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Joining BINI in the list are Korean girl groups Unis and Kiss of Life,
        and British trio “Flo.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dff97-58ca-4845-83ec-b1675486512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T16:06:32.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:06:32.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The P-pop group is set to headline the Asiya: Asian Music Festival
        next week, ahead of its three-day concert at the Araneta Coliseum Quezon City
        in November.</p>'
  'abby-nancy-binay-luis-campos':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
