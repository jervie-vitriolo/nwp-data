      'mgnl:lastModified': 2024-10-04T10:30:31.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency pointed to possible supply disruptions triggered by hurricane
        Helene in the US, and Israel’s potential attack on Iran’s oil infrastructure.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba0132-53df-4e9b-aab2-14559e858e0f'
      'mgnl:activationStatus': true
