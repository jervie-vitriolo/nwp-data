      type: 'text'
      text: '<p><strong>Raymor’s Digital Education Journey</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'ce65b90b-697c-4820-9fae-c358d579eabf'
      activationstatus: true
      created: 2024-10-04T15:20:11.644+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:05.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-07T11:58:12.478+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Raymor began his journey by observing the appeal of TikTok’s short-form
        videos and how they resonated with Filipino youth. With figures like Kuya
        Kim as an inspiration, Raymor saw an opportunity to create content that would
        entertain while educating. He explains, “TikTok’s dynamic format lets me break
        down complex ideas into engaging, bite-sized content, perfect for today’s
        fast-paced digital landscape.” His mission is clear: to use TikTok’s reach
        to spark curiosity and make learning more inclusive and fun.</p>'
    section3:
      image: 'fb25efc3-80eb-4c17-b92b-e32cb5d767e8'
      primarytype: 'block'
      uuid: 'f88e9283-752d-4736-a7c1-2ba9fcab3c85'
