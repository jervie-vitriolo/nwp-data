      the Makabayan coalition presenting 11 candidates for the Senate representing
      diverse sectors such as health care, labor, agriculture, women’s rights, and
      education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-04T19:31:35.914+08:00
