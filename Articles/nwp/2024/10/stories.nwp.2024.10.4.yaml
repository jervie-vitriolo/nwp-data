      'mgnl:created': 2024-10-04T16:34:48.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T16:34:48.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In fact, some of them dinadala din sa [are brought to the] Philippines,\
        \ some people of other nationalities and it’s happening in mainland Southeast\
        \ Asia,” Espiritu said of human trafficking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
