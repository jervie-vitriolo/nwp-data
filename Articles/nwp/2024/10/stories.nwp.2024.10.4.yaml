      'mgnl:lastModified': 2024-10-04T13:58:40.171+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>World Teachers’ Day is celebrated on October 5th, a day dedicated
        to honoring the incredible educators who shape lives around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50581d-169c-4c10-91c9-5b39bfd3ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.900+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.171+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, it also marks the end of National Teachers''
        Month, making it the perfect time to reflect on the influence of teachers
        both in our classrooms and on the big screen. Here are five films to watch
        for World Teachers’ Day that feature inspiring and unforgettable educators:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d314de-3901-430e-837f-d127641a522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.901+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.172+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Dead Poets Society</strong></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ye4KFyWu2do?si=OJs6czAMwIIQvx8C"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0c8b5-3412-458f-9df6-3507dd0ab072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.901+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.172+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff838a8-829e-4873-a3be-041cc591da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.901+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.173+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In <strong>Dead Poets Society</strong>, new English teacher John
        Keating (played by Robin Williams) transforms the lives of his students at
        a conservative boarding school with his unconventional teaching style. Keating’s
        mantra, “carpe diem” or “seize the day,” encourages his students to embrace
        self-expression and live authentically. Though the film takes dark turns,
        at its heart is Keating’s powerful influence on his students'' journeys toward
        individuality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca7f7b-5a05-499f-8eca-37667e2a1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.902+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.173+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The Holdovers</strong></p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/AhKLpJmHhIg?si=O212rXymHEsayhL8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84f54d-88ab-4690-b269-46e146d95e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.902+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.174+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c07873-9683-4fe8-a287-a7050fa9da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.903+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.174+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A recent addition to the genre, <strong>The Holdovers</strong> features
        Paul Hunham (Paul Giamatti), a curmudgeonly classics teacher stuck at a boarding
        school over Christmas break with a few students who have nowhere to go. Despite
        his prickly nature, Paul forms meaningful connections with a student named
        Angus and the school’s cafeteria manager, Mary, in this heartwarming tale
        of learning, growth, and unexpected friendships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59227c6-70c2-43e4-862f-491a4493daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.903+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.175+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Matilda (or Matilda the Musical)</strong></p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/1UigDLytK5A?si=f-Ut-U2C4mK5252E"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fabf63-d0a0-4faf-9173-0c9888bff85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.903+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.175+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61411f4-17ce-400a-8a39-615b053cdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.904+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.176+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Matilda</strong> introduces us to two very different teachers:
        the kind and nurturing Ms. Honey, and the terrifying principal Ms. Trunchbull.
        Matilda, a gifted student with telekinetic powers, finds solace and support
        in Ms. Honey, who proves that a caring teacher can have a profound impact
        on a student’s life—even one as extraordinary as Matilda’s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed039c0-0feb-4de5-946a-157aa7f03f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.904+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.176+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Monsieur Lazhar</strong></p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/tUXzWQiqZoM?si=NxXF-zGQKN_k2GX_"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a80c4-c298-4f9f-b17d-6a5906643991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.905+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.177+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc7760-3dc9-4c6d-b608-38e93734067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.905+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.177+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This French-Canadian film opens with tragedy as a teacher’s death
        leaves her class in mourning. Bachir Lazhar, an Algerian immigrant, steps
        in to take over the class and helps the students process their grief while
        confronting his own personal sorrows. <strong>Monsieur Lazhar</strong> is
        a moving exploration of healing, empathy, and the connections that transcend
        cultural boundaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b7fd0-dc5f-42d9-8b03-0a0c1e366212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:57:36.905+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:58:40.178+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. School of Rock</strong></p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/TExoc0MG4I4?si=cmnl1n9Mhh_VM4If"
