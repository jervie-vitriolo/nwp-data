      'mgnl:lastModified': 2024-10-04T13:38:21.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Cairo newsroom and Ali Sawafta; Editing by Chizu
