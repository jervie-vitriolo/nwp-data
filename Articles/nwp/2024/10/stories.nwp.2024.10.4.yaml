    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282039a4-5101-4ef4-9a5d-8f9128e14947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:38:21.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> At least 18 Palestinians were killed
        in an Israeli strike on the Tulkarm refugee camp in the occupied West Bank,
        the Palestinian health ministry said on Thursday, with the Israeli military
        saying it killed a Hamas commander.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d7879-8f17-4b13-89be-15868ca744aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:38:21.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said in a statement that its air force had killed
        the head of Hamas'' network in Tulkarm in a strike. It identified him as Zahi
        Yaser Abd al-Razeq Oufi.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e065cba-153c-43ac-bd99-f590042058e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:38:21.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palestinian government "calls for urgent international action to
        stop the escalating massacres" against its people, it said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d64ce-949a-47de-bbe0-f96b538fbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:38:21.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official spokesman for the Palestinian presidency also condemned
        the attack, the Palestinian news agency WAFA said, adding that those attacks
        "will not bring security and stability to anyone, but will drag the region
        into more violence".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3802415-1548-41fe-a439-eb90dc43e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:38:21.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Violence has surged in the West Bank since the start of the war
        in Gaza, with almost daily sweeps by Israeli forces that have involved thousands
        of arrests and regular gunbattles between security forces and Palestinian
        fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b529e80-b81f-4346-9a41-a381ac9eb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:38:21.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.393+08:00
