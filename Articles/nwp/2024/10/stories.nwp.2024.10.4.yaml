      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Joker: Folie à Deux</strong> is the highly-anticipated follow-up
        to the 2019 blockbuster <strong>Joker</strong>, which saw Joaquin Phoenix
        deliver an Oscar-winning performance as Gotham’s most notorious villain. In
        the original film, Arthur Fleck, a mentally ill loner, embarks on a killing
        spree that culminates in the live murder of a talk show host—an act that triggers
        widespread chaos in Gotham.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b41aab-9dba-4cb7-a75b-cd6a6189d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T13:41:56.086+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T13:48:46.199+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sequel takes place about two years after those events, centering
        on Arthur Fleck’s trial and his time in a correctional facility. Here, he
        crosses paths with Lee Quinzel (Lady Gaga), forming a twisted and dangerous
        bond.</p>'
    '2':
