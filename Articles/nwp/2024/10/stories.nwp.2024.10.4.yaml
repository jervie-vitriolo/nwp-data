      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Pump prices may reflect
        mixed adjustments next week over jitters on a widening conflict in the Middle
        East and supply disruptions, estimates of the Department of Energy (DOE) showed
        on Friday, Oct. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f800f0-4d97-49ec-bf3c-c28f4c130b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-04T10:30:31.592+08:00
