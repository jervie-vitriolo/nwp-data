    'jcr:uuid': '65a7ff09-1296-476a-b842-cba130ceae49'
    'lead': 'In celebration of World Mental Health Day, we''ve compiled a list of
      five incredible destinations across the Philippines where you can enhance your
      mental wellness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T16:04:19.606+08:00
    'mgnl:createdBy': 'jio-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:22.678+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:11.903+08:00
    'mgnl:lastModified': 2024-10-10T16:04:19.693+08:00
    'mgnl:lastModifiedBy': 'jio-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Five Relaxing Getaways to Restore Your Mental Health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73626b8-8577-4de5-8096-4553e2580475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T16:04:19.633+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:04:19.693+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In today’s fast-paced world, taking care of your mental wellness
        is more important than ever. Between work, chores, and daily stresses, it''s
        easy to feel overwhelmed. That’s why taking a break and retreating to a place
        designed for relaxation and healing can be essential for maintaining a balanced
        mind and body. Luckily, the Philippines offers a variety of resorts where
        you can disconnect from the hustle and bustle and focus on your well-being.</p>'
