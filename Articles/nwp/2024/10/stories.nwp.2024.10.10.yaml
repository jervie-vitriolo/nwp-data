      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Ginger imports this
        month may temper retail prices that have more than doubled of late, the Department
        of Agriculture (DA) on Wednesday, Oct. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1a2c9-0098-440d-8613-1e168d882627'
