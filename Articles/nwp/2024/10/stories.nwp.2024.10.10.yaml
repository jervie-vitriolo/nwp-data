    'template': '1'
    'title': 'DA sells rice for P43/kg'
    'updated': 2024-10-11T18:53:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbac4a-a60d-4ace-8745-f7fbda635102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The government began
        selling rice in its Kadiwa stores for as low as P43 per kilogram on Friday,
        Oct. 11, with the Department of Agriculture (DA) assuring of enough stocks
        until early 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4054a6d-e658-43aa-bf1e-045ad1a97852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c912538-849b-408a-98ce-33ac731bdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA also opened 20 more Kadiwa sites across Metro Manila and Laguna\
        \ selling cheap rice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30af83d-c668-49f8-b958-896394ad0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216607e-4171-447d-83d1-19af32800adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kadiwa stores sold rice at P45 when the program <a href="https://www.newswatchplus.ph/news/2024/7/31/da-kadiwa-rice-for-all-program.html">began
        in August</a> in 21 Kadiwa centers in Metro Manila, Bulacan, Cavite, Laguna,
        and Rizal. The stocks are well-milled rice from importers and local traders.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec330c-5845-4340-9906-38c9d5f44e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c788c9-da84-41f9-8fee-ab10650a75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Base sa run-rate niya, meron na kami stocks hanggang Enero, Pebrero\
        \ para sa 40 stores,” Agriculture Secretary Francisco Tiu Laurel Jr. told\
        \ reporters during the Kadiwa store opening in Mandaluyong City.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c1eaa-7018-4a26-8a93-c587aa459144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16795cca-3ba4-4cd5-b1d6-d5778a146afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': " “Unless na biglang naging popular ito talaga — at hopefully nga maging\
        \ popular at sumipa ‘yung pagbili ng tao — then I'm confident we can supply,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a21b0-d407-4c06-8ccd-f8fbbd2d646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3c6f1-350c-48e4-9897-a0e5b2976f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the program’s run-rate, we have stocks until\
        \ January-February 2025 for the 41 stores. Unless this becomes popular — but\
        \ hopefully this becomes popular — then I’m confident we can supply.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50697dae-33ad-4a24-a350-771d0862ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d88e41-b593-4f70-a800-67da542925df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He explained this was not subsidized rice and was computed through\
        \ cost-plus pricing, meant to “pressure” those who sell well-milled rice higher\
        \ than the expected range of P45 to P47.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25315adc-e616-4596-bbca-8eecfec8c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf79c3e-eb9d-4a1c-8a3c-4e40a1a5c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In light of recent market trends, where the retail price of rice has\
        \ been steadily decreasing, adjustments have been made to maintain the program’\
        s competitiveness,” the DA said in a briefer on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc088c6-07b1-4534-9ace-90e14283ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b42c04-2698-45be-978a-594feca05863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kadiwa prices are typically 13% to 20% lower than those at the nearest\
        \ markets where the Kadiwa centers are located,” it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341f6a2-b6b2-42ff-84d9-7617c507a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066046-c803-4c86-8d14-b2821131708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-11T18:53:58.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T18:53:58.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Oct. 9, well-milled rice, both local and imported, was sold in\
        \ Metro Manila markets at P45 to P55, based on government price monitoring.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaa675-bb98-4abc-b4b2-cf29fd00763f'
