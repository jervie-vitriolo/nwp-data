      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T16:04:19.693+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taking time to prioritize your mental health is essential in today’s
        busy world. Whether you prefer reconnecting with nature, indulging in spa
        treatments, or practicing yoga and mindfulness, these five wellness destinations
        offer the perfect escape to recharge and reset. By choosing any of these healing
        havens, you’ll return home refreshed, revitalized, and better equipped to
        tackle life’s everyday challenges. So, pack your bags and embark on a journey
        to nurture your mind, body, and soul. Your well-being deserves it.</p>'
