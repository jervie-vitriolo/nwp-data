    'mgnl:tags': ['Lebanon', 'OFWs']
    'stories': []
    'template': '1'
    'title': 'Marcos orders Lebanon evacuation preparedness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ba7c3-2d3d-4d6a-b8bc-751611fc9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        R. Marcos Jr. has directed key agencies to be on standby to evacuate Filipinos
        from Lebanon by "any means necessary" once the conflict with Israel worsens,
        passageways are cleared, and exit documents are obtained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8a0c0-64ff-4879-b87c-30592602acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a virtual held on the sidelines of the 44th and 45th ASEAN Summits
        in Laos, Marcos discussed the urgent need for evacuation with top officials,
        including Executive Secretary Lucas Bersamin, Foreign Affairs Secretary Enrique
        Manalo, National Defense Secretary Gilberto Teodoro, National Security Adviser
        Eduardo Año, and Migrant Workers Secretary Hans Leo Cacdac.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89e85a-c990-4e90-98a0-f7c2cc72e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are now going to evacuate our people by whatever means—by air or
        sea,” Marcos said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2248de-9c44-4c76-8acb-7e659c34e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“And, just make all the preparations so that malapit na lahat ng asset
        natin. Kung may barko tayong kukunin, nandiyan na malapit na sa Beirut na
        sandali lang basta’t the Embassy gives us the clearance and they say that
        our people can go, mailabas na kaagad natin so that hindi sila naghihintay
        ng matagal in danger areas,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a191223-ec63-452e-ac1c-4bb15b43979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All our assets should be positioned near Beirut, and
        once the Embassy gives clearance, we can quickly evacuate our people without
        them having to wait long in danger areas.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127840cb-a0e3-445e-bea5-081354b8313e'
      'mgnl:activationStatus': true
