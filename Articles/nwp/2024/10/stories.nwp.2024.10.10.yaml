      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Mary Ann Maslog, a
        suspect in a 1998 textbook scam case who was believed to be dead, made a surprising
        return to the public limelight when she testified in a Senate investigation
        on illegal offshore gaming operations, specifically those allegedly involving
        dismissed Bamban, Tarlac Mayor Alice Guo.</p>'
