    'lead': 'More Filipinos rated themselves as poor in the third quarter, a non-commissioned
      survey by the Social Weather Stations (SWS) showed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T13:42:35.721+08:00
