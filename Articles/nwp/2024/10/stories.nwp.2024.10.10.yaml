    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00cff107-9d36-45d0-b79d-bf6d5f3e8abb'
    'lead': 'U.S. President Joe Biden and Israeli Prime Minister Benjamin Netanyahu
      spoke on Wednesday about potential Israeli retaliation against Iran while Lebanon''s
      Hezbollah said its fighters pushed back advancing Israeli forces along the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T09:36:09.102+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:17:50.363+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:08.740+08:00
