    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smog in Metro Manila due to pollution, not vog – Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba354a7-41c2-473a-99fc-4e4643759a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Low visibility from
        air pollution – not volcanic smog from Taal – caused the smog in Metro Manila,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) reported
        on Thursday, Oct. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d485d8-de77-4e95-8809-a48a5b8b3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fbe54-a545-41ae-8aab-9a5466f7b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It ruled out the possibility that Taal’s volcanic smog or vog, from\
        \ a minor eruption earlier in the day, reached the capital region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f645465-892a-467f-a6db-403d5d93f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b76820-7ad7-41b5-96d4-53d99c59b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The volcanic smog observed today is primarily concentrated over the\
        \ Taal Caldera region based on visual monitors,” Phivolcs said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b6a3a-f7a5-4fdd-8cf4-ecf5ed5c8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958933b-625f-4cb5-9663-b53fe8e2c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The smog observed in Metro Manila may still be attributed to anthropogenic\
        \ pollutants,” it added, referring to air pollution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d16a09-9604-40dc-9feb-0a07a920cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3006117-d3d9-49b2-a29a-af2ef3c263d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Based on IQAir, an air quality information platform, the air pollution\
        \ level in Metro Manila is moderate, as of 5 p.m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fa479-7318-45d0-8d98-f792140eb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fbe91-5c23-4ed3-80a3-68bfeebf2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:33:33.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:33:33.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taal’s minor eruption, which occurred at 7:21 a.m., was phreatic.
        It happens when the water beneath the ground or the surface is heated by the
        volcano’s activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7267f17-1425-49f9-bf72-12a6d6adc426'
      'mgnl:activationStatus': true
