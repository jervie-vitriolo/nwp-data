      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A local Catholic Church
        benefit concert gone viral has sent event organizers apologizing for drawing
        flak from the supposedly inappropriate performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb4c23-b2f0-41e1-bdec-e42461c1593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00fc19-ae3e-4ff9-8e18-ae5ada8af998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The parish priest of Nuestra Señora del Pilar Parish in Mamburao,
        Occidental Mindoro, Sparkle GMA Artist Center, the talent agency owned by
        GMA Network, Inc., and singer actress Julie Anne San Jose expressed their
        regret on Thursday, Oct. 10, for the controversial performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed4d5d-bce5-42ee-a2ee-6a1fc464371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf730280-27f3-4c1c-8b05-e77258eb9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The video showed San Jose singing “Dancing Queen” and “Edge of Glory”
        in front of the altar, in a high-slit backless dress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3604557-7a23-4590-b86f-48e01f497d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e12c75-8823-497f-a127-d1bd79b12e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sparkle, San Jose’s talent management agency, said
        it takes full responsibility since it coordinates with event organizers and
        its artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62ea11-86c5-4bdc-b575-8a74cf4848e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57889f7f-c55d-4def-b261-6f064fa6d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Julie Anne only fulfilled her duties and commitment as a true professional.
        She is a devout Catholic and had no intention of disrespecting the Church
        or its members,” Sparkle said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e44a0-b6ab-4c44-97dd-b67780649ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308e03d-7ae3-48c6-bc7d-54cbe9885f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency apologized to those who took offense and to San Jose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5d3b7-5eca-4bf0-b4e5-039711f31297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dfcf9-f5af-44d9-9eb8-5078f92fac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am offering my apologies. Even though my only intentions were
        to share joy and to give support to the church through the benefit concert,
        many have felt offended about the incident I was in and with my performance
        which caused distress,” San Jose said in an Instagram story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfc7c2-1fc7-44ed-aeec-44029640f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140dccc-a57b-443f-8ef0-0148baea1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I am not perfect but please know that I have strong beliefs and my\
        \ faith is unbreakable and cannot be shaken. I pray that we can all move forward\
        \ with compassion in our hearts,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99fe2a-9b66-41e6-bff1-44fdd04cce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b424b9-0c81-4cd9-a3c9-28f31b53499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "San Jose said the incident was a “lesson learned” and will not happen\
        \ again.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b8eea-d95c-41e3-830c-3f4abaac2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.939+08:00
