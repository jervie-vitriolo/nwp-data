    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950ed62-1399-46ae-ae4f-19631af30f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.508+08:00
