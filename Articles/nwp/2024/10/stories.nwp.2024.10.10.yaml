      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Malacañang has suspended
        government work and classes at all levels in Manila and Pasay on Oct. 14 and
        15 to clear the way for a regional conference on disaster risk reduction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32efad-51c9-4274-aca2-d52007ec4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130b6a1-1d4b-44f7-bd8c-d269bf26e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a memorandum circular released Thursday, Oct. 10, Executive Secretary\
        \ Lucas Bersamin said agencies tasked with the delivery of basic and health\
        \ services, disaster response, and other vital services shall continue operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed5857-0bb0-4495-a6be-379df28564b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fdb3f-dbd6-4099-bd15-3b94f34607b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bersamin said private companies and offices have the discretion to\
        \ suspend work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cb7a3-ff79-475d-b72f-a4170c303576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171859a-c5e3-4428-8048-0c5a2ff23ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.347+08:00
