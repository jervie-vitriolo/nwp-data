    'stories': []
    'template': '1'
    'title': 'No problem working with Marcos on specific issues - Aquino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b048cb3-63a1-48bd-a251-eb18f62deeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Senator Bam
        Aquino said on Thursday working with the Marcos administration will not be
        an issue should he secure a Senate seat in 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e059e8-38b3-4112-846f-fce205a3b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Aquino said he is willing to set
        aside politics on matters that would benefit the country. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e0129-9e07-4331-bd3f-908f3c207ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Aquinos and Marcoses have been politically estranged for decades,
        an offshoot of the rivalry between then President Ferdinand E. Marcos, the
        sitting president’s father, and former Senator Ninoy Aquino, the former senator’s
        uncle.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9da24-dc76-4a6e-825b-9811075ac884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Of course pagdating sa ating kasaysayan, we will always have a different
        perspective. Given na iyan. Pero pagdating sa mga bagay na puwedeng makipagtulungan,
        handa tayong makipagtulungan,” the former Senator said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b5de3-e85f-4b45-88df-a83e7cf38eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course when it comes to history, we will always have
        a different perspective. That’s given. But when there are matters where we
        can help each other, we can work together]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00c7ad-2cd4-4633-b564-35411b7d4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said there should be no political divide on issues such as the
        West Philippine Sea, education, and the fight against corruption, among others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ea13f-ad65-4697-9a93-2d432fb62d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Palagay ko rin ito rin ang solusyon sa marami nating problema. Iyong
        magkaisa tayo para sa problema ng taumbayan,” he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62530d-56fb-4625-94e2-7f210830d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There are really many things, maraming bagay sa ating bansa na kailangan
        i-set aside mo ang pulitika. Unahin mo ang tao. Pero dito sa ating sistema,
        klaro rin kung anong panig ka tumatakbo]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7900c5-9fb7-4069-b734-d7646b04a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I think this is the solution to our problems. Let us
        unite to solve the dilemmas of our people. There are many issues in our country
        where we have to set aside politics. Prioritize your people. But in this system,
        it’s also clear which side are you at]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e7b7c-c0eb-4ab0-b562-23d673a23c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Joining forces with independent, progressives</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea8077-2030-4d7b-90a9-c36ff991f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino said he is open to joining forces with other independent
        bets and progressive aspirants for the midterm race. The former lawmaker is
        running under the Katipunan ng Nagkakaisang Pilipino party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2c893-e1d1-4be3-90a3-db004b556798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier interview with NewsWatch Plus, labor leader Luke Espiritu
        floated the idea of a united opposition - between him and Aquino, together
        with former Senator Kiko Pangilinan who’s also seeking a Senate spot. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd42675-da06-4d7d-8603-9dfb5476d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said there are third party efforts to unite independent bets.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc8ece-28bd-449b-9299-3d23e6adcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They are undergoing a process now. Ito ay mga kasama nating na kasama
        sa simbahan, former military, civil society groups…So watch out for that.
        In fact, probably in a few weeks magkakaroon ng announcement iyan,” said Aquino. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715b158-aada-47cc-8033-33e048872ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:57:53.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:57:53.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are undergoing a process now. These are church
