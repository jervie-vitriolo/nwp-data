    'template': '1'
    'title': 'More victim survivors to testify in Oct. 23 hearing on Quiboloy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fa9e7-81ba-4748-a8f3-0c5e02baaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Detained televangelist
        Apollo Quiboloy is set to face the Senate on Oct. 23 for its probe on human
        trafficking and sexual abuse allegations against him and his group, Kingdom
        of Jesus Christ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556d269-9115-4056-a398-1058de6c68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Risa Hontiveros, chairperson of the Senate committee on women,
        children, family relations and gender equality, announced the schedule on
        Thursday, Oct. 10, more than six months after the last hearing on the issue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c3f5f-3ae6-4d98-9e27-25719210c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros said the committee will request the court’s permission to
        allow the attendance of Quiboloy, now detained at the Philippine National
        Police Custodial Center in Quezon City on child abuse and non-bailable human
        trafficking charges. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38083437-f1ad-489b-a17e-e1b605750382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May mga bago pa kaming mga victim survivors na hahabulin din ang kahit
        kapirasong hustisya,” Hontiveros said in a press conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b425761-9a3b-4038-9c19-3f0715f1b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ko pa masabi yung exact number pero over the past seven months
        na nag-suspend kami, may mga nag-reach out din sa opisina ko at sa aming komite
        dahil nasubaybayan din nila yung mga naunang mga pagdinig at nasubaybayan
        nila yung pagtestigo ng mga kapwa nilang victim survivors,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b5a21-1e98-44a1-ab31-52454cba5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:13:01.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have new victim survivors who are also seeking even
        a small measure of justice. I can''t provide the exact number yet, but over
        the past seven months of our suspension, some have reached out to my office
        and our committee because they have been following the earlier hearings and
        have witnessed the testimonies of their fellow victim-survivors.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a54989-dfb4-4e91-9aa0-6e457a870e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:13:01.422+08:00
      'mgnl:createdBy': 'lance-nwp'
