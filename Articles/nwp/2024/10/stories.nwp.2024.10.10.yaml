      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Ombudsman has suspended
        11 officials of Porac, Pampanga for gross neglect of duty over an alleged
        illegal offshore gaming operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8442e-8fa3-4699-b7e4-20d7fcfb0de1'
