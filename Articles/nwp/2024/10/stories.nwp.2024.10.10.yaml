      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president called on agencies to remain on standby for evacuation
        clearances and to move fast. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be063ac-3d19-46d2-a476-5f1d2433a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This situation is evolving, so we need to monitor it closely. We must
        be prepared to evacuate them as soon as we have the necessary clearances,”
        he emphasized.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42f8e5-2994-4af6-9a4b-8aa2352ee0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Readiness for repatriation</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c60bc-6395-4694-9593-caf24bc2fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said repatriation can begin as soon as diplomatic clearances
        are secured.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e27d24-8bae-4fdd-806c-976b72bb0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re ready and able to bring our people home at any time. We’re just
        waiting for the exit clearances from Beirut to be processed,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc3a85-0a5f-473f-9634-385faa5db344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to Lebanon Raymond Balatbat assured the president
        that the embassy is exerting all efforts to fast track exit clearances.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144aa72-8284-43b3-8b8e-0f455fce9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alert Level 3 or voluntary repatriation is up in Lebanon. As of Oct.
        8, the embassy in Beirut has received 1,721 repatriation requests, including
        511 that have returned to the Philippines and 171 awaiting departure.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe9997-5db5-46f7-b355-21e1bc3271cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chartered flights and alternative routes</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b0f12-ff76-4062-b15d-5081830496f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government said it has prepared a chartered flight. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107f3ac-8b3c-4a70-bdde-dd4154fdbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hopefully, ‘pag nabigyan tayo ng landing rights, we will land our
        chartered flight there and sana ‘yung seating capacity niya – we have an available
        111 ready to be repatriated ay maisama na natin pauwi,” said Migrant Workers
        Undersecretary Bernard Olalia during an Oct. 1 press briefing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c87f14-fc63-41df-aafb-39da2230158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Hopefully, once we are given landing rights, our chartered
        flight can take the 111 OFWs ready for repatriation back home.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b808b-05ff-4fc4-90f6-ca0860250851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Should the chartered flight be unavailable or if Beirut’s airport is
        shut, the government is exploring other avenues, including land routes and
        maritime options.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d23d2-0ee3-412a-9de1-ecd1fe8a53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung land route natin naka-ready na, going to Damascus. Pinag-uusapan
        na namin ‘yan,” Olalia stated.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9cda0-ea2c-4fb6-b023-d64330250d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our land route going to Damascus is ready, and we’re
        already discussing it.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9559c7-287c-466d-8917-3438fd5bab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung yate, yes. Meron na kaming kinakausap na mga maritime vessels,”
        he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a4b76-fd5f-4021-963e-d728a4dbb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Yes, yachts. We’ve been coordinating with maritime vessel
        owners.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbace931-3523-4548-b6a9-89ea88ba8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:04.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:36.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:04.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Olalia said Lebanese spouses and children of Filipinos will be eligible
        for repatriation.</p>'
