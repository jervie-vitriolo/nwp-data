      'mgnl:type': 'text'
      'text': "Situated on a private island in Palawan, Hiraya Wellness Retreat is\
        \ a hidden gem designed for those seeking deeper healing and self-discovery.\
        \ This wellness haven offers daily workshops, treatments, and classes led\
        \ by experienced facilitators, all set against the backdrop of a stunning\
        \ island landscape. Whether you’re looking to restore your mind, body, or\
        \ soul, Hiraya provides the tools to guide you toward optimal health and well-being.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dbb3a-6db6-4987-9f4f-6a2ef0309c54'
      'mgnl:activationStatus': true
