    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f4547-e3d7-4e46-9dcd-85d4c69867f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, Senator Jinggoy Estrada revealed “unverified” reports\
        \ suggesting that Maslog helped Guo escape the country in July. Hontiveros\
        \ noted that this information is still for validation\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988b1b2-cc91-43d5-a597-60955717b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a51bec-b1de-4c6b-ba1d-0955fcc9d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Although Maslog's credibility is in question, Hontiveros said she will\
        \ still be invited to the next hearing. The committee will just have to “\
        sift through” the various information, Hontiveros said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342d3fb-e977-401b-be39-e2235d80b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7259230-3ab3-4149-9bd9-65d7fd7acb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.303+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions surrounding Maslog</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5f183-4f29-42ca-bb91-623ab89ed29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.303+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "When Maslog faced the hearing on Tuesday, she claimed to have been\
        \ tapped by the Philippine National Police Intelligence Group (PNP-IG) to\
        \ assist in locating Guo, who had escaped the country. The officer-in-charge\
        \ of the PNP-IG, PBGEN. Romeo Macapaz refuted this, saying Maslog approached\
        \ them and introduced herself as “Jessica Francisco.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d7217-b7fd-4950-b2cf-0865d68ae9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.304+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2ed03-7cea-4cb7-9606-88eaa44ca605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.304+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "What baffled lawmakers further was that after Guo was arrested, Maslog\
        \ managed to visit her at the PNP Custodial Center, accompanied by the PNP-IG.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b0930-57f7-4b50-b46d-d26604b8855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.305+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae069e90-14a8-43c6-9fd5-c04cb6748062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.305+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po acceptable yung ganoon… Kaduda duda yung taong yun (That\
        \ is not acceptable... That person is suspicious),” Hontiveros said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2939647-e71e-4664-a372-6aa60731b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adec34a-fb22-41ee-b46f-3bdbeb051140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She said the committee will look into the possible liability of PNP-IG\
        \ officials who will be summoned to the next hearing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de20ed-6532-42d4-9a53-c57df10981fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ad41f-1cd7-44c0-a632-7d34be564f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the committee is also considering inviting former Customs\
        \ chief Nicanor Faeldon, as Maslog named him during the last hearing as having\
        \ connections to Guo. The former mayor admitted she did mention Faeldon to\
        \ Maslog, but only because he has a goat farm in Bamban.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edc6d1-6fc1-4207-b9e1-ac052f63830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db321f8e-dd80-46f3-8d21-08057c596843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T17:29:57.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T17:29:57.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the committee will also investigate Senator Ronald
        “Bato” dela Rosa''s claim that Maslog received orders from “someone from Malacañang”
        to persuade Guo into implicating him, Senator Bong Go, former President Duterte,
        and PMGen Romeo Caramat in illegal POGOs — an allegation that Maslog has denied.</p>'
  'metro-manila-smog-pollution':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-10T17:30:30.000+08:00
    'imagesource': 'jcr:1a65824b-e6a0-4e94-9406-cb9a46f84733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe698d0d-39cc-4ea1-a103-240573c4572a'
    'lead': 'Low visibility from air pollution – not volcanic smog from Taal – caused
      the smog in Metro Manila, the Philippine Institute of Volcanology and Seismology
      reported on Thursday, Oct. 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T17:33:33.618+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:20.710+08:00
