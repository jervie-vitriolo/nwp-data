  'iran-lebanon-hezbollah-israel-forces':
    'author': 'James Mackenzie and Timour Azhari, Reuters'
    'caption': 'Smoke billows over Beirut southern suburbs after a strike, amid the
      ongoing hostilities between Hezbollah and Israeli forces, as seen from Sin El
      Fil, Lebanon on Wednesday, Oct. 9. (Mohamed Azakir/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-10T09:32:57.000+08:00
    'imagesource': 'jcr:1e8aaf1c-ed44-4d5f-9df6-b6145696f0a6'
