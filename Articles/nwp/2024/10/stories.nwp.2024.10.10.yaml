      'mgnl:type': 'text'
      'text': '<p>Located in Tagaytay, Nurture Wellness Village is known for its “ecotherapy,”
        a healing approach that connects you with nature. Surrounded by lush gardens
        and coffee orchards, this wellness retreat offers a range of spa services,
        with a focus on traditional Filipino treatments such as Hilot and Dagdagay.
        The resort also operates its own organic farm, Nurture Farmacy, where they
        grow vegetables and healing herbs used in their treatments, further promoting
        mental and physical well-being.</p>'
