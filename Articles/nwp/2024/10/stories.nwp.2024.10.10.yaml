      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—&nbsp;</strong>Singing drag queen
        Maxie was named new Drag Race Philippines superstar after a powerful finale
        episode on Wednesday, Oct. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339e4ac-e52f-4ca3-93bd-9e989167a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maxie bested 10 other queens throughout the season, earning the most
        ''Ru badges'' of all contestants.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584c502-11a2-4888-b41f-77eb5dc9f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the finale, the final four queens—Maxie, her sister Angel, Khianna,
        and Tita Baby—took to the runway three times with the themes ‘First Time’s
        A Charm,’ ‘Art Attack Extravaganza’x and ‘Come In Your Best Drag.’ '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e2a8c-e954-44da-b2d5-73a7fd8bb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The queens then showcased their talents in a showdown, after which
        the Top 2 were announced.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0322e1d-5312-416e-9f47-44385388564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It was revealed that Maxie and Khianna would go head-to-head in a lip-sync
        battle for the crown to the song "Lipad ng Pangarap."  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4cb51-16b0-48f6-ae17-ecf80581e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi ako makapaniwala na ako yung nanalo, maraming salamat sa lahat
        ng opportunities ko hindi naman ako magiging favorite ng fans kung hindi nila
        nakita yung mga ginagawa mo before the Drag Race Philippines," she told reporters
        in a special finale viewing event in Pasig.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922f0b5-3682-4389-b92d-552c03fc4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I can’t believe I won. Thank you for all the opportunities.
        I wouldn’t have become a fan favorite if they didn’t see what I’ve been doing
        before Drag Race Philippines]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea7ac9-50d5-4202-a069-0c890ed02d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maxie dedicated her victory to her family and supporters.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1c3ed-bd73-4e05-8764-06b1bc6b59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am dedicating this to all generations of drag queens. The prize
        money is for my family so we can have a better life,” she added.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fd9dc-8e36-4c0e-bbc0-ba008fa82a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.132+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A seasoned performer, Maxie encouraged aspiring queens to persevere
        in pursuing their dreams.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c131489-eb3e-4744-b777-f98038f164c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.132+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I’ve won and lost so many times, so keep fighting for your dreams,”
        she said.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcb174-da02-4de6-8d39-85946c61ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Drag Race Philippines host Paolo Ballesteros said he was proud of what
        is considered the best season of the show’s Philippine franchise.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d141d-42e3-440c-9e60-52a049f52f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Congratulations to the season 3 queens! This wouldn’t have been the
        best season without their contributions,” he said.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f95be-3816-4558-867d-f8914a5456c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ballesteros shared about his emotional moments in some episodes.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd575ca0-f1ab-45c1-86e7-17b4118a788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T11:22:02.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:37.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T11:22:02.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My grandma died days before the filming of the show. I want to
        dedicate this season to her,” he shared.</p>'
  'marcos-ofws-lebanon':
