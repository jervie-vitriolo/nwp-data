    'mgnl:tags': ['poverty', 'SWS']
    'stories': []
    'template': '1'
    'title': 'More Filipinos feel poor in Q3 – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8e885-8301-4e93-99ce-1d7b15c48c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.754+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> More Filipinos rated
        themselves as poor in the third quarter, a non-commissioned survey by the
        Social Weather Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc92f21-1ca9-4b0c-b387-9efc374c0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.748+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the poll held on Sept. 14 to 23, the one-point rise in the
        percentage of poor was equivalent to 16.3 million Filipinos from 16 million
        in June.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753cd3f-af1d-4f48-9278-893e5170f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The figure equated to 59% - the highest since June 2008, the SWS said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2d0b-faea-474c-a90e-c6c3c7baa852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey showed self-rated poverty was highest in Mindanao at 67%,
        followed by the Visayas 62%, and Balance Luzon 55%. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cd4f7-1f87-43bb-8f09-4ef842d98547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila self-rated poverty jumped 13 points from 39% to 52%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea78dd-cae5-44fe-abc7-5423f1db5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'About 1,500 respondents were asked to select a showcard that best described
        their situation: either "poor" or "not poor."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1f9d2-34fd-4260-a150-856a3ade6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T13:42:35.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:37.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T13:42:35.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The sampling error margins are ±2.5% for national percentages,
        ±4.0% for Balance Luzon, and ±5.7% each for Metro Manila, the Visayas, and
        Mindanao,” SWS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
