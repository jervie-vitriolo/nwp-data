      'mgnl:lastModified': 2024-10-10T12:09:29.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15269d-5db9-4d2c-8195-3e2dbea1f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T12:09:29.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:08.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T12:09:29.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The complaint stemmed from the Department of Interior and Local Government\
        \ (DILG), which flagged the officials for enabling Lucky South 99, a Philippine\
        \ offshore gaming operator (POGO) linked to crimes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf86d4e-9045-4d5e-a2f3-19a7ff05dabe'
