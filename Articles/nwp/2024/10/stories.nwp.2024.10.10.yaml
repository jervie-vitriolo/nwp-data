      'mgnl:lastModified': 2024-10-10T18:31:04.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the United Nations Office for Disaster Risk Reduction,\
        \ the Sendai framework “aims to achieve the substantial reduction of disaster\
        \ risk and losses in lives, livelihoods and health and in the economic, physical,\
        \ social, cultural and environmental assets of persons, businesses, communities\
        \ and countries over the next 15 years.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
