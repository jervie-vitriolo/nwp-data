  'Five-Relaxing-Getaways-to-Restore-Your-Mental-Health':
    'author': 'Jio de Leon'
    'categories': ['2e21852d-15a9-4c86-99ef-48455f5737c4']
    'created': 2024-10-10T15:50:36.000+08:00
    'image': 'jcr:e88715dc-0231-45d8-aeed-edebe708f9bd'
