    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Lebanon', 'Global-Watch', 'Iran', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Biden and Netanyahu discuss Israel''s response to Iran missile strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb082c6b-db06-4c58-88ec-4d1985c01c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Beirut, Lebanon —</strong> U.S. President
        Joe Biden and Israeli Prime Minister Benjamin Netanyahu spoke on Wednesday,
        Oct. 9, about potential Israeli retaliation against Iran while Lebanon''s
        Hezbollah said its fighters pushed back advancing Israeli forces along the
        border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994aaa0-8c08-45ea-b7ed-71ce2e464ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ground clashes, which are spreading along southern Lebanon's mountainous\
        \ frontier with Israel, took place with the Gaza war still raging and the\
        \ Middle East on high alert awaiting Israel's response to Iran's missile strike\
        \ last week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f17b5-a7f6-4c45-96df-463bfe365c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tehran lashed out over Israel's escalation in Lebanon, which is aimed\
        \ at degrading Iran-backed armed group Hezbollah.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ab82-d3c1-4414-9889-5f2386c7e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu talked about Israel's plans in a call that lasted\
        \ 30 minutes, the White House said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122a0be-f81e-44a0-b4a4-ec204fb65c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The discussion was \"direct and very productive,\" White House press\
        \ secretary Karine Jean-Pierre told reporters, while acknowledging the two\
        \ leaders have disagreements and are open about them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e160b-3fb1-492e-b3c0-23ccbc2a1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu's office confirmed the call without giving any immediate\
        \ details on what was discussed. Israel's U.N. Ambassador Danny Danon told\
        \ reporters the two leaders held \"a positive call, and we appreciate the\
        \ support of the U.S.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec27a0-bba4-4c47-ae63-0fd0c5ae8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pair agreed to remain in close contact in the coming days and Biden\
        \ urged Netanyahu to minimise civilian harm in Lebanon, the White House said\
        \ later.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f547b-f3ea-4425-b864-5bfc3feb57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden again condemned Iran's attack on Israel, urged renewed diplomacy\
        \ on Gaza and affirmed Israel's right to defend itself against Hezbollah,\
        \ the White House said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1503577-e40b-4b7e-a897-c7eba84a2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Relations between Biden and Netanyahu have been tense over the Israeli\
        \ leader’s handling of Gaza and Lebanon. The U.S. has tried to prevent hostilities\
        \ from escalating and has unsuccessfully sought to broker a ceasefire in Israel's\
        \ year-old war in Gazaagainst Hamas, which is also backed by Iran.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be8e0d-b4b6-4a6b-ae08-b68f9bc6b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has promised that arch-foe Iran will pay for its missile attack,\
        \ which caused little damage, while Tehran has said any retaliation would\
        \ be met with vast destruction, raising fears of a wider war in the oil-producing\
        \ region that could draw in the United States.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccdc31-ceac-4e27-8174-5f5db251af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden last week made comments discouraging Israel from striking Iranian\
        \ oil fields and said he would not support Israel striking Iranian nuclear\
        \ sites.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c6d45-b3bf-4b02-a963-8a22b7b4ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Defence Minister Yoav Gallant had been due to meet with his\
        \ U.S. counterpart in Washington on Wednesday, and Israeli media reports said\
        \ the objective was to strengthen coordination on Iran.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05086c5a-b778-4601-9d2c-1f4a0701d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Gallant cancelled the visit as the reports said Netanyahu had set\
        \ preconditions including holding the call with Biden, their first since August.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b0144-fde9-453d-9396-663b34698e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some analysts say Israel is most likely to respond to Iran's Oct. 1\
        \ attack by targeting Iranian military installations, especially those that\
        \ produce ballistic missiles like those used in the attack. It could also\
        \ seek to destroy Iranian air defence systems and missile-launching facilities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc289c-7ce5-46e5-a009-608c5eee42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a video carried by Israeli media on Wednesday, Gallant reiterated\
        \ plans for a lethal strike against Iran. \"Our attack will be deadly, precise\
        \ and above all surprising,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f4425-82fe-42aa-831d-7d0bfce76061'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hezbollah pushes back Israeli troops</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee670d63-1f23-47fe-84ba-167b18ea1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah said its fighters had fired several rocket salvoes at Israeli\
        \ troops near the village of Labbouneh in the western part of the border area,\
        \ close to the Mediterranean coast, and had managed to push them back. Hezbollah\
        \ has been launching rockets against Israel for a year in support of Hamas\
        \ in its conflict with Israel in Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f39c1-d446-4688-aef5-022703435c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Further east, Hezbollah said it had attacked Israeli soldiers in the\
        \ village of Maroun el-Ras and unleashed missile barrages at Israeli forces\
        \ advancing towards the twin border villages of Mays al-Jabal and Mouhaybib.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d4309-89c0-46db-8bfe-0b42299ae43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Video posted on social media showed three Israeli soldiers raising\
        \ their country's blue and white flag in Maroun el-Ras, the first time in\
        \ decades they are known to have done so on Lebanese territory Israel occupied\
        \ from 1982 to 2000. Reuters confirmed the location based on visible geographic\
        \ features.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97236794-d5c8-4768-9729-07476035a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Amin Sherri, a Hezbollah politician visiting displaced people in schools\
        \ in Beirut on Wednesday, told reporters that Israeli forces had not been\
        \ able to achieve their military aims and the Israeli flag raised in the south\
        \ was up only briefly.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3cb97-6c1e-480b-82d2-09fc5a1efa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rocket sirens sounded constantly across northern Israel, including\
        \ in the major port city of Haifa, following heavy fire from Lebanon. Israel's\
        \ military said about 40 projectiles were launched in one barrage at Haifa,\
        \ some of which were intercepted while others fell in the area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc859a87-99c1-41c9-b576-8d565ef850a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli ambulance workers said two people were killed in strikes on\
        \ Kiryat Shmona near the border and at least six were wounded in Haifa.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efd0ae-f862-4a9a-9617-317ae9c95292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel meanwhile launched airstrikes including at targets far from\
        \ the border combat zone. The Lebanese health ministry said four people were\
        \ killed and 10 wounded by a strike in the town of Wardaniyeh, north of Sidon\
        \ along the coast.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b8156-4cdc-4101-ab26-927e154c1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although the conflict has intensified, a proposal last month by the\
        \ U.S. and France for a 21-day truce between Israel and Hezbollah \"is still\
        \ on the table,\" the top U.N. official in Lebanon said on Wednesday. Israel\
        \ snubbed the idea at the time, but U.N. Special Coordinator for Lebanon Jeanine\
        \ Hennis-Plasschaert told reporters via video from Beirut that it was still\
        \ \"very relevant, so we should not dismiss it.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfc999-683d-4fa4-868e-97da5095e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel's bombardment of Lebanon has killed more than 2,100 people,\
        \ most of them in the last few weeks, and forced 1.2 million from their homes.\
        \ Israel says it has no choice but to strike Hezbollah so that tens of thousands\
        \ of Israelis can return to homes they fled under Hezbollah rocket fire.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0e2cf-9aa5-4b5c-aac0-336bc1a1edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:36:09.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:50.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:36:09.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Maya Gebeily, Parisa Hafezi, Andrew
        Mills, Maha El Dahan and Pesha Magid, Maayan Lubell in Jerusalem, Trevor Hunnicutt
        and Matt Spetalnick in Washington, and Michelle Nichols in New York; Writing
        by Michael Georgy, Peter Graff, Philippa Fletcher and Cynthia Osterman; Editing
        by Christina Fincher, William Maclean, Mark Heinrich, Gareth Jones and Daniel
        Wallis)</em></p>'
  'hurricane-milton-landfall-florida':
    'author': 'Leonora LaPeter Anton and Brad Brooks, Reuters'
