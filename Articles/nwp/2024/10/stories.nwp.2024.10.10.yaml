  'naia-new-vip-rules':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-10T14:05:14.000+08:00
    'imagesource': 'jcr:1de48af0-7787-40fd-90bd-ae4fbda593c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3075fd6-91df-4c5d-ba3f-523f37944da9'
    'lead': 'The private operator the Ninoy Aquino International Airport (NAIA) is
      carrying out new rules for privileged passenger services to prevent their possible
      misuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T14:08:04.552+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:24.285+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:11.426+08:00
    'mgnl:lastModified': 2024-10-10T14:08:04.596+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA', 'airport']
    'stories': []
    'template': '1'
    'title': 'New VIP rules in NAIA to discourage ‘misuse’ of services - operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f966685-4a83-4ec5-80ec-87db9940fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The private operator
        the Ninoy Aquino International Airport (NAIA) is carrying out new rules for
        privileged passenger services to prevent their possible misuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307110d-546a-4e74-95c1-7023db5b81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release on Thursday, Oct. 10, the New NAIA Infrastructure
        Corp. (NNIC) said it is replacing its Very Important Persons (VIP) arrangements
        effective immediately for a “seamless and efficient airport experience.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef51012-1f45-4b49-a30b-8e85f4071759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The VIP privileges, which were intended for dignitaries and other
        important individuals, were easily accessible in the past for PHP800. For
        that amount, any passenger could bypass regular airport procedures. This not
        only created potential security vulnerabilities but also led to operational
        inefficiencies and an unfair advantage for those who could afford to pay,”
        NNIC said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d7cbe-d88b-476d-9011-ed60d37bb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the new rules, the operator’s assistance personnel will only
        handle VIP accommodations. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c002299-4228-4b9c-9203-d204522a9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC said it will limit VIP entourages to essential personnel and will
        not allow non-passengers to provide meet-and-greet services or accompany departing
        VIPs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238d68e-6b5e-4c45-ac3b-f622d9eb00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Access/annual passes previously issued for facilitation purposes will
        be evaluated on a per-case basis, replacing the previous annual pass system,”
        the operator said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23965e06-16ca-4f63-8d96-a6fa35f4283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:08:04.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:08:04.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'VIP courtesies are usually extended to high-ranking officials for security
        reasons, and foreign dignitaries as a diplomatic practice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
