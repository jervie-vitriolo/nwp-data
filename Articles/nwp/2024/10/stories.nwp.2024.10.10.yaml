      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>St. Petersburg, Florida, US —</strong> An expanding Hurricane
        Milton made landfall on Florida''s west coast on Wednesday, Oct. 9, spawning
        tornados and lashing the region with rain as it threatened the Tampa Bay area,
        where it could deliver a life-threatening surge of seawater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d64251-dd3d-46eb-883f-15b86731bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a state already battered by Hurricane Helene two weeks ago, as many\
        \ as two million people were ordered to evacuate, and millions more live in\
        \ the projected path of the storm.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cd5af-32c3-4d6f-b463-7cc9e1bb694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials issued increasingly dire warnings on Wednesday as landfall,\
        \ expected on Wednesday evening, drew closer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c0b75-d93f-4560-8f5d-a3ac9a59984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden urged people to follow local safety recommendations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dccb4e-f27d-469d-9192-cde5a26dea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It's literally a matter of life and death,\" Biden said at White\
        \ House briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89ee5a-720e-4c40-943e-813b694f1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much of the southern US experienced the deadly force of Hurricane
        Helene less than two weeks ago as it cut a swath of devastation through Florida
        and several other states. Both storms are expected cause untold billions of
        dollars in damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48033e-81f1-4688-8a88-98acbde69a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most hurricane fatalities occur when trees fall on people in the street,\
        \ in their cars or in their homes, the National Hurricane Center warned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc3b90-00ca-496c-9d17-4bdef53858c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Others die from post-storm accidents like setting their houses on fire\
        \ using candles, igniting leaked gas with flashlights and asphyxiating from\
        \ carbon monoxide produced by generators. People die of heart attacks and\
        \ other medical issues after storms, as well as in accidents while using chainsaws\
        \ to clear downed trees, NHC Director Michael Brennan said in a video briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744c84a-fe39-4211-8574-44ff551d9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fueled by unusually warm waters in the Gulf of Mexico, the storm was\
        \ set to hit the Tampa Bay metropolitan area, home to more than 3 million\
        \ people, as a major hurricane with a huge footprint.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2784fb-d3ee-4070-91a0-08e9fd37663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>By 8:30 p.m. EDT (8:30 a.m., Thursday, Manila time), Milton made
        landfall near Siesta Key, Florida, itself about 60 miles (100 km) south Tampa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c246034-53e2-4886-a460-96c7a31bc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The hurricane center labeled the storm \"extremely dangerous.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41491f-b3a0-4254-a106-7b3a07b6a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"On the forecast track, the center of Milton will make landfall
        just south of the Tampa Bay region within the next hour or two, and then move
        across the central part of the Florida peninsula overnight, and emerge off
        the east coast of Florida on Thursday," the hurricane center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e1fe2-b8d4-4dee-bf4d-4675bd897108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once past Florida, it should weaken over the western Atlantic, possibly\
        \ dropping below hurricane strength on Thursday night, but will nonetheless\
        \ pose storm-surge danger on the state's Atlantic coast as well.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3cb26-4fae-41ec-881d-bea9eb4d90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tropical force winds were engulfing most of the state.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393c9b6-8a39-4f4e-91da-27fd2507bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While Milton slightly weakened on Wednesday afternoon to a Category\
        \ 3 hurricane, the third-highest level, it was growing in size as it approached\
        \ Florida and remained extremely dangerous with maximum sustained winds of\
        \ 120 mph (195 kph), the hurricane center said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f966f62-2fb5-4c69-a8b8-852ae4ee6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The storm could bring a surge of seawater as high as nine to 13 feet\
        \ (2.7 to 4 meters) in some areas and dump six to 12 inches (150 to 300 mm)\
        \ of rain, with as much as 18 inches (450 mm) possible in spots.The National\
        \ Weather Service confirmed at least 16 tornadoes in Florida on Wednesday,\
        \ and more were expected into the early hours of Thursday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ff601-af54-43e5-9e17-5d065c6fb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At sea, the hurricane created waves close to 28 feet (8.5 meters) high,\
        \ the National Oceanic and Atmospheric Administration (NOAA) said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b0389-2630-4369-84dc-c99cf636ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The four bridges spanning Tampa Bay were closed before the storm was\
        \ due to make landfall, according to the Florida 511 website. Nearly everyone\
        \ who decided to flee appeared to have done so, as most streets in nearby\
        \ St. Petersburg were nearly deserted by midday on Wednesday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3283bf-9660-44d5-bb5c-e31877b69e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most causeways connecting the Gulf barrier islands to the mainland\
        \ were also shut, stranding any who decided to ride out the storm despite\
        \ pleas from officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd95fa5-bb22-457e-a80f-08ee308c527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zoo animals protected</strong>&nbsp;</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b13057-8c02-4eb8-8bfa-1338a71af689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While human evacuees jammed the highways and created gasoline shortages,\
        \ animals including African elephants, Caribbean flamingos and pygmy hippos\
        \ were riding out the storm at Tampa's zoo.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad1158-5e14-476f-add3-217b85db502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nearly a quarter of Florida's gasoline stations were out of fuel on\
        \ Wednesday afternoon.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fbea1-a3e1-40f5-9604-1a3561b6ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Orlando, many people said they had ridden out previous hurricanes,\
        \ but Milton's rapid intensification and warnings from officials spurred them\
        \ into taking unusual precautions for the inland city.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a6285-a36f-4228-94f3-dff4ee43c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jim Naginey, a 61-year-old homeless man who has lived in Orlando for\
        \ nearly three decades, said he had survived previous hurricanes on the streets.\
        \ But he decided to seek shelter during Milton, joining scores of others in\
        \ Colonial High School, where families huddled on the gym floor, munching\
        \ on bananas and sandwiches and sipping water provided by Orange County.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18304dea-3f07-44a6-a627-41a7e1423484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This one seems different,\" Naginey said. \"After seeing what happened\
        \ last week in North Carolina, it seems that unexpected disaster can hit in\
        \ places not used to it. That's why I decided to seek shelter here.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c1acb-ee03-485f-9168-628d836c5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Deanne Criswell, administrator of the Federal Emergency Management\
        \ Agency, said she would travel to Florida on Wednesday and remain there after\
        \ the storm to help coordinate recovery efforts.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767ebd9-71b0-4b44-930d-66fd627dce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "FEMA has moved millions of liters (gallons) of water, millions of meals\
        \ and other supplies and personnel into the area. None of the additional aid\
        \ will detract from recovery efforts for Hurricane Helene, she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdafc9c-05d1-4b7e-b29e-890efd54e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I want people to hear from me directly, FEMA is ready,\" she said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f02d3-237e-4d1f-a574-a6bbc49a47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trucks have been running 24 hours a day to clear mounds of debris left\
        \ behind by Helene before Milton potentially turns them into dangerous projectiles,\
        \ Florida Governor Ron DeSantis said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e19a77-17e7-4740-b699-95179d785a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Major Florida theme parks shuttered ahead of the storm, with Disney\
        \ World, Universal Studios and SeaWorld all closing their doors later on Wednesday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fbe54-0a27-4a03-9a7b-96219abc6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nineteen hospitals were evacuated, the Florida Hospital Association\
        \ said. Mobile homes, nursing homes and assisted-living facilities faced mandatory\
        \ evacuation.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77942d-d16b-4140-a4e8-f11e57b4ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T09:47:11.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T09:47:11.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Milton became the third-fastest intensifying storm on record in
        the Atlantic, growing from a Category 1 to a Category 5 in less than 24 hours.</p>'
