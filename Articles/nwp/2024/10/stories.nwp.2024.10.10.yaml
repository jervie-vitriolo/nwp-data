    'lead': ' A local Catholic Church benefit concert gone viral has sent event organizers
      apologizing for drawing flak from the supposedly inappropriate performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T14:31:39.919+08:00
