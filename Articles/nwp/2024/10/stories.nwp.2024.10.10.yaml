      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254aa63-0ec4-4dbd-afb5-c0ea72c4d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T14:31:39.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T14:31:39.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Admitting a lapse on its part, the parish priest asked for forgiveness\
        \ from those who were offended by the performance.\r"
    '19':
