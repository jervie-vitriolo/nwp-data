      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the DA is expecting 350\
        \ metric tons (MT) of the produce from China, and a further 100 MT from Vietnam\
        \ and Indonesia that were recently given permits by the Bureau of Plant Industry.\r"
