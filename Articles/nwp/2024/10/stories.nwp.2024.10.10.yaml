      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The dates are the opening of the Asia-Pacific Ministerial Conference
        on Disaster Risk Reduction to be held at the Philippine International Convention
        Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226e704-2ca7-4bdb-89de-e6427ef7c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3095ecf-1a75-4cc2-b970-dd1453b459ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will hold the conference from Oct. 14 to 18, which
        is “the main platform in Asia and the Pacific to monitor, review and enhance
        cooperation for the implementation of the Sendai Framework for Disaster Risk
        Reduction 2015-2030 at the regional level.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf6504-c215-45fd-a7bf-742de3c08e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.348+08:00
