  'da-rice-for-all-43-pesos':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The Department of Agriculture kicks off the selling of P43 per kilo
      rice in a newly-opened Kadiwa ng Pangulo site in Mandaluyong City. (KADIWA/Facebook)'
