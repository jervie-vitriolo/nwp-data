      'jcr:uuid': '5ae2db30-7394-4589-a845-725555c8c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.402+08:00
