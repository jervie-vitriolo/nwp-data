    'lead': 'President Ferdinand R. Marcos Jr. has directed key agencies to be on
      standby to evacuate Filipinos from Lebanon by "any means necessary" once the
      conflict with Israel worsens, passageways are cleared, and exit documents are
      obtained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-10T12:09:04.538+08:00
