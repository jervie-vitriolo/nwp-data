      'mgnl:lastModified': 2024-10-10T18:31:04.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256687fa-cd77-452f-bbe4-e030c99175ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-10T18:31:04.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Participants include governments, intergovernmental, international,\
        \ national and civil society organizations, the private sector, science, academe\
        \ and stakeholder groups.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b05a53-2bbd-4e3c-85e2-b877171572c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-10T18:31:04.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.401+08:00
