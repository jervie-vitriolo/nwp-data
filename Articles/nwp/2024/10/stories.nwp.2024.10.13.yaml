      'mgnl:lastModified': 2024-10-13T17:14:25.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that foreign courts have been using AI for evidence
        review and case file preparations.</p>'
