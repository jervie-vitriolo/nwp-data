      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888cd40-c62d-4b8e-a941-13f08b02ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:43:04.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:18.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:43:04.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The appointment of Sam, born in May 1962 in Zhongshan city in the
        southern Chinese province of Guangdong, to a five-year term as chief executive
        must be approved by China’s central government.</p>'
