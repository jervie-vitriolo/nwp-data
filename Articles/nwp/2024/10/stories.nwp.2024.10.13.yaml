      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Phivolcs said Taal Volcano had an upwelling of hot volcanic fluids
        in its Main Crater Lake.</p>'
    section7:
      primarytype: 'block'
      uuid: '6c2410da-7b40-411f-a726-8f0147389c04'
      activationstatus: true
      created: 2024-10-13T13:12:19.595+08:00
