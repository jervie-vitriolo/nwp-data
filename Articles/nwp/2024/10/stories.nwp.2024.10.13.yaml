    title: 'Israel orders evacuation of more southern Lebanese towns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '25b456fc-b225-467f-af26-57d1d07097e5'
      activationstatus: true
      created: 2024-10-13T10:15:30.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon/Cairo, Egypt —</strong> Israel ordered more
        evacuations and targeted a new location in northern Lebanon on Saturday, as
        a third U.N. peacekeeper was wounded in Israel’s escalating conflict with
        Iran-backed Lebanese group Hezbollah.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e46a69a8-fc06-4a2d-9b02-0022be676fc5'
      activationstatus: true
      created: 2024-10-13T10:15:30.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5dc009f9-e3fc-4b3e-ad1c-9ef5fdeda962'
      activationstatus: true
      created: 2024-10-13T10:15:30.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At least 15 people were killed and 37 wounded in Israeli strikes
        across three different areas in Lebanon, the Lebanese health ministry said.
        One of the targeted locations was in the town of Deir Billa in northern Lebanon,
        which had not been struck before.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c1791f46-2675-4fff-a87f-ef4ba0276e89'
      activationstatus: true
      created: 2024-10-13T10:15:30.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.569+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '890749c5-862d-408c-a163-abd70419070b'
      activationstatus: true
      created: 2024-10-13T10:15:30.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.569+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military also said Hezbollah had fired nearly 320 projectiles
        from Lebanon into Israel on Saturday, without giving further details. It declared
        areas around some towns in north Israel closed to the public.</p>'
    section5:
      primarytype: 'block'
      uuid: '9124a10a-7795-4bd2-9483-1f8f4cd091e9'
      activationstatus: true
      created: 2024-10-13T10:15:30.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.570+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5c04fe63-3d27-44e9-9761-d0faf444b075'
      activationstatus: true
      created: 2024-10-13T10:15:30.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.571+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Also on Saturday, Israel’s military ordered residents of 23 southern
        Lebanese villages to evacuate to areas north of the Awali River, which flows
        from the western Bekaa Valley into the Mediterranean.</p>'
    section7:
      primarytype: 'block'
      uuid: '7bee9f4f-a672-4618-9e3a-2c1c2a9ca706'
      activationstatus: true
      created: 2024-10-13T10:15:30.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.572+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aaabad77-dcc3-478a-bb41-c243df57c513'
      activationstatus: true
      created: 2024-10-13T10:15:30.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.572+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The order, communicated via a military statement, mentioned villages
        in southern Lebanon that have been recent targets of Israeli attacks, many
        of which are already almost empty.</p>'
    section9:
      primarytype: 'block'
      uuid: '0e26f094-6e3e-495d-a70e-a00ed1cf0675'
      activationstatus: true
      created: 2024-10-13T10:15:30.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.573+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bfb72bcb-8973-4c45-aa8d-a86159d2ab17'
      activationstatus: true
      created: 2024-10-13T10:15:30.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.574+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military said evacuations were necessary for the safety
        of residents due to increased Hezbollah activities, claiming the group is
        using sites to conceal weapons and launch attacks on Israel.</p>'
    section11:
      primarytype: 'block'
      uuid: '16215df8-197d-4187-a2ac-31de7fcdcb16'
      activationstatus: true
      created: 2024-10-13T10:15:30.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.574+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a8a0fb94-0ac8-4fb6-b2b4-e598f61dbac9'
      activationstatus: true
      created: 2024-10-13T10:15:30.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.575+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Hezbollah denies concealing weapons among civilians.\r"
    section13:
      primarytype: 'block'
      uuid: 'f64425bf-4aa3-479f-ac34-af542ee3d7a0'
      activationstatus: true
      created: 2024-10-13T10:15:30.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1186ea32-6d6d-4b4d-8d32-657f933b4e79'
      activationstatus: true
      created: 2024-10-13T10:15:30.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>U.S. Defense Secretary Lloyd Austin, in a call with Israeli Defense
        Minister Yoav Gallant, expressed "deep concern" about reports that Israeli
        forces had fired on U.N. peacekeeping positions in Lebanon in recent days
        and urged Israel to ensure safety for them and the Lebanese military, the
        Pentagon said.</p>'
    section15:
      primarytype: 'block'
      uuid: '9cd91e5e-0fca-488a-a912-155d32d6ac43'
      activationstatus: true
      created: 2024-10-13T10:15:30.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.577+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '199a6309-a3f1-4612-bed9-2e317e3ef11b'
      activationstatus: true
      created: 2024-10-13T10:15:30.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.578+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Austin also "reinforced the need to pivot from military operations
        in Lebanon to a diplomatic pathway as soon as feasible," according to the
        Pentagon statement.</p>'
    section17:
      primarytype: 'block'
      uuid: '2c003727-7211-474a-b023-49d32af66da3'
      activationstatus: true
      created: 2024-10-13T10:15:30.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.579+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '238f30cc-96e9-4e80-aba6-5fb2388c3ec3'
      activationstatus: true
      created: 2024-10-13T10:15:30.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.579+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Lebanese health ministry said on X that five hospitals sustained
        damage from the Israeli airstrikes in the eastern city of Baalbek and the
        Bekaa Valley. The Israeli military had no immediate comment, and Reuters was
        unable to independently verify the hospital strikes.</p>'
    section19:
      primarytype: 'block'
      uuid: '7194f12c-113b-4381-9234-c2d49885d23a'
      activationstatus: true
      created: 2024-10-13T10:15:30.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.580+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'baede317-b7ef-40cc-914b-db4407b5deca'
      activationstatus: true
      created: 2024-10-13T10:15:30.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.581+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military said on Saturday that Hezbollah was using ambulances
        to transport fighters and weapons and that it would take any necessary action.
        Reuters could not independently verify the Israeli accusation.</p>'
    section21:
      primarytype: 'block'
      uuid: 'da074e85-ab3c-44ad-8532-e2ac6c9ba772'
      activationstatus: true
      created: 2024-10-13T10:15:30.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.581+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '923ad501-e517-428c-9474-6b6f064592ab'
      activationstatus: true
      created: 2024-10-13T10:15:30.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.582+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Medecins Sans Frontieres (MSF) last week was forced to close its
        clinic in a southern suburb of Beirut and temporarily stop its activities
        in another one in the north, because of heavy airstrikes, the group said in
        a statement on Thursday.</p>'
    section23:
      primarytype: 'block'
      uuid: '0f4043cb-68a3-41ab-8957-910937aa1e2e'
      activationstatus: true
      created: 2024-10-13T10:15:30.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.583+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0f2f9897-015d-4ed8-b8cb-403847d9347e'
      activationstatus: true
      created: 2024-10-13T10:15:30.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.583+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the last two weeks, Israeli strikes have killed at least 50 paramedics,
        MSF said, adding the heavy bombardments have severely disrupted access to
        medical care across the country.</p>'
    section25:
      primarytype: 'block'
      uuid: '8e820d73-d4e5-454a-9b24-9bb512e84057'
      activationstatus: true
      created: 2024-10-13T10:15:30.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.584+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ffc63734-0c33-47d7-9990-d75785ec29b9'
      activationstatus: true
      created: 2024-10-13T10:15:30.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.585+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military also said it had hit around 200 targets in
        Lebanon with artillery and airstrikes and killed around 50 Hezbollah fighters
        and dismantled dozens of weapons storage sites.</p>'
    section27:
      primarytype: 'block'
      uuid: 'bd9964c5-c997-4d48-b5a6-e2a950db9a96'
      activationstatus: true
      created: 2024-10-13T10:15:30.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.586+08:00
