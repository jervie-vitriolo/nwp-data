      lastactivated: 2025-03-13T13:36:22.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The shear line and
        easterlies will dump rains over the country, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) reported on Sunday, Oct.
        13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca1f334a-3a1f-4c44-b033-916064bb8aa4'
      activationstatus: true
      created: 2024-10-13T10:03:04.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:22.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eca5feac-bcc6-4b86-b72a-e4ae7325e236'
      activationstatus: true
      created: 2024-10-13T10:03:04.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:22.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The shear line, the convergence of cold and warm winds, will bring
        overcast skies with scattered rains and thunderstorms over Batanes and Babuyan.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd681503d-f533-4cc6-899b-dede6d1bb010'
      activationstatus: true
      created: 2024-10-13T10:03:04.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:22.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e8ffa0f3-11e5-4c11-b33a-b985bf23fd19'
      activationstatus: true
      created: 2024-10-13T10:03:04.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:22.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The same weather condition will be experienced over Cagayan, Isabela,
        Aurora, and Quezon but due to the easterlies, the winds from the east. It
        will also cause partly cloudy to cloudy skies with isolated rain showers or
        thunderstorms over the Bicol Region and the rest of Cagayan Valley. A similar
        condition will be felt over the rest of the country but brought by localized
        thunderstorms.</p>'
    section5:
      primarytype: 'block'
      uuid: '226dd57d-bca7-4cce-bfeb-e4dcdb5d1f12'
      activationstatus: true
      created: 2024-10-13T10:03:04.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:22.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:55.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA said the coastal waters across the country will have a slight
        to moderate condition with waves reaching up to 2.5 meters.</p>'
  'START HERE----->israel-orders-evacuation-lebanon-towns':
