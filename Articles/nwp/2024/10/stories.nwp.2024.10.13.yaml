    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Military officer first Filipino to get Nininger award for valor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '87f0b918-f226-4aaa-b5ef-9eb2214591f9'
      activationstatus: true
      created: 2024-10-13T15:09:00.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Maj. Floren Herrera,
        an officer of the Armed Forces of the Philippines, is the first Filipino and
        non-American to be conferred with this year’s Alexander R. Nininger Award
        for Valor at Arms.</p>'
    section1:
      primarytype: 'block'
      uuid: '3fd083c0-38f8-478b-9f1c-7593975122de'
      activationstatus: true
      created: 2024-10-13T15:09:00.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'efec908b-d5b9-4e56-8598-e6d5ca9eedb3'
      activationstatus: true
      created: 2024-10-13T15:09:00.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Herrera, a graduate of the United States Military Academy (USMA) at\
        \ West Point, was recognized for his leadership during the five-month Marawi\
        \ Siege in 2017.\r"
    section3:
      primarytype: 'block'
      uuid: '47ab4e81-7c4a-4c58-8b92-fcdcf785b28a'
      activationstatus: true
      created: 2024-10-13T15:09:00.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1dc42f68-3b5b-4708-8820-83d9de7553cb'
      activationstatus: true
      created: 2024-10-13T15:09:00.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He maneuvered his platoon against a thousand local terrorists and foreign\
        \ militants, resulting in a successful ambush against enemy forces.\r"
    section5:
      primarytype: 'block'
      uuid: '26e1559c-0d44-480b-9eb6-4b2446b3e0c7'
      activationstatus: true
      created: 2024-10-13T15:09:00.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7b50849b-16fa-471a-8fd8-bef0d8ced0de'
      activationstatus: true
      created: 2024-10-13T15:09:00.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Herrera displayed exceptional bravery and tactical expertise by maneuvering\
        \ his platoon through unexpected avenues of approach and catching the enemy\
        \ by surprise. Herrera was also instrumental in the neutralization of two\
        \ key terrorist leaders when he spearheaded the assault in the buildings adjacent\
        \ to their occupied structure,” the USMA West Point said in an Instagram post.\r"
    section7:
      primarytype: 'block'
      uuid: '2b7f375f-b1e9-40d4-a83f-716c8bb5310e'
      activationstatus: true
      created: 2024-10-13T15:09:00.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9ae78fd3-3fa9-4466-898d-49ca6a18352e'
      activationstatus: true
      created: 2024-10-13T15:09:00.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Herrera paid tribute to the siege’s fallen heroes as he received the\
        \ award.\r"
    section9:
      primarytype: 'block'
      uuid: '0ba7c707-251f-4bf8-8f89-9ac64615ddb8'
      activationstatus: true
      created: 2024-10-13T15:09:00.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4c1a4619-f5e0-488f-9fe5-8668a1212164'
      activationstatus: true
      created: 2024-10-13T15:09:00.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Amid the evolving security landscape, it is crucial to remain steadfast\
        \ in advancing the causes for which they fought — for duty, honor, and country,”\
        \ he said.\r"
    section11:
      primarytype: 'block'
      uuid: '14bdbf42-4e94-41c2-8287-7db9888ebb6c'
      activationstatus: true
      created: 2024-10-13T15:09:00.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ef37776e-62d4-47c8-81d4-e456ce3cd251'
      activationstatus: true
      created: 2024-10-13T15:09:00.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Philippine Consulate General in New York highlighted the contributions\
        \ of Herrera in counterterrorism operations.\r"
    section13:
      primarytype: 'block'
      uuid: '31cc435b-c3fa-4b4c-bb19-87a6da9aedc0'
      activationstatus: true
      created: 2024-10-13T15:09:00.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6a279964-d660-4063-902f-e55b7c0b54da'
      activationstatus: true
      created: 2024-10-13T15:09:00.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“His tactical expertise and decisive actions, including the neutralization\
        \ of key enemy leaders, were instrumental in saving the lives of his fellow\
        \ soldiers,” it said in a statement.\r"
    section15:
      primarytype: 'block'
      uuid: 'f13435f8-f3b7-4efe-a9a6-217b3d74445c'
      activationstatus: true
      created: 2024-10-13T15:09:00.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0ecb2b6d-d0e9-4056-b65d-bbad0099582f'
      activationstatus: true
      created: 2024-10-13T15:09:00.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:24.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T15:10:31.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Nininger Award is presented by the West Point Association of
        Graduates yearly to acknowledge a graduate’s courage in combat.</p>'
