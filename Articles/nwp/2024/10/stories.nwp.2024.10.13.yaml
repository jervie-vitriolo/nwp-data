      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21f2f7-8e59-45aa-90b6-d6abe576a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T11:05:33.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:35.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T11:05:33.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-abandona sa Mother Tongue ay pagtalikod sa iba''t ibang
        wika ng bansa at ang ambag nito sa iba''t ibang kultura na mayroon ang ating
        bansa," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bf7cd-8f6d-4c35-855f-8de46a3a1268'
      'mgnl:activationStatus': true
