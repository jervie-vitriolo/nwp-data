      'mgnl:lastActivated': 2025-03-13T13:32:01.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Chief Justice Alexander
        Gesmundo has warned judges against overdependence on artificial intelligence
        (AI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c7581-ff6c-422f-89d5-2a275806e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14dead-0f3a-4042-be75-ea58c1eee31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While AI can be helpful, Gesmundo noted that it does not have empathy,
        ethical discretion, and adaptability to societal changes, among other qualities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd3d7d-8e84-421f-bd75-a905b2cb97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231adc26-91ee-47df-a946-fc1143874204'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Courts should still be populated with human judges if we are to
        expect that empathy and compassion would still go into the consideration of
        granting equitable remedies,” he said during the Conference of Chief Justices
        of Asia and the Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956696d2-f8c6-4a70-a474-72e570420039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f3f86-24aa-4a24-8e5f-155df43e590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo stressed that AI should be used without trading off the
        human-centric nature of justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c204e40-fc14-4aa6-b678-aede31df6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.682+08:00
