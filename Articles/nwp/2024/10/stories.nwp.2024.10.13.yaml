  'taiwan-chinese-carrier':
    'author': 'Ben Blanchard and Yimou Lee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-13T16:43:16.000+08:00
    'imagesource': 'jcr:8b5c0649-54de-4bde-a2e9-e251f462bc14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf40503-0d56-4af1-a42e-4df1d206a090'
    'lead': 'Taiwan reported a Chinese aircraft carrier group sailing to the island’s
      south, as China’s military put out a video saying it was "prepared for battle"
      amid concerns in Taipei about the possibility of a new round of Chinese war
      games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-13T16:49:42.849+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:04.457+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:21.562+08:00
    'mgnl:lastModified': 2024-10-13T16:49:42.904+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan spots Chinese carrier, China military video says ''prepared for
      battle'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442538bb-ae12-408b-a37b-9ca03fc15525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan —</strong> Taiwan reported a Chinese aircraft
        carrier group sailing to the island’s south on Sunday, as China’s military
        put out a video saying it was "prepared for battle" amid concerns in Taipei
        about the possibility of a new round of Chinese war games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438ef44-ed38-45c5-8381-a7519151ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc6dd8-4ca5-4dd0-8c6a-cab7e1aa435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, which views democratically governed Taiwan as its own territory,
        detests its president Lai Ching-te as a "separatist", and the Chinese military
        routinely operates around the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720a125-015b-4489-adbf-99f0ad42ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c0102-229d-4429-9233-a6808739fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week at his keynote national day speech, Lai said the People’s
        Republic of China had no right to represent Taiwan, but that the island was
        willing to work with Beijing to combat challenges like climate change, striking
        both a firm and conciliatory tone, but drawing anger from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0940ee4-4bfd-4c08-b26f-d32710fb7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a3342-5cd0-464e-90ec-95f43579aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s defense ministry said in a statement that a Chinese navy
        group led by the carrier the Liaoning had entered waters near the Bashi Channel,
        which connects the South China Sea and the Pacific and separates Taiwan from
        the Philippines. It said the carrier group was expected to enter the Western
        Pacific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fcc44-81cf-4a1f-9ee3-71dbd0c5f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ed331-a508-4cad-b309-b2f658844410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s armed forces are keeping a close watch on developments
        and "exercising an appropriate vigilance and response", the ministry added,
        without elaborating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e04e5-14e6-49e0-af8d-17c6f3f4f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d11238-ab8f-4466-8e21-a68939aa8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security sources in Taiwan had said before Lai’s address that his
        speech could prompt new Chinese war games, last held by the country in May
        in what Beijing said was "punishment" for Lai’s inauguration speech that
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ce144-2116-43ea-b175-632a8a2d9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb1023-a256-45d7-9f17-6e8528d0532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the People’s Liberation Army’s Eastern Theatre
        Command, which has responsibility for an area that includes Taiwan, put out
        a propaganda video on its social media accounts entitled "fully prepared and
        biding ones time before battle".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa117de-e7b4-488d-ba0b-7c4b211a71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d7b62-fd21-4f56-8824-8d8e19124e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It showed fighter jets and warships operating together, mobile missile
        launchers being moving into place and amphibious assault vehicles, with a
        small map of Taiwan included in one of the Chinese characters that make up
        the video’s title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89175cd6-e1ea-4463-94a0-fc11c1a660f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeaa29f-442f-4dac-8a42-1293a9b3701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has not ruled out using force to bring Taiwan under its control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff298de-e114-4fd5-b14b-37d39775f245'
