    'template': '1'
    'title': 'Lithuanians elect new parliament amid cost of living, security worries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dfc7d-843a-488a-ad17-19439ad0bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vilnius, Lithuania —</strong> Lithuanians elect a new parliament
        on Sunday in a vote dominated by concerns over the cost of living and potential
        threats from neighboring Russia, with the opposition Social Democrats tipped
        to emerge as the largest party but well short of a majority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14509f59-d2e6-4ed0-a3ee-68d38a8005f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.102+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49667ff0-6d82-40b5-9d83-0d9e43089fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.102+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The outgoing center-right coalition of Prime Minister Ingrida Simonyte
        has seen its popularity eroded by high inflation that topped 20% two years
        ago, by deteriorating public services and a widening gap between rich and
        poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fc39b-65c9-4093-b1ec-ec12221d24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52bfd4-3905-42ad-97df-7fe470c05ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Polling stations open at 7 am (0400 GMT) and close at 8 pm (1700
        GMT). Results are expected after midnight local time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da66b57-46ed-4a26-a03c-12fd985beb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece522d-0b50-46e8-86a8-2f5c0313c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest Simonyte’s Homeland Union will win just 9%,
        behind the Social Democrats on 18% and the anti-establishment Nemunas Dawn
        on 12%, though the eventual shape of a future coalition will depend on how
        smaller parties perform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605b214-cc68-4516-ac0d-4e26d0c15595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d09c9a-09bc-461a-8b1c-439297cb8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Baltic state of 2.9 million people has a hybrid voting system
        in which half of the parliament is elected by popular vote, with a 5% threshold
        needed to win seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf6a10-c9eb-435a-889d-da0e89116a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d3192-2f03-4aa7-9a69-2343fb1b537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The other half is chosen on a district basis, a process which favors
        the larger parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08905f-0fc3-4789-9a9f-8186b8c36130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc84de0-ac55-4099-bb5a-6b19adf042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "If no candidate gets over 50% of the vote in a district, its top two\
        \ candidates face each other in a run-off on Oct. 27.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f01eb-14d4-4380-972b-2748cd627deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60798d94-eee8-4999-b634-96a1f1a5b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domestic issues have loomed large in the election campaign, with
        the Social Democrats vowing to tackle increased inequality by raising taxes
        on wealthier Lithuanians to help fund more spending on healthcare and social
        spending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46053fd7-5af0-44c9-82ba-4dcf3bdf9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25a2f8-9a4d-4d0c-8f90-3aeead5d0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But national security is also a major concern in Lithuania, which
        is part of the eastern flank of NATO and the European Union and shares a border
        with the Russian exclave of Kaliningrad as well as with Belarus, a close Moscow
        ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad68990-8070-402b-b61b-4c04b85c0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbd0e5-c5b1-49d0-9ce2-b82627823adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three quarters of Lithuanians believe that Russia could attack their
        country in the near future, a Baltijos Tyrimai/ELTA poll found in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae076a-23d6-4097-8104-a5bfc1bf6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a2ad9-0340-4ac2-94cf-c08a6f7031a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:19:33.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:05.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:19:33.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The main parties strongly support Ukraine in its war with invading
        Russian forces and back increased defense spending.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb8676-7f28-42dc-95a6-36155ecc1e00'
      'mgnl:activationStatus': true
