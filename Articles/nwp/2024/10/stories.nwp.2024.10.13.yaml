      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d85158-2e8c-4b35-bad2-a9199ca3425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:43:04.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
