      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Taal Volcano in Batangas
        erupted for about ten hours, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) reported on Sunday, Oct. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '10c808c8-89cc-4b39-b878-6989dda92c18'
      activationstatus: true
      created: 2024-10-13T13:12:19.592+08:00
      createdby: 'daniza-nwp'
