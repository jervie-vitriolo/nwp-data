      'mgnl:lastModified': 2024-10-13T10:20:37.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said on Saturday that Hezbollah was using ambulances
        to transport fighters and weapons and that it would take any necessary action.
        Reuters could not independently verify the Israeli accusation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da074e85-ab3c-44ad-8532-e2ac6c9ba772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
