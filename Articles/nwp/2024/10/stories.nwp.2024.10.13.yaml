      'mgnl:lastModified': 2024-10-13T16:49:42.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s defense ministry did not answer calls outside of office
        hours on Sunday. China’s Taiwan Affairs Office did not immediately respond
        to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee826e-8056-498d-9ffe-24b16606d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
