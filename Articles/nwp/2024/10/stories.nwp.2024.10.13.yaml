      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Firearms are banned
        in the capital region starting Sunday, Oct. 13 as a regional conference will
        be held, the Philippine National Police (PNP) Civil Security Group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73719324-d457-45d0-b166-fcf69cf3d30e'
