      'mgnl:lastModified': 2024-10-13T10:20:55.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The shear line and
        easterlies will dump rains over the country, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) reported on Sunday, Oct.
        13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f334a-3a1f-4c44-b033-916064bb8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:03:04.441+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:55.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5feac-bcc6-4b86-b72a-e4ae7325e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:03:04.441+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:55.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The shear line, the convergence of cold and warm winds, will bring
        overcast skies with scattered rains and thunderstorms over Batanes and Babuyan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681503d-f533-4cc6-899b-dede6d1bb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:03:04.441+08:00
