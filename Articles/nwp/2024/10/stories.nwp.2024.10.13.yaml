    title: 'Easterlies, shear line to dump rains over PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d5473f8-4593-4b7d-8594-2de9d3c61145'
      activationstatus: true
      created: 2024-10-13T10:03:04.440+08:00
