    template: '1'
    title: 'Sam Hou Fai elected chief executive-designate of Macau'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4cecf32a-0de0-4deb-8620-245407c5ea11'
      activationstatus: true
      created: 2024-10-13T16:43:04.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China —</strong> Former judge Sam Hou Fai was elected
        chief executive-designate of China’s Macau, the government said on Sunday,
        setting him up to be the leader of the casino-dominated area next to Hong
        Kong.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c20a5284-0d02-4e69-a1fc-3c5baf26801b'
      activationstatus: true
      created: 2024-10-13T16:43:04.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c7d85158-2e8c-4b35-bad2-a9199ca3425f'
      activationstatus: true
      created: 2024-10-13T16:43:04.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sam received 394 votes out of 398 ballots cast in an election that
        lasted around one hour and 35 minutes on Sunday, according to a statement
        on the government’s website.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a9f5868a-20b5-4f22-a2f3-e03b1b51274b'
      activationstatus: true
      created: 2024-10-13T16:43:04.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '37ac15bc-b901-46de-a16a-22595e14f523'
      activationstatus: true
      created: 2024-10-13T16:43:04.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In his election speech, Sam said his basic guideline would be the
        comprehensive, accurate and unswerving implementation of China’s "one country,
        two systems" principle, which has allowed different legal and government structures
        in the former colonies of Hong Kong and Macau.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c2f321a6-42a9-42e8-b3d5-f938b07f7272'
      activationstatus: true
      created: 2024-10-13T16:43:04.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f888cd40-c62d-4b8e-a941-13f08b02ea7f'
      activationstatus: true
      created: 2024-10-13T16:43:04.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:18.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:43:04.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The appointment of Sam, born in May 1962 in Zhongshan city in the
        southern Chinese province of Guangdong, to a five-year term as chief executive
        must be approved by China’s central government.</p>'
    section7:
      primarytype: 'block'
      uuid: '37abdb34-72c1-47c2-8d74-c9d9a76086d8'
