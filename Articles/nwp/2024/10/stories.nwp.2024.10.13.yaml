      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted that the Department of Education (DepEd) seemed
        to have no priority on methodologies “crucial for critical thinking and genuine
        nationalism.”</p>'
