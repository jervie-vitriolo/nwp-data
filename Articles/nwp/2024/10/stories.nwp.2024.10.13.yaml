      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila will host the Asia-Pacific Ministerial Conference on Disaster
        Risk Reduction at the Philippine International Convention Center from Oct.
        14 to 18.</p>'
