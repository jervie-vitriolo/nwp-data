      lastmodified: 2024-10-13T10:19:33.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "If no candidate gets over 50% of the vote in a district, its top two\
        \ candidates face each other in a run-off on Oct. 27.\r"
    section13:
      primarytype: 'block'
      uuid: 'fb7f01eb-14d4-4380-972b-2748cd627deb'
