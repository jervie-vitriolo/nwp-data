      'mgnl:lastModified': 2024-10-13T16:49:42.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901f31a-6591-412c-a70d-2658d30bb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China is in the middle of its annual drills season, and its military
        could just "hang a name" on those exercises and turn them into war games specifically
        targeting Taiwan, the official, also speaking anonymously, told Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7027cf-3a00-4b98-8a1a-2f939a08417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.877+08:00
