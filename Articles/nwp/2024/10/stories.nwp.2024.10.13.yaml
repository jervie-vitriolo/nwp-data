      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T11:05:33.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Removing the Mother Tongue as a medium of instruction is a step backward\
        \ from providing better quality education to the youth,\" Castro said in a\
        \ statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5518b9-e079-4221-902b-9588133a8ac9'
      'mgnl:activationStatus': true
