    'template': '1'
    'title': '10-hour long tremor logged in Taal Volcano – Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a1370-bbdf-46ac-8f53-5e71d6643e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T13:12:19.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:57:41.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Taal Volcano in Batangas
        erupted for about ten hours, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) reported on Sunday, Oct. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c808c8-89cc-4b39-b878-6989dda92c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T13:12:19.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:57:41.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7a649-4c61-4f24-9b86-7ac6b089ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T13:12:19.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:57:41.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its bulletin, Phivolcs said Taal Volcano had one volcanic tremor
        on Oct. 12, which lasted for 10 hours and 30 minutes. It emitted 1,256 tons
        of sulfur dioxide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b7be6-b816-45ad-b0f7-e315f9d3cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T13:12:19.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:57:41.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Upon checking the previous data, the 10-hour tremor yesterday is
        weak and generated by degassing. It is not the longest tremor occurrence,”
        Phivolcs told NewsWatch Plus in a message.</p>'
