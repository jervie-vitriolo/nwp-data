      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec908b-d5b9-4e56-8598-e6d5ca9eedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:24.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Herrera, a graduate of the United States Military Academy (USMA) at\
        \ West Point, was recognized for his leadership during the five-month Marawi\
        \ Siege in 2017.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab4e81-7c4a-4c58-8b92-fcdcf785b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:24.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc42f68-3b5b-4708-8820-83d9de7553cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:24.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He maneuvered his platoon against a thousand local terrorists and foreign\
        \ militants, resulting in a successful ambush against enemy forces.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1559c-0d44-480b-9eb6-4b2446b3e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:24.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50849b-16fa-471a-8fd8-bef0d8ced0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:24.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Herrera displayed exceptional bravery and tactical expertise by maneuvering\
        \ his platoon through unexpected avenues of approach and catching the enemy\
        \ by surprise. Herrera was also instrumental in the neutralization of two\
        \ key terrorist leaders when he spearheaded the assault in the buildings adjacent\
        \ to their occupied structure,” the USMA West Point said in an Instagram post.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f375f-b1e9-40d4-a83f-716c8bb5310e'
