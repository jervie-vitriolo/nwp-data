      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Abandoning mother tongue is turning away from the
        country’s languages and its contribution to the various cultures we have.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f4079-348f-4002-9a41-76947501fd5c'
      'mgnl:activationStatus': true
