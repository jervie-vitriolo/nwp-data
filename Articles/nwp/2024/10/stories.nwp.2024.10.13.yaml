      lastmodified: 2024-10-13T10:20:37.587+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9d4b34d0-a81d-4076-adc4-8f02db0e09ae'
      activationstatus: true
      created: 2024-10-13T10:15:30.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Another member of UNIFIL, the U.N. peacekeeping mission in Lebanon,
        was struck by gunfire on Friday, the organization said on Saturday, adding
        that the man was stable after undergoing surgery to remove the bullet.</p>'
    section31:
      primarytype: 'block'
      uuid: '13d7631a-b867-47e0-b018-37e008524a3b'
      activationstatus: true
      created: 2024-10-13T10:15:30.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1e552173-46dc-4483-9ec4-3636c77e5c0f'
      activationstatus: true
      created: 2024-10-13T10:15:30.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The statement also said UNIFIL’s position in the southern Lebanese
        town of Ramyah sustained significant damage due to explosions following nearby
        shelling, but did not specify who was responsible for either attack.</p>'
    section33:
      primarytype: 'block'
      uuid: 'aa55f849-89fd-46c9-b906-7bc12fc8514c'
      activationstatus: true
      created: 2024-10-13T10:15:30.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8553f127-8b77-462d-b07c-06822257c63d'
      activationstatus: true
      created: 2024-10-13T10:15:30.430+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two U.N. peacekeepers were wounded by an Israeli strike near their
        watchtower in south Lebanon on Friday, drawing condemnations from the global
        body and various countries.</p>'
    section35:
      primarytype: 'block'
      uuid: 'c1f77e3f-46bb-4f06-a154-207aa842fe72'
      activationstatus: true
      created: 2024-10-13T10:15:30.431+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'a43027b1-0e40-472f-a991-9fde5c333bb8'
      activationstatus: true
      created: 2024-10-13T10:15:30.431+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A group of 34 countries participating in the UNIFIL mission issued
        a joint statement condemning the recent attacks on the peacekeepers' base
        and calling for all parties to ensure their safety.</p>'
    section37:
      primarytype: 'block'
      uuid: '8d63657d-5c3d-4fa2-818b-5cd8c3769db9'
      activationstatus: true
      created: 2024-10-13T10:15:30.432+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '88859ab3-6ef9-41e6-8c71-3e238b1e4892'
      activationstatus: true
      created: 2024-10-13T10:15:30.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hezbollah said that it had attacked the outskirts of Tel Aviv with
        a swarm of drones on Friday, without giving further details. Israel said there
        were no casualties reported when its military detected and intercepted two
        drones from Lebanon.</p>'
    section39:
      primarytype: 'block'
      uuid: '39046916-25f2-4769-b400-4b4215b4c8f8'
      activationstatus: true
      created: 2024-10-13T10:15:30.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'b59063ff-6a61-4e9b-a430-82aeceb297bd'
      activationstatus: true
      created: 2024-10-13T10:15:30.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The conflict between Israel and Hezbollah militants erupted one
        year ago when the Iranian-backed group began launching rockets at northern
        Israel in support of Hamas, at the start of the Gaza war.</p>'
    section41:
      primarytype: 'block'
      uuid: 'e6644ec7-af40-4ef1-83f4-c178aac2dcca'
      activationstatus: true
      created: 2024-10-13T10:15:30.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'faa472c4-e4f3-4017-8e11-7125ebe4f223'
      activationstatus: true
      created: 2024-10-13T10:15:30.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It has intensified in recent weeks, with Israel bombing southern
        Lebanon, Beirut’s southern suburbs and the Bekaa Valley, killing many of
        Hezbollah’s top leaders, and sending ground troops across the border.</p>'
    section43:
      primarytype: 'block'
      uuid: 'f34d5bb3-84cb-41cb-8ff9-bbda34fdfa51'
      activationstatus: true
      created: 2024-10-13T10:15:30.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '9871ee35-0953-4d21-8b03-dcee512fd14d'
      activationstatus: true
      created: 2024-10-13T10:15:30.437+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hezbollah for its part has fired rockets deeper into Israel.</p>'
    section45:
      primarytype: 'block'
      uuid: '41e0568e-000e-457d-96b2-558fc7b0192d'
      activationstatus: true
      created: 2024-10-13T10:15:30.437+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'f50624a1-9f85-40fd-99ee-aae928157444'
      activationstatus: true
      created: 2024-10-13T10:15:30.438+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli campaign has forced approximately 1.2 million people
        from their homes since Sept. 23, according to the Lebanese government.</p>'
    section47:
      primarytype: 'block'
      uuid: '3d60ad2a-1545-45a8-b34c-0b8fc62218e2'
      activationstatus: true
      created: 2024-10-13T10:15:30.439+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'eec86450-0107-45f4-a4a4-fd51487dfd7f'
      activationstatus: true
      created: 2024-10-13T10:15:30.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel says its Lebanon offensive aims to secure the return home
        of tens of thousands of people who evacuated northern Israel due to Hezbollah
        rocket fire.</p>'
    section49:
      primarytype: 'block'
      uuid: 'ec5a643b-85b6-4ef2-af66-3f95ddbe251b'
      activationstatus: true
      created: 2024-10-13T10:15:30.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'b07ab0ce-f691-47c6-8e47-61ee59a74056'
      activationstatus: true
      created: 2024-10-13T10:15:30.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As of Friday the death toll had reached 2,255 since the beginning
        of hostilities, the Lebanese Health Ministry said on Saturday.</p>'
    section51:
      primarytype: 'block'
      uuid: '138e4aff-6a2a-44c6-b40d-af0596f9d5fb'
      activationstatus: true
      created: 2024-10-13T10:15:30.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '32d52900-488d-4cd5-8187-d044edf236dd'
      activationstatus: true
      created: 2024-10-13T10:15:30.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United Nations Office for the Coordination of Humanitarian Affairs
        said on Saturday that more Lebanese have now been displaced than during the
        last major war between Israel and Hezbollah in 2006, when around 1 million
        fled their homes.</p>'
    section53:
      primarytype: 'block'
      uuid: 'af064ea7-2438-45a3-88cb-6e1cdbdd2a38'
      activationstatus: true
      created: 2024-10-13T10:15:30.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '1474d3bb-61e1-4a7d-95d8-15a50861dbd7'
      activationstatus: true
      created: 2024-10-13T10:15:30.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:36:11.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ahmed Tolba, Adam Makary and Hatem Maher in Cairo,
        James Mackenzie in Jerusalem; Writing by Amina Ismail, Adam Makary and Matt
        Spetalnick; Editing by Peter Graff, David Holmes, Daniel Wallis, David Gregorio
        and Sandra Maler)</em></p>'
