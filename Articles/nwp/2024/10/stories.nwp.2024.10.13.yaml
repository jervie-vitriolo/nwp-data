      'mgnl:lastActivated': 2025-03-13T13:36:22.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:55.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffa0f3-11e5-4c11-b33a-b985bf23fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:03:04.442+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:55.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The same weather condition will be experienced over Cagayan, Isabela,
        Aurora, and Quezon but due to the easterlies, the winds from the east. It
        will also cause partly cloudy to cloudy skies with isolated rain showers or
        thunderstorms over the Bicol Region and the rest of Cagayan Valley. A similar
        condition will be felt over the rest of the country but brought by localized
        thunderstorms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226dd57d-bca7-4cce-bfeb-e4dcdb5d1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:03:04.442+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:55.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the coastal waters across the country will have a slight
        to moderate condition with waves reaching up to 2.5 meters.</p>'
  'israel-orders-evacuation-lebanon-towns':
