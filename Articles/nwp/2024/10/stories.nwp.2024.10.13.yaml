      'mgnl:lastActivated': 2025-03-13T13:31:04.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15b556-0664-4d37-b00a-a93511fe0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s commerce ministry on Saturday threatened Taiwan with more
        trade sanctions, in what the government views as Chinese economic coercion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37c0eb-2358-4d5c-b573-6cea4ee4147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.878+08:00
