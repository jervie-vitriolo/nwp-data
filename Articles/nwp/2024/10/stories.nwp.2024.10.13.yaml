      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '80f7a649-4c61-4f24-9b86-7ac6b089ca17'
      activationstatus: true
      created: 2024-10-13T13:12:19.593+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:33:23.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its bulletin, Phivolcs said Taal Volcano had one volcanic tremor
        on Oct. 12, which lasted for 10 hours and 30 minutes. It emitted 1,256 tons
        of sulfur dioxide.</p>'
    section3:
      primarytype: 'block'
      uuid: '461b7be6-b816-45ad-b0f7-e315f9d3cb68'
      activationstatus: true
      created: 2024-10-13T13:12:19.593+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:33:23.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Upon checking the previous data, the 10-hour tremor yesterday is
        weak and generated by degassing. It is not the longest tremor occurrence,”
        Phivolcs told NewsWatch Plus in a message.</p>'
    section4:
      primarytype: 'block'
      uuid: '5d3ede9c-6eaa-45b8-ab08-8e3763b47553'
      activationstatus: true
      created: 2024-10-13T13:12:19.593+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:33:23.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Plumes, which reached 900 meters high, drifted southwest and west
        southwest.</p>'
    section5:
      primarytype: 'block'
      uuid: '03b7011c-f80e-4c92-8346-2d586f314553'
      activationstatus: true
      created: 2024-10-13T13:12:19.594+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:33:23.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:57:41.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e4edcf4b-6ea2-429c-a6f0-d62046ea1de8'
      activationstatus: true
      created: 2024-10-13T13:12:19.594+08:00
      createdby: 'daniza-nwp'
