      lastmodified: 2024-10-13T16:57:41.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The agency also observed a long-term deflation of the volcano’s caldera\
        \ and a short-term inflation of the Taal Volcano Island’s general northern\
        \ and southeastern sides.\r"
    section9:
      primarytype: 'block'
