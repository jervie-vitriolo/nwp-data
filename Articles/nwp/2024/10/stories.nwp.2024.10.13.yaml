      'mgnl:lastModified': 2024-10-13T16:43:04.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sam received 394 votes out of 398 ballots cast in an election that
        lasted around one hour and 35 minutes on Sunday, according to a statement
        on the government’s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5868a-20b5-4f22-a2f3-e03b1b51274b'
