      lastactivated: 2025-03-13T13:35:05.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7a52bfd4-3905-42ad-97df-7fe470c05ad7'
      activationstatus: true
      created: 2024-10-13T10:19:33.103+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:35:05.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Polling stations open at 7 am (0400 GMT) and close at 8 pm (1700
        GMT). Results are expected after midnight local time.</p>'
    section5:
      primarytype: 'block'
      uuid: '0da66b57-46ed-4a26-a03c-12fd985beb30'
      activationstatus: true
      created: 2024-10-13T10:19:33.103+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:35:05.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9ece522d-0b50-46e8-86a8-2f5c0313c9f8'
      activationstatus: true
      created: 2024-10-13T10:19:33.104+08:00
      createdby: 'daniza-nwp'
