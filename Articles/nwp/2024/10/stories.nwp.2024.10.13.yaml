      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Opinion polls suggest Simonyte’s Homeland Union will win just 9%,
        behind the Social Democrats on 18% and the anti-establishment Nemunas Dawn
        on 12%, though the eventual shape of a future coalition will depend on how
        smaller parties perform.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e605b214-cc68-4516-ac0d-4e26d0c15595'
      activationstatus: true
      created: 2024-10-13T10:19:33.104+08:00
