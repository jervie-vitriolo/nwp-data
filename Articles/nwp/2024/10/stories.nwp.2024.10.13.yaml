    'title': 'Israel orders evacuation of more southern Lebanese towns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b456fc-b225-467f-af26-57d1d07097e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon/Cairo, Egypt —</strong> Israel ordered more
        evacuations and targeted a new location in northern Lebanon on Saturday, as
        a third U.N. peacekeeper was wounded in Israel’s escalating conflict with
        Iran-backed Lebanese group Hezbollah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a69a8-fc06-4a2d-9b02-0022be676fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc009f9-e3fc-4b3e-ad1c-9ef5fdeda962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people were killed and 37 wounded in Israeli strikes
        across three different areas in Lebanon, the Lebanese health ministry said.
        One of the targeted locations was in the town of Deir Billa in northern Lebanon,
        which had not been struck before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1791f46-2675-4fff-a87f-ef4ba0276e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890749c5-862d-408c-a163-abd70419070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military also said Hezbollah had fired nearly 320 projectiles
        from Lebanon into Israel on Saturday, without giving further details. It declared
        areas around some towns in north Israel closed to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124a10a-7795-4bd2-9483-1f8f4cd091e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04fe63-3d27-44e9-9761-d0faf444b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, Israel’s military ordered residents of 23 southern
        Lebanese villages to evacuate to areas north of the Awali River, which flows
        from the western Bekaa Valley into the Mediterranean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee9f4f-a672-4618-9e3a-2c1c2a9ca706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabad77-dcc3-478a-bb41-c243df57c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order, communicated via a military statement, mentioned villages
        in southern Lebanon that have been recent targets of Israeli attacks, many
        of which are already almost empty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26f094-6e3e-495d-a70e-a00ed1cf0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb72bcb-8973-4c45-aa8d-a86159d2ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said evacuations were necessary for the safety
        of residents due to increased Hezbollah activities, claiming the group is
        using sites to conceal weapons and launch attacks on Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16215df8-197d-4187-a2ac-31de7fcdcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0fb94-0ac8-4fb6-b2b4-e598f61dbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah denies concealing weapons among civilians.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64425bf-4aa3-479f-ac34-af542ee3d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186ea32-6d6d-4b4d-8d32-657f933b4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Lloyd Austin, in a call with Israeli Defense
        Minister Yoav Gallant, expressed "deep concern" about reports that Israeli
        forces had fired on U.N. peacekeeping positions in Lebanon in recent days
        and urged Israel to ensure safety for them and the Lebanese military, the
        Pentagon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd91e5e-0fca-488a-a912-155d32d6ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a6309-a3f1-4612-bed9-2e317e3ef11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Austin also "reinforced the need to pivot from military operations
        in Lebanon to a diplomatic pathway as soon as feasible," according to the
        Pentagon statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c003727-7211-474a-b023-49d32af66da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f30cc-96e9-4e80-aba6-5fb2388c3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese health ministry said on X that five hospitals sustained
        damage from the Israeli airstrikes in the eastern city of Baalbek and the
        Bekaa Valley. The Israeli military had no immediate comment, and Reuters was
        unable to independently verify the hospital strikes.</p>'
