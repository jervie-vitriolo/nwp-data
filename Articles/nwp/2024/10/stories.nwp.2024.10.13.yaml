    title: 'Removing mother tongue in schools a ‘step backward’ from quality education
      – teacher solon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ba584fea-6482-4bdc-8a72-c67e456cea9b'
      activationstatus: true
      created: 2024-10-13T11:05:33.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Removing the use of
        mother tongue language in schools is a move away from good education, Alliance
        of Concerned Teachers Rep. France Castro said on Sunday, Oct. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5a02aa1-f97c-41ea-985f-c77620ba9eb3'
      activationstatus: true
      created: 2024-10-13T11:05:33.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4d26c39e-2f06-449d-9cc6-c25753205679'
      activationstatus: true
      created: 2024-10-13T11:05:33.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro’s remark came after Republic Act 12027, which removes the
        mandatory use of mother tongue as a medium of instruction from kindergarten
        to Grade 3, lapsed into law.</p>'
    section3:
      primarytype: 'block'
      uuid: '4b62b85f-ad29-4702-aa90-b84462501336'
      activationstatus: true
      created: 2024-10-13T11:05:33.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '84d24ed0-806a-46ea-b140-0831004c71a7'
      activationstatus: true
      created: 2024-10-13T11:05:33.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Removing the Mother Tongue as a medium of instruction is a step backward\
        \ from providing better quality education to the youth,\" Castro said in a\
        \ statement.\r"
    section5:
      primarytype: 'block'
      uuid: 'be5518b9-e079-4221-902b-9588133a8ac9'
      activationstatus: true
      created: 2024-10-13T11:05:33.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9e21f2f7-8e59-45aa-90b6-d6abe576a701'
      activationstatus: true
      created: 2024-10-13T11:05:33.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Ang pag-abandona sa Mother Tongue ay pagtalikod sa iba't ibang
        wika ng bansa at ang ambag nito sa iba't ibang kultura na mayroon ang ating
        bansa," she added.</p>'
    section7:
      primarytype: 'block'
      uuid: 'eb8bf7cd-8f6d-4c35-855f-8de46a3a1268'
      activationstatus: true
      created: 2024-10-13T11:05:33.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3d3a62f4-d7b2-4acc-97ed-5f6fdf1eb283'
      activationstatus: true
      created: 2024-10-13T11:05:33.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Abandoning mother tongue is turning away from the
        country’s languages and its contribution to the various cultures we have.]</p>'
    section9:
      primarytype: 'block'
      uuid: '955f4079-348f-4002-9a41-76947501fd5c'
      activationstatus: true
      created: 2024-10-13T11:05:33.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ccdcf19d-d72d-4754-936b-6190b9f7f7e4'
      activationstatus: true
      created: 2024-10-13T11:05:33.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmaker noted that the Department of Education (DepEd) seemed
        to have no priority on methodologies “crucial for critical thinking and genuine
        nationalism.”</p>'
    section11:
      primarytype: 'block'
      uuid: 'aa57f13f-3c1c-4cc1-b6d9-de314bd9223f'
      activationstatus: true
      created: 2024-10-13T11:05:33.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '27816b5a-359c-4683-b612-d8773e51c2b9'
      activationstatus: true
      created: 2024-10-13T11:05:33.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said removing the mother tongue and Philippine history “creates
        robots that are prevented from using critical thinking.”</p>'
    section13:
      primarytype: 'block'
      uuid: 'd14442e1-29b0-4eb7-88f0-aa8199d8881f'
      activationstatus: true
      created: 2024-10-13T11:05:33.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e6849855-87b0-43db-b2c6-b3fdb5e65fc3'
      activationstatus: true
      created: 2024-10-13T11:05:33.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro, the House deputy minority leader, pushed the DepEd to provide
        sufficient funds to the Mother Tongue-Based Multilingual Education to enhance
        its implementation.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b321b940-8590-4205-849c-11367127134d'
      activationstatus: true
      created: 2024-10-13T11:05:33.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '48e4e7f7-083c-4fa4-ba78-b73347bc4173'
      activationstatus: true
      created: 2024-10-13T11:05:33.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:35.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T11:05:33.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus reached out to DepEd for its comment on the new law
        but has yet to respond as of posting time.</p>'
