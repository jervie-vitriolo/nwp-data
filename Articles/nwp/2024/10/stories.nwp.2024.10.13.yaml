      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac15bc-b901-46de-a16a-22595e14f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:43:04.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:18.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:43:04.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his election speech, Sam said his basic guideline would be the
        comprehensive, accurate and unswerving implementation of China’s "one country,
        two systems" principle, which has allowed different legal and government structures
        in the former colonies of Hong Kong and Macau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f321a6-42a9-42e8-b3d5-f938b07f7272'
