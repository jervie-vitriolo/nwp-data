      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9f14dead-0f3a-4042-be75-ea58c1eee31f'
      activationstatus: true
      created: 2024-10-13T15:43:23.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:32:01.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T17:14:25.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While AI can be helpful, Gesmundo noted that it does not have empathy,
        ethical discretion, and adaptability to societal changes, among other qualities.</p>'
