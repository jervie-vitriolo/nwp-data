    lead: 'Former judge Sam Hou Fai was elected chief executive-designate of China’s
      Macau, the government said, setting him up to be the leader of the casino-dominated
      area next to Hong Kong.'
    activationstatus: true
    created: 2024-10-13T16:43:04.879+08:00
