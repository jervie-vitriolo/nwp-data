      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb0df2-3632-4e66-9179-7d34c2a22029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The chief said judges may tap AI for administrative tasks, fast-tracking
        research, and projecting judicial results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db34c4-0d7b-46ec-bd0e-65f295ab0747'
      'mgnl:activationStatus': true
