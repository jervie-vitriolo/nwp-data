      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Baltic state of 2.9 million people has a hybrid voting system
        in which half of the parliament is elected by popular vote, with a 5% threshold
        needed to win seats.</p>'
