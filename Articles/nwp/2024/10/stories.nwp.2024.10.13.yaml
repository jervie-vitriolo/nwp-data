      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c9822-df37-4f09-886a-26ffa5daed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:43:23.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:01.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T17:14:25.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>AI-driven programs, Gesmundo said, have been included in the Supreme
        Court’s Strategic Plan for Judicial Innovations 2022-2027.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080635-b35e-488d-bd4f-cd588bcd9705'
      'mgnl:activationStatus': true
