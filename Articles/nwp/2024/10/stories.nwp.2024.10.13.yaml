    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584fea-6482-4bdc-8a72-c67e456cea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T11:05:33.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:35.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T11:05:33.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Removing the use of
        mother tongue language in schools is a move away from good education, Alliance
        of Concerned Teachers Rep. France Castro said on Sunday, Oct. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a02aa1-f97c-41ea-985f-c77620ba9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T11:05:33.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:35.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T11:05:33.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26c39e-2f06-449d-9cc6-c25753205679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T11:05:33.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:35.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T11:05:33.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castro’s remark came after Republic Act 12027, which removes the
        mandatory use of mother tongue as a medium of instruction from kindergarten
        to Grade 3, lapsed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62b85f-ad29-4702-aa90-b84462501336'
      'mgnl:activationStatus': true
