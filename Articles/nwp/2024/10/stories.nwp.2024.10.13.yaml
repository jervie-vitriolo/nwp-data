      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ad501-e517-428c-9474-6b6f064592ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medecins Sans Frontieres (MSF) last week was forced to close its
        clinic in a southern suburb of Beirut and temporarily stop its activities
        in another one in the north, because of heavy airstrikes, the group said in
        a statement on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4043cb-68a3-41ab-8957-910937aa1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f9897-015d-4ed8-b8cb-403847d9347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, Israeli strikes have killed at least 50 paramedics,
        MSF said, adding the heavy bombardments have severely disrupted access to
        medical care across the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e820d73-d4e5-454a-9b24-9bb512e84057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc63734-0c33-47d7-9990-d75785ec29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military also said it had hit around 200 targets in
        Lebanon with artillery and airstrikes and killed around 50 Hezbollah fighters
        and dismantled dozens of weapons storage sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9964c5-c997-4d48-b5a6-e2a950db9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806c7dc-3e04-4841-986a-d89a6e4ac4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:11.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T10:20:37.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Significant damage</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f145ce-0f93-4b04-a8c2-acc99e622642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T10:15:30.427+08:00
