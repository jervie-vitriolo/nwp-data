      'mgnl:lastModified': 2024-10-13T15:10:31.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Herrera paid tribute to the siege’s fallen heroes as he received the\
        \ award.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7c707-251f-4bf8-8f89-9ac64615ddb8'
      'mgnl:activationStatus': true
