    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d24ed0-806a-46ea-b140-0831004c71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T11:05:33.383+08:00
