      'mgnl:lastModified': 2024-10-13T16:49:42.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5814e-8c0a-4202-bb5d-f071f0bab481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lai and his government reject Beijing’s sovereignty claims, saying
        only Taiwan’s people can decide their future. Lai has repeatedly offered
        talks with Beijing but been rebuffed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
