      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:20:37.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Significant damage</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'a5f145ce-0f93-4b04-a8c2-acc99e622642'
      activationstatus: true
      created: 2024-10-13T10:15:30.427+08:00
