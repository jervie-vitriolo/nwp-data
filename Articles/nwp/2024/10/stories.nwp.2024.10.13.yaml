      lastactivated: 2025-03-13T13:35:05.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.102+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '49667ff0-6d82-40b5-9d83-0d9e43089fbe'
      activationstatus: true
      created: 2024-10-13T10:19:33.102+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:35:05.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.102+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The outgoing center-right coalition of Prime Minister Ingrida Simonyte
        has seen its popularity eroded by high inflation that topped 20% two years
        ago, by deteriorating public services and a widening gap between rich and
        poor.</p>'
    section3:
      primarytype: 'block'
      uuid: '539fc39b-65c9-4093-b1ec-ec12221d24fd'
      activationstatus: true
      created: 2024-10-13T10:19:33.103+08:00
