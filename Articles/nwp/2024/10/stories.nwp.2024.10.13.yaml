      'mgnl:lastModified': 2024-10-13T13:36:18.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0be16a-bdd4-4705-9b8f-39da2f3dfbbc'
      'mgnl:activationStatus': true
