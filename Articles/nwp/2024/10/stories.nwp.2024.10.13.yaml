    title: 'Taiwan spots Chinese carrier, China military video says 'prepared for
      battle''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '442538bb-ae12-408b-a37b-9ca03fc15525'
      activationstatus: true
      created: 2024-10-13T16:49:42.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.864+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan —</strong> Taiwan reported a Chinese aircraft
        carrier group sailing to the island’s south on Sunday, as China’s military
        put out a video saying it was "prepared for battle" amid concerns in Taipei
        about the possibility of a new round of Chinese war games.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c438ef44-ed38-45c5-8381-a7519151ddd1'
      activationstatus: true
      created: 2024-10-13T16:49:42.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '66cc6dd8-4ca5-4dd0-8c6a-cab7e1aa435b'
      activationstatus: true
      created: 2024-10-13T16:49:42.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China, which views democratically governed Taiwan as its own territory,
        detests its president Lai Ching-te as a "separatist", and the Chinese military
        routinely operates around the island.</p>'
    section3:
      primarytype: 'block'
      uuid: '8720a125-015b-4489-adbf-99f0ad42ac32'
      activationstatus: true
      created: 2024-10-13T16:49:42.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ba1c0102-229d-4429-9233-a6808739fa3f'
      activationstatus: true
      created: 2024-10-13T16:49:42.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.866+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week at his keynote national day speech, Lai said the People’s
        Republic of China had no right to represent Taiwan, but that the island was
        willing to work with Beijing to combat challenges like climate change, striking
        both a firm and conciliatory tone, but drawing anger from China.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a0940ee4-4bfd-4c08-b26f-d32710fb7676'
      activationstatus: true
      created: 2024-10-13T16:49:42.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.866+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a66a3342-5cd0-464e-90ec-95f43579aeae'
      activationstatus: true
      created: 2024-10-13T16:49:42.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.866+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Taiwan’s defense ministry said in a statement that a Chinese navy
        group led by the carrier the Liaoning had entered waters near the Bashi Channel,
        which connects the South China Sea and the Pacific and separates Taiwan from
        the Philippines. It said the carrier group was expected to enter the Western
        Pacific.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd26fcc44-81cf-4a1f-9ee3-71dbd0c5f5a9'
      activationstatus: true
      created: 2024-10-13T16:49:42.867+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.867+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '831ed331-a508-4cad-b309-b2f658844410'
      activationstatus: true
      created: 2024-10-13T16:49:42.867+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.867+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Taiwan’s armed forces are keeping a close watch on developments
        and "exercising an appropriate vigilance and response", the ministry added,
        without elaborating.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fa1e04e5-14e6-49e0-af8d-17c6f3f4f218'
      activationstatus: true
      created: 2024-10-13T16:49:42.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.868+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '55d11238-ab8f-4466-8e21-a68939aa8754'
      activationstatus: true
      created: 2024-10-13T16:49:42.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.868+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Security sources in Taiwan had said before Lai’s address that his
        speech could prompt new Chinese war games, last held by the country in May
        in what Beijing said was "punishment" for Lai’s inauguration speech that
        month.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ce6ce144-2116-43ea-b175-632a8a2d9e57'
      activationstatus: true
      created: 2024-10-13T16:49:42.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.868+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '56eb1023-a256-45d7-9f17-6e8528d0532f'
      activationstatus: true
      created: 2024-10-13T16:49:42.869+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.869+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier on Sunday, the People’s Liberation Army’s Eastern Theatre
        Command, which has responsibility for an area that includes Taiwan, put out
        a propaganda video on its social media accounts entitled "fully prepared and
        biding ones time before battle".</p>'
    section13:
      primarytype: 'block'
      uuid: '1fa117de-e7b4-488d-ba0b-7c4b211a71c3'
      activationstatus: true
      created: 2024-10-13T16:49:42.869+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.869+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fc9d7b62-fd21-4f56-8824-8d8e19124e77'
      activationstatus: true
      created: 2024-10-13T16:49:42.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.870+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It showed fighter jets and warships operating together, mobile missile
        launchers being moving into place and amphibious assault vehicles, with a
        small map of Taiwan included in one of the Chinese characters that make up
        the video’s title.</p>'
    section15:
      primarytype: 'block'
      uuid: '89175cd6-e1ea-4463-94a0-fc11c1a660f9'
      activationstatus: true
      created: 2024-10-13T16:49:42.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.870+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dfeaa29f-442f-4dac-8a42-1293a9b3701b'
      activationstatus: true
      created: 2024-10-13T16:49:42.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.870+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has not ruled out using force to bring Taiwan under its control.</p>'
    section17:
      primarytype: 'block'
      uuid: 'bff298de-e114-4fd5-b14b-37d39775f245'
      activationstatus: true
      created: 2024-10-13T16:49:42.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.871+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e70c3730-b979-4c29-b2b0-bb93a21e39b1'
      activationstatus: true
      created: 2024-10-13T16:49:42.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.871+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China’s defense ministry did not answer calls outside of office
        hours on Sunday. China’s Taiwan Affairs Office did not immediately respond
        to a request for comment.</p>'
    section19:
      primarytype: 'block'
      uuid: 'cdee826e-8056-498d-9ffe-24b16606d2bd'
      activationstatus: true
      created: 2024-10-13T16:49:42.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c8b70aec-feba-4906-9d75-c16856702c2d'
      activationstatus: true
      created: 2024-10-13T16:49:42.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Taiwan security official, speaking on condition of anonymity given
        the sensitivity of the matter, told Reuters they were continuing to watch
        the situation around the island, as well as Chinese media comments about Lai’s
        national day speech.</p>'
    section21:
      primarytype: 'block'
      uuid: 'bb5a670c-f700-44f1-9f92-21a1ca90671d'
      activationstatus: true
      created: 2024-10-13T16:49:42.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '96f34282-525e-43dc-a6f7-0dcb8945e99e'
      activationstatus: true
      created: 2024-10-13T16:49:42.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Chinese media has carried several commentaries and stories since
        Lai’s Thursday speech denouncing the contents as "confrontational" and harmful.</p>'
    section23:
      primarytype: 'block'
      uuid: 'b6da7fce-9967-4424-ad56-7f71a4bcd0c5'
      activationstatus: true
      created: 2024-10-13T16:49:42.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b5453ab4-5b93-4dac-b2e4-7e74df7f049a'
      activationstatus: true
      created: 2024-10-13T16:49:42.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some comments on Chinese social media about the military’s "battle
        preparation" video called for "Taiwan to return to the motherland" and "national
        reunification."</p>'
    section25:
      primarytype: 'block'
      uuid: '0ad9d163-036b-4cab-b6bd-fad80a1d15ae'
      activationstatus: true
      created: 2024-10-13T16:49:42.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9112725b-7c05-4030-a31a-4fae8cac099b'
      activationstatus: true
      created: 2024-10-13T16:49:42.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A second security source in Taiwan, familiar with intelligence assessments,
        said while it was still possible China, wary of creating a crisis over Taiwan
        so soon ahead of next month’s U.S. election, might keep its reaction to angry
        words, there remained the possibility of more war games.</p>'
    section27:
      primarytype: 'block'
      uuid: '8ccd685b-a4de-45ba-8889-a16cb5e15515'
      activationstatus: true
      created: 2024-10-13T16:49:42.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c901f31a-6591-412c-a70d-2658d30bb068'
      activationstatus: true
      created: 2024-10-13T16:49:42.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China is in the middle of its annual drills season, and its military
        could just "hang a name" on those exercises and turn them into war games specifically
        targeting Taiwan, the official, also speaking anonymously, told Reuters.</p>'
    section29:
      primarytype: 'block'
      uuid: 'dd7027cf-3a00-4b98-8a1a-2f939a08417d'
      activationstatus: true
      created: 2024-10-13T16:49:42.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '4d15b556-0664-4d37-b00a-a93511fe0c0e'
      activationstatus: true
      created: 2024-10-13T16:49:42.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China’s commerce ministry on Saturday threatened Taiwan with more
        trade sanctions, in what the government views as Chinese economic coercion.</p>'
    section31:
      primarytype: 'block'
      uuid: '2a37c0eb-2358-4d5c-b573-6cea4ee4147a'
      activationstatus: true
      created: 2024-10-13T16:49:42.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ceb5814e-8c0a-4202-bb5d-f071f0bab481'
      activationstatus: true
      created: 2024-10-13T16:49:42.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lai and his government reject Beijing’s sovereignty claims, saying
        only Taiwan’s people can decide their future. Lai has repeatedly offered
        talks with Beijing but been rebuffed.</p>'
    section33:
      primarytype: 'block'
      uuid: '10a7f4a8-a69f-40e6-abb3-44b0d92f2d1c'
      activationstatus: true
      created: 2024-10-13T16:49:42.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '38d81b56-f31e-4ad6-b71f-efb5d045ceab'
      activationstatus: true
      created: 2024-10-13T16:49:42.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:31:04.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T16:49:42.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard and Yimou Lee; Editing by Michael
        Perry)</em></p>'
