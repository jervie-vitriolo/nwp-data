      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b70aec-feba-4906-9d75-c16856702c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Taiwan security official, speaking on condition of anonymity given
        the sensitivity of the matter, told Reuters they were continuing to watch
        the situation around the island, as well as Chinese media comments about Lai’s
        national day speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a670c-f700-44f1-9f92-21a1ca90671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f34282-525e-43dc-a6f7-0dcb8945e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese media has carried several commentaries and stories since
        Lai’s Thursday speech denouncing the contents as "confrontational" and harmful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da7fce-9967-4424-ad56-7f71a4bcd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5453ab4-5b93-4dac-b2e4-7e74df7f049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some comments on Chinese social media about the military’s "battle
        preparation" video called for "Taiwan to return to the motherland" and "national
        reunification."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9d163-036b-4cab-b6bd-fad80a1d15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112725b-7c05-4030-a31a-4fae8cac099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T16:49:42.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A second security source in Taiwan, familiar with intelligence assessments,
        said while it was still possible China, wary of creating a crisis over Taiwan
        so soon ahead of next month’s U.S. election, might keep its reaction to angry
        words, there remained the possibility of more war games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd685b-a4de-45ba-8889-a16cb5e15515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T16:49:42.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
