  'START HERE----->floren-herrera-nininger-award':
    caption: 'Major Floren Herrera, recognized for his exceptional leadership and
      valor during the Marawi conflict, receives the Alexander R. Nininger Award for
      Valor at Arms, presented by Lieutenant General Steven Gilland (behind Major
      Herrera) and Colonel Mark D. Bieger (left) at West Point, New York. (Sherlyn
      Roxas/Philippine Consulate General in New York)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-13T15:07:05.000+08:00
    imagesource: '592b9d04-bd3f-44fd-970d-3ff1007cc9f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6713578b-148e-40a7-84e0-96e5f715cd94'
    lead: 'Maj. Floren Herrera, an officer of the Armed Forces of the Philippines,
      is the first Filipino and non-American to be conferred with this year’s Alexander
      R. Nininger Award for Valor at Arms.'
    activationstatus: true
    created: 2024-10-13T15:09:00.888+08:00
