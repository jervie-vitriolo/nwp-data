      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-13T15:10:31.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Maj. Floren Herrera,
        an officer of the Armed Forces of the Philippines, is the first Filipino and
        non-American to be conferred with this year’s Alexander R. Nininger Award
        for Valor at Arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd083c0-38f8-478b-9f1c-7593975122de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-13T15:09:00.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
