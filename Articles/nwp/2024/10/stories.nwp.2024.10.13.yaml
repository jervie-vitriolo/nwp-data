      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vilnius, Lithuania —</strong> Lithuanians elect a new parliament
        on Sunday in a vote dominated by concerns over the cost of living and potential
        threats from neighboring Russia, with the opposition Social Democrats tipped
        to emerge as the largest party but well short of a majority.</p>'
    section1:
      primarytype: 'block'
      uuid: '14509f59-d2e6-4ed0-a3ee-68d38a8005f4'
      activationstatus: true
      created: 2024-10-13T10:19:33.102+08:00
