      lastmodified: 2024-10-13T10:19:33.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '60798d94-eee8-4999-b634-96a1f1a5b6f8'
      activationstatus: true
      created: 2024-10-13T10:19:33.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:35:05.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-13T10:19:33.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Domestic issues have loomed large in the election campaign, with
        the Social Democrats vowing to tackle increased inequality by raising taxes
        on wealthier Lithuanians to help fund more spending on healthcare and social
        spending.</p>'
    section15:
      primarytype: 'block'
      uuid: '46053fd7-5af0-44c9-82ba-4dcf3bdf9233'
