      lastactivated: 2025-03-13T14:10:11.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.914+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e026a05b-a20c-4d37-b861-0d397de5f76e'
      activationstatus: true
      created: 2024-10-21T18:22:48.914+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.914+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>South Korea’s spy agency said last week that North Korea had shipped
        1,500 special forces troops to Russia’s Far East for training and acclimatising
        at local military bases and that they were likely to be deployed for combat
        in the war in Ukraine.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b8f77368-78a0-488d-afdd-f3b760708062'
      activationstatus: true
      created: 2024-10-21T18:22:48.915+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e7e96013-daee-438a-8891-3cdc118b1a91'
      activationstatus: true
      created: 2024-10-21T18:22:48.915+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine’s President Volodymyr Zelenskiy has accused Pyongyang of
        preparing to send 10,000 soldiers to Russia, and on Sunday called for strong
        reaction from countries.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c2502e02-3f94-44c6-8204-feee4ea326df'
      activationstatus: true
      created: 2024-10-21T18:22:48.916+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '401143bb-0fdb-4072-896f-691d20b70e34'
      activationstatus: true
      created: 2024-10-21T18:22:48.916+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'Dangerous development'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'd06be492-a7b0-4d73-a725-44455991c6f4'
      activationstatus: true
      created: 2024-10-21T18:22:48.917+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.917+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ba172bee-cc9a-42fa-bfb2-2ec01c6e66ce'
      activationstatus: true
      created: 2024-10-21T18:22:48.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.918+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States said on Friday it could not confirm reports that
        North Korean troops were fighting but said that if true, it would be a "dangerous
        development" in Russia’s war against Ukraine.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a0e698b9-82ab-4f13-b62b-1b632c61b191'
      activationstatus: true
      created: 2024-10-21T18:22:48.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.918+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ee23431a-545b-4700-a030-d5e818c762b1'
      activationstatus: true
      created: 2024-10-21T18:22:48.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>South Korea’s defense ministry said on Monday that Seoul had consulted
        Washington ahead of the spy agency’s announcement, and condemned what it
        called the North’s illegal involvement in Ukraine and urged an immediate
        halt.</p>'
    section25:
      primarytype: 'block'
      uuid: '08e9e6be-8ead-4bb6-a016-f07366329256'
      activationstatus: true
      created: 2024-10-21T18:22:48.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4359516f-3020-4020-a0d4-b47504d580c5'
      activationstatus: true
      created: 2024-10-21T18:22:48.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NATO chief Mark Rutte, after a phone call on Monday with South Korean
        President Yoon Suk Yeol, said on social media platform X that if North Korea
        were to send troops to Ukraine to fight on Russia’s behalf it would significantly
        escalate the conflict.</p>'
    section27:
      primarytype: 'block'
      uuid: '275feb6f-481e-44e6-9e49-15c277d25fd3'
      activationstatus: true
      created: 2024-10-21T18:22:48.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'fc517853-f5b8-49ea-abf9-2148f89f11d1'
      activationstatus: true
      created: 2024-10-21T18:22:48.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon’s office said he agreed with Rutte’s suggestion for Seoul
        to send a government delegation to NATO to share more information about North
        Korea’s moves.</p>'
    section29:
      primarytype: 'block'
      uuid: 'db496d14-5c51-436b-986f-13322db1e860'
      activationstatus: true
      created: 2024-10-21T18:22:48.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a2211345-ddc4-4f53-85d9-3b7be1b7b5b5'
      activationstatus: true
      created: 2024-10-21T18:22:48.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lin Jian, a Chinese foreign ministry spokesperson, said Beijing
        hoped that all parties would work to de-escalate the situation.</p>'
    section31:
      primarytype: 'block'
      uuid: '0f296863-763c-410c-a6b1-d290c79e40c5'
      activationstatus: true
      created: 2024-10-21T18:22:48.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both Russia and North Korea have denied arms transfers but have
        pledged to boost military ties, signing a mutual defense treaty at a summit
        in June.</p>'
    section32:
      primarytype: 'block'
      uuid: 'b5c7ce8a-5f3d-4f87-8c22-2d7dd482bf48'
      activationstatus: true
      created: 2024-10-21T18:22:48.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '2565af6e-5fac-4bc0-baab-c106217b1668'
      activationstatus: true
      created: 2024-10-21T18:22:48.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim, Hyonhee Shin, Jack Kim in Seoul, Joe
        Cash in Beijing; Editing by Ed Davies, Alex Richardson and Angus MacSwan)</em></p>'
  'START HERE----->hollywood-stars-kamala-harris':
    author: 'Lisa Richwine, Reuters'
    caption: 'Julia Roberts speaks virtually during a campaign event for Democratic
      presidential nominee and U.S. Vice President Kamala Harris, in Detroit, Michigan,
      U.S., September 19, 2024. (Kevin Lamarque/Reuters/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
