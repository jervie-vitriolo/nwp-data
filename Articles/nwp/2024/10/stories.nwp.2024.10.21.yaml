      'mgnl:lastModified': 2024-10-21T10:31:25.378+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "ONIC, holding a commanding 3-1 lead, overcame a reverse sweep attempt\
        \ by Aurora to rule the Land of Dawn in a near-perfect season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab8282-bbbe-45a2-aed0-cf4bb601eaa9'
      'mgnl:activationStatus': true
