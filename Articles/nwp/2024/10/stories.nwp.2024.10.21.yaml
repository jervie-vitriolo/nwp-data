      'mgnl:lastModified': 2024-10-21T10:31:25.378+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>ONIC outlasted Aurora MLBB, 4-3, in the best-of-seven grand finals
        of Season 14 on Sunday at the Green Sun Hotel in Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d409ea-a732-40f3-b427-ab165e0e3bd1'
      'mgnl:activationStatus': true
