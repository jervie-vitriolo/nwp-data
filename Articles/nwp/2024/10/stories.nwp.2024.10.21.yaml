    'template': '1'
    'title': 'South Korea summons Russian envoy to protest North Korea troop dispatch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f1f8d-d616-4ef9-82fe-b3ae92cef073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong> South Korea’s foreign ministry
        summoned the Russian ambassador in Seoul on Monday to protest over what it
        has called the sending of North Korean troops to Russia for deployment in
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fc0ad-87c7-4330-8fb8-cebfb5ab079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606f39e-5f65-46b2-8cdc-5c61a82a6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin declined to directly answer a query on whether North
        Korean troops were going to fight in Ukraine but spokesman Dmitry Peskov said
        Moscow’s cooperation with Pyongyang was not directed against third countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedddfb0-ae07-4a01-9ce3-bf8841590bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235177c3-1eaa-40cf-b655-76efc1c47ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s first vice foreign minister Kim Hong-kyun called
        in Russian ambassador Georgy Zinoviev and urged the immediate withdrawal of
        North Korean soldiers from Russia, the ministry said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a564837-5e09-4eae-9d2e-5fdbd9c55271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fe5ea-9f23-4a9d-9210-66309b30a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has previously dismissed South Korean assertions that
        North Korea may have sent some military personnel to help Russia against Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf7bce-a032-4339-89d3-0a01022f458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836df5f-e66c-47ba-8c8c-d68c39c5e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim said the participation of North Korean troops in the war in
        Ukraine violated U.N. resolutions and the U.N. charter and posed serious threats
        to the security of South Korea and beyond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96262b-6162-4118-82bf-a3026ff4d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1988350-0e00-4505-8cdf-e800d0dadf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We condemn North Korea’s illegal military cooperation, including
        its dispatch of troops to Russia, in the strongest terms," the ministry quoted
        Kim as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d3d05-d843-4a3c-ae0e-6908c06b7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aeca45-0150-4666-b022-f9034cf9bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We will respond jointly with the international community by mobilising\
        \ all available means against acts that threaten our core security interests.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bd871-4195-42ec-bed9-67f9460a9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf49f5-26ca-45b2-b29c-77385fe9ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zinoviev told Kim that cooperation between Moscow and Pyongyang
        was in line with international law and was not directed against the security
        interests of South Korea, the Russian embassy said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da496c-baf3-4c94-99f9-b1400e4a3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026a05b-a20c-4d37-b861-0d397de5f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s spy agency said last week that North Korea had shipped
        1,500 special forces troops to Russia’s Far East for training and acclimatising
        at local military bases and that they were likely to be deployed for combat
        in the war in Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f77368-78a0-488d-afdd-f3b760708062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e96013-daee-438a-8891-3cdc118b1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine’s President Volodymyr Zelenskiy has accused Pyongyang of
        preparing to send 10,000 soldiers to Russia, and on Sunday called for strong
        reaction from countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2502e02-3f94-44c6-8204-feee4ea326df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401143bb-0fdb-4072-896f-691d20b70e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Dangerous development''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06be492-a7b0-4d73-a725-44455991c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.917+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.917+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba172bee-cc9a-42fa-bfb2-2ec01c6e66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States said on Friday it could not confirm reports that
        North Korean troops were fighting but said that if true, it would be a "dangerous
        development" in Russia’s war against Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e698b9-82ab-4f13-b62b-1b632c61b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23431a-545b-4700-a030-d5e818c762b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s defense ministry said on Monday that Seoul had consulted
        Washington ahead of the spy agency’s announcement, and condemned what it
        called the North’s illegal involvement in Ukraine and urged an immediate
        halt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9e6be-8ead-4bb6-a016-f07366329256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359516f-3020-4020-a0d4-b47504d580c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NATO chief Mark Rutte, after a phone call on Monday with South Korean
        President Yoon Suk Yeol, said on social media platform X that if North Korea
        were to send troops to Ukraine to fight on Russia’s behalf it would significantly
        escalate the conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275feb6f-481e-44e6-9e49-15c277d25fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc517853-f5b8-49ea-abf9-2148f89f11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s office said he agreed with Rutte’s suggestion for Seoul
        to send a government delegation to NATO to share more information about North
        Korea’s moves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db496d14-5c51-436b-986f-13322db1e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:22:48.922+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:22:48.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2211345-ddc4-4f53-85d9-3b7be1b7b5b5'
      'mgnl:activationStatus': true
