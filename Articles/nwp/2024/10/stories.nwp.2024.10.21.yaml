      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romblon, Marinduque, Quezon, the rest of Bicol Region, and the rest
        of Eastern Visayas are forecast with moderate to heavy rains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23931143-6e37-4649-b6ee-a4036b1de363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.058+08:00
