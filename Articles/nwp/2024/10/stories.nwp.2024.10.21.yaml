      lastmodified: 2024-10-21T17:45:05.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“While tempting… unfortunately, we have no provision in our rules
        providing for such a ‘joint investigation,’” Senate President Chiz Escudero
        said.</p>'
    section28:
      primarytype: 'block'
      uuid: '2724faf7-ad7a-48fd-bd50-2bdcd50d6141'
