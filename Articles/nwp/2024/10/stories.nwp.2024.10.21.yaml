      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House could not be immediately reached outside regular
        business hours. The U.S. State Department did not immediately respond to a
        request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421f466-dd6b-4c9e-bd29-acda10e29644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.612+08:00
