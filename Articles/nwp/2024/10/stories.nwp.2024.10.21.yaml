      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285f814-4efc-4db6-b401-195ce0b7035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.057+08:00
