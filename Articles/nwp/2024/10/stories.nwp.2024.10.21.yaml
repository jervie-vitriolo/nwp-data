      'mgnl:lastModified': 2024-10-21T18:29:54.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Luzon: Southeastern portion of Isabela, Aurora, northern and eastern
        portions of Quezon including Polillo Islands, Catanduanes, Masbate including
        Ticao Island and Burias Island, Camarines Sur, Albay, Sorsogon, Camarines
        Norte;</p>'
