      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3513e1-23d3-4216-934b-bc7fe16cbcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.613+08:00
