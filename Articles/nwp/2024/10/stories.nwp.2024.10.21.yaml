      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said areas under Signal No. 1 may encounter minimal to minor\
        \ impact from strong winds.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf83f5-598e-4d61-a15a-49459901bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.055+08:00
