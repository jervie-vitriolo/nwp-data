    'template': '1'
    'title': 'Hollywood stars hit the road to push vote for Harris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c201a5-b04d-4737-bb18-7fdcf54e022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, United States —</strong> Actor Jennifer Garner
        had a warning for a crowd of "Moms for Harris" gathered at a tearoom in Tucson,
        Arizona: Be prepared to see more Hollywood stars visiting your state to talk
        about the Nov. 5 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbfaa6-783d-47e5-affb-c96c8d0334de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16901327-41a1-46a2-a2de-0e2b18795540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Jessica Alba, Kerry Washington - my colleagues and friends - will
        be here tomorrow. We''re all just going to barnstorm you and drive you nuts,"
        Garner said with a smile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94be93-7311-481d-8fb4-52e05fea3321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93642a-57e4-4931-a3eb-71573c1795f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure everything is a nightmare. You don''t even want to turn
        on the TV," Garner said to laughter. "That being said, it really is that important."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c34aa7-8b31-43d5-bed0-fe8e6708b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa12ac-0c0c-472e-b320-638512b0311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.246+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "Alias" star was acknowledging the text messages, TV ads, canvassing
        and other efforts in one of the seven battleground states that will decide
        whether Democrat Kamala Harris or Republican Donald Trumpbecomes the next
        U.S. president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0586ad-120b-4bb8-a764-fce9f9ab51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.246+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10500-b9c0-4545-b577-0171b4815baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.247+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Celebrity endorsers such as Garner are part of the down-to-the-wire
        blitz to mobilize voters ahead of Election Day on Nov. 5. A week after her
        Arizona stop, Garner stumped for Vice President Harris in Pennsylvania and
        had plans to visit Nevada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293f274-9e15-417a-8740-f6511812c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.247+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb6af6-4482-44d0-954f-568e96d349b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.247+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>When stars want to campaign, political strategists urge them to
        visit places where they have a personal connection and to talk about issues
        they have worked on. They also are pairing them with political heavyweights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e5033-9f03-4249-b28c-08fa3abcbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b47f8-2d64-4e9b-ba30-076141657325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Garner’s case, she joined former policy adviser and Ambassador
        Susan Rice, and the actor talked about how her parents met in Arizona. A board
        member for Save the Children, Garner touted Harris'' support for child tax
        credits and higher pay for child-care workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f55cb7-384b-4769-b738-d6448601f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bab99-4254-4bf7-9a04-dcdaedda066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Julia Roberts, meanwhile, visited her home state of Georgia and was\
        \ introduced by former state Representative Stacey Abrams.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d5baf-3f3c-43bb-b466-6a9c6e150bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389b5cb-29b4-4e0d-a6cf-331c1722aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Actor Jane Fonda, an advocate for action on climate change, knocked
        on doors in Michigan to tout Harris and other "climate champions." The Oscar
        winner and longtime political activist said she had never campaigned door-to-door
        for a president before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27114b-499d-4a42-a5a8-76a4aa72b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3cd64-e707-4cb8-8e4d-58ea5f8531b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing everything I can," Fonda told one potential voter. "We
        have to get them elected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd2a0c-56f6-4c01-86f5-05841d4b4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1074b92-9c14-4598-ab33-d942dadb6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Hollywood has a reputation for being liberal, some stars are
        working to turn out the vote for former President Trump. Dennis Quaid, who
        starred in a recent movie as Republican icon Ronald Reagan, spoke at a Trump
        rally in California.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c218b-bbb5-4b78-b1a3-d5e1a98db1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783dbd4-a7d1-439a-90b7-f4855f92528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to tell you that it’s time to pick a side," Quaid said
        to applause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbc65e-1b6c-41a2-b054-08e72ec67319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b80df7-ac1c-4e04-a090-ba8c76d78148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other Trump supporters from the entertainment world include musicians
        Ted Nugent and Kid Rock, and wrestler Hulk Hogan, who spoke at this summer’s
        Republican National Convention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3fe1e-e5e4-4e12-aa64-62b51c2b64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44384a3-ced0-461d-bc38-2e3b3d153bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Helping or hurting?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e86cb7-3e73-47dc-9ce3-ab79f8d07e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af5043-0edd-44a8-b173-4bf069863ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.256+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Will Garner, Quaid or any other movie star make a difference?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abb258-6411-4fde-a73e-79774b162843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.256+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07c958-ca48-410d-b463-be27697f7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.257+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Celebrity appearances do amplify messages about voting, said Christian
        Grose, a political science professor and academic director at the University
        of Southern California’s Schwarzenegger Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f400506-c4a8-400d-965b-3db18f70670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.257+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461f6fc-3859-4b6a-9eab-c8a7ebfcdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.258+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If a non-famous person knocks on a door, it affects only that voter.
        When a celebrity does, it generates media coverage and social media posts
        that reach beyond that home, Grose said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d2b69-4834-46a1-934d-000e94ac0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.259+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.259+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35757b5b-17ea-410a-946a-1d3af5eb1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.259+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.259+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether that translates into higher turnout depends on the celebrity
        and the circumstances.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9a33a-e9f8-4a1c-b810-9ec61007fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17810eaa-1789-43b0-a4db-6b14e73e9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Megastars such as Oprah Winfrey can make a meaningful impact. Winfrey’s
        2007 endorsement of Barack Obama was credited with driving 1 million votes
        during the Democratic primary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43c360-580f-416d-ae41-9a73f9f92a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa32b5a-3b0e-4dc6-8748-0d1504180ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "And pop megastar Taylor Swift stimulated thousands of new voter registrations\
        \ with a nonpartisan call for people to register in 2023, according to the\
        \ nonprofit group Vote.org.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1e366-9408-4c4f-87b1-f23caa2d07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e2554-3f56-4877-b413-08cdf6087ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This September, Swift went a step further and endorsed Harris via
        an Instagram post, which has now received more than 11 million likes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793e5ad-d30a-46bf-b7ad-d577cdd46254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56182641-bcf3-4a78-b682-bf836dc7a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Harris campaign welcomed Swift’s support, it may not
        turn out to be a blessing, according to Mark Harvey, author of "Celebrity
        Influence: Politics, Persuasion, and Issue-Based Advocacy," published in 2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb518c5e-a3a1-48df-8b04-f792ce312f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50063d20-04e3-4df3-af95-7fd3498fac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.266+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvey and other researchers surveyed 1,000 people in August, before
        Swift’s endorsement. Half were shown a photo of Swift with a generic message
        urging people to vote and half were shown the same image urging votes for
        Democrats.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e22c83-6277-4af7-b2cf-f6831ddeadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa533-3904-4162-afbd-a10ab1c36b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the study, the singer was most influential with undecided voters
        who were Swift fans. Swifties who saw the general message reported a high
        likelihood of heading to the polls. The intent to vote declined, however,
        among the Swift fans who saw the singer calling for ballots for Democrats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415063d2-e988-4cbb-95fc-4c86487893ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01180716-e0b5-43c0-aa6f-cee8d9963ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think there are a lot people who don''t want to mix their entertainment
        with their politics," said Harvey, an associate professor at the University
        of Saint Mary in Kansas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c012f2-586d-4924-b312-61ccf63560ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4c49b-aeec-4bd3-9bbb-28b355d65ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>And outside of the elite sphere of the biggest celebrities, studies
        suggest celebrity endorsements have "no effect to marginal effect" on turnout,
        Grose said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f771db-aa3c-4f63-890a-8747ef01afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.271+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cca2b5-e462-4a74-810b-cc3cc6d10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.272+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.272+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, it is possible that the presidential race, and some races
        for the U.S. Congress could be decided by hundreds or thousands of votes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf4781-8566-4a7d-9fe5-1e0b283ddf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.273+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.273+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67e48e-5c1b-42a4-8f84-e41c0fd11802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t put it up there as the most critical part of the campaign,"
        Grose said, "but you certainly can mobilize people with enthusiasm and excitement
        and a little bit of Hollywood pizzazz showing up in places you wouldn''t expect."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f498c-1ba2-4cf6-9b2a-d226041043a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T18:26:36.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:26:36.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1dc058-ec5c-4880-9ff6-401bb68ea35e'
      'mgnl:activationStatus': true
