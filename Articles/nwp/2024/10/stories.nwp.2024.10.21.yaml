    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99942c19-cb5a-4c33-a450-337891adc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.054+08:00
