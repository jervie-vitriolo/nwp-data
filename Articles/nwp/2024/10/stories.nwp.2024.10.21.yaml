      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meteorologists said strong to gale-force gusts are possible over Batanes,\
        \ Cagayan, Ilocos Norte, the southern portion of Palawan, Siquijor, Bohol,\
        \ Zamboanga Peninsula, Northern Mindanao, Dinagat Islands, Surigao del Norte,\
        \ Agusan del Norte, Bangsamoro Autonomous Region in Muslim Mindanao, Sarangani,\
        \ Davao del Sur, and Davao Oriental\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48a297-1f0c-4ca8-9bab-2b5b8ccdde22'
      'mgnl:activationStatus': true
