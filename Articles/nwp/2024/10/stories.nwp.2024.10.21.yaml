    'stories': []
    'template': '1'
    'title': 'House panel to OSG: Recover lands ‘fraudulently’ acquired by Chinese
      nationals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a003e-ac07-44ef-9f1b-b1241d6d646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Four House committees
        probing illegal offshore gaming activities have asked the Office of the Solicitor
        General (OSG) to recover lands that they said were found to have fraudulently
        acquired by Chinese nationals in the course of hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2c13e-f2b4-4837-84b0-99a231b02958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce46bf-f3cd-4a42-b897-c10543329b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Constitution restricts foreign nationals from acquiring full
        land ownership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332431d-3c85-4a9a-8c2b-3b63684d53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725844ed-4d41-4cd0-bc66-9b33f90ee0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quad committee co-chairperson and Surigao del Norte 2nd District
        Rep. Ace Barbers said a number of Chinese nationals have acquired thousands
        of hectares of land in Pampanga province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecb1d9-f662-4f18-b339-0fadaaab1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c73da-c7f4-467d-a063-c7c3590195d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The panel turned over documents involving cases against Chinese
        nationals to the OSG on Monday, Oct. 21 for possible forfeiture property proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecdf26-3dad-4c98-bb4a-d41c94e1e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e30fff-4a02-49d4-b8b3-e332cbc045cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ito sila ay nagpanggap na mga Pilipino. Gumamit sila ng mga peke
        at spurious na mga dokumento na magpapatunay na sila ay Pilipino until we
        have discovered na sila ay Chinese nationals,” Barbers said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765baeef-396b-4137-94fa-abc6af4bdd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963112c-09a0-4311-a625-79e1d527a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.036+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They pretended to be Filipinos. They used fake and
        spurious documents to prove they are Filipinos until we discovered that they
        are Chinese nationals.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a110da-4a71-4144-95b1-509e331e462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.036+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c57d85-ba71-4e93-9b20-a1a9945a742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abang Lingkod party-list Rep. Joseph Stephen Paduano named a certain
        Aedy Tai Yang who set up a business. He has been linked to the Empire 999
        Realty Corp., which has alleged suspicious land acquisitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409bade-7616-453e-a415-321ac0221fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127276e6-6c46-48e5-bb6d-a573fe45d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Santa Rosa, Laguna Rep. Dan Fernandez said the Chinese nationals
        used the Philippine Statistics Authority (PSA) birth certificate as one of
        their documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2670bf-c6fd-44fc-b5b8-949a77a99edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de99aa-8c9f-448e-9ff9-0a7b939fe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang PSA nag-relax sila du’n sa requirements nila para du’n sa birth
        certificate also du’n sa mga local civil registrar. Kaya sana itong ating
        Solicitor General have to look deeper du’n sa problem ng PSA saka local civil
        registrar,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4937051-74e7-447c-855c-a569a28a4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699a054-4e56-4a9a-97ae-9aaa94ebbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PSA relaxed its requirements for birth certificates
        as well as local civil registrars. So, we hope the solicitor general will
        look deeper into the issue.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3055e46-363f-4fab-90ac-d75cfdc1978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0902fe-4295-4ba8-acae-481d8a225d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said he also asked the OSG to coordinate with Executive
        Secretary Lucas Bersamin for the issuance of an asset preservation order for
        the lands pending the processing of documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568ea32-d992-4eaa-996c-2fa88c79cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdfd8b-114e-46f7-9392-96582a17edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The OSG said it will review the documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e3bb1-57ec-40c7-b4c3-784f2a9862ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41603728-da71-4fc8-b799-c5955891c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:42:14.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:42:14.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the property is under the name of a Chinese national, the OSG
        said it will file appropriate actions. But if it has been transferred to a
        Filipino, those involved in the transfer will be subject to possible administrative
        or criminal actions.</p>'
  'south-korea-summons-russian-envoy':
