    'lead': 'Four House committees probing illegal offshore gaming activities have
      asked the Office of the Solicitor General to recover lands that they said were
      found to have fraudulently acquired by Chinese nationals in the course of hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-21T17:42:14.018+08:00
