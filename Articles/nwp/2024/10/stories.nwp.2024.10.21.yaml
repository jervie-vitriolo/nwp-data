    'lead': 'Actor Jennifer Garner had a warning for a crowd of Moms for Harris gathered
      at a tearoom in Tucson, Arizona: Be prepared to see more Hollywood stars visiting
      your state to talk about the Nov. 5 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-21T18:26:36.229+08:00
