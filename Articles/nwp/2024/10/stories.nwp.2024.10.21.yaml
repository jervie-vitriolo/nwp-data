    'title': 'Israel gives the US its demands for ending war in Lebanon, Axios reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb7df1-56dd-4cf2-b89f-b679f91ffec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Oct 20 (Reuters) —&nbsp;</strong>Israel gave the United
        States a document last week with its conditions for a diplomatic solution
        to end the war in Lebanon, Axios reported on Sunday, citing two U.S. officials
        and two Israeli officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb531b9-c395-4211-9412-5016e3e33fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e03fe-b6d5-4cd0-bfdc-9989161f6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has demanded its IDF forces be allowed to engage in "active
        enforcement" to make sure Hezbollah doesn''t rearm and rebuild its military
        infrastructure close to the border, Axios reported, citing an Israeli official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3fc04b-2de1-4b33-ae6f-e27974d91892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6d9be-d1ea-4e08-acbe-fabdc07c5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel also demanded its air force have freedom of operation in
        Lebanese air space, the report added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f92366-008d-4928-8f55-b1205eb3572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a87075-f48c-4bcd-9ce5-16c0dc1aaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:27:45.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told Axios it was highly unlikely that Lebanon and
        the international community would agree to Israel’s conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceeb8d-de66-40be-8730-b172fbc0288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.611+08:00
