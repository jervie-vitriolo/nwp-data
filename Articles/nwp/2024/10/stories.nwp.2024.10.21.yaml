  'START HERE----->congressional-drug-war-probe-proposed':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-21T15:16:26.000+08:00
    imagesource: 'c92ca3ba-51c0-4448-89ef-527d7808da56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a9194023-1ad8-4079-a42e-f8d5724c7ef0'
    lead: 'A lawmaker has proposed a joint congressional inquiry on the Duterte
      administration’s bloody war on drugs and alleged extrajudicial killings.'
    activationstatus: true
    created: 2024-10-21T15:19:47.910+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:15.353+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:44.696+08:00
    lastmodified: 2024-10-21T17:45:05.095+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmaker pushes joint Senate-House probe on Duterte drug war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78d91e06-c90c-46c0-9239-85a6458f194d'
      activationstatus: true
      created: 2024-10-21T15:19:47.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.077+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A lawmaker has proposed
        a joint congressional inquiry on the Duterte administration’s bloody war on
        drugs and alleged extrajudicial killings (EJK).</p>'
    section1:
      primarytype: 'block'
      uuid: '7aeecf7f-ddd0-4219-8b03-0f9aaa7707e7'
      activationstatus: true
      created: 2024-10-21T15:19:47.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.078+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f9346766-ad24-481d-aea2-c3043b4cc325'
      activationstatus: true
      created: 2024-10-21T15:19:47.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.078+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The House quad committee, co-chaired by Surigao del Norte 2nd District\
        \ Rep. Ace Barbers, has been conducting a series of hearings on the issue.\r"
    section3:
      primarytype: 'block'
      uuid: 'f123d1ad-2d11-4de5-aba7-b2c171ba1529'
      activationstatus: true
      created: 2024-10-21T15:19:47.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.079+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2fc7be7a-0cea-4246-b473-0e65a96f1ef2'
      activationstatus: true
      created: 2024-10-21T15:19:47.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.080+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate, meanwhile, will launch its <a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/10/21/pimentel-senate-drug-war-probe.html"
        href="https://www.newswatchplus.ph/news/2024/10/21/pimentel-senate-drug-war-probe.html">own
        probe</a> to be led by the Blue Ribbon committee, which will be chaired by
        Senator Pia Cayetano.</p>'
    section5:
      primarytype: 'block'
      uuid: '07083eaf-ee23-4805-b705-0c7d0a788742'
      activationstatus: true
      created: 2024-10-21T15:19:47.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.080+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Barbers said a joint probe will show impartiality.\r"
    section6:
      primarytype: 'block'
      uuid: '23bce303-2b3c-4251-a25f-b081bc9bbe9f'
      activationstatus: true
      created: 2024-10-21T15:19:47.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.081+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '5ec91a13-a908-4971-8ff2-2f9b8a6ca431'
      activationstatus: true
      created: 2024-10-21T15:19:47.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.081+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kung meron ang Senate, meron din ang House, ba't 'di na lang natin\
        \ pag-isahin parang bicam (bicameral conference committee) ang dating? Isang\
        \ joint committee hearing, nandiyan ang Kongreso, nandiyan ang Senado, at\
        \ nandiyan 'yung ating imbestigasyon,” Barbers said in a briefing.\r"
    section8:
      primarytype: 'block'
      uuid: '379b560b-ba4b-4a00-8a8d-a8b0317e0a9d'
      activationstatus: true
      created: 2024-10-21T15:19:47.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.082+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6975a698-490d-4fba-b4d3-2e169fac8f41'
      activationstatus: true
      created: 2024-10-21T15:19:47.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.083+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: If the Senate will have an investigation, and the House\
        \ has one, why don’t we just merge it just like a bicameral conference committee?\
        \ One joint committee hearing where the House and Senate are present for the\
        \ investigation.]\r"
