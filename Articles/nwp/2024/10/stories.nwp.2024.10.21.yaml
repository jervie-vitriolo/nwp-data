      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d097ffc-d304-4ad1-be75-da4b9baa46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T16:05:00.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:04:34.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Given the ongoing intra-party dispute, I am revoking my acceptance
        as a nominee of Workers’ and Peasants’ Party (WPP),” Quiboloy said in a letter
        to Commission on Elections Chairman George Erwin Garcia on Monday, Oct. 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42aa3e7-c75f-4e05-9084-fd87e7304dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T16:05:00.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:04:34.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f3572-29f2-4bdc-9cc7-b4c164fb5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T16:05:00.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:04:34.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy’s legal counsel, Mark Tolentino, filed the certificate
        of candidacy on behalf of the leader of the Davao-based Kingdom of Jesus Christ
        group. Quiboloy is in detention at the Philippine National Police Custodial
        Facility at Camp Crame, Quezon City pending his child and qualified trafficking
        cases.</p>'
