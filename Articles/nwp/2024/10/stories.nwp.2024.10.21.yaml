      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d6a16-a8a9-4d87-8b2c-4ce73f2d6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kristine” was last spotted at 760 kilometers (km) east of  Catarman,
        Northern Samar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ff142-cc57-4e38-a486-60c90784c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.063+08:00
