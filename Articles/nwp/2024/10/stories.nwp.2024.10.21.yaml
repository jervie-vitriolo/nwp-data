      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '9063a5ca-bc83-49bc-98fc-61bf20fa4826'
      activationstatus: true
      created: 2024-10-21T14:21:31.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kristine” is the 11th tropical cyclone to enter the Philippine Area\
        \ of Responsibility (PAR) this year, and the state weather bureau said it\
        \ is possible that it could trigger an alert as high as Signal No. 4.\r"
    section44:
      primarytype: 'block'
      uuid: 'd92ff597-d570-4c35-85eb-f5e2460beef3'
      activationstatus: true
      created: 2024-10-21T14:21:31.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'cd66301b-b275-40c0-95e4-220f69f335b1'
      activationstatus: true
      created: 2024-10-21T14:21:31.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kristine” entered the PAR at 12 a.m. on Monday as a tropical depression,\
        \ and is forecast to intensify into a tropical storm within 12 hours.\r"
    section46:
      primarytype: 'block'
      uuid: '31cfc738-d666-4e05-b688-5c107d5ac5a7'
      activationstatus: true
      created: 2024-10-21T14:21:31.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'c2c45994-a7a4-4976-88da-7dd0a3eca07a'
      activationstatus: true
      created: 2024-10-21T14:21:31.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Latest forecast of PAGASA showed further strengthening into a typhoon\
        \ category by Thursday before its possible landfall over the northeastern\
        \ portion of Cagayan.\r"
    section48:
      primarytype: 'block'
      uuid: 'd250b1fe-3405-4c3f-9f10-5d97ec48aa04'
      activationstatus: true
      created: 2024-10-21T14:21:31.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '8352b013-d22b-45aa-8198-2348b54250d4'
      activationstatus: true
      created: 2024-10-21T14:21:31.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Since this tropical cyclone is still over the Philippine Sea, further\
        \ intensification is likely, given the favorable environmental conditions\
        \ (high SST and low wind shear) for development over the area,” PAGASA said.\
        \ \r"
    section50:
      primarytype: 'block'
      uuid: '1bcab865-3294-43db-8be6-356c37d2e956'
      activationstatus: true
      created: 2024-10-21T14:21:31.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '956d6a16-a8a9-4d87-8b2c-4ce73f2d6ca7'
      activationstatus: true
      created: 2024-10-21T14:21:31.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Kristine” was last spotted at 760 kilometers (km) east of  Catarman,
        Northern Samar.</p>'
    section52:
      primarytype: 'block'
      uuid: '480ff142-cc57-4e38-a486-60c90784c3ba'
      activationstatus: true
      created: 2024-10-21T14:21:31.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '1a6a9791-a224-44fb-93c9-4e86b9b2e7cb'
      activationstatus: true
      created: 2024-10-21T14:21:31.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The tropical cyclone packs maximum sustained winds of 55 km per
        hour (kph) and gustiness of up to 70 kph. It is moving westward at 15 kph.</p>'
    section24:
      primarytype: 'block'
      uuid: '60e118a5-e95d-405e-8ea4-f6a3fc1853bb'
      activationstatus: true
      created: 2024-10-21T10:24:48.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:19.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:29:54.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Changes in forecast track are also not ruled out, depending on
        the movement of the weather systems over the mid-latitude over the next days,”
        PAGASA said.</p>'
