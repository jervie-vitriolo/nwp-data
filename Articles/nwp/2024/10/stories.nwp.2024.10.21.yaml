      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Only three individuals are authorized to sign on behalf of WPP:
        the Chair, the President, and the Senior Vice President,” Matula said in a
        post on X. “The other two, Atty Ariel Arias (Chair) and Dr. Oscar Morado (SVP),
