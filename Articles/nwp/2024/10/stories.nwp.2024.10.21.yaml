      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Justin Brownlee, a three-time PBA Best Import, sank a clutch triple\
        \ down the stretch in the final frame to keep Ginebra’s head above water as\
        \ the Beermen tried to steal the win at the last possession.\r"
