      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Detained religious
        leader Apollo Quiboloy will join next year’s Senate race as an independent
        amid questions with his registered political party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185e94d-b365-4074-8237-fdfe77dbfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T16:05:00.644+08:00
