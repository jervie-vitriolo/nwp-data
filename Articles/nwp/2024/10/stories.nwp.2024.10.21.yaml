      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Sitting and former
        lawmakers led a top-of-mind preference survey for the Senate, according to
        pollster PUBLiCUS Asia, with half of the respondents likely to change their
        choices come voting time.</p>'
    section1:
      primarytype: 'block'
      uuid: '88387781-e4a3-47d4-82dc-e2e2cae4f97c'
      activationstatus: true
      created: 2024-10-21T19:58:26.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:08.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T19:58:26.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fefc15ef-daac-4523-9bb5-89b119d7d948'
      activationstatus: true
      created: 2024-10-21T19:58:26.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:08.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T19:58:26.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its PAHAYAG survey released on Monday, Oct. 21, PUBLiCUS Asia said\
        \ reelectionist Sen. Bong Go was consistently on top when asked to specify\
        \ the name of a candidate that comes to their mind first if the polls were\
        \ held today.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad46321b-468b-4fc2-9e0d-3748da79c4d7'
      activationstatus: true
      created: 2024-10-21T19:58:26.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:08.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T19:58:26.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e6781279-45ac-47f1-939c-fa82c5966d6c'
      activationstatus: true
      created: 2024-10-21T19:58:26.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:08.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T19:58:26.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The next preferences were Dr. Willie Ong, boxer and former Sen. Manny\
        \ Pacquiao, former Senate President Tito Sotto, and SAGIP party-list Rep.\
        \ Rodante Marcoleta.\r"
    section5:
      primarytype: 'block'
