      'mgnl:lastModified': 2024-10-21T10:31:25.379+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the winner-take-all Game 7, veteran gold laner Duane “Kelra” Pillas\
        \ took charge for ONIC with his Beatrix on the way to the championship while\
        \ also bagging the Finals Most Valuable Player award.\r"
    '7':
