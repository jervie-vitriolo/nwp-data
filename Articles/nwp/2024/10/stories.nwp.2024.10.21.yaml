      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>White House special envoy Amos Hochstein is visiting Beirut on Monday
        to discuss a diplomatic solution to the conflict, the report added.</p>'
