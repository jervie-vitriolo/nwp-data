    title: 'PNP: 2 persons of interest tagged in kidnapping of US citizen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b85bd2d2-a5e6-4626-9664-c63b232c5b4a'
      activationstatus: true
      created: 2024-10-21T16:14:05.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Authorities have identified
        two persons of interest in the reported kidnapping of a US citizen on Oct.
        17.</p>'
    section1:
      primarytype: 'block'
      uuid: '18607df0-8277-4ddc-baa7-62437db02932'
      activationstatus: true
      created: 2024-10-21T16:14:05.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a news briefing on Monday, Oct. 21, Philippine National Police
        (PNP) spokesperson PBGen Jean Fajardo said law enforcers have yet to confirm
        if the two persons of interest are affiliated with any group.</p>'
    section2:
      primarytype: 'block'
      uuid: '9f442ff6-dac0-4a74-9d5c-7ee924498983'
      activationstatus: true
      created: 2024-10-21T16:14:05.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Based ito sa witnesses accounts, remember nong pinasok yong bahay\
        \ ng biktima, kasama niya ang asawa at in-laws,\"  Fajardo told reporters.\r"
    section3:
      primarytype: 'block'
      uuid: '97090af1-e47c-43b4-968f-a9c31b5f5553'
      activationstatus: true
      created: 2024-10-21T16:14:05.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This is based on the witnesses' accounts. Remember that\
        \ the victim was with her wife and in-laws when he was abducted.]\r"
    section4:
      primarytype: 'block'
      uuid: 'cb8dbc5e-f014-47be-87e4-97594efdc90d'
      activationstatus: true
      created: 2024-10-21T16:14:05.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also said that one of the kidnappers allegedly did not cover their\
        \ face.\r"
    section5:
      primarytype: 'block'
      uuid: 'bbc0aee2-8200-4a1c-84ee-1ec612396b6a'
      activationstatus: true
      created: 2024-10-21T16:14:05.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 26-year-old American was reportedly abducted in his home at Sitio\
        \ Tungawan in Sibuco town on the evening of Oct. 17.\r"
    section6:
      primarytype: 'block'
      uuid: 'ec0aa14a-0b2e-49d1-9f06-51034760e65a'
      activationstatus: true
      created: 2024-10-21T16:14:05.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The victim resisted and fled, but was shot in the leg, before being\
        \ taken to a boat.\r"
    section7:
      primarytype: 'block'
      uuid: '47fbdc5f-ee20-4c16-af1b-9d557a56345c'
      activationstatus: true
      created: 2024-10-21T16:14:05.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fajardo said there was no indication that the supposed boat crossed\
        \ Sulu or Basilan.\r"
    section8:
      primarytype: 'block'
      uuid: '84099abb-bab0-40f3-956e-907d20cdd041'
      activationstatus: true
      created: 2024-10-21T16:14:05.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Nag-activate na rin po tayo ng border control din po natin to check\
        \ at siguraduhin na hindi makakalabas ng within Zamboanga del Norte itong\
        \ mga suspects,\" she said.\r"
    section9:
      primarytype: 'block'
      uuid: 'e2dd4387-7880-4790-9b22-7682db92846b'
      activationstatus: true
      created: 2024-10-21T16:14:05.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Border control has been activated to check and ensure\
        \ that the suspects cannot leave Zamboanga del Norte.]\r"
    section10:
      primarytype: 'block'
      uuid: 'a61c642e-b44c-4169-9a4a-c6330734bd48'
      activationstatus: true
      created: 2024-10-21T16:14:05.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus, Sibuco Mayor Joel Ventura said\
        \ he would meet punong barangays, chief tanods, and bantay dagat or sea patrol\
        \ by volunteers in a bid to pinpoint the victim’s location.\r"
    section11:
      primarytype: 'block'
      uuid: '0e1b4902-8185-47a8-bb73-d2b47b606448'
      activationstatus: true
      created: 2024-10-21T16:14:05.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agents from the US Federal Bureau of Investigation (FBI) also visited\
        \ Sibuco town on Oct. 19.\r"
    section12:
      primarytype: 'block'
      uuid: '546f6615-2740-4f72-9a44-9b665cdb5b52'
      activationstatus: true
      created: 2024-10-21T16:14:05.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:41.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"They are not actively involved dito sa [in the] investigation but
        what they seek during their visit, at umalis na sila dun [and they already
        left the area], just to get updates through their legal attache," Fajardo
        said.</p>'
