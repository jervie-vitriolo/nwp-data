      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Detained religious
        leader Apollo Quiboloy will join next year’s Senate race as an independent
        amid questions with his registered political party.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e185e94d-b365-4074-8237-fdfe77dbfb43'
      activationstatus: true
      created: 2024-10-21T16:05:00.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:14.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:04:34.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2d097ffc-d304-4ad1-be75-da4b9baa46b3'
      activationstatus: true
      created: 2024-10-21T16:05:00.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:14.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:04:34.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Given the ongoing intra-party dispute, I am revoking my acceptance
        as a nominee of Workers’ and Peasants’ Party (WPP),” Quiboloy said in a letter
        to Commission on Elections Chairman George Erwin Garcia on Monday, Oct. 21.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c42aa3e7-c75f-4e05-9084-fd87e7304dad'
      activationstatus: true
      created: 2024-10-21T16:05:00.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:14.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:04:34.500+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4b0f3572-29f2-4bdc-9cc7-b4c164fb5099'
      activationstatus: true
      created: 2024-10-21T16:05:00.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:14.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:04:34.501+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy’s legal counsel, Mark Tolentino, filed the certificate
        of candidacy on behalf of the leader of the Davao-based Kingdom of Jesus Christ
        group. Quiboloy is in detention at the Philippine National Police Custodial
        Facility at Camp Crame, Quezon City pending his child and qualified trafficking
        cases.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ef266cd4-97ee-47a5-9abc-ff2259e2d14d'
      activationstatus: true
      created: 2024-10-21T16:05:00.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:14.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:04:34.501+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
