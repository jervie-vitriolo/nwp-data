      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Barangay Ginebra eliminated
        the San Miguel Beermen in a thrilling 102-99 victory in Game 6 of the PBA
        Season 49 Governors'' Cup semifinals on Sunday at the Smart Araneta Coliseum
        in Quezon City.</p>'
