    title: 'Israel gives the US its demands for ending war in Lebanon, Axios reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cfbb7df1-56dd-4cf2-b89f-b679f91ffec3'
      activationstatus: true
      created: 2024-10-21T14:27:45.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Oct 20 (Reuters) —&nbsp;</strong>Israel gave the United
        States a document last week with its conditions for a diplomatic solution
        to end the war in Lebanon, Axios reported on Sunday, citing two U.S. officials
        and two Israeli officials.</p>'
    section1:
      primarytype: 'block'
      uuid: '1bb531b9-c395-4211-9412-5016e3e33fdd'
      activationstatus: true
      created: 2024-10-21T14:27:45.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eb4e03fe-b6d5-4cd0-bfdc-9989161f6280'
      activationstatus: true
      created: 2024-10-21T14:27:45.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel has demanded its IDF forces be allowed to engage in "active
        enforcement" to make sure Hezbollah doesn't rearm and rebuild its military
        infrastructure close to the border, Axios reported, citing an Israeli official.</p>'
    section3:
      primarytype: 'block'
      uuid: '8a3fc04b-2de1-4b33-ae6f-e27974d91892'
      activationstatus: true
      created: 2024-10-21T14:27:45.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7fa6d9be-d1ea-4e08-acbe-fabdc07c5bc8'
      activationstatus: true
      created: 2024-10-21T14:27:45.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel also demanded its air force have freedom of operation in
        Lebanese air space, the report added.</p>'
    section5:
      primarytype: 'block'
      uuid: '94f92366-008d-4928-8f55-b1205eb3572a'
      activationstatus: true
      created: 2024-10-21T14:27:45.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '67a87075-f48c-4bcd-9ce5-16c0dc1aaf18'
      activationstatus: true
      created: 2024-10-21T14:27:45.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A U.S. official told Axios it was highly unlikely that Lebanon and
        the international community would agree to Israel’s conditions.</p>'
    section7:
      primarytype: 'block'
      uuid: '09ceeb8d-de66-40be-8730-b172fbc0288e'
      activationstatus: true
      created: 2024-10-21T14:27:45.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '90e2f62f-862c-4703-8fb4-ef6a915393d6'
      activationstatus: true
      created: 2024-10-21T14:27:45.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:15.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T14:27:45.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The White House could not be immediately reached outside regular
        business hours. The U.S. State Department did not immediately respond to a
        request for comment.</p>'
    section9:
