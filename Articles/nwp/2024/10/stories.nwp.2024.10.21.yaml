      'mgnl:lastModified': 2024-10-21T14:27:45.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2f62f-862c-4703-8fb4-ef6a915393d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.612+08:00
