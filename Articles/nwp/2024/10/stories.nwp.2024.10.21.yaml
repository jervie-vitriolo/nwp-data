      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Fnatic ONIC Philippines
        finally overcame the hump and captured its first-ever Mobile Legends: Bang
        Bang Professional League Philippines title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389c04b-b362-42a0-b836-bda434be9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T10:31:25.377+08:00
