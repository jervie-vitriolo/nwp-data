      lastmodified: 2024-10-21T18:04:34.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>WPP president Sonny Matula said he was <a href="https://www.newswatchplus.ph/news/2024/10/9/wpp-quiboloy-senate-coc.html?fbclid=IwY2xjawGC5MpleHRuA2FlbQIxMQABHdeNoOKXyEiZJFbXVgHN2MCxABZUL8aCDEQsia5Uhn1P4lT6FhStu8Nc-Q_aem_-fZnfyuK8CdIqWrQBBFJpQ">unaware
        of the signatory</a> to Quiboloy’s certificate of nomination and acceptance
        (CONA).</p>'
    section10:
      primarytype: 'block'
      uuid: 'e559a340-d71c-4bd3-ba95-b05a12ce41ae'
      activationstatus: true
      created: 2024-10-21T16:05:00.647+08:00
