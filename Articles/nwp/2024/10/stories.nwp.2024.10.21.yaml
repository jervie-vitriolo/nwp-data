      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its PAHAYAG survey released on Monday, Oct. 21, PUBLiCUS Asia said\
        \ reelectionist Sen. Bong Go was consistently on top when asked to specify\
        \ the name of a candidate that comes to their mind first if the polls were\
        \ held today.\r"
    '3':
