      'text': '<p><strong>Metro Manila, Philippines —</strong> Sitting and former
        lawmakers led a top-of-mind preference survey for the Senate, according to
        pollster PUBLiCUS Asia, with half of the respondents likely to change their
        choices come voting time.</p>'
