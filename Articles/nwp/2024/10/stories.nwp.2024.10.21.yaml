  'quadcomm-osg-lands-chinese':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Members of the House quad-committee turn over the documents it gathered
      to the Office of the Solicitor General on Monday, Oct. 21. (House of Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-21T17:35:06.000+08:00
    'imagesource': 'jcr:8ad9f928-0c6a-4de1-a722-956feac1c5ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
