      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Signal No. 1 is up
        in 17 areas as Tropical Depression Kristine slowed down over the Philippine
        Sea, the weather bureau said on Monday, Oct. 21.</p>'
