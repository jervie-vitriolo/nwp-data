      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The next preferences were Dr. Willie Ong, boxer and former Sen. Manny\
        \ Pacquiao, former Senate President Tito Sotto, and SAGIP party-list Rep.\
        \ Rodante Marcoleta.\r"
    '5':
