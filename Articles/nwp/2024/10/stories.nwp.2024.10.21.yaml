      lastmodified: 2024-10-21T17:42:14.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Four House committees
        probing illegal offshore gaming activities have asked the Office of the Solicitor
        General (OSG) to recover lands that they said were found to have fraudulently
        acquired by Chinese nationals in the course of hearings.</p>'
    section1:
      primarytype: 'block'
      uuid: '1cc2c13e-f2b4-4837-84b0-99a231b02958'
      activationstatus: true
      created: 2024-10-21T17:42:14.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '22ce46bf-f3cd-4a42-b897-c10543329b5b'
      activationstatus: true
      created: 2024-10-21T17:42:14.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Constitution restricts foreign nationals from acquiring full
        land ownership.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd332431d-3c85-4a9a-8c2b-3b63684d53c1'
