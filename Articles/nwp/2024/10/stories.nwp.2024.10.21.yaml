      lastmodified: 2024-10-21T18:22:48.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"We will respond jointly with the international community by mobilising\
        \ all available means against acts that threaten our core security interests.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: '0f4bd871-4195-42ec-bed9-67f9460a9970'
      activationstatus: true
      created: 2024-10-21T18:22:48.913+08:00
      createdby: 'daniza-nwp'
