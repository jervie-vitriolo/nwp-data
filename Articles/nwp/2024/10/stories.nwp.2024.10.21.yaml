    title: 'South Korea summons Russian envoy to protest North Korea troop dispatch'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd49f1f8d-d616-4ef9-82fe-b3ae92cef073'
      activationstatus: true
      created: 2024-10-21T18:22:48.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea —</strong> South Korea’s foreign ministry
        summoned the Russian ambassador in Seoul on Monday to protest over what it
        has called the sending of North Korean troops to Russia for deployment in
        Ukraine.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e9fc0ad-87c7-4330-8fb8-cebfb5ab079b'
      activationstatus: true
      created: 2024-10-21T18:22:48.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a606f39e-5f65-46b2-8cdc-5c61a82a6a00'
      activationstatus: true
      created: 2024-10-21T18:22:48.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Kremlin declined to directly answer a query on whether North
        Korean troops were going to fight in Ukraine but spokesman Dmitry Peskov said
        Moscow’s cooperation with Pyongyang was not directed against third countries.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fedddfb0-ae07-4a01-9ce3-bf8841590bcf'
      activationstatus: true
      created: 2024-10-21T18:22:48.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '235177c3-1eaa-40cf-b655-76efc1c47ccd'
      activationstatus: true
      created: 2024-10-21T18:22:48.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>South Korea’s first vice foreign minister Kim Hong-kyun called
        in Russian ambassador Georgy Zinoviev and urged the immediate withdrawal of
        North Korean soldiers from Russia, the ministry said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '6a564837-5e09-4eae-9d2e-5fdbd9c55271'
      activationstatus: true
      created: 2024-10-21T18:22:48.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8c8fe5ea-9f23-4a9d-9210-66309b30a77a'
      activationstatus: true
      created: 2024-10-21T18:22:48.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Kremlin has previously dismissed South Korean assertions that
        North Korea may have sent some military personnel to help Russia against Ukraine.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd0cf7bce-a032-4339-89d3-0a01022f458b'
      activationstatus: true
      created: 2024-10-21T18:22:48.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f836df5f-e66c-47ba-8c8c-d68c39c5e8a6'
      activationstatus: true
      created: 2024-10-21T18:22:48.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kim said the participation of North Korean troops in the war in
        Ukraine violated U.N. resolutions and the U.N. charter and posed serious threats
        to the security of South Korea and beyond.</p>'
    section9:
      primarytype: 'block'
      uuid: 'dc96262b-6162-4118-82bf-a3026ff4d710'
      activationstatus: true
      created: 2024-10-21T18:22:48.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e1988350-0e00-4505-8cdf-e800d0dadf51'
      activationstatus: true
      created: 2024-10-21T18:22:48.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:11.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:22:48.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We condemn North Korea’s illegal military cooperation, including
        its dispatch of troops to Russia, in the strongest terms," the ministry quoted
        Kim as saying.</p>'
    section11:
      primarytype: 'block'
      uuid: '612d3d05-d843-4a3c-ae0e-6908c06b7ac2'
