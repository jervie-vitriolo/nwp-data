    title: 'PNP digs deeper into lottery official killing reinvestigation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '29864509-aea8-4de4-974a-78370123593b'
      activationstatus: true
      created: 2024-10-21T17:39:08.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The police have begun
        to dig deeper into the killing of a lottery official four years ago, its spokesperson
        said on Monday, Oct. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cee2082f-b7e7-4e1c-96a7-4e1b65631bb5'
      activationstatus: true
      created: 2024-10-21T17:39:08.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9b88e62a-70c3-4aca-b026-eb81fabc3fed'
      activationstatus: true
      created: 2024-10-21T17:39:08.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Philippine National Police (PNP) spokesperson PBGen Jean Fajardo
        told a news briefing that the Criminal Investigation and Detection Group (CIDG)
        said certain persons and documents would be helpful in the reinvestigation
        on the death of former Philippine Charity Sweepstakes Office (PCSO) board
        secretary Wesley Barayuga in 2020.</p>'
    section3:
      primarytype: 'block'
      uuid: '98c99fb4-7f02-4e82-ba02-fa577e4a6ec4'
      activationstatus: true
      created: 2024-10-21T17:39:08.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '44eb76b3-0181-4cbb-8758-e8f2cc3988ad'
      activationstatus: true
      created: 2024-10-21T17:39:08.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Merong mga inisyuhan, nagpadala ng subpoena ang CIDG to some particular\
        \ individuals, without naming them, that they think would somehow shed light,\
        \ shed more light in this case,\" she said.\r"
    section5:
      primarytype: 'block'
      uuid: 'bdadac5d-5daf-4b8a-9f70-cfca59992d97'
      activationstatus: true
      created: 2024-10-21T17:39:08.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '31e9ccf1-20a0-4106-9b58-4efb0c7b7b67'
      activationstatus: true
      created: 2024-10-21T17:39:08.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Some documents were also subpoenaed by the CIDG because we believe\
        \ these personalities and documents would somehow corroborate 'yung [the]\
        \ theory na tinitignan po natin [that we are looking for] with respect to\
        \ this case,\" Fajardo said.\r"
    section7:
      primarytype: 'block'
      uuid: '2258b467-1453-4275-844e-87316e00e9f8'
      activationstatus: true
      created: 2024-10-21T17:39:08.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '67158519-60f7-480d-92df-b11ef2a2623e'
      activationstatus: true
      created: 2024-10-21T17:39:08.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fajardo said the summoned persons were private individuals.\r"
    section9:
      primarytype: 'block'
      uuid: '7ceec7dc-8efa-4652-8c27-ef2393545520'
      activationstatus: true
      created: 2024-10-21T17:39:08.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cf59f051-780d-49eb-b269-a594e4398bda'
      activationstatus: true
      created: 2024-10-21T17:39:08.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/nwp/2024/9/29/pnp-reinvestigation-barayuga.html">PNP
        Chief PGen Rommel Marbil</a> ordered the reinvestigation in light of new information
        in committee hearings in the House of Representatives.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f7c4d56f-e8ae-4ee6-9be5-1087dc18f895'
      activationstatus: true
      created: 2024-10-21T17:39:08.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '05c5c61c-1682-4569-8605-b5791ec24843'
      activationstatus: true
      created: 2024-10-21T17:39:08.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A motorcycle driver gunned down Barayuga in his vehicle on his way\
        \ home from his office in Mandaluyong City in July 2020.\r"
    section13:
      primarytype: 'block'
      uuid: '619a3b3f-016e-441d-becf-4d7aa22e2a2b'
      activationstatus: true
      created: 2024-10-21T17:39:08.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a9dbe0fb-170e-461a-b656-0f6828547c1d'
      activationstatus: true
      created: 2024-10-21T17:39:08.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:13.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T18:24:59.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/nwp/2024/9/27/anti-drug-police-bares-kill-order-pcso-exec.html">PLtCol
        Santie Mendoza</a> testified during the House quad committee probe on the
        war on drugs and extrajudicial killings that then National Police Commission
        Commissioner Edilberto Leonardo and former PCSO General Manager Royina Garma,
        a retired police officer, were behind the killing of Barayuga, a former cop
        as well.</p>'
