      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '725844ed-4d41-4cd0-bc66-9b33f90ee0c1'
      activationstatus: true
      created: 2024-10-21T17:42:14.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quad committee co-chairperson and Surigao del Norte 2nd District
        Rep. Ace Barbers said a number of Chinese nationals have acquired thousands
        of hectares of land in Pampanga province.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cfecb1d9-f662-4f18-b339-0fadaaab1aef'
      activationstatus: true
      created: 2024-10-21T17:42:14.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '513c73da-c7f4-467d-a063-c7c3590195d5'
      activationstatus: true
      created: 2024-10-21T17:42:14.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The panel turned over documents involving cases against Chinese
        nationals to the OSG on Monday, Oct. 21 for possible forfeiture property proceedings.</p>'
    section7:
      primarytype: 'block'
      uuid: '1fecdf26-3dad-4c98-bb4a-d41c94e1e013'
      activationstatus: true
      created: 2024-10-21T17:42:14.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '19e30fff-4a02-49d4-b8b3-e332cbc045cd'
      activationstatus: true
      created: 2024-10-21T17:42:14.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ito sila ay nagpanggap na mga Pilipino. Gumamit sila ng mga peke
        at spurious na mga dokumento na magpapatunay na sila ay Pilipino until we
        have discovered na sila ay Chinese nationals,” Barbers said in a press briefing.</p>'
    section9:
      primarytype: 'block'
      uuid: '765baeef-396b-4137-94fa-abc6af4bdd35'
      activationstatus: true
      created: 2024-10-21T17:42:14.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1963112c-09a0-4311-a625-79e1d527a1b8'
      activationstatus: true
      created: 2024-10-21T17:42:14.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: They pretended to be Filipinos. They used fake and
        spurious documents to prove they are Filipinos until we discovered that they
        are Chinese nationals.]</p>'
    section11:
      primarytype: 'block'
      uuid: '19a110da-4a71-4144-95b1-509e331e462f'
      activationstatus: true
      created: 2024-10-21T17:42:14.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd2c57d85-ba71-4e93-9b20-a1a9945a742b'
      activationstatus: true
      created: 2024-10-21T17:42:14.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Abang Lingkod party-list Rep. Joseph Stephen Paduano named a certain
        Aedy Tai Yang who set up a business. He has been linked to the Empire 999
        Realty Corp., which has alleged suspicious land acquisitions.</p>'
    section13:
      primarytype: 'block'
      uuid: '2409bade-7616-453e-a415-321ac0221fa8'
      activationstatus: true
      created: 2024-10-21T17:42:14.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '127276e6-6c46-48e5-bb6d-a573fe45d309'
      activationstatus: true
      created: 2024-10-21T17:42:14.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Santa Rosa, Laguna Rep. Dan Fernandez said the Chinese nationals
        used the Philippine Statistics Authority (PSA) birth certificate as one of
        their documents.</p>'
    section15:
      primarytype: 'block'
      uuid: 'db2670bf-c6fd-44fc-b5b8-949a77a99edb'
      activationstatus: true
      created: 2024-10-21T17:42:14.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f7de99aa-8c9f-448e-9ff9-0a7b939fe093'
      activationstatus: true
      created: 2024-10-21T17:42:14.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang PSA nag-relax sila du’n sa requirements nila para du’n sa birth
        certificate also du’n sa mga local civil registrar. Kaya sana itong ating
        Solicitor General have to look deeper du’n sa problem ng PSA saka local civil
        registrar,” he said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b4937051-74e7-447c-855c-a569a28a4fd1'
      activationstatus: true
      created: 2024-10-21T17:42:14.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a699a054-4e56-4a9a-97ae-9aaa94ebbb49'
      activationstatus: true
      created: 2024-10-21T17:42:14.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The PSA relaxed its requirements for birth certificates
        as well as local civil registrars. So, we hope the solicitor general will
        look deeper into the issue.]</p>'
    section19:
      primarytype: 'block'
      uuid: 'd3055e46-363f-4fab-90ac-d75cfdc1978b'
      activationstatus: true
      created: 2024-10-21T17:42:14.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7c0902fe-4295-4ba8-acae-481d8a225d5d'
      activationstatus: true
      created: 2024-10-21T17:42:14.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fernandez said he also asked the OSG to coordinate with Executive
        Secretary Lucas Bersamin for the issuance of an asset preservation order for
        the lands pending the processing of documents.</p>'
    section21:
      primarytype: 'block'
      uuid: '7568ea32-d992-4eaa-996c-2fa88c79cf15'
      activationstatus: true
      created: 2024-10-21T17:42:14.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8fbdfd8b-114e-46f7-9392-96582a17edfb'
      activationstatus: true
      created: 2024-10-21T17:42:14.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The OSG said it will review the documents.</p>'
    section23:
      primarytype: 'block'
      uuid: '9a5e3bb1-57ec-40c7-b4c3-784f2a9862ea'
      activationstatus: true
      created: 2024-10-21T17:42:14.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '41603728-da71-4fc8-b799-c5955891c337'
      activationstatus: true
      created: 2024-10-21T17:42:14.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:12.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:42:14.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If the property is under the name of a Chinese national, the OSG
        said it will file appropriate actions. But if it has been transferred to a
        Filipino, those involved in the transfer will be subject to possible administrative
        or criminal actions.</p>'
