      'mgnl:lastModified': 2024-10-21T18:29:54.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063a5ca-bc83-49bc-98fc-61bf20fa4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.058+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kristine” is the 11th tropical cyclone to enter the Philippine Area\
        \ of Responsibility (PAR) this year, and the state weather bureau said it\
        \ is possible that it could trigger an alert as high as Signal No. 4.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ff597-d570-4c35-85eb-f5e2460beef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.059+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66301b-b275-40c0-95e4-220f69f335b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.059+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kristine” entered the PAR at 12 a.m. on Monday as a tropical depression,\
        \ and is forecast to intensify into a tropical storm within 12 hours.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfc738-d666-4e05-b688-5c107d5ac5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c45994-a7a4-4976-88da-7dd0a3eca07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Latest forecast of PAGASA showed further strengthening into a typhoon\
        \ category by Thursday before its possible landfall over the northeastern\
        \ portion of Cagayan.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250b1fe-3405-4c3f-9f10-5d97ec48aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352b013-d22b-45aa-8198-2348b54250d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Since this tropical cyclone is still over the Philippine Sea, further\
        \ intensification is likely, given the favorable environmental conditions\
        \ (high SST and low wind shear) for development over the area,” PAGASA said.\
        \ \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcab865-3294-43db-8be6-356c37d2e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.062+08:00
