    'title': 'Lawmaker pushes joint Senate-House probe on Duterte drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d91e06-c90c-46c0-9239-85a6458f194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.959+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A lawmaker has proposed
        a joint congressional inquiry on the Duterte administration’s bloody war on
        drugs and alleged extrajudicial killings (EJK).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeecf7f-ddd0-4219-8b03-0f9aaa7707e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9346766-ad24-481d-aea2-c3043b4cc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The House quad committee, co-chaired by Surigao del Norte 2nd District\
        \ Rep. Ace Barbers, has been conducting a series of hearings on the issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123d1ad-2d11-4de5-aba7-b2c171ba1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7be7a-0cea-4246-b473-0e65a96f1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, will launch its <a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/10/21/pimentel-senate-drug-war-probe.html"
        href="https://www.newswatchplus.ph/news/2024/10/21/pimentel-senate-drug-war-probe.html">own
        probe</a> to be led by the Blue Ribbon committee, which will be chaired by
        Senator Pia Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07083eaf-ee23-4805-b705-0c7d0a788742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Barbers said a joint probe will show impartiality.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bce303-2b3c-4251-a25f-b081bc9bbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec91a13-a908-4971-8ff2-2f9b8a6ca431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kung meron ang Senate, meron din ang House, ba't 'di na lang natin\
        \ pag-isahin parang bicam (bicameral conference committee) ang dating? Isang\
        \ joint committee hearing, nandiyan ang Kongreso, nandiyan ang Senado, at\
        \ nandiyan 'yung ating imbestigasyon,” Barbers said in a briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b560b-ba4b-4a00-8a8d-a8b0317e0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975a698-490d-4fba-b4d3-2e169fac8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the Senate will have an investigation, and the House\
        \ has one, why don’t we just merge it just like a bicameral conference committee?\
        \ One joint committee hearing where the House and Senate are present for the\
        \ investigation.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1cc2e-bc58-4055-ad39-5f8d9daaec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T17:45:05.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848385b-bf6d-46e9-bf7f-0badfbc11b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T15:19:47.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
