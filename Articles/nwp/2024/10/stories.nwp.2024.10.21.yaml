      'mgnl:lastModified': 2024-10-21T14:27:45.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The embassies of Israel and Lebanon in Washington did not immediately
        respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea836bf-4c61-4799-b573-504996a1af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:27:45.613+08:00
