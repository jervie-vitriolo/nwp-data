      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In April 2000, the ASG members abducted 21 individuals of various
        nationalities, including two Filipinos, from a resort in Sipadan Island, Malaysia.
        The victims were taken by boat and were held hostage for months in Sulu, Philippines.
        The ASG extorted money from the government and the hostages’ kin.</p>'
