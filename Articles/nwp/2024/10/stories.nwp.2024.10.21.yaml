      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>WPP president Sonny Matula said he was <a href="https://www.newswatchplus.ph/news/2024/10/9/wpp-quiboloy-senate-coc.html?fbclid=IwY2xjawGC5MpleHRuA2FlbQIxMQABHdeNoOKXyEiZJFbXVgHN2MCxABZUL8aCDEQsia5Uhn1P4lT6FhStu8Nc-Q_aem_-fZnfyuK8CdIqWrQBBFJpQ">unaware
