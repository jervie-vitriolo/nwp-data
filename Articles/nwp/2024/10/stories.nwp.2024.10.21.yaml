      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-21T17:45:05.054+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Mahirap implement. Atsaka iba na stage ng investigation nila. Advanced
        na sila,” said Senate Minority Leader Koko Pimentel, who will preside over
        the Senate probe.</p>'
    section30:
      primarytype: 'block'
