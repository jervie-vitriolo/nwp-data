      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think mas malawak, mas komprehensibo, at syempre mas maraming
        mga intelligent questions na maitatanong ng mga miyembro nitong komiteng ito,”
        he added.</p>'
