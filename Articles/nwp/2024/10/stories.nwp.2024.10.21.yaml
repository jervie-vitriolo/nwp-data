  'pimentel-senate-drug-war-probe':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-21T14:07:11.000+08:00
    'imagesource': 'jcr:ac266ec2-384f-4811-aba2-f2fdf816a3a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8d2d19-ea53-4a84-a4c6-5894d610adad'
    'lead': 'Senate Minority Leader Koko Pimentel is rolling up his sleeves to investigate
      the controversial war on drugs, awaiting his formal designation as the head
      of the investigating subcommittee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-21T14:11:31.178+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:16.317+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:44.328+08:00
    'mgnl:lastModified': 2024-10-21T14:13:43.340+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel ready to ‘fast-track’ drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e400886-250f-4744-9234-e3470bd90ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.335+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senate Minority Leader
        Aquilino “Koko” Pimentel III is rolling up his sleeves to investigate the
        controversial war on drugs, awaiting his formal designation as the head of
        the investigating subcommittee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea7027-21e0-4a3f-8ff6-0f2a3f5682f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.336+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero has tasked the Blue Ribbon\
        \ Committee with handling the probe, as it can initiate an investigation during\
        \ the legislative break without needing a committee referral when the session\
        \ resumes on Nov. 4. The Blue Ribbon investigates alleged wrongdoings of public\
        \ officials and employees.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc100f6a-110a-4425-8cfd-2263d2ba61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.192+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.336+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference at the Senate on Monday, Pimentel said Escudero\
        \ and Senator Pia Cayetano, chairperson of the Blue Ribbon committee, agreed\
        \ to form a subcommittee to investigate the drug war, with Pimentel leading\
        \ it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771013c5-5066-4222-bef9-358abee016ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung gagawin po ni Chairperson Senator Pia Cayetano ‘yun, tatanggapin\
        \ ko po ang designation ko,” Pimentel said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f204ff-55a7-4bcd-8b43-9a28ce0d26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“That means ginagawa namin ito so that we can hold the hearing in the\
        \ coming two weeks. So ‘yun po ang gagawin natin. We will have to fast-track\
        \ everything,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5481a27-c850-443a-9315-c8e78dab18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.338+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If Chairperson Senator Pia Cayetano proceeds with that,\
        \ I will accept my designation. That means we are doing this so we can hold\
        \ the hearing in the next two weeks. So that’s what we'll do. We will have\
        \ to fast-track everything.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1fe5c-34ea-4df4-9500-bbc92985c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.338+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel said his office is reviewing the list of resource persons\
        \ to summon. Initially, he believes it would be best to invite PCol Royina\
        \ Garma (ret.), who exposed the alleged reward system in the drug war, with\
        \ fellow police officer Edilberto Leonardo, who resigned as head of the National\
        \ Police Commission after he was implicated in the probe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4b9f5-c521-419e-9e96-4f6869d091f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte may be invited to the second hearing\
        \ if his name arises during the Senate proceedings, Pimentel said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549d4bb-6a4a-4cb5-a94c-baad991e6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi yung records ng House ‘di naman automatically nasa records namin\
        \ (Because the records of the House are not automatically placed in our record),”\
        \ he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3862794-3b39-49cf-b749-1aa24b81cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:11:31.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T14:13:43.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ronald “Bato” dela Rosa is free to participate
        in the hearings, Pimentel said. The Senate leadership requested that Dela
        Rosa refrain from leading the investigation as he was the Philippine National
        Police chief who launched the bloody war on drugs.</p>'
