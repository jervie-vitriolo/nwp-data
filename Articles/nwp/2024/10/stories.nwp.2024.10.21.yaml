      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92122b0e-7018-45f0-9b22-cca3244e5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Catanduanes, Camarines Norte, Camarines Sur, and Northern Samar should\
        \ expect heavy to intense downpour on Monday until Tuesday noon.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae7436-2d6f-45ed-8d79-57ef90eb8a0a'
      'mgnl:activationStatus': true
