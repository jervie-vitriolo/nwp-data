      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a9791-a224-44fb-93c9-4e86b9b2e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T14:21:31.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:29:54.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone packs maximum sustained winds of 55 km per
        hour (kph) and gustiness of up to 70 kph. It is moving westward at 15 kph.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
