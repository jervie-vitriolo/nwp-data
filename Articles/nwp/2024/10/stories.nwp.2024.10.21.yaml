      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb76b3-0181-4cbb-8758-e8f2cc3988ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-21T17:39:08.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-21T18:24:59.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Merong mga inisyuhan, nagpadala ng subpoena ang CIDG to some particular\
        \ individuals, without naming them, that they think would somehow shed light,\
        \ shed more light in this case,\" she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadac5d-5daf-4b8a-9f70-cfca59992d97'
      'mgnl:activationStatus': true
