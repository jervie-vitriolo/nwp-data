    'title': "Chelsea Manalo stuns in Miss Universe headshot photo \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc65f6-7110-4202-be7b-57cc0bdcceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.281+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Miss Universe Philippines
        2024 Chelsea Manalo looked regal in her official headshot posted on her and
        the pageant organization’s Facebook page on Friday, Oct. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53c5d4-53dc-422e-8efe-25c70036a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.281+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.281+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo will represent the country in the Miss Universe pageant in Mexico
        on Nov. 16.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b75ed-249c-4394-b02e-6314ae8a3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.282+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.282+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Philippines, let’s make it happen,” Manalo said in her caption. She
        is vying for the country’s possible fifth Miss Universe crown.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87786243-ba30-4ae9-8e93-cb2172c5c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.282+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.282+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Empire Philippines, Manalo shared some of her
        preparations for the upcoming pageant.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51c5f4-b66c-43ce-a8b8-94aed0ffbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I feel more than ready for Miss Universe, especially now seeing all
        of you here giving me support, and also with the whole MUPH organization behind
        me. What you saw during Miss Universe Philippines, I will do the same but
        on a higher level,” Manalo said during her send-off event on Oct. 10.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a30b5-9680-4bbd-9641-7ae5f95b5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Bulacan beauty said she should be the next Miss Universe as a true
        representation of Filipinos and one who takes risks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed65e95-45eb-42c6-858f-c45cc9396208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:39:34.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:39:34.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I know how Filipinos are. We are compassionate towards other people
        and we are proud of who we are and we should show that to the universe,” she
        said.</p>'
