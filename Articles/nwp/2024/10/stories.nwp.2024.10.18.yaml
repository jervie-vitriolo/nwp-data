      'mgnl:lastActivated': 2025-03-13T14:09:49.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de567fe4-69db-4588-97b7-11f7cbb98c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Artes said the number coding scheme for motorists will be suspended\
        \ on Nov. 1, Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f006b0-42fe-4667-91ad-15748e393f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb86c0-3fd0-4e9e-ab57-6fe91fad6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The MMDA will also  position workers and 30 camera units to monitor\
        \ traffic in the five major cemeteries, namely, Manila North Cemetery, Manila\
        \ South Cemetery, and Bagbag Public Cemetery in Quezon City, Loyola Memorial\
        \ Park in Marikina, and San Juan Public Cemetery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7aff0-8d26-4a6c-94cd-0afb693d8d5b'
      'mgnl:activationStatus': true
