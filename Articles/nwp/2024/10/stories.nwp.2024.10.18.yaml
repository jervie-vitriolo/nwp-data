      'mgnl:type': 'text'
      'text': '<p>The week is finally over, and if you''ve been thinking about rewarding
        yourself for a job well done, now’s the perfect time! Whether you''re into
        shopping for unique finds, indulging in delicious food, or getting pampered,
        this weekend in the Metro has plenty of exciting options to help you unwind.
        From personalized fashion experiences to discovering local markets, here are
        some of the best ways to treat yourself and enjoy the weekend!</p>'
