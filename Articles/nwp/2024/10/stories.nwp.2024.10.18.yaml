      'text': '<p><strong>2. Grab a Pair (or Two) New Jeans at Levi’s Reopening at
        SM Makati</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d303b9d-3c32-4d53-b065-1d165c4bcb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:34:05.608+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:01:06.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Levi’s has reopened its SM Makati branch, showcasing its Next-Gen store\
        \ concept, the first of its kind in the Philippines. This revamped store offers\
        \ a modern, immersive shopping experience with advanced digital features and\
        \ an exclusive Levi’s Tailor Shop where customers can personalize their denim\
        \ pieces through embroidery and patches. SMAC holders can enjoy a 40% discount\
        \ on their second item when they purchase one regular-priced item during the\
        \ promotional weekends of October 18-20, October 25-27, and November 1-3.\r"
