  'hezbollah-israel-hamas-leader-killed':
    'author': 'James Mackenzie, Nidal al-Mughrabi and Samia Nakhoul, Reuters'
    'caption': 'Hamas leader Yahya Sinwar looks on as Palestinian Hamas supporters
      take part in an anti-Israel rally over tension in Jerusalem’s Al-Aqsa mosque,
      in Gaza City on Oct. 1, 2022. (Mohammed Salem/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-18T14:07:24.000+08:00
    'imagesource': 'jcr:be382672-9e66-4e98-b278-1507e262a5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e347da-9355-4b05-a37e-6fef67eccf52'
    'lead': 'Lebanon’s Hezbollah militant group said on Friday it was moving to a
      new and escalating phase in its war against Israel while Iran said ''the spirit
      of resistance will be strengthened'' after the killing of Hamas leader Yahya
      Sinwar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-18T14:15:33.974+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:51.977+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:37.592+08:00
    'mgnl:lastModified': 2024-10-18T14:15:34.110+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Hamas', 'Iran', 'Yahya-Sinwar', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Hezbollah says it will escalate war with Israel after Hamas leader killed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1a117-2cca-46d5-9427-b72d3ea23827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Cairo, Egypt —</strong>&nbsp;Lebanon’s
        Hezbollah militant group said on Friday, Oct. 18, it was moving to a new and
        escalating phase in its war against Israel while Iran said "the spirit of
        resistance will be strengthened" after the killing of Hamas leader Yahya Sinwar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e0aa8-3fd3-43c0-ad33-5d7bbc10cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sinwar, a mastermind of the Oct. 7, 2023, attack that triggered the\
        \ Gaza war, was killed during an operation by Israeli soldiers in the Palestinian\
        \ enclave on Wednesday, a pivotal event in the year-long conflict.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98529c93-0601-482c-9fa6-491f3a1c8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Western leaders said his death offered an opportunity for the conflict\
        \ to end, but Israeli Prime Minister Benjamin Netanyahu said the war would\
        \ go on until the hostages seized by Hamas militants were returned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028f868-3edb-4e13-849b-0e304fb9ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Today we have settled the score. Today evil has been dealt a blow\
        \ but our task has still not been completed,\" Netanyahu said in a recorded\
        \ video statement after the death was confirmed on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf826f-d0f3-447c-91de-bf0c60674609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"To the dear hostage families, I say: This is an important moment\
        \ in the war. We will continue full force until all your loved ones, our loved\
        \ ones, are home.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae35039-972e-4053-8abc-f10316a577ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sinwar, who was named as Hamas' overall leader following the assassination\
        \ of political chief Ismail Haniyeh in Tehran in July, was believed to have\
        \ been hiding in the warren of tunnels Hamas has built under Gaza over the\
        \ past two decades.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d59f48-04f8-43a2-b510-0e6c74fb3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was killed during a gun battle in southern Gaza on Wednesday by\
        \ Israeli troops who were initially unaware that they had caught their country’s\
        \ number one enemy, Israeli officials said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258cef3-9c91-4a20-b431-7f5db735b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The military released drone video of what it said was Sinwar, sitting\
        \ on an armchair and covered in dust inside a destroyed building.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705dbc8-d1c2-44ac-b821-468b111e12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas has not made any comment itself, but sources within the group\
        \ have said the indications they have seen suggest Sinwar was indeed killed\
        \ by Israeli troops.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4426717-f098-4421-8554-da1697b51c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Chief obstacle''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a647f-d717-4603-b94c-5fa69cb07387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite Western hopes of a ceasefire, Sinwar’s death could dial up\
        \ hostilities in the Middle East where the prospect of an even wider conflict\
        \ has grown.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1ee2c-89b0-49a9-be28-923b9984fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has launched a ground campaign in Lebanon over the past month\
        \ and is now planning a response to an Oct. 1 missile attack carried out by\
        \ Iran, ally of Hamas and Lebanon’s Hezbollah.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cec0d-5424-4acf-8d6f-fc0ca3bbd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the demise of the man who planned the attack last year in which\
        \ fighters killed 1,200 people in Israel and captured more than 250 hostages,\
        \ according to Israeli tallies, could also help push forward stalled efforts\
        \ to end the war in which Israel has killed more than 42,000 Palestinians,\
        \ according to Gaza health authorities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18c3ec-6e26-4433-9c52-ee4715c8aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden, who spoke to Netanyahu by phone to congratulate\
        \ him, said Sinwar’s death provided a chance for the conflict in Gaza to finally\
        \ end and for Israeli hostages to be brought home.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c006d-79d9-4335-8e13-42da42a5b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. wants to kick-start talks on a proposal to achieve a ceasefire\
        \ and secure the release of hostages, U.S. State Department spokesperson Matthew\
        \ Miller said, calling Sinwar the \"chief obstacle\" to ending the war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdac895-99a0-444b-9789-54840ed4aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"That obstacle has obviously been removed. Can’t predict that that\
        \ means whoever replaces (Sinwar) will agree to a ceasefire, but it does remove\
        \ what has been in recent months the chief obstacle to getting one,\" he said.\
        \ In recent weeks, Sinwar had refused to negotiate at all, Miller said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861c603-ea90-414e-a477-a3004bab9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran indicated no sign the killing would shift its support. \"The spirit\
        \ of resistance will be strengthened\" following the death of Sinwar, its\
        \ mission to the United Nations said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f2c38-8ef9-4462-8fc1-55f2a094ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah was also defiant, announcing \"the transition to a new and\
        \ escalating phase in the confrontation with Israel\".\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d524e9-4eb3-4d7a-9cb9-3d7371dd29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Secretary of State Antony Blinken held separate phone calls on\
        \ Thursday with leaders in Saudi Arabia and Qatar aimed at ending the conflict\
        \ in the Middle East, the State Department said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cb84a-732c-473d-9fcf-e88a1e6b8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No comfort, no compromise</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae306aa-a7d6-4c6c-b1d8-10d14ac80efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Families of Israeli hostages said that while the killing of Sinwar\
        \ was a significant achievement, it would not be complete while hostages are\
        \ still in Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b423aa-4326-4336-8603-7b2b4741e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Avi Marciano, the father of Noa Marciano, who was killed in captivity\
        \ by Hamas, told Israeli broadcaster KAN that \"the monster, the one who took\
        \ her from me, who had the blood of all our daughters on his hands, finally\
        \ met the gates of hell.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b68b81-2ef7-4127-a197-1a34469009de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:15:34.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"A little justice, but no comfort,\" he said. \"There will be comfort\
        \ only when Naama, Liri, Agam, Daniela and Karina, our girls' friends, return\
        \ home.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0c132-54fc-4d1b-9217-dd3d1a299a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.994+08:00
