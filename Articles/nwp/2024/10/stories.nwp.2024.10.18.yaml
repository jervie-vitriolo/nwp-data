    'updated': 2024-10-18T16:45:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28d41e-00c3-46fd-b629-f4ef121257b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:36:05.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:45:41.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Zamboanga police are
        searching for four armed men who reportedly abducted a US citizen with a gunshot
        injury on the leg on Thursday evening, Oct. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511710a-ab88-4523-b56d-be86432f9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:36:05.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:45:41.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The police said on Friday, Oct. 18, they received information about\
        \ the supposed kidnapping in Sitio Tungawan in Sibuco town, Zamboanga del\
        \ Norte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f154da8-b83b-4d63-a80c-921d9328a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:36:05.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:45:41.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Initial reports indicate that four armed men, falsely presenting\
        \ themselves as law enforcement officers, forcibly took a 26-year-old American\
        \ national from his residence,\" the police said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625fb9b-fe6e-4a2c-9a81-037cad5f53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:36:05.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:45:41.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Police said the victim tried to escape but was shot in the leg. He\
        \ was taken to a boat that headed towards the high seas of Sulu or Basilan.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12100ee-7405-4587-92c5-c67174ce41c1'
      'mgnl:activationStatus': true
