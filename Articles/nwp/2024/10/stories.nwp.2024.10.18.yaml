    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Sara-Duterte', 'confidential-and-intelligence-funds','confidential-funds']
    'stories': []
    'template': '1'
    'title': 'Duterte diverting attention from questionable fund use - lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70856a9-c730-4075-ac6e-21995c694112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Ranking House members
        urged Vice President Sara Duterte to “face the music” instead of diverting
        public attention from her office’s spending issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd159b-108f-4f83-8418-6a29875d5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They slammed Duterte after a lengthy press briefing, a big portion
        of which attacked President Ferdinand Marcos Jr.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100162e4-bd3c-4f02-9d5f-6410d5a28039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, House Majority Leader Mannix Dalipe said Duterte
        should take responsibility for the supposed misuse of funds as vice president
        and education chief.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d91c9b-c900-46d9-870f-7fb5fa0d4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, lawmakers questioned Duterte’s spending of P16 million
        in 11 days in 2022 for the rental of safe houses used for the agency’s initiatives
        and confidence building. This was part of the agency’s controversial P125-million
        confidential funds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02ece1-52a3-4a8a-aefd-64218f7c0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They also said the Department of Education under Duterte’s leadership,
        falsely claimed to have used its confidential and intelligence funds (CIFs)
        for youth leadership summits, which the vice president denied.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0925fc0-f0a0-4251-928a-3a01eadd550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Instead of addressing these serious allegations, she’s attacking others.
        The education system declined under her leadership, and public funds were
        mishandled,” said Dalipe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9739f-5d20-4406-b3a0-16ea1c728b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senior Deputy Speaker Dong Gonzales said Duterte must explain her CIF
        spending.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a454680-9901-4ef6-8639-062aaebcb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is not the time for deflections or personal attacks,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4cce4-74f8-4268-8c4c-c0697e5dcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'France Castro, Duterte’s vocal critic and ACT Teacher’s party-list
        representative,  demanded accountability from the vice president instead of
        giving “trash talk.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2f836-bf35-4fd0-9949-d30082008f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Vice President Sara Duterte chooses to engage in theatrics and gossip,
        rather than facing the congressional committee to provide a transparent account
        of how the confidential funds of the OVP and DepEd were utilized,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a9df5-a92c-47dc-bc92-c42b44c5207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has claimed a House-led impeachment move against her, which
        lawmakers have denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba7a6c-040a-40a5-bf4b-e38087769fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:50:57.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:50:57.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
