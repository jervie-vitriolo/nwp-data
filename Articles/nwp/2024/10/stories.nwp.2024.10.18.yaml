      'mgnl:lastModified': 2024-10-18T14:15:34.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Khan Younis in the south of the Gaza Strip, a displaced Palestinian\
        \ named Thabet Amour told Reuters the Palestinian fight would continue.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3e8c0-5882-485d-a727-7987c1902e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:15:34.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
