      'mgnl:lastModified': 2024-10-18T16:44:16.804+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Go on Thursday filed proposed Senate Resolution No. 1217 which seeks
        to “direct the Senate Committee on Public Order and Dangerous Drugs to conduct
        an inquiry in aid of legislation on the campaign against illegal drugs by
        the Duterte administration.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca279a43-9d1b-4349-b581-961a00f4e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.811+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.805+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his three-page resolution, Go recalled that former President
        Rodrigo Duterte was elected on a strong anti-drug platform, boasting that
        over half of barangays nationwide were cleared of illegal drugs during Duterte’s
        term, with more than P76 billion worth of narcotics seized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b661b-7482-43ac-b4c3-360906741fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.812+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.805+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Go noted that 14,648 high-profile drug personalities were arrested,\
        \ but he did not mention the thousands killed in anti-drug operations. Official\
        \ government data lists 6,252 dead, while human rights groups estimate the\
        \ actual number is closer to 30,000.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6f6f8-027e-4fad-816d-7871dfebacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.812+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.805+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Go reiterated that the majority of lawmakers praised the drug war
        during Duterte’s State of the Nation Addresses, adding that Duterte ended
        his term with an 88% satisfaction rating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada8fc6-a5e6-4743-95e1-e40b2af12009'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.813+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.806+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Amidst overwhelming public support, allegations of irregularity and\
        \ various testimonies have recently surfaced alleging extrajudicial killings\
        \ in the conduct of the campaign against illegal drugs,” Go said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc9d06-65bf-41cf-90d7-8ab0e02aea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.813+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.806+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He referenced retired PCOL. Royina Garma’s testimony at the House of\
        \ Representatives, claiming that Duterte ordered the nationwide implementation\
        \ of the “Davao Model,” which involved rewarding police with up to P1 million\
        \ for each drug suspect killed. Go also mentioned the claim by alleged drug\
        \ lord Kerwin Espinosa that he was coerced into implicating former Senator\
        \ Leila de Lima in the illegal drug trade. De Lima has been cleared of all\
        \ drug charges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7e57d-dbc1-46c7-83ff-9d2b4ea5cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.813+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.807+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It is imperative that we uncover the truth and discern efforts that\
        \ are meant to utterly discredit the campaign against illegal drugs,” Go said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f358de6-dfd9-4c95-9cd1-cc80fa65bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.807+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Early this week, Go announced that he was studying filing a resolution\
        \ for a Senate drug war probe parallel to that of the House quad committee.\
        \ Dela Rosa then said he will call for a hearing before the resumption of\
        \ session on November 4, in light of a related issue earlier referred to his\
        \ committee on the alleged drug links of Duterte’s son, Congressman Paolo\
        \ Duterte, and son-in-law, Mans Carpio. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71ba2d-c677-44a6-a16c-1927ec3a6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:17:11.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.808+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Francis “Chiz” Escudero said he has already advised
        Dela Rosa that it might be better for another senator to lead the probe to
        avoid allegations of partiality. He also expressed openness to Senator Risa
        Hontiveros’ suggestion for the Senate Committee of the Whole to handle the
        investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ba7df-da24-4766-96c1-2718fec6c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T16:44:16.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.792+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he is considering two other committees for the task:
        Blue Ribbon chaired by Senator Pia Cayetano, and justice and human rights
        of Minority Leader Aquilino “Koko” Pimentel III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26203bdf-0071-4489-b5a0-1a3d051580f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T16:44:16.793+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.793+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate leader said only the Blue Ribbon can begin a probe on its\
        \ initiative, while the resolution will need to be referred to Pimentel’s\
        \ committee when sessions resume on Nov. 4.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190fc6d-6caa-4ce8-b6e0-8e42fb9919a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T16:44:16.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.794+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sumang-ayon naman si Senator Bato sa payo ko kung kaya’t kinakausap\
        \ ko ang aming mga kasamahan kung ano ang magandang paraan at komite na mag-handle\
        \ nito,” Escudero said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401807f-8a7b-4823-8c14-f6ea77ed769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T16:44:16.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:44:16.794+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Bato agreed with my advice, so I am discussing
        with our colleagues the best approach and which committee should handle this.]</p>'
  'marcos-robredo-meeting-reconciliation':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-18T12:24:22.000+08:00
    'imagesource': 'jcr:95e852df-8efa-4bfa-9cb2-7c1b5272ed02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9579c484-de5d-46fb-bf80-932d7c4a4f76'
    'lead': 'President Bongbong Marcos said that he is “happy” with his brief interaction
      with former Vice President Leni Robredo in Sorsogon on Thursday, recognizing
      the effort made by Senate President Chiz Escudero towards reconciliation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-18T12:26:32.000+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:54.050+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:36.859+08:00
    'mgnl:lastModified': 2024-10-18T12:28:32.589+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Robredo']
    'stories': []
    'template': '1'
    'title': 'Marcos says meeting Robredo an ‘important step towards reconciliation’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a241da-6256-4d80-9dda-d1400847450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        said that he is “happy” with his brief interaction with former Vice President
        Leni Robredo in Sorsogon on Thursday, recognizing the effort made by Senate
        President Chiz Escudero towards reconciliation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c50313-c000-4162-aee0-08792a61fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his speech after the ceremonial signing of the Academic Recovery
        and Accessible Learning (ARAL) Program Bill in Malacañang on Friday, Marcos
        said that Escudero made a crucial step towards political reconciliation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6899d3-6a68-48e0-8522-cbdf06e4daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Senate President Chiz Escudero, who has taken a very important step
        towards political reconciliation yesterday, well done. I’m so happy you did
        that,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb6ea2-ab62-4c69-b99a-9c36dd043a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Robredo shook hands in a holding area ahead of the inauguration
        of the Sorsogon Sports Arena. Robredo was with former Senator Bam Aquino during
        the meet and greet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447b2f6-e155-4ea6-aa8f-7bd1d112ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said he invited Robredo to welcome the president, adding that
        the meeting between Marcos and Robredo was "symbolic."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0de059-eba6-4d4e-92bd-b47c7c589fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alalahanin niyo, naglaban-laban kami ng 2016 kung maaalala niyo for
        vice president. Naglaban sila for president noong 2022. Nanalo si VP Leni
        noong 2016, nanalo naman si Pangulong Marcos noong 2022. So, kaming tatlo
        actually may kasaysayan. Para sa akin, symbolic yun dahil sa sports arena
        kami nagkasama-sama. An odd trio, di ba?” said Escudero.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f5ab1-3235-4e27-847c-9a6e5b7d88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Remember, we were rivals in 2016, if you recall, for
        vice president. They fought for president in 2022. VP Leni won in 2016, and
        President Marcos won in 2022. So, the three of us actually have a history.
        For me, it’s symbolic because we all reunited in a sports arena. An odd trio,
        right?] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448d21c-3eb0-4fbc-b698-98f15cf69792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator said the facility is a reminder that, similar to sports,
        there are losers and winners in the political arena, and people should learn
        to accept defeat.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9056db-cd52-4f9e-bde2-9ac679c414c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said Marcos and Robredo did not talk.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd0884-0b79-47b8-82ef-2fcd22509fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang hakbang tungo sa paghilom ng kung anumang sugat, anumang hindi
        pagkakaunawaan. Dahil alalahanin ninyo, anumang debate o pagkakaiba namin
        ng pananaw ay political, hindi personal,” said Escudero.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b85095-3f1d-4396-aee8-f266fdfe02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The first step towards healing any wound or misunderstanding.
        Because, remember, any debate or difference in our views is political, not
        personal.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a8824-d301-4165-9fe8-7946a14cdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said the original plan was for Robredo to join Marcos onstage
        during the inauguration, but the former vice president had to return to Naga
        - where she is running for mayor - for a prior engagement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf5333-db71-408f-9415-c63c2d9fb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T12:26:32.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T12:28:32.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Aquino described the interaction with Marcos
        as "cordial." The Aquino and Marcos families also have a history of political
        feud.</p>'
