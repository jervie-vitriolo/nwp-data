    'created': 2024-10-18T17:47:58.000+08:00
    'imagesource': 'jcr:915df97d-ee70-4079-8d0f-b278f269abf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98594dc3-72d2-48cc-a893-bc1e3e197786'
    'lead': '"The Better Endings" tour of Norwegian pop duo M2M - Marit Larsen and
      Marion Raven - will head to Manila next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-18T17:50:11.811+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:51.035+08:00
