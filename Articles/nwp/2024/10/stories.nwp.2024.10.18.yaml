      'mgnl:lastActivated': 2025-03-13T14:09:49.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0320e7-a299-4e98-b67d-6c5af616145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The number would be lower than last year’s of around 1,400, and MMDA\
        \ Chairperson Don Artes said enforcers from local government units will fill\
        \ in the need.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e8a7f-7b57-4494-acfa-f47b99b9942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.151+08:00
