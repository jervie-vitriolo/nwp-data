      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was a mix of happiness and fear because my mom could visit me
        anytime. But I told her, ‘Ma, I’m in a Netflix movie!’” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b90e1c-1639-4738-a1d1-f80386bf81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Masa expressed curiosity about the film’s progress on the first shooting
        day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95cf57-b219-48e7-a802-0d9ba0f0433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I was happy to finally see how the story would unfold," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb919e-ddad-40ec-911e-7477d93e8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.168+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Masa said he found the transition from television dramas to this film
        format refreshing, as it allowed for a more coherent narrative flow, rather
        than jumping between emotional scenes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d3d6c-77f5-426c-983f-96a02162d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lucero said he applied the same strategy he uses on the first day of
        shooting for every project.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b0236-93df-40a1-a7fa-7ed8eb2997fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"My first day is usually the same. Kahit anong project ko [Regardless
        of any project]. I have an idea of how I''m gonna do it, but I really don''t
        know how I''m going to do it until I see everybody else. I see the set, and
        I really base the way I''m gonna do things on what’s happening. Usually.
        Because everything I think about malayo dun sa naisip ko [far from what I
        thought] when I first read the script,” he explained.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6c173-c8b5-4bad-b368-786f8e190ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.170+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The cast revealed that their first day of shooting included a burial
        scene, a light-hearted moment that set the tone for a challenging but rewarding
        filming process.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bb8d9-ce23-451e-8071-875fa746835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.170+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Balancing horror and heart</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1e02f-8802-4a04-9216-b3aca0242c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The cast said “Outside” isn’t just a zombie film; it delves into themes
        of family and generational trauma.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a93578-85e8-4350-92c7-cbc3902628c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez described the difficulty of maintaining a consistent emotional
        state over multiple takes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5c0fc-042f-4c1c-a91d-3eea9254fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alam mo, sa totoo lang, ang pinaka-mahirap sa akin yung paulit-ulit.
        Kasi you know, nandun naman lahat eh. It’s just you have to stay on that
        emotion na paulit-ulit. Because that’s the hardest for me,” she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b45db-71a6-4f1a-b62f-107ac06842a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “You know, to be honest, the hardest part for me is the
        repetition. Because you know, everything is there. It’s just that you have
        to stay in that emotion repeatedly. Because that’s the hardest for me.”]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1abcdd-7692-4f84-b3be-1d157205e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Masa reflected on how the zombie elements served as a trigger for exploring
        deeper family issues. He explained that the zombies represented past traumas,
        affecting relationships with family.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf884b80-152b-47bd-9aef-fb0342ffe532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yun, mahirap din i-sustain yung emotion of course. But it’s mentally
        challenging din kasi parang it’s a rollercoaster of emotions kapag papanoorin
        kasi yung zombies is just what triggers yung past traumas ng family and yung
        generational trauma na naranasan and to be passed on Joshua. And it’s how
        it affects yung relationship ko sa family ko. And of course how I perceive
        yung kung paano kami dati,” he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08826c-2f05-4266-b061-f0b953a46766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “It’s difficult to sustain the emotion, of course. But
        it’s also mentally challenging because it feels like a rollercoaster of emotions
        when you watch it since the zombies are just what triggers the family’s past
        traumas and the generational trauma that Joshua experienced. It affects my
        relationship with my family, and of course, how I perceive our past.”]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c9cc5-df5f-42f7-bdbe-857180d4e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lucero said he found joy in the creative aspects, noting that the costumes
        and practical effects, including the on-set zombies, invigorated the filming
        experience. "Seeing the zombies made it feel like playtime," he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e6303-dc47-409b-837b-5c0dfc528bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A community affair</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc177299-dc70-4386-a6e0-10e68e9eefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Outside’ also provided an opportunity to work with the local community.
        The cast shared anecdotes about the enthusiastic local talent involved, including
        theater students and volunteers who contributed to the production.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40b28e-d4ff-4485-b6fa-aa2268ae6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Every day, we were treated to local food," Gonzalez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876af7f1-49aa-4e46-9ea2-156ad734d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakatawa ka sila kasi nagde-deliver sila, naka-zombie. So, kasama
        ka pala dito. Talagang silang lahat, nagba-volunteer. And then, bumibigay
        din sila, nag-acting sila. So, I''m really excited for them to watch it,”
        she added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc61d1e-40ec-436c-b633-ed85b099f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “It’s funny because they delivered food dressed as zombies.
        So, you really felt included. They all volunteered, and they even acted. So,
        I''m really excited for them to watch it.”]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a78589-701b-4243-bedb-e89310627f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said there would be a screening in their town hall, creating
        an inclusive experience for local actors and residents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b30512-e813-4193-8aef-36aeda93c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Takeaway</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c412a7-48b8-4739-afd2-dde00686b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With pressure building for the cast following the release of the zombie
        film, Lucero described it as one of the most honest films he has ever worked
        on—simple, entertaining, and deeply relatable.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdca6b5-937a-4a84-8509-65a74b2287b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a story about us, or maybe a friend, or a cousin,” he added.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650df84-d786-434e-b566-d42e782ffe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Masa and Gonzalez echoed the sentiment, emphasizing the importance
        of showcasing Filipino storytelling within the genre.</p>'
