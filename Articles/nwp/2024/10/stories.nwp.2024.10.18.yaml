    'stories': []
    'template': '1'
    'title': 'Families facing involuntary hunger rise to 22.9% in Q3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9115f-3dff-4a23-8c58-0b71168549b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> More than a fifth of
        Filipino families encountered "involuntary hunger" at least once in the past
        three months, the Social Weather Survey (SWS) found in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af28df0-b829-47ef-be35-832819a146e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS poll on self-rated hunger rose to 22.9% from 17.6% in June,\
        \ and the highest since the 30.7% in September 2020.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bcf20-0d06-4624-91bb-c7251e88bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Published on Thursday, Oct. 17, the survey said hunger percentages\
        \ (a combination of moderate and severe hunger ratings) nearly doubled in\
        \ the Visayas and Mindanao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074d29b-b6a7-4f30-924d-94ec8d26a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS defines moderate hunger as those who experienced hunger only\
        \ once or a few times in the last three months. Severe hunger means those\
        \ who suffer from it often or always.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bda659-4ac9-40c0-8153-31d13dc9197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 30.7% of households in Mindanao indicated hunger in September\
        \ from 15.7% in June, while it was around 26% in the Visayas from 13.7%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34089e55-12f7-4a4e-a7c3-2db8647f5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was also an increase in Metro Manila (21.7% from 20%) but a slight\
        \ decline in Balanced Luzon (18.1% from 19.6%).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db2314-a281-4b59-ba27-07b72b32cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The survey said around 59% of Filipino families rated themselves as\
        \ poor, 13% borderline, and 28% not poor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a6f23-421f-4759-bfc4-9c54145178b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said 46% of families said they were food-poor, 17% food borderline,\
        \ and 37% not food-poor.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105458df-283c-4f00-a67c-e9b343f46c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Total hunger among self-rated poor climbed to 29.3% from 21.3%, as\
        \ well as in self-rated food-poor to 34.5% from 23%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b925d1-3796-4510-9bbf-e53c761d0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS interviewed 1,500 Filipino adults from Sept. 14 to 23 for its\
        \ third quarter survey.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66dd4a-52c7-47b6-9fb3-08e9eaae5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pollster said sampling error margins were ±2.5% for national percentages,\
        \ ±4.0% for Balance Luzon, and ±5.7% each for Metro Manila, the Visayas, and\
        \ Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb09508-14ae-43e7-a074-be9daaccd226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The questions were:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3821b47-7749-41fe-a374-0e228a1949ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nitong nakaraang tatlong buwan, nangyari po ba kahit minsan na ang\
        \ inyong pamilya ay nakaranas ng gutom at wala kayong makain? (OO, HINDI)\
        \ [Translation: In the last three months, did it happen even once that your\
        \ family experienced hunger and not have anything to eat? (YES, NO)].\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fce257-9a8f-4a2e-9b09-cb7c9aa616d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:08:36.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T14:02:58.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“IF EXPERIENCED HUNGER: Nangyari po ba ‘yan ng MINSAN LAMANG, MGA ILANG\
        \ BESES, MADALAS, o PALAGI? [Translation: Did it happen ONLY ONCE, A FEW TIMES,\
        \ OFTEN, or ALWAYS?]”\r"
