      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - "The Better Endings" tour of Norwegian
        pop duo M2M - Marit Larsen and Marion Raven - will head to Manila next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925732ae-fe47-489e-8410-8b3197a0f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement was made through an Instagram reel on Thursday, Oct.
        18, featuring a map with the Philippines among countries that would be part
        of the tour.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637207d4-51a1-4810-922a-38038fed462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"See you in three months and a hundred days (we''ve missed you in a
        thousand ways)!" the duo wrote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971fcca-dc22-494a-82bd-f6275e160f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'No details yet on where or when the comeback concert will be held.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130f707-6e44-400c-aef3-7ff3e282ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'M2M first gained fame in the late ''90s and early 2000s with its catchy
        pop melodies and relatable lyrics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34435e36-d86c-4a97-89ac-66ccccfed1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It released its debut album, “Shades of Purple,” in 2000, which included
        hits like "Don''t Say You Love Me" and "Everything You Do." '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac13425-d56c-4be5-932b-a95eb34ae174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The duo became known for harmonious vocals and youthful themes, quickly
        building a fan base.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f78a7-6e33-4d1b-b600-d72cbf66e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'M2M’s success led to significant recognition, including nominations
        for music awards and tours across Europe and North America.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f579b-7b6d-4e8b-84e9-9ae4ce38b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2002, after the release of its second album, ''The Big Room,'' M2M
        parted ways to pursue solo careers, with both members exploring different
        musical directions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38288fa6-012f-482c-a8bb-7ca36fcc8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The duo’s music continued to resonate with fans, and the songs remained
        staples of early 2000 pop.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f20db4-82a9-448a-8899-8cefade63166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T17:50:11.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duo recently released a music video of its hit, "The Day You
        Went Away," taking fans down memory lane.</p>'
  'marcos-doesnt-know-to-be-president':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., Vice President
      Sara Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-18T18:31:37.000+08:00
    'imagesource': 'jcr:aaae97aa-d0fb-4821-8bf9-6acaf479a7e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d7a99e-3652-4799-a052-5a297f44be6b'
    'lead': 'It took nearly two and a half years for the tandem to beat in the 2022
      presidential election to come to terms with the saying, "In politics, there
      are no permanent friends or permanent enemies, just permanent interest."'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-18T18:34:55.460+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:50.201+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:38.057+08:00
    'mgnl:lastModified': 2024-10-18T18:35:46.230+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Sara-Duterte', 'UniTeam']
    'stories': []
    'template': '1'
    'title': 'Marcos doesn’t know how to be president - Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e53d6-a230-43d4-84cc-5f207018932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> It took nearly two
        and a half years for the tandem to beat in the 2022 presidential election
        to come to terms with the saying, “In politics, there are no permanent friends
        or permanent enemies, just permanent interest."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd2b0a-8189-494b-b769-00b95f0e30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a lengthy press conference on Friday, Oct. 18, Vice President Sara
        Duterte was candid and had no kind words to her ex-ally President Ferdinand
        Marcos Jr., and said he does not know how to run the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d816b08-90bd-4df0-8642-079f9b993a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said when asked by the media to describe his relationship
        with Duterte: “I’m a little dismayed to hear that she doesn’t think that we
        are friends. I always thought that we were. But maybe I was deceived.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc2263-e41b-4aef-91f7-d6b45149e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, the vice president said Marcos had no platform when
        he ran for president.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164f65c-b655-466b-a53f-940d97b27a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi niya sinabi ano ang gagawin natin sa food security. Wala siyang
        sinabi kung anong gagawin sa inflation,” said Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0252dd-0817-4e02-98a0-fdb625d2d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya nga umalis ako sa administration. Hindi ko na gusto nakikita
        ko doon,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e422e-159e-4095-84bc-8695eaf00007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He didn’t say what we will do on food security. He didn’t
        tell us anything about addressing inflation…That’s why I left the administration.
        I don’t like what I was seeing there.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e2ed0-a4fd-48a4-8a51-a960387830f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Towards the end of the nearly two-hour talk fielding questions to the
        media in between, the vice president said she has a list of impeachable offenses
        against the president but did not give details, and even doubted whether or
        not the House of Representatives dominated by administration allies would
        be receptive.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef00465-ad7c-4dc8-ad4f-1434d6467c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.494+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tingin niyo papasa iyan sa House? Of course hindi,” she said, referring
        to supposed impeachable offenses against Marcos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f6c99-2777-4937-b2c4-5c38de8ea343'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.494+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Do you think impeaching Marcos will pass the House? Of
        course not.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce461fa-d41e-4dd7-903e-440b41b98757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.495+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I was used’ to boost Marcos bid</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6f244-00b4-483f-92a0-7a667030362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.495+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said the president’s sister, Sen. Imee Marcos, convinced her
        to run for vice-president with Marcos.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efec8a-0dd2-45da-9a1b-6fd2ef40dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.495+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said the lawmaker wanted to boost his brother’s chances in getting
        elected against then Vice President Leni Robredo - who beat Marcos in the
        2016 vice presidential race.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74512a-1478-401e-b8f6-d2ea36b398ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.496+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Clear iyon. Tinanong ko bakit ako. And then she (Imee) said, ‘Matatalo
        kami ni Leni kung hindi mo dalhin ang Bisaya,’” she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f420f-1638-4e34-a186-971394023725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.496+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[That’s clear. I asked why me? And then she (Imee) said, ‘Leni will
        beat us if you won’t give us the Visayan voters.’]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fe21e-43f5-4222-84cb-96a836258f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.497+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite her tirades, Duterte said she did not regret running for office.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196ce08-3bec-4133-8656-09d518d9df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.497+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Very rational iyong decision making ko as vice president,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d58aa3-d82f-4eed-a37c-f10974ca014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My decision to run as vice president was very rational.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070d1ea-0890-446d-9930-04512552e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Duterte were elected under the UniTeam in 2022, marking
        the first time in recent history that the two highest government officials
        came from a single ticket.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9cc01-4ed3-4d27-903c-c351018f107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang declined to comment on Duterte’s claims.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5cd15-ddf4-433d-b5b4-53db6e674ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New opposition</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903971b4-54c0-4186-adf2-90c428ac6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A political analyst said Duterte’s bold statements shows her will
        to “embrace her new role as the new opposition.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb5f8d-ed9d-49fd-9ffc-2e20476c1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“She’s taking every opportunity to criticize the president’s actions,
        decisions, and policies since she’s no longer with the administration,” said
        Dennis Coronacion, chairperson of the University of Santo Tomas political
        science department.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de16c3-601f-4c86-9b88-397267c75d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte quit the Cabinet in July when she resigned as education chief.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc636e3c-c286-40a6-be0e-44bfd34277d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Coronacion, however, said the vice president might want to consider
        giving more “substantive criticisms.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1f653-1c7c-4a72-825f-526ae408b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:34:55.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:35:46.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“My only suggestion is that whenever she criticizes the president she
        should not settle for those superficial remarks,” he said. “In that way, people
        will take her seriously and not see her as a bitter person.”<p><br></p>'
