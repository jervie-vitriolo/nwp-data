    'jcr:uuid': 'e6e49bcd-697d-4a4a-bb96-fa7e18a0511e'
    'lead': 'More than a fifth of Filipino families encountered ''involuntary hunger''
      at least once in the past three months, the Social Weather Survey (SWS) found
      in September.'
