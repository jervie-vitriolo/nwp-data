      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> A rollercoaster of emotions
        filled the air on the first shooting day of “Outside,” the first Filipino
        zombie film produced by Netflix, said its three main stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfe7d6-54a6-449c-a00f-0f055825a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, actors Sid Lucero, Beauty Gonzalez,
        and Marco Masa shared the physical, emotional, and mental demands of creating
        a zombie film while staying true to their emotional core. The story is about
        a family trapped in isolation during a zombie outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe815fb-784d-405d-a297-e9ac5823d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>First shooting day</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bc758-67d9-4050-99aa-08f7fbad4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T19:24:00.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T19:47:26.166+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Gonzalez, stepping onto the set for the first time felt like
        being a child in a candy store. "I was back home," she said. The actress found
        the location familiar, as it was just a stone’s throw away from her own neighborhood
        in Negros.</p>'
