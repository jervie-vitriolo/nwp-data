      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Metropolitan Manila
        Development Authority (MMDA) will deploy over 1,200 personnel for the "Undas"
        week beginning Oct. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1ba41-755b-474d-b717-ea16571ff7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.151+08:00
