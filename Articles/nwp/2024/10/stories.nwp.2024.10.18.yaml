      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We generally do not comment on reports of potential kidnappings
        while investigations are ongoing,” it said. “The Department of State has no
        greater priority than the welfare and safety of US citizens abroad.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03af77-ab9a-4527-8561-f16a1c0c0e07'
