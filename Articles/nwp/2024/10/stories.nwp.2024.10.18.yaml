      'mgnl:lastModified': 2024-10-18T14:01:06.531+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The Jil Collection offers a minimalist and functional design that’\
        s perfect for modern, on-the-go lifestyles. With sleek lines, durable materials,\
        \ and versatile styling options, the Jil collection is ideal for those who\
        \ appreciate clean aesthetics and practicality. Whether you're heading to\
        \ work or out for a casual day, these bags are crafted to complement any outfit\
        \ while providing ample space for essentials.\r"
