      'mgnl:lastModified': 2024-10-18T14:15:34.090+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is resistance that does not disappear when men disappear,\"\
        \ he said. \"The assassination of Sinwar will not lead to the end of the resistance\
        \ or to a compromise or surrender and raising the white flag.\"\r"
