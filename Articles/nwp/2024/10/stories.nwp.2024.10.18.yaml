    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1897f31b-2723-418f-bf2c-234471f33876'
    'lead': 'Ranking House members urged Vice President Sara Duterte to “face the
      music” instead of diverting public attention from her office’s spending issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-18T18:50:57.342+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:48.459+08:00
