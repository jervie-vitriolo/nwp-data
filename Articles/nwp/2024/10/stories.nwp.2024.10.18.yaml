      'mgnl:lastModified': 2024-10-18T16:45:41.622+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US embassy said it is “aware of the reports and are coordinating
        with local authorities.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40248bd7-d9ff-488e-998e-d722ef801c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T16:45:41.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
