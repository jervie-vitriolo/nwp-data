      'mgnl:lastActivated': 2025-03-13T14:09:49.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df35bc-28dd-4d8d-ab42-d6d8d793be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency’s Oplan Undas 2024 will run from Oct. 27 to Nov. 4 to mark\
        \ the traditional visit to cemeteries leading up to All Saints and Souls days\
        \ on Nov. 1-2.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40806ca8-30e6-4f12-8506-f7c7e620cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe46f6-083c-464a-920d-a184bbd5a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T18:45:59.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference on Friday, Oct. 18, Artes said more personnel\
        \ will be posted in bus terminals and major roads, especially those leading\
        \ outside the metropolis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddcd95-b38f-46ab-adab-d0f2c597e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T18:45:59.153+08:00
