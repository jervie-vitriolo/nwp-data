      'mgnl:lastModified': 2024-10-18T16:45:41.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“[T]he AFP (Armed Forces of the Philippines) remains ready and available
        to support any necessary actions, including tracking and pursuit operations,
        should the PNP (Philippine National Police) or any other law enforcement unit
        request our assistance,” AFP spokesperson Col. Francel Margareth Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fa179-20d6-42e5-9331-0b69a82d11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:04:28.877+08:00
