    'stories': []
    'template': '1'
    'title': 'M2M to perform in PH for 2025 comeback tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e7b2f-c7d5-428e-99eb-f976f9e139f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T17:50:11.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
