      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Zamboanga police have activated its units, as well as coordinated\
        \ with other law enforcement agencies, including the military, for the search.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fe7ce-4ee6-48d9-ba25-984c3a5f9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T13:36:05.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T16:45:41.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure the public, particularly the community of Sibuco,
        that we are doing everything in our power to secure the safe recovery of the
        victim," the regional police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91d8e8-9961-49bc-bcf4-d8a53cc98ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T14:04:28.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
