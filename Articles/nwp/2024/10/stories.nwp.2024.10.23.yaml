    'jcr:uuid': '2ba63859-1e46-45a7-b864-0ef8931f08dc'
    'lead': 'PAGASA raises Signal No. 3 in 13 Luzon areas due to #KristinePH, which
      intensified into a severe tropical storm on Wednesday for a possible landfall
      in Isabela.'
