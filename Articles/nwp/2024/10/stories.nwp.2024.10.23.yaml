    'lead': 'Two lawmakers called on both houses of Congress to suspend rules and
      allow a joint investigation on former President Rodrigo Duterte’s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-23T19:05:38.301+08:00
