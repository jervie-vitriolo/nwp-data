      'mgnl:lastActivated': 2025-03-13T14:10:47.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T10:01:28.744+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0785df-529c-4cc8-b5fd-2165f1c80735'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T10:01:28.744+08:00
