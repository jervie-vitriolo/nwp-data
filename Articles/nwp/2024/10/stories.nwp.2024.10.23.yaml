    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers seek Congress rule suspension for joint drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7d40d-7cef-4ad1-91fb-08786f3f1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two lawmakers called
        on both houses of Congress to suspend rules and allow a joint investigation
        on former President Rodrigo Duterte’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349e37a-4230-4413-9abd-d45ad32312c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57102656-6ca0-4243-bf4a-1a20e750d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House quad committee has held nine hearings on extrajudicial
        killings linked to the drug war. The <a href="https://www.newswatchplus.ph/news/2024/10/22/senate-probe-duterte-drug-war.html">Senate</a>,
        meanwhile, will begin its probe on Oct. 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf9517-2929-449a-b90c-470c0948a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7bc9b-2d99-4407-8918-c850daa5fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Ace Barbers and Santa Rosa, Laguna Rep. Dan
        Fernandez raised the possibility of a <a href="https://www.newswatchplus.ph/news/2024/10/21/congressional-drug-war-probe-proposed.html">joint
        inquiry</a>, but Senate President Chiz Escudero initially said there is no
        provision in their rules for such.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff00d8-ef24-4317-a396-5424ba6daaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang usapin ay of national importance… I think pag-usapan ni [House]
        Speaker [Martin Romualdez] ‘yan at saka ni SP (Senate President) para kung
        papayag, we can suspend the rules, create this so-called historic and unprecedented
        joint committee investigation,” Barbers said in an interview with reporters
        on Wednesday, Oct. 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35269c9a-dbac-44b2-ab21-a4c1cd538ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef5993-66a0-4184-a10b-3d447481cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue is of national importance. I think the House
        speaker and SP can discuss it. If they agree, we can suspend the rules and
        create this so-called historic and unprecedented joint committee investigation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b53101-02cb-4e2f-af0b-163628e8e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cb74c-3b40-428d-9c70-5cf06cf98bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Iko-convene together para hindi siya waste of time, waste of effort,
        energy, communication… When we are all together, in one place, we can exchange
        knowledge and information right away para at least mabilis ‘yung gagampanan
        namin,” Fernandez explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41cf4e-db36-4e77-87b2-dd317fecef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837a7af-799c-4421-ac82-d7bb61027dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate and House will be convened so it will not
        be a waste of time, effort, energy, and communication. When we are all together,
        in one place, we can exchange knowledge and information right away to expedite
        our accomplishment.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924d97e-5b15-46f6-8c0a-8eb08a933973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bcb1f-a5ee-4a7b-bc7a-0dc2161b38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible contempt order</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01282d4e-8fd8-4ee5-9f21-2db313cedbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fernandez said he fears PLtCol. Jovie Espenido (ret.)
        and self-confessed drug lord Kerwin Espinosa may be cited in contempt at the
        Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb8243-a97d-4e88-ab32-a7317c3ebd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f570e9-4db6-45a0-b117-175e5af77836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Espenido and Espinosa have implicated Senator Bato dela Rosa in
        the <a href="https://www.newswatchplus.ph/news/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">drug
        war testimonies</a> in the quad-committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20477401-2886-4db4-9278-a4d7ce7496b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f933a-4f29-42f1-90f5-e18fe08f469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty sure they will be cited in contempt kasi unang-una,
        sasabihin, ‘Bakit ka nagsinungaling dito sa Senado?’ So, you are lying, lalo
        na ‘pag nag-init na ang ulo ni Senator Bato,” Fernandez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37b6e6-8a0b-4e65-9a70-09fb4c2bab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m pretty sure they will be cited in contempt because
        first, they will say, “Why are you lying in the Senate?” You are lying, especially
        when Senator Bato gets hot headed.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852f138-fbd7-47b2-b569-cbce778fa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e8ec0-4e38-4573-9100-e0b6ec0b1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbers said it would need a majority decision to approve the motion
        for contempt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a0a05-d02c-4fe3-9a6b-feded68bd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:05:38.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f2ee2-b13e-47a9-8289-7db89014a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:05:38.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
