  'chinese-blockade-act-of-war-taiwan':
    'author': 'Ben Blanchard and Roger Tung, Reuters'
    'caption': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-23T11:53:42.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f09b28-b0b4-4676-b5f9-07a81a84f1ef'
    'lead': ' A real Chinese blockade of Taiwan would be an act of war and have far-reaching
      consequences for international trade, Defence Minister Wellington Koo said on
      Wednesday after drills by China last week practiced such a scenario.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-23T11:56:03.634+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:44.546+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:54.357+08:00
    'mgnl:lastModified': 2024-10-23T11:56:03.683+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Chinese blockade would be act of war, Taiwan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d8203-81b4-4c84-8c79-f13249708eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> A real Chinese blockade of Taiwan
        would be an act of war and have far-reaching consequences for international
        trade, Defence Minister Wellington Koo said on Wednesday after drills by China
        last week practiced such a scenario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aacbb9-ab25-4fb1-9ccd-0932b06ebf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China, which views democratically governed Taiwan as its own territory,
        has over the past five years staged almost daily military activities around
        the island, including war games that have practised blockades and attacks
        on ports. Taiwan’s government rejects Beijing’s sovereignty claims.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a771c-a5ad-4ace-a882-675e3aceb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s latest war games around the island, carried out last week,
        included simulating blockading key ports and areas, and assaulting maritime
        and ground targets, Beijing said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e312d8a-b9a8-4fa0-87e8-787849a959c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters at parliament, Koo noted that while those "Joint
        Sword-2024B" delineated the exercise area, there were no no-flight or no-sail
        zones.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0975ee-0e93-4b6a-ac4e-eccd44f0d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If you really want to carry out a so-called blockade, which according
        to international law is to prohibit all aircraft and ships entering the area,
        then according to United Nations resolutions it is regarded as a form of war,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093d274-d26c-42d6-94fc-21f01ae99141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I want to stress that drills and exercises are totally different from
        a blockade, as would be the impact on the international community."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d7cdc-3bed-4538-b9b3-bba4b53f7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pointing to data that showed one-fifth of global freight passed through
        the Taiwan Strait, a blockade would have consequences beyond Taiwan, Koo said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f31e25-0379-4dfe-ae7d-d93b76b957f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The international community could not sit by and just watch."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8c452-f244-49ad-a76c-0c1e7054024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While those war games last only a day, Chinese military activity has
        continued. China has never renounced the use of force to bring Taiwan under
        its control.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9c60d-3289-4b28-87ef-8fd44a84471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Carrier in the Strait</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2557e-b877-4bc2-a728-86d4ca005a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s defence ministry said earlier on Wednesday that a Chinese
        aircraft carrier group sailed through the Taiwan Strait, travelling in a northerly
        direction after passing through waters near the Taiwan-controlled Pratas islands.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7a8c1-1688-45c9-a257-dd0029b1a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry said the Chinese ships, led by Liaoning, the oldest of
        China’s three aircraft carriers, were spotted on Tuesday night, and its forces
        monitored the fleet. The Pratas are at the northern end of the South China
        Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d37ac2-3cf5-4e84-95de-d0d367f0c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Koo said the Liaoning was sailing to the western side of the strait’s
        median line, an unofficial barrier between the two sides China says it does
        not recognise.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c86a90-dd75-4122-821b-d3b353ab2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s defence ministry did not immediately respond to a request
        for comment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e91741-7dc5-486c-83de-ffe88711a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Liaoning was involved in those same Chinese war games last week
        near Taiwan.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3eb2f5-10c4-43e1-a9ea-69071fe1eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan said at the time that the Liaoning operated off the island’s
        southeast coast during those drills, launching aircraft off its deck.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21710b51-b448-4206-b0cb-6206bebe0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japan said last month the same carrier had entered Japan’s contiguous
        waters for the first time.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4a3c8-e831-4633-9123-cb5ddc14d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China has sailed its carriers through the strategic strait before,
        including in December shortly before Taiwan held elections.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdeb89-aca1-4e66-9553-643ffb34ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China says it alone has jurisdiction over the nearly 180 km (110 miles)
        wide waterway that is a major passageway for international trade. Taiwan and
        the United States dispute that, saying the Taiwan Strait is an international
        waterway.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1d49d-18e5-4c75-8c8a-ac4b85be8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Navy regularly sails through the strait to assert freedom
        of navigation rights. Other allied nations, like Canada, Germany and Britain
        have also carried out similar missions, to the anger of Beijing.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efecd884-3f50-4cb1-9e2f-5de94f3577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan has also been worried about China’s use of its coast guard
        in recent war games, and is especially concerned Taiwanese civilian ships
        may be boarded and inspected as Beijing seeks to assert legal authority in
        the strait.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb61bd4-a60a-4135-a786-8e793ea5eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s coast guard, in a report to parliament on Wednesday, said
        if that happened its ships would respond under the principle of "neither provoking
        nor backing down" and stop such acts "with all its strength".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b0a91-9661-4f38-b8c6-48bd8875d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:56:03.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:56:03.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ben Blanchard and Roger Tung; Editing by Chris Reese,
        Stephen Coates, Sonali Paul and Lincoln Feast.)</p>'
  'hashem-safieddine-killed':
    'author': 'Humeyra Pamuk, Maayan Lubell and Nidal al-Mughrabi, Reuters'
    'caption': 'Banners with pictures of the late Hamas leader Yahya Sinwar, late
      Iranian military commander General Qassem Soleimani and Lebanon’s late Hezbollah
      leader Hassan Nasrallah are displayed on a street in Tehran, Iran, October 19,
      2024. Majid Asgaripour/WANA (West Asia News Agency) via REUTERS ATTENTION EDITORS
      - THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-23T11:56:49.000+08:00
    'imagesource': 'jcr:588af49b-dd29-4c19-b45c-f2adf5a345da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c649722-cd2c-4115-b750-6023da1a9a2f'
    'lead': 'Israel on Tuesday confirmed it had killed Hashem Safieddine, the heir
      apparent to late Hezbollah leader Hassan Nasrallah who was killed last month
      in an Israeli attack targeting the Iran-backed Lebanese militant group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-23T11:59:39.167+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:43.834+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:54.572+08:00
    'mgnl:lastModified': 2024-10-23T12:00:04.275+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel confirms death of heir apparent to slain Hezbollah leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928ece3-36ee-424e-bdfe-6e6135d8f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv/Jerusalem/Cairo -</strong> Israel on Tuesday confirmed
        it had killed Hashem Safieddine, the heir apparent to late Hezbollah leader
        Hassan Nasrallah who was killed last month in an Israeli attack targeting
        the Iran-backed Lebanese militant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a770be-cfbb-410a-ba95-4eb2b1a2381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The military said Safieddine was killed in a strike carried out three
        weeks ago in Beirut’s southern suburbs, its first confirmation of his death.
        Earlier this month, Israel said he had probably been eliminated.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8670742-a577-413f-bad5-7da12c98a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate response from Hezbollah to Israel’s statement
        that it had killed Safieddine.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e4dc6-ec0d-469d-9dc8-305de04787b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have reached Nasrallah, his replacement and most of Hezbollah’s
        senior leadership. We will reach anyone who threatens the security of the
        civilians of the State of Israel," said Israeli army chief Lieutenant General
        Herzi Halevi.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73f92f-7e61-4667-bc82-2e63e4f959ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has been carrying out an escalating offensive in Lebanon after
        a year of border clashes with Hezbollah, the most formidably armed of Iran’s
        proxy forces across the Middle East. The group has been acting in support
        of Palestinian militants fighting Israel in Gaza but is reeling from a spate
        of killings of its senior commanders in Israeli airstrikes in recent weeks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4bc3a-f52e-4cdc-8991-0514e6c6b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A relative of Nasrallah, Safieddine was appointed to its Jihad Council
        - the body responsible for its military operations - and to its executive
        council, overseeing Hezbollah’s financial and administrative affairs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d187988-c840-4225-a759-ec4f3bd0b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.266+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Safieddine assumed a prominent role speaking for Hezbollah during the
        last year of hostilities with Israel, addressing funerals and other events
        that Nasrallah had long been unable to attend for security reasons.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d268d7-8b33-4441-a657-3f6a2f307895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.266+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has so far shown no sign of relenting in its Gaza and Lebanon
        campaigns even after assassinating several leaders of Hamas and Hezbollah,
        which lost Nasrallah, its powerful secretary-general, in a Sept. 27 airstrike.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d9390-e8c1-4fcd-81e8-e9d012c96159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.267+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diplomats say Israel aims to lock in a strong position before a new
        U.S. administration takes over following the Nov. 5 election between Vice
        President Kamala Harris and former president Donald Trump.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcf500-cf26-408c-921d-6d8c0ae65d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.267+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blinken on mideast tour</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95255e59-1c00-4a56-862a-22787104a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.268+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s confirmation of Safieddine’s death came as U.S. Secretary
        of State Antony Blinken pressed Israeli Prime Minister Benjamin Netanyahu
        on Tuesday to capitalise on the killing of Hamas'' leader Yahya Sinwar by
        securing the release of the Oct. 7 attack hostages and ending the war in Gaza.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eeac5a-1d38-4b7d-a0b7-689db1bebe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.268+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After repeated abortive attempts to broker a ceasefire between Israel
        and Hamas, Blinken was making his 11th trip to the Middle East since the Gaza
        war erupted - and the last before a presidential election that could upend
        U.S. policy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbde29d-85c8-4dfd-b1fa-b5806a6288df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blinken was also seeking ways to defuse the conflict in Lebanon, where
        overnight at least 18 people were killed, including four children, and 60
        injured by an Israeli airstrike near Beirut’s main state hospital.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a49d8-c752-4ad2-9c6f-03e419eaa3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blinken faced an uphill struggle on both fronts.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e24a8-02a9-403d-b963-ea7de349d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He spelled out U.S. hopes that the death of Hamas leader Sinwar - blamed
        for triggering a year of devastating warfare by planning the deadly militant
        assault from Gaza on Israeli territory on Oct. 7 last year - will provide
        a new opportunity for peace.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81b654-fddb-42d9-81b5-855bce66d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement issued by his office, Netanyahu said Sinwar’s elimination
        "may have a positive effect on the return of the hostages, the achievement
        of all the goals of the war, and the day after the war".'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558b2c1-aec1-418e-b886-7e263cc1c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But there was no mention of a possible ceasefire after a year of war
        in which Hamas'' military capabilities have been greatly degraded and Gaza
        largely reduced to rubble, with most of its 2.3 million Palestinians displaced.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8c4db-9dc0-4c6c-9cfd-0c6b84907f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For its part, Hamas has refused to free scores of hostages in Gaza
        seized in its Oct. 7, 2023, raid on Israel without an Israeli pledge to end
        the war and pull out of the territory.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68bbb3-cc0e-4271-bf02-b60d97f25fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As Blinken huddled with Israeli leaders, Hezbollah ruled out negotiations
        while fighting continues with Israel, and it claimed responsibility for a
        drone attack targeting Netanyahu’s holiday home on Saturday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b47dbf-25a2-4c8c-9d34-4a4b9b60a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah announced dozens of attacks against Israeli targets on Tuesday,
        including what it said were Israeli military sites near Haifa and Tel Aviv,
        suggesting its capabilities have survived Israel’s biggest onslaught in decades
        of hostilities.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b35e9-33ec-44a6-b40b-8c2e4095e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli strikes also continued across Lebanon on Tuesday, including
        one of which caused the precipitous collapse of an multi-storey building near
        central Beirut, sending more panicked residents fleeing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdb021-3941-4b82-9f76-8607563b2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:59:39.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T12:00:04.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s offensive has driven at least 1.2 million Lebanese from
        their homes and killed 2,530 people, including at least 63 over the past 24
        hours, the Lebanese government said on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23a3af-f44c-4267-b3d4-322436ce4f4b'
