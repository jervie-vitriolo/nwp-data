      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:22:09.724+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boston’s Jayson Tatum connected on 8 of 11 shots from behind the 3-point\
        \ arc and scored a game-high 37 points. He also had 10 assists. Seven Celtics\
        \ made at least one 3-pointer in the victory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe08d39-be1c-4c66-bb94-897aa0ea85f9'
      'mgnl:activationStatus': true
