      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While those war games last only a day, Chinese military activity has
        continued. China has never renounced the use of force to bring Taiwan under
        its control.'
    section9:
      primarytype: 'block'
      uuid: 'd4d9c60d-3289-4b28-87ef-8fd44a84471c'
      activationstatus: true
      created: 2024-10-23T11:56:03.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Carrier in the Strait</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '37b2557e-b877-4bc2-a728-86d4ca005a23'
      activationstatus: true
      created: 2024-10-23T11:56:03.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s defence ministry said earlier on Wednesday that a Chinese
        aircraft carrier group sailed through the Taiwan Strait, travelling in a northerly
        direction after passing through waters near the Taiwan-controlled Pratas islands.'
    section11:
      primarytype: 'block'
      uuid: 'fdd7a8c1-1688-45c9-a257-dd0029b1a6b3'
      activationstatus: true
      created: 2024-10-23T11:56:03.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry said the Chinese ships, led by Liaoning, the oldest of
        China’s three aircraft carriers, were spotted on Tuesday night, and its forces
        monitored the fleet. The Pratas are at the northern end of the South China
        Sea.'
    section12:
      primarytype: 'block'
      uuid: 'a3d37ac2-3cf5-4e84-95de-d0d367f0c333'
      activationstatus: true
      created: 2024-10-23T11:56:03.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Koo said the Liaoning was sailing to the western side of the strait’s
        median line, an unofficial barrier between the two sides China says it does
        not recognise.'
    section13:
      primarytype: 'block'
      uuid: '75c86a90-dd75-4122-821b-d3b353ab2da0'
      activationstatus: true
      created: 2024-10-23T11:56:03.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s defence ministry did not immediately respond to a request
        for comment.'
    section14:
      primarytype: 'block'
      uuid: '44e91741-7dc5-486c-83de-ffe88711a831'
      activationstatus: true
      created: 2024-10-23T11:56:03.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Liaoning was involved in those same Chinese war games last week
        near Taiwan.'
    section15:
      primarytype: 'block'
      uuid: 'cb3eb2f5-10c4-43e1-a9ea-69071fe1eb7e'
      activationstatus: true
      created: 2024-10-23T11:56:03.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan said at the time that the Liaoning operated off the island’s
        southeast coast during those drills, launching aircraft off its deck.'
    section16:
      primarytype: 'block'
      uuid: '21710b51-b448-4206-b0cb-6206bebe0f31'
      activationstatus: true
      created: 2024-10-23T11:56:03.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Japan said last month the same carrier had entered Japan’s contiguous
        waters for the first time.'
    section17:
      primarytype: 'block'
      uuid: 'd0e4a3c8-e831-4633-9123-cb5ddc14d197'
      activationstatus: true
      created: 2024-10-23T11:56:03.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has sailed its carriers through the strategic strait before,
        including in December shortly before Taiwan held elections.'
    section18:
      primarytype: 'block'
      uuid: '53fdeb89-aca1-4e66-9553-643ffb34ac90'
      activationstatus: true
      created: 2024-10-23T11:56:03.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China says it alone has jurisdiction over the nearly 180 km (110 miles)
        wide waterway that is a major passageway for international trade. Taiwan and
        the United States dispute that, saying the Taiwan Strait is an international
        waterway.'
    section19:
      primarytype: 'block'
      uuid: 'd8a1d49d-18e5-4c75-8c8a-ac4b85be8ed9'
      activationstatus: true
      created: 2024-10-23T11:56:03.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. Navy regularly sails through the strait to assert freedom
        of navigation rights. Other allied nations, like Canada, Germany and Britain
        have also carried out similar missions, to the anger of Beijing.'
    section20:
      primarytype: 'block'
      uuid: 'efecd884-3f50-4cb1-9e2f-5de94f3577dd'
      activationstatus: true
      created: 2024-10-23T11:56:03.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan has also been worried about China’s use of its coast guard
        in recent war games, and is especially concerned Taiwanese civilian ships
        may be boarded and inspected as Beijing seeks to assert legal authority in
        the strait.'
    section21:
      primarytype: 'block'
      uuid: '5fb61bd4-a60a-4135-a786-8e793ea5eb06'
      activationstatus: true
      created: 2024-10-23T11:56:03.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Taiwan’s coast guard, in a report to parliament on Wednesday, said
        if that happened its ships would respond under the principle of "neither provoking
        nor backing down" and stop such acts "with all its strength".</p>'
    section22:
      primarytype: 'block'
      uuid: 'a67b0a91-9661-4f38-b8c6-48bd8875d79b'
      activationstatus: true
      created: 2024-10-23T11:56:03.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Ben Blanchard and Roger Tung; Editing by Chris Reese,
        Stephen Coates, Sonali Paul and Lincoln Feast.)</p>'
