      'mgnl:created': 2024-10-23T19:08:59.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not bad to undergo a drug test if you are not
        hiding anything. But if you are, it’s up to you how you will handle yourself
        in front of your constituents.]</p>'
