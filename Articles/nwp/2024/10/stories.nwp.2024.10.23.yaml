      'mgnl:lastModified': 2024-10-23T10:01:28.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302ca5e-c313-4be1-a91f-445379ddf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T10:01:28.744+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T10:01:28.744+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Among the postponed matches are the men’s basketball games featuring\
        \ the Adamson University Soaring Falcons and Ateneo de Manila University Blue\
        \ Eagles at 4 p.m., and the University of the Philippines Fighting Maroons\
        \ and University of the East Red Warriors at 6 p.m..\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8b319-0c77-46ea-b735-4f4b8ec59b8d'
