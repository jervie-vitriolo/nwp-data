      lastmodified: 2024-10-24T02:24:33.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Divilacan, Isabela
        was ground zero for Severe Tropical Storm Kristine with strong winds that
        could cause damage to property and cut power and communication services, government
        meteorologists said early Thursday morning, Oct. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ab4d336-6112-47e9-824f-3892db60b6c6'
      activationstatus: true
      created: 2024-10-23T23:22:43.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T02:24:33.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) raised Wind Signal No. 3 in a number of provinces
        as "Kristine" moves across northern Luzon.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a623c180-60f1-496e-8c6a-c3d3cea8c318'
      activationstatus: true
      created: 2024-10-24T02:23:59.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T02:24:33.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA said "Kristine" may slightly weaken while crossing the mountainous
        region and head towards the West Philippine Sea and exit the Philippine Area
        of Responsibility by Friday afternoon.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b1c3c4c4-4bce-45c4-b717-25c93c846d43'
      activationstatus: true
      created: 2024-10-24T02:23:59.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T02:24:33.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the 2 a.m. bulletin, Signal No. 3 was hoisted over the\
        \ southern portion of Cagayan, Isabela, Quirino, Nueva Vizcaya, Kalinga, Mountain\
        \ Province, Ifugao, the southern portion of Abra, Benguet, the northern and\
        \ central portions of Aurora, the northern portion of Nueva Ecija, the northern\
        \ portion of Tarlac, the northern portion of Zambales, Pangasinan, La Union,\
        \ and the central and southern portions of Ilocos Sur.\r"
    section12:
      primarytype: 'block'
      uuid: 'e23b7172-efa3-437b-911d-c83445808126'
      activationstatus: true
      created: 2024-10-24T02:23:59.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T02:24:33.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Signal No. 2 was raised over Ilocos Norte, the rest of Ilocos Sur,\
        \ Apayao, the rest of Abra, the rest of Cagayan including Babuyan Islands,\
        \ the rest of Aurora, the rest of Nueva Ecija, Bulacan, the rest of Tarlac,\
        \ Pampanga, the rest of Zambales, Bataan, Metro Manila, Cavite, Laguna, Rizal,\
        \ Batangas, the northern and central portions of Quezon including Polillo\
        \ Islands, and the northwestern portion of Camarines Norte.\r"
