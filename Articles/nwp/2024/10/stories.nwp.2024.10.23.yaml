      lastmodified: 2024-10-23T19:05:38.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '5c4f2ee2-b13e-47a9-8289-7db89014a52b'
      activationstatus: true
      created: 2024-10-23T19:05:38.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dela Rosa has skipped the House joint panel probe citing inter-parliamentary
        courtesy.</p>'
    section24:
      primarytype: 'block'
      uuid: 'e529f9ac-344a-4cfb-b32d-ab90a7b29dd4'
      activationstatus: true
      created: 2024-10-23T19:05:38.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'b5247c8f-6bdc-4133-b876-0950bb05edd1'
      activationstatus: true
      created: 2024-10-23T19:05:38.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Fernandez, however, said the accusations against Dela Rosa are serious\
        \ for him to invoke inter-parliamentary courtesy.\r"
    section26:
      primarytype: 'block'
      uuid: 'b635d55a-9774-42af-ada5-17543258d0ad'
      activationstatus: true
