  'quiboloy-senate-probe-sexual-abuse-killings-':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Detained religious leader Apollo Quiboloy faced the Senate probe for
      the first time on Wednesday, exactly nine months after it launched its legislative
      investigation into his alleged human trafficking and sexual abuse offenses.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
