    'template': '1'
    'title': 'Quiboloy victims cry sexual molestation, killings in Senate probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be35cb8-f70d-47d9-b264-1707b4b22d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:35:49.045+08:00
