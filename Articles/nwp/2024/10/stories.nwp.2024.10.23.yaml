      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;The Boston Celtics lifted
        their championship banner pregame, then tied an NBA record by making 29 3-pointers
        Tuesday night en route to a 132-109 victory over the visiting New York Knicks
        in the opening game of the NBA season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f598af-ccbd-4ac4-b004-4a05532ae828'
      'mgnl:activationStatus': true
