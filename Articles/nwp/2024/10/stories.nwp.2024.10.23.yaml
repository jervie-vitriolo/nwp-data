      'mgnl:lastModified': 2024-10-23T10:01:28.745+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the high school boys’ volleyball matchups for the canceled\
        \ gameday are University of Santo Tomas versus Adamson, National University\
        \ Nazareth School versus UE, FEU-D versus University of the Philippines Integrated\
        \ School, and De La Salle Zobel versus Ateneo.\r"
    '9':
