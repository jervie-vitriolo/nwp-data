      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee438c2-121c-4d4e-a42d-39ef4040b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:22:09.724+08:00
