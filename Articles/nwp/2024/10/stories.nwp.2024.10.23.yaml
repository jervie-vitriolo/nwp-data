      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '561bcb1f-a5ee-4a7b-bc7a-0dc2161b38e4'
      activationstatus: true
      created: 2024-10-23T19:05:38.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Possible contempt order</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '01282d4e-8fd8-4ee5-9f21-2db313cedbaa'
      activationstatus: true
      created: 2024-10-23T19:05:38.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Fernandez said he fears PLtCol. Jovie Espenido (ret.)
        and self-confessed drug lord Kerwin Espinosa may be cited in contempt at the
        Senate.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f4fb8243-a97d-4e88-ab32-a7317c3ebd27'
      activationstatus: true
      created: 2024-10-23T19:05:38.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '40f570e9-4db6-45a0-b117-175e5af77836'
      activationstatus: true
      created: 2024-10-23T19:05:38.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Espenido and Espinosa have implicated Senator Bato dela Rosa in
        the <a href="https://www.newswatchplus.ph/news/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">drug
        war testimonies</a> in the quad-committee.</p>'
    section17:
      primarytype: 'block'
      uuid: '20477401-2886-4db4-9278-a4d7ce7496b6'
      activationstatus: true
      created: 2024-10-23T19:05:38.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b90f933a-4f29-42f1-90f5-e18fe08f469f'
      activationstatus: true
      created: 2024-10-23T19:05:38.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I’m pretty sure they will be cited in contempt kasi unang-una,
        sasabihin, ‘Bakit ka nagsinungaling dito sa Senado?’ So, you are lying, lalo
        na ‘pag nag-init na ang ulo ni Senator Bato,” Fernandez said.</p>'
    section19:
      primarytype: 'block'
      uuid: '1d37b6e6-8a0b-4e65-9a70-09fb4c2bab5e'
      activationstatus: true
      created: 2024-10-23T19:05:38.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I'm pretty sure they will be cited in contempt because
        first, they will say, “Why are you lying in the Senate?” You are lying, especially
        when Senator Bato gets hot headed.]</p>'
    section20:
      primarytype: 'block'
      uuid: '0852f138-fbd7-47b2-b569-cbce778fa926'
      activationstatus: true
      created: 2024-10-23T19:05:38.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'b90e8ec0-4e38-4573-9100-e0b6ec0b1610'
      activationstatus: true
      created: 2024-10-23T19:05:38.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Barbers said it would need a majority decision to approve the motion
        for contempt.</p>'
    section22:
      primarytype: 'block'
      uuid: '405a0a05-d02c-4fe3-9a6b-feded68bd0bb'
      activationstatus: true
      created: 2024-10-23T19:05:38.376+08:00
