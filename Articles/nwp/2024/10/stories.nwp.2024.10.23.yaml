    title: 'Quiboloy victims cry sexual molestation, killings in Senate probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0be35cb8-f70d-47d9-b264-1707b4b22d7c'
      activationstatus: true
      created: 2024-10-23T22:35:49.045+08:00
