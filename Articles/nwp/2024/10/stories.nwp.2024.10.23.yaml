      'mgnl:lastModified': 2024-10-23T19:05:38.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has skipped the House joint panel probe citing inter-parliamentary
        courtesy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529f9ac-344a-4cfb-b32d-ab90a7b29dd4'
