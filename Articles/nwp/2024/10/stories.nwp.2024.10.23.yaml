      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T10:01:28.742+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The University Athletic
        Association of the Philippines (UAAP) has announced the postponement of all
        Season 87 scheduled games for Wednesday, Oct. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1c9fe5a-f9e5-4cf6-b75e-317501b54fc8'
      activationstatus: true
      created: 2024-10-23T10:01:28.743+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:47.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T10:01:28.743+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8ae9c876-f81b-4c69-a5e1-fec691848c23'
      activationstatus: true
      created: 2024-10-23T10:01:28.743+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:47.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T10:01:28.743+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This decision follows the class suspensions declared by Manila City,\
        \ Quezon City, and Pasay City due to Tropical Storm Kristine.\r"
    section3:
      primarytype: 'block'
      uuid: '251b1a33-1a0f-4a00-8c27-ba772e47cd6c'
      activationstatus: true
      created: 2024-10-23T10:01:28.743+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:47.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T10:01:28.743+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f302ca5e-c313-4be1-a91f-445379ddf1d3'
      activationstatus: true
      created: 2024-10-23T10:01:28.744+08:00
      createdby: 'cj-nwp'
