  'suspend-congress-rule-drug-war':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-23T18:59:59.000+08:00
    'imagesource': 'jcr:c92ca3ba-51c0-4448-89ef-527d7808da56'
