    title: 'Chinese blockade would be act of war, Taiwan says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '005d8203-81b4-4c84-8c79-f13249708eaf'
      activationstatus: true
      created: 2024-10-23T11:56:03.653+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.673+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> A real Chinese blockade of Taiwan
        would be an act of war and have far-reaching consequences for international
        trade, Defence Minister Wellington Koo said on Wednesday after drills by China
        last week practiced such a scenario.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5aacbb9-ab25-4fb1-9ccd-0932b06ebf51'
      activationstatus: true
      created: 2024-10-23T11:56:03.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China, which views democratically governed Taiwan as its own territory,
        has over the past five years staged almost daily military activities around
        the island, including war games that have practised blockades and attacks
        on ports. Taiwan’s government rejects Beijing’s sovereignty claims.'
    section2:
      primarytype: 'block'
      uuid: 'dc9a771c-a5ad-4ace-a882-675e3aceb7c2'
      activationstatus: true
      created: 2024-10-23T11:56:03.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s latest war games around the island, carried out last week,
        included simulating blockading key ports and areas, and assaulting maritime
        and ground targets, Beijing said.'
    section3:
      primarytype: 'block'
      uuid: '6e312d8a-b9a8-4fa0-87e8-787849a959c1'
      activationstatus: true
      created: 2024-10-23T11:56:03.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking to reporters at parliament, Koo noted that while those "Joint
        Sword-2024B" delineated the exercise area, there were no no-flight or no-sail
        zones.'
    section4:
      primarytype: 'block'
      uuid: '7d0975ee-0e93-4b6a-ac4e-eccd44f0d010'
      activationstatus: true
      created: 2024-10-23T11:56:03.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If you really want to carry out a so-called blockade, which according
        to international law is to prohibit all aircraft and ships entering the area,
        then according to United Nations resolutions it is regarded as a form of war,"
        he said.'
    section5:
      primarytype: 'block'
      uuid: 'e093d274-d26c-42d6-94fc-21f01ae99141'
      activationstatus: true
      created: 2024-10-23T11:56:03.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I want to stress that drills and exercises are totally different from
        a blockade, as would be the impact on the international community."'
    section6:
      primarytype: 'block'
      uuid: '1d7d7cdc-3bed-4538-b9b3-bba4b53f7ef0'
      activationstatus: true
      created: 2024-10-23T11:56:03.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pointing to data that showed one-fifth of global freight passed through
        the Taiwan Strait, a blockade would have consequences beyond Taiwan, Koo said.'
    section7:
      primarytype: 'block'
      uuid: 'e1f31e25-0379-4dfe-ae7d-d93b76b957f2'
      activationstatus: true
      created: 2024-10-23T11:56:03.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T11:56:03.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The international community could not sit by and just watch."'
    section8:
      primarytype: 'block'
