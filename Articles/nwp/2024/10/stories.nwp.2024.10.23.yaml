    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmakers seek Congress rule suspension for joint drug war probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68f7d40d-7cef-4ad1-91fb-08786f3f1521'
      activationstatus: true
      created: 2024-10-23T19:05:38.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two lawmakers called
        on both houses of Congress to suspend rules and allow a joint investigation
        on former President Rodrigo Duterte’s war on drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e349e37a-4230-4413-9abd-d45ad32312c0'
      activationstatus: true
      created: 2024-10-23T19:05:38.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '57102656-6ca0-4243-bf4a-1a20e750d35c'
      activationstatus: true
      created: 2024-10-23T19:05:38.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House quad committee has held nine hearings on extrajudicial
        killings linked to the drug war. The <a href="https://www.newswatchplus.ph/news/2024/10/22/senate-probe-duterte-drug-war.html">Senate</a>,
        meanwhile, will begin its probe on Oct. 28.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bebf9517-2929-449a-b90c-470c0948a10b'
      activationstatus: true
      created: 2024-10-23T19:05:38.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '45b7bc9b-2d99-4407-8918-c850daa5fb77'
      activationstatus: true
      created: 2024-10-23T19:05:38.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Surigao del Norte Rep. Ace Barbers and Santa Rosa, Laguna Rep. Dan
        Fernandez raised the possibility of a <a href="https://www.newswatchplus.ph/news/2024/10/21/congressional-drug-war-probe-proposed.html">joint
        inquiry</a>, but Senate President Chiz Escudero initially said there is no
        provision in their rules for such.</p>'
    section5:
      primarytype: 'block'
      uuid: '25ff00d8-ef24-4317-a396-5424ba6daaea'
      activationstatus: true
      created: 2024-10-23T19:05:38.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang usapin ay of national importance… I think pag-usapan ni [House]
        Speaker [Martin Romualdez] ‘yan at saka ni SP (Senate President) para kung
        papayag, we can suspend the rules, create this so-called historic and unprecedented
        joint committee investigation,” Barbers said in an interview with reporters
        on Wednesday, Oct. 23.</p>'
    section6:
      primarytype: 'block'
      uuid: '35269c9a-dbac-44b2-ab21-a4c1cd538ea9'
      activationstatus: true
      created: 2024-10-23T19:05:38.368+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'efef5993-66a0-4184-a10b-3d447481cd5a'
      activationstatus: true
      created: 2024-10-23T19:05:38.368+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The issue is of national importance. I think the House
        speaker and SP can discuss it. If they agree, we can suspend the rules and
        create this so-called historic and unprecedented joint committee investigation.]</p>'
    section8:
      primarytype: 'block'
      uuid: 'c5b53101-02cb-4e2f-af0b-163628e8e612'
      activationstatus: true
      created: 2024-10-23T19:05:38.369+08:00
