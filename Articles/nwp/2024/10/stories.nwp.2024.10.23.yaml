    'title': '#KristinePH makes landfall in Divilacan, Isabela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd93260-7aa5-492a-9b61-d90057ab037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T23:22:43.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T02:24:33.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Divilacan, Isabela
        was ground zero for Severe Tropical Storm Kristine with strong winds that
        could cause damage to property and cut power and communication services, government
        meteorologists said early Thursday morning, Oct. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4d336-6112-47e9-824f-3892db60b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T23:22:43.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T02:24:33.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) raised Wind Signal No. 3 in a number of provinces
        as "Kristine" moves across northern Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623c180-60f1-496e-8c6a-c3d3cea8c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-24T02:23:59.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T02:24:33.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Kristine" may slightly weaken while crossing the mountainous
        region and head towards the West Philippine Sea and exit the Philippine Area
        of Responsibility by Friday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3c4c4-4bce-45c4-b717-25c93c846d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-24T02:23:59.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T02:24:33.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the 2 a.m. bulletin, Signal No. 3 was hoisted over the\
        \ southern portion of Cagayan, Isabela, Quirino, Nueva Vizcaya, Kalinga, Mountain\
        \ Province, Ifugao, the southern portion of Abra, Benguet, the northern and\
        \ central portions of Aurora, the northern portion of Nueva Ecija, the northern\
        \ portion of Tarlac, the northern portion of Zambales, Pangasinan, La Union,\
        \ and the central and southern portions of Ilocos Sur.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b7172-efa3-437b-911d-c83445808126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-24T02:23:59.518+08:00
