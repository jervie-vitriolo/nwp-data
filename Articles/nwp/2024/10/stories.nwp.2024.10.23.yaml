      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '85b724d0-c1ea-4427-87e2-4947009a32d1'
      activationstatus: true
      created: 2024-10-23T22:58:36.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Medical teams, teleconsultation</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: '82d1cccd-136b-4651-85e9-a270e68e8c9e'
      activationstatus: true
      created: 2024-10-23T22:58:36.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health Secretary Ted Herbosa said three international medical teams\
        \ will be deployed in Bicol Region, Northern Luzon, and Central Luzon.\r"
    section35:
      primarytype: 'block'
      uuid: '8afcf82b-cd4f-4571-b84f-3e626281b114'
      activationstatus: true
      created: 2024-10-23T22:58:36.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the teams are equipped with facilities for outpatient care.\r"
    section36:
      primarytype: 'block'
      uuid: '22237908-545a-45b7-9acf-49d49577fb31'
      activationstatus: true
      created: 2024-10-23T22:58:36.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Health said teleconsultation services are also available\
        \ through the national hotline 1555 then pressing 2, from 8 a.m. to 5 p.m.\r"
    section37:
      primarytype: 'block'
      uuid: '6ea72ea9-1d4e-44f4-b19f-894746a99c88'
      activationstatus: true
      created: 2024-10-23T22:58:36.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b6195815-6aa5-49d5-b06f-df61fd091ba1'
      activationstatus: true
      created: 2024-10-23T22:58:36.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Airlift capabilities</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '2c82ed67-2030-489c-b36f-1950e055cce5'
      activationstatus: true
      created: 2024-10-23T22:58:36.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Armed Forces chief Gen. Romeo Brawner said relief goods may be airlifted\
        \ with military aircraft on standby.\r"
    section40:
      primarytype: 'block'
      uuid: '711dcead-3329-423a-b5e5-32a5622ef42a'
      activationstatus: true
      created: 2024-10-23T22:58:36.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the United States signified its readiness to send aircraft\
        \ for airlift through the Enhanced Defense Cooperation Agreement sites.\r"
    section41:
      primarytype: 'block'
      uuid: 'fdec062d-65b0-48af-aaf9-0d49d5480532'
      activationstatus: true
      created: 2024-10-23T22:58:36.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If other countries are coming in, we will also establish our multinational\
        \ coordinating centers,” Brawner said.\r"
    section42:
      primarytype: 'block'
      uuid: '2e931fa6-7769-4086-93d1-b92d1f47d49a'
      activationstatus: true
      created: 2024-10-23T22:58:36.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos admitted budget issues with spending from previous storms, but\
        \ added it should not be a cause of worry.\r"
    section43:
      primarytype: 'block'
      uuid: '8ca93ae9-cce4-40f2-ae20-e1745b1fa83c'
      activationstatus: true
      created: 2024-10-23T22:58:36.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Essentially, what we are doing is going through our regular SOPs
        (standard operating procedures) at maayos naman (and it is in place),” he
        said. ”We’re doing everything we can to get assistance prepositioned. That’s
        always the key.”</p>'
  'START HERE----->kristine-severe-tropical-storm':
    caption: 'A family rescue their kin clinging on to a coconut tree amid the raging
      flood in Brgy. Sto. Domingo in Nabua town, Camarines Sur due to tropical storm
      #KristinePH on Wednesday, Oct. 23. (Jin Roz/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-23T16:57:16.000+08:00
    imagesource: '381dee73-cb72-41fd-84f4-4e0698971274'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2ba63859-1e46-45a7-b864-0ef8931f08dc'
    lead: 'PAGASA raises Signal No. 3 in 13 Luzon areas due to #KristinePH, which
      intensified into a severe tropical storm on Wednesday for a possible landfall
      in Isabela.'
    activationstatus: true
    created: 2024-10-23T16:58:26.856+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:41.736+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:55.116+08:00
    lastmodified: 2024-10-24T18:36:26.925+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '13 areas under Signal 3 as severe tropical storm ‘Kristine’ churns into
      Isabela — PAGASA'
    updated: 2024-10-23T18:42:48.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2d672a90-86f3-4edb-a7cd-fcf8fdb53976'
      activationstatus: true
      created: 2024-10-23T18:43:44.467+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> “Kristine” (international
        name: Trami) has intensified into a severe tropical storm, government meteorologists
        said on Wednesday afternoon, Oct. 23, as it churns into Isabela and causes
        floods in portions of Luzon.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cf17a379-b74f-4f35-926c-1a93242dfe00'
      activationstatus: true
      created: 2024-10-23T18:43:44.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Signal No. 3 is up in\
        \ Isabela, Kalinga, Mountain Province, Ifugao, the central portion of Abra,\
        \ Benguet, Quirino, Nueva Vizcaya, northern and central portions of Aurora,\
        \ the northern portion of Nueva Ecija, Pangasinan, La Union, and the central\
        \ and southern portions of Ilocos Sur.\r"
    section2:
      primarytype: 'block'
      uuid: '6de89fc1-3642-4509-ad6f-d40f66928220'
      activationstatus: true
      created: 2024-10-23T18:43:44.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Signal No. 2 was raised over Ilocos Norte, the rest of Ilocos Sur,\
        \ Apayao, the rest of Abra, Cagayan including Babuyan Islands, the rest of\
        \ Aurora, the rest of Nueva Ecija, Bulacan, Tarlac, Pampanga, Zambales, Bataan,\
        \ Metro Manila, Cavite, Laguna, Rizal, Quezon including Polillo Islands, Camarines\
        \ Norte, Camarines Sur, and Catanduanes.\r"
    section3:
      primarytype: 'block'
      uuid: '1d9d877f-c339-4bad-a929-e1e7191a1933'
      activationstatus: true
      created: 2024-10-23T18:43:44.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These were the localities under Signal No. 1:\r"
    section4:
      primarytype: 'block'
      uuid: 'ee941c47-0243-4fcb-a627-c394ef81bef8'
      activationstatus: true
      created: 2024-10-23T18:43:44.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Luzon: Batanes, Batangas, Occidental Mindoro including Lubang Islands,\
        \ Oriental Mindoro, Marinduque, Romblon, Calamian Islands, Albay, Sorsogon,\
        \ and Masbate including Ticao and Burias Islands;\r"
    section5:
      primarytype: 'block'
      uuid: 'c00b6d6c-a600-463a-906c-da7351793e90'
      activationstatus: true
      created: 2024-10-23T18:43:44.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Visayas: Aklan, Capiz, Antique including Caluya Islands, Iloilo,\
        \ Guimaras, the northern portion of Negros Occidental, the northern portion\
        \ of Negros Oriental, the northern and central portions of Cebu including\
        \ Bantayan Islands and Camotes Islands, Bohol, Eastern Samar, Northern Samar,\
        \ Samar, Leyte, Biliran, and Southern Leyte;\r"
    section6:
      primarytype: 'block'
      uuid: 'e22b3789-a7ee-4380-a8ac-8728b868185f'
      activationstatus: true
      created: 2024-10-23T18:43:44.470+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Mindanao: Dinagat Islands and Surigao del Norte including Siargao-Bucas\
        \ Grande Group\r"
    section7:
      primarytype: 'block'
      uuid: 'be537d6e-7033-46b1-9238-35be7c961928'
      activationstatus: true
      created: 2024-10-23T18:43:44.470+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said “Kristine” would further strengthen as it approaches Isabela\
        \ on Wednesday evening or early Thursday morning.\r"
    section8:
      primarytype: 'block'
      uuid: '3fe703c4-4f0c-4b72-bbc6-b2f6d94ad956'
      activationstatus: true
      created: 2024-10-23T18:43:44.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Intense to torrential rains are expected over Cagayan, Isabela, Apayao,\
        \ Aurora, and Quezon, it said, while Mimaropa, the Visayas, and Mindanao may\
        \ encounter strong to gale-force gusts.\r"
    section9:
      primarytype: 'block'
      uuid: '5d8b7470-4a11-44f8-9ff3-7aae05120cff'
      activationstatus: true
      created: 2024-10-23T18:43:44.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A storm surge warning is up in the coastal communities of Ilocos Norte,\
        \ Ilocos Sur, La Union, Pangasinan, Cagayan, Isabela, Zambales, Aurora, and\
        \ Quezon.\r"
    section10:
      primarytype: 'block'
      uuid: 'a60c06fd-0761-4684-87e8-4fc1b3629be9'
      activationstatus: true
      created: 2024-10-23T18:43:44.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical cyclone is seen to weaken as it crosses the mountains\
        \ of northern Luzon, and re-intensify as it leaves the Philippine Area of\
        \ Responsibility on Friday.\r"
    section11:
      primarytype: 'block'
      uuid: 'e11acb35-b1a6-4759-ad30-411beec761d6'
      activationstatus: true
      created: 2024-10-23T18:43:44.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kristine” was spotted 175 kilometers (km) east of Echague, Isabela,\
        \ moving northwestward at 20 km per hour (kph).\r"
    section12:
      primarytype: 'block'
      uuid: '409b85cf-55a5-4a4e-8bdd-0c0e31ea2618'
      activationstatus: true
      created: 2024-10-23T18:43:44.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was packing maximum sustained winds of 95 kph and gustiness of up\
        \ to 115 kph.\r"
    section13:
      primarytype: 'block'
      uuid: '39493125-8b13-4e84-b668-0fc9b0301fb7'
      activationstatus: true
      created: 2024-10-23T18:43:44.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A regional police report as of 1 p.m identified 673 flooded areas in\
        \ Bicol, and at least three people were killed. \r"
    section14:
      primarytype: 'block'
      uuid: 'bcc7a0e9-6daa-4f32-a56b-550d9020e6df'
      activationstatus: true
      created: 2024-10-23T18:43:44.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-24T18:36:26.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the agriculture department said the storm may inflict
        damage to around one million hectares of agricultural land.</p>'
  'START HERE----->suspend-congress-rule-drug-war':
