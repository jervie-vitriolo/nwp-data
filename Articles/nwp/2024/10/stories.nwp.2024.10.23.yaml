    title: 'Non-stop rains submerge half of Naga City'
    updated: 2024-10-23T22:54:31.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '45b1a433-f8a6-4ffd-967b-88132a723fef'
      activationstatus: true
      created: 2024-10-23T22:58:36.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Half of Naga is under
        water from non-stop rains ahead of a forecast landfall by Tropical Storm Kristine
        (international name: Trami) north west of Luzon, the Interior Department said
        on Wednesday, Oct. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '15bdc628-9699-4944-9cbd-e7c595d285e6'
      activationstatus: true
      created: 2024-10-23T22:58:36.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing with President Ferdinand Marcos Jr., Interior Secretary\
        \ Jonvic Remulla quoted Camarines Sur 2nd District Rep. L-Ray Villafuerte’\
        s report on the situation in the southern Luzon city.\r"
    section2:
      primarytype: 'block'
      uuid: '07c9bd00-353f-403f-9b21-7466c607b980'
      activationstatus: true
      created: 2024-10-23T22:58:36.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Out of 600 barangays in Naga, 300 are fully submerged, unpassable\
        \ by cars. They’re in urgent need of rubber boats and 6x6 trucks to evacuate\
        \ people,” Remulla said. “In his (Villafuerte) words, they’re in desperate\
        \ need. Hindi raw kaya ng local government.”\r"
    section3:
      primarytype: 'block'
      uuid: '142a6db6-80cd-474f-8fab-8c5bb245687c'
      activationstatus: true
      created: 2024-10-23T22:58:36.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defense Secretary Gibo Teodoro said additional rubber boats are on\
        \ their way to southern Luzon.\r"
    section4:
      primarytype: 'block'
      uuid: '54438202-0059-41a8-88f1-37f7d92c8deb'
      activationstatus: true
      created: 2024-10-23T22:58:36.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’ve already given instructions that we have to source some [rubber\
        \ boats] from Mindanao and the Visayas… If possible, we can even airdrop them,”\
        \ Teodoro said.\r"
    section5:
      primarytype: 'block'
      uuid: '006043c8-b961-4ab8-8f04-eeed1c1b51b1'
      activationstatus: true
      created: 2024-10-23T22:58:36.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview on NewsWatch Now, Acting Albay Gov. Baby Glenda Ong-Bongao\
        \ said the province finally had a break from heavy rains Wednesday morning.\r"
    section6:
      primarytype: 'block'
      uuid: '6bc7cfc9-1c65-4551-9f6a-89039478cc2b'
      activationstatus: true
      created: 2024-10-23T22:58:36.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Para mabigyan kayo gaano karaming tubig-ulan sa probinsya namin, sa\
        \ 24 hours na ulan, binuhos lang ‘yan supposed to be good for two months na\
        \ ulan during rainy season,” Bongao said.\r"
    section7:
      primarytype: 'block'
      uuid: '347dec95-084a-4d44-bdc1-6310574fdb00'
      activationstatus: true
      created: 2024-10-23T22:58:36.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: To give an idea on the amount of rainfall, what was supposed\
        \ to be a two-month worth of downpour during the rainy season was dumped in\
        \ only 24 hours.]\r"
    section8:
      primarytype: 'block'
      uuid: '79125cee-20a9-4342-85ab-d79445c1e32d'
      activationstatus: true
      created: 2024-10-23T22:58:36.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said she ordered the evacuation of people at 12 p.m. on Tuesday\
        \ and should supposedly end at 5 p.m.\r"
    section9:
      primarytype: 'block'
      uuid: '24b6f051-da4d-4d32-b16e-459da1a81b83'
      activationstatus: true
      created: 2024-10-23T22:58:36.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi ganun ‘yong nangyari because after 5 [p.m.], patuloy pa rin\
        \ may pumupunta sa evacuation center, marami ‘yong humihingi ng tulong, talagang\
        \ grabe talaga ang nangyari kagabi,” the governor said.\r"
    section10:
      primarytype: 'block'
      uuid: '3f0fb0cb-1ab9-4cfb-8551-e8a93177e8e2'
      activationstatus: true
      created: 2024-10-23T22:58:36.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: That did not happen because after 5 p.m. many were still\
        \ going to the evacuation center and many called for help. What happened Tuesday\
        \ night was really something.]\r"
    section11:
      primarytype: 'block'
      uuid: 'dd85405a-86cb-49ec-a62b-2a6c273f195e'
      activationstatus: true
      created: 2024-10-23T22:58:36.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bongao said more than 32,000 families or more than 100,000 people sought\
        \ shelter in evacuation centers. She said they are in need of food supplies,\
        \ hygiene kits, water, and clothing.\r"
    section12:
      primarytype: 'block'
      uuid: '8764d1bf-34e1-4ea3-98f6-c1426e3703e1'
      activationstatus: true
      created: 2024-10-23T22:58:36.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'fb84bf08-daac-4cd9-8900-5c0102ec9917'
      activationstatus: true
      created: 2024-10-23T22:58:36.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Release dam waters</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '06fa49ab-4aa9-4f15-8afc-d856a0be4dfc'
      activationstatus: true
      created: 2024-10-23T22:58:36.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Marcos said he has ordered the release of water from dams\
        \ to prevent an overflow that would cause more damage.\r"
    section15:
      primarytype: 'block'
      uuid: 'cce1765c-aa22-43d6-9c4d-10de90676409'
      activationstatus: true
      created: 2024-10-23T22:58:36.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president told concerned agencies to implement the release mindful\
        \ of the welfare of downstream communities.\r"
    section16:
      primarytype: 'block'
      uuid: '250d1beb-7b7c-4bde-aee5-0a0435c04f75'
      activationstatus: true
      created: 2024-10-23T22:58:36.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Magbitaw na tayo ng tubig para pagdating ng malakas na ulan, mas naibaba\
        \ natin ‘yung tubig para meron tayong konting breathing room, ika nga,” Marcos\
        \ said.\r"
    section17:
      primarytype: 'block'
      uuid: '8575e5e3-cf2c-40a2-86d8-a78b85c9f594'
      activationstatus: true
      created: 2024-10-23T22:58:36.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Let us release water so that when a heavy downpour comes,\
        \ we have already lowered the water level to have breathing room.]\r"
    section18:
      primarytype: 'block'
      uuid: 'e6deea8f-8314-4635-9e46-aec53619058d'
      activationstatus: true
      created: 2024-10-23T22:58:36.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Let’s try to get the levels as low as we can without affecting the\
        \ downstream communities bago pa dumating ‘yung malaking ulan (before the\
        \ heavy downpour)… Water level seems to be the factor for Kristine,” he added.\r"
    section19:
      primarytype: 'block'
      uuid: '91ca4b36-5d72-4192-b5a7-83aab55cce44'
      activationstatus: true
      created: 2024-10-23T22:58:36.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '6f5d6025-a2f6-4068-a529-47047ff766db'
      activationstatus: true
      created: 2024-10-23T22:58:36.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>One million hectares at risk</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '40819e49-edb1-4f06-9fd8-bcc743bc0c53'
      activationstatus: true
      created: 2024-10-23T22:58:36.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said he has instructed\
        \ regional field offices to harvest crops ahead of the storm’s landfall.\r"
    section22:
      primarytype: 'block'
      uuid: 'c5784cc2-9bb3-4be0-b814-a369e8a5008c'
      activationstatus: true
      created: 2024-10-23T22:58:36.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "October is peak harvest season, agriculture spokesperson Arnel de Mesa\
        \ said, with some farmers still waiting for maturing crops.\r"
    section23:
      primarytype: 'block'
      uuid: '968fffde-0778-4358-b78c-2a5e4f4e6dca'
      activationstatus: true
      created: 2024-10-23T22:58:36.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "All regions in Luzon except Metro Manila, Eastern Visayas, and Caraga\
        \ region are at risk, officials said.\r"
    section24:
      primarytype: 'block'
      uuid: 'a3a283c0-de7d-44ab-8b8b-2e83b6a05cf5'
      activationstatus: true
      created: 2024-10-23T22:58:36.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“At dahil dun sa utos ng secretary, about 60 to 70% nitong areas at-risk\
        \ ay nakapag-harvest na,” De Mesa said.\r"
    section25:
      primarytype: 'block'
      uuid: '98b8aa1b-55a1-48bc-87a5-3423cc7d4804'
      activationstatus: true
      created: 2024-10-23T22:58:36.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Because of the secretary’s order, about 60 to 70% of\
        \ areas at-risk have harvested their crops.]\r"
    section26:
      primarytype: 'block'
      uuid: 'fb616105-0600-4a39-bcd5-0de3ad4c3955'
      activationstatus: true
      created: 2024-10-23T22:58:36.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agricultural products that may be damaged are rice, high-land and low-land\
        \ vegetables, while around 200,000 hectares for corn are potential areas at-risk,\
        \ De Mesa said.\r"
    section27:
      primarytype: 'block'
      uuid: '1e3aed43-5f29-4129-9843-980e68c39f73'
      activationstatus: true
      created: 2024-10-23T22:58:36.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi naman natin ‘yon lahat ma-harvest, sa ngayon kasi meron ding\
        \ mga areas na early na nagtanim after early harvest, humabol sila sa second\
        \ or third crop, about mga 15% ‘yon,” the agriculture official said. “Of course\
        \ pag na-damage yun, mahirap ‘yon ma-recover.” \r"
    section28:
      primarytype: 'block'
      uuid: 'a0eaa09e-0a28-4a43-ab42-b330403a5828'
      activationstatus: true
      created: 2024-10-23T22:58:36.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We cannot harvest them all. There are areas who planted\
        \ early after early harvest to pursue second or third crops, that’s around\
        \ 15%. Of course once damaged, it might be difficult to recover.]\r"
    section29:
      primarytype: 'block'
      uuid: 'c6db04fd-b1b4-4b11-a57c-9493bb6c8c7a'
      activationstatus: true
      created: 2024-10-23T22:58:36.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:43.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the National Food Authority has begun inspecting rice stocks\
        \ in warehouses in Valenzuela, Bulacan, and Tarlac. \r"
    section30:
      primarytype: 'block'
      uuid: '3992fce0-35e0-417d-a81c-b78913a2375d'
      activationstatus: true
      created: 2024-10-23T22:58:36.230+08:00
