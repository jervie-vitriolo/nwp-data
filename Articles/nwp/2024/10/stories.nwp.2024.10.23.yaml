      'mgnl:lastActivated': 2025-03-13T14:10:40.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae10a8-8189-40c5-ba2e-75b017a8fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman masama siguro kung magpa-drug test ka kung wala kang
        tinatago. Pero kung may tinatago ka, it’s up to you kung paano mo iha-handle
        ‘yung sarili mo sa harap ng mga constituents mo,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742579ba-8d67-4f14-879e-897804835688'
      'mgnl:activationStatus': true
