      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:22:09.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Celtics tied the trey record set by the Milwaukee Bucks, who made\
        \ 29 3-pointers against the Miami Heat Dec. 29, 2020.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cbee8-8356-426b-b227-149822f0c9b4'
