    'template': '1'
    'title': 'Non-stop rains submerge half of Naga City'
    'updated': 2024-10-23T22:54:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1a433-f8a6-4ffd-967b-88132a723fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Half of Naga is under
        water from non-stop rains ahead of a forecast landfall by Tropical Storm Kristine
        (international name: Trami) north west of Luzon, the Interior Department said
        on Wednesday, Oct. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdc628-9699-4944-9cbd-e7c595d285e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a briefing with President Ferdinand Marcos Jr., Interior Secretary\
        \ Jonvic Remulla quoted Camarines Sur 2nd District Rep. L-Ray Villafuerte’\
        s report on the situation in the southern Luzon city.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9bd00-353f-403f-9b21-7466c607b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.216+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Out of 600 barangays in Naga, 300 are fully submerged, unpassable\
        \ by cars. They’re in urgent need of rubber boats and 6x6 trucks to evacuate\
        \ people,” Remulla said. “In his (Villafuerte) words, they’re in desperate\
        \ need. Hindi raw kaya ng local government.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a6db6-80cd-474f-8fab-8c5bb245687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.216+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gibo Teodoro said additional rubber boats are on\
        \ their way to southern Luzon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54438202-0059-41a8-88f1-37f7d92c8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.217+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We’ve already given instructions that we have to source some [rubber\
        \ boats] from Mindanao and the Visayas… If possible, we can even airdrop them,”\
        \ Teodoro said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006043c8-b961-4ab8-8f04-eeed1c1b51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.217+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview on NewsWatch Now, Acting Albay Gov. Baby Glenda Ong-Bongao\
        \ said the province finally had a break from heavy rains Wednesday morning.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7cfc9-1c65-4551-9f6a-89039478cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.217+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Para mabigyan kayo gaano karaming tubig-ulan sa probinsya namin, sa\
        \ 24 hours na ulan, binuhos lang ‘yan supposed to be good for two months na\
        \ ulan during rainy season,” Bongao said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dec95-084a-4d44-bdc1-6310574fdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.218+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To give an idea on the amount of rainfall, what was supposed\
        \ to be a two-month worth of downpour during the rainy season was dumped in\
        \ only 24 hours.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79125cee-20a9-4342-85ab-d79445c1e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.218+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said she ordered the evacuation of people at 12 p.m. on Tuesday\
        \ and should supposedly end at 5 p.m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6f051-da4d-4d32-b16e-459da1a81b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ganun ‘yong nangyari because after 5 [p.m.], patuloy pa rin\
        \ may pumupunta sa evacuation center, marami ‘yong humihingi ng tulong, talagang\
        \ grabe talaga ang nangyari kagabi,” the governor said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fb0cb-1ab9-4cfb-8551-e8a93177e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That did not happen because after 5 p.m. many were still\
        \ going to the evacuation center and many called for help. What happened Tuesday\
        \ night was really something.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85405a-86cb-49ec-a62b-2a6c273f195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.219+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bongao said more than 32,000 families or more than 100,000 people sought\
        \ shelter in evacuation centers. She said they are in need of food supplies,\
        \ hygiene kits, water, and clothing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764d1bf-34e1-4ea3-98f6-c1426e3703e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84bf08-daac-4cd9-8900-5c0102ec9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Release dam waters</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa49ab-4aa9-4f15-8afc-d856a0be4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.221+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said he has ordered the release of water from dams\
        \ to prevent an overflow that would cause more damage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1765c-aa22-43d6-9c4d-10de90676409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.221+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president told concerned agencies to implement the release mindful\
        \ of the welfare of downstream communities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d1beb-7b7c-4bde-aee5-0a0435c04f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.222+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Magbitaw na tayo ng tubig para pagdating ng malakas na ulan, mas naibaba\
        \ natin ‘yung tubig para meron tayong konting breathing room, ika nga,” Marcos\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575e5e3-cf2c-40a2-86d8-a78b85c9f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.222+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let us release water so that when a heavy downpour comes,\
        \ we have already lowered the water level to have breathing room.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6deea8f-8314-4635-9e46-aec53619058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Let’s try to get the levels as low as we can without affecting the\
        \ downstream communities bago pa dumating ‘yung malaking ulan (before the\
        \ heavy downpour)… Water level seems to be the factor for Kristine,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca4b36-5d72-4192-b5a7-83aab55cce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d6025-a2f6-4068-a529-47047ff766db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>One million hectares at risk</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40819e49-edb1-4f06-9fd8-bcc743bc0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said he has instructed\
        \ regional field offices to harvest crops ahead of the storm’s landfall.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5784cc2-9bb3-4be0-b814-a369e8a5008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "October is peak harvest season, agriculture spokesperson Arnel de Mesa\
        \ said, with some farmers still waiting for maturing crops.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fffde-0778-4358-b78c-2a5e4f4e6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All regions in Luzon except Metro Manila, Eastern Visayas, and Caraga\
        \ region are at risk, officials said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a283c0-de7d-44ab-8b8b-2e83b6a05cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“At dahil dun sa utos ng secretary, about 60 to 70% nitong areas at-risk\
        \ ay nakapag-harvest na,” De Mesa said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8aa1b-55a1-48bc-87a5-3423cc7d4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the secretary’s order, about 60 to 70% of\
        \ areas at-risk have harvested their crops.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb616105-0600-4a39-bcd5-0de3ad4c3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agricultural products that may be damaged are rice, high-land and low-land\
        \ vegetables, while around 200,000 hectares for corn are potential areas at-risk,\
        \ De Mesa said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3aed43-5f29-4129-9843-980e68c39f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman natin ‘yon lahat ma-harvest, sa ngayon kasi meron ding\
        \ mga areas na early na nagtanim after early harvest, humabol sila sa second\
        \ or third crop, about mga 15% ‘yon,” the agriculture official said. “Of course\
        \ pag na-damage yun, mahirap ‘yon ma-recover.” \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eaa09e-0a28-4a43-ab42-b330403a5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot harvest them all. There are areas who planted\
        \ early after early harvest to pursue second or third crops, that’s around\
        \ 15%. Of course once damaged, it might be difficult to recover.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db04fd-b1b4-4b11-a57c-9493bb6c8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the National Food Authority has begun inspecting rice stocks\
        \ in warehouses in Valenzuela, Bulacan, and Tarlac. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992fce0-35e0-417d-a81c-b78913a2375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NFA Administrator Larry Lacson said the agency could provide stocks\
        \ to support relief efforts.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be66327-fd53-4186-91d4-000bff0a3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said rice supply may last for 6.5 days, translating to 4.5 million\
        \ bags. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320c77f-65b7-4039-b78a-c7cc12a41555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b724d0-c1ea-4427-87e2-4947009a32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Medical teams, teleconsultation</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1cccd-136b-4651-85e9-a270e68e8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa said three international medical teams\
        \ will be deployed in Bicol Region, Northern Luzon, and Central Luzon.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcf82b-cd4f-4571-b84f-3e626281b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the teams are equipped with facilities for outpatient care.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22237908-545a-45b7-9acf-49d49577fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.267+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Health said teleconsultation services are also available\
        \ through the national hotline 1555 then pressing 2, from 8 a.m. to 5 p.m.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea72ea9-1d4e-44f4-b19f-894746a99c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6195815-6aa5-49d5-b06f-df61fd091ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Airlift capabilities</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82ed67-2030-489c-b36f-1950e055cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Armed Forces chief Gen. Romeo Brawner said relief goods may be airlifted\
        \ with military aircraft on standby.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dcead-3329-423a-b5e5-32a5622ef42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the United States signified its readiness to send aircraft\
        \ for airlift through the Enhanced Defense Cooperation Agreement sites.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec062d-65b0-48af-aaf9-0d49d5480532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If other countries are coming in, we will also establish our multinational\
        \ coordinating centers,” Brawner said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e931fa6-7769-4086-93d1-b92d1f47d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos admitted budget issues with spending from previous storms, but\
        \ added it should not be a cause of worry.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca93ae9-cce4-40f2-ae20-e1745b1fa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T22:58:36.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T22:58:36.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Essentially, what we are doing is going through our regular SOPs
        (standard operating procedures) at maayos naman (and it is in place),” he
        said. ”We’re doing everything we can to get assistance prepositioned. That’s
        always the key.”</p>'
