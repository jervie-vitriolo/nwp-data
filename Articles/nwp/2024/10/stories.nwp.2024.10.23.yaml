    'stories': []
    'template': '1'
    'title': '13 areas under Signal 3 as severe tropical storm ‘Kristine’ churns into
      Isabela — PAGASA'
    'updated': 2024-10-23T18:42:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672a90-86f3-4edb-a7cd-fcf8fdb53976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> “Kristine” (international
        name: Trami) has intensified into a severe tropical storm, government meteorologists
        said on Wednesday afternoon, Oct. 23, as it churns into Isabela and causes
        floods in portions of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17a379-b74f-4f35-926c-1a93242dfe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Signal No. 3 is up in\
        \ Isabela, Kalinga, Mountain Province, Ifugao, the central portion of Abra,\
        \ Benguet, Quirino, Nueva Vizcaya, northern and central portions of Aurora,\
        \ the northern portion of Nueva Ecija, Pangasinan, La Union, and the central\
        \ and southern portions of Ilocos Sur.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de89fc1-3642-4509-ad6f-d40f66928220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 2 was raised over Ilocos Norte, the rest of Ilocos Sur,\
        \ Apayao, the rest of Abra, Cagayan including Babuyan Islands, the rest of\
        \ Aurora, the rest of Nueva Ecija, Bulacan, Tarlac, Pampanga, Zambales, Bataan,\
        \ Metro Manila, Cavite, Laguna, Rizal, Quezon including Polillo Islands, Camarines\
        \ Norte, Camarines Sur, and Catanduanes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d877f-c339-4bad-a929-e1e7191a1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These were the localities under Signal No. 1:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee941c47-0243-4fcb-a627-c394ef81bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Luzon: Batanes, Batangas, Occidental Mindoro including Lubang Islands,\
        \ Oriental Mindoro, Marinduque, Romblon, Calamian Islands, Albay, Sorsogon,\
        \ and Masbate including Ticao and Burias Islands;\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b6d6c-a600-463a-906c-da7351793e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Visayas: Aklan, Capiz, Antique including Caluya Islands, Iloilo,\
        \ Guimaras, the northern portion of Negros Occidental, the northern portion\
        \ of Negros Oriental, the northern and central portions of Cebu including\
        \ Bantayan Islands and Camotes Islands, Bohol, Eastern Samar, Northern Samar,\
        \ Samar, Leyte, Biliran, and Southern Leyte;\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b3789-a7ee-4380-a8ac-8728b868185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Mindanao: Dinagat Islands and Surigao del Norte including Siargao-Bucas\
        \ Grande Group\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be537d6e-7033-46b1-9238-35be7c961928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said “Kristine” would further strengthen as it approaches Isabela\
        \ on Wednesday evening or early Thursday morning.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe703c4-4f0c-4b72-bbc6-b2f6d94ad956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Intense to torrential rains are expected over Cagayan, Isabela, Apayao,\
        \ Aurora, and Quezon, it said, while Mimaropa, the Visayas, and Mindanao may\
        \ encounter strong to gale-force gusts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b7470-4a11-44f8-9ff3-7aae05120cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A storm surge warning is up in the coastal communities of Ilocos Norte,\
        \ Ilocos Sur, La Union, Pangasinan, Cagayan, Isabela, Zambales, Aurora, and\
        \ Quezon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c06fd-0761-4684-87e8-4fc1b3629be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T18:43:44.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T18:36:26.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The tropical cyclone is seen to weaken as it crosses the mountains\
        \ of northern Luzon, and re-intensify as it leaves the Philippine Area of\
        \ Responsibility on Friday.\r"
    '11':
