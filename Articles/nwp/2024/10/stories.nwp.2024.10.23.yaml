      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-24T02:24:33.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 2 was raised over Ilocos Norte, the rest of Ilocos Sur,\
        \ Apayao, the rest of Abra, the rest of Cagayan including Babuyan Islands,\
        \ the rest of Aurora, the rest of Nueva Ecija, Bulacan, the rest of Tarlac,\
        \ Pampanga, the rest of Zambales, Bataan, Metro Manila, Cavite, Laguna, Rizal,\
        \ Batangas, the northern and central portions of Quezon including Polillo\
        \ Islands, and the northwestern portion of Camarines Norte.\r"
    '13':
