      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University Athletic
        Association of the Philippines (UAAP) has announced the postponement of all
        Season 87 scheduled games for Wednesday, Oct. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9fe5a-f9e5-4cf6-b75e-317501b54fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T10:01:28.743+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T10:01:28.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9c876-f81b-4c69-a5e1-fec691848c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T10:01:28.743+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T10:01:28.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This decision follows the class suspensions declared by Manila City,\
        \ Quezon City, and Pasay City due to Tropical Storm Kristine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b1a33-1a0f-4a00-8c27-ba772e47cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T10:01:28.743+08:00
