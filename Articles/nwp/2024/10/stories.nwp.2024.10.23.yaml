      'mgnl:lastModified': 2024-10-23T10:01:28.744+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Also affected are the junior boys' matches between the Far Eastern\
        \ University-Diliman and Ateneo de Manila University, and De La Salle-Zobel\
        \ versus Adamson University. \r"
