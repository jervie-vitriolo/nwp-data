      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two possible rivals
        for Davao City’s first district took the hair follicle drug test challenge
        on Wednesday, Oct. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db679f-5154-4baf-8941-43e2a9ea6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.542+08:00
