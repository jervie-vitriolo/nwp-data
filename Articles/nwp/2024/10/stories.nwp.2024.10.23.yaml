      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:58:36.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said rice supply may last for 6.5 days, translating to 4.5 million\
        \ bags. \r"
    section32:
      primarytype: 'block'
      uuid: 'f320c77f-65b7-4039-b78a-c7cc12a41555'
      activationstatus: true
      created: 2024-10-23T22:58:36.231+08:00
