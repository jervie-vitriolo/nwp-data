    title: 'Israel confirms death of heir apparent to slain Hezbollah leader'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c928ece3-36ee-424e-bdfe-6e6135d8f160'
      activationstatus: true
      created: 2024-10-23T11:59:39.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tel Aviv/Jerusalem/Cairo -</strong> Israel on Tuesday confirmed
        it had killed Hashem Safieddine, the heir apparent to late Hezbollah leader
        Hassan Nasrallah who was killed last month in an Israeli attack targeting
        the Iran-backed Lebanese militant group.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3a770be-cfbb-410a-ba95-4eb2b1a2381f'
      activationstatus: true
      created: 2024-10-23T11:59:39.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The military said Safieddine was killed in a strike carried out three
        weeks ago in Beirut’s southern suburbs, its first confirmation of his death.
        Earlier this month, Israel said he had probably been eliminated.'
    section2:
      primarytype: 'block'
      uuid: 'e8670742-a577-413f-bad5-7da12c98a0ab'
      activationstatus: true
      created: 2024-10-23T11:59:39.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was no immediate response from Hezbollah to Israel’s statement
        that it had killed Safieddine.'
    section3:
      primarytype: 'block'
      uuid: 'e23e4dc6-ec0d-469d-9dc8-305de04787b5'
      activationstatus: true
      created: 2024-10-23T11:59:39.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have reached Nasrallah, his replacement and most of Hezbollah’s
        senior leadership. We will reach anyone who threatens the security of the
        civilians of the State of Israel," said Israeli army chief Lieutenant General
        Herzi Halevi.'
    section4:
      primarytype: 'block'
      uuid: 'ad73f92f-7e61-4667-bc82-2e63e4f959ae'
      activationstatus: true
      created: 2024-10-23T11:59:39.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel has been carrying out an escalating offensive in Lebanon after
        a year of border clashes with Hezbollah, the most formidably armed of Iran’s
        proxy forces across the Middle East. The group has been acting in support
        of Palestinian militants fighting Israel in Gaza but is reeling from a spate
        of killings of its senior commanders in Israeli airstrikes in recent weeks.'
    section5:
      primarytype: 'block'
      uuid: '41b4bc3a-f52e-4cdc-8991-0514e6c6b89f'
      activationstatus: true
      created: 2024-10-23T11:59:39.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A relative of Nasrallah, Safieddine was appointed to its Jihad Council
        - the body responsible for its military operations - and to its executive
        council, overseeing Hezbollah’s financial and administrative affairs.'
    section6:
      primarytype: 'block'
      uuid: '8d187988-c840-4225-a759-ec4f3bd0b1fe'
      activationstatus: true
      created: 2024-10-23T11:59:39.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Safieddine assumed a prominent role speaking for Hezbollah during the
        last year of hostilities with Israel, addressing funerals and other events
        that Nasrallah had long been unable to attend for security reasons.'
    section7:
      primarytype: 'block'
      uuid: 'f3d268d7-8b33-4441-a657-3f6a2f307895'
      activationstatus: true
      created: 2024-10-23T11:59:39.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel has so far shown no sign of relenting in its Gaza and Lebanon
        campaigns even after assassinating several leaders of Hamas and Hezbollah,
        which lost Nasrallah, its powerful secretary-general, in a Sept. 27 airstrike.'
    section8:
      primarytype: 'block'
      uuid: 'da0d9390-e8c1-4fcd-81e8-e9d012c96159'
      activationstatus: true
      created: 2024-10-23T11:59:39.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.267+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diplomats say Israel aims to lock in a strong position before a new
        U.S. administration takes over following the Nov. 5 election between Vice
        President Kamala Harris and former president Donald Trump.'
    section9:
      primarytype: 'block'
      uuid: 'a5fcf500-cf26-408c-921d-6d8c0ae65d6c'
      activationstatus: true
      created: 2024-10-23T11:59:39.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.267+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Blinken on mideast tour</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '95255e59-1c00-4a56-862a-22787104a8f0'
      activationstatus: true
      created: 2024-10-23T11:59:39.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.268+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s confirmation of Safieddine’s death came as U.S. Secretary
        of State Antony Blinken pressed Israeli Prime Minister Benjamin Netanyahu
        on Tuesday to capitalise on the killing of Hamas' leader Yahya Sinwar by
        securing the release of the Oct. 7 attack hostages and ending the war in Gaza.'
    section11:
      primarytype: 'block'
      uuid: 'b6eeac5a-1d38-4b7d-a0b7-689db1bebe02'
      activationstatus: true
      created: 2024-10-23T11:59:39.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.268+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After repeated abortive attempts to broker a ceasefire between Israel
        and Hamas, Blinken was making his 11th trip to the Middle East since the Gaza
        war erupted - and the last before a presidential election that could upend
        U.S. policy.'
    section12:
      primarytype: 'block'
      uuid: 'ccbde29d-85c8-4dfd-b1fa-b5806a6288df'
      activationstatus: true
      created: 2024-10-23T11:59:39.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.269+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Blinken was also seeking ways to defuse the conflict in Lebanon, where
        overnight at least 18 people were killed, including four children, and 60
        injured by an Israeli airstrike near Beirut’s main state hospital.'
    section13:
      primarytype: 'block'
      uuid: '935a49d8-c752-4ad2-9c6f-03e419eaa3b4'
      activationstatus: true
      created: 2024-10-23T11:59:39.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.270+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Blinken faced an uphill struggle on both fronts.'
    section14:
      primarytype: 'block'
      uuid: '222e24a8-02a9-403d-b963-ea7de349d133'
      activationstatus: true
      created: 2024-10-23T11:59:39.192+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.270+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He spelled out U.S. hopes that the death of Hamas leader Sinwar - blamed
        for triggering a year of devastating warfare by planning the deadly militant
        assault from Gaza on Israeli territory on Oct. 7 last year - will provide
        a new opportunity for peace.'
    section15:
      primarytype: 'block'
      uuid: 'ec81b654-fddb-42d9-81b5-855bce66d73d'
      activationstatus: true
      created: 2024-10-23T11:59:39.192+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.271+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement issued by his office, Netanyahu said Sinwar’s elimination
        "may have a positive effect on the return of the hostages, the achievement
        of all the goals of the war, and the day after the war".'
    section16:
      primarytype: 'block'
      uuid: '3558b2c1-aec1-418e-b886-7e263cc1c5f1'
      activationstatus: true
      created: 2024-10-23T11:59:39.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.271+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But there was no mention of a possible ceasefire after a year of war
        in which Hamas' military capabilities have been greatly degraded and Gaza
        largely reduced to rubble, with most of its 2.3 million Palestinians displaced.'
    section17:
      primarytype: 'block'
      uuid: 'e0d8c4db-9dc0-4c6c-9cfd-0c6b84907f68'
      activationstatus: true
      created: 2024-10-23T11:59:39.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.272+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For its part, Hamas has refused to free scores of hostages in Gaza
        seized in its Oct. 7, 2023, raid on Israel without an Israeli pledge to end
        the war and pull out of the territory.'
    section18:
      primarytype: 'block'
      uuid: '2e68bbb3-cc0e-4271-bf02-b60d97f25fda'
      activationstatus: true
      created: 2024-10-23T11:59:39.194+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.272+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As Blinken huddled with Israeli leaders, Hezbollah ruled out negotiations
        while fighting continues with Israel, and it claimed responsibility for a
        drone attack targeting Netanyahu’s holiday home on Saturday.'
    section19:
      primarytype: 'block'
      uuid: '24b47dbf-25a2-4c8c-9d34-4a4b9b60a550'
      activationstatus: true
      created: 2024-10-23T11:59:39.194+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.273+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hezbollah announced dozens of attacks against Israeli targets on Tuesday,
        including what it said were Israeli military sites near Haifa and Tel Aviv,
        suggesting its capabilities have survived Israel’s biggest onslaught in decades
        of hostilities.'
    section20:
      primarytype: 'block'
      uuid: '981b35e9-33ec-44a6-b40b-8c2e4095e9b7'
      activationstatus: true
      created: 2024-10-23T11:59:39.195+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.273+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli strikes also continued across Lebanon on Tuesday, including
        one of which caused the precipitous collapse of an multi-storey building near
        central Beirut, sending more panicked residents fleeing.'
    section21:
      primarytype: 'block'
      uuid: '12bdb021-3941-4b82-9f76-8607563b2b3d'
      activationstatus: true
      created: 2024-10-23T11:59:39.195+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Israel’s offensive has driven at least 1.2 million Lebanese from
        their homes and killed 2,530 people, including at least 63 over the past 24
        hours, the Lebanese government said on Tuesday.</p>'
    section22:
      primarytype: 'block'
      uuid: '2b23a3af-f44c-4267-b3d4-322436ce4f4b'
      activationstatus: true
      created: 2024-10-23T11:59:39.196+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:43.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T12:00:04.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Laila Bassam, Maya
        Gebeily and Amina Ismail in Beirut, Clauda Tanios and Nayera Abdullah in Dubai,
        Maayan Lubell and Jonathan Saul in Jerusalem, Humeyra Pamuk and Simon Lewis
        in Washington, Thomas Escritt in Berlin; writing by Michael Georgy, Mark Heinrich
        and Deepa Babington; Editing by David Gregorio and Stephen Coates)</em></p>'
  'START HERE----->naga-city-flooded-kristine':
    author: 'Daniza Fernandez and Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Large portions of Naga City are under water on Wednesday, Oct. 23,
      from continuous heavy rain triggered by Tropical Storm Kristine. (Naga city
      government/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
