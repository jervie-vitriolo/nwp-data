    title: 'UAAP postpones Oct. 23 games due to Tropical Storm Kristine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b164aab7-56d3-4e0a-8323-bd05007efb84'
      activationstatus: true
