      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9e11ed3c-4b3d-432d-b9c3-5a57594f6853'
      activationstatus: true
      created: 2024-10-23T19:05:38.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>‘Deception in the highest level’</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '874faf9f-3a56-4b95-b91c-b376749c7a4a'
      activationstatus: true
      created: 2024-10-23T19:05:38.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Santa Rosa lawmaker also called Duterte’s war on drugs a “deception
        in the highest level.”</p>'
    section29:
      primarytype: 'block'
      uuid: '92e31da7-e41f-476a-9abe-1099dcaaf8ac'
      activationstatus: true
      created: 2024-10-23T19:05:38.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1521f4e2-45ff-465c-88e7-6e1098a8a60a'
      activationstatus: true
      created: 2024-10-23T19:05:38.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said lawmakers initially applauded the campaign as it aimed to
        eradicate illegal drugs.</p>'
    section31:
      primarytype: 'block'
      uuid: '87fcf0b8-200d-4550-b2e9-25f0025a5734'
      activationstatus: true
      created: 2024-10-23T19:05:38.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '3b320574-fa4a-4a72-9723-0fab920bfd6d'
      activationstatus: true
      created: 2024-10-23T19:05:38.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Never in our thoughts and in our minds na meron palang ganitong
        klase ng pagpatay at may pagbayad sa pinapatay du'n sa atin pong kapulisan,”
        Fernandez said.</p>'
    section33:
      primarytype: 'block'
      uuid: 'cd6431f9-c593-4eae-b9b0-deb8acfe6ae2'
      activationstatus: true
      created: 2024-10-23T19:05:38.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'fe66c138-70ca-47f3-8d6a-558a694c89e3'
      activationstatus: true
      created: 2024-10-23T19:05:38.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: It never crossed our thoughts and minds that there
        will be killings and rewards for police officers who would kill drug suspects.]</p>'
    section35:
      primarytype: 'block'
      uuid: 'e35db5da-c420-417e-a466-0a6eebe4ebca'
      activationstatus: true
      created: 2024-10-23T19:05:38.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '527b6554-af1e-4730-b1de-30dc05de4319'
      activationstatus: true
      created: 2024-10-23T19:05:38.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PCol. Royina Garma (ret.) revealed that Duterte planned to implement
        at a national scale the Davao drug war model, in which <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">cops
        are rewarded</a> for each dead drug suspect.</p>'
    section37:
      primarytype: 'block'
      uuid: '8782cd22-dfe7-4096-a098-80b482a027a2'
      activationstatus: true
      created: 2024-10-23T19:05:38.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte has repeatedly skipped the quad committee probe, the last
        for health reasons.</p>'
    section38:
      primarytype: 'block'
      uuid: '6bfdc615-a7b2-4ad4-9c2a-0345fc672bf9'
      activationstatus: true
      created: 2024-10-23T19:05:38.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The International Criminal Court is looking into the drug war for
        supposed crimes against humanity.</p>'
