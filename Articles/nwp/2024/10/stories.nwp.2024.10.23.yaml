      'mgnl:lastActivated': 2025-03-13T14:10:40.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034d936-9176-4b7c-b02e-b941801c8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Rep. Migs Nograles took her test at a clinic in Davao
        City, while Davao City 1st District Rep. Paolo Duterte had his sample tested
        at a clinic in Mandaluyong City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c43c7-d28c-458e-adba-4ffc848e5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f782850-e881-4bd6-9333-72d173fe9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T19:08:59.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ito ‘yung (This is my) promise ko for transparency and accountability,”
        Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9044a-32c2-46fb-9b88-28aad51b8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T19:08:59.544+08:00
