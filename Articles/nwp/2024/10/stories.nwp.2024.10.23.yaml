      lastactivated: 2025-03-13T14:10:39.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.074+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — Detained religious
        leader Apollo Quiboloy may have sexually exploited up to 200 women, according
        to a police estimate revealed in a Senate hearing on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c2ccb16-b1db-4657-8c79-be064e3070cb'
      activationstatus: true
      created: 2024-10-23T22:35:49.045+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.045+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Of this number, authorities have identified 68 women of varying ages\
        \ as victims of Quiboloy’s alleged sexual exploitation, said PCol Hansel Marantan,\
        \ chief of the Davao City Police Office. \r"
    section2:
      primarytype: 'block'
      uuid: 'b4395de4-f955-4975-8d84-ce94f3818e72'
      activationstatus: true
      created: 2024-10-23T22:35:49.046+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.046+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In four hearings of the Senate committee on women, children, family
        relations, and gender equality, former members of Quiboloy’s Kingdom of Jesus
        Christ (KOJC) said they were sexually abused by the man they believed as the
        "Appointed Son of God." The women, including minors, were supposedly groomed
        into what Quiboloy called "pastorals" and were coerced into providing him
        with sexual services.</p>'
    section3:
      primarytype: 'block'
      uuid: '1a009db0-13f6-4f37-81b8-d8ce6c3c189c'
      activationstatus: true
      created: 2024-10-23T22:35:49.046+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.046+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Through his preaching with inner pastorals, Quiboloy aimed to acquire\
        \ 1,000 women anchored on the biblical story of Solomon, King of Israel, who\
        \ had 700 wives and 300 concubines,” Marantan said. \r"
    section4:
      primarytype: 'block'
      uuid: '122ed44f-adda-49c9-9f1f-8591285725e6'
      activationstatus: true
      created: 2024-10-23T22:35:49.047+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.047+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "PBGen Nicolas Torre III, acting director of the Philippine National\
        \ Police’s Criminal Investigation and Detection Group, said their investigation\
        \ has reached parts of Europe where some of the supposed victims live.\r"
    section5:
      primarytype: 'block'
      uuid: '0d5e0043-b3f2-43a8-abc2-bbcf0958cc70'
      activationstatus: true
      created: 2024-10-23T22:35:49.047+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.047+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Quiboloy claims to have around seven million members and partners worldwide,\
        \ but police report that only 8,000 are active members.\r"
    section6:
      primarytype: 'block'
      uuid: 'b611e3b7-a163-443c-bc50-a082562caa36'
      activationstatus: true
      created: 2024-10-23T22:35:49.047+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.047+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>From pastoral to target</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '2f202d3b-2cdd-4d80-9ded-6b4e9a6c0316'
      activationstatus: true
      created: 2024-10-23T22:35:49.048+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.048+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Teresita Valdehueza shared that she was only 17 when she became part\
        \ of Quiboloy’s group in 1980. The KOJC was established in 1985. In 1988,\
        \ Valdehueza joined a “pioneering group” dedicated to the ministry. Her nightmare\
        \ began in 1993 when she received a call from Quiboloy, instructing her to\
        \ fly from Manila to Cebu before his scheduled Sunday preaching.\r"
    section8:
      primarytype: 'block'
      uuid: '9738a7a0-ef59-4d85-9356-405c77c83deb'
      activationstatus: true
      created: 2024-10-23T22:35:49.048+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.048+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said she was instructed to stay with Quiboloy in his hotel suite.\r"
    section9:
      primarytype: 'block'
      uuid: 'a65e133d-3585-4e7f-bf24-8a233e42723c'
      activationstatus: true
      created: 2024-10-23T22:35:49.049+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.049+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Without a word, after turning off the light, he embraced me, undressed\
        \ me, and violated me with his lustful act that left me in shock and speechless.\
        \ He then said, ‘This is the fulfillment of God’s revelation,’” Valdehueza\
        \ recalled.\r"
    section10:
      primarytype: 'block'
      uuid: '06fa9970-dbd1-4726-bf65-e52c387df477'
      activationstatus: true
      created: 2024-10-23T22:35:49.049+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.049+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It happened not only once as she was officially included in the “Inner\
        \ Circle” in January 1994.\r"
    section11:
      primarytype: 'block'
      uuid: 'f79fe667-2002-407a-9c8c-2b28edda0786'
      activationstatus: true
      created: 2024-10-23T22:35:49.050+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.050+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Right there and then, I realized that these women had likely endured\
        \ similar experiences. Without any words, we shared a mutual understanding.\
        \ None of us dared speak about what had happened to us,” Valdehueza said.\r"
    section12:
      primarytype: 'block'
      uuid: '8e687334-fa4d-41be-abdb-d3ab77e43b9d'
      activationstatus: true
      created: 2024-10-23T22:35:49.050+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.050+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The following month, she wrote to Quiboloy to express her \"emotional\
        \ distress.\" In response, Quiboloy granted her a significant promotion, appointing\
        \ her as national crusade coordinator, national logistics coordinator, and\
        \ Luzon area administrator. She said she immersed herself in work, which included\
        \ organizing nationwide Christmas carols to meet a quota of P10 million to\
        \ P15 million in a month – until Quiboloy allegedly exploited her again.\r"
    section13:
      primarytype: 'block'
      uuid: '7aed3f2e-6fd9-4ef3-9846-c0b492a06473'
      activationstatus: true
      created: 2024-10-23T22:35:49.050+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.050+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When she began to show “indifference” to the group, Valdehueza said\
        \ she was punished for her alleged sins with “prayer and fasting in the guise\
        \ of spiritual discipline” that involved going without food and water for\
        \ days.\r"
    section14:
      primarytype: 'block'
      uuid: '44363052-ff82-4af0-b5dc-b729ffff9bc8'
      activationstatus: true
      created: 2024-10-23T22:35:49.051+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.051+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Eventually, she resigned from the KOJC and decided to leave for good\
        \ – only to be harassed by a certain Alex Camia, who she said was Quiboloy’\
        s personal bodyguard.\r"
    section15:
      primarytype: 'block'
      uuid: '60df1352-dca4-444e-bb1e-fcebb7828fd7'
      activationstatus: true
      created: 2024-10-23T22:35:49.051+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.051+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Three years ago, nagkausap po kami ni Alex Camia. Humingi po siya\
        \ ng kapatawaran at nagsabi na siya ay nautusan lang po na kailangan akong\
        \ iligpit. Pinaniwala po siya na ako ay may malaking kasalanan at ako’y napakasamang\
        \ babae,” Valdehueza recalled.\r"
    section16:
      primarytype: 'block'
      uuid: 'e948b5b3-891c-4651-9d68-62cb0b504bb9'
      activationstatus: true
      created: 2024-10-23T22:35:49.052+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.052+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Three years ago, I spoke with Alex Camia. He asked for\
        \ forgiveness and said that he was just instructed to have me removed. He\
        \ was made to believe that I had committed a grave sin and that I was a very\
        \ wicked woman.]\r"
    section17:
      primarytype: 'block'
      uuid: '3caac37b-342d-4b30-be13-7e7b7584ecd5'
      activationstatus: true
      created: 2024-10-23T22:35:49.052+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.052+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Another witness corroborated Quiboloy’s order to kill his enemies,\
        \ including former members of the KOJC.\r"
    section18:
      primarytype: 'block'
      uuid: '0be81f61-5f3d-48a7-9300-05bb845ee4b6'
      activationstatus: true
      created: 2024-10-23T22:35:49.053+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.053+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>‘Angels of death’</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'dccfb33c-3b91-43fc-a925-83ec64c2cf93'
      activationstatus: true
      created: 2024-10-23T22:35:49.053+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.053+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Eduard Masayon said he was part of the “2nd Metro Davao Signal Battalion”\
        \ – a Philippine Army affiliated reserve unit composed of KOJC members. He\
        \ said the so-called angels of death came from this group.\r"
    section20:
      primarytype: 'block'
      uuid: 'cc59f0c0-04ea-4cfe-8a10-a7607653821d'
      activationstatus: true
      created: 2024-10-23T22:35:49.054+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.054+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung ibig pong sabihin, yung angel of death po kasi, yung mga pumapatay\
        \ po (Angel of death means those who kill),” Masayon said.\r"
    section21:
      primarytype: 'block'
      uuid: '7417ddb6-3315-4770-a531-2f1e98f4cdf1'
      activationstatus: true
      created: 2024-10-23T22:35:49.055+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.055+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros, committee chairperson asked, “Yung mga pagpatay\
        \ nung 2nd metro Davao signal battalion o yung security department, si Quiboloy\
        \ ba ang nag-order ng pagpatay sa mga dating KOJC members (Regarding the killings\
        \ by the 2nd metro Davao signal battalion or the security department, did\
        \ Quiboloy order the killings of former KOJC members)?”\r"
    section22:
      primarytype: 'block'
      uuid: '6800a096-bc61-40c8-8c04-43edc158ff19'
      activationstatus: true
      created: 2024-10-23T22:35:49.055+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.055+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Masayon answered yes.\r"
    section23:
      primarytype: 'block'
      uuid: '0bbbb953-6064-4383-a327-d9c25415f097'
      activationstatus: true
      created: 2024-10-23T22:35:49.056+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.056+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi naman namin gagawin yun kung hindi inuutos mula sa taas. Sino\
        \ ba kami (We wouldn't do that if it weren't ordered from above. Who are we)?”\
        \ he said.\r"
    section24:
      primarytype: 'block'
      uuid: 'dae92b8a-434a-4308-8c13-bbcb3f6ebf42'
      activationstatus: true
      created: 2024-10-23T22:35:49.056+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.056+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Other former KOJC members said they were tortured, forced to beg or\
        \ sell goods with a daily quota, and coerced into sham marriages.\r"
    section25:
      primarytype: 'block'
      uuid: '6fa43f04-c5cc-4df1-a9be-1560a41e9bce'
      activationstatus: true
      created: 2024-10-23T22:35:49.057+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.057+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>All lies</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '97d12455-72f8-4100-88a8-4e195f26614d'
      activationstatus: true
      created: 2024-10-23T22:35:49.057+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.057+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Quiboloy denied all allegations and challenged his accusers to file\
        \ cases in court. He also denied the existence of the angels of death calling\
        \ it “imbento” (trumped up).\r"
    section27:
      primarytype: 'block'
      uuid: 'bd89aea6-c2f8-43b9-9ee9-54a051f304be'
      activationstatus: true
      created: 2024-10-23T22:35:49.058+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.058+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The religious leader is facing non-bailable human trafficking charges\
        \ at the Pasig Regional Trial Court, which had him detained at the Philippine\
        \ National Police Custodial Center in Cam Crame, Quezon City, as well as bailable\
        \ child abuse charges at the Quezon City Regional Trial Court.\r"
    section28:
      primarytype: 'block'
      uuid: 'f5810277-69a2-4e25-9d5a-64db99fb1acc'
      activationstatus: true
      created: 2024-10-23T22:35:49.059+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.059+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung mabibigat na alegasyon nila, walang mga katotohanan. Kailangan\
        \ patotohanan nila sa korte [Their serious allegations were false. They need\
        \ to prove these in court] where I can defend myself, and malaman ang katotohanan\
        \ ''to know the truth]. Because this committee is not the committee to decide\
        \ whether I am guilty or not. It should be the court of law,” Quiboloy said\
        \ after the hearing, which lasted for more than five hours.\r"
    section29:
      primarytype: 'block'
      uuid: '2ccb6098-1fb1-4dbe-b0a0-82df56302203'
      activationstatus: true
      created: 2024-10-23T22:35:49.059+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.059+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He also said the committee was “not fair” and was engaging in “trial
        by publicity.” It was his first time facing the Senate probe, exactly nine
        months after it launched its legislative investigation into his alleged human
        trafficking and sexual abuse offenses.</p>'
    section30:
      primarytype: 'block'
      uuid: '5992294b-2b48-453d-ad12-4598688c0cc3'
      activationstatus: true
      created: 2024-10-23T22:35:49.060+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.060+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros concluded the investigation by honoring the victims.\r"
    section31:
      primarytype: 'block'
      uuid: '1ea8d103-b470-4b41-b855-47e594046bc0'
      activationstatus: true
      created: 2024-10-23T22:35:49.061+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:39.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T22:35:49.061+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“You may have taken control of their bodies, but the human soul is\
        \ made of much stronger stuff. The courage of our witnesses, our victim survivors,\
        \ is stronger than the divinity you claim,” she told Quiboloy.\r"
