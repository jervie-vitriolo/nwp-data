      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd58c69-1916-431b-b004-2f83a6202490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:22:09.726+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:22:09.726+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Celtics'' previous franchise record for made 3-pointers in a
        game was 27, which came against the Knicks on Nov. 5, 2022. Boston shot 50.5
        percent from the floor on Tuesday and 47.5 percent from 3-point territory
        (29 of 61).</p>'
