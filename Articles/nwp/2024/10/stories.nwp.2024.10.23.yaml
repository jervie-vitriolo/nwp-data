      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Iko-convene together para hindi siya waste of time, waste of effort,
        energy, communication… When we are all together, in one place, we can exchange
        knowledge and information right away para at least mabilis ‘yung gagampanan
        namin,” Fernandez explained.</p>'
    section10:
      primarytype: 'block'
      uuid: '2b41cf4e-db36-4e77-87b2-dd317fecef3d'
      activationstatus: true
      created: 2024-10-23T19:05:38.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '4837a7af-799c-4421-ac82-d7bb61027dad'
      activationstatus: true
      created: 2024-10-23T19:05:38.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:41.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-23T19:05:38.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The Senate and House will be convened so it will not
        be a waste of time, effort, energy, and communication. When we are all together,
        in one place, we can exchange knowledge and information right away to expedite
        our accomplishment.]</p>'
    section12:
      primarytype: 'block'
      uuid: '6924d97e-5b15-46f6-8c0a-8eb08a933973'
      activationstatus: true
      created: 2024-10-23T19:05:38.371+08:00
