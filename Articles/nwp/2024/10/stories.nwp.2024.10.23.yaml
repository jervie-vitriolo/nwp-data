      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d49de-760f-451f-b452-2abb2f4ae077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-23T11:22:09.725+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-23T11:22:09.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boston’s 29th 3-point came from Al Horford and gave the hosts a 126-93\
        \ lead with 8:54 to play. The Celtics missed their last 13 3-point attempts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097ff2e-3ae6-407c-8fca-1585f7624eb2'
