      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte challenged Nograles to take the drug test to make sure that
        those who will serve the people of Davao City “are clean and free from any
        involvement in illegal drugs.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d46977-5297-40ac-adc1-296398fc39c5'
