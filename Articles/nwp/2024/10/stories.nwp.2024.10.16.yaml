      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barbers said the investigation will also cover the PCSO and small-town\
        \ lottery operations as supposed drug war fund sources.\r"
    section23:
      primarytype: 'block'
      uuid: 'cc5af8bd-9904-41a0-9c77-7ffaefe09031'
