      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Barbers said the investigation will also cover the PCSO and small-town\
        \ lottery operations as supposed drug war fund sources.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5af8bd-9904-41a0-9c77-7ffaefe09031'
