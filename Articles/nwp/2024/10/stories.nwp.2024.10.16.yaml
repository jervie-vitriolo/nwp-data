      'mgnl:lastModified': 2024-10-16T18:32:00.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Traffic management plans for promotional events like mall sales should\
        \ also be submitted by mall operators to the MMDA two weeks before the scheduled\
        \ dates.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb573a-5808-4e1b-b0f2-16e8d8583fe2'
