      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '27b96822-8d01-44fe-bb9f-42902925ff91'
      activationstatus: true
      created: 2024-10-16T18:46:23.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The OVP item in the General Appropriations Bill that will be forwarded
        to the Senate is down to P733.19 million from the original amount of P2.03
        billion.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea82d3c6-6a88-496c-9354-b6600f61c6d7'
