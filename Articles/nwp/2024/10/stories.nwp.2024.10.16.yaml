      'mgnl:lastModified': 2024-10-16T12:38:42.858+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said “reward money” is given to informants and assets tapped by\
        \ the Philippine Drug Enforcement Agency, not to law enforcers.\r"
