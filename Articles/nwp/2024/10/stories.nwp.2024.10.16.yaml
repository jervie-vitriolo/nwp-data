    'title': 'Drug war victim counsel ready to take House testimonies to ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c0964-b502-4309-9020-a6f0cbad1668'
      'mgnl:activationStatus': true
