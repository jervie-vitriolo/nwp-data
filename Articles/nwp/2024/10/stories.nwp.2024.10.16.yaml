    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14296341-56b2-4c5f-a717-482e2bfdf8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.920+08:00
