    'title': 'LOOK: 66 in, 117 out in initial list of senatorial aspirants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92addd-4011-438d-85a3-c53b93908b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.493+08:00
