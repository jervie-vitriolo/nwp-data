      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang mga panahong iyon ang sunod-sunod ang mga raid sa mga opisina\
        \ at tahanan ng mga progresibong organisasyon at indibidwal,” she said. “\
        Ito rin ang panahon ng sangkatutak na mga nanlaban daw sa mga pulis.”\r"
