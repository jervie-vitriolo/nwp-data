  'START HERE----->japan-visitor-spending-breaks-annual-record':
    author: 'Rocky Swift, Reuters'
    caption: 'People walk in front of the Bank of Japan building in Tokyo, Japan
      January 23, 2024. REUTERS/Kim Kyung-Hoon/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
