    primarytype: 'composition'
    uuid: '97d9a6a3-0094-4d7e-935a-145d012b9b52'
    lead: 'Senator and former top cop Ronald “Bato” dela Rosa said he is not aware
      of any reward system in the war on drugs – only a P20,000 allowance per regional
      police director attending command conferences in Malacañang during the Duterte
      administration.'
    activationstatus: true
    created: 2024-10-16T14:46:20.136+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:57:15.617+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:30.129+08:00
    lastmodified: 2024-10-16T14:55:34.549+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
