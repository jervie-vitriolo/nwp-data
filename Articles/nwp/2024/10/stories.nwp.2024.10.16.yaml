      activationstatus: true
      created: 2024-10-16T12:38:42.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said “reward money” is given to informants and assets tapped by\
        \ the Philippine Drug Enforcement Agency, not to law enforcers.\r"
    section17:
      primarytype: 'block'
      uuid: '700e0090-669e-48f8-b429-46b97d794ce5'
