      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:32:00.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c7b22-8e6a-456a-8b1f-b5a33edbbe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:49.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:32:00.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We encourage them to extend to give the public more time to do
        their errands and last-minute shopping,” MMDA Chairman Don Artes said on Thursday,
        Oct. 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011ab30-5c7a-4df4-8b69-113ca0097d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:49.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:32:00.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094435b-e2f4-4703-bd9a-4563e2fe85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:49.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:32:00.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We have to implement remedial measures to reduce traffic congestion\
        \ as vehicle volume in Metro Manila increases during the holidays,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdcbd7-2fa9-4528-89ae-33c450a8f270'
      'mgnl:activationStatus': true
