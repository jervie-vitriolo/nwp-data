      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:32:00.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Metropolitan Manila Development Authority (MMDA) said malls
        will open at 11 a.m. – from the current 10 a.m. – until Christmas Day. Operators
        have the discretion on the closing time.</p>'
