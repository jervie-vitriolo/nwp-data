      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Cops
        killing ‘suspects’ in previous admin’s drug war ‘rewarded’ – ex-Duterte ally</a></strong></p>'
