      'mgnl:lastModified': 2024-10-16T18:46:23.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5a6a4-7cb4-4643-8702-4e3d69256ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ako BICOL party-list Rep. Zaldy Co, appropriations committee chairman,
        said funds were reallocated to the Department of Health (DOH) and the Department
        of Social Welfare and Development (DSWD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d0c19-c04b-40a3-9d64-6a2a59f05e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d5d5a-ef14-4240-815f-8d7c85bfd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The DSWD’s Assistance to Individuals in Crisis Situations Program and\
        \ DOH’s Medical Assistance for Indigent and Financially Incapacitated Patients\
        \ Program will each receive P646.5 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373d582-8a84-445e-a9a3-a2c9d8b23a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.138+08:00
