      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37eb62-0bbf-4ebc-a045-99b0f6481eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
