      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '910fbacc-8f61-4aaf-9d7d-4dbc6f39a50a'
      activationstatus: true
      created: 2024-10-16T12:38:42.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pero hindi naman natin nga sinasabi sa ngayon ‘yan because wala po\
        \ tayong ebidensiya,” he also said on the claim that intelligence funds were\
        \ used. “Wala pa rin tayong corroborative statement… or documents for that\
        \ matter na lumabas sa ngayon.”\r"
