      'mgnl:lastModified': 2024-10-16T18:32:00.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fbce0-7cc2-4d87-b939-4a7a3b39d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:49.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:32:00.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) said malls
        will open at 11 a.m. – from the current 10 a.m. – until Christmas Day. Operators
        have the discretion on the closing time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51c2b5-7166-473f-b529-6a3d3c4e8233'
