      'mgnl:lastModified': 2024-10-16T18:44:46.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rocky Swift; Editing by Muralikumar Anantharaman,
