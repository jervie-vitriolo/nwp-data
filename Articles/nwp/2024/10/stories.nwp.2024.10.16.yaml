      lastmodified: 2024-10-16T12:38:42.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ACT Teachers party-list Rep. France Castro, meanwhile, said the ex-president’\
        s secret funds may have also been used to silence critics.\r"
    section25:
      primarytype: 'block'
      uuid: 'e309ee3d-ac70-4a7c-89e9-590822f0537d'
