      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3ecce149-7953-4233-8a46-81b411decdf6'
      activationstatus: true
      created: 2024-10-16T12:38:42.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a forum, Surigao del Norte Rep. Robert Ace Barbers, another co-chairman\
        \ of the quad committee, said the “reward money” is still a big question mark.\r"
    section13:
      primarytype: 'block'
      uuid: '946d4c0c-8176-4cfb-a73c-101549a455e6'
      activationstatus: true
      created: 2024-10-16T12:38:42.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '24c4048e-cf85-4ed0-a233-f4ba22f2eccf'
      activationstatus: true
      created: 2024-10-16T12:38:42.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There is no legal basis for the government to provide reward money\
        \ for the kill,” said Barbers.\r"
    section15:
      primarytype: 'block'
      uuid: 'c97c7849-c66b-4e67-bb59-17e242dc7da1'
