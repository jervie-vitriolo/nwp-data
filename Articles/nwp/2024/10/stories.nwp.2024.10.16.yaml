    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28979bd6-528c-4b8c-8334-da715f8f76fb'
    'lead': 'Visitor spending in Japan broke an annual record in just nine months,
      official data showed on Wednesday, demonstrating the economic power of a tourism
      boom fueled by the weak yen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-16T18:44:46.063+08:00
