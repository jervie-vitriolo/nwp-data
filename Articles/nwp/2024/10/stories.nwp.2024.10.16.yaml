      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Metropolitan Manila
        authorities will begin the Christmas traffic management scheme on Nov. 18,
        initially with adjusted mall hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60d3a6-fbad-4148-8345-6efc56fc3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:32:00.458+08:00
