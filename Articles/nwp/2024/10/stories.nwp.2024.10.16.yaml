      'mgnl:lastModified': 2024-10-16T18:46:23.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte only attended the first round of the House budget deliberations.
        She repeatedly said that she leaves the fate of the OVP budget to lawmakers.</p>'
