    'mgnl:tags': ['Japan']
    'stories': []
    'template': '1'
    'title': 'Japan visitors spent $39 bln through September, breaking annual record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87d6ad-d82f-4be1-9598-ef5ac6617b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Visitor spending in Japan broke
        an annual record in just nine months, official data showed on Wednesday, demonstrating
        the economic power of a tourism boom fuelled by the weak yen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2430a0c-418e-4647-82ca-cfaf56fb6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Travellers spent 5.86 trillion yen ($39.27 billion) through September,
        preliminary figures from the Japan National Tourism Organization (JNTO) showed.
        That eclipsed the 5.3 trillion yen spent in all of 2023, a record for any
        12-month period.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2d182-a502-42da-a26e-f7dc65323399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tourism spending, classified as an export in national accounts, is
        poised to become Japan’s second-biggest export sector after autos and ahead
        of electronic components.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f524112-a15c-4083-8a4c-bd2e6b51501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The average visitor spent 223,000 yen on their trip, based on the data
        from July through September. Italians spent the most, followed by Spaniards
        and Russians'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93ab9f-f0eb-4f17-8124-e1d9ae4d755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There were 2.87 million visitors in September, down slightly from 2.93
        million in August, JNTO data showed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d525bf-0ec7-454b-a0fb-435318728ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Arrivals have set new monthly records since February, including 3.29
        million in July that was an all-time high for any month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cefe6-1d01-41fd-9a6e-fa35cc504dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:05.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:44:46.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Through September, 26.88 million tourists have arrived in Japan, already
        more than the total for 2023 and on pace to break the record of 31.9 million
        set in 2019, before the COVID-19 pandemic shut global borders.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf52ef-ad59-415d-904a-55ed857546f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:44:46.086+08:00
      'mgnl:createdBy': 'lance-nwp'
