        President Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '398f4018-47bc-4f6c-b1d8-00a8d28b25f8'
      activationstatus: true
      created: 2024-10-16T20:03:27.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The reopening of the investigations of the high killings related to
        the war on drugs should indicate that the Marcos administration places the
        highest importance on the fair dispensation of justice and on the universal
        observance of the rule of law in the country,” Executive Secretary Lucas Bersamin
        said on Wednesday, Oct. 16.'
    section2:
      primarytype: 'block'
      uuid: 'e34aa24b-6926-437b-9145-186c7ae234fe'
      activationstatus: true
      created: 2024-10-16T20:03:27.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'At the House of Representatives, PCol Royina Garma (ret.), former Philippine
        Charity Sweepstakes Office (PCSO) general manager, said a police officer from
        Central Visayas boasted about killing Tanauan City Mayor Antonio Halili in
        2018.'
    section3:
      primarytype: 'block'
      uuid: '25c735e6-f720-4bd2-9f08-7e23c286055a'
      activationstatus: true
      created: 2024-10-16T20:03:27.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.786+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Halili was shot dead in broad daylight by an unidentified assailant.
        He was known for parading drug suspects in the city’s streets.'
    section4:
      primarytype: 'block'
      uuid: 'b03313be-3cef-46fb-a5c6-6abb6a546c4a'
      activationstatus: true
      created: 2024-10-16T20:03:27.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'A House quad committee is conducting a probe on extrajudicial killings,
        illegal offshore gaming, and illegal drugs during the Duterte administration.
        Other slay cases have been mentioned during the past eight committee hearings.'
    section5:
      primarytype: 'block'
      uuid: '9a463bbb-d6b3-42d1-ae2a-28c5a32b76da'
      activationstatus: true
      created: 2024-10-16T20:03:27.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/9/27/anti-drug-police-bares-kill-order-pcso-exec.html">Anti-drug
        police bares kill order for PCSO exec in 2020</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'df32145b-17eb-4cec-a2fa-5ca52ffcb181'
      activationstatus: true
      created: 2024-10-16T20:03:27.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Interior Secretary Jonvic Remulla earlier said they are still waiting
        for the full testimonies from the House mega panel.'
    section7:
      primarytype: 'block'
      uuid: '8838ab8a-9e9f-49eb-b54f-9c36f73c8401'
      activationstatus: true
      created: 2024-10-16T20:03:27.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I think pretty soon there will be corroborative testimonies that will
        abound,” Remulla told a news briefing. “I think with their testimonies, some
        of the cold cases will be opened.”'
    section8:
      primarytype: 'block'
      uuid: '12f32520-ac23-4e00-8b73-7c95fe2f3a2c'
      activationstatus: true
      created: 2024-10-16T20:03:27.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PNP chief PGen Rommel Marbil also said <a href="https://www.newswatchplus.ph/news/2024/10/14/pnp-ex-chiefs-duterte-admin.html">Duterte
        administration national police chiefs</a> will be asked to comment on the
        drug war exposé.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '48553615-c855-43d3-8f0e-b7b8c16edee9'
      activationstatus: true
      created: 2024-10-16T20:03:27.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/10/16/no-reward-system-allowances-drug-war.html">No
        reward system, only P20,000 allowance per regional director attending command
        conference – Dela Rosa</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'd3445e65-cd6c-49ca-8b33-22ef7982ea60'
      activationstatus: true
      created: 2024-10-16T20:03:27.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The administration has stood firm that the country will not rejoin
        the International Criminal Court (ICC), which is conducting an investigation
        on alleged crimes against humanity related to Duterte’s anti-drug campaign.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a46c0795-a48b-483c-804f-37925e73c6d6'
      activationstatus: true
      created: 2024-10-16T20:03:27.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Office of the Solicitor General, the government’s top lawyer, also
        said that the House mega panel “has already done much of what the ICC investigator
        intends to do.” '
    section12:
      primarytype: 'block'
      uuid: 'a4d6d312-02a3-48fe-b444-1f09f5a91ca4'
      activationstatus: true
      created: 2024-10-16T20:03:27.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“All that the quad comm needs to do is to turn over all evidence
        gathered in the course of its legislative inquiry to the proper government
        agencies in charge of investigation and prosecution, as congress has always
        done in the past,” Solicitor General Menardo Guevarra said Tuesday.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c484e2ae-fd6e-4fff-837c-d5423426b89e'
      activationstatus: true
      created: 2024-10-16T20:03:27.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Guevarra reiterated that domestic institutions “could very well handle
        the investigation and prosecution of any crimes in relation to the so-called
        war on drugs.”'
    section14:
      primarytype: 'block'
      uuid: 'b8937c70-50ad-453a-ba44-775cfc4c0490'
      activationstatus: true
      created: 2024-10-16T20:03:27.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:28.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-17T08:19:35.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines withdrew from the ICC effective March 2019 under
        Duterte’s watch.</p>'
