    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:29.167+08:00
    'mgnl:lastModified': 2024-10-16T11:04:53.549+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Gaza', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'US tells Israel to improve Gaza humanitarian situation or risk military
      aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd95fcf-777d-4972-a233-3c70ef900d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> The United States has told Israel
        it must take steps in the next month to improve the humanitarian situation
        in Gaza or face potential restrictions on U.S. military aid, U.S. officials
        said, in the strongest such warning since Israel’s war with Hamas began a
        year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376b1b9-48e9-4452-996c-bd00ff99dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Antony Blinken and Defense Secretary Lloyd
        Austin wrote to Israeli officials on Sunday demanding concrete measures to
        address the worsening situation in the Palestinian enclave amid a renewed
        Israeli offensive in northern Gaza, U.S. officials said on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be094f7b-1501-4740-b230-21f420faf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Failure to do so could impact U.S. policy, said the letter, which was
        first reported by Israeli News 12.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e46496-6ab1-4167-8617-b1c28bc7ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are particularly concerned that recent actions by the Israeli government
        ... are contributing to an accelerated deterioration in the conditions in
        Gaza," said a copy of the letter posted by an Axios reporter on X.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313647f-7fc0-44d0-83a2-b4e4b108e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The letter cited restrictions Israel was imposing, including those
        on commercial imports, the denial of most humanitarian movements between northern
        and southern Gaza, and "burdensome and excessive" restrictions on what goods
        can enter Gaza.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c1aec-5be4-4b92-b2ee-2d87217c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House national security spokesperson John Kirby said the letter
        "was not meant as a threat" but reiterated the urgency of increasing humanitarian
        assistance in Gaza.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb0027-c037-4d2e-9651-6e9473065c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It appears to us that they (the Israelis) are taking this seriously,"
        Kirby said of the letter, without elaborating.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925b663-7bf9-4820-baaa-10c9c8339587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An Israeli official in Washington said the letter had been received
        and was being reviewed. “Israel takes this matter seriously and intends to
        address the concerns raised in this letter with our American counterparts,”
        the official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3f829-d317-4bfd-8444-7d899ed81169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The letter is the clearest ultimatum yet to Prime Minister Benjamin
        Netanyahu’s government since the Gaza conflict began, raising the prospect
        of a shift in Washington’s support for Israel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc177f1-d42f-4147-a424-1b09b74fee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The letter outlined specific steps Israel must take within 30 days,
        including enabling a minimum of 350 trucks to enter Gaza per day, instituting
        pauses in fighting to allow aid delivery and rescinding evacuation orders
        to Palestinian civilians when there is no operational need.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79977110-1510-4dbf-84d4-559d4c3a60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Failure to demonstrate a sustained commitment to implementing and
        maintaining these measures may have implications for U.S. policy ... and relevant
        U.S. law," the letter said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f570707-660a-44a3-b915-d8bcd39c4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It cited Section 620i of the Foreign Assistance Act, which prohibits
        military aid to countries that impede delivery of U.S. humanitarian assistance.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ba26f-f73e-440c-a68b-9469c2682007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also cited a National Security Memorandum U.S. President Joe Biden
        issued in February that requires the State Department to report to Congress
        on whether it finds credible Israel’s assurances that its use of U.S. weapons
        does not violate U.S. or international law.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aff680-582f-44a4-a22f-58f1718298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Repeated warnings</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e3739-08e7-4e2f-8550-598fc2cc9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington has frequently pressed Israel to improve humanitarian
        conditions in Gaza since the war with Hamas began with the Palestinian militant
        group’s Oct. 7, 2023 attacks on southern Israel. The Biden administration
        has mostly declined to impose restrictions on the billions of dollars of military
        aid the United States sends to Israel, even after previous warnings over its
        conduct in the war were not heeded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ebaf2-9963-4c9e-868e-bf745790bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says it is following international law in its operations aimed
        at rooting out Hamas militants hiding in tunnels and among Gaza’s civilian
        population.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb44564-07a6-49e0-844d-f390cf001ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration appeared to balance its criticism of Israel’s actions
        in Gaza with a strong show of military support by announcing on Sunday - the
        same day as the letter - that it would send U.S. troops and the advanced THAAD
        anti-missile batteries to Israel.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807610f-ad56-4f39-bc74-608af468e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'State Department spokesperson Matthew Miller said Blinken also sent
        a letter in April demanding from Israel improvements in aid access. Biden
        also warned in April that U.S. policy would be determined based on Israel’s
        actions in Gaza.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99379977-4ed9-44b5-ab33-63ca3d1b33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Miller said Israel at the time made changes that led to 300-400 aid
        trucks entering Gaza per day but that number had since fallen by more than
        50%.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f086a48-288f-495d-b041-c0f13a0802d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We very much want to see changes not wait for 30 days, but happen
        immediately," Miller said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa140055-28d4-48e3-a9fe-f8b5b08a11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Civilian harm</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cd240-f43d-44d3-adbb-49dca2767d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli forces have expanded operations into northern Gaza amid
        concerns about access to humanitarian aid throughout the enclave and civilians''
        access to food, water and medicine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4b44e-4093-4e6b-8aa0-edc6be2147af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported earlier this month that food supplies have fallen
        sharply since Israeli authorities introduced a new customs rule on some humanitarian
        aid and are separately scaling down deliveries organized by businesses.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3daf58f-886a-4814-b39c-4786586955b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The letter also proposed a new channel for the U.S. to "raise and discuss
        civilian harm incidents" with Israel.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a797b-34d0-4cf0-9b2a-7161d92c7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Miller declined to expand on that, but said Israel was not taking sufficient
        steps to address harm to civilians.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad993c-744b-4062-979a-f79aa2710877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"You have to look no further to understand that than the really horrific
        results over the weekend," Miller said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc00d0-bbab-47b5-b80d-6dd9d72fccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That was a reference to an Israel missile attack early on Monday that
        was captured in videos, which could not be independently verified, that appeared
        to show Palestinians burning alive inside a hospital tent.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd01c6-ccfc-4402-bec6-36107ab01a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said it struck militants operating from a command
        center inside a hospital compound, accusing Hamas of using civilian facilities
        such as hospitals for military purposes, which Hamas denies.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9b45b-fedc-4305-b42c-6a418b3a3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Blinken earlier this year concluded that Israel may have violated
        international humanitarian law using U.S.-supplied weapons and “did not fully
        cooperate” with efforts to get humanitarian aid into Gaza, but said this did
        not amount to a breach of U.S law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916322e8-8f23-4c9f-af77-7f9987a9860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:04:53.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:41.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:04:53.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Humeyra Pamuk, Matt Spetalnick, Simon Lewis, Patricia
        Zengerle, Phil Stewart, Daphne Psaledakis and Doina Chiacu; Writing by Susan
        Heavey and Simon Lewis; Editing by Doina Chiacu, Mark Porter and Deepa Babington)</p>'
