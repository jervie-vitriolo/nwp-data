      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Key opposition personalities
        seeking congressional seats launched their support raising plan called “Mga
        Kaibigan” (friends) for the midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '5777df61-4f72-4969-bef0-69b5b4391419'
      activationstatus: true
      created: 2024-10-16T18:01:04.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8ab81b9f-2045-4118-9192-38ca756e8e3a'
      activationstatus: true
      created: 2024-10-16T18:01:04.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a program at the University of the Philippines in Diliman, Quezon
        City on Wednesday, Oct. 16, Senator Risa Hontiveros called on the public to
        back the Senate comeback bids of Kiko Pangilinan and Bam Aquino.</p>'
    section3:
      primarytype: 'block'
      uuid: '184b5ce4-3bb2-4415-bea0-3bbe35fedd72'
      activationstatus: true
      created: 2024-10-16T18:01:04.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e89f228b-a4e9-41ed-92c1-79244e1552fe'
      activationstatus: true
      created: 2024-10-16T18:01:04.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pangilinan vowed to push for the welfare of those in the agriculture
        sector and food security.</p>'
    section5:
      primarytype: 'block'
      uuid: '069d118e-be54-4975-8aed-b8d1b451c0fa'
      activationstatus: true
      created: 2024-10-16T18:01:04.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2f6df5e9-9712-482b-ac3d-18e6c2eb2362'
      activationstatus: true
      created: 2024-10-16T18:01:04.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“In a 15-year period, kayang i-times seven o eight ang budget ng isang\
        \ departamento. ‘Yan ang dapat mangyari sa agrikultura, gawing five to seven\
        \ times more in the next six to ten years para ang suporta sa agri-enterprise\
        \ ay gumanda, tumaas ang income at kita para ang kabataan ay ma-enganyong\
        \ pumasok sa pagsasaka,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: '87e4e5b2-e37e-4706-ac73-68424137c741'
      activationstatus: true
      created: 2024-10-16T18:01:04.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '20b9af4d-67ab-4bb7-a1a2-0e264d50e1c4'
      activationstatus: true
      created: 2024-10-16T18:01:04.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: In a 15-year period, a department’s budget can be multiplied\
        \ by seven or eight times. The same should happen to the agriculture department.\
        \ Its budget should be five to seven times more in the next six to ten years\
        \ so support for the agri-enterprise will be good, income will increase, encouraging\
        \ the youth to farm.]\r"
    section9:
      primarytype: 'block'
      uuid: '7e9a57dc-8b65-4f52-ba66-e9a347a0c020'
      activationstatus: true
      created: 2024-10-16T18:01:04.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '913aa1a9-aacc-4989-b335-746680e12537'
      activationstatus: true
      created: 2024-10-16T18:01:04.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:01:04.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Aquino, who authored the free college law, said he wants to establish\
        \ a system that will streamline job provision to graduates.\r"
    section11:
      primarytype: 'block'
      uuid: '92660cf7-f29f-4c3f-b0dc-90a7e9eb0b3b'
      activationstatus: true
      created: 2024-10-16T18:01:04.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:08.963+08:00
      lastactivatedby: 'nelsonp'
