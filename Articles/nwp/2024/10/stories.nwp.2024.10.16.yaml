      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the Duterte administration had P2.5 billion in confidential\
        \ and intelligence funds in its first two years, adding that it rose to P4.5\
        \ billion as it “intensified its attacks on critics.”\r"
    section27:
      primarytype: 'block'
