  'START HERE----->counsel-to-take-house-testimonies-to-icc':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Duterte’s drug war (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-16T18:11:01.000+08:00
    imagesource: 'c92ca3ba-51c0-4448-89ef-527d7808da56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '50ab61c2-ac41-46a8-bf03-137d758a6d2d'
    lead: 'The legal counsel for drug war victims under then President Rodrigo Duterte
      said on Wednesday, Oct. 16, their group is ready to bring key testimonies in
      a congressional hearing to the International Criminal Court, which is conducting
      a probe on the country.'
    activationstatus: true
    created: 2024-10-16T18:16:59.854+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:55:26.054+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:30.899+08:00
    lastmodified: 2024-10-16T18:16:59.913+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Drug war victim counsel ready to take House testimonies to ICC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f8c0964-b502-4309-9020-a6f0cbad1668'
      activationstatus: true
      created: 2024-10-16T18:16:59.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The legal counsel for
        drug war victims under then President Rodrigo Duterte said on Wednesday, Oct.
        16, their group is ready to bring key testimonies in a congressional hearing
        to the International Criminal Court, which is conducting a probe on the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '3abb657c-3e83-437e-bd07-c6931c23bf9b'
      activationstatus: true
      created: 2024-10-16T18:16:59.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, former Bayan Muna Rep. Neri Colmenares,
        who is lawyering for drug war victims, said it is unfortunate that Malacañang
        doesn’t want to cooperate with the tribunal.'
    section2:
      primarytype: 'block'
      uuid: '3ba25f6c-957e-4921-a139-4c0e1cd4f6dc'
      activationstatus: true
      created: 2024-10-16T18:16:59.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, PCol Royina Garma (ret.) told lawmakers of a supposed system
        at the time that rewarded police officers who killed drug war suspects during
        Duterte’s presidency. Garma was a longtime police official in Davao before
        a short stint in Cebu ahead of her retirement in 2019. Duterte appointed her
        Philippine Charity Sweepstakes Office (PCSO) general manager.'
    section3:
      primarytype: 'block'
      uuid: '5f31f7e3-4d97-49d7-9a1f-9685a4da4155'
      activationstatus: true
      created: 2024-10-16T18:16:59.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Cops
        killing ‘suspects’ in previous admin’s drug war ‘rewarded’ – ex-Duterte ally</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'ee09baf8-cfb5-4b2d-9635-7c28ea15105c'
      activationstatus: true
      created: 2024-10-16T18:16:59.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Colmenares said it would be better if the government takes these
        statements to the ICC.</p>'
    section5:
      primarytype: 'block'
      uuid: '1ceb2e83-d1df-44d6-a775-7463e572ebc9'
      activationstatus: true
      created: 2024-10-16T18:16:59.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung gusto ng Pilipinas na sundin ang treaty obligations under the
        Rome Statute, then it should do so. Otherwise sabihin ng international community
        na ang hirap niyo naman, pirma kayo treaty tapos nang nalagay kayo sa alanganin
        ayaw niyo na sundin obligasyon niyo.'
    section6:
      primarytype: 'block'
      uuid: '77f2d06e-4fe5-4057-8390-6319f49e9a9f'
      activationstatus: true
      created: 2024-10-16T18:16:59.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If the Philippines wants to follow its treaty obligations
        under the Rome Statute, then it should do so. Otherwise, the international
        community might say, ‘It’s difficult for you; you signed the treaty, and now
        that you’re in a tough spot, you don’t want to fulfill your obligations]'
    section7:
      primarytype: 'block'
      uuid: 'a91faa26-26c1-4861-b7a1-e3580e4a14a6'
      activationstatus: true
      created: 2024-10-16T18:16:59.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Philippines withdrew from the Rome Statute, the treaty that established
        the ICC, in March 2019. The tribunal’s investigation covers the extrajudicial
        killings from 2011 to March 2019 under Duterte’s term as Davao City mayor
        and president.'
    section8:
      primarytype: 'block'
      uuid: '02379dbc-1df1-4215-882e-cc7ee0663f5d'
      activationstatus: true
      created: 2024-10-16T18:16:59.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Colmenares also slammed former PNP chief and now Sen. Bato
        dela Rosa who plans to conduct a separate drug war investigation in the Senate.
        Dela Rosa is the chairperson of the committee on public order and dangerous
        drugs.'
    section9:
      primarytype: 'block'
      uuid: '7b1649db-2942-4467-b8be-4d8d0803d0d6'
      activationstatus: true
      created: 2024-10-16T18:16:59.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi pwede na…ang accused mismo or involved mismo ang maglunsad ng
        imbestigasyon. Mai-intimidate ang witness…That’s really absurd,” the ex-lawmaker
        said.'
    section10:
      primarytype: 'block'
      uuid: '89374d41-e804-4b09-8203-0bdbaaaf7cda'
      activationstatus: true
      created: 2024-10-16T18:16:59.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:55:26.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:16:59.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s not acceptable for the accused or those involved
        to initiate the investigation themselves. Witnesses could be intimidated…
        That’s really absurd]<p><br></p>'
