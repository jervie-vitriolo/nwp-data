      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.734+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — The country will boost
        ties with two southeast Asian neighbors in back-to-back visits of the foreign
        affairs secretary visits this week, according to a statement from the Department
        of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99aa378-c34a-43be-9146-d06c9c8e8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary Enrique Manalo is bound for Kuala Lumpur, Malaysia for the
        8th Philippines-Malaysia Joint Commission Meeting (JCM), where he will meet
        with his counterpart Dato'' Seri Utama Haji Mohamad Bin Haji Hasan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f45ad7-0eb7-49df-9b87-2bd5c3e397f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The JCM is a platform to review the progress of bilateral cooperation
        since the last meeting held in Manila in 2011.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e6dcf-33d4-44e2-895d-f2e0dc4180fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“During the JCM, the secretary and the foreign minister will discuss
        matters of mutual interest to both countries and the broader Southeast Asian
        region,” the DFA said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4d0f5-7f95-4159-982f-d4cec668f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo will attend a diplomatic reception hosted by the Philippine
        embassy in Kuala Lumpur to celebrate six decades of bilateral relations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18a9ef-e38b-4087-b97e-b2919e94fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He will proceed to Thailand on Oct. 18 for an official visit at the
        invitation of Thai Foreign Minister Maris Sangiampongsa. The two will hold
        a bilateral meeting and co-chair the ministerial meeting of the 6th Philippines-Thailand
        Joint Commission on Bilateral Cooperation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249ca33-63fa-422c-bf36-e97639c6d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Established in 1992, the mechanism facilitates cooperation on bilateral
        and regional concerns.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a4446-d7dd-469c-8861-c54ef65fef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:52:08.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:10.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:52:08.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The visit also commemorates the 75th anniversary of diplomatic ties
        under the theme, “Moving forward to a new era of closer friendship and common
        prosperity.”</p>'
