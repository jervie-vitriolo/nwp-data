      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mall-wide sales will be prohibited, the MMDA said, while the sale of\
        \ select stores inside malls will be allowed as long as it is not advertised.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96702064-9ee2-4cc1-9ad9-8e927bbd05fa'
