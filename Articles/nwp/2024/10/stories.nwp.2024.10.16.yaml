      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab81b9f-2045-4118-9192-38ca756e8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a program at the University of the Philippines in Diliman, Quezon
        City on Wednesday, Oct. 16, Senator Risa Hontiveros called on the public to
        back the Senate comeback bids of Kiko Pangilinan and Bam Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b5ce4-3bb2-4415-bea0-3bbe35fedd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f228b-a4e9-41ed-92c1-79244e1552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan vowed to push for the welfare of those in the agriculture
        sector and food security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d118e-be54-4975-8aed-b8d1b451c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6df5e9-9712-482b-ac3d-18e6c2eb2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“In a 15-year period, kayang i-times seven o eight ang budget ng isang\
        \ departamento. ‘Yan ang dapat mangyari sa agrikultura, gawing five to seven\
        \ times more in the next six to ten years para ang suporta sa agri-enterprise\
        \ ay gumanda, tumaas ang income at kita para ang kabataan ay ma-enganyong\
        \ pumasok sa pagsasaka,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4e5b2-e37e-4706-ac73-68424137c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9af4d-67ab-4bb7-a1a2-0e264d50e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:01:04.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:08.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:01:04.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In a 15-year period, a department’s budget can be multiplied\
        \ by seven or eight times. The same should happen to the agriculture department.\
        \ Its budget should be five to seven times more in the next six to ten years\
        \ so support for the agri-enterprise will be good, income will increase, encouraging\
        \ the youth to farm.]\r"
    '9':
