    title: 'No reward system, only P20,000 allowance per regional director attending
      command conference – Dela Rosa'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b251ce7-2e39-4182-8a4b-108c58ac6ee3'
      activationstatus: true
      created: 2024-10-16T14:46:20.187+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.532+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator and former
        top cop Ronald “Bato” dela Rosa said he is not aware of any reward system
        in the war on drugs – only a P20,000 allowance per regional police director
        attending command conferences in Malacañang during the Duterte administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '923e0810-e23f-48d7-95eb-07ce216700eb'
      activationstatus: true
      created: 2024-10-16T14:46:20.187+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.533+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa made this statement on Wednesday amid controversy over an\
        \ alleged system that offered up to P1 million in reward money to police who\
        \ killed drug suspects, as disclosed by PCol Royina Garma (ret.) during a\
        \ hearing of the House of Representatives quad committee.\r"
    section2:
      primarytype: 'block'
      uuid: 'b39aeb17-8a33-45e6-82c9-2efba26aa425'
      activationstatus: true
      created: 2024-10-16T14:46:20.187+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.533+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said then President Rodrigo Duterte facilitated communications\
        \ and payments through Dela Rosa, then Special Assistant to the President\
        \ Christopher “Bong” Go, and a presidential staff member known as “Muking.”\
        \ Garma said it was modeled after the reward system in Davao where Duterte\
        \ served as longtime mayor.\r"
    section3:
      primarytype: 'block'
      uuid: 'bdc2f4e0-39d9-4f69-aad0-b149542b5c15'
      activationstatus: true
      created: 2024-10-16T14:46:20.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.534+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Namimigay naman talaga ng pera si Bong Go. Inutusan ‘yan ni President
        Duterte noon pa, sa Davao pa kami ah, yung mag command conference ng mga station
        commander,” Dela Rosa told reporters in a phone interview.</p>'
    section4:
      primarytype: 'block'
      uuid: '71ec1dd5-e0d6-4a41-a989-6ff02433f8d7'
      activationstatus: true
      created: 2024-10-16T14:46:20.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.534+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pagkatapos ng command conference, binibigyan kami ng kaunting allowance.\
        \ Kaunting operational expenses, every conference yan,” Dela Rosa added. \r"
    section5:
      primarytype: 'block'
      uuid: '4eaf1f5e-381f-4db4-becb-65e7f29936a0'
      activationstatus: true
      created: 2024-10-16T14:46:20.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.535+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Bong Go was indeed distributing money. President Duterte\
        \ instructed him to do so a long time ago, even back in Davao, during command\
        \ conferences for the station commanders. After the command conference, we\
        \ would receive a small allowance for operational expenses at each conference.]\r"
    section6:
      primarytype: 'block'
      uuid: '61c64e77-6207-4ac0-b2e8-8307b8a9dd52'
      activationstatus: true
      created: 2024-10-16T14:46:20.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.535+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said this practice continued when Duterte assumed the presidency\
        \ and appointed him chief of the Philippine National Police. \r"
    section7:
      primarytype: 'block'
      uuid: '14efed24-004e-4d8c-bbcc-0ac5032ce019'
      activationstatus: true
      created: 2024-10-16T14:46:20.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.536+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nung nag chief PNP din ako kapag may command conference bago mag-uwi\
        \ yung mga RD (regional director) may binibigay si Presidente na allowance,\
        \ pamasahe mo… para lang to compensate your expenses,” Dela Rosa said. \r"
    section8:
      primarytype: 'block'
      uuid: 'a2139b30-89f7-470f-8863-fbf150182b4b'
      activationstatus: true
      created: 2024-10-16T14:46:20.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.537+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: When I was also the Chief PNP, during command conferences,\
        \ before the regional directors (RD) would go home, the President would give\
        \ an allowance for transportation… just to compensate for your expenses.]\r"
    section9:
      primarytype: 'block'
      uuid: 'da701caf-69db-48e0-b2f1-3c064cdb0720'
      activationstatus: true
      created: 2024-10-16T14:46:20.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.537+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked for details, Dela Rosa told NewsWatch Plus that the P20,000 per\
        \ police official was part of the budget of the Office of the President.\r"
    section10:
      primarytype: 'block'
      uuid: 'a0a82eb4-b1fb-4703-90e6-55c7a703c90a'
      activationstatus: true
      created: 2024-10-16T14:46:20.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.538+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Basta all in na yun lahat ng expenses mo papuntang Manila: travel,\
        \ food, billeting, etc (That covers all your expenses going to Manila: travel,\
        \ food, lodging, etc),” Dela Rosa said.\r"
    section11:
      primarytype: 'block'
      uuid: '301d69b9-ec90-4da6-bc5a-433e5170c2e4'
      activationstatus: true
      created: 2024-10-16T14:46:20.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.538+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the Department of Budget and Management, the major current\
        \ operating expenditures of the national government are:\r"
    section12:
      primarytype: 'block'
      uuid: '3f509e21-5d38-4259-8462-66cef26f04bf'
      activationstatus: true
      created: 2024-10-16T14:46:20.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.539+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "• Personal services, like salaries and wages, social security contributions,\
        \ overtime pay, etc.\r"
    section13:
      primarytype: 'block'
      uuid: 'd1e73e69-16cd-4b46-8920-e14dd143d44e'
      activationstatus: true
      created: 2024-10-16T14:46:20.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.539+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "• Maintenance and other operating expenditures, such as traveling expenses,\
        \ supplies and materials, water, illumination and power services, rent, etc.\r"
    section14:
      primarytype: 'block'
      uuid: '49235554-c164-41e7-b18d-34573cf9431b'
      activationstatus: true
      created: 2024-10-16T14:46:20.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.540+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "• Interest payments\r"
    section15:
      primarytype: 'block'
      uuid: '9d111ab1-78ba-4909-a527-06704d390157'
      activationstatus: true
      created: 2024-10-16T14:46:20.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.540+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "• Allotments to local government units\r"
    section16:
      primarytype: 'block'
      uuid: '6c1cd37f-2d62-4adc-942a-05c5a930e7d4'
      activationstatus: true
      created: 2024-10-16T14:46:20.194+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.541+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "• Subsidies to government-owned and controlled corporations.\r"
    section17:
      primarytype: 'block'
      uuid: '7c30ee0f-dffe-4e02-874a-2d31e94b6744'
      activationstatus: true
      created: 2024-10-16T14:46:20.194+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.541+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The operating budget of police officers is under the Philippine
        National Police, which is part of the Department of Interior and Local Government.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ecaa6ee2-33b4-484c-8162-b854614b8a09'
      activationstatus: true
      created: 2024-10-16T14:46:20.195+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.542+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Office of the President has a separate operating budget.\r"
    section19:
      primarytype: 'block'
      uuid: '7896b587-2559-4d52-bfac-2ae5e4622d10'
      activationstatus: true
      created: 2024-10-16T14:46:20.195+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.543+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Dela Rosa denied any involvement in the supposed reward\
        \ system in the drug war, which he implemented as Duterte’s first PNP chief.\
        \ \r"
    section20:
      primarytype: 'block'
      uuid: 'f7a722d5-84ac-4a82-a713-a23ab44a5706'
      activationstatus: true
      created: 2024-10-16T14:46:20.196+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.543+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Hindi ko rin masasabi na existing ‘yan dahil wala man talaga, not
        to my knowledge (I can't say that it exists because there really isn't any,
        not to my knowledge),” he said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'aba9a7d3-3e01-42fc-8a48-4fb104eb36a7'
      activationstatus: true
      created: 2024-10-16T14:46:20.196+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.544+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2>Bato to launch own probe</h2>'
    section22:
      primarytype: 'block'
      uuid: 'b99d3422-ff03-4fb8-81f4-e9de0ac467a4'
      activationstatus: true
      created: 2024-10-16T14:46:20.197+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.544+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While the House quad committee is determined to further investigate\
        \ the drug war, Dela Rosa announced that he will launch a parallel investigation\
        \ in the Senate.\r"
    section23:
      primarytype: 'block'
      uuid: 'd9d43fe0-79d8-4dd9-8bb9-c9861a644b4d'
      activationstatus: true
      created: 2024-10-16T14:46:20.197+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Go previously stated that he is considering filing a resolution to\
        \ call for a Senate probe, but Dela Rosa mentioned that he could proceed motu\
        \ proprio, or on his own initiative, noting that he had already filed a related\
        \ resolution earlier.\r"
    section24:
      primarytype: 'block'
      uuid: '58da84c9-0b71-481a-940f-23fd9ed5a8bb'
      activationstatus: true
      created: 2024-10-16T14:46:20.198+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Meron naman akong na-file rin noon na resolution na na-refer na sa\
        \ akin… regarding doon sa yung nagsisinungaling na convicted customs intelligence\
        \ agent na nagsasabi na involved doon si Pulong (Davao City Rep. Paolo Duterte),\
        \ involved si Mans Carpio (husband of Vice President Sara Duterte) sa smuggling\
        \ ng droga… so itutuloy ko yun,” Dela Rosa said. \r"
    section25:
      primarytype: 'block'
      uuid: '455239e9-bc77-4f10-a5f0-3db8f2f8dbd8'
      activationstatus: true
      created: 2024-10-16T14:46:20.198+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I also filed a resolution back then that has already\
        \ been referred to me… regarding the lying convicted customs intelligence\
        \ agent who claims that Pulong (Davao City Rep. Paolo Duterte) and Mans Carpio\
        \ (husband of Vice President Sara Duterte) are involved in drug smuggling…\
        \ so I will continue with that.]\r"
    section26:
      primarytype: 'block'
      uuid: 'e385b208-2b68-4161-a6bc-497126df9ab6'
      activationstatus: true
      created: 2024-10-16T14:46:20.199+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said he will invite former President Duterte to the legislative\
        \ inquiry. Although he has not spoken with Duterte, he is confident that the\
        \ former President, who has refused to attend House hearings, would be willing\
        \ to appear before the Senate.\r"
    section27:
      primarytype: 'block'
      uuid: '3d9908d4-cfad-4f95-8bc4-bc846a353197'
      activationstatus: true
      created: 2024-10-16T14:46:20.200+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Malaking posibilidad na mag attend siya kung kami mag-imbita kasi\
        \ mas komportable sIya dito sa Senado kaysa lower House,” Dela Rosa said.\r"
    section28:
      primarytype: 'block'
      uuid: 'bb014518-dd3d-427c-aeaa-a9d054d382d6'
      activationstatus: true
      created: 2024-10-16T14:46:20.200+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:57:15.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T14:55:34.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: There is a great possibility that he will attend if
        we invite him, as he feels more comfortable here in the Senate than in the
        lower House.]</p>'
