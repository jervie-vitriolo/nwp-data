  'kenya-impeachment-hearings-vs-deputy-president':
    'author': 'Edwin Okoth and Sonia Rao, Reuters'
    'caption': 'Kenya’s Deputy President Rigathi Gachagua speaks during a press conference,
      ahead of lawmakers'' vote over his impeachment motion at his residence in Karen,
      Nairobi Kenya, October 7, 2024. REUTERS/Monicah Mwangi/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-16T18:32:27.000+08:00
    'imagesource': 'jcr:d3f9cb08-23c6-4c42-9942-2853d0ae0901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929f39fe-d0b8-4681-9d40-c455ef031397'
    'lead': 'Kenya’s senate began impeachment hearings against Kenya’s deputy president
      on Wednesday, hours after a courtsaid the proceedings were constitutional, clearing
      the way for a vote on his dismissal this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-16T18:38:57.740+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:54:24.914+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:31.336+08:00
    'mgnl:lastModified': 2024-10-16T18:38:57.776+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Kenya']
    'stories': []
    'template': '1'
    'title': 'Kenya senate opens impeachment hearings against deputy president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6dc7c-4a4c-4030-9498-4fa8ef6a5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya -</strong> Kenya’s senate began impeachment
        hearings against Kenya’s deputy president on Wednesday, hours after a courtsaid
        the proceedings were constitutional, clearing the way for a vote on his dismissal
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c615e-1bf4-4654-ab97-f3ceed96c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kenya’s National Assembly voted on Tuesday last week to impeach the
        deputy president, RigathiGachagua, on 11 charges which included corruption,
        undermining the government and stirring ethnic hatred. Gachagua has denied
        all charges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a4110-c313-4d3b-bf6d-b786e5a553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gachagua has said the impeachment motion, backed by opposition lawmakers
        and allies of President William Ruto, was based on falsehoods that constituted
        a political lynching, according to court documents seen by Reuters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97668af0-a24c-4d71-a521-f29932cc80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As the senate opened proceedings on Wednesday, Gachagua denied the
        11 charges read out by senate clerk Jeremiah Nyegenye.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ecc68-c934-4a86-91a1-1eaea144e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Not guilty," Gachagua said in response to each one.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8410a28-eac0-45cf-8b33-717ef5272f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gachagua had launched a legal challengeagainst the impeachment proceedings
        in the high court, but Judge Erick Ogolla said the process could go ahead.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cd19d-4d5f-410b-9a43-2e704fcc24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"At this stage, the process is a lawful, constitutional process, and
        the Senate will conduct a trial where all the issues being raised before the
        court will be raised and determined at the moment," the judge said in court.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9280170-10f3-4cea-8089-1cb373be1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The application at this stage is premature and anticipatory," he said,
        referring to Gachagua’s legal challenge.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab4998-841a-45f6-8234-5060a7af95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deputy president was Ruto’s running mate in their 2022 election
        win, helping secure vital votes from the populous central Kenya region. But
        the men have since fallen out and political alliances have shifted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f80b7d-08d7-45c6-a7de-8375d8b21a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ruto fired most of his cabinet and appointed members of the opposition
        to what he called a unity government after nationwide protests against tax
        increases in which more than 50 people were killed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b242db8-9510-4f7e-b5d0-bbbbbec67958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During Wednesday’s session, members of parliament seeking Gachagua’s
        removal are expected to present their case to the senators.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52b8ce-d730-4343-b6e7-46fb8edd5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gachagua is expected to defend himself on Thursday before the vote.
        A two-thirds majority would be needed to dismiss him.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df87e20-02dd-4376-a6fe-6e62e7b3e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court also said it would decide on Oct. 29 whether Ruto can
        nominate a new deputy if Gachagua is dismissed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218b730-1962-4864-8ed3-c6166d3b0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:38:57.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:24.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:38:57.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Edwin Okoth and Sonia Rao; writing by George Obulutsa;
        Editing by Ammu Kannampilly, Andrew Heavens and Gareth Jones)</em></p>'
  'japan-visitor-spending-breaks-annual-record':
