    title: 'Opposition personalities bare support plans'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '111b009d-b11b-48da-9d9e-92c209089204'
      activationstatus: true
      created: 2024-10-16T18:01:04.691+08:00
