      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b505a1-3225-416f-856c-0a1f605715a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "House lawmakers earlier agreed to reduce Vice President Sara Duterte’\
        s budget to avoid overlapping functions with other agencies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e9671-6dcb-4f05-82de-1009bb1a5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.763+08:00
