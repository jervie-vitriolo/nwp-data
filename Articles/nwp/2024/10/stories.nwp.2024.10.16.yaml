      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14d5a6a4-7cb4-4643-8702-4e3d69256ada'
      activationstatus: true
      created: 2024-10-16T18:46:23.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ako BICOL party-list Rep. Zaldy Co, appropriations committee chairman,
        said funds were reallocated to the Department of Health (DOH) and the Department
        of Social Welfare and Development (DSWD).</p>'
    section5:
      primarytype: 'block'
      uuid: 'c89d0c19-c04b-40a3-9d64-6a2a59f05e8a'
      activationstatus: true
      created: 2024-10-16T18:46:23.138+08:00
