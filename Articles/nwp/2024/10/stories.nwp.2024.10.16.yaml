      lastactivated: 2025-03-13T13:54:24.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.763+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gachagua is expected to defend himself on Thursday before the vote.
        A two-thirds majority would be needed to dismiss him.'
    section12:
      primarytype: 'block'
      uuid: '9df87e20-02dd-4376-a6fe-6e62e7b3e9a7'
      activationstatus: true
      created: 2024-10-16T18:38:57.763+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.763+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The court also said it would decide on Oct. 29 whether Ruto can
        nominate a new deputy if Gachagua is dismissed.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a218b730-1962-4864-8ed3-c6166d3b0201'
