    title: 'Postal ID application resumes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4bebfb3-8e7c-4aa0-b2e1-68751c9c617b'
      activationstatus: true
      created: 2024-10-16T11:49:24.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine Postal
        Corporation has resumed applications for postal identification cards more
        than a year since its suspension.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccaec640-2846-46fd-a001-d1b0ccba3483'
      activationstatus: true
      created: 2024-10-16T11:49:24.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The PPC stopped accepting applicants in March 2023 over technical
        issues.</p>'
    section2:
      primarytype: 'block'
      uuid: '6debd9f7-6f72-472a-b5c4-641a55b99ee2'
      activationstatus: true
      created: 2024-10-16T11:49:24.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Applications may only be done on-site in select post offices nationwide.
        The fee is P550.'
    section3:
      primarytype: 'block'
      uuid: '7d39b841-4c99-40b9-be63-d49228537dc3'
      activationstatus: true
      created: 2024-10-16T11:49:24.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'First timers must present an original and photocopied version of their
        proof of identity and proof of address. The following documents are accepted:'
    section4:
      primarytype: 'block'
      uuid: '4ed1fd80-3309-42de-9175-d35152d87204'
      activationstatus: true
      created: 2024-10-16T11:49:24.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Proof of identity: birth certificate from the Philippine Statistics
        Authority or local civil registry, GSIS or SSS UMID card, driver’s license,
        or passport'
    section5:
      primarytype: 'block'
      uuid: '3c17bcea-1e8d-45f5-bebf-f513bcf49b95'
      activationstatus: true
      created: 2024-10-16T11:49:24.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Proof of address: barangay clearance, certified true copy of cease,
        certified true copy of titles, certified true copy of real estate tax receipt;
        bank statement, credit card statement, school billing statement or utility
        bill (cable, electric, internet, landline, telephone, water)'
    section6:
      primarytype: 'block'
      uuid: '0f2b674a-3403-4b87-bd15-e022807bff9b'
      activationstatus: true
      created: 2024-10-16T11:49:24.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Married women need to provide a marriage certificate.'
    section7:
      primarytype: 'block'
      uuid: '3c27c8c7-f953-4d8a-99c2-779f9453fdef'
      activationstatus: true
      created: 2024-10-16T11:49:24.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:59:51.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:49:24.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The PPC said card renewal applicants should submit similar documents,
        and show their expired postal ID.</p>'
