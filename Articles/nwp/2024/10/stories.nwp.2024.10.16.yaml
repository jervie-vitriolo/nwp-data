      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The House committees
        probing extrajudicial killings will next tackle confidential and intelligence
        funds of then President Rodrigo Duterte in relation to the bloody drug war,
        a ranking lawmaker said on Wednesday, Oct. 16</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6be667b-837e-4917-9a90-85ccbcd94ca4'
      activationstatus: true
      created: 2024-10-16T12:38:42.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b32c7763-5ff3-4398-9bec-94d79638f6fb'
      activationstatus: true
      created: 2024-10-16T12:38:42.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There was an allegation that funds coming from a certain Muking from\
        \ Malacañang released the funds to a person named Pedro Parungo through several\
        \ banks,” Santa Rosa City Rep. Dan Fernandez said in a statement.\r"
    section3:
      primarytype: 'block'
      uuid: '1cce9424-b1fa-4738-84a4-072ad363d440'
      activationstatus: true
      created: 2024-10-16T12:38:42.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f8a2e3ef-3df2-4fce-a7db-caf3b82877a5'
      activationstatus: true
      created: 2024-10-16T12:38:42.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This needs to be validated and to this we need to see how the budget\
        \ of the former president (Rodrigo Duterte) was utilized, particularly the\
        \ intel fund,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: '794b24f6-e10c-4363-acd8-636a5ad4f837'
      activationstatus: true
      created: 2024-10-16T12:38:42.853+08:00
