    title: 'New diocese in Mindanao established'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a3e94df3-0d23-43a6-8a96-1fc367ff0e09'
      activationstatus: true
      created: 2024-10-16T15:10:38.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Pope Francis has created
        a new diocese in Mindanao, naming Cebu prelate Ruben Labajo as its first bishop,
        the Catholic Bishops’ Conference of the Philippines (CBCP) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f838834f-cd97-43d2-8769-bad4be154085'
      activationstatus: true
      created: 2024-10-16T15:10:38.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>CBCP News reported Tuesday, Oct. 16, that the new Diocese of Prosperidad
        includes Agusan del Sur, formerly of the Diocese of Butuan, which will now
        only cover Agusan del Norte.</p>'
    section2:
      primarytype: 'block'
      uuid: '5eb8622e-e92e-4d6e-98a2-54040d0cc212'
      activationstatus: true
      created: 2024-10-16T15:10:38.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new diocese was the result of a petition filed by Butuan Bishop\
        \ Cosme Damian Almedilla in 2023.\r"
    section3:
      primarytype: 'block'
      uuid: '352e0728-ac9b-498e-9495-22cd17a328f7'
      activationstatus: true
      created: 2024-10-16T15:10:38.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“It’s a sign of growth that in some parts of the world, their concern
        is how to combine dioceses. But in our part of the world the concern is how
        to create new dioceses. It’s a sign of vitality,” Cardinal Luis Antonio Tagle
        said in a video shared by the <a href="https://www.facebook.com/bxudiocesecommunications/videos/585944610437564">Diocese
        of Butuan’s Social Communications Ministry</a> on Wednesday. Tagle is the
        Vatican’s pro-prefect of the dicastery for evangelization.</p>'
    section4:
      primarytype: 'block'
      uuid: '659ef798-3726-475b-8dc3-ded2051d0c1f'
      activationstatus: true
      created: 2024-10-16T15:10:38.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I would like to consider this as God’s will for me and I continue
        my journey walking humbly before God, entrusting my life to the care of the
        Blessed Mother, relying on the grace of God,” Labajo told the congregation
        of the <a href="https://www.facebook.com/sugboanongsimbahan/videos/544625064838393">Roman
        Catholic Archdiocese of Cebu</a>, where he was former auxiliary bishop.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b649a1a0-ff0f-49ae-90fb-43cc0d2551c2'
      activationstatus: true
      created: 2024-10-16T15:10:38.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:39.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T15:11:04.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.facebook.com/bxudiocesecommunications/posts/pfbid037VnBQYSLapfhctAzD6ocbWC951YCMSCLMpGM3Tv7yW2yiqHXxL6T6JrzrmCoAnfFl">Diocese
        of Prosperidad</a> is the country’s 87th diocese, with the St. Michael the
        Archangel Parish in Barangay Poblacion as its proposed new cathedral, according
        to the Butuan bishopric.</p>'
