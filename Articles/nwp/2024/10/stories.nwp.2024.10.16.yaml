      lastmodified: 2024-10-16T12:38:42.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We’re still not saying that since we don’t have evidence.\
        \ We still don’t have a corroborative statement or documents for that matter\
        \ for now.]\r"
    section21:
      primarytype: 'block'
