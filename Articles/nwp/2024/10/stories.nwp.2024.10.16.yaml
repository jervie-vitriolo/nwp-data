      'mgnl:lastModified': 2024-10-16T18:46:23.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        finalized its P1.3-billion cut on the proposed budget of the Office of the
        Vice President (OVP) for 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dd3f7-657d-4020-94ba-8025c74ca6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b96822-8d01-44fe-bb9f-42902925ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The OVP item in the General Appropriations Bill that will be forwarded
        to the Senate is down to P733.19 million from the original amount of P2.03
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82d3c6-6a88-496c-9354-b6600f61c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.757+08:00
