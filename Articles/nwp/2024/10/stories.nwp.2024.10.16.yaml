      'mgnl:lastActivated': 2025-03-13T14:00:04.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Kim Chiu and Julia
        Barretto are bringing Filipino talent to the global stage with their nominations
        at the 2024 Asian Television Awards (ATA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e6bf3-59c3-4721-b2fb-bd55e3046c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kim Chiu is nominated for Best Actress in a Leading Role for her portrayal\
        \ of Secretary Kimberly Liwanag in “What’s Wrong With Secretary Kim?”, the\
        \ Philippine adaptation of the popular South Korean drama of the same title.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bae56-fbf2-4daf-83db-98de38e4a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "She will compete against actresses from across the Asia-Pacific region,\
        \ including Robyn Malcolm from Australia (After the Party), Zhou Xun from\
        \ China (Imperfect Victim), and Wu Jin Yan (The Double).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace9f08-edaf-4e59-97bb-2db8701d655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This comes on the heels of Kim’s recent wave of international accolades,\
        \ including the Outstanding Asian Star award at the 2024 Seoul International\
        \ Drama Awards and a nomination for Best Female Lead for her role in ‘Linlang’\
        \ at the 2024 ContentAsia Awards.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26723c8-2195-4304-ace0-b0d0bc5c8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Julia Barretto has earned her own nod with a nomination\
        \ for Best Leading Female in a Digital show for her role in Secret Ingredient.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66ddbf-bfe0-4698-9abf-b980ad289778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the series, Julia portrays Maya, an aspiring chef determined to\
        \ win a cooking competition so she can use the prize money for her mother’\
        s healthcare expenses.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c955b34-e945-43de-b39a-9ce60eb8bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Secret Ingredient is also a contender for Best Original Digital Drama\
        \ Series, solidifying its place as one of the top digital productions in the\
        \ region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8092e4c-a843-4c85-ac8e-fabf0c85415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This year marks the 29th edition of the Asian Television Awards, which\
        \ aims to honor excellence in television programming and performance across\
        \ Asia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47feeb-e835-4cae-9f18-adc0fb8ef181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T11:23:21.923+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:04.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T11:23:21.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ATA 2024 will take place in Jakarta, Indonesia, on November
        29 and 30.</p>'
