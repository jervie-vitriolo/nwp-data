      lastactivated: 2025-03-13T13:53:52.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '355d5d5a-ef14-4240-815f-8d7c85bfd480'
      activationstatus: true
      created: 2024-10-16T18:46:23.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The DSWD’s Assistance to Individuals in Crisis Situations Program and\
        \ DOH’s Medical Assistance for Indigent and Financially Incapacitated Patients\
        \ Program will each receive P646.5 million.\r"
    section7:
      primarytype: 'block'
      uuid: 'e373d582-8a84-445e-a9a3-a2c9d8b23a00'
      activationstatus: true
      created: 2024-10-16T18:46:23.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '38fa9141-8d65-47bc-b416-8b625dd139cc'
      activationstatus: true
      created: 2024-10-16T18:46:23.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The House believes this amount could be more effectively allocated\
        \ to existing agencies, enabling them to extend their services to the public\
        \ more efficiently,” Co said in a statement on Wednesday, Oct. 16.\r"
    section9:
      primarytype: 'block'
      uuid: '42cdfd04-43fa-468f-886e-644259eed927'
      activationstatus: true
      created: 2024-10-16T18:46:23.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c623bbc6-f97f-46f7-adf2-103fc7816b1c'
      activationstatus: true
      created: 2024-10-16T18:46:23.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:52.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:46:23.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Consolidating these responsibilities under the appropriate departments\
        \ would not only eliminate costs associated with maintaining satellite offices\
        \ but also streamline service delivery, reducing administrative overlap and\
        \ minimizing confusion among beneficiaries,” he added.\r"
