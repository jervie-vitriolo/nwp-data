      'mgnl:type': 'text'
      'text': "ACT Teachers party-list Rep. France Castro, meanwhile, said the ex-president’\
        s secret funds may have also been used to silence critics.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309ee3d-ac70-4a7c-89e9-590822f0537d'
