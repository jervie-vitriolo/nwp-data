      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During Wednesday’s session, members of parliament seeking Gachagua’s
        removal are expected to present their case to the senators.'
    section11:
      primarytype: 'block'
      uuid: 'ed52b8ce-d730-4343-b6e7-46fb8edd5bf2'
