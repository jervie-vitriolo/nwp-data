      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '06524220-809d-4cdd-ba24-f33af15f982f'
      activationstatus: true
      created: 2024-10-16T12:38:42.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fernandez is co-chairman of the House quad panel probing the connection\
        \ between EJK, illegal offshore gaming, and illegal drugs.\r"
    section7:
      primarytype: 'block'
      uuid: '934af39f-06d3-47da-a91b-77050caa77b0'
      activationstatus: true
      created: 2024-10-16T12:38:42.854+08:00
