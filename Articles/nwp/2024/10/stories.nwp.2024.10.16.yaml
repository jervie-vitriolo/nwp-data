      'mgnl:lastModified': 2024-10-16T18:46:23.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa9141-8d65-47bc-b416-8b625dd139cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The House believes this amount could be more effectively allocated\
        \ to existing agencies, enabling them to extend their services to the public\
        \ more efficiently,” Co said in a statement on Wednesday, Oct. 16.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdfd04-43fa-468f-886e-644259eed927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623bbc6-f97f-46f7-adf2-103fc7816b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Consolidating these responsibilities under the appropriate departments\
        \ would not only eliminate costs associated with maintaining satellite offices\
        \ but also streamline service delivery, reducing administrative overlap and\
        \ minimizing confusion among beneficiaries,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6736c3-fe91-4821-837d-a089203b679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.140+08:00
