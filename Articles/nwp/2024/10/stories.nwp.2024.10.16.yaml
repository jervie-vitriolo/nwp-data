    'template': '1'
    'title': 'DFA chief back-to-back visits to boost ties with Malaysia, Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff7a8b-16c0-4f91-8146-aff1843a435d'
      'mgnl:activationStatus': true
