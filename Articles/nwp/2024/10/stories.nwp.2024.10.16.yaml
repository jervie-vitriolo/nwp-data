      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero hindi naman natin nga sinasabi sa ngayon ‘yan because wala po\
        \ tayong ebidensiya,” he also said on the claim that intelligence funds were\
        \ used. “Wala pa rin tayong corroborative statement… or documents for that\
        \ matter na lumabas sa ngayon.”\r"
