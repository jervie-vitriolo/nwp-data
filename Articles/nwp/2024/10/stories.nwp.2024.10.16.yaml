      'mgnl:lastModified': 2024-10-16T18:46:23.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0040a5d-18a9-475e-8361-54474597de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:52.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T18:46:23.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Audit has recommended a review of the OVP functions\
        \ and expenditures to weigh the necessity of satellite offices, Co said. The\
        \ OVP paid around P53 million on leasing 10 satellite offices and two extension\
        \ offices last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b2310-13a9-4453-828f-10a3c15d98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T18:46:23.142+08:00
