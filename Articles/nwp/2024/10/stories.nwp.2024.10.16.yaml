  'START HERE----->meta-lawsuit-social-media-addiction':
    author: 'Brendan Pierson, Reuters'
    caption: 'FILE PHOTO: Meta, U.S. flag and Judge gavel are seen in this illustration
      taken, August 6, 2024. REUTERS/Dado Ruvic/Illustration/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-16T10:58:33.000+08:00
    imagesource: '61674399-e64c-4414-8bbf-956a26e321e0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f55d8bb3-cb98-4c9e-94cf-5e553fa21cb1'
    lead: 'Facebook parent company Meta META.O must face lawsuits by U.S. states
      accusing it of fueling mental health problems among teens by making its Facebook
      and Instagram platforms addictive, a federal judge in California ruled on Tuesday.'
    activationstatus: true
    created: 2024-10-16T11:00:51.103+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:01:00.329+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:44:28.933+08:00
    lastmodified: 2024-10-16T11:00:51.137+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Meta must face US state lawsuits over teen social media addiction'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12c314a6-1125-40cb-9811-4c51385a97f0'
      activationstatus: true
      created: 2024-10-16T11:00:51.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Facebook parent company Meta META.O must
        face lawsuits by U.S. states accusing it of fueling mental health problems
        among teens by making its Facebook and Instagram platforms addictive, a federal
        judge in California ruled on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c383abbf-52d6-4c98-a96c-e14db59c978d'
      activationstatus: true
      created: 2024-10-16T11:00:51.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oakland-based U.S. District Judge Yvonne Gonzalez Rogers rejected Meta’s
        bid to toss the claims made by the states in two separate lawsuits filed last
        year, one involving more than 30 states including California and New York
        and the other brought by Florida.'
    section2:
      primarytype: 'block'
      uuid: '61c3847f-7839-4dc3-bdcf-75f1cece274d'
      activationstatus: true
      created: 2024-10-16T11:00:51.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rogers put some limits on the states' claims, agreeing with Meta that
        a federal law known as Section 230 regulating online platforms partly shielded
        the company. However, she found that the states had put forward enough detail
        about allegedly misleading statements made by the company to go forward with
        most of their case.'
    section3:
      primarytype: 'block'
      uuid: '6973bbbd-3bdc-4ab4-8d58-d84a9d8c683c'
      activationstatus: true
      created: 2024-10-16T11:00:51.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The judge also rejected motions by Meta, ByteDance’s TikTok, Google
        parent Alphabet’s GOOGL.O YouTube and Snap’s SNAP.N SnapChat to dismiss
        related personal injury lawsuits by individual plaintiffs. The other companies
        are not defendants to the states' lawsuits.'
    section4:
      primarytype: 'block'
      uuid: '2279b0fc-a4e6-4bf5-ac27-1682d2333cd9'
      activationstatus: true
      created: 2024-10-16T11:00:51.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ruling clears the way for states and other plaintiffs to seek more
        evidence and potentially go to trial. It is not a final ruling on the merits
        of their cases.'
    section5:
      primarytype: 'block'
      uuid: '7b354d51-e149-49de-a0b6-c9df1c256e69'
      activationstatus: true
      created: 2024-10-16T11:00:51.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Meta needs to be held accountable for the very real harm it has inflicted
        on children here in California and across the country," California Attorney
        General Rob Bonta said in a statement.'
    section6:
      primarytype: 'block'
      uuid: '22ff466e-8aff-4eec-9e79-baa3322904f3'
      activationstatus: true
      created: 2024-10-16T11:00:51.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawyers for the personal injury plaintiffs in a joint statement called
        the ruling "a significant victory for young people nationwide who have been
        negatively impacted by addictive and harmful social media platforms."'
    section7:
      primarytype: 'block'
      uuid: 'e6c27837-b87b-41e6-bf78-ed1917d440a6'
      activationstatus: true
      created: 2024-10-16T11:00:51.124+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Meta spokesperson says that the company disagreed with the ruling
        overall and that it had "developed numerous tools to support parents and teens,"
        including new "Teen Accounts" on Instagram with added protections.'
    section8:
      primarytype: 'block'
      uuid: '912c17f8-02ca-44de-a22d-c643dca240ae'
      activationstatus: true
      created: 2024-10-16T11:00:51.124+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Google spokesperson called the allegations "simply not true" and
        said, "providing young people with a safer, healthier experience has always
        been core to our work."'
    section9:
      primarytype: 'block'
      uuid: 'e8e203a3-5ea1-45ab-98cb-ef1efac21701'
      activationstatus: true
      created: 2024-10-16T11:00:51.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The other social media companies did not immediately respond to requests
        for comment.'
    section10:
      primarytype: 'block'
      uuid: 'f09ecb8d-ea0b-4963-9bc4-d87e0519db3b'
      activationstatus: true
      created: 2024-10-16T11:00:51.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The states are seeking court orders against Meta’s allegedly illegal
        business practices and are seeking unspecified monetary damages.'
    section11:
      primarytype: 'block'
      uuid: '111dc94f-983c-451a-a222-cb0c0f727faa'
      activationstatus: true
      created: 2024-10-16T11:00:51.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Hundreds of lawsuits have been filed by various plaintiffs accusing
        the social media companies of designing addictive algorithms that lead to
        anxiety, depression and body-image issues among adolescents, and failing to
        warn of their risks.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fcf1de3e-270d-43fc-8428-4fd91d8c7c60'
      activationstatus: true
      created: 2024-10-16T11:00:51.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:00.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T11:00:51.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brendan Pierson in New York; Editing by Will Dunham,
        Stephen Coates and Shri Navaratnam)</em></p>'
  'START HERE----->israel-told-to-improve-gaza-situation':
    author: 'Humeyra Pamuk, Matt Spetalnick and Simon Lewis, Reuters'
    caption: 'Palestinians inspect the damage at the site of an Israeli strike on
      a tent camp sheltering displaced people, amid the ongoing Israel-Hamas conflict,
      in Al-Mawasi area in Khan Younis, in the southern Gaza Strip, October 15, 2024.
      REUTERS/Hatem Khaled TPX IMAGES OF THE DAY'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-16T11:01:45.000+08:00
    imagesource: '7aff5564-9648-4970-a205-cb373f4f208e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a74f8b00-3f26-4be7-9b4b-f36609e47701'
    lead: 'The United States has told Israel it must take steps in the next month
      to improve the humanitarian situation in Gaza or face potential restrictions
      on U.S. military aid, U.S. officials said, in the strongest such warning since
      Israel’s war with Hamas began a year ago.'
    activationstatus: true
