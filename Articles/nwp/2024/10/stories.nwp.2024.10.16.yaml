      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Sixty-six senatorial
        aspirants have made it to the initial list released by the Commission on Elections
        (Comelec) on Wednesday, Oct. 16, while 117 others face potential disqualification
        as nuisance candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78114b4-9229-4b04-a21b-1736d7b8dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.493+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body adopted its law department’s recommendation to consider
        putting the following names in the official ballot for the May 12, 2025 senatorial
        elections:</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<div class="flourish-embed flourish-table" data-src="visualisation/19828790"><script
        src="https://public.flourish.studio/resources/embed.js"></script><noscript><img
        src="https://public.flourish.studio/visualisation/19828790/thumbnail" width="100%"
        alt="table visualization" /></noscript></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a9fc8-7f32-46fc-bb75-48a28cb6f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.494+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2db46-68a1-4f75-aaa7-5e2caba37c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.494+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.434+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The above-list is without prejudice to the decision of the Division\
        \ or En Banc in the petitions to declare as nuisance candidates filed by the\
        \ Law Department,” the Comelec said in a resolution signed by all commissioners.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bc667-2db0-466f-9e8a-da322449f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.495+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The full commission also authorized its law department to file petitions\
        \ to declare approximately 117 aspirants as nuisance candidates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcd97b-d9bc-4c80-a4eb-e2e4bda832c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.495+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This group includes people seeking to enter national politics for the\
        \ first time, those previously declared nuisance candidates in past elections,\
        \ and some relatively well-known names, like Peter Joemel Advincula alias\
        \ “Bikoy.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d04c1e-8a51-4923-8765-faf46c445e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.496+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Advincula is the hooded man from the viral “Ang Totoong Narcolist”\
        \ video, which linked then President Rodrigo Duterte and his family to the\
        \ illegal drug trade in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaffcdd-b814-48f7-aa75-6c10bb328157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.496+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, detained religious leader Apollo Quiboloy made it to the\
        \ list under the Workers' and Peasants' Party (WPP), while nine other nominees\
        \ failed the cut.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956d6bd-75c0-44e5-8724-a1d5779a9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Aside from Quiboloy, WPP president Sonny Matula, a labor leader and\
        \ lawyer, is also a shoo-in. He had said none of the party officials signed\
        \ Quiboloy’s Certificate of Nomination and Acceptance, but another faction\
        \ is claiming leadership. The Comelec then said Quiboloy could run as an independent\
        \ candidate, yet its latest list still classified him as under the WPP. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db3ead-b313-4f42-ab47-5bfe591728a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-16T16:38:02.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:25.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-16T17:48:53.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it aims to resolve disqualification cases by
        Nov. 30 in time for the printing of ballots scheduled for December.</p>'
