    author: 'Edwin Okoth and Sonia Rao, Reuters'
    caption: 'Kenya’s Deputy President Rigathi Gachagua speaks during a press conference,
      ahead of lawmakers' vote over his impeachment motion at his residence in Karen,
      Nairobi Kenya, October 7, 2024. REUTERS/Monicah Mwangi/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-16T18:32:27.000+08:00
    imagesource: 'd3f9cb08-23c6-4c42-9942-2853d0ae0901'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '929f39fe-d0b8-4681-9d40-c455ef031397'
    lead: 'Kenya’s senate began impeachment hearings against Kenya’s deputy president
      on Wednesday, hours after a courtsaid the proceedings were constitutional, clearing
      the way for a vote on his dismissal this week.'
    activationstatus: true
    created: 2024-10-16T18:38:57.740+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:54:24.914+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:31.336+08:00
    lastmodified: 2024-10-16T18:38:57.776+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kenya senate opens impeachment hearings against deputy president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '80a6dc7c-4a4c-4030-9498-4fa8ef6a5434'
      activationstatus: true
      created: 2024-10-16T18:38:57.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.770+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Nairobi, Kenya -</strong> Kenya’s senate began impeachment
        hearings against Kenya’s deputy president on Wednesday, hours after a courtsaid
        the proceedings were constitutional, clearing the way for a vote on his dismissal
        this week.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a71c615e-1bf4-4654-ab97-f3ceed96c0b1'
      activationstatus: true
      created: 2024-10-16T18:38:57.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kenya’s National Assembly voted on Tuesday last week to impeach the
        deputy president, RigathiGachagua, on 11 charges which included corruption,
        undermining the government and stirring ethnic hatred. Gachagua has denied
        all charges.'
    section2:
      primarytype: 'block'
      uuid: 'e68a4110-c313-4d3b-bf6d-b786e5a553e7'
      activationstatus: true
      created: 2024-10-16T18:38:57.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gachagua has said the impeachment motion, backed by opposition lawmakers
        and allies of President William Ruto, was based on falsehoods that constituted
        a political lynching, according to court documents seen by Reuters.'
    section3:
      primarytype: 'block'
      uuid: '97668af0-a24c-4d71-a521-f29932cc80f8'
      activationstatus: true
      created: 2024-10-16T18:38:57.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As the senate opened proceedings on Wednesday, Gachagua denied the
        11 charges read out by senate clerk Jeremiah Nyegenye.'
    section4:
      primarytype: 'block'
      uuid: '545ecc68-c934-4a86-91a1-1eaea144e930'
      activationstatus: true
      created: 2024-10-16T18:38:57.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Not guilty," Gachagua said in response to each one.'
    section5:
      primarytype: 'block'
      uuid: 'c8410a28-eac0-45cf-8b33-717ef5272f84'
      activationstatus: true
      created: 2024-10-16T18:38:57.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gachagua had launched a legal challengeagainst the impeachment proceedings
        in the high court, but Judge Erick Ogolla said the process could go ahead.'
    section6:
      primarytype: 'block'
      uuid: '8f5cd19d-4d5f-410b-9a43-2e704fcc24cf'
      activationstatus: true
      created: 2024-10-16T18:38:57.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"At this stage, the process is a lawful, constitutional process, and
        the Senate will conduct a trial where all the issues being raised before the
        court will be raised and determined at the moment," the judge said in court.'
    section7:
      primarytype: 'block'
      uuid: 'f9280170-10f3-4cea-8089-1cb373be1772'
      activationstatus: true
      created: 2024-10-16T18:38:57.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The application at this stage is premature and anticipatory," he said,
        referring to Gachagua’s legal challenge.'
    section8:
      primarytype: 'block'
      uuid: 'f4ab4998-841a-45f6-8234-5060a7af95d2'
      activationstatus: true
      created: 2024-10-16T18:38:57.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:24.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T18:38:57.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deputy president was Ruto’s running mate in their 2022 election
        win, helping secure vital votes from the populous central Kenya region. But
        the men have since fallen out and political alliances have shifted.'
    section9:
      primarytype: 'block'
      uuid: 'e6f80b7d-08d7-45c6-a7de-8375d8b21a02'
      activationstatus: true
      created: 2024-10-16T18:38:57.762+08:00
      createdby: 'lance-nwp'
