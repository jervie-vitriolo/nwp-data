      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '44ac5c80-cb53-4930-aea0-5846645a4390'
      activationstatus: true
      created: 2024-10-16T12:38:42.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:57:58.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-16T12:38:42.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PCol Royina Garma (ret.), Philippine Charity Sweepstakes Office (PCSO)\
        \ general manager,  said the past administration had what she called the “\
        Davao model” in the bloody drug war: a reward system for the deaths of drug\
        \ suspects. She was a longtime police officer in the Duterte stronghold Davao\
        \ with a short stint in Cebu before her retirement and appointment to the\
        \ PCSO in 2019.\r"
    section9:
      primarytype: 'block'
      uuid: 'eb50fe1f-2c09-4e29-a393-98a6293becae'
      activationstatus: true
      created: 2024-10-16T12:38:42.855+08:00
