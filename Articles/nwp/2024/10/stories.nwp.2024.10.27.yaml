      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In focusing on homelessness, William said he was "desperately trying
        to help people who are in need, and I see that as part of my role".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59cfe5-ae62-4cf3-9e17-8a05b9ba238e'
