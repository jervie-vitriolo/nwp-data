      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T15:46:38.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Singapore Air Force’s cargo aircraft C-130 and Royal Malaysian Air
        Force’s transport helicopter Eurocopter EC725 arrived at the Villamor Air
        Base in Pasay City on Saturday, Oct. 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a4d1f-1e18-48be-9854-0397033704c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T15:46:38.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T15:46:38.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Air Force said the aircrafts will “play a crucial role
        in bolstering” its Humanitarian Assistance and Disaster Response operations
        in Kristine-affected areas.'
    '3':
