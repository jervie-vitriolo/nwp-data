      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Thirty-seven percent
        of Filipinos said their quality of life got better compared to the past year,
        a Social Weather Stations (SWS) survey result showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e473f4-f564-479b-9c0b-a63858f95864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The SWS September survey result, released on Saturday night, also stated
        that 24 percent said their quality of life turned worse while 38 percent said
        theirs stayed the same in the past year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad0861-eba9-4db2-b096-3e40dfac601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The net gainers – percentage of better life quality minus the worse
        life quality – was at 13. The SWS classified the number as “very high.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54f8ac-8645-44af-9036-8177e9254a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The 13-net gainers score was lower than June 2024’s score of 15.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cfe33-19e8-4213-bff6-13be83e2e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The Net Gainer score was generally negative until 2015 when it rose
        to positive numbers until the sharp decline beginning with the COVID-19 pandemic
        lockdowns. It has since trended back upwards but has not fully recovered to
        pre-pandemic levels,” the SWS said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74433e4-f881-4828-ba65-8ce3b7cfbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The net gainer score for the latest survey was highest in Balance Luzon
        at 22. Mindanao followed with a score of 13, Metro Manila with 6, and Visayas
        with 2.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebc242-0e64-4926-9f4e-aa97f6557d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T17:18:12.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:18:12.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The third quarter face-to-face survey, held from Sept. 14 to 23,
        interviewed 1,500 adults across the country. It has a ±2.5% error margin for
        national percentages.</p>'
