    'mgnl:lastModified': 2024-10-27T18:04:01.621+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin says Moscow will respond if West helps Ukraine to strike deep
      into Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134590f-4cdd-4ae1-9e55-5498950ee741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia&nbsp;—</strong> President Vladimir Putin
        said on Sunday that Russia’s defense ministry was working on different ways
        to respond if the United States and its NATO allies help Ukraine to strike
        deep into Russia with long-range Western missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460dac3-4c9e-47ba-8a8e-5e23e9205921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 2-1/2-year-old Ukraine war has triggered the biggest confrontation
        between Russia and the West since the depths of the Cold War, and Russian
        officials say the war is now entering its most dangerous phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cff968-4782-44ca-abd7-27e1962dff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia has been signaling to the United States and its allies for
        weeks that if they give permission to Ukraine to strike deep into Russian
        territory with Western-supplied missiles, then Moscow will consider it a major
        escalation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e738608-9680-4db7-aafd-069ce411b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said on Sept. 12 that Western approval for such a step would
        mean "the direct involvement of NATO countries, the United States and European
        countries in the war in Ukraine" because NATO military infrastructure and
        personnel would have to be involved in the targeting and firing of the missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018aa03-aa54-43a0-8897-fda0398feba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said that it was too early to say exactly how Russia would
        react to such a move but that Moscow would have to respond accordingly and
        different options were being examined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968068a-498b-4bc3-bb4d-b61ce2d0f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"(The Russian defense ministry) is thinking about how to respond
        to the possible long-range strikes on Russian territory, it will offer a range
        of responses," Putin told Russian state TV’s top Kremlin reporter, Pavel
        Zarubin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8544b-c822-4e61-ac28-987501d3fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With Russia advancing at the fastest rate in eastern Ukraine since
        the first months of the invasion, Ukrainian President Volodymyr Zelenskiy
        has been pleading with the West to allow Kyiv to fire deep into Russia with
        Western missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da91dc-2e8b-4526-9735-265e30948f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hitting Russia</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575383e4-2218-4d25-b4a6-1c130479d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States has not said publicly if it will allow Ukraine
        to strike Russia, but some U.S. officials are deeply skeptical that doing
        so would make a significant difference in the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597671d-3168-4198-8eaf-51d39b3bb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces already strike deep into Russia on a regular basis
        with long-range drones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0b0e1-8267-4291-bee0-771cc3b48b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have taken control of the coal mining town of Selydove
        in Ukraine’s Donetsk region just over a week after first storming the town,
        according to pro-Russian war bloggers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76738499-e954-426b-972b-5df191cb72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin, who ordered thousands of troops into Ukraine in 2022 after
        eight years of fighting in eastern Ukraine, casts the war as a battle between
        Russia and the declining West, which he says ignored Russia’s interests after
        the 1991 Soviet collapse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e18ce-f1f1-402c-8970-5b9bacdb9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and its Western allies say Putin unleashed an imperial-style
        war against its smaller neighbor and have repeatedly said that if Russia wins
        the war then autocratic countries across the world will be emboldened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2214882-a60e-4d1a-8eb4-e0ce40c42e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before the U.S. presidential election, Putin changed
        Russia’s nuclear doctrine in what the Kremlin said was an attempt to signal
        Russia’s concern over Western discussions about missile strikes from Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b242e2e-1ee8-45c4-a5d2-125bee803b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if the West had heard Russia’s warnings, Putin told Zarubin:
        "I hope they have heard. Because, of course, we will have to make some decisions
        for ourselves, too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c47bd-4eed-4054-864d-d22e212a7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said that only NATO officers would be able to fire such weapons
        into Russia and that they would need to use Western satellite data for targeting
        the weapons so the question is really "whether they will allow themselves
        to strike deep into Russian territory or not. That is the question."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e43ea-a961-4089-8a57-58e39786dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the United States is not seeking to escalate
        the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e602756-4605-474a-a45b-62ef99d790a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>How a new U.S. president will approach the war is unclear: former
        U.S. president Donald Trump has said he will end the Ukraine war while Democratic
        Vice President Kamala Harris says she will continue to support Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5b6d0-896b-4d80-9519-25140b5b26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:04:01.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:04:01.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lidia Kelly in Melbourne, Alexander Marrow in
        London and Guy Faulconbridge in Moscow; Editing by Jamie Freed and Sharon
        Singleton)</em></p>'
  'chinese-combat-patrol':
    'author': 'Ben Blanchard and Ryan Woo, Reuters'
    'caption': 'Live rounds and flares are fired during a nighttime exercise on Penghu
      Islands, Taiwan October 24, 2024. (Taiwan Military News Agency/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T18:10:52.000+08:00
    'imagesource': 'jcr:a14064ee-c4ab-4fd7-8948-dba43897ac39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3695a258-f548-4fef-bb05-14a41d289b99'
    'lead': 'Taiwan’s defense ministry said that Chinese warplanes and warships had
      carried out another "combat patrol" near the island, after Beijing threatened
      to take countermeasures in response to a $2 billion arms sale package by the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T18:16:27.985+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:07.818+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:03.748+08:00
    'mgnl:lastModified': 2024-10-27T18:25:03.280+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan reports Chinese ''combat patrol'' after Beijing slams US arms
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c4d05-7cef-4535-bfa2-7b8072060579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:27.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.272+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan/Beijing, China —</strong> Taiwan’s defense
        ministry said on Sunday that Chinese warplanes and warships had carried out
        another "combat patrol" near the island, after Beijing threatened to take
        countermeasures in response to a $2 billion arms sale package by the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9b146-486d-4a77-8dda-8a62de7fec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:27.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.273+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States is bound by law to provide Chinese-claimed Taiwan
        with the means to defend itself despite the lack of formal diplomatic ties,
        to the constant anger of Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c6dd1-b370-4b2f-a7da-b5cb4e340762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:27.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.273+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said on Friday the United States had approved a potential
        $2 billion arms sale package to Taiwan, including the delivery for the first
        time to the island of an advanced air defense missile system battle-tested
        in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae1577-dad9-4b1f-9d16-6abaf60d7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:27.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s defense ministry said it had detected 19 Chinese military
        aircraft, including Su-30 fighter jets, carrying out a "joint combat readiness
        patrol" around Taiwan in conjunction with Chinese warships starting on Sunday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4851457-9c7b-4af5-b2df-5efdbf8d59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:27.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said the Chinese aircraft flew in airspace to the north, center,
        southwest and east of Taiwan, and that Taiwanese forces were dispatched to
        keep watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019ed9a-24e4-42dc-b5b3-70cbe682d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.275+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s defense ministry did not answer calls seeking comment outside
        normal office hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6ef53-b0c3-43c8-b17a-35251e495509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.275+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China stages such patrols around Taiwan several times a month, but
        this was the first since Beijing held a new round of full-blown war games
        near the island this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6897765-37eb-4ab4-a759-6a6a2b6c3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement late on Saturday, China’s foreign ministry said
        it strongly condemned and firmly opposed the latest U.S. weapons sales and
        had lodged "solemn representations" with Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999fa558-b733-438f-8c86-058dbf9afd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China urges the United States to immediately stop arming Taiwan
        and stop its dangerous moves that undermine peace and stability in the Taiwan
        Strait, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e43f4-321b-4408-ab8f-1cec0158372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China will take resolute countermeasures and take all measures
        necessary to firmly defend national sovereignty, security and territorial
        integrity," the ministry said, without elaborating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa3a16-0c77-430e-8a76-7429833a9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has over the past five years stepped up its military activities
        around democratically governed Taiwan, whose government rejects Beijing’s
        sovereignty claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00064d85-8dc2-4042-99ab-581757e04e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s government has welcomed the new arms sale, the 17th to
        the island under U.S. President Joe Biden’s administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e45d55-f11d-4f62-a369-07cc1ceeccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the face of China’s threats, Taiwan is duty-bound to protect
        its homeland, and will continue to demonstrate its determination to defend
        itself," Taiwan’s foreign ministry said on Saturday, responding to the arms
        sale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77fd24-1204-4f74-b9e2-76bd6fa0ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:16:28.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:03.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard and Ryan Woo; Editing by Andrea
        Ricci and Jamie Freed)</em></p>'
  'songs-of-silence':
