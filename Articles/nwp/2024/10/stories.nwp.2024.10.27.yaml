    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa60c5b-fe83-4268-8a48-c262a7dffdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia —</strong> In a Jakarta theatre, the
        music pulsed from speakers as a group of young artists danced in a musical,
        bathed in multicolor stage lights. But no one was singing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15441012-85ff-4860-a57b-42e65f5122c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Theatre troupe Fantasi Tuli (Deaf Fantasy) was performing Indonesia’s
        first musical with mainly deaf artists and crew on Saturday, using screens
        around the stage showing dialogue and lyrics as actors performed with their
        facial expressions and hand signs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d0ea8-d948-4fff-a719-a70588d925af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The musical "Senandung Senyap" (Songs of Silence) depicts the plight
        of students in a middle school for children with disabilities. Directors Hasna
        Mufidah and Helga Theresia created it to raise awareness and promote the use
        of sign language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be689134-ba80-44d0-878c-ab117a33ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My hope is, going forward, inclusivity can be strengthened, that
        between deaf and hearing people, hearing is not superior - we''re equal,"
        Mufidah, who is deaf, said through Indonesian sign language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448dcbc-d0d5-4d69-97e1-473e3541d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Involving more than 60 deaf actors and crew, aged 16 to 40, the
        musical took three months to prepare. It is inspired by Deaf West Theatre
        in the United States, Helga said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f2d96-2d59-47d4-9dc4-a060535af2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The performance examines special-needs education in Indonesian schools,
        where deaf students are often taught with an emphasis on speech training and
        lip-reading, more than on sign language, amid a wider debate about the best
        education methods for children with hearing disability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be2bf6-d663-4df6-9d42-814fcc49e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some in the deaf community argue oral education can lead to a sense
        of alienation, and that sign language is a more natural way to communicate
        for them. Proponents of such a method say it could better integrate people
        with hearing disability with the more dominant hearing community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe43da-3ae5-4b57-83e5-5e4a2a2da832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For deaf actor Hanna Aretha Oktavia, the musical was her introduction
        to sign language and the wider deaf community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf5e52-156d-4bd3-b975-bc4e8bb378c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Throughout dialogue rehearsals we had to use as much expressions
        as possible and to follow the storyline," Hanna said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3318a-688a-46aa-a5ef-be2788732306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"What’s interesting is in rehearsals we have to feel the tempo and
        vibrations and match them with the choreography. I think that’s the most
        intriguing part because I love to dance. And we paid close attention to the
        beats with the help of hearing aids. We use big speakers to help guide us,"
        she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e856f8-ebb1-43bc-b804-333359aa381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T18:25:58.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than two million of Indonesia’s 280 million people have a
        hearing disability, including 27,983 students in special-needs schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb395ff-7a7b-4024-898c-ad0aff058fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T18:24:47.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
