  'plunder-duterte-mulled':
    'author': 'Daniza Fernandez, NewsWatchPlus'
    'caption': 'Former Education Secretary Sara Duterte. (Department of Education)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T12:55:33.000+08:00
    'imagesource': 'jcr:05fac1be-ee18-42c3-a0cf-42e22c6201f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6727ed0-f7d3-41c9-9067-2d0d9587e7d6'
    'lead': 'A House panel is mulling a plunder complaint against Vice President Sara
      Duterte over her supposed questionable confidential funds when she was Education
      chief, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T13:01:10.543+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:10.906+08:00
