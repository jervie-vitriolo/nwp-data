    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:02.722+08:00
    'mgnl:lastModified': 2024-10-27T13:01:10.583+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Plunder complaint vs VP Duterte eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91786a-5292-4d06-b36d-c8ba20435cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A House panel is mulling
        a plunder complaint against Vice President Sara Duterte over her supposed
        questionable confidential funds when she was Education chief, a lawmaker said
        on Sunday, Oct. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8537a3-b0e4-4112-8945-ba20af178ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The House committee on good government and public accountability has
        been holding an inquiry on Duterte’s confidential funds in the budgets of
        the Office of the Vice President and Department of Education (DepEd).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9c78c-de08-4b30-a4e0-1527599ef2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, DepEd secretary from July 2022 to July 2024, has allegedly
        failed to account for P112.5 million out of its P150-million confidential
        funds last year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b7187-1e62-4c63-96d4-fe6a73e8ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pera ito ng taong bayan, at kailangan nating tiyakin na ito ay nagamit
        ng tama,” Senior Deputy Speaker and Pampanga 3rd District Rep. Aurelio Gonzales
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f7821-ec3f-45f0-a93f-2ab4f9957cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is the public’s money, and we need to ensure that
        this has been utilized correctly.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaa24a-56ba-4d75-b30b-1e3e32ce37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ang Bise Presidente, bilang pinuno ng DepEd noong panahong iyon,
        ay hindi makapagbigay ng malinaw at sapat na paliwanag kung paano ginamit
        ang perang ito, tungkulin namin na ituloy ang kinakailangang mga legal na
        hakbang, kabilang ang kasong plunder, upang maprotektahan ang interes ng publiko,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2aa13-94ce-4303-891a-f280832877b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If the vice president, as head of DepEd during that time,
        cannot provide a clear and sufficient explanation how the money was used,
        it is our duty to pursue necessary legal steps, including plunder, to protect
        the public’s interests.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8d5a0-0fd5-4ac2-b062-d3627865d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The plunder threshold is P50 million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cac98-1a79-46a7-9d3e-657c45a28a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, the P112. 5 million was withdrawn through three separate checks
        issued to DepEd Special Disbursing Officer Edward Fajarda, who has yet to
        attend the panel’s investigation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb7a1a-ad9a-4823-a2e2-e1d9761821d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.571+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Gonzales flagged discrepancies in the DepEd documents as the disbursement
        vouchers were labeled maintenance and other operating expenses instead of
        confidential funds.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa45f39-dd4b-491c-bdfc-c1e662d09c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.571+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some former DepEd officials have also claimed that they received
        <a href="https://www.newswatchplus.ph/news/2024/10/17/deped-officials-extra-cash.html">extra
        cash</a> in envelopes, on top of their salary, without knowing its purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06ea32-c5f8-47b3-8a24-103f4b8a7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.572+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c106f-18a8-42c9-89bf-4e0df4e22118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T13:01:10.572+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:10.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T13:01:10.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus reached out to Duterte’s office for a comment but
        has yet to receive a response.</p>'
