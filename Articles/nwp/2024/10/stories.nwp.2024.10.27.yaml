    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco customers affected by power interruptions down to 6,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bebe1d-289e-492c-8a41-c11ae27128cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Customers of the Manila
        Electric Company (Meralco) who are affected by service interruptions due to
        Severe Tropical Storm Kristine went down to 6,000, the power distributor said
        on Sunday, Oct. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301f168-4ec8-4b2d-adf3-d5a8e5f9376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 7 a.m., those experiencing power interruptions are in parts
        of Cavite and Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecd67d-ac34-456a-8044-fa8eb8b39465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The affected customers are less than one-percent of Meralco’s overall
        consumer count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5a484-8309-4764-868d-19e72bfa9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We thank our customers for their patience and understanding. Our
        crews and personnel will not stop until power service has been restored to
        the remaining affected customers, as we target full restoration within the
        day,” Meralco Vice President Joe Zaldarriaga said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a0074-fa14-471a-8f1e-08b9ae583356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The power distributor assured its customers that they remain on
        alert as Tropical Storm Leon has entered the Philippine Area of Responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7ea5f-1946-4812-86c3-d5fc3c4bae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T14:08:58.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T14:08:58.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on latest government data, around 300 cities and municipalities
        suffered power interruptions across the country amid Kristine’s onslaught.</p>'
