      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In its 24-hour weather forecast on Sunday, PAGASA said Catanduanes
        will experience overcast skies and scattered rains and thunderstorms.'
    '3':
