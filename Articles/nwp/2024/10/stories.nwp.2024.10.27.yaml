      'mgnl:lastModified': 2024-10-27T20:58:59.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/10/25/quezon-city-state-of-calamity.html">Quezon
        City under state of calamity due to ‘Kristine’</a></strong></p>'
  'israel-attack-north-gaza-hospital':
    'author': 'Nidal al-Mughrabi, Reuters'
    'caption': 'Medics tend to wounded Palestinians at Kamal Adwan hospital after
      Israeli forces withdrew from the hospital, amid the ongoing Israel-Hamas conflict,
      in Jabalia, in the northern Gaza Strip October 26, 2024. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T11:06:46.000+08:00
    'imagesource': 'jcr:0aa6d31a-11d3-490d-8a84-5e25d8a2cf03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad54f8f6-3722-411d-abf9-8ab03d7b7987'
    'lead': 'Israeli forces withdrew from a hospital complex in northern Gaza, one
      day after storming it, and the Palestinian enclave’s health ministry said the
      troops had detained dozens of male medical staffers and some of the patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T11:12:39.920+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:12.090+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:02.385+08:00
    'mgnl:lastModified': 2024-10-27T11:12:39.966+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli army leaves north Gaza hospital, detains medics, says health
      ministry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91597b-f3d6-40c3-9252-71f55e28ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt&nbsp;—</strong> Israeli forces withdrew from
        a hospital complex in northern Gaza on Saturday, one day after storming it,
        and the Palestinian enclave’s health ministry said the troops had detained
        dozens of male medical staffers and some of the patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721744c-5c69-445b-a9bb-5515ebda9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, the Palestinian official news agency WAFA said
        at least 30 people were killed in Israeli strikes on several houses in northern
        Gaza’s Beit Lahiya. There was no official confirmation from the health ministry
        on the death toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a6bb4-6fa5-4f89-84fa-0f3926d7be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it had carried out "a precise strike using
        precise munitions on Hamas terrorists within a structure in the area of Beit
        Lahiya in the Gaza Strip. A number of terrorists have been hit in the strike."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38845854-ed9b-4d31-b014-792dbfdac6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It added that the high number of casualties mentioned in the media
        report did not align with the type of munitions used in the precision attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab66f46-1b6f-48ff-92f6-da979e983fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Health officials said on Friday Israeli forces had stormed Kamal
        Adwan Hospital, one of three medical facilities struggling to operate in the
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb161678-903e-4f0c-9581-d72753ce87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Footage circulated by the health ministry - which Reuters could
        not immediately verify - showed damage to several buildings after the Israeli
        forces withdrew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04287e8c-1cd7-464c-9029-31cf7673c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medics said at least 44 of the facility’s 70-member team at the
        hospital had been detained by the army. It later said the army had released
        14 of them, including the hospital’s director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5801b3-92fa-43df-b526-ea59fdb14374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli military spokesperson declined comment on the hospital
        report. On Friday the Israeli military said it operated in the area of the
        hospital based on intelligence "regarding the presence of terrorists and terrorist
        infrastructure" there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939dd06d-4770-4168-bbc4-b3838f9d1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medics said at least two children had died inside the intensive
        care unit after Israeli fire hit the generators and oxygen station in the
        facility on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd5f61-f56b-4ec1-95ed-2d48160fe5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medical staffers have refused Israeli army orders to evacuate the
        hospital or leave their patients unattended. Before the army raid, medics
        said at least 600 people had been in the hospital, including patients and
        their escorts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718de5f3-5084-444a-9b24-99ef4f997288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The safety and lives of patients who are left inside Kamal Adwan
        Hospital without medical staff and much-needed medication are at risk now,"
        said Marwan Al-Hams of the health ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd6e3f-54f8-4695-b875-d92a8ef4cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli military strikes on the towns of Jabalia, Beit Hanoun and
        Beit Lahiya in northern Gaza have so far killed around 800 people during a
        three-week offensive, the Gaza ministry added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7a28b-2dc8-4c7e-aac4-2108d5494d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel says its forces returned to northern Gaza to root out Hamas
        fighters who regrouped there. The Israeli military said on Friday that three
        of its soldiers were killed in combat in the north of the Gaza Strip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc55655-33d9-4f98-bedd-a526212be2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Extremely dire''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1ac3e-30c8-40bc-8a72-3a9c64ebd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross (ICRC) described the
        situation in northern Gaza as "extremely dire" and said people wishing to
        evacuate must be assured safe passage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618185c7-f7d8-4456-9ff7-964437d1e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing evacuation orders, and continued restriction on introduction
        of essential supplies, leaves the remaining civilian population in north Gaza
        in horrific circumstances," the ICRC said in a statement on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68fbb8-988f-4938-b2f4-c82cc6aea060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are being told to evacuate, leaving a potential vacuum
        of medical services for the many civilians who remain...," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29582c-755e-42fc-8978-9f08c5b7fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior Hamas official Basem Naim said Israel’s incursions in northern
        Gaza and storming of Kamal Adwan Hospital were a violation of international
        humanitarian law that it could not have committed without "the protection
        of Western countries".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef1fe1-8a44-4bfb-96a4-18e43df691ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel regularly accuses Hamas of exploiting the civilian population
        and property, including hospitals and mosques, for military purposes. Hamas
        denies the accusation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386775d-1ec0-430f-946d-0b138c2375e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said on Saturday it had expanded the humanitarian-designated
        area of Al-Mawasi in the southern Gaza Strip, where the army has in the past
        told Palestinians to go when forced to evacuate their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec58c3-5c22-4212-8953-d7bf0f8c1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately on Saturday Israeli forces killed a Hamas member during
        a raid in the city of Tulkarm, in the Israeli-occupied West Bank, the Israeli
        security force said in a statement. It said the man had been planning an imminent
        attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f244812-fbdd-4da3-8b8c-dbec0534860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas said the man, identified as Islam Jamil Awda, had died "clashing
        with the occupation forces who besieged him for hours in a house in Tulkarm
        camp."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380aeba-4c0f-478a-862e-f74c052c5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Violence has surged across the West Bank since the start of the
        Hamas-Israel war in Gaza. Hundreds of Palestinians - including armed fighters,
        stone-throwing youths and civilian bystanders - have been killed in clashes
        with Israeli forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99444a4a-fd54-4df6-b875-e56979650224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Israelis have also been killed in Palestinian street attacks
        over the past year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea39396-85ea-4a07-a19b-0c9025f60c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas-led fighters attacked Israel on Oct. 7, 2023, killing some
        1,200 people and taking about 250 hostages to Gaza, according to Israeli tallies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16332180-2719-4978-9af7-92c12f7ea63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Israel’s retaliatory campaign in Gaza is approaching
        43,000, with the densely populated enclave in ruins.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bed14-3662-4abd-973d-ad34f11b478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:12:39.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:12:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Nidal al-Mughrabi; Additional reporting
        by Ali Sawafta in Ramallah; Editing by Gareth Jones and Andrea Ricci)</em></p>'
  'prince-william-diana-homeless-shelter':
    'author': 'Michael Holden, Reuters'
    'caption': 'Britain’s Diana, Princess of Wales and her son Prince William visit
      The Passage in London, Britain December 14, 1993 in this handout image. (The
      Passage/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T11:20:44.000+08:00
    'imagesource': 'jcr:a6ab4d41-0884-4e1c-a474-db01cb986ae9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff2ca12-f2a2-4006-bd4c-f604c61c144c'
    'lead': 'Prince William has recalled how his late mother Princess Diana took him
      to a shelter for homeless people when he was just 11 years old, saying how the
      visit opened his eyes to how others lived a different life to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T11:29:18.889+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:11.263+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:02.573+08:00
    'mgnl:lastModified': 2024-10-27T11:29:18.913+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince William says visit with Diana to homeless shelter was eye-opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b76f52-5d5e-4a75-acfa-7ce2a87ba698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England&nbsp;—</strong> Prince William has recalled
        how his late mother Princess Diana took him to a shelter for homeless people
        when he was just 11 years old, saying how the visit opened his eyes to how
        others lived a different life to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6744602-690e-4173-ab48-1d440a48940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an extract from a documentary about his efforts to end homelessness
        to be broadcast this week, the heir to the British throne said how Diana how
        introduced him and his younger brother Prince Harry to the cause as part of
        her determination to raise wider awareness of social issues from AIDS to mental
        health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c246dbf-49e2-4ba4-a827-4ea39e64fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''d never been to anything like that before, and I was a bit anxious
        as to what to expect. My mother went about her usual part of making everyone
        feel relaxed and having a laugh and joking with everyone," William said of
        the 1993 visit to The Passage charity in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2df182-8cdb-4972-bf34-f66bc7a94fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last June, the elder son of King Charles launched a five-year project
        "Homewards" which he said was inspired by Diana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd50856-a50c-4d6d-8d28-f61cd00ad64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Homeless charities say it is hard to know exactly how many people
        are living on the streets but statistics released this month said 178,560
        households were assessed as homeless in England in 2023-24, up 12.3% on the
        year before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773819b-a11f-4965-8e9d-9235a41d02c7'
      'mgnl:activationStatus': true
