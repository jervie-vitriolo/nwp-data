  'moscow-respond-west-help-ukraine':
    'author': 'Guy Faulconbridge and Lidia Kelly, Reuters'
    'caption': 'A view shows a destroyed bridge in the town of Pokrovsk, amid Russia’s
      attack on Ukraine, in Donetsk region, Ukraine September 17, 2024. (Anton Shynkarenko/Reuters/File
      Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T17:56:04.000+08:00
    'imagesource': 'jcr:7d9f693a-acda-4d7f-9173-2403943c2911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab7eba9-d8fd-4ead-beb4-923bc77b23ed'
    'lead': 'President Vladimir Putin said Russia’s defense ministry was working
      on different ways to respond if the United States and its NATO allies help Ukraine
      to strike deep into Russia with long-range Western missiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T18:04:01.581+08:00
