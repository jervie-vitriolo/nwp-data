    'jcr:uuid': '03be48a3-a668-4869-a69f-ee8ae384d0f2'
    'lead': 'Meralco customers who are affected by power interruptions due to Severe
      Tropical Storm Kristine went down to 6,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T14:08:58.402+08:00
