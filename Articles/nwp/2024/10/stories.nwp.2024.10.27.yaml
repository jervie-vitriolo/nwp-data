  'meralco-6000-affected-customers':
    'caption': 'Members of Mabitac, Laguna’s disaster management office are clearing
      a tree that was knocked down by Severe Tropical Storm Kristine. (Municipality
      of Mabitac/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T14:03:20.000+08:00
