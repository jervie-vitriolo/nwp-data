      'mgnl:lastModified': 2024-10-27T17:50:49.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The same weather condition will be felt over Western Visayas, Negros
