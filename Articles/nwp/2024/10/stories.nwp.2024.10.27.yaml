      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s when it informed me that there are other people out there
        who don''t have the same life as you do," he says in the documentary. "When
        you''re quite small ... you just think life is what you see in front of you.
        You don''t really have concept to look elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f449e-bc18-458b-870b-e6efe4c2958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
