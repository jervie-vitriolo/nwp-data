    'template': '1'
    'title': 'NDRRMC: 110 dead, 71 hurt due to ‘Kristine’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69e5a2-3054-47f2-b2c3-96bd19c798d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The reported deaths
        due to Severe Tropical Storm Kristine further rose to 110, based on the National
        Disaster Risk Reduction and Management Council (NDRRMC) data on Sunday, Oct.
        27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2cdf7-f843-4368-9126-4ceca2e5b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Of the fatalities, only nine have been validated to date.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13849f95-c1ea-4534-9daf-5415978070fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NDDRMC figures also stated 71 individuals were hurt and&nbsp;42
        others remain missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fee238-96b3-4a62-b10b-207d424c4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The storm affected about 1.4 million families or some 5.9 million
        persons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face1df1-7219-486a-b252-88b1d43e8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around half a million individuals were displaced by Kristine, of
        which, some 380,000 sought safer ground in evacuation centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa288fb6-1828-49ba-b1c9-6da13859b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kristine also destroyed around 28,090 houses with an estimated damage
        cost of P2.8 million. Infrastructure damage cost, meanwhile, was pegged at
        P994 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214d4a5-66ad-49e5-85cd-9fb1c7f3df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Agriculture damage reached about P1.4 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb932e8-5ede-4dd1-b638-d41575d98243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T10:44:03.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kristine left the Philippine Area of Responsibility on Friday. But
        Filipinos, especially those in the Bicol Region, are still reeling from the
        cyclone’s impact which inundated several areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c8b40-c2a6-4d6f-9580-c32e6f6816e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T20:58:59.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T20:58:59.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The devastation prompted 158 cities and municipalities to declare
        a state of calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc29764-be5c-463e-996f-7600ffa63567'
      'mgnl:activationStatus': true
