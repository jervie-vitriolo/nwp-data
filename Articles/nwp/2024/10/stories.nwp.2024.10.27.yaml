    'lead': 'Tropical Storm Kong-Rey has entered the country’s monitoring space and
      was given the local name Leon, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-27T09:51:53.760+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:13.017+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:45:02.025+08:00
