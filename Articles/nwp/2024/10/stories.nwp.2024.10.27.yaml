      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T11:29:18.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He recalled during his visit to The Passage playing chess and chatting
        with those there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842144c-f581-40a3-8ae1-4097d671281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T11:29:18.904+08:00
