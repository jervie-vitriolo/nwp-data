      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Leon is expected to intensify into a severe tropical storm on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0dedf-384c-4201-8888-1196175c1b3f'
      'mgnl:activationStatus': true
