      'mgnl:created': 2024-10-27T15:46:38.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T15:46:38.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Armed Forces of the Philippines chief Gen. Romeo Brawner
        said relief goods may be airlifted using standby military aircraft as roads
        were <a href="https://www.newswatchplus.ph/news/2024/10/23/naga-city-flooded-kristine.html">submerged
        in floods</a>.</p>'
