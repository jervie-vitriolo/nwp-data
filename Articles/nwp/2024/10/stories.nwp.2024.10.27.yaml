    'template': '1'
    'title': '‘Leon’ now inside PAR – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41382e-036e-4d19-be6f-c3e8404f046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Tropical Storm Kong-Rey
        has entered the country’s monitoring space and was given the local name “Leon,”
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6031a1-889d-45f4-9b5e-fe109f57b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Kong-Rey entered the Philippine Area of Responsibility
        on Saturday, 7:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fe8a1-3aeb-4b8f-8407-25476470b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA’s 5 p.m. bulletin on Sunday, Leon was spotted 1,000
        kilometers east of Central Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd1607-7b79-4f8e-8521-c9f321cd8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.775+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'No wind signals have been raised so far.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee93a20-f378-458d-80f7-73b50be3ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.775+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leon packs maximum sustained winds of 75 kilometers per hour (kph)
        and gustiness of up to 90 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7780598-e2a6-4aa0-9966-d3590539edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.775+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Strong- to gale-force gusts are expected over Palawan, Romblon,
        Catanduanes, Sorsogon, Masbate, most of Visayas, Dinagat Islands, Surigao
        del Norte, and Camiguin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395519c-d5f3-4883-86e9-b9db6dcd9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T09:51:53.776+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leon may influence the southwesterly windflow, which may affect
        the western portion of Southern Luzon, Visayas, and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875e320-a237-4842-aa83-41056f9b92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T12:52:45.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leon’s outer rainbands may also affect Extreme Northern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd142af-d73e-4912-98d3-10de8f736cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T12:52:45.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-27T17:23:46.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leon may develop into a severe tropical storm on Monday. It may
        further intensify into a typhoon on Tuesday, PAGASA said.</p>'
  'kristine-110-dead':
    'caption': 'Most parts of Naga City, Camarines Sur have been submerged in flood
      brought by Tropical Cyclone Kristine. (Naga City Government/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-27T10:38:10.000+08:00
    'imagesource': 'jcr:1422edb4-1f14-4a35-b38b-5e0727fdf6eb'
