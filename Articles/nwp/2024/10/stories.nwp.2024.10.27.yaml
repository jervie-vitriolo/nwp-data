      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Air assets from Singapore
        and Malaysia have arrived in the Philippines for response efforts after the
        devastation caused by Severe Tropical Storm Kristine (international name:
        Trami).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aec7f5-2ccf-46fa-9a83-2733206ee3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-27T15:46:38.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
