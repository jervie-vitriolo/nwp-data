      text: '<p>If you’re a fan of history or musical theater, <strong>SIX</strong>
        is a must-see. This award-winning, internationally acclaimed show tells the
        story of King Henry VIII’s six wives, reimagining them as pop divas with music
        inspired by modern icons like Ariana Grande, Beyoncé, and Adele. It’s an empowering,
        entertaining take on historical drama, fusing feminist storytelling with catchy
        pop anthems. Running from October 4 to 20, this limited engagement at Solaire
        promises to be a showstopper.</p>'
