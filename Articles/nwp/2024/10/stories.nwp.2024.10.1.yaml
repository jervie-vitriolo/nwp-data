      lastmodified: 2024-10-01T10:53:57.238+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Wear brown or earth-toned clothes and add tufts of faux fur
        to simulate the body of the Tikbalang.</li></ul>'
    section24:
      primarytype: 'block'
      uuid: 'dc623e3b-3d5e-4149-b6cd-74c6c21d6b12'
