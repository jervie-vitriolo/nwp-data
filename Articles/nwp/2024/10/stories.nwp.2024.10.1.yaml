      lastmodified: 2024-10-01T09:06:47.210+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>MANILA, Oct 1 (Reuters) -</strong> Registration gets underway
        in the Philippines on Tuesday for one of the world’s biggest midterm elections,
        headlined by what could be a bitter proxy battle between President Ferdinand
        Marcos Jr and fiery predecessor Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd155e1a-b766-49e0-8513-3931c0931fe5'
      activationstatus: true
      created: 2024-10-01T09:03:23.811+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7a160287-66ad-4f13-bc0c-6fd77d2d34af'
      activationstatus: true
      created: 2024-10-01T09:03:23.812+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.212+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The May 2025 election will be a litmus test of Marcos' popularity and\
        \ a chance to consolidate power and groom a successor, which the influential\
        \ Duterte family has signalled it is determined to stop after an acrimonious\
        \ falling out.\r"
    section3:
      primarytype: 'block'
      uuid: 'f879634b-91e9-4253-a965-dfdad66bc78f'
      activationstatus: true
      created: 2024-10-01T09:03:23.812+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.212+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '05b8df0f-1f0f-401d-8919-ef8a3ab8722f'
      activationstatus: true
      created: 2024-10-01T09:03:23.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.213+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Philippine presidents are limited to a single, six-year term.\r"
    section5:
      primarytype: 'block'
      uuid: '4ac9ebe7-e9e5-4ed2-a7c5-6af31c425712'
      activationstatus: true
      created: 2024-10-01T09:03:23.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.213+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f06e385e-7243-4b13-ab98-630ac2c76121'
      activationstatus: true
      created: 2024-10-01T09:03:23.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.214+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Though 317 seats in Congress and thousands of regional and city posts\
        \ are up for grabs among 18,000 positions, the attention is on 12 spots in\
        \ the 24-seat Senate, a high-profile chamber with outsized influence and typically\
        \ stacked with political heavyweights.\r"
    section7:
      primarytype: 'block'
      uuid: '2b53ffac-d92c-4f64-88c9-2ab8947783f1'
      activationstatus: true
      created: 2024-10-01T09:03:23.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd37a7052-3ffc-4a3d-8972-5cf5ffe0f88e'
      activationstatus: true
      created: 2024-10-01T09:03:23.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Speculation has swirled that the mercurial Duterte, 79, and two of\
        \ his sons will contest the senatorial race to try to weaken Marcos. Duterte’s\
        \ office and that of his daughter, Vice President Sara Duterte, did not immediately\
        \ respond to requests for comment.\r"
    section9:
      primarytype: 'block'
      uuid: 'c3f4376c-0415-408b-9576-ae779e671a08'
      activationstatus: true
      created: 2024-10-01T09:03:23.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '44b382f7-c1e3-4d88-9e74-0f35e2d4cb12'
      activationstatus: true
      created: 2024-10-01T09:03:23.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The midterms come after the collapse of what was an unstoppable alliance\
        \ between the two families that delivered a landslide election win for Marcos\
        \ in 2022. Sara Duterte had been frontrunner for president in surveys but\
        \ opted instead to become Marcos' running mate.\r"
    section11:
      primarytype: 'block'
      uuid: '0a4bec95-f115-4d3e-bfa4-0c661004782f'
      activationstatus: true
      created: 2024-10-01T09:03:23.816+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f4776a3f-3ba0-488f-be30-39c6ea1c0f3b'
      activationstatus: true
      created: 2024-10-01T09:03:23.816+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.218+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But their relationship has since turned hostile, owing to policy differences,\
        \ the unravelling of Rodrigo Duterte’s pro-China foreign policy and investigations\
        \ into his bloody war on drugs, plus other scandals implicating his associates.\r"
    section13:
      primarytype: 'block'
      uuid: '442d893f-fbeb-4389-8e19-ccb613a29786'
      activationstatus: true
      created: 2024-10-01T09:03:23.817+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '06743936-54a8-48f9-8736-adb555bc0b2d'
      activationstatus: true
      created: 2024-10-01T09:03:23.817+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Sara Duterte resigned from cabinet and last week suffered a humiliating\
        \ two-thirds slashing of her office’s budget by a Congress led by the president’s\
        \ cousin, after she refused to attend hearings and objected to scrutiny of\
        \ her spending.\r"
    section15:
      primarytype: 'block'
      uuid: 'a9126dab-8f32-4043-9de2-d226ca9a5d31'
      activationstatus: true
      created: 2024-10-01T09:03:23.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b0cb4a38-2f97-4c43-bf7c-b4617a88404a'
      activationstatus: true
      created: 2024-10-01T09:03:23.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>POWERFUL PLATFORM</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '6e748d50-c22b-4924-a369-1e9eaa9b7aef'
      activationstatus: true
      created: 2024-10-01T09:03:23.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '145b00d5-400f-4628-9fe6-84cafca5c41f'
      activationstatus: true
      created: 2024-10-01T09:03:23.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate seats could give the Dutertes a powerful platform in the Philippines'\
        \ personality-driven politics to shore-up support, challenge Marcos legislation\
        \ and initiate investigations into his government.\r"
    section19:
      primarytype: 'block'
      uuid: 'f031cd59-0ac3-4649-88ef-7ec9d4735eb2'
      activationstatus: true
      created: 2024-10-01T09:03:23.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e57d1384-6cd2-4acc-9da3-a556954d56c6'
      activationstatus: true
      created: 2024-10-01T09:03:23.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"All eyes will be indeed on who among them would run ... or all of\
        \ them,\" said Ederson Tapia, professor of public administration at the University\
        \ of Makati.\r"
    section21:
      primarytype: 'block'
      uuid: '3c21b0f9-a4b7-44a7-a76a-f22b671813d6'
      activationstatus: true
      created: 2024-10-01T09:03:23.821+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '20656d20-8e28-48e4-86d5-e8b885a0298f'
      activationstatus: true
      created: 2024-10-01T09:03:23.821+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The Dutertes, notwithstanding the controversies hounding VP Sara,\
        \ remain a formidable force.\"\r"
    section23:
      primarytype: 'block'
      uuid: '883f9383-633d-4554-9670-f17c7dd195ce'
      activationstatus: true
      created: 2024-10-01T09:03:23.822+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'fe17ce85-1f7b-4c1e-913f-7484ff81fed5'
      activationstatus: true
      created: 2024-10-01T09:03:23.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Marcos is bolstering his base by endorsing big local names for the\
        \ Senate, including three former movie actors, the daughter of the country’s\
        \ richest man, plus two of his presidential election rivals, among them global\
        \ boxing icon Manny Pacquiao.\r"
    section25:
      primarytype: 'block'
      uuid: '7a70d440-8f81-497a-973f-654291bc1a61'
      activationstatus: true
      created: 2024-10-01T09:03:23.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '420a5bf1-d518-4f20-9070-116d8c87d74b'
      activationstatus: true
      created: 2024-10-01T09:03:23.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A notable absence from his Senate slate will be sister Imee Marcos,\
        \ however, who is seeking re-election but declined her brother’s endorsement,\
        \ which she said was to avoid putting him in a difficult position.\r"
    section27:
      primarytype: 'block'
      uuid: 'ed4d266c-8b78-4b01-81b8-236d7d973eb7'
      activationstatus: true
      created: 2024-10-01T09:03:23.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a2b551f4-f434-4257-a499-1979fa873dbb'
      activationstatus: true
      created: 2024-10-01T09:03:23.825+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:59:19.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:06:47.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Political science professor Jean Encinas-Franco of the University of\
