      lastmodified: 2024-10-01T10:53:57.242+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Wear a tattered baby costume with makeup that gives you a sinister,
        ghostly appearance.</li></ul>'
    section29:
      primarytype: 'block'
      uuid: '174b82a8-c175-405d-b8b0-2b0bffd71f73'
      activationstatus: true
