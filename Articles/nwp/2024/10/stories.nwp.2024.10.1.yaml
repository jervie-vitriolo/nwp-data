    tags: ''
    stories: ''
    template: '1'
    title: 'Top 5 Filipino Mythology-Inspired Halloween Costumes (And How to Pull
      Them Off)'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e74d58ab-0b37-4a41-a21e-72d0a9ae2d48'
      activationstatus: true
      created: 2024-10-01T10:43:17.897+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.222+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Dive into Filipino mythology for some cool, eerie costume ideas!&nbsp;Here
        are five mythical creatures you can channel, complete with their history and
        how to dress like them:</p>'
    section1:
      primarytype: 'block'
      uuid: 'd499cf46-c425-49d0-a1a8-68050b53c199'
      activationstatus: true
      created: 2024-10-01T10:43:17.897+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.223+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Aswang</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '56d96db5-f3a8-4143-addd-4225d5f6d2f1'
      activationstatus: true
      created: 2024-10-01T10:43:17.898+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.223+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The Aswang is probably the most notorious creature in Filipino folklore,\
        \ often described as a shapeshifting monster with vampiric tendencies. It\
        \ preys on humans and is especially feared for stealing fetuses from pregnant\
        \ women.\r"
    section31:
      image: 'e8967801-fa3d-43ae-9892-121542f4659e'
      primarytype: 'block'
      uuid: '4a2b22b1-2969-4b0f-963c-da04ce86d945'
      activationstatus: true
      created: 2024-10-01T10:53:57.184+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.184+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section3:
      primarytype: 'block'
      uuid: '34594d2c-06f8-4f24-87ae-c624fe1406fd'
      activationstatus: true
      created: 2024-10-01T10:43:17.898+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.224+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>How to dress like one:&nbsp;</strong></em></p>'
    section4:
      primarytype: 'block'
      uuid: 'b28d9b1e-ef5b-406e-8ab3-90daec379121'
      activationstatus: true
      created: 2024-10-01T10:43:17.898+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.225+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Opt for dark, tattered clothes or a long, ragged black dress.</li></ul>'
    section5:
      primarytype: 'block'
      uuid: 'a464cab3-4264-4064-bb28-7eeeb22ffac3'
      activationstatus: true
      created: 2024-10-01T10:43:17.899+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.226+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Add prosthetic fangs and long, sharp claws.</li></ul>'
    section6:
      primarytype: 'block'
      uuid: '3444115e-ab8a-4b26-8374-aa30cd760fdc'
      activationstatus: true
      created: 2024-10-01T10:43:17.899+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.226+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Smudge your face with dark makeup and add a touch of fake blood
        around your mouth for that "I-just-ate-a-person" vibe.</li></ul>'
    section7:
      primarytype: 'block'
      uuid: '7b1b0dc3-8051-434e-ba5c-e2454b30e8de'
      activationstatus: true
      created: 2024-10-01T10:43:17.900+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.227+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Kapre</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'a1c9de21-b9f3-4350-a17a-20deefcf67a9'
      activationstatus: true
      created: 2024-10-01T10:43:17.900+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.227+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Kapres are large, hairy giants that live in trees, often seen smoking\
        \ cigars. They’re not typically harmful, but their presence can bring mischief\
        \ or confusion to those who encounter them.\r"
    section32:
      image: 'a6eef744-d9e1-4124-ada2-711af722660a'
      primarytype: 'block'
      uuid: '7815d2b6-ee99-4de1-a26d-223d3f199a08'
      activationstatus: true
      created: 2024-10-01T10:53:57.186+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.186+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: 'a884fc77-0d73-44c7-a62e-7fbfd88b3638'
      activationstatus: true
      created: 2024-10-01T10:43:17.901+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.229+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>How to dress like one:</strong></em></p>'
    section10:
      primarytype: 'block'
      uuid: '4a8da765-c07f-4c82-b8b3-453f0c80d3e3'
      activationstatus: true
      created: 2024-10-01T10:43:17.901+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.229+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Wear oversized clothes with leafy or jungle-like accents to
        make yourself look forest-dwelling.</li></ul>'
    section11:
      primarytype: 'block'
      uuid: '3ca57613-8185-40a6-baeb-c5eda1eb12d8'
      activationstatus: true
      created: 2024-10-01T10:43:17.901+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.230+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Stuff your shirt to appear bulkier, add body hair (faux fur
        works great), and carry a giant fake cigar for that signature look.</li></ul>'
    section12:
      primarytype: 'block'
      uuid: '89a2d5b0-80e1-4baf-ba7f-af48de71dc34'
      activationstatus: true
      created: 2024-10-01T10:43:17.902+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.230+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Use bronzed or brown makeup to simulate the skin tone of this
        earthy giant.</li></ul>'
    section13:
      primarytype: 'block'
      uuid: 'af8a009b-078e-4c67-81fb-5d52c5efd1cd'
      activationstatus: true
      created: 2024-10-01T10:43:17.902+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.231+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Manananggal</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'ea42bcb4-0c6e-4b6b-8c16-8ad49ebebd8f'
