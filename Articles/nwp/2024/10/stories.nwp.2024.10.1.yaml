      lastmodified: 2024-10-01T13:28:48.418+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The unsettling grins are back in <strong>Smile 2</strong>, the sequel
        to the 2022 hit. This time, the evil entity takes its terror to a global stage,
        cursing a pop sensation (think Taylor Swift) right before her world tour.
        With more scares and an expanded world, <strong>Smile 2</strong> promises
        to outdo its predecessor. Look out for a cameo from scream queen Drew Barrymore
        as herself!<br><em>(In cinemas October 16.)</em></p>'
