      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.243+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Carry a creepy baby doll for added effect—you’ll surely freak
        people out!</li></ul>'
    section36:
      primarytype: 'block'
      uuid: 'e4dab7e3-56a8-43d6-bd5c-8225f65ce495'
      activationstatus: true
      created: 2024-10-01T10:53:57.194+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.194+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Whether you want to go spooky or playful this Halloween, these costumes
        inspired by Filipino mythology will give you a unique edge! Just make sure
        you’re not too convincing when you’re pretending to be an Aswang—you might
        give your neighbors nightmares!</p>'
