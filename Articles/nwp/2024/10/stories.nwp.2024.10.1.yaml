    title: ''Larger than life' Hall of Famer Mutombo dies at 58'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '672214e7-e1d6-4479-b82e-c977fd827549'
      activationstatus: true
      created: 2024-10-01T09:09:23.461+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.461+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) —</strong> Basketball Hall of Famer Dikembe Mutombo
        has died at the age of 58 from brain cancer, the NBA said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a955228-1ef8-4a2e-b135-216ed01a3eb6'
      activationstatus: true
      created: 2024-10-01T09:09:23.461+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.461+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2dcee904-bddb-4dda-bde1-803c2ae2d09b'
      activationstatus: true
      created: 2024-10-01T09:09:23.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beloved by fans, the Congolese center was selected as an NBA All-Star\
        \ eight times, using his tremendous, seven-foot, two-inch frame to become\
        \ one of the league’s most fearsome shot-blockers and earn defensive player\
        \ of the year honours four times.\r"
    section3:
      primarytype: 'block'
      uuid: 'bd5afb06-84d2-4fce-9daa-ae5860bf8434'
      activationstatus: true
      created: 2024-10-01T09:09:23.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '614e96e5-0d78-4982-b945-a6a253705db8'
      activationstatus: true
      created: 2024-10-01T09:09:23.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Dikembe Mutombo was simply larger than life. On the court, he was\
        \ one of the greatest shot blockers and defensive players in the history of\
        \ the NBA. Off the floor, he poured his heart and soul into helping others,\"\
        \ NBA Commissioner Adam Silver said in a statement.\r"
    section5:
      primarytype: 'block'
      uuid: '11e0e20a-7b1c-4012-8e35-c7fb4b1aae80'
      activationstatus: true
      created: 2024-10-01T09:09:23.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '506e8ea0-2362-4fbf-9756-923181847f43'
      activationstatus: true
      created: 2024-10-01T09:09:23.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mutombo’s gregarious personality - with a trademark finger-wag celebration\
        \ - made him a fan favourite as he played 18 seasons with six different teams\
        \ in the league, averaging 9.8 points and 10.3 rebounds per game.\r"
    section7:
      primarytype: 'block'
      uuid: '82fe8556-d8c9-452a-99fa-1ea5c340b208'
      activationstatus: true
      created: 2024-10-01T09:09:23.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7911e079-16df-4b70-a7f8-87b6248c9a3c'
      activationstatus: true
      created: 2024-10-01T09:09:23.464+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He reached the NBA Finals twice, with the Philadelphia 76ers and the\
        \ then-New Jersey Nets, who later relocated to Brooklyn.\r"
    section9:
      primarytype: 'block'
      uuid: '005ff5d8-475d-4de0-b437-3cdf33e86253'
      activationstatus: true
      created: 2024-10-01T09:09:23.464+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cf276558-16c3-4d16-9e25-47ee6d8109a2'
      activationstatus: true
      created: 2024-10-01T09:09:23.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After retiring in 2009, he became NBA’s first global ambassador and\
        \ helped promote the sport in Africa.\r"
    section11:
      primarytype: 'block'
      uuid: '1ccd48e9-fc0f-4185-b3b9-3cb5f3885f84'
      activationstatus: true
      created: 2024-10-01T09:09:23.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2f54c8ac-953c-443b-a321-e02caf5ecb5c'
      activationstatus: true
      created: 2024-10-01T09:09:23.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He loved what the game of basketball could do to make a positive\
        \ impact on communities, especially in his native Democratic Republic of the\
        \ Congo and across the continent of Africa,\" said Silver.\r"
    section13:
      primarytype: 'block'
      uuid: '616e03c3-17d1-4959-a0f7-f74008de0611'
      activationstatus: true
      created: 2024-10-01T09:09:23.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0002c577-a775-472f-997d-f6fa14153b51'
      activationstatus: true
      created: 2024-10-01T09:09:23.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He was always accessible at NBA events over the years – with his\
        \ infectious smile, deep booming voice and signature finger wag that endeared\
        \ him to basketball fans of every generation.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'dcd58fb8-59fd-4a51-9761-ec8372b0e2db'
      activationstatus: true
      created: 2024-10-01T09:09:23.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e32ec7d1-6439-4cd0-b5ee-17640b93946d'
      activationstatus: true
      created: 2024-10-01T09:09:23.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mutombo’s passing prompted an outpouring of grief from fans, teams\
        \ and current and retired players across the NBA.\r"
    section17:
      primarytype: 'block'
      uuid: '0265a480-87f9-4d4d-8682-622ea2aa4ee1'
      activationstatus: true
      created: 2024-10-01T09:09:23.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3bd5c226-ba46-4b3b-bd0f-1c29d1c53741'
      activationstatus: true
      created: 2024-10-01T09:09:23.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I’m so heartbroken to hear about the passing of my dear friend,\"\
        \ Hall of Famer Magic Johnson said on X.\r"
    section19:
      primarytype: 'block'
      uuid: 'd9bfa6f0-cd48-470c-acac-18adf8edefa9'
      activationstatus: true
      created: 2024-10-01T09:09:23.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c0605fa9-3593-4463-ad05-e6ff2a398e67'
      activationstatus: true
      created: 2024-10-01T09:09:23.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He was not only a great basketball player who could protect the rim\
        \ as an elite shot-blocker, but also an incredible man with a pure heart of\
        \ gold.\"\r"
    section21:
      primarytype: 'block'
      uuid: '829464fc-5aac-43fc-aaee-9c37849805dd'
      activationstatus: true
      created: 2024-10-01T09:09:23.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '68b72cb1-1946-4186-8318-43ccd06a9239'
      activationstatus: true
      created: 2024-10-01T09:09:23.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:58:31.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T09:09:23.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Denver Nuggets, who took Mutombo in the first round of the 1991\
        \ draft, said in a statement they were \"heartbroken\" by his passing.\r"
    section23:
      primarytype: 'block'
      uuid: '7ac8041a-4783-4b6c-96bd-3544b044b70e'
