      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— Senator Nancy Binay filed her certificate
        of candidacy for Makati mayor on Tuesday, Oct.1. She is running under the
        United Nationalist Alliance — a party founded by her father and former Vice
        President Jejomar Binay.</p>'
    section1:
      primarytype: 'block'
      uuid: '47573a3e-8b1f-4079-a1c6-bf56a38d799a'
      activationstatus: true
      created: 2024-10-01T14:15:56.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Binay, a graduating senator, will run with actor and former Makati
        councilor Monsour Del Rosario.'
    section2:
      primarytype: 'block'
      uuid: '208169d2-3b10-4111-83c4-8dc3063cf818'
      activationstatus: true
      created: 2024-10-01T14:15:56.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The senator turned emotional when asked about the possible candidacy
        of Mayor Abby Binay’s husband Makati Representative Luis Campos.'
    section3:
      primarytype: 'block'
      uuid: '136b956d-aabc-4acc-bfe8-bd609ba09816'
      activationstatus: true
      created: 2024-10-01T14:15:56.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Binay said that there’s no opportunity for her and the Makati mayor
        to talk about their situation and she does not see Abby as a competitor.'
    section4:
      primarytype: 'block'
      uuid: '7b937c57-bc22-40b1-8366-3d56318d9403'
      activationstatus: true
      created: 2024-10-01T14:15:56.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Walang puwang para makapag-usap kami so malungkot, kasi pamilya pa
        rin kami and mas nangingibabaw ang pagiging pamilya namin, hindi ko kalaban
        kapatid ko, hindi kami magka-away,” said Binay.'
    section5:
      primarytype: 'block'
      uuid: '767d640c-0e1c-495b-a5fd-05e507f78b2c'
      activationstatus: true
      created: 2024-10-01T14:15:56.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Abby is gunning for a Senate seat under the administration ticket ‘Alyansa
        para sa Bagong Pilipinas’.'
    section6:
      primarytype: 'block'
      uuid: 'e990a38a-9891-4171-92d9-5bafe955b21d'
      activationstatus: true
      created: 2024-10-01T14:15:56.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Makati Mayor Junjun Binay said their family will support Abby
        in her senatorial bid.'
    section7:
      primarytype: 'block'
      uuid: '9deff4ea-086c-4c87-8dcb-fc914d79cc89'
      activationstatus: true
      created: 2024-10-01T14:15:56.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tulungan namin si ate ko na siya naman ang pumalit sa Senado,” Junjun
        told reporters in an ambush interview.'
    section8:
      primarytype: 'block'
      uuid: 'db326756-4f38-429a-b537-20cf231039d1'
      activationstatus: true
      created: 2024-10-01T14:15:56.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:24.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:15:56.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Junjun and Abby both ran for Makati mayor in the 2019 elections.'
