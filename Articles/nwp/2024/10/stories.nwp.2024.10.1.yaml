    uuid: '2228a26b-6071-4172-a2ca-572aea554a0f'
    lead: 'Looking for a good scare? The Philippines has no shortage of eerie places
      steeped in history, legend, and ghostly tales'
    activationstatus: true
    created: 2024-10-01T10:58:36.595+08:00
