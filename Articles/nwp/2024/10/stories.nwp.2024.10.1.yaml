      lastmodified: 2024-10-01T10:53:57.235+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Tikbalang</strong></p>'
    section20:
      primarytype: 'block'
      uuid: '92b7e33c-1461-4e91-8786-35520f627812'
      activationstatus: true
      created: 2024-10-01T10:43:17.906+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.236+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The Tikbalang is a creature with the head of a horse and the body of\
        \ a man. Often seen as a trickster in the forests, it leads travelers astray\
        \ with its playful but deceptive ways.\r"
    section34:
      image: '625e7439-74fc-4254-9313-6fa59b796c1c'
