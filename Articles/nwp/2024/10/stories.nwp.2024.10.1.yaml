      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Joy Belmonte has sought
        a final term as mayor of Quezon City in filing her certificate of candidacy
        on Tuesday, Oct. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb54c84f-2e89-4136-9ed3-59863a60756a'
      activationstatus: true
      created: 2024-10-01T18:31:22.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.360+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Belmonte was with her reelectionist running mate Vice Mayor Gian Sotto
        - son of former Senate President Vicente Sotto III, who is a senatorial aspirant.'
    section2:
      primarytype: 'block'
      uuid: 'c76cefb1-a569-4197-9cc9-dd8945c4caeb'
      activationstatus: true
      created: 2024-10-01T18:31:22.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.360+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Joy’s father - former House Speaker Feliciano “Sonny” Belmonte - was
        also present.'
    section3:
      primarytype: 'block'
      uuid: 'bfaea330-da8f-484d-9541-48e2468b494a'
      activationstatus: true
      created: 2024-10-01T18:31:22.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview, Belmonte said health, shelter, and environment
        initiatives will be her key priorities should she secure another term.'
    section4:
      primarytype: 'block'
      uuid: '44318aef-f75c-4a41-a16f-f9fc86db8253'
