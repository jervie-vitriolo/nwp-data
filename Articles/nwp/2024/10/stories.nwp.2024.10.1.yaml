      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:28:48.417+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Directed and written by Oscar winner Alfonso Cuarón (<strong>Roma,
        Gravity</strong>), this Apple TV+ limited series premiered at the Venice Film
        Festival to critical acclaim. <strong>Disclaimer</strong> stars Cate Blanchett
        as a journalist whose dark secrets threaten to unravel when a new novel reveals
        shocking parallels to her life. The cast includes Sacha Baron Cohen, Kevin
        Kline, Kodi Smit-McPhee, and <strong>Squid Game</strong> star Hoyeon.<br><em>(Streaming
        on Apple TV+ starting October 11).</em></p>'
