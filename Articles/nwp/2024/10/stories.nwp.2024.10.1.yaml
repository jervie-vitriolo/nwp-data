      type: 'text'
      text: '<p>Tony Award winner Lea Salonga and Golden Globe nominee Dolly de
        Leon team up for <strong>Request sa Radyo</strong>, a Filipino adaptation
        of Franz Xaver Kroetz’s poignant play. This one-woman show delves deep into
        themes of isolation and the human condition, with Salonga and de Leon alternating
        the lead role. If you’re in the mood for something thought-provoking and emotionally
        intense, this play, running from October 10 to 20, offers a rare opportunity
        to see two of the country’s finest actors shine.</p>'
