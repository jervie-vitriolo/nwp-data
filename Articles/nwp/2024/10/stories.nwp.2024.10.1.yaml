      lastmodified: 2024-10-01T13:54:15.224+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Plant-based diets aren’t just healthier—they’re also better for
        the environment. While some still think vegan and vegetarian food lacks flavor,
        that couldn't be further from the truth. Today, many restaurants serve up
        delicious, creative plant-based dishes that don’t skimp on flavor or texture.
        Whether you're a seasoned vegan or just curious, there’s a world of tasty
        options waiting for you!</p>'
    section1:
      primarytype: 'block'
