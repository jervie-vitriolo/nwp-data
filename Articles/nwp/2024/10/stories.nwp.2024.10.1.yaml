      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> “Julian” (international
        name: Krathon) has intensified into the highest storm category with destructive
        winds bearing down on extreme northern Luzon areas, state weather forecasters
        reported on early Tuesday morning, Oct. 1</p>'
    section1:
      primarytype: 'block'
