      type: 'text'
      text: '<p>Studio Ghibli fans, mark your calendars! Ghibli Fest Manila is back
        this October for two days of screenings, workshops, and Ghibli-themed activities.
        Held at Street Kohi, a charming Japanese-inspired café in Quezon City, the
        event will feature beloved films like <strong>My Neighbor Totoro</strong>
        and <strong>Spirited Away</strong>, along with themed exhibitions and interactive
        sessions. It’s a perfect way to immerse yourself in the enchanting world of
        Studio Ghibli while sipping on delicious coffee in a cozy setting.</p>'
