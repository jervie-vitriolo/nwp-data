    section12:
      primarytype: 'block'
      uuid: '695188d1-5a7c-4f79-b0df-df466ec2b50c'
      activationstatus: true
      created: 2024-10-01T17:58:01.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The 10 are sentenced to serve reclusion perpetua or life imprisonment.'
    section13:
      primarytype: 'block'
      uuid: 'b5f192de-24ad-485e-be84-d832515619fe'
      activationstatus: true
      created: 2024-10-01T17:58:01.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'They are also ordered to jointly pay P461,800 to Castillo’s heirs as
        actual expenses.'
    section14:
      primarytype: 'block'
      uuid: '6759993e-084c-4d31-9aad-d0052f8d7d76'
      activationstatus: true
      created: 2024-10-01T17:58:01.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The convicts will also pay P75,000 in civil indemnity, P75,000 in moral
        damages, and another P75,000 in exemplary damages.'
    section15:
      primarytype: 'block'
      uuid: 'b1e6d9cd-8cef-46e2-8b74-dbda369b4bf2'
      activationstatus: true
      created: 2024-10-01T17:58:01.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The amounts will earn “interest at the rate of 6% per annum upon finality
        of the decision until fully paid.”'
    section16:
      primarytype: 'block'
      uuid: 'f09228ff-5050-40b4-a9e3-56307a3df0cb'
      activationstatus: true
      created: 2024-10-01T17:58:01.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The untimely death of Atio caused pain, agony, anxiety, suffering
        and mental anguish to his heirs because it deprived them his company, love,
        support and companionship,” the court stated.'
    section17:
      primarytype: 'block'
      uuid: 'e6ae0e1a-94c1-4864-8e08-fce9931b9532'
      activationstatus: true
      created: 2024-10-01T17:58:01.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In September 2017, Aegis Juris members took turns in beating Horacio,
        a freshman from the University of Santo Tomas, at the fraternity library in
        Sampaloc, Manila.'
    section18:
      primarytype: 'block'
      uuid: '991a7072-0aff-4c12-94ae-4f161c3d07df'
      activationstatus: true
      created: 2024-10-01T17:58:01.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The initiation rites began at 2 a.m., and Horacio collapsed after about
        three hours.'
    section19:
      primarytype: 'block'
      uuid: 'b2d7457f-6c04-45c7-844c-256d6df9fcd6'
      activationstatus: true
      created: 2024-10-01T17:58:01.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Members tried to revive Horacio to no avail. They brought him to the
        Chinese General Hospital, where he was declared dead on arrival.'
    section20:
      primarytype: 'block'
      uuid: '2c966b7a-1aaf-4045-bcdb-ca76f888c364'
      activationstatus: true
      created: 2024-10-01T17:58:01.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:50:14.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:58:01.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
