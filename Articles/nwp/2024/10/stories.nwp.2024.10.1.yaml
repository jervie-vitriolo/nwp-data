      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'fb041605-0dc7-4a08-856d-69d394a4037a'
      activationstatus: true
      created: 2024-10-01T06:20:13.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Republican presidential candidate Donald Trump traveled to Valdosta,\
        \ Georgia, on Monday to visit a furniture store that was heavily damaged in\
        \ the storm.\r"
