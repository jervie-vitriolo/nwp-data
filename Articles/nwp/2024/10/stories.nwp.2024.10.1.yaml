  'START HERE----->Top-5-Filipino-Mythology-Inspired-Halloween-Costumes--And-How-to-Pull-Them-Off-':
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2024-10-01T10:38:11.000+08:00
    imagesource: '06252f53-a81b-4fb5-ba55-e8f5774804e2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '119ba33d-42ca-46da-99f2-712b3b01024d'
    lead: 'Looking to spook it up this Halloween with something more local? '
    activationstatus: true
    created: 2024-10-01T10:43:17.878+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-03-13T12:57:22.817+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
