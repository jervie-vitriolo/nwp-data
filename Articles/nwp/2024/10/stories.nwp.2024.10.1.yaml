      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.863+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In Buncombe County, officials said they are conducting checks of 150\
        \ \"priority\" households that include older residents or those with medical\
        \ problems.\r"
    section39:
      primarytype: 'block'
