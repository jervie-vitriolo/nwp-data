    title: 'Massive search and rescue operation in North Carolina after Hurricane
      Helene'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0bb0d67c-c0a6-4bf3-9ed3-c1525fc67c05'
      activationstatus: true
      created: 2024-10-01T06:20:13.149+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Sept 30 (Reuters) -</strong> North Carolina was a "post-apocalyptic"
        landscape on Monday in the wake of Helene, with hundreds of people still cut
        off from communications and unaccounted for amid flooded roads and a lack
        of basic services.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b24f5eb7-cc7a-41bf-b76a-4727726bb2a3'
      activationstatus: true
      created: 2024-10-01T06:20:13.150+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3667ed52-b20c-4b28-8b44-43e6aecbd7cc'
      activationstatus: true
      created: 2024-10-01T06:20:13.150+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Officials reported more than 100 deaths across a half-dozen states\
        \ due the powerful storm that was a major hurricane when it slammed into Florida’s\
        \ Big Bend region late on Thursday before cutting a destructive path through\
        \ Georgia and into the Carolinas.\r"
    section3:
      primarytype: 'block'
      uuid: '10f79ce3-ce58-4c2b-adf9-459d32498ccc'
      activationstatus: true
      created: 2024-10-01T06:20:13.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b80f00c1-306e-4d01-9fb1-1133846ed4fa'
      activationstatus: true
      created: 2024-10-01T06:20:13.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "As many as 600 people remained unaccounted for, U.S. Homeland Security\
        \ adviser Liz Sherwood-Randall said at the White House. Flooded roads and\
        \ toppled cellphone towers isolated devastated communities.\r"
    section5:
      primarytype: 'block'
      uuid: 'b8646607-d9a4-449e-ab9e-e7376baa285b'
      activationstatus: true
      created: 2024-10-01T06:20:13.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '49b1a2fc-6f5f-491f-b6fd-25f31bdc6fc4'
      activationstatus: true
      created: 2024-10-01T06:20:13.152+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Officials said the death toll was likely to rise even as they clung\
        \ to hope that emergency responders would find most of those unaccounted for\
        \ as they reached more locations and emergency mobile telecommunications assets\
        \ came online.\r"
    section7:
      primarytype: 'block'
      uuid: 'de7b3785-d8b0-499c-a859-6e88eda9dff4'
      activationstatus: true
      created: 2024-10-01T06:20:13.152+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '45889c58-67d0-47b1-9aac-b8523006b552'
      activationstatus: true
      created: 2024-10-01T06:20:13.153+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Throughout North Carolina, some 300 roads were closed, more than 7,000\
        \ people registered for U.S. Federal Emergency Management Agency assistance,\
        \ and the National Guard was flying 1,000 tons of food and water to remote\
        \ areas by plane and helicopter, officials told the news briefing.\r"
    section9:
      primarytype: 'block'
      uuid: '470d83cc-39ec-426a-a20d-fef34cf35e10'
      activationstatus: true
      created: 2024-10-01T06:20:13.153+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5e04dcba-d82a-4284-8027-54306dbac75b'
      activationstatus: true
      created: 2024-10-01T06:20:13.154+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Helene struck Florida’s Gulf Coast on Thursday night as a major Category\
        \ 4 hurricane, triggering days of driving rain throughout the South and destroying\
        \ homes that had stood for decades.\r"
    section11:
      primarytype: 'block'
      uuid: '84d94a76-c029-4e03-b2c0-3804a6be7fe6'
      activationstatus: true
      created: 2024-10-01T06:20:13.154+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a052a7f5-6a38-46e9-9f97-52cb1f484c77'
      activationstatus: true
      created: 2024-10-01T06:20:13.154+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The U.S. government, states and localities were engaged in a massive\
        \ recovery effort. People were stranded without running water and 1.8 million\
        \ homes and businesses remained without power on Monday, according to the\
        \ website Poweroutage.us.\r"
    section13:
      primarytype: 'block'
      uuid: '77047390-5bc1-4566-afc7-26b6520c9238'
      activationstatus: true
      created: 2024-10-01T06:20:13.155+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0fd10ec8-0fa1-4dd7-ae06-137459bfc546'
      activationstatus: true
      created: 2024-10-01T06:20:13.155+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Georgia Governor Brian Kemp said on Monday at least 25 people in his\
        \ state had died, including a firefighter responding to emergency calls during\
        \ the storm and a mother and her 1-month-old twins who were killed by a falling\
        \ tree. South Carolina reported at least 29 dead. CNN put the national death\
        \ toll at 128, citing state and local officials.\r"
    section15:
      primarytype: 'block'
      uuid: '4bea3337-3a22-4c09-88be-d7f0a115cccd'
      activationstatus: true
      created: 2024-10-01T06:20:13.156+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '078810ef-8014-40c1-aa80-0cabf6f4dff5'
      activationstatus: true
      created: 2024-10-01T06:20:13.156+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In North Carolina’s mountainous Buncombe County, which includes the\
        \ tourist destination of Asheville, 35 people have died, the county sheriff\
        \ said at a news briefing. The county was set to begin distributing food and\
        \ water later on Monday. Some supplies had to be airlifted to the region because\
        \ most major routes were blocked by mudslides and flooding.\r"
    section17:
      primarytype: 'block'
      uuid: '26d060d1-97eb-49cd-bc30-43c2649c51a4'
      activationstatus: true
      created: 2024-10-01T06:20:13.157+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ebde6b53-1e3c-420f-9ee6-4bc9b4e2b772'
      activationstatus: true
      created: 2024-10-01T06:20:13.157+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.850+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"They're running out of gas for ATVs that are helping the rescue,\
        \ they're also running out of gas for the chainsaws,\" said Colleen Burns,\
        \ 58, whose house is near Burnsville, in neighboring Yancey County. \"We desperately\
        \ need gas.\"\r"
    section19:
      primarytype: 'block'
      uuid: '08ea0970-c606-408f-a8fa-3f276edb9744'
      activationstatus: true
      created: 2024-10-01T06:20:13.158+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.850+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c724d9da-9de8-426d-acf0-d5c034e3dc92'
      activationstatus: true
      created: 2024-10-01T06:20:13.159+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.851+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>'WAR OF THE WORLDS'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '5a9fe53f-5a69-49ea-ab4f-b25e6243816b'
      activationstatus: true
      created: 2024-10-01T06:20:13.159+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.852+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2264ea86-053c-4a55-9611-6a8172617328'
      activationstatus: true
      created: 2024-10-01T06:20:13.160+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.852+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In Yancey, the storm snapped century-old trees around the home of Taylor\
        \ Shelton, 44. It took her husband two days with a chainsaw to cut a passage\
        \ through the felled trees in their driveway and the nearby road so they could\
        \ drive themselves and their three children out of the darkened house.\r"
    section23:
      primarytype: 'block'
      uuid: '65822f13-2d74-4ca6-920b-d51a0ed6ea48'
      activationstatus: true
      created: 2024-10-01T06:20:13.160+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.853+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ce1f2293-2977-41b6-bc23-5fab88545d88'
      activationstatus: true
      created: 2024-10-01T06:20:13.161+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.854+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "With no phone service, they relied on a neighbor who works as an emergency\
        \ medical technician and had a radio to help them determine which back roads\
        \ out of the mountains were passable.\r"
    section25:
      primarytype: 'block'
      uuid: '8bc8dbae-4aca-46ca-a856-10dfef71d3c7'
      activationstatus: true
      created: 2024-10-01T06:20:13.161+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.854+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8b9988f9-fc1c-4780-ac33-d176ce062dd6'
      activationstatus: true
      created: 2024-10-01T06:20:13.162+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It looks like 'War of the Worlds.' Very, very big trees are down\
        \ everywhere. We saw houses that are just washed away,\" Shelton said in a\
        \ phone interview.\r"
    section27:
      primarytype: 'block'
      uuid: '34122a0b-b4bf-4e6b-ae71-30e4c8398cdb'
      activationstatus: true
      created: 2024-10-01T06:20:13.163+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.856+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ddb3ef00-caff-4242-9160-dc6fc98de031'
      activationstatus: true
      created: 2024-10-01T06:20:13.163+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.856+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lake Lure, around 20 miles (30 km) southeast of Asheville, was covered\
        \ with floating debris from homes and businesses washed away by mountain streams\
        \ that surround the lake, a video posted on X by Charlotte City Councilman\
        \ Tariq Bokhari showed.\r"
    section29:
      primarytype: 'block'
      uuid: '01106a53-3d2e-4cbc-aa82-e0b1e09f7f25'
      activationstatus: true
      created: 2024-10-01T06:20:13.164+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.857+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '84fff38e-50c3-407a-8928-18fe8477c8c8'
      activationstatus: true
      created: 2024-10-01T06:20:13.165+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.858+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It’s hard to describe, never seen anything like this, post-apocalyptic,\"\
        \ Bokhari wrote. \"It’s so overwhelming. You don't even know how to fathom\
        \ what recovery looks like, let alone where to start.\"\r"
    section31:
      primarytype: 'block'
      uuid: '0224efc5-ba7e-4e10-b4a7-bcc56f8b17d7'
      activationstatus: true
      created: 2024-10-01T06:20:13.165+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.858+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '6e7a452e-f782-491c-a1d0-29b820a74631'
      activationstatus: true
      created: 2024-10-01T06:20:13.166+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.859+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "North Carolina Governor Roy Cooper took an aerial tour of the damage\
        \ and said \"significant resources\" would be needed in the short and long\
        \ term.\r"
    section33:
      primarytype: 'block'
      uuid: '321391cb-4f08-47a9-a1aa-dbd0379ced3b'
      activationstatus: true
      created: 2024-10-01T06:20:13.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.860+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'f4e6645c-b075-4857-be7d-10bd1c21288f'
      activationstatus: true
      created: 2024-10-01T06:20:13.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.860+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The devastation was beyond belief, and even when you prepare for\
        \ something like this, this is something that’s never happened before in western\
        \ North Carolina. Search and rescue teams are continuing to work,\" Cooper\
        \ told a news briefing.\r"
    section35:
      primarytype: 'block'
      uuid: 'c65a8aac-a81d-4be7-83fe-7527682c8e40'
      activationstatus: true
      created: 2024-10-01T06:20:13.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.861+08:00
