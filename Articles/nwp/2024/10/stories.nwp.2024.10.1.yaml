      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:28:48.421+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From the mind of cult director Roman Perez, Jr., <strong>Pasahero</strong>
        follows a group of commuters who find themselves haunted by a malevolent force
        after a disturbing incident on a train. This Filipino horror film features
        an ensemble cast including Bea Binene, Louise Delos Reyes, Katya Santos, and
        Mark Anthony Fernandez.<br><em>(In cinemas October 30).</em></p>'
