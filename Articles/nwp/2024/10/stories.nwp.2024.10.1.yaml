      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:28:48.416+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Joaquin Phoenix returns as Joker, joined by Lady Gaga as Harley
        Quinn in this highly anticipated sequel to the 2019 award-winning hit <strong>Joker</strong>.
        This time, Arthur Fleck, a.k.a. Joker, is confined to a mental institution,
        where he meets fellow inmate Harleen Quinzel. What follows is a twisted musical
        romance, centered on their shared madness—a disorder known as “folie à deux.”<br><em>(In
        cinemas October 2).</em></p>'
