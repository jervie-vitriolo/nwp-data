      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Being a business friendly city para dumami ang jobs para sa mamamayan
        natin. Pero para sa akin i-uplift lang natin ang buhay ng mas mahihirap,”
        she said.'
    section5:
      primarytype: 'block'
      uuid: '9e2a5a7a-619e-44fb-90b9-c2cfbbb56ba9'
      activationstatus: true
      created: 2024-10-01T18:31:22.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We will continue to be a business friendly city to generate
        more jobs for our citizens. I want to uplift the lives of the poor.]'
    section6:
      primarytype: 'block'
      uuid: 'bcec587e-9644-4675-95e2-cfe457d56a7f'
      activationstatus: true
      created: 2024-10-01T18:31:22.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Belmonte said it is not a sure win yet for their tandem amid rumors
        they have no contenders.'
    section7:
      primarytype: 'block'
      uuid: 'e967c215-9f81-445e-a73c-46e5ec623d9d'
      activationstatus: true
      created: 2024-10-01T18:31:22.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, then-Anakalusugan party-list Rep. Mike Defensor challenged
        Belmonte’s reelection bid but lost by a wide margin.'
    section8:
      primarytype: 'block'
      uuid: 'c7e645ff-552b-4c2f-8068-f62a348d4166'
      activationstatus: true
      created: 2024-10-01T18:31:22.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:49:48.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:31:22.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“If I run uncontested, I will be very very happy. And this is to
        the grace and glory of God,” the mayor said.</p>'
  'START HERE----->pagasa-julian-tuesday-update':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-01T18:32:19.000+08:00
    imagesource: '341c5761-b945-4edc-8dc3-9c1ccf8878f5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4f25c405-30ab-4a07-994b-7758de8a9d8f'
    lead: 'Signal No. 1 is still raised over northern Luzon areas due to #JulianPH.'
    activationstatus: true
    created: 2024-10-01T18:33:39.119+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:49:34.508+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:40.857+08:00
    lastmodified: 2024-10-01T18:39:15.214+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Signal No. 1 still up due to Super Typhoon Julian'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cecba9b9-dbbc-45c8-84b6-13a9290462fd'
      activationstatus: true
      created: 2024-10-01T18:33:39.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Signal No. 1 is still
        up over northern Luzon areas as forecasters see Super Typhoon Julian (international
        name: Krathon) re-curving towards the sea southwest of Taiwan, according to
        an update Tuesday afternoon, Oct. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bcb279fc-beb2-4ae6-9fc2-903dab12edef'
      activationstatus: true
      created: 2024-10-01T18:33:39.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Julian” left the Philippine Area of Responsibility (PAR) around the\
        \ northwestern boundary on Tuesday morning but it is likely to re-enter the\
        \ PAR on Wednesday. \r"
    section2:
      primarytype: 'block'
      uuid: 'e2c3eb3f-ff31-44bd-ab29-cbea5f752094'
      activationstatus: true
      created: 2024-10-01T18:33:39.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said it raised Signal No.\
        \ 1 over the following: Ilocos Norte, Ilocos Sur, La Union, the northern and\
        \ western portions of Pangasinan, Apayao, Abra, Kalinga, Mountain Province,\
        \ Ifugao, Benguet, Batanes, Cagayan including Babuyan Islands, the northern\
        \ and western portions of Isabela, and the northwestern portion of Nueva Vizcaya.\r"
    section3:
      primarytype: 'block'
      uuid: '7ff7582f-f32a-4e7b-b049-a0767a05ea48'
      activationstatus: true
      created: 2024-10-01T18:33:39.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains are forecast over Batanes, Babuyan Islands,\
        \ and Ilocos Norte.\r"
    section4:
      primarytype: 'block'
      uuid: '23f06e8b-8d1f-411f-8245-b5a049b7064a'
      activationstatus: true
      created: 2024-10-01T18:33:39.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Strong to gale-force winds are expected over Ilocos Region, Cordillera\
        \ Administrative Region, the northern and eastern portions of mainland Cagayan,\
        \ the eastern portion of Isabela, and Zambales.\r"
    section5:
      primarytype: 'block'
      uuid: 'ea537076-146d-4d05-a61d-8b1b3b5aeb2a'
      activationstatus: true
      created: 2024-10-01T18:33:39.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Julian” was last spotted 245 kilometers (km) west of Itbayat, Batanes,\
        \ outside PAR.\r"
    section6:
      primarytype: 'block'
      uuid: '71435848-90ef-4be5-b36a-adad6b7af5d9'
      activationstatus: true
      created: 2024-10-01T18:33:39.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said “Julian” destructive winds of 195 km per hour (kph) and\
        \ gusts of up to 240 kph.\r"
    section7:
      primarytype: 'block'
      uuid: 'eec0529b-88bc-4892-872e-bc3729bca93e'
      activationstatus: true
      created: 2024-10-01T18:33:39.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bureau warned that the super typhoon “still has a window for brief\
        \ intensification in the next 12 hours.” \r"
    section8:
      primarytype: 'block'
      uuid: '927f39b5-2485-49df-af82-fa105d371a45'
      activationstatus: true
      created: 2024-10-01T18:33:39.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The forecast suggested “Julian” would weaken to a severe tropical storm\
        \ on Thursday as it passes over Taiwan.\r"
    section9:
      primarytype: 'block'
      uuid: '05c9475c-d8bd-4a5e-8589-673debce4a6f'
      activationstatus: true
      created: 2024-10-01T18:33:39.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government meteorologists said the tropical cyclone is seen to recurve\
        \ towards the sea southwest of Taiwan on Tuesday to early Wednesday morning.\r"
    section10:
      primarytype: 'block'
      uuid: 'f8b68c39-c39b-471b-a604-cdb5cc8c3ff0'
      activationstatus: true
      created: 2024-10-01T18:33:39.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:49:34.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T18:39:15.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It may make landfall along the southwestern coast of Taiwan on Wednesday\
        \ afternoon before crossing Taiwan’s rugged terrain.\r"
  'START HERE----->coc-filing-ncr-representatives':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-01T19:10:42.000+08:00
    imagesource: '924649da-198b-4411-a6b7-790d33ad7a58'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f4f02803-0cc5-4363-a561-3ec2d1ef66d6'
    lead: 'Thirteen aspiring representatives in Metro Manila formalized their bid
      before the Commission on Elections – National Capital Region Office in San Juan
      City on Tuesday, Oct. 1, the first day of filing of certificate of candidacy.'
    activationstatus: true
    created: 2024-10-01T19:14:53.872+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:49:18.939+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:41.018+08:00
    lastmodified: 2024-10-01T19:14:53.923+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '13 aspirants seek NCR congressional seat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2a6297d6-d478-4139-922a-d7cab1c32fdb'
      activationstatus: true
      created: 2024-10-01T19:14:53.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.918+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Thirteen aspiring representatives
        in Metro Manila formalized their bid before the Commission on Elections –
        National Capital Region Office in San Juan City on Tuesday, Oct. 1, the first
        day of filing of certificate of candidacy (COC).</p>'
    section1:
      primarytype: 'block'
      uuid: '7b9ec216-9cf8-4483-a649-7b66b1bfb45c'
      activationstatus: true
      created: 2024-10-01T19:14:53.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Most of the filers are sitting officials, and some are new names.'
    section2:
      primarytype: 'block'
      uuid: '9b2abaf9-5ff8-4cb4-b990-681df19c3700'
      activationstatus: true
      created: 2024-10-01T19:14:53.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Navotas Rep. Toby Tiangco, Caloocan 2nd District Rep. Mitch Uy, Quezon
        City 1st District Rep. Arjo Atayde, and Quezon City 5th District Rep. PM Vargas
        are seeking another term.'
    section3:
      primarytype: 'block'
      uuid: 'e452d095-c1bf-40d9-b535-959fea429122'
      activationstatus: true
      created: 2024-10-01T19:14:53.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Uy was accompanied by Caloocan Mayor Along Malapitan, while Quezon
        City Mayor Joy Belmonte came with Atayde and Vargas.'
    section4:
      primarytype: 'block'
      uuid: 'bddccb1f-4144-457b-a5c6-a47b504d6369'
      activationstatus: true
      created: 2024-10-01T19:14:53.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bicol Saro party-list Rep. Brian Yamsuan, meanwhile, is gunning for
        another House seat as he filed his candidacy for representative of Paranaque
        2nd District.'
    section5:
      primarytype: 'block'
      uuid: '5cf218ec-d8c8-48ce-9d19-db3bb410e63a'
      activationstatus: true
      created: 2024-10-01T19:14:53.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, three councilors are aiming to continue serving, but this
        time at the House of Representatives. Manila Councilors Joey Uy and Apple
        Nieto want to represent Manila’s 6th and 3rd districts, respectively. Councilor
        Gerald Galang is eyeing Valenzuela’s 2nd district.'
    section6:
      primarytype: 'block'
      uuid: '96ab8c65-e6a9-4864-a879-16808bd41080'
      activationstatus: true
      created: 2024-10-01T19:14:53.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Malabon Vice Mayor Ninong dela Cruz took his shot to be the city’s
        congressman.'
    section7:
      primarytype: 'block'
      uuid: 'ca4b5172-35ed-468f-949c-d33d73bea83d'
      activationstatus: true
      created: 2024-10-01T19:14:53.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Former Rep. Carlo Lopez hopes for a comeback as he will run for Manila’s
        2nd district representative.'
    section8:
      primarytype: 'block'
      uuid: 'a42dc8aa-24a0-40e5-81e2-8a703340f54c'
      activationstatus: true
      created: 2024-10-01T19:14:53.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'There are also fresh names who filed their COCs: Jay Enage for Marikina’s
        2nd district; Allan Cerafica for Taguig-Pateros; and Joseph Lumbad for Manila’s
        1st district.'
    section9:
      primarytype: 'block'
      uuid: '33dd8afa-fead-4a3c-805e-619ae61275fb'
      activationstatus: true
      created: 2024-10-01T19:14:53.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Social media personality Boss Toyo was with Lumbad when he lodged his
        candidacy.'
    section10:
      primarytype: 'block'
      uuid: '23f1a20b-3fd3-4b1b-87f3-03004032ea07'
      activationstatus: true
      created: 2024-10-01T19:14:53.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For next year’s polls, voters will elect 254 district representatives.
        Metro Manila has 33 legislative districts.'
    section11:
      primarytype: 'block'
      uuid: '25f56ae4-a870-41c3-8598-49710dbce381'
      activationstatus: true
      created: 2024-10-01T19:14:53.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:18.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T19:14:53.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The COC filing is until Oct. 8.</p>'
