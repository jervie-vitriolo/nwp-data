      lastmodified: 2024-10-01T17:08:40.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>The filing of certificates
        of candidacy (COC) for the 2025 midterm elections officially starts today,
        marking the beginning of a crucial period for aspirants aiming for positions
        in Congress, provincial, city, and municipal governments. The filing period
        will run until October 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '728318c7-bf8c-4047-ae1f-33414ccf67d8'
      activationstatus: true
      created: 2024-10-01T10:50:31.013+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:56:22.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:08:40.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), candidates
        vying for district representative seats in the Bangsamoro Parliament can file
        their COCs from November 4 to 9, with elections scheduled for May 12.'
    section2:
      primarytype: 'block'
      uuid: 'a13f6473-fe23-4cb5-a01c-a698301363d9'
      activationstatus: true
      created: 2024-10-01T10:50:31.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:56:22.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:08:40.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Candidates are prohibited from running for more than one position.
        Any aspirant seeking to withdraw from one race must file a sworn statement
        of cancellation by October 8. Failure to do so will invalidate their election,
        even if they win.'
    section3:
      primarytype: 'block'
      uuid: '14700eed-c0e6-42dd-9fce-3a24a953e448'
