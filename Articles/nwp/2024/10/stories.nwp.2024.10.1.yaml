      lastactivated: 2025-03-13T13:01:49.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.867+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'bd2a382a-50a5-4b4f-9b1b-7beed2e9f1da'
      activationstatus: true
      created: 2024-10-01T06:20:13.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "President Joe Biden, attributing the storm’s devastation to climate\
        \ change, said he would visit North Carolina on Wednesday and Georgia and\
        \ Florida soon after. He may also ask Congress to return to Washington for\
        \ a special session to pass supplemental aid funding.\r"
    section45:
      primarytype: 'block'
      uuid: '1a25ec27-f603-4cc1-8bb7-179ddab88486'
      activationstatus: true
      created: 2024-10-01T06:20:13.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '95852e2c-2357-4c4f-b642-dc47856c7b87'
      activationstatus: true
      created: 2024-10-01T06:20:13.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"There’s nothing like wondering, 'is my husband, wife, son, daughter,\
        \ mother, father alive?'\" Biden said at the White House. \"Many more will\
        \ remain without electricity, water, food and communications, and whose homes\
        \ and businesses are washed away in an instant. I want them to know we're\
        \ not leaving until the job is done.\"\r"
    section47:
      primarytype: 'block'
      uuid: '176401c9-4fd8-47d4-bec6-51993376f9da'
      activationstatus: true
