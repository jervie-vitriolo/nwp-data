      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Craving Filipino comfort food, flavorful Indian dishes, or hearty,
        satisfying meals? These five plant-based restaurants offer delicious, plant-based
        versions of your favorite dishes. To celebrate World Vegetarian Day this October
        1st, here are five restaurants you’ve got to try:</p>'
