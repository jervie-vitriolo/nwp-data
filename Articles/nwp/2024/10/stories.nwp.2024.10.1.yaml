    title: 'Gong Yoo returns in new 'Squid Game 2' teaser'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5aeca4e3-fb78-42bf-9d98-0b13c6986cac'
      activationstatus: true
      created: 2024-10-01T15:34:29.075+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Are you ready to play
        another round of deadly games with Korean superstar Gong Yoo?</p>'
    section1:
      primarytype: 'block'
      uuid: '65cd8ac4-c498-4f71-9604-a3c946d2e188'
      activationstatus: true
      created: 2024-10-01T15:34:29.075+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The actor reprises his mysterious role in the newly-released teaser
        for the highly anticipated sequel of Netflix’s hit series ‘Squid Game’. The
        teaser begins with Gong Yoo going through his morning routine—sipping coffee,
        taking a shower, and carefully selecting his suit for the day.'
    section2:
      primarytype: 'block'
      uuid: '5c77c952-dc56-4208-ab00-98d0465be722'
      activationstatus: true
      created: 2024-10-01T15:34:29.076+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The scene then shifts to Gong Yoo preparing his briefcase, which is
        revealed to be filled with stacks of cash. His return hints at a familiar
        role from the first season, where his character lures potential players into
        the deadly competition with the promise of life-changing money.'
    section3:
      primarytype: 'block'
      uuid: 'd0c2dbb6-d53e-4d6d-8462-c3bb752aaa92'
      activationstatus: true
      created: 2024-10-01T15:34:29.076+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I do have a lot on my shoulders, but I’ll make sure it’s worth the
        wait," ‘Squid Game’ director Hwang Dong-hyuk shared in a press release last
        month.'
    section4:
      primarytype: 'block'
      uuid: '297b07cd-df95-47a6-aa46-3d86187e14cd'
      activationstatus: true
      created: 2024-10-01T15:34:29.077+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‘Squid Game’ thrusts participants into a high-stakes competition where
        they gamble with their lives for a chance to win a massive cash prize—or face
        deadly consequences.'
    section5:
      primarytype: 'block'
      uuid: 'd0a3488c-f0fa-444e-9845-aea14e3bc64c'
      activationstatus: true
      created: 2024-10-01T15:34:29.078+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:18.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:45:31.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The cast and crew are pouring their hearts and souls into filming
        the second season," executive producer Kim Ji-yeon told Netflix in December.
        "I hope you stay tuned and root for us!"</p>'
