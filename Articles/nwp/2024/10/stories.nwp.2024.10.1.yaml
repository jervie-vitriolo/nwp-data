    title: 'Marcos bets defend Senate lineup'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12be58c1-3a6a-4e74-9f16-4935710f3a0f'
      activationstatus: true
      created: 2024-10-01T17:46:08.745+08:00
      createdby: 'lance-nwp'
