      activationstatus: true
      created: 2024-10-01T06:20:13.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.865+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c9254146-4fbe-4090-a79c-03846c141e7e'
      activationstatus: true
      created: 2024-10-01T06:20:13.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The National Guard and emergency workers from 19 states have been deployed\
        \ to help, along with FEMA personnel.\r"
    section43:
      primarytype: 'block'
      uuid: 'c63661d7-46c8-4be8-84dc-878a97434359'
      activationstatus: true
      created: 2024-10-01T06:20:13.174+08:00
