      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:41:33.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) classified “Julian” as a super\
        \ typhoon 205 kilometers (km) west of Itbayat, Batanes. \r"
    section3:
      primarytype: 'block'
      uuid: '77e36f5d-cf9f-4cd1-9829-59a5da1c2ae0'
      activationstatus: true
      created: 2024-10-01T06:39:19.662+08:00
