    title: 'Top 5 Most Haunted Places in the Philippines You Shouldn't Visit Alone'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eda22f8e-cec1-4bd6-af89-9a4752879d4a'
      activationstatus: true
      created: 2024-10-01T10:58:36.609+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.548+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>From haunted houses to spooky ruins, these five locations will definitely
        give you the chills!</p>'
    section1:
      primarytype: 'block'
      uuid: '9926709b-a0dc-4785-b6c7-b71b8ce1865a'
      activationstatus: true
      created: 2024-10-01T10:58:36.609+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.549+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>1. The Manila Film Center (Pasay)</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '473ccf37-7623-46f8-96b1-2bd653c782c3'
      activationstatus: true
      created: 2024-10-01T10:58:36.609+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.549+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Manila Film Center is infamous for its tragic past. In 1981, during\
        \ construction, scaffolding collapsed, trapping and killing numerous workers.\
        \ According to urban legends, the construction continued even as bodies were\
        \ left buried beneath the structure. This has led to stories of restless spirits\
        \ haunting the building.\r"
    section3:
      primarytype: 'block'
      uuid: '92abde44-c4b7-4357-b6e9-0513690ab2be'
      activationstatus: true
      created: 2024-10-01T10:58:36.610+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.550+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong><em>Why it’s scary:</em></strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'a21fc3b0-5739-48cc-9087-0086acc85136'
      activationstatus: true
      created: 2024-10-01T10:58:36.610+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.550+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Visitors have reported eerie sounds, shadowy figures, and strange
        apparitions, especially around the area where workers were supposedly entombed.</li></ul>'
    section5:
      primarytype: 'block'
      uuid: '9275ab19-4c5f-4046-afd6-e67613ed8a86'
      activationstatus: true
      created: 2024-10-01T10:58:36.610+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.551+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>The building’s abandoned, dilapidated state adds to its ghostly
        atmosphere.</li></ul>'
    section6:
      primarytype: 'block'
      uuid: 'ab72d174-2da8-4b6a-925f-7bb661c58171'
      activationstatus: true
      created: 2024-10-01T10:58:36.611+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.551+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>2. Diplomat Hotel (Baguio City)&nbsp;</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'db63d591-62d2-4078-8987-1adba6036430'
      activationstatus: true
      created: 2024-10-01T10:58:36.611+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.552+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Perched atop a hill in Baguio, the Diplomat Hotel was once a seminary\
        \ and later a refugee camp during World War II. It witnessed gruesome massacres\
        \ and violent deaths. After becoming a hotel in the 1970s, the hauntings continued,\
        \ and it eventually closed down in the 1980s.\r"
    section8:
      primarytype: 'block'
      uuid: 'c6245283-e694-41e0-88db-576c6bbdade2'
      activationstatus: true
      created: 2024-10-01T10:58:36.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em><strong>Why it’s scary:</strong></em></p>'
    section9:
      primarytype: 'block'
      uuid: 'a4831e08-a3c9-4b68-a588-098d3ab450ba'
      activationstatus: true
      created: 2024-10-01T10:58:36.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Many believe the spirits of those who died during the war haunt
        the place. Guests and passersby have reported seeing headless apparitions,
        hearing disturbing sounds of crying and screaming, and experiencing an overwhelming
        feeling of dread.</li></ul>'
    section10:
      primarytype: 'block'
      uuid: '9d7b1f5b-db9f-4774-9b55-991845b76cf9'
      activationstatus: true
      created: 2024-10-01T10:58:36.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Its crumbling, abandoned facade gives it a spooky, abandoned
        vibe, perfect for horror lovers.</li></ul>'
    section11:
      primarytype: 'block'
      uuid: '8e2a2d78-1bad-456b-bdff-6f28d3e17f76'
      activationstatus: true
      created: 2024-10-01T10:58:36.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>3. Corregidor Island (Cavite)&nbsp;</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'f5bc43b3-aeb6-43ff-80f2-ba02345134f9'
      activationstatus: true
      created: 2024-10-01T10:58:36.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Known for its role in World War II, Corregidor Island is a historic
        military outpost that saw intense battles, including brutal bombing raids.
        Thousands of soldiers perished here, leaving behind a ghostly presence that
        is said to haunt the area to this day.</p>'
    section13:
      primarytype: 'block'
      uuid: '87788071-6736-4b8e-8f39-93eef434812b'
      activationstatus: true
      created: 2024-10-01T10:58:36.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong><em>Why it’s scary:</em></strong></p>'
    section14:
      primarytype: 'block'
      uuid: '0783fa5b-05f0-4282-950d-6c7f16b403ed'
      activationstatus: true
      created: 2024-10-01T10:58:36.614+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Tourists have reported hearing disembodied voices, footsteps, and
        gunfire late at night. Some have even seen apparitions of soldiers wandering
        the ruins.</p>'
    section15:
      primarytype: 'block'
      uuid: '7109763d-fcca-4598-a858-e2a72fc663af'
      activationstatus: true
      created: 2024-10-01T10:58:36.614+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>The bombed-out barracks and tunnels, especially the Malinta
        Tunnel, are eerily quiet and ominous.</li></ul>'
    section16:
      primarytype: 'block'
      uuid: '3244ef65-560c-4a0e-afa4-36bed44ef399'
      activationstatus: true
      created: 2024-10-01T10:58:36.615+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>4. The Ruins (Talisay, Negros Occidental)</strong></p>'
    section17:
      primarytype: 'block'
      uuid: 'e6f98f1e-c22c-4297-9213-b733993d33b9'
      activationstatus: true
      created: 2024-10-01T10:58:36.615+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Once a grand mansion built by Don Mariano Ledesma Lacson for his
        wife, Maria Braga, The Ruins now stand as a skeletal reminder of the past.
        During World War II, the mansion was burned down by Filipino guerrillas to
        prevent Japanese forces from using it as a base.</p>'
    section18:
      primarytype: 'block'
      uuid: '352d8d97-680d-4f96-b162-5eab3fd94342'
      activationstatus: true
      created: 2024-10-01T10:58:36.615+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em><strong>Why it’s scary:</strong></em></p>'
    section19:
      primarytype: 'block'
      uuid: '66178ef2-e795-48a3-969c-58b0b6f28904'
      activationstatus: true
      created: 2024-10-01T10:58:36.616+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Despite its beauty, the burned-out remains give off a ghostly aura.
        Some visitors have claimed to see the apparitions of Don Mariano and Maria,
        especially at night.</p>'
    section20:
      primarytype: 'block'
      uuid: 'da96fb68-2408-4b3e-b741-3a2bc8f5cdad'
      activationstatus: true
      created: 2024-10-01T10:58:36.616+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>The hauntingly lit structure at night creates an eerie yet
        romantic atmosphere, but don’t be surprised if you feel a cold breeze or hear
        whispers in the wind.</li></ul>'
    section21:
      primarytype: 'block'
      uuid: '982d28b9-f0b0-4d25-bcd0-88a7a03239ce'
      activationstatus: true
      created: 2024-10-01T10:58:36.617+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>5. Bahay na Pula (San Ildefonso, Bulacan)</strong></p>'
    section22:
      primarytype: 'block'
      uuid: 'd9422285-5c7c-444f-bfaa-3d04f3b7f35a'
      activationstatus: true
      created: 2024-10-01T10:58:36.617+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bahay na Pula, or the Red House, is a mansion with a dark history.\
        \ During World War II, it was allegedly used as a garrison by Japanese soldiers,\
        \ and it is said that Filipino women were tortured and assaulted here. Many\
        \ believe that the souls of these women are still trapped inside the house.\r"
    section23:
      primarytype: 'block'
      uuid: 'cb4fd390-0349-41bf-838e-9128fb053c9c'
      activationstatus: true
      created: 2024-10-01T10:58:36.618+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em><strong>Why it’s scary:</strong></em></p>'
    section24:
      primarytype: 'block'
      uuid: '90fca6d1-c748-4aab-a822-a7a0622fd5d4'
      activationstatus: true
      created: 2024-10-01T10:58:36.618+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Locals claim to have heard the screams of women at night and
        seen ghostly apparitions wandering the halls.</li></ul>'
    section25:
      primarytype: 'block'
      uuid: '12951fde-c77d-4ed9-ad25-71b2b9bfdecf'
      activationstatus: true
      created: 2024-10-01T10:58:36.619+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>The mansion’s weathered, red-brick exterior and overgrown surroundings
        give it an ominous appearance, making it look like something straight out
        of a horror movie.</li></ul>'
    section26:
      primarytype: 'block'
      uuid: 'ae4f5f10-9c6f-40f7-a4ed-a5b3c7a4fcfb'
      activationstatus: true
      created: 2024-10-01T10:59:42.254+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:55:29.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:15:50.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>If you're looking for a scare, these haunted locations in the Philippines
        are steeped in dark history and chilling stories. Whether it’s the restless
        spirits of war-torn soldiers or the tragic souls of victims from the past,
        each place offers an unsettling atmosphere perfect for those who dare to explore
        the paranormal. Just don’t visit them alone!</p>'
