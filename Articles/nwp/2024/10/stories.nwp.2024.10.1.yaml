      lastmodified: 2024-10-01T16:00:14.342+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>TOKYO, Oct 1 (Reuters) -</strong> Shigeru Ishiba was confirmed
        as Japan’s next prime minister by parliament on Tuesday, paving the way for
        him to officially unveil his cabinet as he seeks to heal party divisions and
        prepare for an Oct. 27 snap election.</p>'
    section1:
      primarytype: 'block'
      uuid: '511d2933-73b1-40d2-9043-9128b1e6b543'
      activationstatus: true
      created: 2024-10-01T15:59:25.886+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.343+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9011d520-79d4-4e36-ae75-40f923dac853'
      activationstatus: true
      created: 2024-10-01T15:59:25.887+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 67-year-old former defence minister won a close-fought contestlast\
        \ week to lead the ruling Liberal Democratic Party (LDP). Ishiba is expected\
        \ to hold a late press conference on Tuesday after the Emperor formally appoints\
        \ him, and his cabinet, in a ceremony at Tokyo’s Imperial Palace.\r"
    section3:
      primarytype: 'block'
      uuid: 'b63e4e6c-43b8-44a1-b3c3-3550edf861b7'
      activationstatus: true
      created: 2024-10-01T15:59:25.887+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '32dc113f-ae73-4384-b2c2-990982680805'
      activationstatus: true
      created: 2024-10-01T15:59:25.888+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Now in power, he must quell simmering anger over rising living costs\
        \ and his scandal-plagued party, and navigate a volatile security environment\
        \ in East Asia fuelled by an increasingly assertive China and nuclear-armed\
        \ North Korea.\r"
    section5:
      primarytype: 'block'
      uuid: 'dbb0e9e2-c028-4b86-9150-2c046531a647'
      activationstatus: true
      created: 2024-10-01T15:59:25.888+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'be33ea3b-e4d3-4cc3-ad80-82140f61a25b'
      activationstatus: true
      created: 2024-10-01T15:59:25.889+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The veteran lawmaker, seen as somewhat of a party outsider who failed\
        \ at four previous leadership bids, has already begun picking government and\
        \ party officials who will contest the upcoming general election with him.\r"
    section7:
      primarytype: 'block'
      uuid: '7ea6e0a6-83ed-4351-9d48-a70ad958e93c'
      activationstatus: true
      created: 2024-10-01T15:59:25.889+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'abe56631-0838-4b36-84f6-6c7aac075209'
      activationstatus: true
      created: 2024-10-01T15:59:25.890+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "So far those include two rival candidates in the leadership race, Katsunobu\
        \ Kato as finance minister and Yoshimasa Hayashi to stay on as chief cabinet\
        \ secretary, a pivotal post that includes the role of top government spokesman,\
        \ two sources familiar with the appointments told Reuters earlier.\r"
    section9:
      primarytype: 'block'
      uuid: '7715dc52-f711-4cff-ab2e-33d9b4370eae'
      activationstatus: true
      created: 2024-10-01T15:59:25.890+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6ede8778-275f-45c8-bcfd-01c45f0f0e7a'
      activationstatus: true
      created: 2024-10-01T15:59:25.891+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A close Ishiba ally, Takeshi Iwaya, a former defence chief, will take\
        \ over as foreign minister, while Gen Nakatani will return to the defence\
        \ ministry, a position he held in 2016, said the sources, who asked not to\
        \ be identified because they are not authorized to speak publicly, confirming\
        \ earlier media reports.\r"
    section11:
      primarytype: 'block'
      uuid: '432cf354-c677-46ec-a7e5-c859b3f20512'
      activationstatus: true
      created: 2024-10-01T15:59:25.891+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b9db94d5-7981-4207-b4ea-660e66920160'
      activationstatus: true
      created: 2024-10-01T15:59:25.891+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Yoji Muto, a former junior minister, will take charge at the economy,\
        \ trade and industry ministry, a separate source said.\r"
    section13:
      primarytype: 'block'
      uuid: '0ea0d484-e01f-49d1-9e32-59cda8e31444'
      activationstatus: true
      created: 2024-10-01T15:59:25.892+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ce2d0464-95ff-48d2-99c5-38d22a2eb33f'
      activationstatus: true
      created: 2024-10-01T15:59:25.892+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Ishiba administration'sapproach to diplomacy with Japan’s closest\
        \ ally, the United States, will be in focus, as he has repeatedly called for\
        \ a more balanced relationship with Washington.\r"
    section15:
      primarytype: 'block'
      uuid: 'a959f8cd-a05c-4848-9315-0eb16f80ba52'
      activationstatus: true
      created: 2024-10-01T15:59:25.893+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0db70c96-4134-450b-969a-092ef6b25a29'
      activationstatus: true
      created: 2024-10-01T15:59:25.893+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He has also proposed creating an Asian version of thecollective security\
        \ group NATO to deter China, an idea that could draw ire from Beijing and\
        \ has already been dismissed by a senior U.S. official as hasty.\r"
    section17:
      primarytype: 'block'
      uuid: 'cde6ddec-53c0-4039-acd0-8706ed83326f'
      activationstatus: true
      created: 2024-10-01T15:59:25.894+08:00
