      lastmodified: 2024-10-01T17:58:01.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Those found guilty beyond reasonable doubt for the death of Horacio
        Castillo III are:</p>'
    section2:
      primarytype: 'block'
