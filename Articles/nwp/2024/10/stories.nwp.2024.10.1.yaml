      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.865+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>BIDEN TO VISIT</strong></h2>'
    section41:
      primarytype: 'block'
