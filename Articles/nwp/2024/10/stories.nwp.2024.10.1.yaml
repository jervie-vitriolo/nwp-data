      lastmodified: 2024-10-01T10:53:57.233+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Create the illusion of being split in half by wearing a flowy,
        ragged top and a fake waistline with guts spilling out.</li></ul>'
    section17:
      primarytype: 'block'
      uuid: '9f45f61b-9ac8-4794-80cd-d3b4602caa46'
      activationstatus: true
      created: 2024-10-01T10:43:17.904+08:00
