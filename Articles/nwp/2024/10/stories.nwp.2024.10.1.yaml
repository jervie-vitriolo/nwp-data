      lastmodified: 2024-10-01T17:08:40.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'AGRI Party-list Rep. Wilbert Lee was the first to file his candidacy
        for senator under Aksyon Demokratiko. His platform focuses on providing affordable
        food, ensuring decent wages, and improving healthcare access.'
