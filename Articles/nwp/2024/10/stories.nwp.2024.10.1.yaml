    primarytype: 'composition'
    uuid: 'd12088f6-483d-40fb-af4e-f7e541835448'
    lead: 'A petition has asked the Supreme Court to reverse its ruling excluding
      Sulu from the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).'
    activationstatus: true
    created: 2024-10-01T17:32:43.927+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:50:51.797+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:43:40.042+08:00
    lastmodified: 2024-10-01T17:32:44.054+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Petition asks SC to reconsider ruling declaring Sulu outside BARMM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67fadf12-3406-40d6-a9c7-d45886d8ae78'
      activationstatus: true
      created: 2024-10-01T17:32:44.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A petition has asked
        the Supreme Court to reverse its ruling excluding Sulu from the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM).</p>'
    section1:
      primarytype: 'block'
      uuid: '852a8ea8-edfa-4f20-a614-a000ef1b05ce'
      activationstatus: true
      created: 2024-10-01T17:32:44.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former human rights chair of then-ARMM Algamar Latiph, through his\
        \ counsel Alberto Agra, filed the motion for reconsideration on Tuesday, Oct.\
        \ 1.\r"
    section2:
      primarytype: 'block'
      uuid: '3a69c140-4536-46f8-803f-15f091e3cd87'
      activationstatus: true
      created: 2024-10-01T17:32:44.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Latiph, a lawyer and peace advocate, asked the Supreme Court that a\
        \ “new decision be issued declaring the province of Sulu part of the [BARMM],\
        \ and holding the execution of the decision in abeyance until the conclusion\
        \ of the 2025 National and Local Elections.”\r"
    section3:
      primarytype: 'block'
      uuid: '2addcea5-baeb-4a8a-a524-c835684280c3'
      activationstatus: true
      created: 2024-10-01T17:32:44.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In September, the Supreme Court upheld the constitutionality of the\
        \ Bangsamoro Organic Law but declared Sulu is excluded from BARMM after the\
        \ province rejected the law in a plebiscite.\r"
    section4:
      primarytype: 'block'
      uuid: '2740556d-78e0-4c58-ba05-ac099552ee1b'
      activationstatus: true
      created: 2024-10-01T17:32:44.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As respondent-in-intervention, Latiph wrote that ARMM “votes, post-creation/incorporation\
        \ as one, not in parts.” He said Sulu is an “integral and constitutive part\
        \ of the ARMM geographic area.”\r"
    section5:
      primarytype: 'block'
      uuid: 'd9585c5a-6e82-4708-a45b-edf94826e4f6'
      activationstatus: true
      created: 2024-10-01T17:32:44.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release, Latiph said the votes from Sulu “should not be counted\
        \ separately from the votes of [ARMM] since ARMM has already been incorporated\
        \ as one geographical area in a plebiscite held in 1989.”\r"
    section6:
      primarytype: 'block'
      uuid: 'b0fd70f3-240f-4777-81f7-f74afed8aa6a'
      activationstatus: true
      created: 2024-10-01T17:32:44.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ARMM provinces were Basilan (except Isabela City), Lanao del Sur,\
        \ Maguindanao, Sulu, and Tawi-tawi.\r"
    section7:
      primarytype: 'block'
      uuid: 'f66e5983-f0f5-451d-9f16-b74cc4c21db8'
      activationstatus: true
      created: 2024-10-01T17:32:44.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Voters in the 2019 plebiscite ratified the Bangsamoro Organic Law,\
        \ which created the BARMM in place of ARMM.\r"
    section8:
      primarytype: 'block'
      uuid: '91cb5c75-9a6a-4321-9647-79ab4dc7ff75'
      activationstatus: true
      created: 2024-10-01T17:32:44.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The voters of ARMM vote as one, and not in parts, not per Province,\
        \ as correctly implemented by the Commission on Elections in both the 2001\
        \ plebiscite to expand the ARMM and the 2019 plebiscite to ratify the BOL\
        \ and further include other Local Government Units (LGUs) in the autonomous\
        \ region,” Latiph said.\r"
    section9:
      primarytype: 'block'
      uuid: '2909dbfb-4295-4469-91ce-0bc5af49434e'
      activationstatus: true
      created: 2024-10-01T17:32:44.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said in his 17-page document that the no-vote of majority of Sulu\
        \ voters “cannot be construed as a vote for exclusion from the ARMM/BARMM\
        \ because it was not fairly and properly submitted to them.”\r"
    section10:
      primarytype: 'block'
      uuid: 'c8cab171-cd8e-4b8d-ba74-6c7c943decbc'
      activationstatus: true
      created: 2024-10-01T17:32:44.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Latiph said he was not seeking the postponement of the BARMM parliament\
        \ elections.\r"
    section11:
      primarytype: 'block'
      uuid: 'c7685817-0dd0-4d11-8097-6cc1a1ceeede'
      activationstatus: true
      created: 2024-10-01T17:32:44.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“While we seek the non-exclusion of the province of Sulu from BARMM,
        we submit that the May 2025 BARMM parliamentary elections should push through
        with Sulu voting therein as an integral and fundamental part thereof, until
        the Honorable Court resolves this motion,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cc1f50fb-43f3-4b96-98ef-66df7e70c12e'
      activationstatus: true
      created: 2024-10-01T17:32:44.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The potential instability and confusion that may arise from the immediate\
        \ implementation of the decision, absent finality, will have profound implications\
        \ not only for the province of Sulu and its constituents but also for the\
        \ broader governance and peacebuilding efforts in the region,” the document\
        \ read. \r"
    section13:
      primarytype: 'block'
      uuid: '70c1567d-0ba0-4035-a878-e96c068bc233'
      activationstatus: true
      created: 2024-10-01T17:32:44.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:50:51.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:32:44.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Budget Secretary Amenah Pangandaman earlier told the BARMM and Sulu
        to “<a href="https://www.newswatchplus.ph/news/2024/9/26/dbm-barmm-sulu-maintain-status-quo.html">maintain
        the status quo</a>.” She also assured the public that the national government
        is exerting efforts for a smooth transition.&nbsp;</p>'
