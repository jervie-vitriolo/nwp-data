    title: 'Romualdez files COC for Leyte Representative; Arroyo seeks reelection
      in Pampanga, rules out Senate run'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79564ccf-f3e0-482e-8c7b-dece2b563d3a'
      activationstatus: true
      created: 2024-10-01T14:18:50.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — House Speaker Martin Romualdez has officially
        filed his certificate of candidacy (COC) for Leyte’s 1st District Representative,
        submitting his bid before the Commission on Elections in Tacloban City.</p>'
    section1:
      primarytype: 'block'
      uuid: '0baa5454-4bc4-4d3a-a4ac-12a0988ddc95'
      activationstatus: true
      created: 2024-10-01T14:18:50.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.277+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez, who is a cousin of President Ferdinand Marcos Jr., has represented
        Leyte since 2019. He ascended to the position of House Speaker in 2022 following
        the victory of Marcos in the presidential elections.'
    section2:
      primarytype: 'block'
      uuid: 'a83deec5-aac1-49d6-aff9-72f43907d994'
      activationstatus: true
      created: 2024-10-01T14:18:50.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.277+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In addition to his legislative role, Romualdez serves as president
        of the Lakas-Christian Muslim Democrats (Lakas-CMD) party, a key political
        group allied with the current administration.</p>'
    section3:
      primarytype: 'block'
      uuid: '6d670127-2345-4d6f-b00f-30f6491f1a1a'
      activationstatus: true
      created: 2024-10-01T14:18:50.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Meanwhile, former President and former House Deputy Speaker Gloria
        Macapagal Arroyo has confirmed that she will not be running for the Senate
        in the upcoming 2025 midterm elections.</p>'
    section4:
      primarytype: 'block'
      uuid: '9ea53835-3834-41f3-966b-379ee6c8e9f6'
      activationstatus: true
      created: 2024-10-01T14:18:50.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Instead, she announced her intent to seek reelection as Pampanga’s
        2nd District Representative.</p>'
    section5:
      primarytype: 'block'
      uuid: '18c90a99-2cf8-413e-9e8d-75cd0b1d54bc'
      activationstatus: true
      created: 2024-10-01T14:18:50.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I have officially declared my candidacy for a second term as Congresswoman
        of the Second District of Pampanga, where I am committed to addressing the
        needs and priorities of my constituency and the province,” Arroyo said in
        a statement issued on Tuesday, Oct. 1.'
    section6:
      primarytype: 'block'
      uuid: '65b96ce6-c9c6-4bd3-8ec8-1443db51baf9'
      activationstatus: true
      created: 2024-10-01T14:18:50.279+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:53:09.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T14:18:50.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Arroyo, who holds the title of chairman emeritus of Lakas-CMD, remains
        a prominent figure in Philippine politics, focusing on her home province in
        the upcoming elections.</p>'
  'START HERE----->newswatch-plus-high-trust-ratings-media':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-01T14:19:32.000+08:00
    imagesource: '161d534f-5dcf-432a-90b5-e4aee2608891'
