      lastmodified: 2024-10-01T10:53:57.239+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Tiyanak</strong></p>'
    section26:
      primarytype: 'block'
      uuid: '3f8ef24b-cdee-41ed-b5a2-b635fba06dea'
      activationstatus: true
      created: 2024-10-01T10:43:17.909+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:57:22.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.240+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The Tiyanak is a vampiric creature that takes the form of a baby or\
        \ small child, crying to attract victims. Once someone picks it up, it transforms\
        \ into a monstrous being and attacks.\r"
