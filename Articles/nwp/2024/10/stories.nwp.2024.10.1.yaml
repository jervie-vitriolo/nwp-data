      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The Manananggal is a horrifying creature that can separate her upper
        body from her lower half and flies at night to feast on human innards. With
        its bat-like wings and gruesome habits, it’s one of the most frightening figures
        in Filipino lore.</p>'
