      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5e005c8d-aae7-4fda-a86b-8ae5bb49c71d'
      activationstatus: true
      created: 2024-10-01T15:59:25.894+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In his victory speech on Friday, he spoke about the need to beef up\
        \ Japan’s security after recent territorial incursions by Chinese and Russian\
        \ military vessels.\r"
    section19:
      primarytype: 'block'
      uuid: '8a5611dc-7089-41e4-904c-9ba973e5fe94'
      activationstatus: true
      created: 2024-10-01T15:59:25.895+08:00
