    lead: 'Vice President Sara Duterte still got the highest trust rating among
      the top officials, but her behavior during budget deliberations might have cost
      the substantial cut in her score, the latest survey of Pulse Asia showed.'
    activationstatus: true
    created: 2024-10-01T16:54:07.105+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:51:06.482+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
