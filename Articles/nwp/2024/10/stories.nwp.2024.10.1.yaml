      lastmodified: 2024-10-01T17:46:08.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A number of Senate
        bets of President Ferdinand Marcos Jr. defended the administration’s Alyansa
        Para sa Bagong Pilipinas (Alliance for a New Philippines) coalition - criticized
        for its roster of familiar political personalities.</p>'
    section1:
      primarytype: 'block'
      uuid: '337cfff4-a6fb-46de-98af-1067aec713e7'
      activationstatus: true
      created: 2024-10-01T17:46:08.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview on Tuesday, Oct 1., former Senate President Vicente
        Sotto III said voters are looking for experience in electing senators.'
    section2:
      primarytype: 'block'
      uuid: 'b90db566-2297-4bec-b19b-e89dad241cad'
      activationstatus: true
      created: 2024-10-01T17:46:08.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sotto is seeking a Senate return after losing to Vice President Sara
        Duterte in the 2022 race. He is expected to file his Certificate of Candidacy
        (COC) on Wednesday, Oct. 2.'
    section3:
      primarytype: 'block'
      uuid: 'a97f259f-5f89-4601-814e-f610e0628d95'
      activationstatus: true
      created: 2024-10-01T17:46:08.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All the surveys you will look at, the majority of Filipinos would
        prefer candidates with experience, candidates with track record. Perhaps that
        is the reason there are old names. That’s always the case,” Sotto said.'
    section4:
      primarytype: 'block'
      uuid: '21edfca5-38d6-4f6d-ba59-f97eccbbe0e7'
      activationstatus: true
      created: 2024-10-01T17:46:08.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate Majority Leader and reelectionist Francis Tolentino said the
        administration is endorsing candidates who are aligned with the government’s
        goals.'
    section5:
      primarytype: 'block'
      uuid: '2b1e97db-df9b-4e9b-a9bf-ff56dc707eab'
      activationstatus: true
      created: 2024-10-01T17:46:08.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The judgment of a senator is independent of his political leanings,”
        Tolentino said.'
    section6:
      primarytype: 'block'
      uuid: 'd9dc3955-53f8-4f67-b2df-81b332de7ca1'
      activationstatus: true
      created: 2024-10-01T17:46:08.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The Senate has been perceived as an independent last bastion of democracy.
        I don’t think it will affect the independence of the Senate,” he added.'
    section7:
      primarytype: 'block'
      uuid: '10c66228-6e11-4687-9f81-f55174bc5677'
      activationstatus: true
      created: 2024-10-01T17:46:08.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, a political analyst said the administration
        Senate slate does not reflect the message of a “new philippines.” '
    section8:
      primarytype: 'block'
      uuid: 'd5154e3f-3544-4c7b-806a-d21f7c9a2220'
      activationstatus: true
      created: 2024-10-01T17:46:08.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jean Franco, UP political science professor, said it makes it difficult
        for unpopular candidates to secure a Senate seat.'
    section9:
      primarytype: 'block'
      uuid: 'edc73a98-c134-4e18-8555-fbba8a55996d'
      activationstatus: true
      created: 2024-10-01T17:46:08.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.749+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These are the same people. They (have been) politicians for quite
        a long time and it also goes to show that the entry to the Senate is very
        narrow,” Franco said.'
    section10:
      primarytype: 'block'
      uuid: '810f4623-f1d6-4d62-b865-4b77029142cc'
      activationstatus: true
      created: 2024-10-01T17:46:08.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.749+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The administration coalition is composed of candidates from five
        major political parties namely the Partido Federal ng Pilipinas, Lakas-CMD,
        Nationalist People’s Coalition, Nacionalista Party, and the National Unity
        Party.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fde3097f-f370-4fa1-9176-64056ad71212'
      activationstatus: true
      created: 2024-10-01T17:46:08.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:50:32.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T17:46:08.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/26/Senate-slate-rivals-reelectionists-returnees.html">The
        administration Senate slate: rivals, reelectionists, returnees</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '9c1acd7a-3088-4f95-b66a-7ac9d8c0b32a'
      activationstatus: true
      created: 2024-10-01T17:46:08.750+08:00
      createdby: 'lance-nwp'
