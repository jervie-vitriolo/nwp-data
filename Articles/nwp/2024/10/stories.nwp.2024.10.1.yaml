      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '239505de-19aa-475e-a98e-79ef224a7e70'
      activationstatus: true
      created: 2024-10-01T15:59:25.895+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>ECONOMIC POLICY</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '087dc415-ae82-4039-970e-bd9399c1c40f'
      activationstatus: true
      created: 2024-10-01T15:59:25.896+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.355+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'faa227d1-5da9-4226-9b1e-5a5ac82b24ea'
      activationstatus: true
      created: 2024-10-01T15:59:25.897+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Kato’s appointment to the finance ministry will be closely watched\
        \ given he served in key positions in former premier Shinzo Abe’s administration,\
        \ which pursued expansionary fiscal and monetary policies.\r"
    section23:
      primarytype: 'block'
      uuid: '090e1576-c79d-4500-b2b9-664a2cfb6c9f'
      activationstatus: true
      created: 2024-10-01T15:59:25.897+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ada982ba-bd6f-49d3-8425-cc833328155a'
      activationstatus: true
      created: 2024-10-01T15:59:25.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Nikkei stock index .N225 fell nearly 5% on Monday in reaction to\
        \ a surging yen following Ishiba’s win over Sanae Takaichi, a monetary dove\
        \ and fiscal expansionist, in Friday’s leadership contest. The index recovered\
        \ ground on Tuesday.\r"
    section25:
      primarytype: 'block'
      uuid: '0112051c-8d4b-4764-9e5d-4f96d744fea4'
      activationstatus: true
      created: 2024-10-01T15:59:25.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ba31ad21-d696-42ec-ba4c-aba6ffbf8a3b'
      activationstatus: true
      created: 2024-10-01T15:59:25.899+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Takaichi, a hardline conservative he beat by 215 votes to 194 on Friday\
        \ in the closest leadership election in almost seven decades, appears to not\
        \ be in the running for a top position after local media reported she declined\
        \ a senior party post.\r"
    section27:
      primarytype: 'block'
      uuid: '8e880068-db44-4777-92e0-57b4456008e6'
      activationstatus: true
      created: 2024-10-01T15:59:25.900+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ccc971af-0795-47e9-958f-cd6a66d7ef36'
      activationstatus: true
      created: 2024-10-01T15:59:25.900+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That could make it difficult for Ishiba, a perennial favourite in public\
        \ opinion polls, to manage a fractious ruling group roiled by scandals.\r"
    section29:
      primarytype: 'block'
      uuid: '3cae6b95-9821-4d60-a72c-bc5efd71bffe'
      activationstatus: true
      created: 2024-10-01T15:59:25.901+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6df80ca1-4fbc-412e-8b2a-40a7920983ef'
      activationstatus: true
      created: 2024-10-01T15:59:25.901+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But despite its troubles, the party which has ruled Japan for most\
        \ of the post-war era remains likely to hold on to power in the upcoming election\
        \ given Japan’s weak opposition.\r"
    section31:
      primarytype: 'block'
      uuid: 'a36005b0-4c1d-4ecf-bee5-e08198516295'
      activationstatus: true
      created: 2024-10-01T15:59:25.902+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '548ac494-2965-4cd4-8fb3-49706161a49e'
      activationstatus: true
      created: 2024-10-01T15:59:25.903+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:51:52.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:00:14.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A third of respondents to a weekend poll by the Mainichi newspaper\
        \ said they supported the LDP, versus 15% for the main opposition Constitutional\
        \ Democratic Party of Japan.\r"
    section33:
