    title: 'Showbiz showdown: Celebrities step into politics ahead of 2025 Elections'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c862639b-cfbd-44d2-aca6-ea78dc3da030'
      activationstatus: true
      created: 2024-10-01T15:41:51.888+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The 2025 election season
        is officially underway with the filing of certificates of candidacy (COC)
        for national and local positions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed0deccc-239e-4c94-96e5-3fa81829fc2a'
      activationstatus: true
      created: 2024-10-01T15:41:51.889+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.889+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With over 18,000 seats up for grabs, a number of celebrities are making
        the leap from the limelight to the political arena.'
    section2:
      primarytype: 'block'
      uuid: 'a4ae5288-0287-4058-8b61-71ae1160a7ef'
      activationstatus: true
      created: 2024-10-01T15:41:51.889+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.889+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Here’s a recap of the star-studded aspirants on the first day of COC
        filing, where glitz and glamor meet governance.'
    section3:
      primarytype: 'block'
      uuid: '3f33314a-0de6-4aaf-a231-32a5720b388d'
      activationstatus: true
      created: 2024-10-01T15:41:51.890+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.890+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bulacan Governor Daniel Fernando and Vice Governor Alex Castro, both
        former actors, are seeking reelection in the province.'
    section4:
      primarytype: 'block'
      uuid: '13c3d92e-7226-4532-9911-d5e47fc15eac'
      activationstatus: true
      created: 2024-10-01T15:41:51.890+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.890+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pinapaubaya namin sa Diyos ang lahat, kasi lahat ng tao may mga pangarap
        kanya-kanya, pero sa amin, kailangan Diyos ang mangarap para sa amin,” Fernando
        shared in an interview.'
    section5:
      primarytype: 'block'
      uuid: '5e23848c-d87b-48bd-a2e9-32c8f4f7c6a5'
      activationstatus: true
      created: 2024-10-01T15:41:51.890+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.890+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, actor Marco Gumabao submitted his C-O-C at the provincial
        office in Camarines Sur. He will be running as the 4th District Representative
        of Camarines Sur.'
    section6:
      primarytype: 'block'
      uuid: 'c2319c1b-fbc2-4b9f-9882-1af1a87b5dc1'
      activationstatus: true
      created: 2024-10-01T15:41:51.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Enzo Pineda has entered the 2025 race for Quezon City’s 5th District
        councilor. Pineda was accompanied by his girlfriend, Michelle Vito, during
        his filing of candidacy.'
    section7:
      primarytype: 'block'
      uuid: '2b4db1ed-f6ac-46e2-889a-9a0519f91b90'
      activationstatus: true
      created: 2024-10-01T15:41:51.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:08.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:41:51.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veteran actor Emilio Garcia is aiming for the mayoral post in Bay,
        Laguna, where he will challenge incumbent Mayor Jose Padrid in next year’s
        polls.'
    section8:
      primarytype: 'block'
