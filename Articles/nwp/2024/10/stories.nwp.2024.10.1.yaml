    uuid: 'a292d4ee-3edc-4c8d-bb55-46abd2190bd7'
    lead: 'NewsWatch Plus, the new media channel succeeding CNN Philippines, has
      emerged as one of the most trusted news outlets in the country, according to
      a survey by Publicus Asia released on Monday, Sept. 30.'
    activationstatus: true
    created: 2024-10-01T14:23:08.639+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:52:58.521+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:43:38.864+08:00
