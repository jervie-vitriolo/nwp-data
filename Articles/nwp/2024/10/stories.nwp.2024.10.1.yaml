      lastmodified: 2024-10-01T06:21:40.862+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some 1,200 FEMA personnel were on the ground in addition to state and\
        \ local responders, and the U.S. Army Corps of Engineers was planning major\
        \ debris removal.\r"
    section37:
      primarytype: 'block'
