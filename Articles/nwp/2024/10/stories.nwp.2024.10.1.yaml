    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NewsWatch Plus ranks high in trust, awareness among ‘other media outlets’
      in PH – survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '140fbbe9-1114-4381-be25-6ed9c7ddf0b8'
      activationstatus: true
      created: 2024-10-01T14:23:08.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> NewsWatch Plus, a digital
        news platform that takes off from its predecessor CNN Philippines, is the
        most trusted among other media channels, according to a survey by Publicus
        Asia on Thursday, Sept. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fee99ba9-debc-4e29-90ab-26b65e2b98a3'
      activationstatus: true
      created: 2024-10-01T14:23:08.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The survey, conducted from September 15 to 19 with 1,500 respondents,
        revealed that 87% of Filipinos are aware of NewsWatch Plus, with much of its
        recognition stemming from its association with CNN Philippines.'
    section2:
      primarytype: 'block'
      uuid: '52f36d1d-2d9c-4389-96d3-639ef4ef7ab6'
      activationstatus: true
      created: 2024-10-01T14:23:08.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Among those aware, 32% express full trust in NewsWatch Plus, largely
        due to its continued association with the CNN Philippines brand, which is
        known for delivering trustworthy and reliable news.'
    section3:
      primarytype: 'block'
      uuid: '51323e22-c15e-4055-bf7e-e9133b6b1780'
      activationstatus: true
      created: 2024-10-01T14:23:08.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Additionally, 41% exhibit moderate trust, highlighting the outlet as
        a credible source of news, Publicus stated.'
    section7:
      image: 'e1b573d8-f5e0-4cb8-a4d8-d70388985ff4'
      primarytype: 'block'
      uuid: '42890fd8-986b-4136-b83d-19bcd4dd4370'
      activationstatus: true
      created: 2024-10-01T15:19:08.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section4:
      primarytype: 'block'
      uuid: 'c402ac5d-7817-4e89-90ba-abd83f826b9f'
      activationstatus: true
      created: 2024-10-01T14:23:08.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NewsWatch Plus officially launched on July 1 across its social media
        platforms, with Nine Media Corporation granting it the rights to archive all
        content from CNN Philippines. This digital-first approach positions the channel
        to reach more viewers online.'
    section5:
      primarytype: 'block'
      uuid: 'bf467a0c-a3bc-457f-9e63-548eed9f8934'
      activationstatus: true
      created: 2024-10-01T14:23:08.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We recognize that audiences now gravitate toward platforms offering
        on-demand content. Our mission is to harness the power of digital media to
        inform and engage our audience,” the channel previously stated.'
    section6:
      primarytype: 'block'
      uuid: 'f14cb11d-cf3e-443b-81ee-13fe85f59635'
      activationstatus: true
      created: 2024-10-01T14:23:08.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:52:58.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T15:35:54.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In addition to its online presence, NewsWatch Plus content airs
        on two free-to-air channels—RPTV and Aliw Channel 23.</p>'
