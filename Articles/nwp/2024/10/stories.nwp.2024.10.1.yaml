      text: '<p>Nestled in Makati’s bustling central business district, Green Bar
        serves up a Southern California-inspired menu packed with flavor. Favorites
        include their breakfast burrito made with scrambled tofu, Barbacoa street
        tacos with seitan, and crispy Buffalo cauliflower wings. For dessert, indulge
        in vegan donuts or a rich chocolate cake. Green Bar’s commitment to high-quality,
        creative vegan food makes it a must-try for anyone, vegan or not.<br><strong>Location:&nbsp;</strong>Makati</p>'
