      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T13:28:48.414+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Whether you're into monsters, madness, or eerie suspense, this
        list offers something for every horror fan. Here are five must-watch movies
        and shows premiering in October:</p>'
    section2:
      primarytype: 'block'
      uuid: '79981e3c-18df-4866-b3cb-b76119a02790'
