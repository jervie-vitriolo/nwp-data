      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>For the horse head, consider using a full or half-horse mask.</li></ul>'
    section23:
      primarytype: 'block'
      uuid: 'fd250f62-a962-45f3-80cc-9d448038901b'
