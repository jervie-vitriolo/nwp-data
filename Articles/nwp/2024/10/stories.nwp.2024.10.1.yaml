      lastmodified: 2024-10-01T13:28:48.420+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The final chapter in the <strong>Venom</strong> trilogy, <strong>The
        Last Dance</strong> finds Eddie Brock and his alien symbiote Venom (Tom Hardy)
        on the run from enemies in both the human and alien worlds. Juno Temple and
        Chiwetel Ejiofor join the cast in this epic conclusion. Fans are eager to
        know: “Will Tom Holland’s Spider-Man finally make an appearance?”<br><em>(In
        cinemas October 23).</em></p>'
