    title: 'Duterte trust rating down by 10 points — Pulse Asia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b68fc66e-c581-4956-a30b-7da5651d6b3d'
      activationstatus: true
      created: 2024-10-01T16:54:07.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte still got the highest trust rating among the top officials, but her
        behavior during budget deliberations might have cost the substantial cut in
        her score, the latest survey of Pulse Asia showed Monday, Sept. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b562d5fe-eaad-4081-bd73-f46d6d6e0550'
      activationstatus: true
      created: 2024-10-01T16:54:07.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte received a trust rating of 61%, a ten-point decline from 71%\
        \ in June. She also got an approval rating of 60%, lower by nine points.\r"
    section2:
      primarytype: 'block'
      uuid: '3ba0ff63-e07a-4b90-a6f0-8b461931c568'
      activationstatus: true
      created: 2024-10-01T16:54:07.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vice president still had high approval and trust figures in Mindanao,\
        \ where she hails from, at 93% and 90%, respectively, though the survey revealed\
        \ declines across geographical areas and socio-economic classes. A huge cut\
        \ of 28 points was also recorded in Metro Manila, from 64% in June to 36%\
        \ in September.\r"
    section3:
      primarytype: 'block'
      uuid: 'de69f5c9-77f3-4de2-aaa1-577aed9aab27'
      activationstatus: true
      created: 2024-10-01T16:54:07.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She received a one-point increase in her overall undecided score from\
        \ 22% to 23%, and an eight-point increase in her disapproval score from 9%\
        \  to 17%.\r"
    section4:
      primarytype: 'block'
      uuid: '687bb8c6-2344-4ea3-a368-29a8a395578e'
      activationstatus: true
      created: 2024-10-01T16:54:07.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Pulse Asia, the survey was conducted on 2,500 adult Filipinos\
        \ from Sept. 6 to 13, having a ±2% margin of error.\r"
    section5:
      primarytype: 'block'
      uuid: '2574f38e-eaaa-430a-b474-8316339160a8'
      activationstatus: true
      created: 2024-10-01T16:54:07.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte did not show up in the second round of hearings of the House\
        \ of Representatives for the 2025 proposed budget of the Office of the Vice\
        \ President on Sept. 10.\r"
    section6:
      primarytype: 'block'
      uuid: 'ebff020b-f822-4d4f-a29c-1e99bf134798'
      activationstatus: true
      created: 2024-10-01T16:54:07.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr., meanwhile, had an approval rating of\
        \ 50% in September, a three-point dip from 53% in June. He also tallied a\
        \ trust rating of 50%, a two-point dip.\r"
    section7:
      primarytype: 'block'
      uuid: 'abef95ec-778f-4478-8b89-2d0abbe90036'
      activationstatus: true
      created: 2024-10-01T16:54:07.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos saw his undecided score unchanged at 29%, and a two-point increase\
        \ in his disapproval score from 19% to 21%.\r"
    section8:
      primarytype: 'block'
      uuid: '5a9d4065-74c5-4eb5-a9ca-ea83b395577d'
      activationstatus: true
      created: 2024-10-01T16:54:07.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Chiz Escudero had a 60% approval rating and 56% trust\
        \ rating.\r"
    section9:
      primarytype: 'block'
      uuid: '18e5bb5d-e1d5-4696-86f7-d4445bc7a848'
      activationstatus: true
      created: 2024-10-01T16:54:07.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:51:06.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T16:54:07.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House Speaker Martin Romualdez still had the lowest: 32% approval score\
        \ and 31% trust score. Pulse Asia noted that indecision is the plurality opinion\
        \ concerning the work and trustworthiness of Romualdez, both at 44%.\r"
  'START HERE----->mr-supreme-court-ruling-sulu-barmm':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-01T17:21:17.000+08:00
    imagesource: '2f235844-ceb7-4cd1-b526-5ec5952597a3'
