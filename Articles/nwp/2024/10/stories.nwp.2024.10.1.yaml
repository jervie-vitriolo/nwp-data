      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T10:53:57.234+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Attach faux bat wings to your back, and use red lipstick to
        give a “bloody” mouth.</li></ul>'
    section18:
      primarytype: 'block'
      uuid: '97258205-8721-43c9-9730-37b6c018224b'
      activationstatus: true
