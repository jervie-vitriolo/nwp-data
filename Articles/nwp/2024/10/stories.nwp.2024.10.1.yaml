      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '4bdc412d-64c4-4714-8bc1-6db2ce1ed9e1'
      activationstatus: true
      created: 2024-10-01T06:20:13.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:01:49.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:21:40.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Vice President and Democratic presidential candidate Kamala Harris\
        \ cut short a campaign trip in Nevada on Monday to take part in briefings\
        \ in Washington on the hurricane response and will visit the region when doing\
        \ so won't impede response efforts, a White House official said.\r"
    section49:
      primarytype: 'block'
