      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>It’s Spooky Season, and this month is packed with new horror releases
        that promise plenty of thrills and chills.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8b39c94-993c-4b74-94b9-3aa2f83734fb'
      activationstatus: true
      created: 2024-10-01T13:28:01.074+08:00
