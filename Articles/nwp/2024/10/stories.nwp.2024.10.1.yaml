      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-01T06:41:33.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There is a moderate to high risk of life-threatening storm surge in\
        \ the next 48 hours over the low-lying or exposed coastal localities of Batanes\
        \ and Babuyan Islands,” PAGASA warned.\r"
