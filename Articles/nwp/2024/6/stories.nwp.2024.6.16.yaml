    lead: 'Metro Manila, Philippines – Fourteen motorcycle lay-by under flyovers
      on three major roads will open in July, the Metropolitan Manila Development
      Authority (MMDA) said on Friday.'
    activationstatus: true
    created: 2024-06-16T21:56:14.533+08:00
