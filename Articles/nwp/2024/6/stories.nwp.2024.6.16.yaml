    title: '14 new motorcycle lay-by to open in July – MMDA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eafcd4ae-6ed6-48da-ae7e-192db7ba439c'
      activationstatus: true
      created: 2024-06-16T21:56:14.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – Fourteen motorcycle lay-by under flyovers
        on three major roads will open in July, the Metropolitan Manila Development
        Authority (MMDA) said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f07e9d24-ab70-43b9-af3d-c57746144b61'
      activationstatus: true
      created: 2024-06-16T21:56:14.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.241+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The emergency lay-bys on Epifanio delos Santos Avenue (EDSA), C5, and
        Commonwealth will serve as temporary shelter from the rain.'
    section2:
      primarytype: 'block'
      uuid: 'e83a17f9-5dae-4c86-9b4c-7e0b453678e8'
      activationstatus: true
      created: 2024-06-16T21:56:14.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.241+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA said it heeded appeals of motorcycle riders for designated
        spaces in times of heavy rain.'
    section3:
      primarytype: 'block'
      uuid: 'a51f8f8a-410a-46ef-8d48-ba6f7ea61145'
      activationstatus: true
      created: 2024-06-16T21:56:14.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Motorcycle and bicycle riders may also utilize repair shops set up
        in each lay-by for free.'
    section4:
      primarytype: 'block'
      uuid: 'd84b9385-9878-443a-a7ef-7f4c9d97ea89'
      activationstatus: true
      created: 2024-06-16T21:56:14.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have trained MMDA personnel who will assist motorcycle riders and
        cyclists who need road emergency assistance,” MMDA Acting Chairman Rolando
        Artes was quoted as saying in a news release.'
    section5:
      primarytype: 'block'
      uuid: '39310357-ca9b-43ae-87bf-e588241be72a'
      activationstatus: true
      created: 2024-06-16T21:56:14.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Motorcycle taxi Angkas also vowed to donate 10 bicycle repair shops
        equipped with basic repair and vulcanizing tools.'
    section6:
      primarytype: 'block'
      uuid: '45cab41f-e0f7-4a61-9f16-2423576aec5d'
      activationstatus: true
      created: 2024-06-16T21:56:14.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.243+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA urged riders to use the equipment responsibly and return them
        to their proper places after use.'
    section7:
      primarytype: 'block'
      uuid: '11670715-ef71-4cfe-8f5e-0fe705173bb7'
      activationstatus: true
      created: 2024-06-16T21:56:14.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.243+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On May 31, Artes and members of the 1-Rider party-list group inspected
        the proposed lay-by under the Quezon Avenue flyover.'
    section8:
      primarytype: 'block'
      uuid: 'af7fc8d4-b205-4073-a29a-e2d8baf30885'
      activationstatus: true
      created: 2024-06-16T21:56:14.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.243+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Umaasa po tayo na ang mga kapatid nating riders ay makikipag-cooperate
        sa MMDA sa pamamagitan ng pagrespeto sa kanilang traffic enforcers at pagsunod
        sa batas-trapiko,” 1-Rider Rep. Bonifacio Bosita was quoted as saying in a
        news release.</p>'
    section9:
      primarytype: 'block'
      uuid: '4df859f2-ca9e-411f-8d37-4b895eedb4b1'
      activationstatus: true
      created: 2024-06-16T21:56:14.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.244+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '(Translation: We’re hoping that our riders will cooperate with MMDA
        by respecting their traffic enforcers and following traffic laws.)'
    section10:
      primarytype: 'block'
      uuid: '90c6018c-741a-4485-abab-f756968247ce'
      activationstatus: true
      created: 2024-06-16T21:56:14.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:59.244+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:44.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In August 2023, the MMDA began penalizing riders seeking shelter
        under flyovers along EDSA for road obstruction.</p>'
  'START HERE----->Manibela--PISTON-to-challenge-apprehension-of-unconsolidated-jeepneys':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
