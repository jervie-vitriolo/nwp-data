    title: 'Manibela, PISTON to challenge apprehension of unconsolidated jeepneys'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c5240bc4-ceff-4212-adcb-0176b3936976'
      activationstatus: true
      created: 2024-06-16T22:25:53.829+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>Transport groups Manibela
        and PISTON vowed to challenge the apprehension of jeepneys with unconsolidated
        franchises as the deadline lapsed for these public utility vehicles to be
        on the road.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c9e792c-8b88-40d8-a460-5cc504fa0819'
      activationstatus: true
      created: 2024-06-16T22:25:53.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two groups picketed in front of the Land Transportation Franchising
        and Regulatory Board (LTFRB) office in Quezon City on Thursday, May 16, amid
        the government’s crackdown on what are now considered as illegal jeepneys.'
    section2:
      primarytype: 'block'
      uuid: '85365196-ce30-432f-90d1-4ee13d105532'
      activationstatus: true
      created: 2024-06-16T22:25:53.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.609+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Manibela president and chairman
        Mar Valbuena also  called on the Supreme Court to release a temporary restraining
        order (TRO) against the public utility vehicle modernization program.'
    section3:
      primarytype: 'block'
      uuid: '90b28eef-94c8-4514-b91f-cac03aa829bf'
      activationstatus: true
      created: 2024-06-16T22:25:53.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.986+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.609+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some transport groups filed the stay order petition in December 2023,
        while a supplemental petition was filed on April 29, the eve of the extended
        deadline for franchise consolidation.'
    section4:
      primarytype: 'block'
      uuid: '0a947cdb-4323-4ae7-87e1-bd7a35787523'
      activationstatus: true
      created: 2024-06-16T22:25:53.831+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.986+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi tayo papayag na ba makakahuli sila basta basta. Lalaban din
        kami. Yung TRO sa Supreme Court, di ko alam if aasa pa ba tayo sa SC sa sagot
        nila. Dapat maglabas sila ng TRO at maglabas ng oral argument,” Valbuena said.'
    section5:
      primarytype: 'block'
      uuid: 'dbb81c31-9a4c-44c4-975f-e9f0d0e20472'
      activationstatus: true
      created: 2024-06-16T22:25:53.831+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.987+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '(Translation: We will not let enforcers apprehend jeepney drivers.
        We will fight. I don’t know if we can still hope for the Supreme Court to
        release a temporary restraining order. They should release it and have an
        oral argument.)'
    section6:
      primarytype: 'block'
      uuid: 'c490243f-f7f5-492d-be26-68acb19fd5be'
      activationstatus: true
      created: 2024-06-16T22:25:53.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.987+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On May 14, the high court ordered the Department of Transportation
        and LTFRB to respond to the petition. The two agencies, however, asked the
        court to dismiss it for “lack of merit.”'
    section7:
      primarytype: 'block'
      uuid: '8db56533-2c14-4616-a8f8-0d855455480c'
      activationstatus: true
      created: 2024-06-16T22:25:53.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.987+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>‘Massacre of livelihood’</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '22c3400a-2ddc-41a9-90e3-6f14380d6883'
      activationstatus: true
      created: 2024-06-16T22:25:53.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.988+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, PISTON described the jeepney crackdown as a “massacre of
        the livelihood of transport workers” and will only worsen the plight of commuters.'
    section9:
      primarytype: 'block'
      uuid: 'a2016b03-4bb2-4b54-8259-ccacb6ba86a0'
      activationstatus: true
      created: 2024-06-16T22:25:53.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.988+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa panghuhuli sa mga drayber at operator at pag-iimpound ng mga jeepney,
        lalo lamang pinapalala ang paghihirap ng mga mamamayang komyuter—mga manggagawa
        at estudyante—na kumakaharap sa tumitinding kawalan ng trabaho sa gitna ng
        krisis sa bansa ngayon,” it said in a statement.'
    section10:
      primarytype: 'block'
      uuid: 'a6b225a9-7b0c-47cc-84e7-b2662481fcd2'
      activationstatus: true
      created: 2024-06-16T22:25:53.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.989+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '(Translation: Apprehending drivers and operators, as well as impounding
        their jeepneys, may just exacerbate the sufferings of commuters like ordinary
        workers and students - who may be out of jobs now due to the crisis in our
        country.)'
    section11:
      primarytype: 'block'
      uuid: '7f9bd4d1-b468-4daa-ab56-d7e30efceb1f'
      activationstatus: true
      created: 2024-06-16T22:25:53.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.989+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Drivers of unconsolidated jeepneys may be suspended for a year and
        pay a fine of P50,000, and their units impounded for 30 days.'
    section12:
      primarytype: 'block'
      uuid: 'b86693d1-6d84-4130-acc0-c0f84b1dbd17'
      activationstatus: true
      created: 2024-06-16T22:25:53.835+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.989+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There were no reports of apprehension of unconsolidated PUVs on May
        16, the beginning of the illegal jeepney ban. The LTFRB said the Land Transportation
        Office, Metropolitan Manila Development Authority (MMDA), and Philippine National
        Police will carry out the order.'
    section13:
      primarytype: 'block'
      uuid: '153f087a-d800-4b23-aa11-ce65b545503d'
      activationstatus: true
      created: 2024-06-16T22:25:53.835+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-11T18:57:58.990+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-16T22:27:33.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA said it has yet to receive apprehension guidelines from the
        Transportation Department.'
