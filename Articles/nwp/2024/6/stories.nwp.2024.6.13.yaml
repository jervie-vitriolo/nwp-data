    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'AO 20: Will food become affordable?'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'b1671513-79d3-435d-83f5-bc0b1bb0527f'
      activationstatus: true
      created: 2024-06-13T16:07:47.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Marcos administration
        is easing the entry of foreign agricultural products as the country grapples
        with insufficient food production.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b3e011c-fa32-492d-8ddf-8a7c8908d956'
      activationstatus: true
      created: 2024-06-13T16:07:47.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. himself stated the reason in Administrative\
        \ Order 20 (AO 20) issued on April 18 “to help ensure food security, maintain\
        \ sufficient supply of agricultural goods in the domestic market, and improve\
        \ local production.”\r"
    section2:
      primarytype: 'block'
      uuid: '757c23b4-a3e1-4ee1-8f7e-500b70ab4433'
      activationstatus: true
      created: 2024-06-13T16:07:47.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He directed the further streamlining of administrative procedures and\
        \ policies, and removal of non-tariff barriers on the importation of agricultural\
        \ products.\r"
    section3:
      primarytype: 'block'
      uuid: '968afd07-d731-4896-818b-29fb70dc7e7c'
      activationstatus: true
      created: 2024-06-13T16:07:47.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0178ad21-d9c2-4938-ba73-fb45b8096f68'
      activationstatus: true
      created: 2024-06-13T16:07:47.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '0cd096f8-3400-4ee6-b05b-c6dfda536963'
      activationstatus: true
      created: 2024-06-13T16:07:47.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What will AO 20 streamline?</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '071e2c04-6bbe-48c5-a7cb-9cacfaffebb6'
      activationstatus: true
      created: 2024-06-13T16:07:47.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "AO 20  removed non-tariff barriers, which are “policy measures, other\
        \ than customs tariff, that restrict trade, including but not limited to quotas,\
        \ import licensing systems, regulations, and red tape.”\r"
    section7:
      primarytype: 'block'
      uuid: 'd8e3eb39-caf6-4d87-90cf-98af07839ef0'
      activationstatus: true
      created: 2024-06-13T16:07:47.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It directed agencies to simplify procedures and requirements in licensing,\
        \ cut down processing time of importation applications, and exempt licensed\
        \ traders from submission of registration requirements, and instructed the\
        \ Bureau of Customs to prioritize the unloading and release of imported agricultural\
        \ products\r"
    section8:
      primarytype: 'block'
      uuid: 'd300bbd0-1168-4cfe-afc5-5addeb373dd5'
      activationstatus: true
      created: 2024-06-13T16:07:47.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president wanted the Agriculture Department to allow entry of certain\
        \ agricultural products beyond the authorized minimum access volume (MAV),\
        \ and reduce or remove related administrative fees. MAV sets quantity limits\
        \ on imports with lower tariff rates.\r"
    section9:
      primarytype: 'block'
      uuid: 'f0175c65-c00c-4a39-8d51-10359b54ac6d'
      activationstatus: true
      created: 2024-06-13T16:07:47.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also ordered fewer procedures and requirements for the issuance\
        \ of sanitary and phytosanitary import clearances (SPSICs) to make sure products\
        \ are safe for consumption.\r"
    section10:
      primarytype: 'block'
      uuid: '745ea5bf-f612-4dd8-b0d0-84152bc4bc3b'
      activationstatus: true
      created: 2024-06-13T16:07:47.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“All SPSIC applications not acted upon within the prescribed period\
        \ shall be deemed approved,” AO 20 stated.\r"
    section11:
      primarytype: 'block'
      uuid: '2c16f585-a285-4e7d-9629-03663b88bea4'
      activationstatus: true
      created: 2024-06-13T16:07:47.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the order, agencies must streamline procedures in importing\
        \ sugar and fish products within 30 days, and the agriculture department must\
        \ improve logistics, transport, distribution and storage of imported products.\r"
    section12:
      primarytype: 'block'
      uuid: 'c068077a-a0e5-4181-856b-06a91e49b8f7'
      activationstatus: true
      created: 2024-06-13T16:07:47.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section13:
      primarytype: 'block'
      uuid: '9fd00961-53e3-44bf-9c49-576a5694626e'
      activationstatus: true
      created: 2024-06-13T16:07:47.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section14:
      primarytype: 'block'
      uuid: '3ca7f0fc-e772-4cd9-bf66-21fd311e3883'
      activationstatus: true
      created: 2024-06-13T16:07:47.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Managing supply and demand’</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '591e34df-141a-49b0-90db-de6d29e4c5f6'
      activationstatus: true
      created: 2024-06-13T16:07:47.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "RCBC chief economist Michael Ricafort said AO 20 is “a matter of speeding\
        \ [up]” the importation process to complement Executive Order 50, which was\
        \ issued in December 2023, that extended lower tariffs for rice, corn, and\
        \ meat products such as pork.\r"
    section16:
      primarytype: 'block'
      uuid: '1804ab49-138e-45c7-9a01-37957fa58fb3'
      activationstatus: true
      created: 2024-06-13T16:07:47.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He told NewsWatch Plus that “timing is of the essence” in managing\
        \ supply and demand. “It’s really related to paperwork, expediting the time,\
        \ because these slow things down on the administrative side of things… anything\
        \ that would be a hindrance for timely importation would be prioritized without\
        \ necessarily compromising, for instance, the health standards,” he added.\r"
    section17:
      primarytype: 'block'
      uuid: '64a885e6-08e2-4f5e-875e-c030fe614940'
      activationstatus: true
      created: 2024-06-13T16:07:47.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of lawmakers questioned AO 20, especially on its impact to\
        \ farmers and local producers.\r"
    section18:
      primarytype: 'block'
      uuid: 'aa9ce302-39c7-429e-9fee-62f771cab625'
      activationstatus: true
      created: 2024-06-13T16:07:47.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr., in a recent House briefing,\
        \ said his team was not consulted in crafting AO 20, which he called a “band-aid\
        \ solution.” Marcos appointed Laurel as agriculture chief in November 2023\
        \ after more than a year of heading it in a concurrent capacity.\r"
    section19:
      primarytype: 'block'
      uuid: '4268b51f-2992-46bc-af9b-f9a7d51501e4'
      activationstatus: true
      created: 2024-06-13T16:07:47.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel said he asked the president for 90 days to craft the implementing\
        \ rules and regulations of the order.\r"
    section20:
      primarytype: 'block'
      uuid: '5403bde9-2c9f-4dd0-a160-4bf6ab5546bd'
      activationstatus: true
      created: 2024-06-13T16:07:47.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section21:
      primarytype: 'block'
      uuid: '22ca6340-a7df-40c6-9595-54ea666e5065'
      activationstatus: true
      created: 2024-06-13T16:07:47.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section22:
      primarytype: 'block'
      uuid: '5c3a7066-9990-48c1-8f99-573d34904869'
      activationstatus: true
      created: 2024-06-13T16:07:47.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Would AO 20 bring down food prices?</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'ff39bb13-b054-4cd4-b815-c8ce8ae533a1'
      activationstatus: true
      created: 2024-06-13T16:07:47.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Ricafort said, “It’s an entirely different thing also to\
        \ make sure that the benefits of reduced prices are felt by the consumers.”\
        \r"
    section24:
      primarytype: 'block'
      uuid: '309bc263-06d6-41ad-9553-5fc24ded4acd'
      activationstatus: true
      created: 2024-06-13T16:07:47.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president’s campaign promise to bring down rice prices to P20 per\
        \ kilogram remains an aspiration even as officials have said bringing the\
        \ price to this level is difficult to achieve.\r"
    section25:
      primarytype: 'block'
      uuid: '3cd271c3-1d9b-4e6f-b441-be9a68686a80'
      activationstatus: true
      created: 2024-06-13T16:07:47.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The greater majority of Filipinos have yet to afford the staple even\
        \ with the Rice Tariffication Act, which allowed the unlimited entry of rice\
        \ imports supposedly to help reduce prices since 2019.\r"
    section26:
      primarytype: 'block'
      uuid: '2c479ea3-e5c3-40e1-876a-513ddc7fbb44'
      activationstatus: true
      created: 2024-06-13T16:07:47.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said he would certify as urgent proposed amendments to the law.\
        \ Two committees in the House of Representatives approved a bill that would\
        \ restore the role of the National Food Authority in price stabilization and\
        \ supply regulation.\r"
    section27:
      primarytype: 'block'
      uuid: '3e7a4371-552d-4585-86f0-fc9757cdac21'
      activationstatus: true
      created: 2024-06-13T16:07:47.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement, the <a href="https://neda.gov.ph/official-statement-of-neda-secretary-arsenio-m-balisacan-toward-toward-a-food-secure-philippines-and-a-stronger-agricultural-sector/">National
        Economic and Development Authority (NEDA)</a> showed that retail prices for
        onion, sugar and rice remain high.&nbsp;</p>'
    section28:
      primarytype: 'block'
      uuid: 'b8a0e3a2-7744-447c-857f-8a999fa4132f'
      activationstatus: true
      created: 2024-06-13T16:07:47.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Higher prices and faster inflation indicate that domestic production\
        \ is insufficient to meet the demand for key food commodities,” NEDA Secretary\
        \ Arsenio Balisacan said.\r"
    section29:
      primarytype: 'block'
      uuid: 'cbe04d56-bebd-4115-a9e3-660510757b23'
      activationstatus: true
      created: 2024-06-13T16:07:47.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Philippine Statistics Authority, inflation was at\
        \ 3.8% in April, a tad higher from the previous month’s 3.7%. The PSA said\
        \ this was driven by food and transportation costs.\r"
    section30:
      primarytype: 'block'
      uuid: '9d35711f-e95f-4d83-a7f6-5e77c9ea630e'
      activationstatus: true
      created: 2024-06-13T16:07:47.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also reported that agricultural output was at P428.99 billion in\
        \ the first quarter, reflecting a relatively flat year-on-year growth rate\
        \ of 0.05%, with declines in the production of crops, livestock, and fisheries.\r"
    section31:
      primarytype: 'block'
      uuid: '7609ccd0-2c7c-4094-a560-6bd1f548bbbd'
      activationstatus: true
      created: 2024-06-13T16:07:47.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More Filipino families also experienced involuntary hunger at least\
        \ once in the first quarter of 2024, a Social Weather Survey poll found.\r"
    section32:
      primarytype: 'block'
      uuid: '3feb6d61-b18b-4f71-98b9-be2cef210900'
      activationstatus: true
      created: 2024-06-13T16:07:47.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pollster said the hunger incidence rate rose to 14.2% in March\
        \ 2024 from 12.6% in December 2023. It added the figure was “the highest since\
        \ 16.8% in May 2021.”\r"
    section33:
      primarytype: 'block'
      uuid: 'affe4cd8-c261-452b-8989-40a0a24726b8'
      activationstatus: true
      created: 2024-06-13T16:07:47.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section34:
      primarytype: 'block'
      uuid: 'c3f2d39f-465d-45f5-b36c-34a7933b67dc'
      activationstatus: true
      created: 2024-06-13T16:07:47.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section35:
      primarytype: 'block'
      uuid: '015f5164-34ac-40fa-b944-278fc15f3ff3'
      activationstatus: true
      created: 2024-06-13T16:07:47.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Stopgap measure</strong></h2>'
    section36:
      primarytype: 'block'
      uuid: 'c3ab7c19-394f-451f-a416-1a74a4fee2ce'
      activationstatus: true
      created: 2024-06-13T16:07:47.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "AO 20 was issued as the country suffers from the El Niño phenomenon\
        \ and local government units have declared a state of calamity because of\
        \ agricultural damage. The order also addresses supply issues facing the hog\
        \ industry from the impact of the African Swine Fever (ASF).\r"
    section37:
      primarytype: 'block'
      uuid: '9357f776-7f5e-4aa9-a5ca-bbfbc6de0a0e'
      activationstatus: true
      created: 2024-06-13T16:07:47.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ricafort said import policies such as AO 20 should be temporary and\
        \ only as a stopgap measure. “It’s a mechanism that will always be there but\
        \ again it really depends on the agricultural product and the nature [of]\
        \ the challenge, like ASF has been there for quite some time already, for\
        \ more five years already and even before the [COVID-19] pandemic,” he explained.\r"
    section38:
      primarytype: 'block'
      uuid: 'ef5db4a0-0e08-4b2e-91d1-2159f11c8126'
      activationstatus: true
      created: 2024-06-13T16:07:47.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said importation should not coincide with the harvest season or\
        \ during the seasonal increase in output “because the priority would [be]\
        \ the local farmers and local producers.” \r"
    section39:
      primarytype: 'block'
      uuid: 'd55c2ec4-d692-4a0a-8e36-d9ea1f20b8f0'
      activationstatus: true
      created: 2024-06-13T16:07:47.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agricultural group <a href="https://www.facebook.com/kilusangmagbubukid/posts/pfbid0SeMjDwRWn4UctVA5zwZvx1vW7JYd1MwJhK6EknWtGKUAB39ATDDwKFiRX19eF4YKl">Kilusang
        Magbubukid ng Pilipinas</a> said the government is “making another economic
        misstep with its policy of unhampered importation.” It also said the order
        “will only benefit importers and even smugglers.”</p>'
    section40:
      primarytype: 'block'
      uuid: 'c33dfca4-5e1c-4c03-bfb9-f62e4c38abc2'
      activationstatus: true
      created: 2024-06-13T16:07:47.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Balisacan said “neither NEDA nor the government is biased toward importation.”\
        \r"
    section41:
      primarytype: 'block'
      uuid: 'c2793173-65ae-459f-a9f9-6cd01cc1e3b0'
      activationstatus: true
      created: 2024-06-13T16:07:47.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-10-30T18:34:47.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-10-30T18:34:46.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Rather, the government bears the responsibility of utilizing various
        instruments in its arsenal of policy tools to stabilize prices while performing
        a delicate balancing act,” he added.</p>'
