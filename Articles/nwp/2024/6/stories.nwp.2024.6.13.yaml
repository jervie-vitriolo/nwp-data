      type: 'text'
      text: '<h2><strong>Amanda Cua</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '9cb4a081-d325-4cf0-ba2d-dfd060dff7f7'
      activationstatus: true
      created: 2024-06-13T15:28:10.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.399+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Twenty-one-year-old Amanda Cua founded Backscoop three years ago. Backscoop\
        \ is a newsletter about technology and business startups in Southeast Asia.\r"
    section29:
      primarytype: 'block'
      uuid: '5a81bf2d-34e7-40c4-89eb-12a79e5363bf'
      activationstatus: true
      created: 2024-06-13T15:28:10.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.399+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Cua says her updates and One More Scoop podcast helped startup founders\
        \ find investors, and she has tens of thousands of followers,” Forbes Asia\
        \ said.\r"
    section30:
      primarytype: 'block'
      uuid: '111c8c11-2da2-46a6-9fc8-e3c1274f6c89'
      activationstatus: true
      created: 2024-06-13T15:28:10.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.400+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On X (formerly Twitter), Cua said being on the 30 Under 30 list is\
        \ a “milestone to remind me to keep going, and a reminder that I have been\
        \ able to do something worthwhile.”\r"
    section31:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">But it&#39;s
