      type: 'text'
      text: '<h2><strong>Chia Amisola</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'f7834464-edc9-4bca-8319-d4892f7dc1f9'
      activationstatus: true
      created: 2024-06-13T15:28:10.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.402+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chia Amisola, 23, is a San Francisco-based web designer and internet\
        \ artist. Amisola founded Developh in 2016.\r"
    section36:
      primarytype: 'block'
      uuid: '8c571c63-6b1b-41f6-84c8-057cb4768647'
      activationstatus: true
      created: 2024-06-13T15:28:10.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.402+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A nonprofit community, <a href="https://developh.org/">Developh</a>
        seeks to “reclaim technology as a tool for liberation rather than oppression.”</p>'
    section37:
      primarytype: 'block'
      uuid: '75317ec3-e391-486e-99fa-5eb2cde89930'
      activationstatus: true
      created: 2024-06-13T15:28:10.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.403+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Amisola's work has been recognized by publications like the New Yorker\
        \ and Frieze and has been exhibited in Berlin, San Francisco, London, Manila,\
        \ and Toronto,” Forbes Asia said.\r"
    section38:
      primarytype: 'block'
      uuid: '47cf6a7b-3ad2-48e2-b957-e1293c8d8d47'
      activationstatus: true
      created: 2024-06-13T15:28:10.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.403+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The website features the “Ang Bantayog” art project to honor victims\
        \ of human rights abuses during martial law. Other projects include the Philippine\
        \ internet archive, martial law index, and Technology.ph.\r"
