      lastmodified: 2024-06-25T11:05:18.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mikaela Reyes, 29, is a co-founder of Manila-based cross-border payment\
        \ startup Parallax in 2023.\r"
    section44:
      primarytype: 'block'
      uuid: 'f7095a2d-f895-4b02-9f6b-e5b338f420c0'
      activationstatus: true
      created: 2024-06-13T15:28:10.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.405+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Forbes Asia said Parallax “makes it easier and cheaper to move money\
        \ around the globe using cryptocurrency and blockchain.”\r"
    section45:
      primarytype: 'block'
      uuid: 'e496fcce-b698-4681-afaa-5bddc7fa7a84'
      activationstatus: true
      created: 2024-06-13T15:28:10.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.406+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added: “Parallax initially targeted users from the Philippines but\
        \ now has customers from over 150 countries. In September, Parallax raised\
        \ $4.5 million in seed funding in a round led by Dragonfly Capital.”\r"
    section46:
      primarytype: 'block'
      uuid: '2625aa6e-cc58-47eb-8190-2e37e1a70c45'
      activationstatus: true
      created: 2024-06-13T15:28:10.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.406+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section47:
      primarytype: 'block'
      uuid: '01002bbd-55e8-481c-9962-e61f518350fb'
      activationstatus: true
      created: 2024-06-13T15:28:10.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.406+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section48:
      primarytype: 'block'
      uuid: '5aab9c84-7e92-48f3-b8ee-e0d4102b103f'
      activationstatus: true
      created: 2024-06-13T15:28:10.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.407+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Joshua Serafin</strong></h2>'
    section49:
      primarytype: 'block'
      uuid: 'f7290299-2f5e-46a4-8c09-d9d883cae8bf'
      activationstatus: true
      created: 2024-06-13T15:28:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.407+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Twenty-eight-year-old Joshua Serafin explores cultural identity, transmigration,\
        \ and queer representation through a combination of dance, music, and theater\
        \ with live performance.\r"
    section50:
      primarytype: 'block'
      uuid: '736a5ff0-2115-42ec-bbf1-973656abc894'
      activationstatus: true
      created: 2024-06-13T15:28:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.407+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Serafin, based in Brussels, Belgium, has performed at the ANTI-Contemporary
        Art Festival in Finland, TONO Festival in Mexico, and the HAU Hebbel am User
        in Berlin. He was also invited to participate in the 60th Venice Biennale,
        an international contemporary art exhibition, happening this year.</p>'
  'START HERE----->ao-20-explainer':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-05-09T10:00:00.000+08:00
    embedimage: '51a1498f-1716-4d12-a894-4a5d282c43c2'
    image: '7111026d-697d-4f47-8153-cd33ceb7add4'
    imagesource: '7111026d-697d-4f47-8153-cd33ceb7add4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8387e7a9-fd10-43fc-b678-c11fb91f0eff'
    lead: 'While Administrative Order 20 seeks to ease the importation of agricultural
      products to make sure food is sufficient, economist Michael Ricafort said affordability
      for consumers is another matter.'
    activationstatus: true
    created: 2024-06-13T16:07:47.524+08:00
