      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Abigail Marquez</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'c3d8e17e-da27-4a65-9ea6-7062eefc1a0d'
      activationstatus: true
      created: 2024-06-13T15:28:10.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.394+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abigail Marquez, also known as Lumpia Queen, is a chef with more than\
        \ three million followers on the video-sharing platform TikTok. Marquez, 23,\
        \ is TikTok’s Food Creator of the Year 2023. Lumpia is the Filipino version\
        \ of spring rolls.\r"
    section16:
      primarytype: 'block'
      uuid: '73147a10-14a2-485d-a85c-4404e3521abb'
      activationstatus: true
      created: 2024-06-13T15:28:10.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.395+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her inclusion in the Forbes Asia list came two days after she accepted\
        \ her award at the 28th Annual Webby Awards, which recognizes excellence on\
        \ the Internet.\r"
