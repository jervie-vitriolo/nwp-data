        to do something worthwhile. That I fulfilled my promise to myself three years
        ago.</p>&mdash; Amanda Cua (@itsamandacua) <a href="https://twitter.com/itsamandacua/status/1790928925998117201?ref_src=twsrc%5Etfw">May
        16, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
