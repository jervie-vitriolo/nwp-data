      lastmodified: 2024-06-25T11:05:18.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Seven Filipinos made
        it to this year’s Forbes 30 Under 30 Asia list for exceptional contributions
        to their respective fields.</p>'
    section1:
      primarytype: 'block'
      uuid: '12cc7d21-b4c3-4777-acc9-b2d7afce3657'
      activationstatus: true
      created: 2024-06-13T15:28:10.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.389+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of them were under media, marketing and advertising, while three\
        \ others were from entertainment and sports, finance and venture capital,\
        \ and the arts (art and style, food and drink).\r"
    section2:
      primarytype: 'block'
      uuid: '5dd81405-47ef-4d6c-98b9-a1686a04efe8'
      activationstatus: true
      created: 2024-06-13T15:28:10.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.389+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Forbes Asia said 21 countries and territories were represented in the\
        \ list featuring 300 honorees. It said nearly half are founders or co-founders.\
        \ The average age was 26, with the youngest at 15.\r"
    section3:
      primarytype: 'block'
      uuid: '12479e7b-fecb-4ccc-a5d5-97bf4b156064'
      activationstatus: true
      created: 2024-06-13T15:28:10.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.390+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Candidates are evaluated by the Forbes Asia team and a panel of independent,\
        \ expert judges on a variety of factors, including (but not limited to) funding\
        \ and/or revenue, social impact, scale, inventiveness and potential,” the\
        \ group said about its methodology.\r"
    section4:
      primarytype: 'block'
      uuid: 'a1b287d0-5530-4ddf-b601-622b928c7ca2'
      activationstatus: true
      created: 2024-06-13T15:28:10.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.390+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The seven young adults from the Philippines are:\r"
    section5:
      primarytype: 'block'
      uuid: 'a2ed4c81-3e2b-44da-98f8-cb96f1f13fd1'
      activationstatus: true
