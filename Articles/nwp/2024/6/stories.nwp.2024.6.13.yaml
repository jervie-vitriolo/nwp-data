      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Arshie Larga</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '3cd87c83-dc6a-46a3-bde1-d9c472b6a375'
      activationstatus: true
      created: 2024-06-13T15:28:10.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.391+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ramon Christian Larga, or Arshie to digital natives, is a 27-year-old\
        \ pharmacist who produces online content such as explainers on drug medication\
        \ to mini-vlogs while working in his family’s pharmacy in Marinduque.\r"
    section8:
      primarytype: 'block'
      uuid: '3f59798b-8fb9-4dd5-a559-6c08396a9759'
      activationstatus: true
      created: 2024-06-13T15:28:10.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.392+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He has started fundraising through social media, using the proceeds\
        \ to pay the pharmaceutical bills of customers who can't afford them,” Forbes\
        \ Asia noted.\r"
    section9:
      primarytype: 'block'
      uuid: '9ef52199-b270-417e-8206-c7ff5c96d637'
      activationstatus: true
      created: 2024-06-13T15:28:10.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:11.392+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T11:05:18.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a video on social media, Larga expressed gratitude to his supporters\
        \ and those who nominated him.\r"
