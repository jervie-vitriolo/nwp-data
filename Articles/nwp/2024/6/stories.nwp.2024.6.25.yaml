  'START HERE----->AP-US-Julian-Assange-WikiLeaks':
    author: 'Alanna Durkin Richer and Eric Tucker, Associated Press'
    caption: 'WikiLeaks founder Julian Assange speaks on the balcony of the Ecuadorean
      Embassy in London, Feb. 5, 2016. Assange will plead guilty to a felony charge
      in a deal with the U.S. Justice Department that will free him from prison and
      resolve a long-running legal saga over the publication of a trove of classified
      documents. (AP Photo/Kirsty Wigglesworth, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-06-25T11:15:57.000+08:00
    imagesource: '913d8554-388e-4385-8fbe-70f38457522c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7499608f-b68d-4ed9-a41c-faef3bed2857'
    lead: 'WikiLeaks founder Julian Assange will plead guilty to a felony charge
      in a deal with the U.S. Justice Department that will allow him to walk free
      and resolve a long-running legal saga.'
    activationstatus: true
    created: 2024-06-25T11:19:25.084+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-11T18:57:57.975+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-06-25T12:57:23.752+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'WikiLeaks founder Julian Assange will plead guilty in deal with US that
      will allow him to walk free'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0bea55d6-0f4a-4c46-ae29-81c8d0ace44e'
      activationstatus: true
      created: 2024-06-25T11:19:25.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.976+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong> WikiLeaks founder Julian Assange
        will plead guilty to a felony charge in a deal with the U.S. Justice Department
        that will allow him to walk free and resolve a long-running legal saga that
        spanned multiple continents and centered on the publication of a trove of
        classified documents.</p>'
    section1:
      primarytype: 'block'
      uuid: '7dbe84fc-1a64-45bc-9960-8e7d826c98b6'
      activationstatus: true
      created: 2024-06-25T11:19:25.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange left a British prison on Monday and will appear later this\
        \ week in the U.S. federal court in the Northern Mariana Islands, a U.S. commonwealth\
        \ in the Western Pacific. He’s expected to plead guilty to an Espionage Act\
        \ charge of conspiring to unlawfully obtain and disseminate classified national\
        \ defense information, the Justice Department said in a letter filed in court.\r"
    section2:
      primarytype: 'block'
      uuid: '5f4c8724-aae9-476d-abb4-d036b43949c7'
      activationstatus: true
      created: 2024-06-25T11:19:25.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The guilty plea, which must be approved by a judge, brings an abrupt\
        \ conclusion to a criminal case of international intrigue and to the U.S.\
        \ government’s years-long pursuit of a publisher whose hugely popular secret-sharing\
        \ website made him a cause célèbre among many press freedom advocates who\
        \ said he acted as a journalist to expose U.S. military wrongdoing. Investigators,\
        \ by contrast, have repeatedly asserted that his actions broke laws meant\
        \ to protect sensitive information and put the country’s national security\
        \ at risk.\r"
    section3:
      primarytype: 'block'
      uuid: '071313bf-18ac-49ae-831e-923ef548a929'
      activationstatus: true
      created: 2024-06-25T11:19:25.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He is expected to return to his home country of Australia after his\
        \ plea and sentencing, which is scheduled for Wednesday morning, local time\
        \ in Saipan, the largest island in the Northern Mariana Islands. The hearing\
        \ is taking place there because of Assange’s opposition to traveling to the\
        \ continental U.S. and the court’s proximity to Australia, prosecutors said.\r"
    section4:
      primarytype: 'block'
      uuid: 'e19be60f-6baf-44b1-bad6-7b99833b181c'
      activationstatus: true
      created: 2024-06-25T11:19:25.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.978+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Attorneys for Assange didn't immediately respond to a request for comment\
        \ on Monday.\r"
    section5:
      primarytype: 'block'
      uuid: '7b4b5df5-7930-4d1a-8521-51c036833a6d'
      activationstatus: true
      created: 2024-06-25T11:19:25.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.978+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.740+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a statement posted on X, WikiLeaks said Assange boarded a plane\
        \ and departed the United Kingdom on Monday after leaving the British prison,\
        \ where he has spent the last five years. WikiLeaks applauded the announcement\
        \ of the deal, saying it was grateful for \"all who stood by us, fought for\
        \ us, and remained utterly committed in the fight for his freedom.\"\r"
    section6:
      primarytype: 'block'
      uuid: '56d23ddd-07db-486f-b0e9-e9cf056f3d38'
      activationstatus: true
      created: 2024-06-25T11:19:25.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.979+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.740+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"WikiLeaks published groundbreaking stories of government corruption\
        \ and human rights abuses, holding the powerful accountable for their actions.\
        \ As editor-in-chief, Julian paid severely for these principles, and for the\
        \ people’s right to know,\" WikiLeaks said.\r"
    section7:
      primarytype: 'block'
      uuid: '25c34e40-fe18-4198-b3d0-eef44d9d1cbb'
      activationstatus: true
      created: 2024-06-25T11:19:25.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.979+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.741+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The deal ensures that Assange will admit guilt while also sparing him\
        \ from any additional prison time. He had spent years hiding out in the Ecuadorian\
        \ embassy in London  after Swedish authorities sought his arrest on rape allegations\
        \ before being locked up in the United Kingdom.\r"
    section8:
      primarytype: 'block'
      uuid: '80999915-0fb5-4800-8b0c-3f4745652899'
      activationstatus: true
      created: 2024-06-25T11:19:25.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.979+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange is expected to be sentenced to the five years he has already\
        \ spent in the high-security British prison while fighting to avoid extradition\
        \ to the U.S. to face charges, a process that has played out in a series of\
        \ hearings in London. Last month, he won the right to appeal an extradition\
        \ order after his lawyers argued that the U.S. government provided \"blatantly\
        \ inadequate\" assurances that he would have the same free speech protections\
        \ as an American citizen if extradited from Britain.\r"
    section9:
      primarytype: 'block'
      uuid: 'a2fcb1dc-b511-40cb-9425-3997ab0e9c44'
      activationstatus: true
      created: 2024-06-25T11:19:25.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.980+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange has been heralded by many around the world as a hero who brought\
        \ to light military wrongdoing in Iraq and Afghanistan. Among the files published\
        \ by WikiLeaks was a video of a 2007 Apache helicopter attack by American\
        \ forces in Baghdad that killed 11 people, including two Reuters journalists.\r"
    section10:
      primarytype: 'block'
      uuid: 'aa1c646f-5bc8-4d37-b75e-4064d1433cc0'
      activationstatus: true
      created: 2024-06-25T11:19:25.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.980+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But his reputation was also tarnished by rape allegations, which he\
        \ has denied.\r"
    section11:
      primarytype: 'block'
      uuid: '8030ca2b-1820-4790-a68f-9da607d66f47'
      activationstatus: true
      created: 2024-06-25T11:19:25.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.981+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Justice Department’s indictment unsealed in 2019 accused Assange\
        \ of encouraging and helping U.S. Army intelligence analyst Chelsea Manning\
        \ steal diplomatic cables and military files that WikiLeaks published in 2010.\
        \ Prosecutors had accused Assange of damaging national security by publishing\
        \ documents that harmed the U.S. and its allies and aided its adversaries.\r"
    section12:
      primarytype: 'block'
      uuid: '2f66e44f-5dca-4369-8855-30a1401626f4'
      activationstatus: true
      created: 2024-06-25T11:19:25.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.981+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Prosecutors said in a charging document filed in connection with the\
        \ plea agreement that Assange conspired with Manning to receive and obtain\
        \ documents, notes and other writings related to the national defense and\
        \ to \"willfully communicate\" those records. The document takes care to note\
        \ that Assange was \"not a United States citizen, did not possess a U.S. security\
        \ clearance, and did not have authorization to possess, access, or control\
        \ documents, writings, or notes relating to the national defense of the United\
        \ States, including classified information.\"\r"
    section13:
      primarytype: 'block'
      uuid: '51e69b0b-1f12-4ab2-82d3-8c128bba83f3'
      activationstatus: true
      created: 2024-06-25T11:19:25.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.981+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The case was lambasted by press advocates and Assange supporters. Federal\
        \ prosecutors defended it as targeting conduct that went way beyond that of\
        \ a journalist gathering information, amounting to an attempt to solicit,\
        \ steal and indiscriminately publish classified government documents. It was\
        \ brought even though the Obama administration Justice Department had passed\
        \ on prosecuting him years earlier.\r"
    section14:
      primarytype: 'block'
      uuid: '4bfa4f1a-deb8-4683-9a11-51f4a9366432'
      activationstatus: true
      created: 2024-06-25T11:19:25.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.982+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.745+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The plea agreement comes months after President Joe Biden said he was\
        \ considering a request from Australia to drop the U.S. push to prosecute\
        \ Assange. The White House was not involved in the decision to resolve Assange’s\
        \ case, according to a White House official who was not authorized to speak\
        \ publicly about the case and spoke to The Associated Press on condition of\
        \ anonymity.\r"
    section15:
      primarytype: 'block'
      uuid: '48b23f76-ceb4-4e8e-8d90-9a1b189e9218'
      activationstatus: true
      created: 2024-06-25T11:19:25.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.982+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.746+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Manning was sentenced to 35 years in prison after being convicted of\
        \ violating the Espionage Act and other offenses for leaking classified government\
        \ and military documents to WikiLeaks. President Barack Obama commuted her\
        \ sentence in 2017, allowing her release after about seven years behind bars.\r"
    section16:
      primarytype: 'block'
      uuid: 'eca6ec28-f367-4fdb-8c0a-a9b907627d78'
      activationstatus: true
      created: 2024-06-25T11:19:25.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.983+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.746+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange made headlines in 2016 after his website published Democratic\
        \ emails that prosecutors say were stolen by Russian intelligence operatives.\
        \ He was never charged in special counsel Robert Mueller’s Russia investigation,\
        \ but the inquiry laid bare in stark detail the role that the hacking operation\
        \ played in interfering in that year’s election on behalf of then-Republican\
        \ candidate Donald Trump.\r"
    section17:
      primarytype: 'block'
      uuid: '9cb8c406-85d3-4a70-92d0-e1fe06d48b91'
      activationstatus: true
      created: 2024-06-25T11:19:25.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.983+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.747+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Justice Department officials mulled charges for Assange following the\
        \ documents' 2010 publication, but were unsure a case would hold up in court\
        \ and were concerned it could be hard to justify prosecuting him for acts\
        \ similar to those of a conventional journalist.\r"
    section18:
      primarytype: 'block'
      uuid: '138c6190-280c-4ffb-bc1e-2e4bfc391955'
      activationstatus: true
      created: 2024-06-25T11:19:25.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.984+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.747+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The posture changed in the Trump administration, however, with former\
        \ Attorney General Jeff Sessions in 2017 calling Assange’s arrest a priority.\r"
    section19:
      primarytype: 'block'
      uuid: 'e2019d2b-da00-4557-956d-7d6ea4859bf1'
      activationstatus: true
      created: 2024-06-25T11:19:25.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.984+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange’s family and supporters have said his physical and mental health\
        \ have suffered during more than a decade of legal battles, which includes\
        \ seven years spent inside the Ecuadorian Embassy in London.\r"
    section20:
      primarytype: 'block'
      uuid: '83c242a3-5dc4-4df4-81f8-6ec5ccb09925'
      activationstatus: true
      created: 2024-06-25T11:19:25.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Assange took refuge in the Ecuadorian Embassy in London in 2012 and\
        \ was granted political asylum after courts in England ruled he should be\
        \ extradited to Sweden as part of a rape investigation in the Scandinavian\
        \ country. He was arrested by British police after Ecuador’s government withdrew\
        \ his asylum status in 2019 and then jailed for skipping bail when he first\
        \ took shelter inside the embassy.\r"
    section21:
      primarytype: 'block'
      uuid: 'd3903962-94c1-41a2-9e12-ffc980178f75'
      activationstatus: true
      created: 2024-06-25T11:19:25.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.749+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Although Sweden eventually dropped its sex crimes investigation because\
        \ so much time had elapsed, Assange has remained in London’s high-security\
        \ Belmarsh Prison during the extradition battle with the U.S.\r"
    section22:
      primarytype: 'block'
      uuid: 'f9a60402-c743-41ff-bf88-284a936cdabb'
      activationstatus: true
      created: 2024-06-25T11:19:25.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:57.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T12:57:23.750+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>Eric Tucker reported from Fort Pierce, Florida. Associated Press
        writer Colleen Long in Washington contributed to this report.</em></p>'
  'START HERE----->Yemen-Houthi-attacks':
    author: 'Jon Gambrell, Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-06-25T13:07:54.000+08:00
    imagesource: 'fa793bf8-9b84-4edb-a333-f8161e3dcac9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '49625e97-e8fa-45c0-8437-521bd9598376'
    lead: 'A possible attack by Yemen’s Houthi rebels on Monday targeted a ship
      farther away from nearly all of the previous assaults they've launched in the
      Gulf of Aden.'
    activationstatus: true
    created: 2024-06-25T13:14:00.171+08:00
    createdby: 'thea-nwp'
    lastactivated: 2024-07-11T18:57:57.540+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-06-25T13:14:00.225+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Suspected Yemen Houthi attack targets vessel in waters farther away
      than many previous assaults'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6eaa9125-8f74-42a4-9574-edc65f31613c'
      activationstatus: true
      created: 2024-06-25T13:14:00.207+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.541+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>DUBAI, United Arab Emirates (AP)</strong> — A possible attack
        by Yemen’s Houthi rebels on Monday targeted a ship farther away from nearly
        all of the previous assaults they've launched in the Gulf of Aden, officials
        said, potentially part of a widening escalation by the group.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfc145ea-40fe-4f57-9a6a-4c8424d950b5'
      activationstatus: true
      created: 2024-06-25T13:14:00.207+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.541+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.207+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The attack comes as the U.S. has sent the USS Dwight D. Eisenhower\
        \ back home after an eight-month deployment in which it led the American response\
        \ to the Houthi assaults. Those attacks have reduced shipping drastically\
        \ through the route crucial to Asian, Middle East and European markets in\
        \ a campaign the Houthis say will continue as long as the Israel-Hamas war\
        \ in the Gaza Strip rages on.\r"
    section2:
      primarytype: 'block'
      uuid: 'c59ea3e4-afd2-4e96-8df1-0dfc8d6de1ee'
      activationstatus: true
      created: 2024-06-25T13:14:00.208+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.542+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.208+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The attack happened Monday morning in the Gulf of Aden some 450 kilometers\
        \ (280 miles) southeast of Nishtun, a town in the far reaches of Yemen that’s\
        \ close to the border with Oman, according to the British military’s United\
        \ Kingdom Maritime Trade Operations center. That region for long has been\
        \ held by forces allied to Yemen’s exiled government, which has battled the\
        \ Houthis since the rebels took the capital, Sanaa, back in 2014.\r"
    section3:
      primarytype: 'block'
      uuid: '4569646c-2aae-4570-a73b-75687ef9cfb1'
      activationstatus: true
      created: 2024-06-25T13:14:00.208+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.542+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.208+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The attack was just off to the northeast of Yemen’s Socotra Island,\
        \ also held by allies of the exiled government.\r"
    section4:
      primarytype: 'block'
      uuid: '056f59f9-f959-4a6e-8cb3-e70201ea5b8c'
      activationstatus: true
      created: 2024-06-25T13:14:00.209+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.543+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.209+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The master of a merchant vessel reports an explosion in close proximity\
        \ to the vessel,\" the UKMTO said. \"The crew are reported safe and the vessel\
        \ is proceeding to its next port of call.\"\r"
    section5:
      primarytype: 'block'
      uuid: '072072f6-f37f-40f9-878b-35416dce8f6d'
      activationstatus: true
      created: 2024-06-25T13:14:00.209+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.543+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.209+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Joint Maritime Information Center, which is overseen by the U.S.\
        \ Navy, identified the vessel attacked as the Liberian-flagged, Greek-managed\
        \ container ship MSC Sarah V, which is bound for Abu Dhabi in the United Arab\
        \ Emirates.\r"
    section6:
      primarytype: 'block'
      uuid: '0b064066-b678-4a78-86ef-2b832f28d188'
      activationstatus: true
      created: 2024-06-25T13:14:00.210+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.544+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.210+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The vessel was not hit and all crew on board are safe,\" it said.\
        \ \"JMIC assesses that the vessel was likely attacked due to perceived Israeli\
        \ association.\"\r"
    section7:
      primarytype: 'block'
      uuid: '623d39e9-ec5c-41f3-903b-ac37d56a565c'
      activationstatus: true
      created: 2024-06-25T13:14:00.210+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.544+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.210+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Another MSC-associated vessel, the MSC Orion, was targeted in May in\
        \ a deep-sea attack claimed by the Houthis.\r"
    section8:
      primarytype: 'block'
      uuid: 'e2f71440-8c46-46c4-95b7-dcd7a5066fcc'
      activationstatus: true
      created: 2024-06-25T13:14:00.211+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.544+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Suspicion immediately fell on the Houthis, who did not immediately\
        \ claim the assault. It can take the rebels hours or even days to acknowledge\
        \ their attacks. Al-Masirah, a satellite news channel run by the Houthis,\
        \ highlighted the attack on the MSC Sarah V early Tuesday, without claiming\
        \ the assault.\r"
    section9:
      primarytype: 'block'
      uuid: '1e2759a1-976f-40c6-bd5e-f315d0b4e8f2'
      activationstatus: true
      created: 2024-06-25T13:14:00.211+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.545+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, the attack happened near the outer reaches of the Gulf of\
        \ Aden where it becomes the Arabian Sea and then ultimately the Indian Ocean.\
        \ Of the more than 60 attacks launched by the Houthis since November that\
        \ specifically targeted vessels, this would be one of the farthest.\r"
    section10:
      primarytype: 'block'
      uuid: '302339f3-58a3-4d1d-b23e-9b692361f263'
      activationstatus: true
      created: 2024-06-25T13:14:00.211+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.545+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the MSC Orion attack in May, the distance at which it was struck\
        \ led experts to question whether Iran, the Houthis' main benefactor, could\
        \ have launched the attack. The Houthis have claimed attacks later assessed\
        \ to have been conducted by Iran, including the 2019 attack on Saudi Arabia’s\
        \ oil fields that temporarily halved the kingdom’s energy production.\r"
    section11:
      primarytype: 'block'
      uuid: 'fba866c5-5ef5-4e57-b8eb-d8f108e51595'
      activationstatus: true
      created: 2024-06-25T13:14:00.212+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.546+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.212+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Houthis have made a series of claims without evidence they've targeted\
        \ vessels at even greater distances, even though there’s been no independent\
        \ confirmation of any of those attacks actually taking place.\r"
    section12:
      primarytype: 'block'
      uuid: 'ffdaedaa-f30c-40dd-afbf-17da7e1f60e3'
      activationstatus: true
      created: 2024-06-25T13:14:00.212+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.546+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.212+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The rebels have fired off other missiles and drones in their campaign\
        \ that has killed a total of four sailors. They have seized one vessel and\
        \ sunk two since November. A U.S.-led airstrike campaign has targeted the\
        \ Houthis since January, with a series of strikes on May 30 killing at least\
        \ 16 people and wounding 42 others, the rebels say.\r"
    section13:
      primarytype: 'block'
      uuid: 'f5e81ac2-c7ea-4b89-a268-712f3a95d56b'
      activationstatus: true
      created: 2024-06-25T13:14:00.213+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-11T18:57:57.547+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-25T13:14:00.213+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Houthis have maintained that their attacks target ships linked
        to Israel, the United States or Britain. However, many of the ships attacked
        have little or no connection to the Israel-Hamas war — including those bound
        for Iran.</p>'
