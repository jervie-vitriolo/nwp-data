      lastmodified: 2024-07-10T18:44:31.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The military said it has regular deployment in the West Philippine\
        \ Sea, noting that its plans are proactive and dynamic. \r"
