      lastmodified: 2024-07-10T18:50:29.953+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In some provinces, roads were submerged with waist-deep water, trees\
        \ and electricity posts were toppled, and some areas encountered landslides.\
        \ \r"
    section3:
      primarytype: 'block'
