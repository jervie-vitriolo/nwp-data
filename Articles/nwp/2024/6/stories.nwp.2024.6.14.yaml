      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> International Criminal
        Court (ICC) investigators have reached out to more than 50 former and active
        police officers in relation to the Duterte administration’s drug war, said
        former Senator Antonio Trillanes IV on Wednesday, April 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '13092962-f88d-4c43-859a-b826e5c2ff01'
      activationstatus: true
      created: 2024-06-14T17:56:21.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.122+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '2748fb3b-8232-4bd7-95e9-7f7c766a7bb8'
      activationstatus: true
      created: 2024-06-14T17:56:21.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.122+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Citing \"highly credible information,\" Trillanes said the officials\
        \ were \"being implicated in the crimes against humanity case\" against former\
        \ President Rodrigo Duterte. \r"
    section3:
      primarytype: 'block'
      uuid: 'b7833767-afbf-417f-87df-f24ca9f556e8'
      activationstatus: true
      created: 2024-06-14T17:56:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.123+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '31634bda-c3a4-4899-8c23-944e3b6aad31'
      activationstatus: true
      created: 2024-06-14T17:56:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.123+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"This means that if they do not immediately signify their intention\
        \ to cooperate with the investigators, their status would be elevated to being\
        \ suspects,\" the former senator posted on X (formerly Twitter). \r"
    section5:
      primarytype: 'block'
      uuid: '473fbcf9-6de8-4e9d-a029-aabd38be980d'
      activationstatus: true
      created: 2024-06-14T17:56:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.124+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section6:
      primarytype: 'block'
      uuid: '6e20739b-c2f6-4f42-a6c7-7abcdeb94274'
      activationstatus: true
      created: 2024-06-14T17:56:21.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.124+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trillanes said if the police officers become suspects, they would be\
        \ prohibited to travel and would be up for arrest through the International\
        \ Criminal Police Organization. \r"
    section7:
      primarytype: 'block'
      uuid: '735a61df-65de-4139-bddf-a4f44825d76e'
      activationstatus: true
      created: 2024-06-14T17:56:21.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.125+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '014f568d-0ff7-4f68-b28a-d850dddb0f41'
      activationstatus: true
      created: 2024-06-14T17:56:21.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.125+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In 2016, Duterte rolled out the bloody drug war. Senator Ronald \"\
        Bato\" dela Rosa, also facing the probe, was the Philippine National Police\
        \ chief at the time. \r"
    section9:
      primarytype: 'block'
      uuid: '236a58e4-f42f-4663-b5a3-724ff683ab43'
      activationstatus: true
      created: 2024-06-14T17:56:21.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.126+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f9d34f67-6d81-44e7-8363-9ab88b424be1'
      activationstatus: true
      created: 2024-06-14T17:56:21.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.126+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In 2021, the ICC initiated an investigation on extrajudicial killings\
        \ linked to the drug war. The probe was halted after two months upon the request\
        \ of the Philippine government. But the investigation eventually resumed after\
        \ the ICC said it is \"not satisfied\" with the country's undertaking of probes\
        \ \"that would warrant a deferral of the court's investigations on the basis\
        \ of the complementarity principle.\" \r"
    section11:
      primarytype: 'block'
      uuid: '588fc5fa-406e-46a3-9638-de30e9199893'
      activationstatus: true
      created: 2024-06-14T17:56:21.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.127+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8c5c9fed-55a9-473b-8346-f8c1438a4c9f'
      activationstatus: true
      created: 2024-06-14T17:56:21.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.127+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:47:15.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Human rights groups said more than 20,000 people were killed in
        the drug war. The number is much higher compared to official data of 6,248
        as of April 30, 2022.</p>'
  'START HERE----->timeline-apollo-quiboloy':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-04-24T17:58:53.000+08:00
