      lastmodified: 2024-07-10T18:44:31.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Vice Admiral Alberto Carlos, former AFP Western Command\
        \ chief, has been reassigned to the headquarters support command of the General\
        \ Headquarters under the Office of the Chief of Staff. \r"
    section19:
      primarytype: 'block'
      uuid: '0c91231c-1e94-45ad-9175-05bd72c8f6e8'
