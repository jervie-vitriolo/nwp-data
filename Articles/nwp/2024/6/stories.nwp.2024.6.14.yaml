      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Another broken pole
        for EJ Obiena, but this time the Filipino pole vaulter secured a silver medal
        in the Oslo Bislett Games on Friday, May 31 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '359aac6b-3030-4b09-8b8d-2d518e45e4b4'
      activationstatus: true
      created: 2024-06-14T11:18:55.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.351+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena cleared 5.72 meters in two attempts to get to the podium in\
        \ the first European meet for the Diamond League season at the Bislett Stadium\
        \ in Norway. \r"
    section2:
      primarytype: 'block'
      uuid: '767c7fbf-51cd-4372-ada9-bd2cddf43c32'
      activationstatus: true
      created: 2024-06-14T11:18:55.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.351+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He tied with Greece’s Emmanouil Karalis, edging out via countback three\
        \ athletes who also cleared the same height. \r"
    section3:
      primarytype: 'block'
      uuid: '801cb681-e385-4b2f-bb75-edb0c166fd3c'
      activationstatus: true
      created: 2024-06-14T11:18:55.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.352+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But it was United States’ KC Lightfoot who emerged victorious after\
        \ vaulting 5.82 meters in a single try. He failed to pass the 5.90-meter bar.\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: 'c42f933a-fdba-487c-bd5e-a370d8f934b9'
      activationstatus: true
      created: 2024-06-14T11:18:55.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.352+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena’s performance was with another broken pole, a similar circumstance\
        \ occurring just two days after his dismal finish in the Ostrava Golden Spike\
        \ in Czech Republic.  \r"
    section5:
      primarytype: 'block'
      uuid: '66b484c3-653d-4519-97d7-7e91d1d7709f'
      activationstatus: true
      created: 2024-06-14T11:18:55.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.353+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His seventh placement in the Czechia tiff came after numerous challenges\
        \ in transporting his poles to the European country.  \r"
    section6:
      primarytype: 'block'
      uuid: 'c5af6590-4b30-42a2-888e-f00cf0c29f92'
      activationstatus: true
      created: 2024-06-14T11:18:55.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.353+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:39:20.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a Facebook post after his silver win, the 28-year-old from Tondo,\
        \ Manila said he was “feeling fed up.” \r"
