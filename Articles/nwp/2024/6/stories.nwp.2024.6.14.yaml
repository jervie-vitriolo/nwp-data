      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '3afdb594-f17c-4cc3-981f-1eb8b9ba75c9'
      activationstatus: true
      created: 2024-06-14T18:12:57.471+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.917+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "June 24, 2022 - Khan sought authorization from ICC judges to resume\
        \ the investigation as he pointed out that the Philippine government has failed\
        \ to substantiate its request. \r"
    section33:
      primarytype: 'block'
      uuid: 'da08cc3a-2985-4e30-b336-d57084798480'
      activationstatus: true
      created: 2024-06-14T18:12:57.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.918+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '436e826b-12d8-4b09-b771-a008a645dbf0'
      activationstatus: true
      created: 2024-06-14T18:12:57.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "January 26, 2023 - The ICC pre-trial chamber authorized the resumption\
        \ of the drug war investigation,noting that it was “not satisfied that the\
        \ Philippines is undertaking relevant investigations that would warrant a\
        \ deferral of the investigation.” \r"
    section35:
      primarytype: 'block'
      uuid: '08d15c82-a7ea-4191-aa95-a2cd32ff2f24'
      activationstatus: true
      created: 2024-06-14T18:12:57.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd7ccd22d-b2bc-421b-8a69-4321e745eeae'
      activationstatus: true
      created: 2024-06-14T18:12:57.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "February 3, 2023 - The Philippine government appealed the decision\
        \ approving the resumption of the probe and requested again for its suspension.\
        \ \r"
    section37:
      primarytype: 'block'
      uuid: 'db61239c-b6b3-41ba-9808-7ca26db690c8'
      activationstatus: true
      created: 2024-06-14T18:12:57.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '9a66e83c-6c87-45d3-9d44-ede763572162'
      activationstatus: true
      created: 2024-06-14T18:12:57.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "July 18, 2023 - The ICC Appeals Chamber rejected the Philippine government’\
        s appeal against the investigation’s resumption. \r"
    section39:
      primarytype: 'block'
      uuid: 'd4fa6153-6ff8-4d66-a4d4-47bfb149240a'
      activationstatus: true
      created: 2024-06-14T18:12:57.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2a2deba2-067e-4b5c-b002-107fb40e54f8'
      activationstatus: true
      created: 2024-06-14T18:12:57.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "November 24, 2023 - President Ferdinand Marcos Jr. said he is looking\
        \ into the possibility of the Philippines rejoining the ICC as he reiterated\
        \ that the international body has no jurisdiction to hold investigations in\
        \ the country. \r"
    section41:
      primarytype: 'block'
      uuid: 'd82d574a-9551-4d06-b907-1e4fa3e50310'
      activationstatus: true
      created: 2024-06-14T18:12:57.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '03f6f915-49c8-452b-b390-a49509bb1a9a'
      activationstatus: true
      created: 2024-06-14T18:12:57.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>May 8, 2024 - The Department of Justice said that it is preparing
        a legal briefer for President Marcos. The briefer contains an objective statement
        or analysis of options that the president may take in case the ICC issues
        arrest warrants. The move comes after former Senator Antonio Trillanes IV
        said that the ICC may release an arrest warrant against Duterte in June.</p>'
    section43:
      primarytype: 'block'
      uuid: 'd410c48b-edce-4aac-90e4-adf3cf2986a6'
      activationstatus: true
      created: 2025-03-10T10:22:33.716+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>August 1, 2024 - <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/8/1/guevarra-icc-options-.html">Solicitor
        General Menardo Guevarra</a></strong> confirmed that the government received
        a communication from the ICC on July 5, asking the latter to facilitate interviews
        for five people under suspicion in the war on drugs of the Duterte administration.&nbsp;</p>'
    section44:
      primarytype: 'block'
      uuid: '11cd6569-8a9c-4e2c-9ced-064e6a06c791'
      activationstatus: true
      created: 2025-03-10T10:22:33.717+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'f065282c-60bf-4793-bb3e-801586debb4a'
      activationstatus: true
      created: 2025-03-10T10:22:33.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Days before, Trillanes released a supposedly redacted document on X,\
        \ formerly Twitter, showing that former and active officials of the Philippine\
        \ National Police are now considered as suspects in the ICC probe. \r"
    section46:
      primarytype: 'block'
      uuid: '5aafd775-3689-4d38-9b31-e4654113bfda'
      activationstatus: true
      created: 2025-03-10T10:22:33.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'db0463ee-678e-478f-bbdd-9d11f1ef48cf'
      activationstatus: true
      created: 2025-03-10T10:22:33.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>October 30, 2024 - The ICC said it is <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/10/30/ICC-duterte-drug-war-.html">closely
        “following the development”</a></strong> in the Philippines regarding the
        Duterte administration’s war on drugs amid bombshell testimonies in televised
        congressional probes. Duterte also faced hearings in both the House of Representatives
        and the Senate.&nbsp;</p>'
    section48:
      primarytype: 'block'
      uuid: 'bde18ec1-2e93-4f4c-9cb2-a1a4abc10891'
      activationstatus: true
      created: 2025-03-10T10:22:33.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '9cf4d161-2cdf-48cf-a0a4-5866f53b7fe0'
      activationstatus: true
      created: 2025-03-10T10:22:33.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>November 13, 2024 - Executive Secretary Lucas Bersamin said if the
        ICC courses its process through the International Criminal Police Organization
        (Interpol), the government is prepared to <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/11/13/Philippines-Interpol-ICC-drug-war-duterte.html">honor
        its commitment to the Interpol</a></strong> if a Red Notice is issued for
        Duterte. An Interpol Red Notice is a “request to law enforcement worldwide
        to locate and provisionally arrest a person pending extradition, surrender,
        or similar legal action.”&nbsp;</p>'
    section50:
      primarytype: 'block'
      uuid: 'ad43c586-6f05-45ec-8e23-e62968ae6e7f'
      activationstatus: true
      created: 2025-03-10T10:22:33.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '7f439073-c4c4-4b00-a559-0ea20f7aad6b'
      activationstatus: true
      created: 2025-03-10T10:22:33.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>November 30, 2024 - The ICC launched a <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/1/icc-witness-appeal.html">“witness
        appeal” platform</a></strong> where those who have “credible” knowledge about
        Duterte’s drug war can submit information, according to ICC assistant to counsel
        Kristina Conti.&nbsp;</p>'
    section52:
      primarytype: 'block'
      uuid: '5efb05e1-a1d0-44f6-aeca-7a9391f6ac7b'
      activationstatus: true
      created: 2025-03-10T10:22:33.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'e2376c60-9d2f-4351-9208-baa3c6022745'
      activationstatus: true
      created: 2025-03-10T10:22:33.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>January 23, 2025 - The Philippines has signaled a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/23/ph-open-cooperate-icc-drug-war.html">softened
        stance</a></strong> towards the ICC investigation into the drug war, with
        Justice Secretary Boying Remulla telling Reuters that the government “will
        talk to them soon in a very well-defined manner, in the spirit of comity.”
        He said ICC representatives “have been going in and out of the country without
        us raising anything.”</p>'
    section54:
      primarytype: 'block'
      uuid: '173c61ff-2fe3-4caa-a936-71487ec780bf'
      activationstatus: true
      created: 2025-03-10T10:22:33.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '8953d781-fff0-4cc7-82dc-9ae593594cc0'
      activationstatus: true
      created: 2025-03-10T10:22:33.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I know that, as anecdotally from people I know from the human rights
        community, they've been in contact here,” Remulla added.</p>'
    section56:
      primarytype: 'block'
      uuid: '8a6fd202-6846-4666-bf64-faa918869b7c'
      activationstatus: true
      created: 2025-03-10T10:22:33.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '41a08a7d-e1c4-467c-8267-e4d78ee3d919'
      activationstatus: true
      created: 2025-03-10T10:22:33.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/29/icc-welcomes-ph-openness-on-drug-war-probe-duterte.html">ICC
        Office of the Prosecutor</a></strong> told NewsWatch Plus it “welcomes cooperation
        from State Parties as well as increased engagement and cooperation from non-State
        parties and looks forward to further exchanges with all relevant stakeholders,
        including national authorities, civil society and others, to seek support
        for its investigations, as well as to discuss on general matters of justice,
        accountability and complementarity.”&nbsp;</p>'
    section58:
      primarytype: 'block'
      uuid: '37367f02-8d1e-492f-bc59-2006e4a379f0'
      activationstatus: true
      created: 2025-03-10T10:22:33.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'daa4c872-0bfa-414c-80b8-6c87975f55be'
      activationstatus: true
      created: 2025-03-10T10:22:33.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-11T14:40:25.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>March 9, 2025 - Malacañang said the government is “<strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/3/9/VP-Sara-Duterte-attends--Pasasalamat-kay-PRRD--event-amid-ICC-arrest-warrant-rumors-.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/3/9/VP-Sara-Duterte-attends--Pasasalamat-kay-PRRD--event-amid-ICC-arrest-warrant-rumors-.html">prepared
        for any eventuality</a></strong>” amid unconfirmed reports that the ICC has
        issued an arrest warrant against Duterte.</p>'
    section60:
      primarytype: 'block'
      uuid: '09a7a320-9425-4aab-8db6-5d8c871d231f'
      activationstatus: true
      created: 2025-03-11T14:35:49.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>March 11, 2025 - Duterte was arrested at the Ninoy Aquino International
        Airport in Pasay City pursuant to an ICC warrant coursed through the Interpol.</p>'
    section61:
      primarytype: 'block'
      uuid: '498ccab5-1784-4451-950b-595ff35313a3'
      activationstatus: true
      created: 2025-03-11T14:35:49.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '9def300b-a9be-4ea1-a906-3995ec8b8e46'
      activationstatus: true
      created: 2025-03-11T14:35:49.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus multiplatform producer Jelo Mantaring contributed
        to this report.</em></p>'
