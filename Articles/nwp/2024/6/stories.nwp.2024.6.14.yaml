      lastmodified: 2024-06-14T18:57:50.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For another expert, cutting ties with China is a ‘mistake.’ '
    section37:
      primarytype: 'block'
      uuid: '51475d8b-d6dd-4b9f-8b59-bd5cf00d58e0'
      activationstatus: true
      created: 2024-06-14T18:38:16.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines continues to engage in multiple levels with China,
        especially in terms of trade. Therefore, it is a mistake to simply assume
        that if Manila stands up for its sovereignty and sovereign rights in the WPS,
        that will lead to a downgrade in overall ties. This is not the case for other
        nations that are pushing back Chinese assertiveness, including Japan and the
        US,” said geopolitical analyst Don McLain Gilli in a message to NewsWatch
        Plus.  
    section41:
      primarytype: 'block'
      uuid: '98c3b694-c218-42fd-8b61-f3e5f9d36b76'
      activationstatus: true
      created: 2024-06-14T18:38:16.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.499+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“China is the Philippines' largest trade partner, and the South China
        Sea is not just an issue between Manila and Beijing. Infrastructure, tourism
        and investment from China were already affected by the mishandling of the
        long-running sea row. Downgrading ties will only harm both sides,” said Lucio
        Pitlo, a foreign relations expert. '
    section43:
      primarytype: 'block'
      uuid: '262c9c56-a000-4a70-971c-2ce1dcd2c96b'
      activationstatus: true
      created: 2024-06-14T18:38:16.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.241+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.499+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There might be more economic fallout and escalation of tensions in
        choppy waters. More diplomacy and dialogue not downgrading already worsening
        ties are needed,” he added.  
