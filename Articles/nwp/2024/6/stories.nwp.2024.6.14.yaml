      lastmodified: 2024-06-14T18:57:50.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>Story highlights</strong></em></p>'
    section2:
      primarytype: 'block'
      uuid: 'c1197d53-2485-4cab-aa93-badc9e9bbd46'
      activationstatus: true
      created: 2024-06-14T18:38:16.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.233+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Tense relations:</strong> PH top diplomat remains concerned
        over China’s assertiveness in the South China Sea</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea984819-f737-4428-b3fb-63a2fefa1338'
      activationstatus: true
      created: 2024-06-14T18:38:16.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.234+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Impact of Downgrading Ties</strong>: Experts warn that downgrading
        diplomatic ties with China could harm economic, cultural, and diplomatic relations
        "A bit choppy."</p>'
    section5:
      primarytype: 'block'
      uuid: 'd5c49404-980f-407d-94c7-09d6aa389238'
      activationstatus: true
      created: 2024-06-14T18:38:16.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.234+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> "A bit choppy."</p>'
    section46:
      primarytype: 'block'
      uuid: '0772b009-3953-46a0-b0c2-06202b19eff3'
      activationstatus: true
      created: 2024-06-14T18:55:41.499+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.235+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Foreign Affairs Secretary Enrique Manalo was direct in describing
        Philippine-China relations over rising tensions in the South China Sea.</p>'
    section6:
      primarytype: 'block'
      uuid: '49d76afc-f37b-4daf-bd77-0355d1be759e'
      activationstatus: true
      created: 2024-06-14T18:38:16.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.235+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines has filed over 150 diplomatic protests against China
        since President Bongbong Marcos took office.  
    section8:
      primarytype: 'block'
      uuid: 'fa00bbd0-aa8f-4203-bc42-1fc8e808863d'
      activationstatus: true
      created: 2024-06-14T18:38:16.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.235+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the two sides maintaining that the maritime dispute does not
        define bilateral relations, it appears to be causing a strain. '
    section10:
      primarytype: 'block'
      uuid: '4cebd856-9ec2-4e19-a545-e5cba48f9371'
      activationstatus: true
      created: 2024-06-14T18:38:16.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.236+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I would say though, they’re a bit choppy. There are many issues that
        have come up recently,” said Manalo.  
    section12:
      primarytype: 'block'
      uuid: '2af7f656-e3f6-468d-a280-a225c896c85d'
      activationstatus: true
      created: 2024-06-14T18:38:16.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.236+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said China’s assertiveness in the South China Sea is inconsistent
        with international law.  
    section15:
      primarytype: 'block'
      uuid: '0d336c03-6457-4366-9b4e-3bed57920e1f'
      activationstatus: true
      created: 2024-06-14T18:38:16.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.236+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"China has continued harass to our fishermen and try to block our efforts
        to resupply in Ayungin Shoal and Scarborough Shoal.  They're not consistent
        with international law, especially the UN Convention on the Law of the Sea
        and the 2016 Arbitral Award, so these actions have been a cause for raising
        tensions. We're merely trying to assert our rights," said Manalo in a talk
        with reporters on Wednesday. May 22. '
    section17:
      primarytype: 'block'
      uuid: '1ae469aa-9b6d-430a-b498-0350df875673'
      activationstatus: true
      created: 2024-06-14T18:38:16.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.237+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The description comes on the heels of a Senate probe into the alleged
        wiretapping of a phone conversation committed by a Chinese diplomat against
        a Philippine military official, a new Chinese Coast Guard regulation detaining
        "trespassers" in the South China Sea, and reports of reclamation and marine
        life destruction.  
    section19:
      primarytype: 'block'
      uuid: '24ecf037-7a48-4f43-a04e-8b79b1e83468'
      activationstatus: true
      created: 2024-06-14T18:38:16.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.237+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Downgrading of PH-China ties</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '8b52ff2e-d4d0-4890-90e9-4d3ea9c6b626'
      activationstatus: true
      created: 2024-06-14T18:38:16.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.238+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are not there yet.”  
    section23:
      primarytype: 'block'
      uuid: 'cbc8f73f-bf35-4cec-95fb-717336e0c59d'
      activationstatus: true
      created: 2024-06-14T18:38:16.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.238+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This was the response of Manalo when asked if the maritime tensions
        could lead to a downgrade of ties with the world's second-largest economy.  
    section29:
      primarytype: 'block'
      uuid: 'c269f391-eb3d-43cb-adcf-9a761d5c4f9b'
      activationstatus: true
      created: 2024-06-14T18:38:16.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.238+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Downgrading diplomatic ties with China will surely impact our overall
        ties with them because diplomatic engagements will be limited, which will
        in turn impact economic, cultural, and people-to-people relations,” said Aaron
        Jed Rabena, an international relations expert.  
    section31:
      primarytype: 'block'
      uuid: '0895f4a7-b2e6-4059-ab67-3bf832af04c8'
      activationstatus: true
      created: 2024-06-14T18:38:16.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.239+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rabena said powerful economies and other countries do not cut ties
        with Beijing amid existing conflicts on a number of issues.  
    section33:
      primarytype: 'block'
      uuid: 'b170cb35-c258-4013-9213-e93ba937b5ad'
      activationstatus: true
      created: 2024-06-14T18:38:16.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-11T18:58:02.239+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T18:57:50.497+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is important to note that despite India, Vietnam, Japan, and the
        US’ political disputes with China, they all have not downgraded bilateral
        relations with Beijing,” he added.  
    section35:
      primarytype: 'block'
      uuid: '636860c6-c619-4b9d-b64d-9ae64b0eacac'
