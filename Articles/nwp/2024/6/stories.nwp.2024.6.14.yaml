      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A controversial mayor
        north of Manila suspected of spying for China may be stripped of police supervisory
        powers pending proceedings against her, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a8b7dea-3de7-4c5f-a806-8fe6ad50c06b'
      activationstatus: true
