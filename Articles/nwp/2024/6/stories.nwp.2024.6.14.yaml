      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:46:03.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '50611853-52d1-45ba-ab9f-0238cd0a1899'
      activationstatus: true
      created: 2024-06-14T17:50:03.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.424+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:46:03.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "National Police Commission (Napolcom) Chairman and Interior Secretary\
        \ Benhur Abalos said he has ordered the National Police Commission (Napolcom)\
        \ to conduct a background check on Bamban, Tarlac Mayor Alice Guo. \r"
    section3:
      primarytype: 'block'
      uuid: '4fdbfeee-2850-4c3c-b1e9-7b30b0fe0191'
      activationstatus: true
      created: 2024-06-14T17:50:03.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.424+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:46:03.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1eb2da59-1ff7-4eea-acfc-a147bb1a00be'
      activationstatus: true
      created: 2024-06-14T17:50:03.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:06.424+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:46:03.917+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Ibig sabihin nito, pagkatapos ng imbestigasyon na ito [This means\
        \ after the investigation] -- of course, may [there’s] sufficient grounds\
        \ -- we would withdraw deputization of Mayor Guo. As a consequence, all the\
        \ privileges attached thereto are revoked immediately including its control\
        \ and supervision of its local police,\" Abalos said in a press briefing.\
        \ \r"
    section5:
