      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section6:
      primarytype: 'block'
      uuid: '6fc037e2-0720-494d-a11d-8500471298f2'
      activationstatus: true
      created: 2024-06-14T17:26:35.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:07.438+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I would like to emphasize the statement of our commander in chief,\
        \ this is totally unacceptable. First and foremost, it has no basis in international\
        \ law. It has already been ruled by the arbitral tribunal that the nine-dash\
        \ line doesn’t have any legal entitlements. Hence, any action by the Chinese\
        \ Coast Guard is illegal; it is unacceptable,” said Commodore Roy Vincent\
        \ Trinidad, Philippine Navy spokesperson for the West Philippine Sea. \r"
    section7:
      primarytype: 'block'
