    template: '2'
    title: 'TIMELINE: Legal challenges hounding Pastor Apollo Quiboloy'
    updated: 2024-09-08T17:30:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73f6ef91-57b0-469b-a9b2-aa393c4645d5'
      activationstatus: true
      created: 2024-09-08T19:43:54.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Pastor Apollo Quiboloy,
        the founder of the Kingdom of Jesus Christ (KOJC), has been battling legal
        challenges since the United States (US) Federal Bureau of Investigation (FBI)
        issued a warrant against him.</p>'
    section1:
      primarytype: 'block'
      uuid: '1e166879-5792-47a0-a549-ba2226132cf6'
      activationstatus: true
      created: 2024-09-08T19:43:54.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quiboloy, former President Rodrigo Duterte's spiritual adviser, was
        also summoned several times in Philippine Senate hearings but failed to attend.'
    section2:
      primarytype: 'block'
      uuid: '5e57c6f8-3286-474b-b2e9-2e6cf1402f78'
      activationstatus: true
      created: 2024-09-08T19:43:54.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Below is the timeline of Quiboloy's legal woes.</p>'
    section3:
      primarytype: 'block'
      uuid: '699ed236-9a91-4167-bdae-b6f1a3d5dcf6'
      activationstatus: true
      created: 2024-09-08T19:43:54.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'November 10, 2021 - The United States Federal Bureau of Investigation
        issued a warrant of arrest for Pastor Apollo Quiboloy for conspiracy to engage
        in sex trafficking by force, fraud, and coercion and sex trafficking of children;
        sex trafficking by force, fraud, and coercion; conspiracy; and bulk cash smuggling.'
    section4:
      primarytype: 'block'
      uuid: '2532105c-c98e-441f-ae6d-dd16ac0f8572'
      activationstatus: true
      created: 2024-09-08T19:43:54.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'January 31, 2022 - Quiboloy was included in the US FBI's Most Wanted
        List.'
    section5:
      primarytype: 'block'
      uuid: 'f0e4d051-39d1-48d1-93b3-4fd19bd185ee'
      activationstatus: true
      created: 2024-09-08T19:43:54.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'November 3, 2023 - A US District Court - Central District of California
        judge rescheduled the Quiboloy trial to March 19, 2024 from March 21, 2023.'
    section6:
      primarytype: 'block'
      uuid: '5855e613-d15c-43e7-a34e-7166dcc38380'
      activationstatus: true
      created: 2024-09-08T19:43:54.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'December 11, 2023 - Senator Risa Hontiveros filed Senate Resolution
        No. 884, directing the Senate Committe on Women, Children, Family Relations
        and Gender Equality to look into the reported cases of large-scale human trafficking,
        rape, sexual abuse and violence, and child abuse of the KOJC under Quiboloy.'
    section7:
      primarytype: 'block'
      uuid: '3ee3869a-3941-42ba-a554-62967d196234'
      activationstatus: true
      created: 2024-09-08T19:43:54.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'January 23, 2024 - The Senate Committee on Women, Children, Family
        Relations and Gender Equality -- chaired by Senator Risa Hontiveros -- began
        its investigation into the alleged abuses of Quiboloy's KOJC.'
    section8:
      primarytype: 'block'
      uuid: '41bd5205-0413-4121-917e-d55eafd6dd83'
      activationstatus: true
      created: 2024-09-08T19:43:54.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 14, 2024 - Davao Regional Trial Court Branch 12 released an arrest
        warrant against the religious leader and five others for sexual abuse of minor
        and maltreatment.'
    section9:
      primarytype: 'block'
      uuid: '4d7818f9-d04b-49c4-9695-09649f8c13c0'
      activationstatus: true
      created: 2024-09-08T19:43:54.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 18, 2024 - The Department of Justice lodged a qualified human
        trafficking case against the pastor before a Pasig City court.'
    section10:
      primarytype: 'block'
      uuid: 'd06c949c-a196-493e-84a3-b53e98bf58a7'
      activationstatus: true
      created: 2024-09-08T19:43:54.564+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.564+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 19, 2024 - The Senate ordered the arrest and detention of Quiboloy
        for skipping hearings on his supposed human rights abuses. Quiboloy's allies
        -- Senators Robin Padilla, Cynthia Villar, Imee Marcos, and Bong Go -- signed
        a manifestation, rejecting the arrest order. Senator JV Ejercito initially
        signed the manifestation but withdrew his signature after several hours.'
    section11:
      primarytype: 'block'
      uuid: '20fcdc58-fa73-4c9c-93ba-493b7e70f9ae'
      activationstatus: true
      created: 2024-09-08T19:43:54.564+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.564+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April 26, 2024 - The PNP revoked Quiboloy's license to own and possess
        firearms.'
    section12:
      primarytype: 'block'
      uuid: 'f614b14c-8e32-45fb-b3a5-9ad079b79c6d'
      activationstatus: true
      created: 2024-09-08T19:43:54.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 28, 2024 - The Supreme Court ordered the transfer of the criminal
        cases against Quiboloy from the regional trial court of Davao City to Quezon
        City.'
    section13:
      primarytype: 'block'
      uuid: '734a3bfc-53c8-4c0b-b198-5e9da52361d9'
      activationstatus: true
      created: 2024-09-08T19:43:54.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'June 10, 2024 - The Davao police served arrest warrants against Quiboloy
        and five others.'
    section14:
      primarytype: 'block'
      uuid: '4d7455f3-44b2-499f-899e-d2933220b425'
      activationstatus: true
      created: 2024-09-08T19:43:54.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'July 8, 2024 - Interior Secretary Benhur Abalos announced a P10-million
        reward to anyone who can provide information on the whereabouts of Quiboloy
        and his co-accused.'
    section15:
      primarytype: 'block'
      uuid: '4ba109f4-f0be-49aa-bca9-a68d55b5f372'
      activationstatus: true
      created: 2024-09-08T19:43:54.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'July 11, 2024 - Authorities arrested Paulene Canada, one of Quiboloy's
        co-accused, at her residence in Davao City.'
    section16:
      primarytype: 'block'
      uuid: 'd6b96acd-4711-4315-9fc9-69959f31e062'
      activationstatus: true
      created: 2024-09-08T19:43:54.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'August 24, 2024 - Police began searching the Kingdom of Jesus Christ
        compound in Davao City, in an attempt to arrest Quiboloy. '
    section17:
      primarytype: 'block'
      uuid: 'b7fe623f-22c4-4ad0-81e6-cd04e0f50904'
      activationstatus: true
      created: 2024-09-08T19:43:54.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-09-08T19:43:57.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-09-08T19:43:54.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>September 8, 2024 - Interior Secretary Benhur Abalos and Sen. Risa
        Hontiveros said Quiboloy has been captured after a two-week manhunt.</p>'
