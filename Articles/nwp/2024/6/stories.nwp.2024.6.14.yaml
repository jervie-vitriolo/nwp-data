  'START HERE----->explainer-anti-wiretapping-law':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-05-16T17:04:59.000+08:00
    imagesource: '2f3731ff-8402-4a77-ace3-d6456029e5d3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1b9038d2-90ab-4bc5-9cb7-c8890c70eafc'
    lead: 'The Chinese Embassy in Manila is under fire for allegedly violating the
      Anti-Wiretapping Act after it supposedly released an audio recording and transcript
      of its conversation with the Armed Forces of the Philippines Western Command
      about a "new model" on the West Philippine Sea.'
    activationstatus: true
    created: 2024-06-14T17:21:27.803+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-07-11T18:58:08.042+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-10T18:44:52.570+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EXPLAINER: What is the Anti-Wiretapping Act?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4602744d-1ea9-41f6-902d-97d328c9d170'
      activationstatus: true
      created: 2024-06-14T17:21:27.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.043+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.545+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines&nbsp;—</strong> The Chinese Embassy
        in Manila is under fire for allegedly violating the Anti-Wiretapping Act after
        it supposedly released an audio recording and transcript of its conversation
        with the Armed Forces of the Philippines Western Command about a "new model"
        on the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1a5828d-f9d5-4365-9eef-9a304edc5c0d'
      activationstatus: true
      created: 2024-06-14T17:21:27.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.043+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.546+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Foreign Ministry Spokesperson Lin Jian earlier announced that Philippine\
        \ defense agencies agreed with Beijing's proposed \"new model\" wherein fewer\
        \ vessels will be used during resupply missions to Ren'ai Reef, also called\
        \ Second Thomas Shoal. China should also be notified of the Philippines' trips\
        \ to the disputed area.\r"
    section2:
      primarytype: 'block'
      uuid: '14aae16c-c910-48b9-85ba-5caca2891e9b'
      activationstatus: true
      created: 2024-06-14T17:21:27.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.044+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Senate will start its investigation into the alleged wiretapping\
        \ incident on May 21. Justice Secretary Jesus Crispin Remulla has also ordered\
        \ the National Bureau of Investigation to look into the matter.\r"
    section3:
      primarytype: 'block'
      uuid: 'ba5f4bec-9739-4f7d-a4ca-8ee6ea1b8db7'
      activationstatus: true
      created: 2024-06-14T17:21:27.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.044+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: 'e1d061c0-ada7-4778-9d17-ae67c8637661'
      activationstatus: true
      created: 2024-06-14T17:21:27.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.045+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But what is the Anti-Wiretapping Act? In this article, NewsWatch
        Plus lays out the basics of the law.</p>'
    section5:
      primarytype: 'block'
      uuid: '5886757b-19e9-4274-b005-e360c94f6db8'
      activationstatus: true
      created: 2024-06-14T17:21:27.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.045+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76f1b898-602a-4bfd-8bb6-084631207b0d'
      activationstatus: true
      created: 2024-06-14T17:21:27.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.045+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Privacy</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'd9c3f20c-4434-45cc-a430-2edd92a39afe'
      activationstatus: true
      created: 2024-06-14T17:21:27.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.046+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Anti-Wiretapping Act aims to protect individuals' right to privacy,\
        \ specifically to communications.\r"
    section8:
      primarytype: 'block'
      uuid: 'e1f57437-d900-4023-9324-0f93cdc149b7'
      activationstatus: true
      created: 2024-06-14T17:21:27.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.046+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section9:
      primarytype: 'block'
      uuid: '5d802d4c-d84e-429c-af44-7bb94e65fdbc'
      activationstatus: true
      created: 2024-06-14T17:21:27.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.046+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Under Republic Act No. 4200, it is unlawful for unauthorized individuals\
        \ to tap any wire or cable or use devices that \"secretly overhear, intercept,\
        \ or record such communication or spoken word.\"\r"
    section10:
      primarytype: 'block'
      uuid: '3fae528f-80ee-43bb-9b36-53291f95683f'
      activationstatus: true
      created: 2024-06-14T17:21:27.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.047+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section11:
      primarytype: 'block'
      uuid: '897cc32d-3398-41c0-9a98-931cec99012a'
      activationstatus: true
      created: 2024-06-14T17:21:27.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.047+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "An individual is also prohibited from possessing recordings or transcriptions\
        \ of recordings without the consent of parties involved.\r"
    section12:
      primarytype: 'block'
      uuid: '6e084cb4-cee5-444f-94e6-abdd97316c5e'
      activationstatus: true
      created: 2024-06-14T17:21:27.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.047+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'c33c67ca-152e-4c8e-a2f3-cb185dd49d04'
      activationstatus: true
      created: 2024-06-14T17:21:27.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.048+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Exemptions</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '8bc8ccce-c8ec-4771-b26b-b61a55f83f0c'
      activationstatus: true
      created: 2024-06-14T17:21:27.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.049+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Certain individuals, however, are exempted from being held liable for\
        \ violating the law.\r"
    section15:
      primarytype: 'block'
      uuid: '7339c51a-7bd7-421a-8b3d-a17b1ef7ec06'
      activationstatus: true
      created: 2024-06-14T17:21:27.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.049+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section16:
      primarytype: 'block'
      uuid: '3ed3f62c-21de-4a73-824d-95812aab3784'
      activationstatus: true
      created: 2024-06-14T17:21:27.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.050+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Legal expert Renz Javier Ayongao told NewsWatch Plus on Thursday, May\
        \ 16 that peace officers are among those exempted from the law under certain\
        \ circumstances.\r"
    section17:
      primarytype: 'block'
      uuid: '3bf84698-4111-461d-aa22-d106edc6a89a'
      activationstatus: true
      created: 2024-06-14T17:21:27.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.050+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section18:
      primarytype: 'block'
      uuid: '8ee32dcf-8414-46cd-ba80-98bbe67b0f7b'
      activationstatus: true
      created: 2024-06-14T17:21:27.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.051+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For peace officers to be exempted, a judge should issue a court order\
        \ allowing wiretapping.\r"
    section19:
      primarytype: 'block'
      uuid: 'a37ec53c-9b21-419f-a56b-e2406705a31c'
      activationstatus: true
      created: 2024-06-14T17:21:27.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.051+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section20:
      primarytype: 'block'
      uuid: '042c5cbb-3959-4368-b942-218a0556ca8d'
      activationstatus: true
      created: 2024-06-14T17:21:27.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.052+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ayongao also said that there is an \"after the fact\" exemption.\r"
    section21:
      primarytype: 'block'
      uuid: '6f973a5d-8963-4c6b-ac40-0621d183c526'
      activationstatus: true
      created: 2024-06-14T17:21:27.853+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.052+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section22:
      primarytype: 'block'
      uuid: '32c10c64-e158-4313-9c45-f8c607d7ea6b'
      activationstatus: true
      created: 2024-06-14T17:21:27.853+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.052+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"For instance, you're a victim of this law, then you can make use\
        \ of that device or the recording to be presented as your evidence that you\
        \ were wiretapped in court kasi usually, if an evidence is obtained illegally,\
        \ then it can never be presented as a proper evidence in court,\" the lawyer\
        \ explained.\r"
    section23:
      primarytype: 'block'
      uuid: '41eb2746-dc98-490d-902f-2cf23c083aa4'
      activationstatus: true
      created: 2024-06-14T17:21:27.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.053+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section24:
      primarytype: 'block'
      uuid: '5ae0936f-36da-41ef-9842-0ec91b584f07'
      activationstatus: true
      created: 2024-06-14T17:21:27.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.053+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "An individual with diplomatic immunity is also excluded from being\
        \ held accountable under the law. But Ayongao noted that not all diplomats\
        \ are covered by the immunity.\r"
    section25:
      primarytype: 'block'
      uuid: 'd6f759a1-e4af-4932-a0e0-b3ef45f01d21'
      activationstatus: true
      created: 2024-06-14T17:21:27.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.054+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section26:
      primarytype: 'block'
      uuid: '657878e4-7244-40c4-97d0-16627d46dc1d'
      activationstatus: true
      created: 2024-06-14T17:21:27.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.054+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Ambassadors, for sure, they have a blanket immunity from suit. So,\
        \ whether it's civil or criminal, kung may cinommit silang isang – let's say\
        \ – illegal act, and they are ambassadors of a state, then they will not be\
        \ subject to criminal procedure in the country,\" he said.\r"
    section27:
      primarytype: 'block'
      uuid: '8da94f7e-c34b-43c7-a819-0eb0e04c2215'
      activationstatus: true
      created: 2024-06-14T17:21:27.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.055+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section28:
      primarytype: 'block'
      uuid: '4c16db84-7f84-407c-9846-a2a61f004584'
      activationstatus: true
      created: 2024-06-14T17:21:27.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.055+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ayongao added: \"But those under the ambassador, nakadepende 'yung\
        \ diplomatic immunity mo sa posisyon mo, or how close you are in terms of\
        \ rank to the ambassador. The other ones they would have to justify that the\
        \ activity or the act in question is part of their official capacity or part\
        \ of their official function that would then give rise to the application\
        \ of diplomatic immunity.\"\r"
    section29:
      primarytype: 'block'
      uuid: '4934b86a-6eda-4845-b548-6e04445315b0'
      activationstatus: true
      created: 2024-06-14T17:21:27.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.056+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section30:
      primarytype: 'block'
      uuid: '8c80a4dc-cf00-442f-aef1-81471fa98086'
      activationstatus: true
      created: 2024-06-14T17:21:27.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.056+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.564+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Consequences</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '6c550f76-a573-4214-b6d7-04c982c39a5f'
      activationstatus: true
      created: 2024-06-14T17:21:27.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.057+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.565+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Accused individuals would have to undergo court processes, face trials,\
        \ prove their case, and address the allegations against them.\r"
    section32:
      primarytype: 'block'
      uuid: '7e179aea-a90c-42d7-bb36-9f5b5e564fd6'
      activationstatus: true
      created: 2024-06-14T17:21:27.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:08.057+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:52.565+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section33:
