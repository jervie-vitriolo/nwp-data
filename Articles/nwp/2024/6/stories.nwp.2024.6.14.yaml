      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:51:07.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The fishermen also pushed for what they called “total demilitarization”\
        \ of the West Philippine Sea.\r"
    section13:
      primarytype: 'block'
      uuid: '573857be-d339-49da-8da6-c831eca0a3c9'
