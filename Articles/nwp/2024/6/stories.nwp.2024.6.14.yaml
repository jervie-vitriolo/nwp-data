      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ganu’n pa rin po ‘yung stand ng PNP at kung anuman – may mga sinasabing\
        \ banta rito ay hindi nanggagaling ‘yan sa hanay ng pambansang pulisya,” said\
        \ Fajardo. “But then again, assuming kung mayro’n man po at ito ay mapapatunayan,\
        \ ang inyo pong pambansang pulisya ay handa pong ipagtanggol ang sariling\
        \ batas po nito.” \r"
