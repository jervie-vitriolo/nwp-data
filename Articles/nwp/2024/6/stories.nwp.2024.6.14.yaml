    title: 'DOH orders "thorough screening" for arrivals amid global rise of COVID-19 FliRT cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7d3af60-67ca-4182-81b3-dac5782ef37e'
      activationstatus: true
      created: 2024-06-14T11:10:48.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.016+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Health Secretary Ted
        Herbosa has directed the Bureau of Quarantine (BOQ) to conduct a meticulous
        check on arrivals in entry points amid the rising number of COVID-19 cases
        due to the “FLiRT” variant.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8aa7ddd-928e-45e9-8487-06241318c76f'
      activationstatus: true
      created: 2024-06-14T11:10:48.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.016+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bureau released a memorandum on this directive on May 24 to all\
        \ its stations and other concerned agencies with a subject line, “Heightened\
        \ alert for COVID FLiRT variant.” The Department of Health (DOH) confirmed\
        \ the issuance on May 27, Monday. \r"
    section2:
      primarytype: 'block'
      uuid: 'bfddcc20-f189-438a-a3b0-ae0f0df79839'
      activationstatus: true
      created: 2024-06-14T11:10:48.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.017+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "All stations have been directed to conduct thorough screening at Points\
        \ of Entry for arriving visitors originating from countries where COVID FLiRT\
        \ incidents have been detected,” the document read. \r"
    section3:
      primarytype: 'block'
      uuid: 'c5ff0d49-fb4a-44b1-a76c-7fcefaa9b7d2'
      activationstatus: true
      created: 2024-06-14T11:10:48.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.017+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It reiterated reminders to observe minimum public health standards\
        \ and advised travelers to “complete the health questionnaire available on\
        \ the e-travel application.”  \r"
    section4:
      primarytype: 'block'
      uuid: '0850cbee-bd75-43f6-90ed-c35b80e1d103'
      activationstatus: true
      created: 2024-06-14T11:10:48.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.018+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The BOQ said people with COVID-19 symptoms should go on home isolation.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'feb9fa77-1510-4ed2-abcc-0eec85b320b9'
      activationstatus: true
      created: 2024-06-14T11:10:48.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.018+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa previously said the government is ruling out travel bans in\
        \ the wake of rising COVID-19 cases abroad.  \r"
    section6:
      primarytype: 'block'
      uuid: '071e8057-75b1-4e5e-8039-ed8c95945558'
      activationstatus: true
      created: 2024-06-14T11:10:48.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.018+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The World Health Organization announced three new variants under monitoring.\
        \ These are JN.1.18, KP.2, and KP.3 — descendants of the Omicron subvariant\
        \ JN.1. \r"
    section7:
      primarytype: 'block'
      uuid: 'd051760f-45e8-4cac-b28b-ec4f95f82a4c'
      activationstatus: true
      created: 2024-06-14T11:10:48.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.019+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:54.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The last two are part of what scientists called “FLiRT” variants due\
        \ to their mutations. FLiRT variants are reportedly behind the rise of cases\
        \ in Singapore, India, and the United States. \r"
    section8:
      primarytype: 'block'
      uuid: 'deefe40d-b2b1-4f8f-b43c-237cfcb795d8'
