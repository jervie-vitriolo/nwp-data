      lastmodified: 2024-07-10T18:51:07.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Tiyak na nakaapekto nang malubha sa yamang-dagat ang isinagawang pambobomba\
        \ ng US (United States) sa karagatan ng Zambales. Ramdam ito ng mga mangingisda\
        \ sa ilang bayan ng lalawigan na simula nang matapos ang Balikatan noong Mayo,\
        \ bumaba ang nahuhuling isda at kita sa bawat pagpalaot,” said Jojo Ecijan,\
        \ president of Masinloc-based Panatag Fisherfolk Association.\r"
