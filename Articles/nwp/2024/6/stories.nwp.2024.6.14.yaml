      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Guiuan town in Eastern
        Samar was somewhat "ground zero" for two weather systems occurring one after
        the other: the first tropical cyclone to hit the country this year, as well
        as the highest heat index, the state weather bureau said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5fe9b8c-8039-4022-8e8a-592710dc8d90'
      activationstatus: true
      created: 2024-06-14T11:15:55.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.800+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Aghon” was tropical storm category when it hit land on Homonhon Island,\
        \ part of Guiuan town, on the evening of May 24 and brought strong winds and\
        \ heavy rains. It intensified into a typhoon as it exited the country five\
        \ days later. \r"
    section2:
      primarytype: 'block'
      uuid: 'b4e07b76-2dd4-406c-9af6-1232d528eb26'
      activationstatus: true
      created: 2024-06-14T11:15:55.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.800+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But after “Aghon,” people in Guiuan encountered severe heat above the\
        \ 50s, based on official data. \r"
    section3:
      primarytype: 'block'
      uuid: '94bd4394-a5e6-49f1-adca-7636a1e06020'
      activationstatus: true
      created: 2024-06-14T11:15:55.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.801+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA), the town’s heat index soared at 55 degrees\
        \ Celsius on May 26, the highest for the year, 54 degrees on May 27 and 51\
        \ degrees on May 28.   \r"
    section4:
      primarytype: 'block'
      uuid: '6f1495d6-eee9-4ea2-81a2-d41997440b6b'
      activationstatus: true
      created: 2024-06-14T11:15:55.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.801+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "  \r"
    section5:
      primarytype: 'block'
      uuid: 'ddb68ae7-0d79-4572-b15c-2b478b222928'
      activationstatus: true
      created: 2024-06-14T11:15:55.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.801+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0df86e70-29fa-4f64-80ee-6df2edcbd5dc'
      activationstatus: true
      created: 2024-06-14T11:15:55.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.802+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What is heat index?</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'a6706d54-5af0-4af1-ba94-787d0f2eb4ce'
      activationstatus: true
      created: 2024-06-14T11:15:55.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.802+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA weather specialist John Manalo said heat index factors in air\
        \ temperature and relative humidity. Other common terms to describe it are\
        \ “init factor” and “feels-like temperature.” \r"
    section8:
      primarytype: 'block'
      uuid: '8b34812e-31a2-4bd9-8fdf-ee1689fa6dc0'
      activationstatus: true
      created: 2024-06-14T11:15:55.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.802+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kapag mataas ang relative humidity, mag-a-accumulate ang pawis natin,\
        \ mahihirapan ang katawan natin mag-adjust,” Manalo said. “Ito ‘yong sinusubukan\
        \ kunan ng magnitude or ng index nitong heat index.” \r"
    section9:
      primarytype: 'block'
      uuid: '73c8b18c-0446-45f5-a6cd-0867dbcf3d01'
      activationstatus: true
      created: 2024-06-14T11:15:55.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.803+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If the relative humidity is high, our sweat will accumulate\
        \ and our body will find it difficult to adjust. This is what the heat index\
        \ would measure.] \r"
    section10:
      primarytype: 'block'
      uuid: '09adc710-659f-4270-8037-fe2ad89e903e'
      activationstatus: true
      created: 2024-06-14T11:15:55.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.803+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A heat index of 52 degrees Celsius and higher is classified as extreme\
        \ danger, where “heat stroke is imminent,” PAGASA said. \r"
    section11:
      primarytype: 'block'
      uuid: '2f7f497b-4ed7-4c7d-a15f-ebc6644828ec'
      activationstatus: true
      created: 2024-06-14T11:15:55.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.804+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the danger level, or a heat index of 42 degrees Celsius\
        \ to 52 degrees Celsius, could likely cause heat cramps and exhaustion. Continued\
        \ exposure could also lead to heat stroke. \r"
    section12:
      primarytype: 'block'
      uuid: 'b5f716c7-69a7-449c-a6d6-47f7de93ad11'
      activationstatus: true
      created: 2024-06-14T11:15:55.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.804+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As Guiuan town seared on May 26, nine in 11 stations in Central Visayas\
        \ and Eastern Visayas recorded danger levels of temperature. \r"
    section13:
      primarytype: 'block'
      uuid: '903f55cd-0468-469f-a7ad-988605be315c'
      activationstatus: true
      created: 2024-06-14T11:15:55.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.805+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "  \r"
    section14:
      primarytype: 'block'
      uuid: '259c0f27-945a-46bc-abde-4d9d157af57b'
      activationstatus: true
      created: 2024-06-14T11:15:55.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.805+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '3101cdda-4b77-49c9-946b-a9d63a210c6b'
      activationstatus: true
      created: 2024-06-14T11:15:55.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.805+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>High heat index amid storms</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'e8bcf23f-2176-4e08-bcdb-78aae41af5f1'
      activationstatus: true
      created: 2024-06-14T11:15:55.956+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.806+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While tropical cyclones bring clouds and rains, Manalo said there are\
        \ still chances of solar radiation throughout the day. \r"
    section17:
      primarytype: 'block'
      uuid: '38ebece1-2d6a-49ee-a687-af58d4ba753e'
      activationstatus: true
      created: 2024-06-14T11:15:55.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.806+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state weather specialist explained that clouds could trap the accumulated\
        \ heat on the ground surface, contributing to a higher heat index. \r"
    section18:
      primarytype: 'block'
      uuid: 'e1b3075c-ca0a-4c28-a621-277f17abfb35'
      activationstatus: true
      created: 2024-06-14T11:15:55.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.806+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I-note natin na kapag may mga kaulapan, mataas din ‘yong tendency\
        \ na maging mataas ‘yong relative humidity natin or maging humid,” Manalo\
        \ said. “At kapag mataas ‘yong temperature at humidity, magiging mataas ‘\
        yong heat index natin.” \r"
    section19:
      primarytype: 'block'
      uuid: '6f625e18-bd58-4c93-95a8-4a45c6c63915'
      activationstatus: true
      created: 2024-06-14T11:15:55.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.807+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It should be noted that if there are clouds, there is\
        \ a high tendency of high relative humidity. If the temperature and humidity\
        \ are high, the heat index will also be high.] \r"
    section20:
      primarytype: 'block'
      uuid: 'ee96b475-0ba2-4a25-9688-351de9703669'
      activationstatus: true
      created: 2024-06-14T11:15:55.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.807+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "High heat indices in the Philippines typically occur in March, April,\
        \ and May, Manalo said, citing climatological analysis. \r"
    section21:
      primarytype: 'block'
      uuid: '2ca4cfd5-a261-4182-ac6a-7e57eed37279'
      activationstatus: true
      created: 2024-06-14T11:15:55.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.808+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi po ibig sabihin na, halimbawa, tag-ulan na or may bagyo ay hindi\
        \ na makaka-experience ng mataas or nasa danger category na heat index,” Manalo\
        \ also said. “Actually, may stations, though hindi siya karamihan, may stations\
        \ sa ating bansa na kahit ‘Ber months’ na, kahit rainy season na, ay nagri-reach\
        \ pa rin ng danger level yong heat index natin.” \r"
    section22:
      primarytype: 'block'
      uuid: 'f7ce541d-b23c-4b65-b776-475575912945'
      activationstatus: true
      created: 2024-06-14T11:15:55.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.808+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It doesn’t mean we would not experience high heat indices\
        \ or those under the danger category during the rainy season or tropical cyclones.\
        \ Actually, there are some stations in the country that record a heat index\
        \ reaching the danger level during the “Ber months” and the rainy season.]\
        \ \r"
    section23:
      primarytype: 'block'
      uuid: '89575a41-5788-4bad-a5f3-385d5688bf96'
      activationstatus: true
      created: 2024-06-14T11:15:55.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.808+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that the El Niño phenomenon is weakening, ushering in a transition\
        \ period to neutral conditions.  \r"
    section24:
      primarytype: 'block'
      uuid: '40727d6f-69d5-4a49-9d34-d143f2c478c8'
      activationstatus: true
      created: 2024-06-14T11:15:55.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.808+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said the wet season began on May 29, marked by significant rainfall,\
        \ the passage of “Aghon,” and the southwest monsoon, or habagat. \r"
    section25:
      primarytype: 'block'
      uuid: '7ded71e0-a78d-49d5-b250-20a980fb17cc'
      activationstatus: true
      created: 2024-06-14T11:15:55.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.809+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said there is a high chance of La Niña developing by July to September,\
        \ which would increase the likelihood of above-normal rainfall in some parts\
        \ of the country, especially towards year-end. \r"
    section26:
      primarytype: 'block'
      uuid: 'd6f652e8-ac8c-46a1-9665-99fb71a882d8'
      activationstatus: true
      created: 2024-06-14T11:15:55.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:08.809+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-03T17:48:35.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But PAGASA also noted monsoon breaks, or gaps in rainfall that could
        extend to days or weeks, characterized by high temperature.</p>'
