      type: 'text'
      text: "Pamalakaya said it did not face intervention from the Chinese Coast\
        \ Guard as the fishermen only ventured 10 nautical miles from Masinloc. The\
        \ initial plan was to go 20 to 30 nautical miles from land but strong winds\
        \ and huge waves prevented them from doing so.\r"
