      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: <p><strong>Metro Manila, Philippines –</strong> China's planned detention
        of what it calls trespassers in the West Philippine Sea has no legal basis,
        the Armed Forces of the Philippines (AFP) said on Wednesday, May 22.</p>"
    section1:
      primarytype: 'block'
      uuid: '41d76c97-d281-4900-9fe9-d4baaa79e605'
