      lastmodified: 2024-07-10T18:49:14.156+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“As far as the PNP is concerned – ‘yun pa rin ang sasabihin natin ngayon\
        \ – wala pong nangyayaring recruitment dito at walang mangyayari na destabilization\
        \ na sinasabi na pangungunahan po ng inyong pambansang pulisya,” Fajardo said.\
        \ \r"
