      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "More Chinese vessels \r"
    section9:
      primarytype: 'block'
      uuid: 'f4327cae-fd00-49a8-ba7e-1e0de201d46a'
      activationstatus: true
      created: 2024-06-14T17:26:35.677+08:00
