      lastmodified: 2024-07-10T18:46:03.918+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said results of the proceedings may be out within the week.</p>'
    section7:
      primarytype: 'block'
      uuid: '83756086-c774-40cd-9ea3-85893d7d27a7'
      activationstatus: true
      created: 2024-06-14T17:50:03.761+08:00
