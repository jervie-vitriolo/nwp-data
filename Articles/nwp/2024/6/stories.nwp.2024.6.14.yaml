      lastmodified: 2024-07-10T18:51:07.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "About 20 small fishing boats set sail on the night of Thursday, May\
        \ 30 after Beijing declared a four-month fishing ban in the South China Sea,\
        \ an area which encroaches in the West Philippine Sea.\r"
    section11:
      primarytype: 'block'
