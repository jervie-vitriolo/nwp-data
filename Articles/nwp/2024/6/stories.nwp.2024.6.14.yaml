      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Typhoon Aghon, the
        first tropical cyclone to hit the country this year, battered parts of Luzon
        and the Visayas as it goes on an exit path.</p>'
