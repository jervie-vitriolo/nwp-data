    primarytype: 'composition'
    uuid: '51387ec8-3063-4f31-8104-eb743a355e30'
    lead: "Wanted religious leader and fugitive Pastor Apollo Quiboloy was arrested
      on Sunday, Sept. 8, Interior Secretary Benhur Abalos and Senator Risa Hontiveros
      confirmed in a Facebook post.


      Below is the timeline of Quiboloy's legal woes."
    activationstatus: true
    created: 2024-06-14T18:03:16.612+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-09-08T19:43:57.900+08:00
