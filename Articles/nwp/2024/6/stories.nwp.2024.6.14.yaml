      lastmodified: 2024-07-10T18:51:07.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '585eeedc-d2ba-49ad-b8ba-102fcdca0d2e'
      activationstatus: true
      created: 2024-06-14T18:25:52.586+08:00
