    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-05-22T18:00:00.000+08:00
    imagesource: 'c06c2872-e492-4bf9-95d6-b9fb50d990fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1afbfb48-24a2-44b4-9908-f468f0598036'
    lead: 'Health Secretary Ted Herbosa says there is no border control, mandatory
      mask wearing, and additional vaccination amid a rise in COVID-19 cases abroad.'
    activationstatus: true
    created: 2024-06-14T11:05:46.406+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-11T18:58:09.366+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-06-14T11:05:46.565+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH: No border controls amid rise in COVID-19 cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e9e3b801-50ba-4ea3-b863-b0c029c1d1ff'
      activationstatus: true
      created: 2024-06-14T11:05:46.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.367+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Health Secretary Ted
        Herbosa said on Wednesday, May 22, that there is no need to restore health
        protocols amid rising cases of COVID-19 abroad.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd59497a3-97c5-462a-9b9b-9d0c78639ee1'
      activationstatus: true
      created: 2024-06-14T11:05:46.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.368+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " “No requirement for border control, mandatory mask wearing, and additional\
        \ vaccination” Herbosa said in a media briefing.\r"
    section2:
      primarytype: 'block'
      uuid: 'f62a4fea-accc-4261-9624-c8d79d5ce81b'
      activationstatus: true
      created: 2024-06-14T11:05:46.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.368+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He called on Filipinos to instead observe minimum public health standards\
        \ such as proper cough etiquette, frequent hand washing, avoiding crowded\
        \ areas, and providing good ventilation.\r"
    section3:
      primarytype: 'block'
      uuid: '8d966949-1d21-40a8-b885-b1462f630048'
      activationstatus: true
      created: 2024-06-14T11:05:46.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.369+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The health chief said that the utilization rate of hospitals for COVID-19\
        \ dedicated beds remains low.\r"
    section4:
      primarytype: 'block'
      uuid: 'af4724e1-52c9-4e7b-bb96-2249d7f13eaf'
      activationstatus: true
      created: 2024-06-14T11:05:46.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.369+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Although I'm watching the events unfold in Singapore, because I think\
        \ Singapore has reported an increase in ‘FLiRT’... the new variant under monitoring,”\
        \ Herbosa said.\r"
    section5:
      primarytype: 'block'
      uuid: 'c03cc937-9b31-41d9-971d-5a6b0bb22755'
      activationstatus: true
      created: 2024-06-14T11:05:46.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.369+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The World Health Organization announced three new variants under monitoring.\
        \ These are JN.1.18, KP.2, and KP.3 — descendants of the Omicron subvariant\
        \ JN.1.\r"
    section6:
      primarytype: 'block'
      uuid: 'cb4d7bdb-7dc3-415b-9154-1dc7536dc09f'
      activationstatus: true
      created: 2024-06-14T11:05:46.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.370+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The last two, coined by scientists as “FLiRT” variants due to their\
        \ mutations, are reportedly behind the rise of cases in Singapore, India,\
        \ and the United States.\r"
    section7:
      primarytype: 'block'
      uuid: '9e41b238-392b-484f-a96b-c8e68c87db1b'
      activationstatus: true
      created: 2024-06-14T11:05:46.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.370+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But I will not recommend any border control that means banning travel\
        \ or whatever to Singapore or to India,” the secretary said. “[P]recaution\
        \ mo, you must be vaccinated at least or if you're at risk probably advise\
        \ don't travel there muna... If you're healthy, maybe a regular mask that\
        \ you bring along to protect you.”\r"
    section8:
      primarytype: 'block'
      uuid: 'd3ddcaeb-bb08-46bc-a0a4-c7a1c530ef0e'
      activationstatus: true
      created: 2024-06-14T11:05:46.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.370+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said that while it is possible that the FLiRT variant may be\
        \ present in recent COVID-19 cases, samples were still not enough for genome\
        \ testing to determine the variant.\r"
    section9:
      primarytype: 'block'
      uuid: '59766f37-929a-48a1-adf2-929cde405a6c'
      activationstatus: true
      created: 2024-06-14T11:05:46.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.371+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He reiterated that doctors and hospitals should report COVID-19 cases\
        \ determined by antigen tests.\r"
    section10:
      primarytype: 'block'
      uuid: 'd7bf9f23-0330-43d7-95dd-82b2338d9d5a'
      activationstatus: true
      created: 2024-06-14T11:05:46.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.371+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section11:
      primarytype: 'block'
      uuid: 'e6a9ebae-f968-4784-8b84-372cf9452b7d'
      activationstatus: true
      created: 2024-06-14T11:05:46.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.371+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section12:
      primarytype: 'block'
      uuid: '41e25222-265a-41c7-814e-3b99c459ce4e'
      activationstatus: true
      created: 2024-06-14T11:05:46.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.372+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Additional COVID-19 shots?</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '8a801a57-8be6-40a5-a23e-7614b67ea87a'
      activationstatus: true
      created: 2024-06-14T11:05:46.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.372+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked whether additional vaccination against COVID-19 is needed, Herbosa\
        \ said: “That should be a personal discussion between a physician and you,\
        \ the one with a request for vaccination. I think the ones that need the vaccination\
        \ are only the high-risk people.”\r"
    section14:
      primarytype: 'block'
      uuid: 'c6af2809-2987-4c10-a4fd-df834dc5445e'
      activationstatus: true
      created: 2024-06-14T11:05:46.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.372+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 78.4 million people were fully vaccinated against the virus\
        \ as of March 2023, higher than the government's target of 78.1 million.\r"
    section15:
      primarytype: 'block'
      uuid: 'f2d27a3d-76c8-4c74-914b-61c9edd79d70'
      activationstatus: true
      created: 2024-06-14T11:05:46.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.373+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DOH, nearly 24 million people got their first booster\
        \ shot, while four million were inoculated with a second booster. According\
        \ to its data, around 82.6 million Filipinos have been injected with at least\
        \ one dose.\r"
    section16:
      primarytype: 'block'
      uuid: '18245124-c8bf-49e9-8a06-3655458b57f8'
      activationstatus: true
      created: 2024-06-14T11:05:46.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.373+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa previously said about five million Filipinos got infected through\
        \ natural immunity.\r"
    section17:
      primarytype: 'block'
      uuid: '718d1c6b-008a-4de1-afc3-263e28ca7d40'
      activationstatus: true
      created: 2024-06-14T11:05:46.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.373+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On May 21, the DOH reported 877 new COVID-19 cases from May 7 to 13,\
        \ averaging 125 infections daily, but “all Philippine regions remain to be\
        \ at low risk for COVID-19.”\r"
    section18:
      primarytype: 'block'
      uuid: 'a3527176-fe27-4827-91d9-82c4ba2b1168'
      activationstatus: true
      created: 2024-06-14T11:05:46.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.374+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added that seven out of the new cases had severe or critical disease,\
        \ while the DOH also recorded five deaths from April 30 to May 13.\r"
    section19:
      primarytype: 'block'
      uuid: '027bae5d-9f1a-4c40-bc2e-839695bfedf2'
      activationstatus: true
      created: 2024-06-14T11:05:46.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:58:09.374+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-14T11:05:46.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The recent uptick in COVID-19 cases is “small and lower than previously
        observed increases,” the agency said.</p>'
  'START HERE----->doh-thorough-screening-arrivals-covid-19-flirt':
