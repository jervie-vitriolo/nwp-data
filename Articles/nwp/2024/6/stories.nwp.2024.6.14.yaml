      type: 'text'
      text: "“He was reassigned because he was on leave. Because he was on leave,\
        \ then nag-drag on ‘yung leave niya, nag-submit siya ng extension of his leave,\
        \ and because it’s a salient post, we have to designate somebody full time\
        \ in his place,” AFP spokes spokesperson Col. Francel Padilla said. \r"
