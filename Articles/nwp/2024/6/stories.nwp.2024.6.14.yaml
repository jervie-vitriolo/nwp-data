      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '4afa536f-f77e-4a72-8d12-3ecefa15d635'
      activationstatus: true
      created: 2024-06-14T17:26:35.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:07.437+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "China has released new guidelines, including trespasser detention,\
        \ after non-government group Atin Ito conducted a civilian mission in Bajo\
        \ de Masinloc, also called Scarborough Shoal. \r"
    section3:
      primarytype: 'block'
      uuid: '416438dd-4481-481b-98aa-83e671b6770e'
      activationstatus: true
      created: 2024-06-14T17:26:35.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:07.437+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '2a33c175-3e69-4c88-b5b0-98a0c526b97e'
      activationstatus: true
      created: 2024-06-14T17:26:35.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:07.437+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Beijing gave its coast guard permission to arrest people it considers\
        \ trespassers. \r"
    section5:
      primarytype: 'block'
      uuid: '21f13978-1bea-46b2-a1d9-e3ac4187a8a5'
      activationstatus: true
      created: 2024-06-14T17:26:35.675+08:00
      createdby: 'daniza-nwp'
