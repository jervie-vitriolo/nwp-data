      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "After the Atin Ito civilian mission, authorities observed a rise in\
        \ the number of Chinese vessels in the West Philippine Sea. \r"
    section10:
      primarytype: 'block'
      uuid: 'f29bd244-ec4d-4de8-8109-8e17200ac1cf'
      activationstatus: true
      created: 2024-06-14T17:26:35.677+08:00
