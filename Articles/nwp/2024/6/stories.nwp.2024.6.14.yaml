      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:44:31.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "From May 7 to 13, there were 76 Chinese maritime militia vessels in\
        \ the disputed area. The AFP then recorded 108 Chinese maritime militia vessels\
        \ from May 14 to 20.\r"
