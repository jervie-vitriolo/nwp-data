    title: 'No restoration works yet for Manila Post Office as fire anniversary
      nears'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4afa27a3-398d-4739-960d-5f935d6a2e35'
      activationstatus: true
      created: 2024-06-14T18:08:23.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.330+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> It has been almost
        a year since a massive fire ravaged the historical Manila Central Post Office
        for more than 30 hours. Now, the heritage site, which was filled with several
        mails, is empty as the restoration stands still.</p>'
    section1:
      primarytype: 'block'
      uuid: '258e2883-1666-4e55-98c5-0e639b59c80b'
      activationstatus: true
      created: 2024-06-14T18:08:23.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.330+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1053590b-4282-4be2-bec7-c9606ec12109'
      activationstatus: true
      created: 2024-06-14T18:08:23.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.331+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Presently, the iconic building’s facade is covered by black marks or\
        \ what seems to be smoke stains. The inside of the post office, meanwhile,\
        \ is gutted and only the pillars remain. \r"
    section3:
      primarytype: 'block'
      uuid: 'a2981017-ad9c-49cf-8fdf-21ff82d401bb'
      activationstatus: true
      created: 2024-06-14T18:08:23.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.331+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0cdfcddf-4658-41b8-96f3-d946cb7d4c87'
      activationstatus: true
      created: 2024-06-14T18:08:23.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.332+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "An inter-agency task force – composed of the Philippine Postal Corporation\
        \ (PHLPost), National Commission for Culture and the Arts (NCCA), the Department\
        \ of Tourism (DOT), the National Historical Commission of the Philippines,\
        \ the National Museum of the Philippines, and the local government of Manila\
        \ – is responsible for the restoration of the Manila Central Post Office.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'a73ce0fa-b062-4114-ad16-1ad5ea0c0d5d'
      activationstatus: true
      created: 2024-06-14T18:08:23.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.332+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2542f650-8791-4ef8-a04e-156704e82e07'
      activationstatus: true
      created: 2024-06-14T18:08:23.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.332+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "PHLPost Postmaster General Luis Carlos told NewsWatch Plus the process\
        \ that will be undertaken to bring back the post office’s full glory. \r"
    section7:
      primarytype: 'block'
      uuid: '854014ee-4c7c-4de5-9267-e87f36ca8d91'
      activationstatus: true
      created: 2024-06-14T18:08:23.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.333+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7cc4412d-3f7a-41e9-b9b4-3562ef7fcea2'
      activationstatus: true
      created: 2024-06-14T18:08:23.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.333+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "First, a Detailed Architectural and Engineering Study (DAES) will be\
        \ conducted to assess the building’s condition and the interventions that\
        \ will be done. After the study has been completed, there will be a bidding\
        \ for a Detailed Architectural and Engineering Design or the building’s layout.\
        \ Once a bidder has been chosen, the rehabilitation and restoration will start.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: '96450dac-99fd-4ab6-b3a7-27b7a1b972ad'
      activationstatus: true
      created: 2024-06-14T18:08:23.258+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.333+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd6b085f7-e39d-4951-8374-863cbe775b23'
      activationstatus: true
      created: 2024-06-14T18:08:23.258+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.334+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Mostly the inside, it will be restored also... The third floor of\
        \ this, basically, will be 'yun pa rin 'yung pinaka-structure. The corporate\
        \ office will still be there and the Manila Central Post Office. We have to\
        \ bring back the Central Post Office. Nandiyan siya dapat,” Carlos said. \r"
    section11:
      primarytype: 'block'
      uuid: '189f3d89-0ba5-4c87-bd47-7e2741e99a7f'
      activationstatus: true
      created: 2024-06-14T18:08:23.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.334+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '39227fc6-370b-4c45-980b-d1fddd98bf62'
      activationstatus: true
      created: 2024-06-14T18:08:23.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.335+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Carlos said the DAES is already ongoing, and they are still waiting\
        \ for the results of the study as of posting time. \r"
    section13:
      primarytype: 'block'
      uuid: '6498ae9e-4fce-405b-93bc-884a8bcc59cf'
      activationstatus: true
      created: 2024-06-14T18:08:23.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.335+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e0b197c0-ff14-4c4e-a7e5-0b119466242f'
      activationstatus: true
      created: 2024-06-14T18:08:23.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.335+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The DOT has allocated ₱15 million for the DAES – ₱6 million for the\
        \ designs of the shoring, construction scaffoldings, and temporary roof and\
        \ the methodology; another ₱6 million for the condition assessment plans and\
        \ building of diagnostic results; and ₱3 million for the process of cost analysis\
        \ of the post office’s state of damage. \r"
    section15:
      primarytype: 'block'
      uuid: '5b0bc2f9-0e22-4ffb-8095-be57a96214b1'
      activationstatus: true
      created: 2024-06-14T18:08:23.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.336+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '43c9225b-cd77-4e3a-8bec-c0db1565169c'
      activationstatus: true
      created: 2024-06-14T18:08:23.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.336+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.410+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Even though the government has not reached the rehabilitation and restoration\
        \ stage yet, Carlos said that the post office may be ready by 2026. \r"
    section17:
      primarytype: 'block'
      uuid: 'ab85063c-fbf1-449e-91ed-49cbf738f714'
      activationstatus: true
      created: 2024-06-14T18:08:23.262+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.336+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f8729ede-490e-4d51-92e0-d82243a3e57b'
      activationstatus: true
      created: 2024-06-14T18:08:23.262+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.337+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Personally, there's a target of 2026 [for] this building, the end\
        \ of 2026. November of 2026 will be the anniversary of the Post Office for\
        \ being a hundred years old building. Susubukan naming isabay du'n. Technically,\
        \ that's a moving target,” he said. \r"
    section19:
      primarytype: 'block'
      uuid: '4120d215-9f02-45a0-8b73-1870a33eb29f'
      activationstatus: true
      created: 2024-06-14T18:08:23.263+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.337+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '17a9f253-58cd-48e5-a40c-987ad3ca77fa'
      activationstatus: true
      created: 2024-06-14T18:08:23.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.338+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The restored Manila Central Post Office will be included in Manila’\
        s tourism circuit alongside Intramuros and the Metropolitan Theater. \r"
    section21:
      primarytype: 'block'
      uuid: '9dc06a09-df1b-4a2d-9fe8-76a103b55bdd'
      activationstatus: true
      created: 2024-06-14T18:08:23.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.338+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3ee6fb89-3cc9-42e8-86ab-b225926b644b'
      activationstatus: true
      created: 2024-06-14T18:08:23.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.338+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Historically, it's for the next generation to see what this building\
        \ is all about, its grandeur and its being an iconic building. So, the next\
        \ generations after us hopefully can see how beautiful this building is,”\
        \ Carlos said. “It's beyond the commerce of men. It's for the Filipino people\
        \ to see the grandeur of this iconic building.” \r"
    section23:
      primarytype: 'block'
      uuid: 'a54dd9de-ef47-4b91-9502-13e71539ab05'
      activationstatus: true
      created: 2024-06-14T18:08:23.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.339+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a9299f0b-ba37-47c1-b212-d6d5de9dbff9'
      activationstatus: true
      created: 2024-06-14T18:08:23.266+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.339+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>National Historical Landmark</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '1c7c9e06-c251-4832-adf0-d002184593b9'
      activationstatus: true
      created: 2024-06-14T18:08:23.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.340+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '595d2629-6214-4882-b983-d40f6c374ebd'
      activationstatus: true
      created: 2024-06-14T18:08:23.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.340+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Manila Central Post Office is a neoclassical building designed\
        \ by Filipino architects Juan Arellano and Tomas Mapua. It was built in 1926.\
        \ \r"
    section27:
      primarytype: 'block'
      uuid: '61e7cb48-d94c-4e14-9eaf-bd2e36ceb758'
      activationstatus: true
      created: 2024-06-14T18:08:23.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.340+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '72f703cc-95e0-42aa-adb5-2d3382fbcc14'
      activationstatus: true
      created: 2024-06-14T18:08:23.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.340+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "During World War II, particularly the Battle of Manila, the post office\
        \ sustained damage. It was then restored after the war in 1946. \r"
    section29:
      primarytype: 'block'
      uuid: 'b62f2342-9523-46ec-a539-8528adff9b1a'
      activationstatus: true
      created: 2024-06-14T18:08:23.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.341+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'dac43983-22f3-483d-a916-1099506a8fed'
      activationstatus: true
      created: 2024-06-14T18:08:23.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.341+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The National Museum declared the post office as an Important Cultural\
        \ Property in 2018. It has also been recognized as a national historical landmark.\
        \ \r"
    section31:
      primarytype: 'block'
      uuid: '2470c803-3d8f-4258-b51f-905992739851'
      activationstatus: true
      created: 2024-06-14T18:08:23.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.342+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'a2a9c0ab-98be-47b2-bdaa-6ad8b3444aee'
      activationstatus: true
      created: 2024-06-14T18:08:23.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.342+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On the night of May 21, 2023, a fire hit the Manila Central Post Office,\
        \ burning around 90 percent of the items inside. \r"
    section33:
      primarytype: 'block'
      uuid: 'a2cc6a1d-3c31-4f5c-831c-e6c9f1f0716a'
      activationstatus: true
      created: 2024-06-14T18:08:23.272+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.342+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'da07ed6c-e55a-46db-98e9-b90e4aee4ba1'
      activationstatus: true
      created: 2024-06-14T18:08:23.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-11T18:58:05.343+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:48:16.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Bureau of Fire Protection said that the blaze sparked from the\
        \ basement when a car battery exploded. \r"
