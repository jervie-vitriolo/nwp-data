      type: 'text'
      text: "A 5 p.m. bulletin from the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Aghon will bring rains\
        \ with gusty winds over Bicol Region, Eastern Visayas, and Caraga. \r"
