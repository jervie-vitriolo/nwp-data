    title: 'TIMELINE: ICC probe into the Philippines’ war on drugs '
    updated: 2025-03-11T02:40:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9f68776-6e35-4757-8c86-3eab64e7ae81'
      activationstatus: true
      created: 2024-06-14T18:12:57.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) has been studying the situation of the war on drugs in the Philippines,
        which was launched by then-President Rodrigo Duterte. The international body
        has expressed concern on the alleged extrajudicial killings committed by state
        authorities.</p>'
    section1:
      primarytype: 'block'
      uuid: '859c1d79-f024-48d6-b2f1-0455bec5f382'
      activationstatus: true
      created: 2024-06-14T18:12:57.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6f0d1beb-34bb-452f-b530-3e48c8387dfc'
      activationstatus: true
      created: 2024-06-14T18:12:57.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Based on government data, the drug war death toll surpassed 6,000 since\
        \ the presidency of Duterte began. Human rights groups, however, said that\
        \ fatalities reached 20,000. \r"
    section3:
      primarytype: 'block'
      uuid: 'fb11b6a3-fbf6-40fc-8ac1-7b399b8170fd'
      activationstatus: true
      created: 2024-06-14T18:12:57.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '384888b1-e093-4a26-aa0c-5e1421f7ab92'
      activationstatus: true
      created: 2024-06-14T18:12:57.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Here is a timeline of the ICC’s investigation into the Philippines’\
        \ bloody crackdown on illegal drugs. \r"
    section5:
      primarytype: 'block'
      uuid: '52011802-bfaf-47fc-b0ca-923653f28a6a'
      activationstatus: true
      created: 2024-06-14T18:12:57.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.899+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1de55860-8509-474f-8d8e-0322eea8c436'
      activationstatus: true
      created: 2024-06-14T18:12:57.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.900+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "November 1, 2011 - The Philippines became a member of the International\
        \ Criminal Court (ICC), a body that investigates individuals charged with\
        \ genocide, war crimes, crimes against humanity, and the crime of aggression.\
        \ The ICC also tries the accused if warranted. \r"
    section7:
      primarytype: 'block'
      uuid: '8638091b-7d54-458d-ad00-26b4f72c9217'
      activationstatus: true
      created: 2024-06-14T18:12:57.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.900+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5f34b92c-024e-4cb6-80c7-8a54ea2e9c0d'
      activationstatus: true
      created: 2024-06-14T18:12:57.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.901+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "July 1, 2016 - Then President Rodrigo Duterte, who campaigned to rid\
        \ the Philippines of illegal drugs, declared a “war on drugs” after winning\
        \ the presidential elections. He ordered the police, headed by then chief\
        \ and now Senator Ronald “Bato” dela Rosa, to conduct anti-drug operations.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: '3d515602-e4d2-4c8f-917f-168e59fc3a3e'
      activationstatus: true
      created: 2024-06-14T18:12:57.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.902+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9190e00d-abea-4771-9526-355ed5d0661e'
      activationstatus: true
      created: 2024-06-14T18:12:57.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.903+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "October 13, 2016 - Then-ICC Prosecutor Fatou Bensouda released a statement\
        \ about the “concerning situation” in the Philippines, specifically the reported\
        \ extrajudicial killings of supposed drug dealers and users. \r"
    section11:
      primarytype: 'block'
      uuid: 'af3e26a9-fc4e-467f-a9b8-969614141648'
      activationstatus: true
      created: 2024-06-14T18:12:57.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.903+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '195ff1d9-7534-4c67-90de-9c8d73a3fa88'
      activationstatus: true
      created: 2024-06-14T18:12:57.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.904+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "February 8, 2018 - The ICC’s Office of the Prosecutor announced that\
        \ they will initiate a preliminary examination in the Philippines following\
        \ reports of crimes against humanity for the alleged extrajudicial killings.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '4e71b358-024e-4972-a045-bbcbab0834bd'
      activationstatus: true
      created: 2024-06-14T18:12:57.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.905+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7922f7c4-87ba-4e65-a175-8b1f8260f786'
      activationstatus: true
      created: 2024-06-14T18:12:57.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.905+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "March 14, 2018 - Duterte said that the Philippines is withdrawing from\
        \ the ICC. \r"
    section15:
      primarytype: 'block'
      uuid: '73e7b36f-e53b-46bc-92e3-e6925d7f6c7f'
      activationstatus: true
      created: 2024-06-14T18:12:57.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.906+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2112ecd0-6b95-427d-94c3-ac5ff2b8e6db'
      activationstatus: true
      created: 2024-06-14T18:12:57.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.907+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "March 17, 2018 - The Philippines submitted its withdrawal to the ICC.\
        \ \r"
    section17:
      primarytype: 'block'
      uuid: '91e76baf-e632-41de-b260-192289dabcbf'
      activationstatus: true
      created: 2024-06-14T18:12:57.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '75048e10-fbe1-4330-bde1-5398958ae6c6'
      activationstatus: true
      created: 2024-06-14T18:12:57.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>March 17, 2019 - The withdrawal took effect, and the Philippines
        was removed from the ICC.</p>'
    section19:
      primarytype: 'block'
      uuid: 'faeedc0a-0202-48a3-8d75-b31283a735ad'
      activationstatus: true
      created: 2024-06-14T18:12:57.463+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>March 16, 2021 - The Philippine Supreme Court ruled that the country
        should cooperate with the ongoing examination on the war on drugs despite
        its withdrawal from the ICC.</p>'
    section22:
      primarytype: 'block'
      uuid: '56c65088-c9b7-4a18-9c3d-897f0d5ccd1b'
      activationstatus: true
      created: 2024-06-14T18:12:57.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "June 14, 2021 - Bensouda announced that she has completed the initial\
        \ examination. She asked the court’s pre-trial chamber for an authorization\
        \ to conduct a full probe into the alleged crimes against humanity in the\
        \ Philippines. \r"
    section23:
      primarytype: 'block'
      uuid: '85586e26-89cc-437d-9d67-0479a23e2fe1'
      activationstatus: true
      created: 2024-06-14T18:12:57.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f7a67e0d-0504-42bc-be31-6bb12e6ef92b'
      activationstatus: true
      created: 2024-06-14T18:12:57.466+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "August 27, 2021 - Around 200 victim representations for 1,530 individual\
        \ victims and 1,050 families were submitted by the ICC Registry to Court judges.\
        \ \r"
    section25:
      primarytype: 'block'
      uuid: '90b3fea7-a234-4f53-b889-614ea8c6a15b'
      activationstatus: true
      created: 2024-06-14T18:12:57.467+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '405a2b01-9990-4d76-9d6f-e707a2fa9990'
      activationstatus: true
      created: 2024-06-14T18:12:57.467+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "September 15, 2021 - The ICC Pre-trial Chamber I greenlighted the full\
        \ investigation war on drugs. \r"
    section27:
      primarytype: 'block'
      uuid: '89e03c91-5d60-4595-8e0f-57b5bde6ecbe'
      activationstatus: true
      created: 2024-06-14T18:12:57.468+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '86e254a7-3a6a-4d7e-a258-e403267a20d2'
      activationstatus: true
      created: 2024-06-14T18:12:57.469+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.914+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "November 10, 2021 - The Philippine government requested the ICC to\
        \ defer the investigation as national authorities launched its own probe into\
        \ drug war killings. \r"
    section29:
      primarytype: 'block'
      uuid: 'b03c8406-0e3e-48fd-9b14-c0c7850b3b7e'
      activationstatus: true
      created: 2024-06-14T18:12:57.469+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '49b4c806-02c9-4452-997c-4f46dee2f6ac'
      activationstatus: true
      created: 2024-06-14T18:12:57.470+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-11T14:40:25.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-11T14:40:23.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "November 18, 2021 - Incumbent ICC Prosecutor Karim Khan heeded the\
        \ Philippine government’s request and halted the probe. \r"
    section31:
      primarytype: 'block'
      uuid: 'f0bfae0b-a1bb-4120-9259-ca7d4695c063'
      activationstatus: true
      created: 2024-06-14T18:12:57.471+08:00
