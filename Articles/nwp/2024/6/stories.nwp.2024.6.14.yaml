    title: "No basis in China's planned detention of 'trespassers' in West PH Sea — AFP"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cacb260c-59e2-4ee9-9346-8210ee45d2ea'
      activationstatus: true
      created: 2024-06-14T17:26:35.673+08:00
