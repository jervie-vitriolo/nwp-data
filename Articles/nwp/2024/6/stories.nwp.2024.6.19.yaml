    title: 'Duterte to step down as DepEd chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7731a7e4-c5b6-4890-aef9-de0790dda170'
      activationstatus: true
      created: 2024-06-19T16:15:47.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.449+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte on Wednesday, June 19, said she has resigned as education secretary
        effective a month later.</p>'
    section1:
      primarytype: 'block'
      uuid: '9db514ef-e6b3-4bb3-96ed-8df133fead7b'
      activationstatus: true
      created: 2024-06-19T16:15:47.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.449+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.656+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a media briefing, Duterte said the 30 days will allow the transition\
        \ for the new education chief.\r"
    section2:
      primarytype: 'block'
      uuid: 'ded6a2c3-d0b4-4694-8fbe-aedde6ae05c0'
      activationstatus: true
      created: 2024-06-19T16:15:47.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.450+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vice president did not give specific reasons for quitting the Cabinet.\r"
    section3:
      primarytype: 'block'
      uuid: '42e0dd76-ed8c-4a09-97d8-65cfa5393a9e'
      activationstatus: true
      created: 2024-06-19T16:15:47.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.450+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Ang aking pagbibitiw ay hindi lulan ng kahinaan, kung hindi dala\
        \ ng tunay na malasakit sa ’ting mga guro,” she said in a message.\r"
    section4:
      primarytype: 'block'
      uuid: '50a18527-401b-48e3-8b73-c5dac399ae6f'
      activationstatus: true
      created: 2024-06-19T16:15:47.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.451+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.658+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: My resignation was not driven by weakness, rather it\
        \ was out of sympathy for our teachers.] \r"
    section5:
      primarytype: 'block'
      uuid: 'b0fffa4c-24d6-4bd8-976d-d5642eb0f482'
      activationstatus: true
      created: 2024-06-19T16:15:47.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.451+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.658+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of her announcement, the Presidential Communications Office also\
        \ confirmed Duterte’s resignation as vice chairperson of the National Task\
        \ Force to End Local Communist Armed Conflict.\r"
    section6:
      primarytype: 'block'
      uuid: '000b5e33-eb03-4d00-b6d7-c7882bfc081b'
      activationstatus: true
      created: 2024-06-19T16:15:47.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.451+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacanang has yet to issue a comment on these developments.\r"
    section7:
      primarytype: 'block'
      uuid: '59c08146-69bf-4741-9b71-fcf7e9185659'
      activationstatus: true
      created: 2024-06-19T16:15:47.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.452+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. and Duterte won by a landslide in the\
        \ 2022 general elections under the Uniteam ticket.\r"
    section8:
      primarytype: 'block'
      uuid: '6ec4f197-c038-4433-a6f0-42b40134b6d3'
      activationstatus: true
      created: 2024-06-19T16:15:47.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.452+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two have shown differing positions, however, on a number of issues\
        \ including the investigation by the International Criminal Court on the bloody\
        \ drug war during the Duterte administration, the sexual and trafficking abuse\
        \ cases of religious leader Apollo Quiboloy, a close friend of the Dutertes,\
        \ and the sudden shift in the academic calendar for basic education, among\
        \ others.\r"
    section9:
      primarytype: 'block'
      uuid: 'cfc47823-992d-4bf7-802c-194f83aa9ab4'
      activationstatus: true
      created: 2024-06-19T16:15:47.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.453+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There have been differences as well between the vice president and\
        \ First Lady Liza Marcos Araneta.\r"
    section10:
      primarytype: 'block'
      uuid: 'bc8cac5b-ea57-400c-917a-caa9a7951035'
      activationstatus: true
      created: 2024-06-19T16:15:47.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-11T18:57:58.453+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-06-19T16:15:47.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Marcos-Duterte political ties span generations.</p>'
