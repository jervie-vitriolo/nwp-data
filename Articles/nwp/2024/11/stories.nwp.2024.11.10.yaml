    lead: 'Donald Trump has won the presidential election in Arizona, Edison Research
      projected, completing a sweep of all seven battleground states and locking in
      a decisive Electoral College victory over Democratic Vice President Kamala Harris.'
    activationstatus: true
    created: 2024-11-10T11:20:54.529+08:00
