    title: 'Trump wins Arizona, sweeping all seven battleground states, Edison Research
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5fbeb47a-e67d-403f-927c-92bfffa6c06c'
      activationstatus: true
      created: 2024-11-10T11:20:54.546+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States&nbsp;—</strong> Donald Trump has
        won the presidential election in Arizona, Edison Research projected on Saturday,
        completing a sweep of all seven battleground states and locking in a decisive
        Electoral College victory over Democratic Vice President Kamala Harris.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dfe198a0-9c64-45d3-a4f0-fbec56fbc04c'
      activationstatus: true
      created: 2024-11-10T11:20:54.547+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Republican Trump, who had secured the 270 Electoral College
        votes needed to win the White House by early on Wednesday, now has what is
        expected to be a final total of 312 votes to Harris' 226.</p>'
    section2:
      primarytype: 'block'
      uuid: '170efc02-f6c3-4e76-9992-3bf6784de475'
      activationstatus: true
      created: 2024-11-10T11:20:54.547+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In addition to Arizona, Trump won the swing states of Michigan,
        Pennsylvania, Georgia, North Carolina, Wisconsin and Nevada. In 2020, Joe
        Biden defeated Trump by winning six of the seven swing states - and narrowly
        losing North Carolina and won 306 Electoral College votes to Trump’s 232.</p>'
    section3:
      primarytype: 'block'
      uuid: '124f4579-03d9-473a-a3cf-7281dbfcd423'
      activationstatus: true
      created: 2024-11-10T11:20:54.547+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump also won 306 in his 2016 victory over Hillary Clinton.</p>'
    section4:
      primarytype: 'block'
      uuid: '7e1f7af5-c055-4650-82c2-826d601af994'
      activationstatus: true
      created: 2024-11-10T11:20:54.548+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Associated Press said Trump has won 74.6 million votes nationwide,
        or 50.5%, to Harris' 70.9 million, or 48%.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f52c19b4-a803-44b8-bce6-8b1936e96b91'
      activationstatus: true
      created: 2024-11-10T11:20:54.548+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After Congress certifies the Electoral College vote on Jan. 6, Trump
        and his incoming vice president, U.S. Senator JD Vance, are due to take office
        on Jan. 20.</p>'
    section6:
      primarytype: 'block'
      uuid: '40ab4f6c-643d-4667-a9b6-f7f2e7fb910e'
      activationstatus: true
      created: 2024-11-10T11:20:54.549+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:20:54.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Lawder, David Shepardson and Ismail Shakil;
        Editing by Tom Hogue)</em></p>'
  'START HERE----->republicans-on-brink-house-control':
    author: 'Jason Lange and David Shepardson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T11:24:02.000+08:00
    imagesource: 'efee612b-90cb-4902-9815-085a53dc7182'
