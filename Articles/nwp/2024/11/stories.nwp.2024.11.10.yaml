    title: '12-year-old girl reported dead amid Typhoon Marce'
    updated: 2024-11-10T15:03:49.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6141abbe-d329-458c-85c7-a90919a7151b'
      activationstatus: true
      created: 2024-11-10T13:21:58.159+08:00
