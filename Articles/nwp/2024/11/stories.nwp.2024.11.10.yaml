    title: 'Republicans on brink of clinching US House control after taking Senate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1128ae2f-a381-481f-9b55-acdd00d2fdcc'
      activationstatus: true
      created: 2024-11-10T11:28:10.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States —</strong> Republicans on Saturday
        were close to clinching control of the U.S. House of Representatives, a critical
        element for President-elect Donald Trump to advance his agenda when he returns
        to the White House in January.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba6d5d9f-0963-4bde-9811-f0f9ad94d7ef'
      activationstatus: true
      created: 2024-11-10T11:28:10.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With votes still being counted from the Nov. 5 general election,
        Republicans had won 213 seats in the 435-member House, according to Edison
        Research, which projected on Saturday night that Representative Dan Newhouse
        had enough votes to keep Republican control of Colorado’s 3rd congressional
        district.</p>'
    section2:
      primarytype: 'block'
      uuid: '53e2c231-0bb8-48d6-8d38-348165c92dc2'
      activationstatus: true
      created: 2024-11-10T11:28:10.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Republicans need to win five more seats to keep control of the House
        and they already have enough victories to wrest control of the U.S. Senate
        from Democrats, though Edison Research projected late on Friday that Democratic
        U.S. Senator Jacky Rosen won reelection in Nevada.</p>'
    section3:
      primarytype: 'block'
      uuid: '461178ff-4827-413d-9cda-5229ed286790'
      activationstatus: true
      created: 2024-11-10T11:28:10.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Edison Research said Democrats have won 205 seats so far, including
        projecting on Saturday that Representative Greg Stanton in Arizona had won
        re-election. Democrats would need to win 13 of the remaining 17 seats to take
        control.</p>'
    section4:
      primarytype: 'block'
      uuid: '5bd8795a-e0c2-4ecb-a8f3-e3569a301072'
      activationstatus: true
      created: 2024-11-10T11:28:10.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With Trump’s victory in the presidential election and Republican
        winning control of the Senate, keeping hold of the House would give Republicans
        sweeping powers to potentially ram through a broad agenda of tax and spending
        cuts, energy deregulation and border security controls.</p>'
    section5:
      primarytype: 'block'
      uuid: '64355138-4791-4f65-89ff-455d58fe73ad'
      activationstatus: true
      created: 2024-11-10T11:28:10.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Most of the remaining 17 House races are in competitive districts
        in Western states where the pace of vote counting is typically slower than
        in the rest of the country.</p>'
    section6:
      primarytype: 'block'
      uuid: '22abce46-18fd-4bc1-990a-8cac4bd2a1ec'
      activationstatus: true
      created: 2024-11-10T11:28:10.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nine of the seats are currently held by Republicans and eight by
        Democrats. Fourteen seats were widely seen as competitive ahead of the election.</p>'
    section7:
      primarytype: 'block'
      uuid: '0ced595e-7840-4a5e-a80c-b7a12462b46e'
      activationstatus: true
      created: 2024-11-10T11:28:10.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Republican senators will decide next week who will serve as the
        party’s leader in the Senate in 2025 with John Thune, John Cornyn and Rick
        Scott vying for the job. On Saturday, Senators Bill Hagerty and Rand Paul
        endorsed Scott over the more senior Thune and Cornyn, who have been viewed
        as favorites.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e5772a57-dce1-4677-9f79-d6638565a30a'
      activationstatus: true
      created: 2024-11-10T11:28:10.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cornyn vowed late on Saturday that if he wins he will keep the Senate
        in session until Trump’s cabinet is confirmed.</p>'
    section9:
      primarytype: 'block'
      uuid: '5ad60854-54e8-4a4f-88c6-40b63924d267'
      activationstatus: true
      created: 2024-11-10T11:28:10.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"No weekends, no breaks. Democrats can cooperate in the best interest
        of the country, or continue the resistance, which will eventually be ground
        down," he wrote on X.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd5d2c924-2cc9-40d6-9199-2922dad4d116'
      activationstatus: true
      created: 2024-11-10T11:28:10.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:04.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T11:28:10.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jason Lange and David Shepardson; Editing by Diane
        Craft, Richard Chang and William Mallard)</em></p>'
