      lastmodified: 2024-11-10T15:28:44.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Kanlaon Volcano in
        Negros Island emitted ash again, causing 500-meter plumes on Sunday, Nov.
        10.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e3932c7-5d5f-4e6a-ad2f-92958c270dbd'
      activationstatus: true
      created: 2024-11-10T15:28:44.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:28:44.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said the emission from the volcano’s summit crater happened between 8 a.m.
        to 9 a.m.</p>'
    section2:
      primarytype: 'block'
      uuid: '508ef856-3683-4937-8a06-87297695c38b'
      activationstatus: true
      created: 2024-11-10T15:28:44.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:28:44.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It resulted in grayish plumes, a buoyant mixture of volcanic particles
        and gas, as high as 500 meters above the crater. It flew southeast.</p>'
    section3:
      primarytype: 'block'
      uuid: '839e975b-fe98-4a12-847f-3dba53ea9a1a'
      activationstatus: true
      created: 2024-11-10T15:28:44.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:28:44.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PHIVOLCS recorded 11 earthquakes in the volcano on Saturday, releasing
        almost 4,000 tons of sulfur dioxide.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c6a05265-e761-4f8c-b6c6-db949d18c542'
      activationstatus: true
      created: 2024-11-10T15:28:44.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:28:44.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kanlaon Volcano is under Alert Level 2 or low-level volcanic unrest.</p>'
  'START HERE----->ukraine-major-attack-moscow':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
