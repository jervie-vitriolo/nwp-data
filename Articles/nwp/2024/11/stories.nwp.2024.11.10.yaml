      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A 12-year-old girl
        has been reported dead after Typhoon Marce devastated the country, an initial
        report of the Office of Civil Defense showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '20f9c479-6269-41ae-8bb0-9bfa9e3498f9'
      activationstatus: true
      created: 2024-11-10T13:21:58.159+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.429+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The report said the girl was from Claveria, Cagayan. Her body was
        “retrieved inside a damaged house.”</p>'
    section8:
      primarytype: 'block'
      uuid: '1543bf5d-b881-487c-9dd7-735779ba02fa'
      activationstatus: true
      created: 2024-11-10T15:04:47.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The local government is still validating if her death was related to
        the typhoon.'
    section9:
      primarytype: 'block'
      uuid: '91c0e269-3548-4454-a628-1e8593213f02'
      activationstatus: true
      created: 2024-11-10T15:04:47.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, one individual was injured while another remains missing
        in Bantay, Ilocos Sur.'
    section10:
      primarytype: 'block'
      uuid: '5d46788a-3c41-478d-af8f-797c0aaebc70'
      activationstatus: true
      created: 2024-11-10T15:04:47.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The bamboo raft they were onboard capsized and the strong water current
        caused by [Tropical Cyclone Marce] drifted them away,” the report said.'
    section11:
      primarytype: 'block'
      uuid: '55748056-0531-42a6-8392-ff108b810e8b'
      activationstatus: true
      created: 2024-11-10T15:04:47.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.423+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the National Disaster Risk Reduction and Management Council
        figures, 261,787 people have been affected by the typhoon.</p>'
    section4:
      primarytype: 'block'
      uuid: '4cd97154-a46a-4ed4-adaf-275c1d481b79'
      activationstatus: true
      created: 2024-11-10T13:21:58.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.431+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Some 26,000 persons were displaced.'
    section5:
      primarytype: 'block'
      uuid: 'bd57dc8b-65e4-4b58-8428-0be2f5332359'
      activationstatus: true
      created: 2024-11-10T13:21:58.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.431+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nearly 21,000 houses and 49 infrastructures were damaged.</p>'
    section6:
      primarytype: 'block'
      uuid: '10502259-effc-43ac-9229-4a947ce32994'
      activationstatus: true
      created: 2024-11-10T13:21:58.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.431+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has committed to immediately rehabilitate
        destroyed houses in Cagayan after Marce battered the province.</p>'
    section7:
      primarytype: 'block'
      uuid: '182f62f5-bfc0-4ba6-9e10-50c432c79bce'
      activationstatus: true
      created: 2024-11-10T13:21:58.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:02.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T15:04:47.432+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He also provided P10 million each to eight municipalities in Cagayan
        to aid their recovery.</p>'
