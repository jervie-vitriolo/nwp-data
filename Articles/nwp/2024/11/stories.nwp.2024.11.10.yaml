      type: 'text'
      text: '<p>For the cane to mature and boost sugar content, Azcona said farmers
        had to postpone their harvests.</p>'
    section8:
      primarytype: 'block'
      uuid: '80a7fc1a-3779-4b3f-9ad5-44bb5d9bf08e'
