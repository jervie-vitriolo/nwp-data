    title: 'Ash emitted from Kanlaon Volcano, causes 500-meter plumes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7eaf036e-ed96-4e2e-bcb0-12238bde605b'
      activationstatus: true
