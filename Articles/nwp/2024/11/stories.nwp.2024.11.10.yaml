    lead: 'House lawmakers have offered to pay for the travel and accommodation
      expenses of former President Rodrigo Duterte for him to attend the quad-committee’s
      inquiry on extrajudicial killings linked to his drug war.'
    activationstatus: true
    created: 2024-11-10T10:39:55.182+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:05.988+08:00
