    lead: 'Ukraine attacked Moscow with at least 25 drones, forcing the temporary
      closure of two of the city’s major airports, Russian officials said, in what
      was the biggest Ukrainian drone strike on the Russian capital to date.'
    activationstatus: true
    created: 2024-11-10T16:05:21.805+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:00.086+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:56.616+08:00
    lastmodified: 2024-11-10T16:05:21.826+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ukraine launches major drone attack on Moscow'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '262d6734-d29d-488e-908c-e32efb80dbb5'
      activationstatus: true
      created: 2024-11-10T16:05:21.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia —</strong> Ukraine attacked Moscow on Sunday
        with at least 25 drones, forcing the temporary closure of two of the city’s
        major airports, Russian officials said, in what was the biggest Ukrainian
        drone strike on the Russian capital to date.</p>'
    section1:
      primarytype: 'block'
      uuid: '372d2c41-e952-4879-bfb9-0dbf2371ae0c'
      activationstatus: true
      created: 2024-11-10T16:05:21.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Moscow Mayor Sergei Sobyanin said the drones were destroyed in the
        Ramenskoye and Kolomensky districts of the Moscow region, as well as in Domodedovo
        city, southwest of Moscow. The Moscow region has a population of more than
        21 million.</p>'
    section2:
      primarytype: 'block'
      uuid: '773fbf57-8290-4516-84e9-f483edb2f941'
      activationstatus: true
      created: 2024-11-10T16:05:21.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"According to preliminary information, there is no damage or casualties
        at the site of the fall of the debris," Sobyanin said on the Telegram messaging
        app. "Emergency services are on the sites."</p>'
    section3:
      primarytype: 'block'
      uuid: 'ce58f652-f7cd-4aab-b86e-3d99a402871e'
      activationstatus: true
      created: 2024-11-10T16:05:21.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Ramenskoye district, some 45 kilometers (30 miles) southeast
        of the Kremlin, was last targeted in Septemberin what was then Ukraine’s
        biggest attack on the Russian capital, when Russian air defense units destroyed
        20 drones.</p>'
    section4:
      primarytype: 'block'
      uuid: '3258dbce-9b8c-45a6-9f9b-d2ad426e5541'
      activationstatus: true
      created: 2024-11-10T16:05:21.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Rosaviatsia, Russia’s federal air transport agency, said on Telegram
        that "to ensure the safety of civil aircraft flights, temporary restrictions
        have been introduced on the operation of the Domodedovo and Zhukovo airports,"
        starting at 0530 GMT.'
    section5:
      primarytype: 'block'
      uuid: 'c820321d-a06d-4a1a-9773-27f82ed988c1'
      activationstatus: true
      created: 2024-11-10T16:05:21.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It did not say how long the restrictions would be in force.'
    section6:
      primarytype: 'block'
      uuid: 'df19a173-6b87-4184-ac52-f2c61ac0d524'
      activationstatus: true
      created: 2024-11-10T16:05:21.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Separately, Ukrainian drone attacks have set several non-residential
        buildings on fire in Russia’s Kaluga and Bryansk regions overnight, regional
        governors said on Sunday. The Russian ministry said it had destroyed 17 drones
        over the Bryansk region.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c4228d5d-bc39-4d1d-8fac-b0d424261e5c'
      activationstatus: true
      created: 2024-11-10T16:05:21.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:05:21.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lidiaa Kelly in Melbourne; Editing by William
        Mallard/Guy Faulconbridge)</em></p>'
  'START HERE----->haley-pompeo-not-second-admin':
    author: 'David Shepardson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T16:11:01.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ed051581-2545-4a74-960e-2c2e2f6bcf98'
    lead: 'President-elect Donald Trump said former Republican presidential contender
      Nikki Haley and former Secretary of State Mike Pompeo will not be asked to join
      his administration.'
    activationstatus: true
    created: 2024-11-10T16:15:22.635+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:59.710+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:56.766+08:00
    lastmodified: 2024-11-10T16:15:22.660+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says Haley, Pompeo will not join second administration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c5ec074-b03a-4a54-b8f6-d07a9a85876c'
      activationstatus: true
      created: 2024-11-10T16:15:22.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States&nbsp;—</strong> President-elect
        Donald Trump said on Saturday that former Republican presidential contender
        Nikki Haley and former Secretary of State Mike Pompeo will not be asked to
        join his administration.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9cc5653-ab75-4009-9934-d3939f456889'
      activationstatus: true
      created: 2024-11-10T16:15:22.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I will not be inviting former Ambassador Nikki Haley, or former
        Secretary of State Mike Pompeo, to join the Trump Administration, which is
        currently in formation," Trump posted on social media. "I very much enjoyed
        and appreciated working with them previously, and would like to thank them
        for their service to our country."</p>'
    section2:
      primarytype: 'block'
      uuid: '80fcf822-cbbc-4542-adc1-13c6d783da34'
      activationstatus: true
      created: 2024-11-10T16:15:22.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump is meeting with potential candidates to serve in his administration
        before his Jan. 20 inauguration as president. Reuters reported Friday that
        Trump met with prominent investor Scott Bessent, who is a potential U.S. Treasury
        Secretary nominee.</p>'
    section3:
      primarytype: 'block'
      uuid: '0ae918eb-179a-47a4-9f59-bfc3e2d80dc2'
      activationstatus: true
      created: 2024-11-10T16:15:22.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Haley, a former South Carolina governor who served as U.S. ambassador
        to the United Nations under Trump, endorsed Trump for president despite having
        criticized him harshly when she ran against him in the party primaries.'
    section4:
      primarytype: 'block'
      uuid: '86efce31-592a-4c73-99d6-c0be87dfbcdb'
      activationstatus: true
      created: 2024-11-10T16:15:22.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I was proud to work with President Trump defending America at the
        United Nations," Haley said on social media. "I wish him, and all who serve,
        great success in moving us forward to a stronger, safer America over the next
        four years."</p>'
    section5:
      primarytype: 'block'
      uuid: 'b84a95f1-9163-42c3-ab4a-4fb6c9c3c70c'
      activationstatus: true
      created: 2024-11-10T16:15:22.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pompeo, who also served as director of the Central Intelligence
        Agency under Trump, has been mentioned in some media reports as a possible
        defense secretary and had been also seen a potential Republican presidential
        candidate, before he announced in April 2023 he would not run.</p>'
    section6:
      primarytype: 'block'
      uuid: '6c8ba0d1-85fa-44a5-a8a3-43372951927e'
      activationstatus: true
      created: 2024-11-10T16:15:22.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pompeo could not immediately be reached for comment Saturday.</p>'
    section7:
      primarytype: 'block'
      uuid: '51987064-1850-44da-b104-be8170c11568'
      activationstatus: true
      created: 2024-11-10T16:15:22.651+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During his first term as president, Trump made some key personnel
        announcements via social media posts.</p>'
    section8:
      primarytype: 'block'
      uuid: '6047a345-ce43-4ebd-af9a-e04133bc1008'
      activationstatus: true
      created: 2024-11-10T16:15:22.651+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Separately, Trump said the 2025 presidential inauguration will be
        co-chaired by real estate investor and campaign donor Steve Witkoff and former
        Senator Kelly Loeffler.</p>'
    section9:
      primarytype: 'block'
      uuid: '11871e07-c9ce-4dc6-9418-9dcf2632afb5'
      activationstatus: true
      created: 2024-11-10T16:15:22.651+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:15:22.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson; Editing by Cynthia Osterman
        and Raju Gopalakrishnan)</em></p>'
  'START HERE----->dozens-killed-wounded-jabalia-strike-':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T16:18:41.000+08:00
    imagesource: '481faf07-20e1-40e8-895d-efafe3fb722c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1b484a25-233f-441c-95eb-89ad5c7e3c67'
    lead: 'Dozens of people were killed and wounded in an Israeli strike on a house
      in Jabalia in the northern Gaza Strip, Palestinian medics said.'
    activationstatus: true
    created: 2024-11-10T16:24:25.157+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:59.133+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:56.913+08:00
    lastmodified: 2024-11-10T16:24:25.178+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dozens killed and wounded in Israeli strike on northern Gaza’s Jabalia,
      medics say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e953edd-477b-44ca-94d4-ce6915117f75'
      activationstatus: true
      created: 2024-11-10T16:24:25.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt&nbsp;—</strong> Dozens of people were killed
        and wounded in an Israeli strike on a house in Jabalia in the northern Gaza
        Strip at dawn on Sunday, Palestinian medics said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'edad0515-3d99-499e-8000-2b719a70f1c2'
      activationstatus: true
      created: 2024-11-10T16:24:25.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Footage circulating on social media, which Reuters could not immediately
        verify, showed about a dozen bodies wrapped in blankets and laid to the ground
        at a hospital. Residents said the building that was hit had housed at least
        30 people.</p>'
    section2:
      primarytype: 'block'
      uuid: '5db1ff8c-e815-4f8c-b994-140f2a775660'
      activationstatus: true
      created: 2024-11-10T16:24:25.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Palestinian official news agency WAFA and Hamas media put the
        number of people killed at 32. There was no immediate confirmation of the
        tally by the territory’s health ministry.</p>'
    section3:
      primarytype: 'block'
      uuid: '833c7277-bfd2-48b5-885e-69ec641e02ac'
      activationstatus: true
      created: 2024-11-10T16:24:25.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Civil Emergency Service said its operations have been halted
        by an ongoing Israeli raid into two towns and a refugee camp in northern Gaza
        that began on Oct 5. It also could not provide a figure for those killed in
        the attack.</p>'
    section4:
      primarytype: 'block'
      uuid: '763e4744-88a5-4332-b353-77d2b4525eea'
      activationstatus: true
      created: 2024-11-10T16:24:25.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel said it sent forces into Jabalia, Beit Lahiya and Beit Hanoun
        in the north of the enclave to fight Hamas militants waging attacks from there
        and to prevent them from regrouping. It says its troops have killed hundreds
        of militants in those areas since the new offensive began.</p>'
    section5:
      primarytype: 'block'
      uuid: '3baa40d6-1f95-4ebd-a367-a6639d46cf1a'
      activationstatus: true
      created: 2024-11-10T16:24:25.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Gaza City, an Israeli airstrike on a house in Sabra neighborhood
        killed Wael Al-Khour, an official at the Welfare Ministry, and seven other
        members of his family including his wife and children on Sunday, medics and
        relatives said.</p>'
    section6:
      primarytype: 'block'
      uuid: '60fa33bd-ba80-47fd-af73-c85dfec97f07'
      activationstatus: true
      created: 2024-11-10T16:24:25.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military said it was looking into the reports on the
        strike in Jabalia and in the Sabra neighborhood.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c713ba96-cb73-4cff-95d1-fb77a3b84110'
      activationstatus: true
      created: 2024-11-10T16:24:25.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:59.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T16:24:25.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal Al-MughrabiEditing by Frances KerryEditing
        by William Mallard and Frances Kerry)</em></p>'
  'START HERE----->china-oppose-ph-maritime-law':
    author: 'Reuters'
    caption: 'A composite photo of China’s flag and the South China Sea.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T17:00:20.000+08:00
    imagesource: 'e471fb8a-eae4-4cb4-a3e3-353a800b589b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'cb83f149-571b-4311-93c4-c316377edae4'
    lead: 'China rejected Philippine maritime claims on Sunday saying new legislation
      severely infringes on' Beijing’s territorial sovereignty and rights in the
      South China Sea, and vowing to protect its own interests.'
    activationstatus: true
    created: 2024-11-10T17:05:57.357+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:58.768+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:57.100+08:00
    lastmodified: 2024-11-11T11:44:29.193+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China opposes new Philippine maritime law, vows to protect South China
      Sea 'sovereignty''
    updated: 2024-11-11T07:11:42.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea262821-71a7-4178-bb0a-dfa3ca0993fe'
      activationstatus: true
      created: 2024-11-11T07:13:15.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China —</strong> China rejected Philippine maritime
        claims on Sunday, Nov. 10, saying new legislation "severely infringes on"
        Beijing’s territorial sovereignty and rights in the South China Sea, and
        vowing to protect its own interests.</p>'
    section1:
      primarytype: 'block'
      uuid: '0c9e02e1-1b32-43e6-8b4d-fad2b93616e3'
      activationstatus: true
      created: 2024-11-11T07:13:15.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Philippine President Ferdinand Marcos Jr signed<a href="https://www.newswatchplus.ph/news/2024/11/8/maritime-zones-sea-lanes-new-laws-.html">
        two laws on Friday</a> to define the country’s maritime entitlements and
        set designated sea lanes and air routes to reinforce sovereignty.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd6ed5472-ba7a-4a5c-bb92-1e5fbaaed3dd'
      activationstatus: true
      created: 2024-11-11T07:13:15.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "\"China firmly opposes this and will continue to take all necessary\
        \ measures in accordance with the law to resolutely defend China’s territorial\
        \ sovereignty and maritime rights and interests,\" the foreign ministry said.\r"
    section3:
      primarytype: 'block'
      uuid: '1f57f6fa-fb77-4ecf-b6cf-83fd9d7cade2'
      activationstatus: true
      created: 2024-11-11T07:13:15.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "Beijing claims sovereignty over nearly all of the South China Sea,\
        \ including areas claimed by the Philippines, Brunei, Indonesia, Malaysia\
        \ and Vietnam. China rejects a 2016 ruling by the Permanent Court of Arbitration\
        \ in the Hague that its sweeping claims were not supported by international\
        \ law.\r"
    section4:
      primarytype: 'block'
      uuid: '115a5ee1-6838-455a-8087-78fe92e0a783'
      activationstatus: true
      created: 2024-11-11T07:13:15.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "The United States, a Philippine ally, backs the court’s ruling in the\
        \ case, which was brought by Manila.\r"
    section5:
      primarytype: 'block'
      uuid: '2515d41e-9236-4042-a245-c50e081bc0b2'
      activationstatus: true
      created: 2024-11-11T07:13:15.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "The Chinese ministry’s statement on Sunday defined a baseline of \"\
        territorial waters\" around the Scarborough Shoal, which China claims as its\
        \ territory and calls Huangyan Island. The shoal is a major point of contention\
        \ over sovereignty and fishing rights.\r"
    section6:
      primarytype: 'block'
      uuid: 'd8fc63b5-2b92-4da8-a692-bb52628864bc'
      activationstatus: true
      created: 2024-11-11T07:13:15.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "China has enacted domestic laws covering the South China Sea, such\
        \ as a coast guard law in 2021 that allows it to detain foreigners suspected\
        \ of trespassing.\r"
    section7:
      primarytype: 'block'
      uuid: 'c0e3dee3-ea2d-4b0f-a320-3ceba8c2cf98'
      activationstatus: true
      created: 2024-11-11T07:13:15.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "With an armada of coast guard ships to assert its claims, Beijing routinely\
        \ accuses vessels of trespassing in areas of the South China Sea that fall\
        \ inside the exclusive economic zones of its neighbours, and has clashed repeatedly\
        \ with the Philippines in the past year.\r"
    section8:
      primarytype: 'block'
      uuid: '8c204c66-90b4-46ff-8544-3ccdb3a61a2c'
      activationstatus: true
      created: 2024-11-11T07:13:15.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "China’s coast guard issued a statement on Sunday saying the Philippines\
        \ has frequently sent military and police warships and aircraft to \"intrude\"\
        \ into the waters and airspace near the Scarborough Shoal. It accused Manila\
        \ of instigating \"illegal fishing\" in the area.\r"
    section9:
      primarytype: 'block'
      uuid: '91606341-71b1-47a7-b6f3-6adc498e5b94'
      activationstatus: true
      created: 2024-11-11T07:13:15.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:58.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-11T11:44:29.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ella Cao in Beijing and Marius Zaharia in Hong
        Kong; Editing by Tom Hogue and William Mallard)</em></p>'
  'START HERE----->biden-trump-meet-white-house':
    author: 'Gabriel Araujo, Reuters'
    caption: 'President-elect Donald Trump (L), President Joe Biden (R) (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T17:08:16.000+08:00
    imagesource: 'a23fb12e-11bc-453d-bcb0-78627e2b1d0e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd5b6df77-9557-4518-84d9-a752eebbeae7'
    lead: 'U.S. President Joe Biden and President-elect Donald Trump will meet on
      Wednesday at the White House on Biden’s invitation, a White House spokesperson
      said.'
    activationstatus: true
    created: 2024-11-10T17:12:23.369+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:58.325+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:57.239+08:00
    lastmodified: 2024-11-10T17:12:23.436+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden, Trump to meet at the White House on Wednesday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1e8f70e-8d24-4b8c-84fe-4613cde6d9d5'
      activationstatus: true
      created: 2024-11-10T17:12:23.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington/Delaware, United States&nbsp;—</strong> U.S.
        President Joe Biden and President-elect Donald Trump will meet on Wednesday
        at the White House on Biden’s invitation, a White House spokesperson said
        on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '67537559-6f7c-4b94-b99c-dd1204264631'
      activationstatus: true
      created: 2024-11-10T17:12:23.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump will take office on Jan. 20 after defeating current Vice President
        Kamala Harris in the Nov. 5 presidential election.</p>'
    section2:
      primarytype: 'block'
      uuid: '078150c6-c779-44ba-9578-417ac6a7a703'
      activationstatus: true
      created: 2024-11-10T17:12:23.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"At President Biden’s invitation, President Biden and President-elect
        Trump will meet in the Oval Office on Wednesday," Press Secretary Karine Jean-Pierre
        said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f4c606fa-ab6e-4119-8552-d56c1d3a30de'
      activationstatus: true
      created: 2024-11-10T17:12:23.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Biden, a Democrat, had initially sought reelection but dropped out
        of the race in July after a disastrous debate against the Republican Trump.</p>'
    section4:
      primarytype: 'block'
      uuid: '29306751-fb15-43d3-be2f-ca9d1c4353d3'
      activationstatus: true
      created: 2024-11-10T17:12:23.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.429+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I'm going to see him on Wednesday," Biden told reporters on Saturday,
        when asked whether Trump was a threat to democracy.</p>'
    section5:
      primarytype: 'block'
      uuid: '8e321baf-f5b3-481a-a498-8b4c8156927e'
      activationstatus: true
      created: 2024-11-10T17:12:23.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.429+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Biden spoke after leaving a church service in Rehoboth Beach, Delaware,
        where he traveled for the weekend. The president did not respond to questions
        about what he would say to Trump.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cf3816ec-3d27-486a-9357-8842e4a97405'
      activationstatus: true
      created: 2024-11-10T17:12:23.430+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:58.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T17:12:23.430+08:00
