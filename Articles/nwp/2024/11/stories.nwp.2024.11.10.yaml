    title: 'PH delays sugar importation decision ‘til mid-2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50c78537-c4ad-41c5-8d9c-7d5d93204090'
      activationstatus: true
      created: 2024-11-10T12:26:06.703+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The country has postponed
        making a decision on sugar importation until mid-2025 to assess the domestic
        supply first, the Department of Agriculture said on Sunday, Nov. 10.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9866803-ac61-4302-8938-50556b94c7a7'
      activationstatus: true
      created: 2024-11-10T12:26:06.703+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. and Sugar Regulatory
        Authority (SRA) Administrator Pablo Luis Azcona agreed on the delay.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ae472f19-1fe1-41f4-b7a4-1b4f3e062ea0'
      activationstatus: true
      created: 2024-11-10T12:26:06.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Laurel said domestic supply of sugar is currently enough to meet the
        projected demand.'
    section3:
      primarytype: 'block'
      uuid: '6e862dac-fcbb-4545-838a-db77d98c9a2c'
      activationstatus: true
      created: 2024-11-10T12:26:06.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Given the current situation, Administrator Azcona and I agreed that
        a decision on sugar importation could be delayed until after May, when the
        current harvest season ends," Laurel said.'
    section4:
      primarytype: 'block'
      uuid: '2b9b1838-f775-4009-b48b-c8de80b39a07'
      activationstatus: true
      created: 2024-11-10T12:26:06.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Our supply for both raw and refined sugar are stable and we are just
        beginning our harvest season, so Sec Laurel and I agree to delay the decision
        on sugar imports until after harvest sometime in May," Azcona said.'
    section5:
      primarytype: 'block'
      uuid: '9b813e16-f41f-4a39-ba16-e5c34c1d1441'
      activationstatus: true
      created: 2024-11-10T12:26:06.705+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The current harvest season, Azcona explained, began slowly due to El
        Niño. Total cane volume only reached a third of what was harvested around
        the same period last crop year.'
    section6:
      primarytype: 'block'
      uuid: '30b3e137-43e1-48a7-9e1c-3ce2a633dc2d'
      activationstatus: true
      created: 2024-11-10T12:26:06.705+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:03.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T12:26:06.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Due to prolonged El Niño dry spells, the cane became physiologically
        immature, leading to 16 percent lower sugar content per ton of cane.'
    section7:
