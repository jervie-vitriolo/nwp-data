    primarytype: 'composition'
    uuid: '46e7eda6-cd21-4c50-a5f3-baf9ce180a69'
    lead: 'Republicans were close to clinching control of the U.S. House of Representatives,
      a critical element for President-elect Donald Trump to advance his agenda when
      he returns to the White House in January.'
    activationstatus: true
    created: 2024-11-10T11:28:10.285+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:04.942+08:00
    lastactivatedby: 'nelsonp'
