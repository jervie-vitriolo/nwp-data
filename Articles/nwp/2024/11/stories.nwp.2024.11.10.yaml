      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The former chief executive is facing congressional scrutiny as his
        drug war death toll reached more than 20,000, according to some estimates.
        Government estimates place the number at around 6,000.'
    section9:
      primarytype: 'block'
      uuid: '6973360f-15c2-4a42-9646-7778d8abdb0b'
      activationstatus: true
      created: 2024-11-10T10:39:55.215+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2024/10/30/ICC-duterte-drug-war-.html">International
        Criminal Court</a> is also looking into supposed crimes against humanity in
        relation to Duterte’s bloody drug war.</p>'
    section10:
      primarytype: 'block'
      uuid: '459120e0-63ef-4f77-b3ef-6eea75cf4e27'
      activationstatus: true
      created: 2024-11-10T10:39:55.216+08:00
      createdby: 'daniza-nwp'
