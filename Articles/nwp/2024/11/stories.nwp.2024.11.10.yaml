    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House solons offer to pay for Duterte’s flight, accommodation to attend
      EJK probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40d0fb33-3770-4197-8247-285c95d0a289'
      activationstatus: true
      created: 2024-11-10T10:39:55.211+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> House lawmakers have
        offered to pay for the travel and accommodation expenses of former President
        Rodrigo Duterte for him to attend the quad-committee’s inquiry on extrajudicial
        killings (EJKs) linked to his drug war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cae6bef9-6f05-43f2-af5c-74988842043c'
      activationstatus: true
      created: 2024-11-10T10:39:55.212+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The quad-committee leaders’ offer, which includes expenses of the
        former president’s entourage, came after Duterte cited financial constraints
        as one of the reasons why he skipped the previous hearing.</p>'
    section2:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Former President Rodrigo Duterte will not attend the House quad-committee’s
        hearing on extrajudicial killings on Nov. 7, citing doubts on the panel’s
        integrity among others | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/AhEzDYwKwQ">pic.twitter.com/AhEzDYwKwQ</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1854051662102663325?ref_src=twsrc%5Etfw">November
        6, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'bc75cf6b-ec11-4602-803e-286dcdddd1f8'
      activationstatus: true
      created: 2024-11-10T10:39:55.212+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: 'c4e6bfc9-1cb4-4be3-bf03-264e9de3f34f'
      activationstatus: true
      created: 2024-11-10T10:39:55.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This is about the people’s right to know the truth about alleged abuses
        in his administration’s anti-drug operations,” said Surigao del Norte Rep.
        Ace Barbers, the overall quad-panel chairperson.'
    section4:
      primarytype: 'block'
      uuid: 'be276f45-8165-4196-89c3-143d1b638fb1'
      activationstatus: true
      created: 2024-11-10T10:39:55.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The committee is willing to help in any way possible. We’re all ready
        to contribute personally if that’s what it takes. This is about accountability,
        not excuses,” panel co-chairperson Santa Rosa, Laguna Rep. Dan Fernandez said.'
    section5:
      primarytype: 'block'
      uuid: '1efc153e-ae7d-4cdb-b2c9-bd0a9e25479d'
      activationstatus: true
      created: 2024-11-10T10:39:55.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manila Rep. Benny Abante, panel co-chairperson, stressed that the
        families of EJK victims deserve to know the truth of the anti-illegal drug
        campaign.</p>'
    section6:
      primarytype: 'block'
      uuid: '32c8132a-33b3-4d7b-abb9-90f021e8cf90'
      activationstatus: true
      created: 2024-11-10T10:39:55.214+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We’re offering to remove every obstacle. We’re even willing to ‘chip
        in’ if it means he can no longer avoid the inquiry,” he said.'
    section7:
      primarytype: 'block'
      uuid: '05d22468-a876-4e4c-9758-5e673ef39f53'
      activationstatus: true
      created: 2024-11-10T10:39:55.214+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:05.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T10:42:54.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte has repeatedly skipped the House quad-committee’s EJK investigation.
        He, however, attended the <a href="https://www.newswatchplus.ph/news/2024/10/28/duterte-senate-drug-war-probe.html">Senate’s
        first inquiry</a> on the matter.</p>'
    section8:
      primarytype: 'block'
      uuid: '66f49fe7-8609-4629-a948-b7c7fc4a80ab'
      activationstatus: true
      created: 2024-11-10T10:39:55.215+08:00
