    title: '‘Nika’ to make landfall over Isabela or Aurora on Nov. 11'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '366bc22f-0164-41d3-981d-4de92804d7ba'
      activationstatus: true
      created: 2024-11-10T18:06:28.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Severe Tropical Storm
        Nika will make landfall over Isabela or northern Aurora by morning or early
        afternoon of Monday, Nov. 11, the state weather bureau said.</p>'
    section1:
      primarytype: 'block'
      uuid: '088e82fc-4991-4673-88df-cef880a97f3f'
      activationstatus: true
      created: 2024-11-10T18:06:28.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its latest bulletin on Sunday, Nov. 10, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Nika will
        further intensify into a typhoon before reaching land.</p>'
    section2:
      primarytype: 'block'
      uuid: '2363e9af-1690-4721-8739-36d0fc58d183'
      activationstatus: true
      created: 2024-11-10T18:06:28.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It must be emphasized that hazards on land and coastal waters may
        still be experienced in areas outside the landfall point or forecast confidence
        zone,” PAGASA said.'
    section3:
      primarytype: 'block'
      uuid: 'aee654a4-460e-424a-997c-217191290911'
      activationstatus: true
      created: 2024-11-10T18:06:28.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nika may weaken once it hits land.</p>'
    section4:
      primarytype: 'block'
      uuid: '964471fc-6c3e-4872-86a2-d6608ff24fd1'
      activationstatus: true
      created: 2024-11-10T18:06:28.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'After the landfall, Nika will cross the Northern Luzon landmass and
        emerge over the Philippine Sea on Monday evening.'
    section5:
      primarytype: 'block'
      uuid: 'b2f46afc-44ca-47f8-a3a0-f1449f9d1f3c'
      activationstatus: true
      created: 2024-11-10T18:06:28.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nika will leave the Philippine Area of Responsibility on Tuesday afternoon.'
    section6:
      primarytype: 'block'
      uuid: 'bd3740f7-742f-4506-9acd-a31c122d69d3'
      activationstatus: true
      created: 2024-11-10T18:06:28.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of 5 p.m., Wind Signal 2 was raised over the northern portion of
        Aurora, Isabela, Quirino, southern portion of mainland Cagayan, Nueva Vizcaya,
        southern portion of Apayao, Abra, Kalinga, Mountain Province, Ifugao, Benguet,
        northern portion of Nueva Ecija, southern portion of Ilocos Sur, La Union,
        and northeastern portion of Pangasinan.'
    section7:
      primarytype: 'block'
      uuid: '108d7822-e609-40e0-bf21-1c81f9b2a791'
      activationstatus: true
      created: 2024-11-10T18:06:28.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Residents in the said areas may experience minor to moderate threats
        to life and property.'
    section8:
      primarytype: 'block'
      uuid: '708d951e-4311-4fe2-b122-1e9f04d39f06'
      activationstatus: true
      created: 2024-11-10T18:06:28.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Wind Signal 1, which may cause minimal to minor threats to life and
        property, is up over the rest of Cagayan including Babuyan Islands, rest of
        Apayao, Ilocos Norte, rest of Ilocos Sur, rest of Pangasinan, rest of Aurora,
        Tarlac, northern and central portions of Zambales, rest of Nueva Ecija, Pampanga,
        Bulacan, Metro Manila, Rizal, eastern portion of Laguna, eastern portion of
        Quezon including Polillo Islands, Camarines Norte, Camarines Sur, Catanduanes,
        and northeastern portion of Albay.'
    section9:
      primarytype: 'block'
      uuid: 'ffe2610b-1f5a-424c-ba3b-22003aa2c984'
      activationstatus: true
      created: 2024-11-10T18:06:28.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PAGASA hoisted a gale warning over the eastern seaboard of Luzon.'
    section10:
      primarytype: 'block'
      uuid: 'c6326e35-1bab-4ebe-9c04-27cda405307a'
      activationstatus: true
      created: 2024-11-10T18:06:28.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'At 4 p.m., Nika was spotted 380 kilometers east of Infanta, Quezon
        with maximum sustained winds of 110 kilometers per hour (kph) and gustiness
        of up to 135 kph, moving westward at 20kph.'
    section11:
      primarytype: 'block'
      uuid: '76eaf995-62ed-4958-8ecb-681b64510b8b'
      activationstatus: true
      created: 2024-11-10T18:06:28.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Monday weather</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '268c18b7-44f0-4b6f-a262-aef1a23cfbe3'
      activationstatus: true
      created: 2024-11-10T18:06:28.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Monday, a stormy condition is expected over Cagayan Valley,
        Cordillera Administrative Region, Ilocos Region, Aurora, and Nueva Ecija due
        to the tropical cyclone.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e0e042a8-c906-4a97-be81-554ad796bf45'
      activationstatus: true
      created: 2024-11-10T18:06:28.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nika will also bring rains with gusty winds over Metro Manila, the
        rest of Central Luzon, Calabarzon, Camarines Norte, Camarines Sur, Catanduanes,
        and Albay.'
    section14:
      primarytype: 'block'
      uuid: '138a2095-d6a3-4d53-9208-8b949fb14e99'
      activationstatus: true
      created: 2024-11-10T18:06:28.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nika’s trough, meanwhile, will cause cloudy skies with scattered rains
        and thunderstorms over the rest of Luzon and Eastern Visayas.'
    section15:
      primarytype: 'block'
      uuid: '0f566841-c159-4331-a3b0-fdd4b0bd227c'
      activationstatus: true
      created: 2024-11-10T18:06:28.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of the country will have partly cloudy to cloudy skies with
        isolated rain showers or thunderstorms brought by localized thunderstorms.'
    section16:
      primarytype: 'block'
      uuid: '2209896d-a5c9-4a28-aee3-2f94451a9bb3'
      activationstatus: true
      created: 2024-11-10T18:06:28.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T18:06:28.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA is also monitoring another low pressure area outside the
        country’s monitoring space.</p>'
  'START HERE----->La-Salle-UP-second-round-UAAP-Season-87-men-basketball':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Courtesy: UAAP Season 87 Media Team'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T21:32:11.000+08:00
    credit: 'Courtesy: UAAP Season 87 Media Team'
    imagesource: '93d5db21-caed-448b-b967-c6c4a52b7348'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '365d2ed5-c5e2-4d0b-bb2d-d835f873109b'
    lead: 'The De La Salle University Green Archers will be the No. 1 squad in the
      Final Four armed with a twice-to-beat edge in UAAP Season 87 men’s basketball.'
    activationstatus: true
    created: 2024-11-10T21:34:49.929+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:10:57.257+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:57.610+08:00
    lastmodified: 2024-11-10T21:35:20.715+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UAAP: La Salle secures top seed with repeat win over UP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09c9a4cc-5db5-4645-8030-985a790df6b8'
      activationstatus: true
      created: 2024-11-10T21:34:49.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The De La Salle University
        Green Archers reasserted their mastery over the University of the Philippines
        (UP) Fighting Maroons, 77-66, in their second round clash in UAAP Season 87
        men’s basketball on Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a8170b9-9625-48f6-b2af-bf4911fc06c5'
      activationstatus: true
      created: 2024-11-10T21:34:49.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Reigning Season and Finals Most Valuable Player Kevin Quiambao led
        the way for the Green Archers with 15 points, five rebounds, and three assists.'
    section2:
      primarytype: 'block'
      uuid: '5bf61ace-6f05-4abb-a4a6-8583106cfcd3'
      activationstatus: true
      created: 2024-11-10T21:34:49.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Things were looking bright for the Fighting Maroons as they held
        onto a three-point advantage at the halftime break.</p>'
    section3:
      primarytype: 'block'
      uuid: '674f85a0-0d54-404b-8a0d-447a6d6c3744'
      activationstatus: true
      created: 2024-11-10T21:34:49.942+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'But it was all La Salle in the second half as the Taft-based squad
        hit UP with blow after blow to secure the victory.'
    section4:
      primarytype: 'block'
      uuid: '5eff7761-5752-48f4-98c9-f0241acb8dfd'
      activationstatus: true
      created: 2024-11-10T21:34:49.942+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Fighting Maroons played without big man Quentin Millora-Brown who
        is currently in the US to attend the wake of his grandfather.'
    section5:
      primarytype: 'block'
      uuid: '1f7dc369-49a8-445f-bd7c-9d7833c0d067'
      activationstatus: true
      created: 2024-11-10T21:34:49.942+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Mike Phillips, in his usual energetic self, helped the Green Archers
        with 14 points and 10 rebounds.'
    section6:
      primarytype: 'block'
      uuid: '8e936945-4508-434f-aef9-3c2e19f2a48e'
      activationstatus: true
      created: 2024-11-10T21:34:49.943+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>La Salle notched its ninth straight win this season and fourth consecutive
        triumph against UP.</p>'
    section7:
      primarytype: 'block'
      uuid: '762278ad-c6d7-4ff6-b73d-07d791500b9d'
      activationstatus: true
      created: 2024-11-10T21:34:49.943+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Green Archers officially clinched the top spot, while the Fighting
        Maroons occupy the second seed. Both teams will be with a twice-to-beat incentive
        in the Final Four.</p>'
    section8:
      primarytype: 'block'
      uuid: '1d093b76-b88a-4c05-bf96-aaa2718b8498'
      activationstatus: true
      created: 2024-11-10T21:34:49.943+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'JD Cagulangan had a game-high 22 points along with six rebounds and
        five assists for UP.'
    section9:
      primarytype: 'block'
      uuid: '66c5bf2d-6ae4-46ab-89e9-dcd1c80c0fbb'
      activationstatus: true
      created: 2024-11-10T21:34:49.944+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'La Salle will try to continue its dominance against the National University
        Bulldogs on Nov. 13 at the UST Quadricentennial Pavilion in Manila.'
    section10:
      primarytype: 'block'
      uuid: '153619a0-7480-4e82-9950-1ac7dd01cc30'
      activationstatus: true
      created: 2024-11-10T21:34:49.944+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:57.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-10T21:35:20.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Fighting Maroons will face the Far Eastern University
        Tamaraws on Nov. 16 at the FilOil EcoOil Centre in San Juan City.</p>'
