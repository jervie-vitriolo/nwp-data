        Rehoboth Beach, Delaware; Editing by Diane Craft and Daniel Wallis)</em></p>'
  'START HERE----->nika-landfall-isabela-aurora':
    caption: 'A screenshot of state weather bureau PAGASA’s satellite as of Nov.
      10, 5:40 p.m. (PAGASA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-10T18:03:32.000+08:00
    imagesource: 'a358f482-5b18-469d-8ec1-8a51fbfb85ed'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e0b47650-3b90-4fdf-98d1-162443b7953e'
    lead: 'Severe Tropical Storm Nika will make landfall over Isabela or northern
      Aurora by morning or early afternoon of Monday, Nov. 11, the state weather bureau
      said.'
    activationstatus: true
    created: 2024-11-10T18:06:28.583+08:00
