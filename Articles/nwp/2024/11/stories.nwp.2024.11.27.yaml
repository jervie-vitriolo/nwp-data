      'mgnl:lastModified': 2024-11-27T14:39:21.043+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bucks star Giannis Antetokounmpo, who leads the NBA in scoring (32.4\
