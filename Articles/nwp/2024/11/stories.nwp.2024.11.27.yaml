      'mgnl:lastModified': 2024-11-27T12:29:17.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d07b9-5195-44c5-b4af-82012175cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.396+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Using counternarcotics issues to increase tariffs on Chinese goods\
        \ is untenable and unpersuasive,\" he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32ccc7-5df4-4cba-82f3-772250700b9b'
      'mgnl:activationStatus': true
