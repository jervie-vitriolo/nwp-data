      'mgnl:lastActivated': 2025-03-13T14:11:09.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Five committees in
        the House of Representatives tried to fish out details from the agriculture
        department regarding rice smugglers and cartels in the country as lawmakers
        remain baffled on elevated prices of the grain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8866b68-a9bd-4e10-afd4-988ab3513f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/5/october-inflation-psa.html">Rice
        driver of inflation uptick in October — PSA&nbsp;</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b21718-b663-45a2-850f-81b3d4841421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marikina Rep. Stella Quimbo asked Agriculture Assistant Secretary Carlos\
        \ Carag point blank if there were cartels in the rice sector.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610281d-d6be-4da4-848f-9770cd83cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It seems like there is, ma’am, and probably not just with rice… It\
        \ seems like there are certain sectors and individuals who are actually manipulating\
        \ prices,” Carag told the first hearing of the House quinta panel called “\
        Murang Pagkain Super Committee” on Tuesday, Nov. 26. \r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Five
        House committees join forces to form the &quot;Murang Pagkain Super Committee.&quot;
        <br><br>Rep. Joey Salceda says this is &quot;the most serious attempt of Congress
        to address the twin evils of smuggling and cartel as the fundamental basis
        for high food prices&quot; | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/QRiUwZnlHy">pic.twitter.com/QRiUwZnlHy</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1861224515164086729?ref_src=twsrc%5Etfw">November
        26, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cb6e4-a259-4e00-a3f0-1c3e857deec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fd7b1-275f-4571-9732-52555cd5789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carag heads the agency’s inspectorate and enforcement office, a
        team formed in December 2022 to “curb agricultural smuggling and price manipulation
        as economic sabotage.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40841bb-875f-41ac-bcbf-06269ea039bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He could not answer, however, on the methods of the supposed rice cartels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8af3e-b1ff-42f0-951f-c41a9ee0e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We’re still in the process of studying all the information that we\
        \ can,” Carag said. “There's a policy, there are other departments to talk\
        \ with, law enforcement departments also that we have to jibe all information.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436c8c7-0c1e-437b-9436-2436f700717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Early in the hearing, Carag said the DA has a “long list” of rice smugglers,\
        \ but it was not presented to lawmakers. He also clarified that the agency\
        \ has no enforcement powers. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acb083-d89e-419a-b205-5c9955a830e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo asked if smugglers were also the cartel operators. “I cannot\
        \ say in definite terms,” the assistant secretary answered. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7980-5017-4800-b430-adf16ea9ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The way I see it, smugglers smuggle, pero ‘yon ‘yong problema natin,\
        \ Ma’am, eh, hindi naman bumababa ‘yong presyo [but that’s the problem, prices\
        \ don’t go down], so definitely someone is taking advantage,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4b1d8-9945-479b-b28e-ae94fca233f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For his part, Albay Rep. Joey Salceda, who was a co-chairperson
        of the joint committee, directed the committee secretary to send letters to
        the Department of Justice and the Office of the Ombudsman asking if cases
        have been filed on those involved in the 2016-2018 rice price manipulation
        allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac228b-e8a8-42ef-b673-f003192cdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:17:27.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Salceda also issued an order to summon all documents from the Philippine
        Competition Commission pertaining to all of its investigations and other deliberations
        regarding rice cartels.</p>'
