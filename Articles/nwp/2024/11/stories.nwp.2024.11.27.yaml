    'template': '1'
    'title': 'Arrest order vs ex-Pampanga town mayor lifted'
    'updated': 2024-11-28T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4b272-3493-4654-9b87-9524e681fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.766+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.795+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House quad-committee
        lifted its arrest order for former Mexico, Pampanga Mayor Teddy Tumang on
        Wednesday, Nov. 27.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00e183-6e9d-41fa-8679-804a9a9714a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T09:00:25.736+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.736+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Initially, Tumang was ordered detained at the House of Representatives
        after lawmakers said he lied and evaded their questions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dec01e-930c-4edd-ba9a-ed1cd5a525bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.766+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.796+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da617cce-f27c-4ef3-a1cf-b893ca8129d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.797+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "During the House quad committee’s 12th hearing, the Philippine Drug\
        \ Enforcement Agency (PDEA) presented a matrix of personalities linked to\
        \ illegal drugs and Philippine offshore gaming operations (POGO) and their\
        \ connections to those in the government.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cc9ef-5ed1-4869-9bfe-1f51c849aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.797+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba34fb-7e34-4851-8439-99330782d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.798+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PDEA Deputy Director General Renato Gumban said their investigation\
        \ began when they seized more than 500 kilograms of crystal meth, locally\
        \ known as shabu, worth P3.6 billion in a warehouse in Mexico, Pampanga.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897047f-bdd9-4830-9e76-e90e36136675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.799+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c1231-e06f-4f59-b15b-f5e4fa996c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.800+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said a certain Willie Ong owns the warehouse. He is also the incorporator\
        \ of Empire 999 Realty, together with Aedy Yang.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced96a0b-c201-473f-b67c-1785f98edee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.800+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85578fc-5628-4419-b8b1-96bbed04421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.801+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PDEA added that the warehouse is on land previously owned by the Tumang\
        \ family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd1fae-dbf4-44d1-8126-1a058d2f93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.802+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e33d8-57b1-4da7-8195-bc9fa7367da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.803+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Batangas 2nd District Rep. Jinky Luistro asked Tumang if he personally\
        \ knew Ong and Yang, to which he replied in the negative. He said he only\
        \ met them when they went to the municipal hall to inquire about purchasing\
        \ lands.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22499d0e-75c1-4b01-b10a-f53f7360c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.804+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e4020-8a94-44e9-99d8-d4aea421474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.804+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abang Lingkod party-list Rep. Joseph Stephen Paduano further questioned
        Tumang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d287a0-9abb-4ca4-a633-d64dee2cefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026e301-f413-4a4b-912a-3e0ad2f7b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.806+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“'Yung sa munisipyo lang ba? Nagsisinungaling ka. 'Di ba naimbitahan\
        \ kayo du'n sa China at kasama n'yo si Aedy Yang?” Paduano told the former\
        \ mayor. “Don't lie.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
