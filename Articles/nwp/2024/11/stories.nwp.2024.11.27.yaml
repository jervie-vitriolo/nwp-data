      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acb8d8-4328-4aca-a5bb-23b8242dede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.395+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"China already has a template for dealing with the previous U.S. tariff\
        \ policy,\" the Global Times quoted Gao Lingyun, an analyst at the Chinese\
        \ Academy of Social Sciences in Beijing, as saying.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627ee35-c934-4489-8f4f-2aeb89941dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.396+08:00
