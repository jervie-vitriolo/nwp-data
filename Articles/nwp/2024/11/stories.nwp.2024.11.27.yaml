      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341ce97-cd16-44d8-a743-b90bf8eb777c'
      'mgnl:activationStatus': true
