      'text': "Miami, 1-2 in East Group B, was led by Jimmy Butler's 23 points. Tyler\
        \ Herro added 18. Terry Rozier returned after missing two games due to an\
        \ injury to his right foot. He finished with 17 points on 7-of-9 shooting,\
        \ including 3 of 4 from deep.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21947181-6577-4946-85a2-29f9f76c6e01'
