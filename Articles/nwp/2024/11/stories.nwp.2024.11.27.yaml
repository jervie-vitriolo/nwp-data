      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>TRADE WAR TWO</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b52c6-aa17-4456-a4b0-5a36af47657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.398+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958aa0c-d2f4-46c0-87f9-e4a3a5779ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.399+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump previously said he would introduce tariffs in excess of 60% on\
        \ Chinese goods.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfe77d-2a5d-4324-a18b-2ee51734be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.399+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e356af2-4a1b-49e6-8bc7-23a42bd3c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.400+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The threat is rattling China's industrial complex, which sells goods\
        \ worth more than $400 billion annually to the U.S. and hundreds of billions\
        \ more in components for products Americans buy from elsewhere.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec5f62-f669-44ca-9b74-e03895efd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.400+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28448b1b-5fe9-451c-9f1a-31e9cd8e4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.401+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "His pick of trade lawyer Jamieson Greer as new U.S. trade representative\
        \ elevates a key veteran of Trump's first term trade war against China and\
        \ points to a bruising four years for trade negotiators the world over.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a1ae8-9af4-4e79-8b48-696ccf58bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.402+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccca67-d6d9-412f-9222-a10ce2bab454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.402+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Greer served as chief of staff to Trump's former U.S. Trade Robert\
        \ Lighthizer, who renegotiated the North American free trade deal with Canada\
        \ and Mexico.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905119e-2118-473f-bb03-6898c1efee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2e1fd-3c9a-4d60-8d45-dc1e494ca50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president-elect looks set to tear up that agreement on his first\
        \ day in office.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c65c5-796d-4ac2-a699-b4069190ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f318a1f-a1ba-4c24-af0d-be0900f66f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump on Monday also pledged 25% tariffs on goods from Mexico and Canada,\
        \ saying the U.S.' neighbours were not doing enough to stop drugs and migrants\
        \ crossing their borders.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede6cdb-e7a7-4fbc-bf26-7189c0fd1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1517b86-12db-422a-bb88-86c559eb4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But China can expect to bear the brunt of Trump's efforts to bring\
        \ down the U.S.' trade deficit and bring about the \"manufacturing renaissance\"\
        \ he promised on the campaign trail.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6add09-c7ca-452e-815a-da55e5e2e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481ea53-eff5-4d3c-9373-a37926a90892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"What the future will bring on this front is hard to say,\" S&amp;P\
        \ Global's Kuijs said. \"There are many uncertainties. There is still a large\
        \ increase to go to get to 60%.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c114316-8226-4748-8bb9-a6fef57800f7'
