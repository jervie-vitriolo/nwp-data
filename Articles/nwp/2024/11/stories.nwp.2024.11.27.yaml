    'title': 'Economic team touts ‘positive’ credit rating outlook amid political
      noise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b5b63-df23-4f9f-8545-fe963ca10743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The administration’s
        economic managers touted the financial community’s confidence in the country
        with the “positive” credit rating outlook of a US-based debt watcher amid
        the political noise in the leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667332c5-1dbe-47c8-8aeb-17cf3090df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Finance Undersecretary Domini Velasquez said foreign investors were\
        \ “insulated” from the leadership bickering. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbab99c-9cf2-47b3-adf7-9beba4fdcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We’ve proven ourselves that, actually, we’re beyond this political\
        \ noise,” Velasquez told a televised public briefing on Wednesday, Nov. 27.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Finance Undersecretary Domini Velasquez says prevailing &quot;political noise&quot;
        will not have a significant impact to the country&#39;s economic outlook.<br><br>Velasquez:
        Iyong foreign investors, mas insulated sila dito sa political noise...But
        I think hindi iyon masyado nagma-matter… <a href="https://t.co/HyFunqPqIz">pic.twitter.com/HyFunqPqIz</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1861681832837947532?ref_src=twsrc%5Etfw">November
        27, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c18d40-ccab-490c-90f8-b0e92462d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc76d0-3936-4338-bf63-d208fc81c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Velasquez, the agency’s chief economist, cited the country’s track\
        \ record and recent reforms, such as the CREATE MORE Act that reduced corporate\
        \ taxes, in having a “positive” credit rating outlook. A credit rating is\
        \ an assessment of the government’s creditworthiness.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef4cab-6ca3-4a19-849d-276ce0db4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff81e30-8932-41bc-b12b-ef185cbabdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Revised credit rating outlook</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73a064-85f0-40df-a7ca-dcbd9d305b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://disclosure.spglobal.com/ratings/en/regulatory/article/-/view/type/HTML/id/3291036">S&amp;P
        Global Ratings</a> raised the country’s credit score outlook to “positive”
        from “stable” on Tuesday, Nov. 26. It also affirmed the “BBB+/A-2” sovereign
        credit ratings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef6bef-43ff-4a72-bd8c-3cb19ad316b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the economic managers, the revision could signal a possible upgrade\
        \ to an investment grade “A-” within two years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157256c5-9702-46b8-bb44-a2a8401441f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[T]he administration is ensuring that the transformation of the economy\
        \ will not be set back by political challenges,” read their joint statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b3b95-f1f5-4355-9645-db403886e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The economic team groups Special Assistant to the President for Investment\
        \ and Economic Affairs Frederick Go, Budget Secretary Amenah Pangandaman,\
        \ and Socioeconomic Planning Secretary Arsenio Balisacan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd801a13-0a92-4e1e-bf29-a3472dc1a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“An improved rating or outlook helps the government borrow at lower
        <a href="https://www.newswatchplus.ph/news/2024/10/17/bsp-interest-rate-six-percent.html">interest
        rates</a>, allowing it to fund more services and infrastructure,” the Bangko
        Sentral ng Pilipinas explained. “This also helps businesses borrow at lower
        rates, helping fund expansion and job creation.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce445487-b7d8-4f70-ba65-6e40062429d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "S&amp;P said key factors for the improved rating were the country’\
        s above-average growth potential, effective policy making, fiscal reforms,\
        \ improved infrastructure and policy environment, and strong external position.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8843d-e5a6-4183-b9eb-4c1e836afc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the credit rating agency said downside scenarios for Manila would\
        \ be if the “economic recovery falters” and “if persistently large current\
        \ account deficits lead to a structural weakening of the Philippines’ external\
        \ balance sheet.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353405a-44f4-4a79-abe7-9a721670f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also said that it would take “several years for fiscal balances\
        \ to recover to pre-pandemic levels given the eroded fiscal headroom.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea07c6-f4f3-49df-a44a-ce24cc6e7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The economic managers note that the <a href="https://www.newswatchplus.ph/news/2024/11/7/q3-economic-growth-psa-neda.html">Philippine
        economy</a> has proven time and again its resilience against both domestic
        and external challenges, whether arising from natural disasters, geopolitical
        risks, election cycle tensions, global or regional financial crises, supply
        chain gaps abroad, cybercriminal activities, or other crises,” the economic
        team said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919302c-73f1-4b96-9cd6-ddbd9ae13916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9258b66-8f83-4bdf-b54f-221ee3ba3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political fall-out</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8795a6d-ecfb-4088-8155-44fbff6d36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The relationship between President Ferdinand Marcos Jr. and Vice
        President Sara Duterte has reached a new low with Dutere’s tirades against
        the First Family and the administration in the face of congressional scrutiny
        over her confidential fund spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcfa29-9f31-4235-8135-b0383bc8a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">she
        has ordered someone to kill Marcos</a>, First Lady Liza Araneta Marcos, and
        House Speaker Martin Romualdez should an assassination plot against her prosper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7e4fe-0583-4482-863c-336aaf3c3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T16:14:27.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T16:17:00.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/11/24/ano-marcos-duterte-threat.html">president’s
        close-in security has been tightened</a> even as the <a href="https://www.newswatchplus.ph/news/2024/11/26/NBI-summons-Duterte-for-kill-remark.html">National
        Bureau of Investigation</a> has begun to probe Duterte’s threat.</p>'
  'afp-chief-denies-take-over-vp-security':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T17:20:37.000+08:00
    'imagesource': 'jcr:23acdb39-2f9e-41fb-97bf-d8e0b04d5797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c522f61f-876c-4269-b77e-b871e7d00c80'
    'lead': 'The top military official has denied an unconfirmed report of assuming
      control of the vice-president’s close-in security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T17:22:35.610+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:12.104+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:15.627+08:00
    'mgnl:lastModified': 2024-11-27T17:22:35.645+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'No takeover of VP security group - AFP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692441b-a3b9-475d-b88b-fff09e906e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The top military official
        has denied an unconfirmed report of assuming control of the vice-president’s
        close-in security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e829f-11e7-4e18-9f32-bbbf718cbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The report from a number of media outlets said armed forces chief Gen.
        Romeo Brawner will assume command of the Vice Presidential Security and Protection
        Group (VPSPG).  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2f759-0e38-49a8-ab98-e85c458f7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi po totoo yun na I will take over the VPSPG. It is still under
        the Presidential Security Command," Brawner said in an interview with reporters
        on Wednesday, Nov. 27.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a13785-4978-40bb-b714-8440e3da4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is not true that I will take over the VPSPG. It remains
        under the Presidential Security Command.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ebd6bc-13ae-4be8-a824-ec0f5cfa07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said he is focused on addressing the broader security challenges
        facing the country. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48d101-14ad-47ba-913b-d57497803b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ko po kayang gawin yun dahil marami po tayong iniisip na iba
        pang mga security issues ng ating bansa. Kaya nga po dun sa statement natin,
        earlier we said that our country is beset with a lot of security threats,
        a lot of security challenges," Brawner said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed88ae-0506-456e-9fa6-0675da558f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I cannot take on that responsibility because we have
        numerous other security concerns to address. As we’ve stated before, the country
        is confronted with a range of security threats and challenges.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30630f0e-a5d2-4988-b444-7e49a23a18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Brawner also noted that while the VPSPG will undergo temporary staff
        changes, military and police personnel will continue to secure Vice President
        Sara Duterte.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb38a89-4f7c-488d-bce5-670ad328b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The reason for this adjustment is that the Philippine National Police
        has issued a subpoena related to an ongoing investigation involving members
        of the VPSPG. We do not yet know the details of the case,” he said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a095d-227a-4eb5-941e-4850453f5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"However, the subpoena indicates that they are unable to perform their
        duties to protect and secure the vice president," Brawner added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93697160-f931-45ad-894f-62d034893658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:22:35.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:22:35.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The VPSPG is facing investigation for supposedly obstructing the
        transfer of Duterte’s detained chief of staff from the House of Representatives
        to the Veterans Memorial Medical Center in Quezon City.</p>'
  'bato-dela-rosa-ovp-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Ronald "Bato" dela Rosa (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T17:37:28.000+08:00
    'imagesource': 'jcr:03404442-d57a-4598-b9be-b5725f167aa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22982a0a-9985-4ca9-90be-a04373db5d84'
    'lead': 'A Duterte ally in the Senate seemed resigned to the fact that Congress
      will no longer increase the substantially reduced Office of the Vice President
      (OVP) budget for next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T17:38:56.077+08:00
