      'mgnl:lastModified': 2024-11-27T14:39:21.046+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Thanks to 17 points from Lillard, Milwaukee led 31-20 after the first\
        \ quarter. Lillard made his first four 3-point attempts, and the Bucks shot\
        \ 55 percent from the floor for the quarter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01afdc4-2730-42da-a5cb-7add2ffc1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:39:21.046+08:00
