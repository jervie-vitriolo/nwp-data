      'mgnl:lastModified': 2024-11-27T14:39:21.042+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lillard made 10 of 17 shots, including 8 of 13 from 3-point range,\
        \ as Milwaukee won a fifth straight game and its seventh in eight.\r"
