    'title': 'UAAP: Adamson clinches last Final Four spot with KO win over UE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c006e0-2486-4a9c-8620-2fce0d882ff2'
