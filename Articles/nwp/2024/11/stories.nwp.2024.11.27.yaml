    'lead': 'President Ferdinand Marcos Jr. said he invited United Arab Emirates President
      Sheikh Mohamed bin Zayed Al Nahyan to the Philippines following his one-day
      visit to the Middle Eastern country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T13:57:27.329+08:00
