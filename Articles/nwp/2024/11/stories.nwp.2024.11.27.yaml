    'title': 'China state media warn Trump against mutually destructive tariff war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd2a93-63c1-4246-824e-ebced6b07bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.386+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING, Nov 27 (Reuters) —</strong>&nbsp; China''s state
        media warned U.S. President-elect Donald Trump his pledge to slap additional
        tariffs on Chinese goods over fentanyl flows could drag the world''s top two
        economies into a mutually destructive tariff war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1438c-8663-4c60-ab5a-71393fdeb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.386+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who takes office on Jan. 20, said on Mondayhe would impose \"\
        an additional 10% tariff, above any additional tariffs\" on imports from China\
        \ until Beijing clamped down on trafficking of the chemical precursors used\
        \ to make the deadly drug.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7ace1-f155-4daf-99ea-0362be05fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6113c81-54ae-41fe-9fc3-30b21c189999'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The two superpowers are setting out their positions ahead of the former\
        \ president's return to the White House. Trump's first term resulted in a\
        \ trade war that uprooted global supply chains and hurt every economy as inflation\
        \ and borrowing costs shot up.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdb99c-85eb-4a98-8df2-08e41c55e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.388+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc8ecb-5405-4d2f-ab75-4b96b5c16e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.388+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Editorials in Chinese communist party mouthpieces China Daily and the\
        \ Global Times late on Tuesday warned the next occupant of 1600 Pennsylvania\
        \ Avenue to not make China a \"scapegoat\" for the U.S.' fentanyl crisis or\
        \ \"take China's goodwill for granted.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba0755-6bb9-4485-98c7-a1e97ccbb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c47775-7d13-45f5-8ca5-2328e85222e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.551+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The excuse the president-elect has given to justify his threat of\
        \ additional tariffs on imports from China is farfetched,\" China Daily said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115327a-67c0-4c77-a02e-d873c81836d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481f020-14fa-45a3-911e-1777c3998d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.390+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"There are no winners in tariff wars. If the U.S. continues to politicise\
        \ economic and trade issues by weaponising tariffs, it will leave no party\
        \ unscathed.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89165c-b0ee-48fc-b93f-202f26ed1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.390+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.553+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e29a1f-cc02-447a-b5a9-d62e51e06159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.391+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Economists have begun downgrading their growth targets for China's\
        \ $19 trillion economy for 2025 and 2026 in anticipation of further tariffs\
        \ promised by Trump during the election campaign, and are warning Americans\
        \ to brace for an increase in the cost of living.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709c86e-8955-48f7-8f49-23a7bb487a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.391+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd87328-098c-4c84-b100-affd2650d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.392+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"For now the only thing we know for sure is that the risks in this\
        \ area are high,\" said Louis Kuijs, chief Asia economist at S&amp;P Global\
        \ Ratings, which on Sunday lowered its China growth forecast for 2025 and\
        \ 2026 to 4.1% and 3.8%, respectively.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0c30b-2550-4888-89b5-cd14592fe89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.392+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f488653-7f76-4456-b4df-1f6e9879e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.393+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"What we assumed in our baseline is an across-the-board (tariff) increase\
        \ from around 14% now to 25%. Thus, what we assumed is a bit more than the\
        \ 10% on all imports from China.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da4ff4-1053-4a71-8273-f5b76d1a30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.393+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb92ca5-1181-45c5-8b9c-8dd85d3bf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.394+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:29:17.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump is threatening Beijing with far higher tariffs than the 7.5%-25%\
        \ levied on Chinese goods during his first term.\r"
    '18':
