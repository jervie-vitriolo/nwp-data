  'house-quinta-panel-rice-cartels-smugglers':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Five House committees join forces to form the "Murang Pagkain Super
      Committee" on Tuesday, Nov. 26, to show "the most serious attempt of Congress
      to address the twin evils of smuggling and cartel as the fundamental basis for
      high food prices." (Photo from House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
