      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she ordered someone to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        President Ferdinand Marcos Jr., his wife Liza Araneta, and House Speaker Martin
        Romualdez</a></strong>, if she herself gets murdered. She later claimed her
        statements were made in the context of revenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe618a2d-03a0-4246-8eee-9c38ff3a4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained her remarks against the president were neither
        wrong nor illegal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134095f0-8b01-4c8b-9737-ad3178f4184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T00:01:34.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi actionable ang maghabilin ka. Walang active threat kung hindi
        ako mamatay,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14bb68-3197-48bb-9875-09a3aa17475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T00:01:34.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Making a request is not actionable. There is no active
        threat unless I die]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ff2c1-173a-4702-88f5-cc7b115aeb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also said there are “very serious” threats to her life.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf271b57-0531-42d9-a958-fa704ea4ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Teves playbook’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debbe08-d5fc-417c-864a-7689a258759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also said she only laughed off at her supposed violations
        of the anti-terrorism law, which his father, former President Rodrigo Duterte
        signed. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603092d-f7ef-4f41-afea-f85cfee7ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sinusubukan nila to reach sa aking properties and assets. Kasi itong
        violation ng anti-terrorism law, ginawa nila ito kay Cong. Arnie Teves. So
        they have a playbook,”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ad21a-09b6-47fc-a4d0-5fe48706aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.368+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto nila mag-cancel ng passport, gusto nila mag-red notice sa international.
        So hindi ka makakagalaw overseas. Gusto nila mag AMLC, anti-money laundering
        violations. So ibig sabihin nun i-freeze nila iyong pera mo and properties
        mo,” said Duterte. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef160f91-848e-4d31-ae18-09d10161b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.368+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They''re trying to reach my properties and assets. Because
        this violation of the anti-terrorism law, they did this to Cong. Arnie Teves.
        So they have a playbook. They want to cancel my passport. They want to issue
        a red notice internationally. So you won''t be able to move abroad. They want
        to involve the AMLC (Anti-Money Laundering Council), accusing me of anti-money
        laundering violations. So what that means is they will freeze your money and
        your properties.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ee5d0-1541-4879-a201-cdaf6e9d7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.369+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Negros Oriental Rep. Arnolfo Teves Jr. was designated as a terrorist
        after the government implicated him in the murder of Negros Oriental Gov.
        Roel Degamo in March 2023. He has sought political asylum in Timor Leste. '
  'police-file-charges-duterte':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': ' Police officers file a complaint against Vice President Sara Duterte
      and her security detail on Nov. 27 in Quezon City.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T19:19:36.000+08:00
    'imagesource': 'jcr:7e1481a8-2e96-4b50-bad8-bd4acb9d55ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb4dcfd-671e-4711-bf59-59f478b868e8'
    'lead': 'The Philippine National Police has filed multiple complaints against
      Vice President Sara Duterte and her security personnel for supposed interference
      in the transfer of her detained chief of staff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T19:27:45.354+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:08.667+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:17.118+08:00
    'mgnl:lastModified': 2024-11-27T19:27:45.406+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['pnp', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Police file charges vs. Duterte, security detail; VP to hit back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d736d0b-11c7-4669-afad-02fb66ecc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine National
        Police has filed multiple complaints against Vice President Sara Duterte and
        her security personnel for supposed interference in the <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        of her detained chief of staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb47bdb-4b0e-4082-aef9-4f5af17ee2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Nov. 27, Van Jason Villamor of the PNP health service,
        filed a complaint for direct assault, disobedience, and grave coercion against
        Duterte and her chief security detail, PCol Raymund Dante Lachica, over an
        incident at the House of Representatives and Veterans Memorial Medical Center
        (VMMC) in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa762951-b357-41e4-97dc-6ed96f64cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a media briefing, PNP spokesperson PBGen Jean Fajardo said the police
        was supposed to help in the transfer of Zuleika Lopez, Duterte’s staff, from
        the House of Representatives to the women’s correctional facility in Mandaluyong
        City. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e3f43-7436-4d6a-aa66-60058195ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House later ordered Lopez to stay at the hospital after she fell
        ill. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638de1a-b608-42e2-aa4d-b75ac28a8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the briefing, the PNP presented a video of Lachica pushing Villamor
        who was asked to assist the vice president’s staff.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a131c94-c038-4c9c-a1cd-9c3107217cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo said Lopez was supposed to be transported through the ambulance
        from the Quezon City Police District. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370cc4f-1add-467c-b259-95e45ca086e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s staff was brought to a private hospital instead, contrary
        to the House order. She was transferred to the VMMC on the same day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1071515-2a83-4531-b489-43420a527fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '”In compliance with the order of the House of Representatives, kailangan
        po siya ilipat sa isang government hospital which is precisely being done
        hindi lang sa kasong ito,” Fajarda said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4ce42-66be-4541-a4b8-2f04cf279f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In compliance with the order of the House of Representatives,
        she must be transferred to a government hospital, which is precisely being
        done, not just in this case.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32cbe3-7136-42da-8808-2e8f95bd008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are studying the possible cases aside from direct assault is violation
        ng (of) Article 159, resistance and disobedience to persons in authority and
        its agents,” she added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d365081-149f-4269-b7e7-4e0603f4c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House committee on good government and public accountability, which
        ordered Lopez’s detention, earlier described the incident as a “blatant disregard
        for institutional authority.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e3ddd-2f9e-41ac-94d2-d4d1fa6b2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, in a briefing held in Zamboanga City, Duterte said
        their camp will file charges against the police as well. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e481a-9d8a-40df-a712-520622880b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:27:45.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:27:45.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are filing charges against them as well for disobedience, for kidnapping,
        for robbery,” said Duterte. '
  'israel-hezbollah-ceasefire':
    'author': 'Maya Gebeily and Aziz Taher, Reuters'
    'caption': 'A man waves a Lebanese flag as he stands amidst the rubble of a building
      destroyed in Israeli strikes, after a ceasefire between Israel and Iran-backed
      group Hezbollah took effect at 0200 GMT on Wednesday after U.S. President Joe
      Biden said both sides accepted an agreement brokered by the United States and
