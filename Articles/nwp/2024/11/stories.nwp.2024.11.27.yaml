      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The new 6x6 lanes configuration
        of the South Luzon Expressway (SLEX) from Susanna Heights, Muntinlupa to Calamba,
        Laguna — with two additional lanes on both southbound and northbound sides
        — will be opened in December, in time for Christmas, San Miguel Corporation
        (SMC) chairman and CEO Ramon S. Ang, said.</p>'
