    'imagesource': 'jcr:0d2c545f-041c-4e7e-852c-90d50f8b9258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cfebf3-f552-4c3e-9a63-f8a6c03a23e9'
    'lead': 'Former Senator Bam Aquino made an appeal on Wednesday, Nov. 27, calling
      a halt to attempts to drag his late uncle, ex-Sen. Ninoy Aquino, in the widening
      political rift between the two highest officials of the land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T12:35:20.450+08:00
