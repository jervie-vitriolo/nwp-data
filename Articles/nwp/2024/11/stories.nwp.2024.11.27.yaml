    'stories': []
    'template': '1'
    'title': 'Marcos invites UAE president to visit PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb075b1-9ffb-460e-9db0-0ceb963f8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:57:27.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T13:57:27.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. said he invited United Arab Emirates President Sheikh Mohamed bin
        Zayed Al Nahyan to the Philippines following his one-day visit to the Middle
        Eastern country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f103b-5f6f-44e8-b235-fa8f5e4caae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:57:27.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T13:57:27.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his arrival message on Wednesday, Nov. 27, the president said his
        visit marked the “rapidly progressing” bilateral ties and 50 years of diplomatic
        relations. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9315d-6f5e-4084-b1cf-7a15eb5c78ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:57:27.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T13:57:27.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I look forward to the implementation of several bilateral agreements
        in culture, energy transition, legal cooperation, artificial intelligence
        and digital economy, the improvement of government activities, visa waiver
        for holders of diplomatic, special, and official passports, and investment
        cooperation,” said Marcos. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdd519-4380-4f64-9028-a0021921943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:57:27.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T13:57:27.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he also expressed Manila’s gratitude for UAE support
        to the Filipino community in the Emirates and for helping the country in the
        aftermath of successive typhoons. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466dab25-a498-4621-9920-fe5e1c9811fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:57:27.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T13:57:27.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I thanked Sheikh Al Nahyan for understanding that my visit had to
        be cut short, given the need to attend relief and reconstruction activities
        in communities devastated by successive typhoons,” said Marcos. '
