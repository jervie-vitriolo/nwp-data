    'mgnl:lastActivated': 2025-03-13T14:11:11.725+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:15.815+08:00
    'mgnl:lastModified': 2024-11-27T17:40:33.871+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato on hiking OVP budget: ‘Impossible dream’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5249a-a5a4-4dfd-b01c-7dcf63186e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A Duterte ally in the
        Senate seemed resigned to the fact that Congress will no longer increase the
        substantially reduced Office of the Vice President (OVP) budget for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af22a5a-3ff0-4582-b2c6-785d432454e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa on Wednesday likened the proposal
        to raise the OVP budget to an "impossible dream."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a756ef9-c419-4976-a96f-d49a8349511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate has approved a P733-million budget for Vice President
        Sara Duterte, mirroring the allocation of the House of Representatives. This
        was included in the proposed P6.532-trillion national spending plan which
        the chamber passed on final reading on Tuesday <a href="https://www.newswatchplus.ph/news/2024/11/27/senate-debates-ovp-akap-2025-budget.html">after
        discussing amendments in an all-senators caucus.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660f00f-2262-470e-b5d6-e820c88157b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked about the development, Dela Rosa responded with a line from the\
        \ song, “The Impossible Dream,” in the musical, “Man of La Mancha.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac16ccd-7af1-41ff-8d3a-7befaf7d07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“To dream an impossible dream, to fight an unbeatable foe,” Dela Rosa\
        \ sang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ee5fb-61b9-411f-a751-141c581de20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The senator said other colleagues “tried to make adjustments” to the\
        \ OVP budget but failed. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35610a3-20db-469b-b601-eae20c183dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wag na lang niyo kami pag away awayin (Please don’t pit us against\
        \ each other). We respect the leadership of the Senate,” he said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b8460-56f5-4565-9c4b-4d9918ba387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the OVP’s failure to submit documents justifying the\
        \ need for additional funding, Dela Rosa responded, “Justification is not\
        \ needed. We need mercy.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a74ae-8d98-4332-9d98-feb6fc410d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he no longer expects the bicameral conference committee,\
        \ composed of members of the House and Senate, to increase the OVP budget\
        \ in the reconciled version of the General Appropriations Bill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee9cc5-3238-4b86-9eff-8b356e5fa8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate press conference, Senator Grace Poe, chairperson of the\
        \ committee on finance, said the OVP could still formally appeal to the bicam\
        \ to justify the need for additional funding.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade63388-7f74-4c38-91f1-73963184403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sen Bato can be as vocal as he wants and if he has good reason to\
        \ justify the increase pwede naman yun pero ang para sa akin nga siguro, request\
        \ and to make sure na hindi redundant,” Poe said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5e3b9-43c2-4dd0-aa4a-b78c8977dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Senator Bato can be as vocal as he wants, and if he has\
        \ good reason to justify the increase, that’s possible. But for me, perhaps\
        \ they should submit a request and make sure that it’s not redundant.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f94a38-b786-4559-bb7d-dd451a28e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe also defended the Senate majority's decision to uphold the P1.3\
        \ billion cut in the OVP budget, saying the P733 million allocation is sufficient\
        \ for the office to fulfill its mandate. Of this amount, she noted, P600 million\
        \ can still be spent for socio-economic programs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab5dc0-f403-4386-8da3-325a01a0ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe also pointed out that some OVP programs overlap with those of other\
        \ agencies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53e7cc-87df-4133-83c4-14b907b50cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.154+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.869+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“And then, number three, when we had our committee hearing, and subsequently\
        \ after that, wala namang naging formal request na taasan (the OVP made no\
        \ formal request for a hike) and also the justification for that increase,”\
        \ Poe stressed. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bcab3-9a43-4796-881a-f49eaf88ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:56.154+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:40:33.869+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bicam will convene on Thursday, Nov. 28.</p>'
  'Ex-Pampanga-town-mayor-detained-in-House':
