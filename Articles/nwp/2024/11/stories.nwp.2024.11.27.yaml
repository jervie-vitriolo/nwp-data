      'mgnl:lastModified': 2024-11-27T14:20:02.742+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Breaking from tradition,
        the Senate skipped public debates on amendments to the proposed 2025 budget,
        as lawmakers confirmed intense discussions during a closed-door session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3e5d0-c5a4-4c38-bd67-d964e3549496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.394+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.743+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the committee on finance, delivered
        a summary of the committee amendments in Tuesday’s plenary session following
        an hour-long Senate caucus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b33e85-d554-425f-8312-627147efa557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.394+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.743+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In her speech, Poe highlighted more funds for health facilities, housing,\
        \ and the military modernization program, among others, though she did not\
        \ specify exact amounts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab3057-ba69-4ec0-8eb7-015231b39e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.395+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.744+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate Deputy Majority Leader JV Ejercito then said there were \"no\
        \ other individual amendments,\" and the chamber voted to approve the budget\
        \ bill second and third readings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d60d62-50e5-43c8-844a-9301e045891d'
      'mgnl:activationStatus': true
