    'stories': []
    'template': '1'
    'title': 'House quinta panel looks for rice cartels, smugglers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2203ae-b3ac-4b32-8fd7-a403378feb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:58:52.263+08:00
