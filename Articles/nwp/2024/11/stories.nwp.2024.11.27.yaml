  'trump-biden-transition-agreement':
    'author': 'Steve Holland and Nandita Bose, Reuters'
    'caption': ' U.S. President Joe Biden meets with President-elect Donald Trump
      in the Oval Office at the White House in Washington, U.S., November 13, 2024.
      REUTERS/Kevin Lamarque'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T12:38:47.000+08:00
    'imagesource': 'jcr:cd42b185-369a-4302-9632-4763fd8ae708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa36af5-07a9-4994-a106-f1a973e62645'
    'lead': 'U.S. President-elect Donald Trump''s transition team has signed a memorandum
      of understanding with the White House that will allow Trump to formally begin
      his transition to power, his incoming chief of staff said on Tuesday, after
      weeks of delays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T12:42:26.235+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:16.862+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:13.737+08:00
    'mgnl:lastModified': 2024-11-27T12:42:26.280+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Trump team signs transition agreement with Biden White House after delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e228a-bbb5-417a-b5b5-ad180d9fb5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.256+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> U.S. President-elect Donald Trump''s
        transition team has signed a memorandum of understanding with the White House
        that will allow Trump to formally begin his transition to power, his incoming
        chief of staff said on Tuesday, after weeks of delays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc2474-13c1-46a3-88ac-50884163390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move will allow Trump''s team to coordinate directly with federal
        agencies and access documents. The unusual delay in signing the agreement
        after the Nov. 5 election had raised concerns among some critics about potential
        hiccups in government operations or conflicts of interest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c9525-e145-4360-9ee8-2131d06b7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This engagement allows our intended Cabinet nominees to begin critical
        preparations, including the deployment of landing teams to every department
        and agency, and complete the orderly transition of power," Susie Wiles, Trump''s
        chief of staff, said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12040aaf-eb2b-424b-96fb-aa996d104703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, a Republican, will take office on Jan. 20. His team had rejected
        entreaties from Democratic President Joe Biden''s administration to quickly
        sign a memorandum of understanding and had objected to some elements of a
        traditional transition agreement, according to the White House.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fece36-d82e-48b6-8d50-f98e30c51e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the agreement signed on Tuesday, Trump''s team avoided signing
        a government ethics pledge, saying it has its own ethics plan that will "meet
        the requirements for personnel to seamlessly move into the Trump administration."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17787e-da1a-4c93-8cd8-6f4c1fa72221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The separate ethics pledge was later posted to the General Services
        Administration''s website. It included promises that transition team members
        will avoid conflicts of interests, will safeguard classified information and
        will disqualify themselves from involvement in any matter if they have engaged
        in lobbying on the issue in the previous 12 months.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25d066-d379-408b-a7e2-a39edaa081f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, it did not include a pledge that Trump would avoid conflicts
        of interest or that he hold only "non-conflicting assets," promises in the
        more standard agreement signed by Vice President Kamala Harris, the Democratic
        candidate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c85639-3a2a-4af2-8efe-d4cc11eb4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has a stake valued at $3.76 billion in Trump Media &amp; Technology
        Group, which runs his Truth Social platform, as well as stakes in a cryptocurrency
        business, real estate properties and several foreign deals.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be40a4c-a609-4c41-b302-dcf2aa154af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The family real estate company, now run largely by Trump''s son Eric,
        owns a portfolio of hotels, golf courses, resorts and New York City office
        space, retail operations and condominiums.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f437b-2a68-44d6-9521-ea01c5eb9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump pledge also did not include a promise to protect whistleblowers
        on his transition team, a promise in the Harris pledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0296bfa-ad01-4336-beb6-82b4773e574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Security clearances</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46ff8c-c2ef-4984-be52-f282ec88bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, the Trump transition team has not entered into a memorandum
        of understanding with the Department of Justice to allow the FBI to conduct
        background checks of nominees, and it has not sent the FBI the names of prospective
        national security personnel who would have access to classified information.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096461f4-4d53-43a3-bb4b-d338bf9fa55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A White House official said while a Justice Department agreement has
        not been signed, progress has been made toward such an agreement.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c76798-1e1f-419b-bbcc-dc32cd283588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Circumventing background checks would buck a long-established norm
        in Washington, but the president has the final authority on whom he nominates
        and picks to conduct background checks.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592dc6c-0e79-42be-a2b1-11a0f580648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transition said on Tuesday it already has existing security and
        information protections built in, "which means we will not require additional
        government and bureaucratic oversight."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e5dc1-52a0-4bed-ab47-71e771ee4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s team also broke from tradition and did not sign an agreement
        with the General Services Administration that would provide the use of office
        space. The team said it did not want to waste taxpayer money by using government
        offices.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec9dca-0db6-4b7e-a5b8-b4755b747d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokesperson Saloni Sharma said the Biden administration
        did not agree with the Trump team''s decision to forgo signing some of the
        usual agreements but the White House would go ahead with the transition process
        to avoid more delays.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c705f6-e864-46ac-9791-97123a2d98e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s team said his transition will use private funding instead
        of government money to pay for transition costs. The team said donors to the
        transition will be disclosed to the public.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ee9a8-aa01-4728-b632-44ea35a93ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:42:26.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:42:26.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland, Nandita Bose, Heather Timmons and
        Eric Beech; Editing by Colleen Jenkins, Deepa Babington and Sonali Paul)</em></p>'
  '-bolsonaro-involvement-2022-coup-plot':
    'author': 'Ricardo Brito, Reuters'
    'caption': 'Brazil''s former President Jair Bolsonaro arrives at Brasilia International
      Airport, in Brasilia, Brazil November 25, 2024. REUTERS/Adriano Machado'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T12:43:21.000+08:00
    'imagesource': 'jcr:1b5b8e1d-c6b3-415e-9dca-e5ac4b93a30c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0bcd60-0a2a-4c76-9988-1d9e8f21923e'
    'lead': 'Brazil''s federal police presented evidence to the Supreme Court that
      former President Jair Bolsonaro was directly involved in plotting a coup to
      overturn the outcome of the 2022 election he lost, according to an 884-page
      report unsealed on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T12:47:10.311+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:16.124+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:13.982+08:00
    'mgnl:lastModified': 2024-11-27T12:47:10.360+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['brazil', 'Jair-Bolsonaro']
    'stories': []
    'template': '1'
    'title': 'Brazil police report: Bolsonaro directly involved in 2022 coup plot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76494c5-49c1-42f6-a699-e9f535ece91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia, Brazil -</strong> Brazil''s federal police presented
        evidence to the Supreme Court that former President Jair Bolsonaro was directly
        involved in plotting a coup to overturn the outcome of the 2022 election he
        lost, according to an 884-page report unsealed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c652c3d-1a76-40eb-8452-36db8a389bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That final police report, the result of a nearly two-year investigation,
        lays out evidence gathered from search warrants, wiretaps, financial records
        and plea bargain testimony pointing to a criminal conspiracy with Bolsonaro
        at the helm.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b50f3-df9d-4438-801f-75dc266f9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Bolsonaro effectively planned, directed and executed, in coordination
        with other officials since at least 2019, concrete acts that aimed at the
        abolition of the democratic rule of law, with him remaining as president,"
        the report said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b537d-8e13-45d2-bc37-9acbc0ee1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police also found that Bolsonaro had "full knowledge" of a plan to
        assassinate Luiz Inacio Lula da Silva, then president-elect, and his running
        mate, based on dialogue captured between conspirators and meetings at the
        presidential residence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c5f9d-8ca2-4a89-96cc-be59b70fe2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The report cites eight main pieces of evidence to back up the formal
        accusation against Bolsonaro in the alleged coup attempt, including a meeting
        he called in December 2022 with top commanders of the armed forces, presenting
        them with a proposed coup d''état and asking them to join the conspiracy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266d057-d631-4ecc-a980-488b7f4b6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The army and air force commanders refused, according to police, while
        the navy commander, now retired Admiral Almir Garnier Santos, expressed support,
        according to investigators.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cf389-7fdc-4c58-a458-47f4f8fd2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garnier Santos was one of the 37 people, most retired and some active
        duty military officers, including Bolsonaro whom police formally accused last
        week of a role in the planned coup. The country''s prosecutor general, Paulo
        Gonet, will now decide whether to press charges against Bolsonaro and his
        alleged co-conspirators.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b7c01-8066-4eea-98a9-98e716abd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro, who was formally accused for the attempted coup, violent
        abolition of the democratic rule of law and criminal organization, has denied
        committing any crime.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de425de7-ea7e-4b83-bbce-8727a540fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, he told journalists in Brasilia that he had never discussed
        a coup. His lawyer did not immediately respond to request for comments on
        the full report on Tuesday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1d3ed-ff2e-46e3-8594-102d1c4daa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.330+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A representative for Garnier did not immediately respond to request
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353ca80-17ab-44ae-859b-ccc63671fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.330+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Supreme Court Justice Alexandre de Moraes on Tuesday lifted the seal
        on the police report regarding the alleged coup plot.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2a229-3b8f-4109-9e0d-6d4ee99672b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.331+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lula targeted</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5274c2-843a-4075-812c-20e7284a4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.331+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro''s Defense Minister, now retired General Walter Braga Netto,
        also played an important role in planning the alleged coup, the police investigation
        found.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7b6ed-40d0-4592-9938-13692cd28392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.331+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Not only did he encourage Bolsonaro''s allies to attack the armed forces
        commanders on social media for not joining the coup plot, he held a meeting
        at his house where the assassination of Lula and his Vice President-elect
        Geraldo Alckmin was discussed and approved, the report said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b045a9-102f-46d6-8888-0f3be26ee55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Braga Netto, who was Bolsonaro''s running mate in the 2022 election,
        has denied this. "It was never a coup, much less a plan to murder someone,"
        he said in a social media post following last week official accusation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ec1b2-e756-494b-b1ea-ce874cfa93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro never recognized his defeat by Lula, who was sworn in as
        president on Jan. 1, 2023.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c8ad8-1569-437b-87b8-ebffd28cb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The formal police accusations against Bolsonaro are a fresh blow to
        his plan to run for president in 2026. U.S. President-elect Donald Trump''s
        recent victory had buoyed Bolsonaro allies trying to overturn a court decision
        that has blocked him from public office for attacking the legitimacy of the
        2022 vote.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589265f-2d20-4dd0-bffe-6a3860b9ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Federal police finished two separate criminal probes of Bolsonaro and
        his associates earlier this year formally accusing them of tampering with
        COVID-19 vaccination cards while in office and of embezzling jewelry gifted
        by the Saudi government.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed1d53-f225-4575-ae57-fe0d0108f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported last week, citing sources, that Gonet is planning
        to merge the three investigations into Bolsonaro''s actions against Brazil''s
        democratic system and produce one single global indictment against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83920d-e261-471b-afaa-b9b2d56d134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Because of that, Brazil''s top public prosecutor is not likely to issue
        any indictments until next year for Bolsonaro, members of his government and
        military officers who allegedly planned the coup, they said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70defd3-a222-46f0-9291-cc8df7d71b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:47:10.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:16.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:47:10.335+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ricardo Brito in Brasilia; additional reporting
        by Lisandra Paraguassu; Writing by Anthony Boadle and Andre Romani; Editing
        by Brad Haynes, Brendan O''Boyle and Sam Holmes)</em></p>'
  'gadon-complaint-disbar-duterte':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A disbarred lawyer himself, presidential anti-poverty adviser Larry
      Gadon files a letter-complaint with the Supreme Court seeking the disbarment
      of Vice President Sara Duterte over her expletives and supposed kill plot against
      the First Family. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T13:48:52.000+08:00
    'imagesource': 'jcr:4dcf24fc-9bb0-433b-b740-c3aad5f09f18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537cbc5e-c5b8-4353-af52-1ef88b3e2f7f'
    'lead': 'Presidential anti-poverty czar Larry Gadon has asked the Supreme Court
      to impose on Vice President Sara Duterte the same fate as his: disbarment from
      the legal profession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-27T13:54:18.217+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:15.570+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:14.259+08:00
    'mgnl:lastModified': 2024-11-27T17:38:10.876+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Supreme-Court', 'Sara-Duterte', 'Larry-Gadon']
    'stories': []
    'template': '1'
    'title': 'Gadon to SC: Disbar Duterte for conduct unbecoming'
    'updated': 2024-11-27T17:38:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd67293-ecc7-4560-a519-595be27f56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Presidential anti-poverty
        czar Larry Gadon has asked the Supreme Court to impose on Vice President Sara
        Duterte the same fate as his: disbarment from the legal profession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230fd61-7b43-4ac8-a849-00fa658fc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gadon filed a letter-complaint with the court on Wednesday, Nov.
        27, that sought disbarment proceedings against Duterte for her recent statements
        that were “undoubtedly illegal, immoral, and condemnable.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639c559-2acd-47e9-ae83-4fdfc8181c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently said that she <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">contracted
        a gun for hire</a> for President Ferdinand Marcos Jr., First Lady Liza Araneta
        Marcos, and House Speaker Martin Romualdez if ever she gets assassinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce4eea-5549-4cad-a6bc-d710e85ffe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“While it may be alleged that the intent has not been consummated,\
        \ nevertheless the statement revealed a fully constituted plan for murdering\
        \ three above named individuals as she further affirmed that the assassination\
        \ plot is ‘not a joke,’” Gadon wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba3e65-fba2-44c9-8e16-72154d9e5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president’s statement on video, marked with expletives, has\
        \ been live streamed on social media platform Facebook and carried by media\
        \ outfits and other people. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed697a-df18-48b9-9b15-345a7f633f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/11/25/doj-sara-duterte-beneficiary-kill-attempt.html">Department
        of Justice</a> (DOJ) earlier said it has asked Meta, which owns Facebook,
        to “preserve” the video, which was a midnight press conference of Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c9440-740b-4b39-a9a1-06f65808226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his letter, Gadon highlighted how the Supreme Court suspended him\
        \ for a year before the disbarment “with no entitlement for judicial clemency.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf5a9b-da39-48d2-8502-f416e252be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the court “did not bother to read” his pleadings and arguments,\
        \ adding that the DOJ dismissed the case against him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3cd70-7437-4173-8389-2860bab6bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In June 2023, the high court unanimously disbarred Gadon over “misogynistic,\
        \ sexist, abusive and repeated intemperate language” against journalist Raissa\
        \ Robles. The court moved on its own without an outside complaint.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cf526-b7d7-4d7d-b497-5d274a81e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Despite the injustice, the unfairness and the extreme discrimination\
        \ that the undersigned suffered from the Supreme Court, the signatory still\
        \ believes that the institution will outlive some bias minds and personalities\
        \ in the High Court and that the Supreme Court will stand as an institution\
        \ that truly serves its role of upholding the principles of justice and apply\
        \ the law against anyone,” Gadon said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250269c2-a5eb-4cb4-b3d6-ed3349d4b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If the Supreme Court has applied it wrongfully in the circumstances
        of Atty. Larry Gadon, there is no reason that the Supreme Court can not apply
        it rightfully to Sara Z Duterte-Carpio,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84385ead-b8e1-4eea-aeba-23e3c1f1c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.843+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.869+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gadon’s complaint would be the third disbarment move against Duterte
        in the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb276c9-4983-42e5-b8a2-7b9d825c35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.844+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.844+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has a pending disbarment case before the Supreme Court when\
        \ as Davao City mayor in 2011 she punched a court sheriff serving a demolition\
        \ order. This was also noted in Gadon’s letter.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ead6b-299a-49d8-aab8-5997f349e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.844+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.844+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court announced on Tuesday that it received in November\
        \ an “anonymous complaint” against Duterte after a previous statement made\
        \ against Marcos’ father, the former President Ferdinand E. Marcos.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e207d5d-feaa-412e-ac4c-86261b4049a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.845+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.845+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 18, Duterte said she previously warned Sen. Imee Marcos
        that she would <a href="https://www.newswatchplus.ph/news/nwp/2024/10/22/Marcos-kin-speak-up-about-VP-Duterte-tantrum.html">exhume
        the remains of the Marcos patriarch</a> and throw them to the West Philippine
        Sea if political attacks from the administration continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa9958-a76d-4bf1-8748-8b20958b2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.846+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news briefing in Zamboanga City, Duterte said she has yet to receive\
        \ copies of the new complaints.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423e7b7-3ce2-419e-b60d-c62cc0642470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.846+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Di ko masabi kung ano talaga ‘yong nakalagay do’n, bine-base ko lang\
        \ siya sa news reports na lumalabas,” she told reporters when asked for a\
        \ reaction.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828a03d-0aaf-4d3d-8f5e-5f0e4edacae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T17:38:10.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot say what the content of the complaints are.
        I’m just basing them on the news reports.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f05cf-2f17-4d4f-be98-cc29b89e3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.871+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6b325-4d21-49a1-86ea-410e1908e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.872+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gadon’s regrets, threats</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114f7ce-21e2-479d-ab1b-ffbeee0825a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.377+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.872+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Talking to reporters before filing the complaint, Gadon said, “Tingnan\
        \ ko ang tigas ng Supreme Court ngayon [Let me see the rigidity of the Supreme\
        \ Court now],” claiming that the set of justices were “anti-Marcos.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa04e41-c53a-49b6-ab0f-d0a5e37bd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.378+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi nila idi-disbar si Sara dahil dito [If they were not
        to disbar Sara because of her remarks], I will file an impeachment case against
        all of the justices,” he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee3eef-7956-44ea-91d4-5d37c944b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.378+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He urged the vice president to resign as he claimed that in the next\
        \ Congress, Duterte would be supposedly impeached. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6aeb10-90c1-495e-b554-f6a3c4bc0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.379+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, I really regret,” Gadon said of supporting the Duterte family.\
        \ “Hindi ko akalain na ganyan pala sila, eh [I didn’t know they will be like\
        \ that].”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefc1a1-0c56-4434-bd16-e05a84ca1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T13:54:18.380+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:15.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T17:38:10.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the 2022 elections, Duterte endorsed Gadon’s senatorial run,\
        \ and jokingly said they both faced disbarment complaints. \r"
  'marcos-invites-uae-president-to-ph':
