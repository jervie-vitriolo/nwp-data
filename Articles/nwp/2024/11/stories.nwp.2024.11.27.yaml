      'mgnl:lastModified': 2024-11-28T10:23:53.861+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Adamson University
        Soaring Falcons have claimed the last spot in the UAAP Season 87 men’s basketball
        Final Four after defeating the University of the East (UE) Red Warriors in
        a knockout contest, 68-55, on Wednesday at the Mall of Asia Arena in Pasay
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a4fdb-800d-4e70-b91a-41d8ad13cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.861+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Cedrick Manzano tallied a season-high for the Soaring Falcons with
        17 points to go along with 10 rebounds, four assists, and two steals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d2a14-db8a-4ae5-834d-bc5946f33d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'It was a disappointing exit for the Red Warriors, which suffered their
        sixth straight loss after an impressive start this season. The Recto-based
        squad has now missed the semifinals for the 15th consecutive time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb7e2e-b78e-4172-849f-5602e1e16831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'UE’s comeback effort was put to a halt when Precious Momowei was stretchered
        off the court after a hard fall in the fourth quarter. The Red Warriors big
        man tried to challenge Matthew Montebon’s floater at the 3:25 mark.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217269b-2786-4cc6-9793-fd0eaefcf42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Montebon added 13 points and six assists, while Joshua Yerro chipped
        in seven points and seven rebounds for Adamson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed697b-f542-4806-ac63-2a56a3e6cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jack Cruz-Dumont paced UE with 15 points, four rebounds, and four
        assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4235cf9-f955-412d-9e28-06a2ee759124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T22:02:59.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T10:23:53.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will tackle top seed and reigning champions
        De La Salle University Green Archers armed with a twice-to-beat edge in the
        semis which is scheduled on Nov. 30 at the Smart Araneta Coliseum in Quezon
        City.</p>'
