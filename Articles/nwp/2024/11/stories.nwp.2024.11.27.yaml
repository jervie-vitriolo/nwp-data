      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The at-grade expansion, undertaken by San Miguel unit and SLEX concession\
        \ holder SMC SLEX Inc., is proceeding on schedule, with the said 29-kilometer\
        \ stretch slated to open in the third week of December.\r"
