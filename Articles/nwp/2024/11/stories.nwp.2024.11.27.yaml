    'stories': []
    'template': '1'
    'title': 'Israel-Hezbollah ceasefire holds in first hours, Lebanese civilians
      return to south'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f19e07-ebc8-4835-9f09-c3663eddf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon —</strong>&nbsp;A ceasefire between Israel
        and Lebanese armed group Hezbollah held on Wednesday, Nov. 27, after both
        sides accepted an agreement brokered by the U.S. and France, a rare victory
        for diplomacy in the Middle East wracked by two wars for over a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7930-e764-4d74-9df4-f16a654cf5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lebanon's army, tasked with ensuring the ceasefire lasts, said it was\
        \ preparing to deploy to the south of the country, a region Israel heavily\
        \ bombarded in its battle against the Iran-backed militant group, along with\
        \ eastern cities and towns and Hezbollah strongholds in the southern suburbs\
        \ of Beirut.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cde613-62a8-4c5e-a830-fcd7fa658731'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The military asked that residents of border villages delay returning\
        \ home until the Israeli military, which has waged war against Hezbollah on\
        \ several occasions and pushed around 6 km (4 miles) into Lebanon, withdraws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee75e9-5a9c-464a-af23-ea5d46fff877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel said it identified Hezbollah operatives returning to areas near\
        \ the border and had opened fire to prevent them from coming closer. There\
        \ were no signs that the incident would undermine the ceasefire.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8934d1c-79ff-4667-af98-0927692e6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agreement, which promises to end a conflict across the Israeli-Lebanese\
        \ border that has killed thousands of people since it was ignited by the Gaza\
        \ war last year, is a major achievement for the U.S. in the waning days of\
        \ President Joe Biden's administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcc563-796d-4309-92f8-db7a581e8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The deal is likely to enable Israel to focus more closely on the conflict\
        \ in shattered Gaza, where it has vowed to destroy its long-time enemy the\
        \ Palestinian Islamist group Hamas, which led the Oct. 7, 2023, attacks on\
        \ Israeli communities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ac8bf-057f-47fc-8d1f-639d407dcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Force must give way to dialogue and negotiation. This has now been\
        \ achieved in Lebanon, and it must happen as soon as possible in the Gaza\
        \ Strip,\" French Foreign Minister Jean-Noel Barrot told France Info radio.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92d9ea-684a-4121-b118-297fe724e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas official Sami Abu Zuhri told Reuters that the group \"appreciates\"\
        \ Lebanon's right to reach an agreement which protects its people, and hopes\
        \ for a deal to end the Gaza war.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dfc10-148c-4af5-914e-3a4a61619498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s caretaker Prime Minister Najib Mikati appealed to Israel
        to fully commit and "withdraw from all the regions and positions it occupied,"
        hours after the truce between Israel and Hezbollah was activated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b571e0-9896-49a6-8898-d05ef9e7ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cars and vans piled high with mattresses, suitcases and even furniture\
        \ streamed through the southern port city of Tyre, which was heavily bombed\
        \ in the final days before the ceasefire, heading south. Fighting had escalated\
        \ over the past two months, forcing hundreds of thousands of Lebanese from\
        \ their homes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328cef1-0f27-4d13-998d-1c25ed30b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has said its military aim had been to ensure the safe return\
        \ of about 60,000 Israelis who fled from their communities along the northern\
        \ border when Hezbollah started firing rockets at them in support of Hamas\
        \ in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb93ab-836d-468a-a30a-78820c45d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Lebanon, some cars flew national flags, others honked, and one woman\
        \ could be seen flashing the victory sign with her fingers as people started\
        \ to return to homes they had fled.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bed0f-9d20-4aa9-b3f1-e2580a81e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many of the villages the people were likely returning to have been\
        \ destroyed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6e1cb-860e-4da4-acf1-8588bdb2009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hussam Arrout, a father of four who said he was displaced from Beirut's\
        \ southern suburbs but originally from the southern border village of Mays\
        \ al-Jabal, said he was itching to return to his ancestral home.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bee52-a935-4208-a8f2-ce854fd9a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Israelis haven't withdrawn in full, they're still on the edge.\
        \ So we decided to wait until the army announces that we can go in. Then we'll\
        \ turn the cars on immediately and go to the village,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313741e-26c3-4454-9fc4-9977ce7b972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Permanent cessation''</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62d726-385d-4765-bde9-dae348869b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Announcing the ceasefire, Biden spoke at the White House on Tuesday\
        \ shortly after Israel's security cabinet approved the agreement in a 10-1\
        \ vote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4bf16-da15-4650-85f4-368ffdbcfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is designed to be a permanent cessation of hostilities,\" Biden\
        \ said. \"What is left of Hezbollah and other terrorist organizations will\
        \ not be allowed to threaten the security of Israel again.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0c377-c520-4226-b80b-aeb59bfc02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel will gradually withdraw its forces over 60 days as Lebanon's\
        \ army takes control of territory near its border with Israel to ensure that\
        \ Hezbollah does not rebuild its infrastructure there after a costly war,\
        \ Biden said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd13fd-81e5-4371-ac11-1bd3dcf56b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said his administration was also pushing for an elusive ceasefire\
        \ in Gaza and that it was possible that Saudi Arabia and Israel could normalize\
        \ relations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69b88c-a211-4ef9-b7cd-4fc89577c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Egypt and Qatar, which along with the United States, have tried unsuccessfully\
        \ to mediate a ceasefire in Gaza, welcomed the Lebanon truce. Qatar's foreign\
        \ ministry said on Wednesday it hoped it would lead to a similar agreement\
        \ to end the Gaza war.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fc787-8eb3-4460-b032-e48e9d54deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.780+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran, which backs Hezbollah and Hamas as well as the Houthi rebels\
        \ that have attacked Israel from Yemen, said it welcomed the ceasefire.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d413c-b7b6-4f44-97c0-47fafd7d6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.780+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah has not formally commented on the ceasefire but senior official\
        \ Hassan Fadlallah told Lebanon's Al Jadeed TV that while it supported the\
        \ extension of the Lebanese state's authority, the group would emerge from\
        \ the war stronger.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91475696-afb7-45c5-855c-d3cb015191ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.781+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has dealt a series of blows to Hezbollah, notably the assassination\
        \ of its veteran leader Hassan Nasrallah.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caab25-8c5c-42b0-a386-7c91bfd479da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said on Wednesday Israeli forces fired at several\
        \ vehicles with suspects to prevent them from reaching a no-go zone in Lebanese\
        \ territory and the suspects moved away.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5718f7e-e285-4e0b-b9c9-fd1e88ca12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Defense Minister Israel Katz said he instructed the military to \"\
        act firmly and without compromise\" should it happen again.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e1e3b-5ae4-477b-b7b8-28a29f8bfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.783+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said the ceasefire would allow Israel to focus on the threat\
        \ from Iran, give the army an opportunity to rest and replenish supplies,\
        \ and isolate Hamas.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a27022-dc55-4fc1-a781-0c27a6711440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.783+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah was considerably weaker than it had been at the start of\
        \ the conflict, he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e96e8-c644-403e-bff6-cfacc0c1ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.784+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have pushed them decades back. We eliminated Nasrallah, the axis\
        \ of the axis. We have taken out the organization's top leadership, we have\
        \ destroyed most of their rockets and missiles,\" said Netanyahu.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7942b39-c9f5-4df0-8868-c628effb158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:53:42.785+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T19:54:07.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason, Maya Gebeily, Steven Scheer and Simon
        Lewis; Additional reporting by Gabriel Stargardter, Emilie Madi, Laila Bassam,
        Emma Farge, John Irish, Emily Rose, Adam Makary, Humeyra Pamuk, Cecile Mantovani
        and Enas Alashray and Clauda Tanios and Tala Ramadan; Writing by Michael Georgy;
        Editing by Raju Gopalakrishnan and Ros Russell)</em></p>'
