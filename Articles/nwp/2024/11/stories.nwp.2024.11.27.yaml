      'mgnl:lastModified': 2024-11-27T14:39:21.047+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the third quarter, Milwaukee stretched its lead to 22 points. But\
        \ Miami made a comeback, cutting the deficit to 85-80 by the end of the period.\
        \ Lillard had 10 points in the third, but Milwaukee cooled off, shooting 46.2\
        \ percent.\r"
