      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senators usually debate amendments on the floor. When asked about
        skipping this tradition, Ejercito explained that the amendments were already
        thoroughly discussed in the caucus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df020721-5a88-4095-ba0d-f9d8e87d859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.396+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.745+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Diniscuss naman dun yung mga important items. So, wala naman nang
        nag-raise ng issue kasi napag-usapan na before we went out again to vote for
        it,” Ejercito told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f104b-a3ee-4811-86f5-34d46a02c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.396+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.746+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important items were discussed there. No one raised
        any issues because everything had already been talked about before we went
        back out to vote on it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f585b44-04e7-43cf-ab3e-065f73066a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.396+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.746+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if there were “heated debates” on the controversial funding for\
        \ the Office of the Vice President and the cash aid Ayuda para sa Kapos sa\
        \ Kita Program (AKAP), Ejercito replied, “Definitely.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d682f9-fee1-4542-bde2-be2595de3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.397+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.747+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya medyo tumagal because of those items (That's why it took a bit\
        \ longer because of those items),” he said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ff85c-c387-4270-b894-0f72e2faf74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.397+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.747+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No addition to OVP budget yet</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bfc9d-bebc-43b0-8afa-ea2c41dd9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.398+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.748+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate interview, staunch Duterte ally Senator Christopher “\
        Bong” Go said he requested a budget increase for the OVP, which suffered a\
        \ P1.3-billion cut in the House-approved General Appropriations Bill.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2be9a-bdbb-483f-aa4f-0ee528f8feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.398+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.748+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yan po ang pakiusap ko sa lahat kanina. I asked them, sana po ay magkaroon\
        \ rin po ng pagkakataon, ang Office of the Vice President, magkaroon ng funds\
        \ for social services,” Go said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e62d37-e4e8-48ce-a217-13c266c40d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.749+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That was my request to everyone earlier. I asked them,\
        \ I hope that the Office of the Vice President will also have the opportunity\
        \ to have funds for social services.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd800a6f-37c3-4949-946e-55f6dfe230e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.749+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Go said a number of other senators also sought to augment the budget\
        \ for her office, though he did not specify who they were or the amount they\
        \ requested.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5b74-6411-46ed-a057-e15c37248435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.750+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zero budget for AKAP</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f006c-6cfe-418d-9a73-7712f155bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the AKAP, a House-initiated social assistance for minimum\
        \ wage workers, remained unfunded in the Senate version, despite a hefty P39\
        \ billion allocation by the House. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a797c4b-d2ba-438d-8a08-a707c80dbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senators have criticized House insertions and questioned the creation\
        \ of a separate program that duplicates the Assistance to Individuals in Crisis\
        \ Situation of the Social Welfare Department. In her speech, Poe said the\
        \ Senate prioritized augmenting the AICS instead.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0db8c2-6b46-4b9f-8687-b99cad6158ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.752+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“In this chamber, we made sure that the assistance goes straight to\
        \ the beneficiaries. Sa inisyatibo ni Vice Chair Imee Marcos, pinalawig natin\
        \ ang Assistance to Individuals in Crisis Situations o AICS upang matulungan\
        \ hindi lamang ang mga naging biktima ng sakuna, emergency, o pang-aabuso,\
        \ kundi pati na rin ang mga hirap sa buhay dahil sa kakarampot na kita mula\
        \ sa trabaho,” Poe said. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21932fbb-af2f-40a9-b1d2-959d55a4d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.402+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.752+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In this chamber, we made sure that the assistance goes\
        \ directly to the beneficiaries. Through the initiative of Vice Chair Imee\
        \ Marcos, we expanded the Assistance to Individuals in Crisis Situations (AICS)\
        \ to help not only those who are victims of disasters, emergencies, or abuse,\
        \ but also those struggling in life due to meager income from their jobs.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5da11-cba1-4ec4-8dab-446a52822bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.402+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.753+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez said the House will fight for the AKAP budget,\
        \ saying it will benefit 4 million “near poor” Filipinos nationwide. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc98fb-810c-4023-9649-f12e4110f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.403+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.753+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next step: Bicam</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6f4b1-8dc0-4078-926b-15eb5f4e848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.403+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.754+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate and the House will next convene the bicameral conference\
        \ committee to reconcile differences in their versions of the budget bill.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299b1c5-f6af-4479-863a-78b5b1eb074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.404+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.754+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe said senators “need to consult our House counterparts” on the OVP\
        \ and AKAP budgets.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82baa3c9-1b9b-4113-bbb4-4d4e61c8404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T14:18:09.404+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:20:02.755+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seventeen out of 23 senators are members of the Senate contingent,
        including Poe, Ejercito, Senate President Chiz Escudero, Senate President
        Pro Tempore Jinggoy Estrada, Majority Leader Francis Tolentino, Minority Leader
        Koko Pimentel, and Senators Cynthia Villar, Bato dela Rosa, Pia Cayetano,
        Win Gatchalian, Bong Go, Loren Legarda, Risa Hontiveros, Imee Marcos, Joel
        Villanueva, Migz Zubiri, and Mark Villar.&nbsp;</p>'
