      'mgnl:type': 'text'
      'text': 'The Aquino family earlier said it does not tolerate killings and any
        form of violence. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438998fc-cb1b-4cc3-b14b-1d5cc4a93788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.494+08:00
