    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0388fbd-f4ca-4618-a60c-d7d1ef0ae537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.141+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte has asked the National Bureau of Investigation (NBI) to reschedule
        her appearance in response to a subpoena over her “kill” remarks against the
        president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86286139-6660-48ac-bd75-f0821ba386c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a media briefing in Zamboanga City on Wednesday, Nov. 27, Duterte
        explained that the NBI appearance coincided with the next inquiry of the House
        committee on good government and public accountability on her fund use on
        Friday, Nov. 29.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979d027-7f00-44d3-8de2-df6e2fbad8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NBI <strong><a href="https://www.newswatchplus.ph/news/2024/11/26/NBI-summons-Duterte-for-kill-remark.html">summoned</a></strong>
        Duterte to its office in Pasay City to “shed light on the investigation” over
        alleged grave threats and possible violation of the Anti-Terrorism Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec31f3-2637-49c7-b455-00161ab7ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Prinioritize namin iyong hearing sa House of Representatives…Iyon
        din talaga ang promise ko sa kanila simula pa mag-umpisa ng lahat ng imbestigasyon
        na sasamahan ko ang employees ng Office of the Vice President sa mga hearings,”
        she said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9b49c-e6b5-416a-9b35-7898f41ade97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We prioritized the hearing at the House of Representatives…That
        has been my promise to them from the very beginning of all the investigations,
        that I will join the employees of the Office of the Vice President in the
        hearings,]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9085751-40c5-4288-91f2-1ac11bb649d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte only attended two of the seven hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f966eb3-aafe-48d2-bb5f-d44347260a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T19:16:48.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T00:01:34.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked for her reaction on the subpoena, she said people are trying
        to make a case out of her remarks.</p>'
    '7':
