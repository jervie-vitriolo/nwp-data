      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17e478-43e0-4d50-81d2-e20825f9c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:28:38.397+08:00
