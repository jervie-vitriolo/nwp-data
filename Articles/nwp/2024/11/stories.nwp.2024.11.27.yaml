      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This December, as our countrymen prepare to celebrate Christmas and\
        \ travel more to spend time with friends and family, they can look forward\
        \ to a wider, better SLEX. This will help in significantly reducing traffic\
        \ buildup during the Holiday rush,” Ang said.\r"
