      'mgnl:lastModified': 2024-11-28T09:00:25.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Anti-Money Laundering Council confirmed that there were\
        \ bank transactions between Ong and the Morning Sun Industries, which is owned\
        \ by Tumang.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040fcc2-fd8b-47af-a935-76f2939ac32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>By the end of the hearing, the committee lifted the contempt order,
        considering Tumang’s appeal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d00f3-0cdd-49c7-9d24-f245234edd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T09:00:25.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He cited humanitarian and medical reasons in asking for the order to
        be lifted.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052aa35a-b75f-4626-9068-29666f0a3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T09:00:25.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paduano said Tumang should attend the next hearing in exchange for
        the lifting of the contempt citation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748d1d9-1eb0-44cd-bc76-97aec4bd6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Matrix criticized</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc1403-f46d-415b-bfd1-35a4db997d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "House lawmakers criticized PDEA’s matrix, pointing out that some of\
        \ the personalities involved were not proven to be linked to illegal drugs\
        \ or POGOs.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0faf2b-14b4-4d85-a62c-26eb0a8c1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.823+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601281d1-560b-4003-bc43-5e5916142e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.824+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Gumban said they just wanted to show the connection of those involved\
        \ to influential people.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02311e92-fd2f-4c4d-bd29-e38b76e4820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.824+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ac614-0f50-4d06-91f6-c11177e7691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.825+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Among those in public service that was included in the matrix is Senator\
        \ Bong Go. He was linked as a “close friend” of Allan Lin, who was supposedly\
        \ involved in illegal drugs.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248e865-cd7c-42b4-8153-aa2896fc3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.826+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e028c-c94a-4c66-8598-aacc1e1d9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.826+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing at the Senate, Go said PDEA is “irresponsible.”\
        \ He also denied being Lin’s “close friend.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306794a-8779-4672-8ae5-d9f8f57fba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.792+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.827+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa50c52-2d82-446e-a7b8-1f04e9fdb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T18:32:47.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T09:00:25.828+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Galit po kami sa droga. Galit po kami sa mga drug lord kaya hindi\
        \ po ako pwede magiging close kahit sa sinumang drug lord at hindi po ako\
        \ papayag,” the senator said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fbf63-88af-4d4a-beec-b3f6b6a5aaf2'
      'mgnl:activationStatus': true
