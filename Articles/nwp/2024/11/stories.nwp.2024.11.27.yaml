      'mgnl:type': 'text'
      'text': "In the final minute, the Bucks, leading 104-103, seemed to get a 3-pointer\
        \ by AJ Green. However, the shot was delivered just after the 24-second clock\
        \ expired. That turnover occurred with five seconds left.\r"
