      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T14:39:21.047+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lillard scored eight points in the second quarter as the Bucks stretched\
        \ their halftime lead to 65-51. Miami shot 56.2 percent in the second quarter,\
        \ but Milwaukee was even better (59.1 percent).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2ef3f-e1e8-41ea-a5b6-5e14eedd4f9c'
