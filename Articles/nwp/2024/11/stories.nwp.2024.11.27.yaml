      'mgnl:type': 'text'
      'text': '“Hanggang sa kanyang huling araw, naniniwala si Ninoy sa lakas ng mapayapang
        pakikibaka at noong 1986, ito ang nagpalaya sa atin mula sa kalupitan at kasakiman
        ng diktadura,”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3af8dc-3121-4c18-9cdf-c32c37af2433'
