    'mgnl:lastModified': 2024-11-27T12:35:20.503+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'sara-duterte', 'Ninoy-Aquino', 'bam-aquino']
    'stories': []
    'template': '1'
    'title': 'Don’t involve Ninoy in escalating political rift - family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4405a0-f05b-419e-8269-77e9d65ffd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Senator Bam
        Aquino made an appeal on Wednesday, Nov. 27, calling a halt to attempts to
        drag his late uncle, ex-Sen. Ninoy Aquino, in the widening political rift
        between the two highest officials of the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c874f44-a68c-4c5d-a557-decbbb19b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a tribute message on the day of Aquino’s 92nd birth anniversary,
        the former lawmaker said while the Aquino clan is still left without justice,
        those who truly loved Ninoy must continue what he fought for. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f62fa-fafe-4c7f-bde6-167f22e9d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Isang patas at tapat na lipunan. Abot-kayang edukasyon para sa kabataan.
        Isang gobyernong walang bahid ng korapsyon at isang mapayapang bayan na malaya
        sa banta at karahasan. Ito ang mga ipinaglaban ni Ninoy Aquino na kailangan
        pa rin nating ipatuloy na ipaglaban ngayon,”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e80128-cc5e-460f-b893-a4ec90f93409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A fair and honest society. Affordable education for
        the youth. A government free from corruption and a peaceful nation, free from
        threats and violence. These are the ideals that Ninoy Aquino fought for, and
        these are the ideals we must continue to fight for today]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b98f4a-d492-4920-8e7d-8afddde55b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.493+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte earlier <strong><a href="https://www.newswatchplus.ph/news/2024/11/25/Duterte-tags-Marcos-in-Ninoy-assassination.html">dragged</a></strong>
        the family of President Ferdinand Marcos Jr. into the assassination case of
        Aquino, who was killed by a lone gunman on Aug. 21, 1983 on the tarmac of
        the then Manila International Airport. To this date, it hasn’t been proven
        that the Marcoses are responsible for the assassination of Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac422cc-0e96-41b8-b211-5cc755a20c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:17.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-27T12:35:20.493+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing over the weekend, Duterte said she had commissioned
        someone to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        Marcos</a></strong>, his wife Liza Araneta, and House Speaker Martin Romualdez,
        if she herself gets murdered - which she later claimed as “taken out of logical
        context”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899bae8-9eae-4042-bb22-c105fa2acfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-27T12:35:20.494+08:00
