    'title': 'Former UP coach Ricky Dandan dies at 62'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2aa52-3887-488a-9365-48669a5dc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.757+08:00
      'mgnl:createdBy': 'cj-nwp'
