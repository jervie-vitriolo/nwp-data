      'mgnl:lastModified': 2024-11-14T10:31:20.760+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dandan was part of Bo Perasol’s coaching staff from UAAP Season 79\
        \ to 82, highlighted by a Fighting Maroons' finals appearance run in Season\
        \ 81.\r"
    '9':
