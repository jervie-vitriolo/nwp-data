    'lead': 'Seven key modernization projects may face the axe in a substantial military
      budget cut, Sen. Bato Dela Rosa told lawmakers during Senate deliberations on
      Thursday, Nov. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T18:41:20.939+08:00
