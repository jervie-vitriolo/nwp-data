      'mgnl:lastActivated': 2025-03-13T13:42:18.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.759+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d06db-44b4-4d2c-9534-5c40e29505ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.759+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:18.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.759+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dandan then served as the head coach of UP from 2011 to 2013, where\
        \ the Diliman-based squad only had three wins in that period.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2114b6-759e-4565-939b-10119bd0c3f3'
