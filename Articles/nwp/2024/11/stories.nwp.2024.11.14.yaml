      'jcr:uuid': '189025b7-1d81-45e5-a9be-9bbc45ab10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.077+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The game was tied at halftime and was still even five minutes into\
        \ the third period until the Spurs finished the quarter with a 23-6 run that\
        \ gave them a 108-91 lead heading into the final stanza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230c611-3c46-4fd3-ab8c-21b8095183f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.077+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137a683-fd4b-455d-adf4-0e8eb17b8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.077+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "By that time, Wembanyama had already eclipsed his career high, had\
        \ set a personal record for 3-pointers in a game with seven and had become\
        \ the only San Antonio player ever to make at least six shots from beyond\
        \ the arc in three consecutive contests.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ddd1f-9b85-4602-9da3-9d76e5291fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.078+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8b188-3286-4234-b096-02ad6eac162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.078+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Washington was down by 21 points in the fourth quarter but made a spirited\
        \ comeback in the final minutes, cutting the lead to five points with 23.4\
        \ seconds left before running out of time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cb45e-9bb2-4986-b96e-2d77f3b418eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.079+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cec8bd-77ec-4f75-b123-eea125f331e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.079+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Devin Vassel added 17 points for the Spurs while Julian Champagnie\
        \ scored 12 points and Harrison Barnes, Stephon Castle and Blake Wesley had\
        \ 10 each. Chris Paul distributed 11 assists for San Antonio, which won consecutive\
        \ outings for just the second time this year and pulled to .500 after 12 games.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f4f6e-7117-42fc-b62f-64900b5c9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.079+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271ed6e-8425-4081-8133-1b4a76e30423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jordan Poole amassed a season-high 42 points (one off his career best)\
        \ to lead seven Wizards in double-figure scoring.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04e7c7-be56-474b-9de7-d311952c2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cac3aa-d7d9-42df-895f-9b2abf628150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Corey Kispert added 19 points, Jonas Valanciunas racked up 16 points\
        \ and 13 rebounds, Carlton Carrington had 13 points, Alexandre Sarr and Kyshawn\
        \ George scored 12 apiece and Kyle Kuzma hit for 10 for Washington, which\
        \ has dropped six straight games.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d3175-a3fb-4404-b70c-2c87b5dff11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.081+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.081+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfb95e-55a3-4671-86c4-c2d0b69b73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.081+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.081+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Washington trailed early but outscored San Antonio 22-7 over the final\
        \ five-plus minutes of the first quarter to pull within 32-31 after 12 minutes\
        \ of play. San Antonio rebuilt its lead to eight points on Wesley’s cutting\
        \ layup off a Paul assist with 6:07 to play in the second quarter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aae09d-8a3d-4caa-8a41-3a5bed4dcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.082+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.082+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b29487-d8dc-46da-8f5c-ad38c55b8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.082+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.082+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Wizards swung back, tying the game at 63 on a 3-pointer and then\
        \ a bucket by Poole and took their first lead of the game on Sarr’s hook 38\
        \ seconds later. The teams traded baskets in the final minute, sending the\
        \ game to the break tied at 67.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512d2d4-d84c-4e51-9cf9-a6131bc6bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.083+08:00
