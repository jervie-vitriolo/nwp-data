      'mgnl:lastActivated': 2025-03-13T13:40:37.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e81929-46e3-4229-aac6-62c212db833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T12:43:23.083+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:37.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:43:23.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wembanyama led all scorers with 24 points before halftime while
        pouring in four 3-pointers. Poole had 19 points to pace the Wizards while
        Valanciunas added 10 points and took 11 rebounds over the first two quarters.</p>'
  'Broadcast-inclusion-content-creators':
    'author': 'Tristan Nodalo, NewsWatch Philippines '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T13:30:59.000+08:00
    'imagesource': 'jcr:1e669ed7-dded-439a-9126-62d55ec9c058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4751476b-2ba6-4dd6-8354-d90c1faff592'
    'lead': 'The broadcasting industry’s self-regulating body is studying the possibility
      of including content creators such as vloggers to the association in response
      to the changing media landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T13:35:15.456+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:40:12.637+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:23.047+08:00
    'mgnl:lastModified': 2024-11-14T13:35:53.503+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Broadcast self-regulator eyes inclusion of content creators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8798877-6c36-49b9-a14c-b8e11fdb6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.473+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.498+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The broadcasting industry’s
        self-regulating body is studying the possibility of including content creators
        such as vloggers to the association in response to the changing media landscape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fc3d4-d57d-402f-9d62-c90673c5dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.473+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.498+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the 50 Top-Level Management Conference of the Kapisanan ng mga\
        \ Brodkaster ng Pilipinas (KBP) in Tagaytay City, the group president, Noel\
        \ Galvez, said the medium is expanding. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f2026-d053-495f-98f1-8ce61ccb9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.499+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Nakikita nga natin na ang mga broadcasters ay hindi lang yung may\
        \ hawak na radyo, hindi lang yung may telebisyon, kundi ito rin ay isang tao\
        \ na nag bobroadcast siya [Broadcasting is going beyond radio and television;\
        \ it is also a broadcaster] using the technology that is available right now,\"\
        \ said Galvez in an interview with reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed58cf-6cdb-4f51-ab7f-2b7de31297a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.499+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said expanding the definition of broadcaster to vlogger is not limited\
        \ to a single person. “It can be organizations na yun ang ginagawa nila [that\
        \ are engaged in vlogging],\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877f9b0-2f97-44da-a29f-c9a4c225c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.500+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Galvez said there is no opposition among KBP members to widen the scope\
        \ of membership to include content creators. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd43ed-1dcb-4dc3-90c6-efcfebae2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.500+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Pagdating sa pag-bobroadcast na guidelines kung makakasama pati yung\
        \ mga vloggers sa magiging responsable just imagine kung ano magiging effect\
        \ nito sa mga community natin hindi na tayo maghahanap ng iba pa,\" said Galvez.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d97eb-329a-42f6-8f4c-0ba371cface8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.500+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Just imagine if vloggers will be covered by the guidelines\
        \ on responsible broadcasting and the impact this would have on the community;\
        \ we won’t be looking for more.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110060e-1b95-4482-ae88-b4a8012e0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.501+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Dahil alam na natin na ang napapanood natin sa TV, social media o\
        \ sa radio ay responsible,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5a36b-dd9d-4883-8350-e725a04eb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.501+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We would be aware that there is someone responsible for\
        \ the content that comes out on TV, social media, or radio.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566ec1c-c90e-4d54-bce6-ccf63114ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.502+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Jonathan de Santos, National Union of Journalists of the Philippines\
        \ chairperson, welcomed the possibility that vloggers will be subjected to\
        \ the KBP code of ethics and principles. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c302b8-2ce4-4cc9-a3d9-0580df6ae17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:35:15.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:12.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:35:53.502+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re generally for self-regulation in the industry," he said.
        "The challenge would be - as with any newsroom, organization or individual
        - compliance and monitoring."</p>'
