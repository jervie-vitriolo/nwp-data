    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d7159f-7084-453c-8911-ec698aa4c3ec'
    'lead': 'US President-elect Donald Trump and President Joe Biden, longtime political
      rivals, discussed Ukraine and the Middle East on Wednesday in a cordial meeting
      designed to demonstrate a smooth transfer of power despite deep disagreements
      over policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T10:55:42.693+08:00
