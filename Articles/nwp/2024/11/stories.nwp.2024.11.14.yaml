      Bato dela Rosa'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T18:38:41.000+08:00
    'imagesource': 'jcr:f0f8189d-dd41-46e4-8388-9cc0b74c503d'
