  'senate-probe-mobile-service-providers-gcash-maya':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T17:33:06.000+08:00
    'imagesource': 'jcr:d7a9735b-ce3c-4126-84bb-8ad4051bfe0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eff5fdba-f192-4a64-be77-1167eeb7b301'
    'lead': 'Senate Deputy Minority Leader Risa Hontiveros is calling for a legislative
      inquiry into unauthorized transactions, scams, and irregularities involving
      mobile financial services in light of recent issues with leading providers GCash
      and Maya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T17:34:37.400+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:38:26.832+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:24.271+08:00
    'mgnl:lastModified': 2024-11-14T17:34:37.467+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros seeks e-wallet probe amid scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66e28d-883e-411a-81b9-9e6442758a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senate Deputy Minority
        Leader Risa Hontiveros is calling for a legislative inquiry into unauthorized
        transactions, scams, and irregularities involving mobile financial services
        in light of recent issues with leading providers GCash and Maya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23f139-442e-47a2-9dff-297873ccdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros on Wednesday filed a resolution urging the Senate leadership\
        \ to assign a committee to conduct the probe.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3390312-9761-4dde-ab87-baa915139631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She cited reports from GCash users who complained of fraudulent transfers\
        \ overnight, on Nov. 8 to 9. They said money was deducted through consecutive\
        \ transactions of P1,000 or P2,000, with screenshots from concerned users\
        \ gone viral.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4cc02-9707-4e97-9884-d057c2a12ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "GCash took responsibility for the incident, attributing it to errors\
        \ in its \"system reconciliation process.\" The company confirmed that it\
        \ has refunded all affected users and said that their accounts remain secure.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c75ba-5f44-4dec-828f-76d569998f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The resolution also highlighted phishing attempts disguised as official\
        \ text messages from GCash and Maya, another e-wallet provider.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b04aec-cfba-4955-a2d3-60c1c1ef93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“These messages were apparently sent using an International Mobile\
        \ Subscriber Identity (IMSI) catcher, a device used to monitor – and intercept\
        \ – mobile data traffic by posing as a cell site,” Hontiveros said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7d632-3ade-4ac3-b330-ef3cb3d2ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Both companies have warned subscribers about the scheme, advising them\
        \ to avoid clicking on links in unsolicited text messages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febfa7e-d7d5-45e1-8de6-59d22f0e96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While the fintech sector is primarily regulated by the Bangko Sentral\
        \ ng Pilipinas, Securities and Exchange Commission, Insurance Commission,\
        \ and other government agencies, Hontiveros emphasized the need for a comprehensive\
        \ legislative framework.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132546d-1e3f-4b12-9e0e-28f1a2a31138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:34:37.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:34:37.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The list of risks and complications which threaten the earnings
        of mobile financial service users grows longer everyday. We urgently need
        upgraded policies to ensure that mobile financial service providers and fintech
        firms observe the necessary level of care and accountability in handling digital
        transactions,” she said.</p>'
