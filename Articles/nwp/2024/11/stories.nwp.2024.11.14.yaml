      'mgnl:lastModified': 2024-11-14T10:46:53.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Caressed by the sun’s rays, the sea generously offers us a magical\
        \ gift — the rare golden South Sea pearl, the National Gem of the Philippines,\"\
        \ the organization stated.\r"
    '3':
