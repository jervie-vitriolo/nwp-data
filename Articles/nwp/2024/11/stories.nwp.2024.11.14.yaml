      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dapat 2023 pa lang, horizon 3 na tayo (As early as 2023, we should
        be at horizon 3) focusing on our external defense already, especially now
        with the precarious situation in the West Philippine Sea,” Ejercito said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf67b0-2686-4aac-bb2b-b2da8b3a6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman natin inaambisyon na tapatan ang China in terms of military
        might. Sila po ay superpower, tayo ay third world country. But again we do
        support the aim of the armed forces to have that minimal credible defense
        posture,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc0143-1784-498f-ba82-8b94324815e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not aspire to match China in terms of military
        might. It is a superpower, while we are a third world country. But again,
        we do support the aim of the Armed Forces to have that minimal credible defense
        posture]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a9efb-78c5-4217-b0bc-5cd0c7b0ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leasing foreign assets</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c022f1-9044-434e-9b53-ee9f0db46f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Francis Tolentino suggested leasing
        foreign assets as an alternative to buying new equipment to boost the naval
        force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651ddcf-13cd-46cb-a08f-9e1214f898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‘Kapag tayo po ay nag-lease kasama ang financing costs, lease payments,
        maintenance costs would cover just half the cost,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de9f99-c07f-4219-8f07-c61b7650d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we lease, including financing costs, lease payments,
        and maintenance costs, it would cover just half of the cost]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f657d-473a-442e-8e75-d6f17be39daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the government is “seriously considering it as an
        option” as a stopgap measure.</p>'
  'dotr-us-company-biometrics-system-deal-airport':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T21:19:42.000+08:00
    'imagesource': 'jcr:93e6d26f-a98a-4b2a-b00a-a4890141a1c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ee592c-ef28-45cc-9a8f-213a0489fa73'
    'lead': 'The government will introduce a biometrics passenger processing system
      for airports, marking a significant leap in digitalization and security enhancement,
      under a deal signed with a US company, the Department of Transportation (DOTr)
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T21:25:59.695+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:37:34.398+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:24.699+08:00
    'mgnl:lastModified': 2024-11-14T21:25:59.729+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['United-States']
    'stories': []
    'template': '1'
    'title': 'DOTr, US company sign biometrics system deal for airports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0180c-9d8d-4fe8-ba6c-1a4157216f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The government will introduce
        a biometrics passenger processing system for airports, marking a significant
        leap in digitalization and security enhancement, under a deal signed with
        a US company, the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c603fa-f712-409d-b931-b3c2ddc0ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement between the DOTr and UltraPass ID Corporation was
        formalized on Wednesday, Nov. 13, in Makati City as part of the first US Department
        of Commerce smart cities trade mission to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8904ade-814f-4046-9d89-cc5e565da9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The biometrics system will be piloted in select gateways, beginning
        with Iloilo International Airport in early 2025. Others will be in Tacloban,
        Laoag, and Bicol later next year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ede6f-3784-4110-befe-8739b93ff634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jaime Bautista highlighted the potential of
        the UltraPass technology to streamline and secure airport procedures.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead3866-a542-4811-957b-cf88d9753f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This biometrics system enhances security protocols and enables passengers
        to navigate check-in, security, and boarding with ease through embedded biometric
        data,” Bautista said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79507855-5951-4225-b293-81a66b6c2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the pilot test will run for three months.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a87922-d51a-40dc-9c4c-1b145dcb837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This will result in a better experience for the passengers," Bautista
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd901047-e78b-48e2-a4a4-57f385a13734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'UltraPass CEO Eric Starr said the system integrates seamlessly with
        the national ID, aiming to make airport processes touchless and efficient.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e096f-832d-49d6-bea8-30553a82c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We’re excited to showcase how digital identity verification can reduce
        processing times and improve the passenger experience,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ffd3f-f8ae-41f9-af2d-e68f7c619a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement is a milestone in the deepening of US-Philippine economic
        ties. Marisa Lago, undersecretary of commerce for international trade, led
        the trade mission that grouped 12 companies focused on smart city technologies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f84a9-0f9d-4394-9945-2682b275981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:25:59.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:34.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:25:59.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is the only country in the world to host two high-level
        US trade missions this year, highlighting our commitment to strengthening
        trade and investment," Lago said.</p>'
  'marcos-rejects-china-territory-definition-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T21:26:21.000+08:00
    'imagesource': 'jcr:bcfaa193-4e90-49c6-954f-5cf57083cb83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6824985c-821e-493e-a4e9-5981f84357e0'
    'lead': 'President Ferdinand Marcos Jr. reaffirmed the country’s rejection of
      China’s claims over parts of the West Philippine Sea after the government summoned
      Chinese Ambassador Huang Xilian on Wednesday, Nov. 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T21:28:16.149+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:37:18.381+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:24.890+08:00
    'mgnl:lastModified': 2024-11-14T21:28:16.189+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH rejects China definition of territory in West Philippine Sea - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790457c8-4ea9-4667-89f2-3f8645afb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — President Ferdinand Marcos Jr. reaffirmed
        the country’s rejection of China’s claims over parts of the West Philippine
        Sea after the government summoned Chinese Ambassador Huang Xilian on Wednesday,
        Nov. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1e88d-6473-41a8-b4e1-c2003dffc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Marcos said the summoning of the
        Chinese envoy by the Department of Foreign Affairs (DFA) was prompted by China’s
        marking of baselines around Scarborough Shoal, locally known as Bajo De Masinloc.
        The DFA has filed a protest, asserting that China’s actions violate Philippine
        sovereignty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81379b8f-8d32-420d-9793-021129a544c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sinasabi nila that we do not agree and you will – that they will continue
        to protect what they defined as their sovereign territory," Marcos said. "Of
        course, we do not agree with their definition of sovereign territory."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8411c-baeb-4577-846c-1ddb2b4e8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said both sides stood firm in their opposing positions
        on sovereignty in the West Philippine Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659940f4-3b33-437d-8bb3-d8b948e2b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Maritime Council (NMC) condemned China’s establishment
        of baselines around Scarborough Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d56b3-3384-4e48-8406-677ac25e7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These baselines violate the Philippines'' long-standing sovereignty
        over the shoal, which is well-documented throughout history. China’s establishment
        of these baselines around the shoal is a continuation of its illegal 2012
        seizure, which the Philippines continues to strongly oppose,” the NMC said
        in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7cfb7-e36d-4b41-bfa6-f7408fa14fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The council said China’s use of straight baselines contradicts the
        guidelines of the United Nations Convention on the Law of the Sea (UNCLOS)
        and disregards the 2016 Arbitral Tribunal ruling, which invalidated China’s
        expansive claims in the South China Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d18240-1429-4656-8c20-c1044668165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has repeatedly dismissed the arbitral ruling, calling it “illegal”
        with no binding effect.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636919db-00ed-48a8-8d45-fc87b5ddb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China’s announcement of baselines around Scarborough Shoal came just
        two days after President Marcos signed the Maritime Zones Act and the Archipelagic
        Sea Lanes Act into law, further defining the Philippines’ maritime boundaries
        in compliance with international law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23926d94-1716-4e75-ab68-111dfc03b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China criticized these laws, claiming they infringe on its own claims
        in the South China Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ede163-53de-456b-bc29-d5808de2d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This move severely violates China’s territorial sovereignty and maritime
        rights and interests in the South China Sea. China firmly opposes it and will
        take all necessary steps, in accordance with the law, to defend its sovereignty,”
        stated the Chinese Foreign Ministry.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc2b66-6e62-462e-8512-e79ea34312eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:28:16.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:18.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:28:16.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite China’s opposition, Marcos emphasized that the country will
        continue to assert its rights over the West Philippine Sea, firmly rejecting
        China’s definition of sovereign territory in the contested waters.</p>'
