      'mgnl:type': 'text'
      'text': '“Sa totoo lang, ''yung war on drugs, lubos kaming nawalan ng dignidad,
        inalisan kami ng dignidad. Halos naging kontrolado ang war on drugs,” Maryann
        Domingo, meanwhile, lamented.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55106bf2-c1b4-47b2-9fe2-da3b45fd0884'
      'mgnl:activationStatus': true
