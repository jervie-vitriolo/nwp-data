      'mgnl:lastModified': 2024-11-14T10:46:53.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jewelmer, the crown’s creator, made history by crafting the first
        Filipino-made crown for Miss Universe.</p>'
