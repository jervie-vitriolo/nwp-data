      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:46:53.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 73rd Miss Universe competition is set to take place in Mexico on\
        \ Nov. 16 (Nov. 17 Manila time).\r"
