  'ofel-pagasa-thursday':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Residents in Gonzaga, Cagayan, secure their roofing as #OfelPH approaches
      the province on Thursday, Nov. 14. (Mark Anthony Flores Maballo Artis via Cagayan
      PIO/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T09:58:42.000+08:00
    'imagesource': 'jcr:53b1a079-8302-439e-ad67-ed6b1f9c56a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8abd34d-ad4a-4bb7-bdab-ab93657f7740'
    'lead': '#OfelPH weakens as it heads to Babuyan Islands, where it would either
      pass close or make another landfall on Thursday evening. The typhoon brings
      intense torrential rain over Cagayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T09:59:47.630+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:42:32.781+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:21.553+08:00
    'mgnl:lastModified': 2024-11-14T17:48:59.592+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'OfelPH']
    'stories': []
    'template': '1'
    'title': 'Typhoon ‘Ofel’ weakens heading towards Babuyan Islands'
    'updated': 2024-11-14T17:48:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f45fe7-a382-4c3f-886e-9090e483882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Typhoon Ofel (international
        name: Usagi) weakened from a super typhoon as it headed towards Babuyan Islands,
        where it would either pass close or make another landfall on Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc762a4-3f3c-4c91-bf1d-3fd9c321d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It made landfall in Baggao, Cagayan at 1:30 p.m. Thursday, Nov. 14,\
        \ the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f9555-9a80-417f-95f6-d4c915a8ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 5 p.m., PAGASA raised Signal No. 4 over Babuyan Islands and the\
        \ northern and eastern portions of mainland Cagayan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612f13f-2132-427f-8ff3-8c0d5cc974d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 3 was up over Batanes, the rest of Cagayan, the northern\
        \ portion of Isabela, the northern portion of Apayao, and the northern portion\
        \ of Ilocos Norte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5981b-620d-4f22-bb67-d4e2cf680d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 covered the western and eastern portions of Isabela,
        the rest of Apayao, Kalinga, the northeastern portion of Abra, the eastern
        portion of Mountain Province, and the rest of Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea401d88-1204-43ff-a209-b6da6ba2e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Areas under Signal No. 1 were the rest of Isabela, Quirino, the northern\
        \ portion of Nueva Vizcaya, the rest of Mountain Province, the rest of Ifugao,\
        \ the rest of Abra, the northern portion of Benguet, Ilocos Sur, the northern\
        \ portion of La Union, and the northern portion of Aurora.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669dc60-e540-4211-bc11-cafc2c121fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Packing winds of 165 kilometers per hour (kph), “Ofel” may also dump\
        \ over 200 millimeters of rain to Cagayan. The intense to torrential rainfall\
        \ may cause severe flooding and landslides. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c473d70-1499-4e8e-b2e9-549c770807db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heavy to intense rainfall is also expected in Batanes, Isabela Ilocos\
        \ Norte, and Apayao; while moderate to heavy rainfall for Abra, Kalinga, Mountain\
        \ Province, Ifugao, Quirino, Nueva Vizcaya, and Aurora. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2dc38-c3b4-4873-a85d-a3cb06cb843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T17:48:59.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:32.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T17:48:59.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued a storm surge warning for the coastal towns of Batanes,
        Ilocos Norte, Ilocos Sur, Cagayan including Babuyan Islands, Isabela, and
        northern Aurora.</p>'
  'Ricky-Dandan-dies-62-UP-Fighting-Maroons':
    'author': 'CJ Marquez, NewsWatch Plus'
