      'mgnl:lastModified': 2024-11-14T10:31:20.757+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former University of
        the Philippines (UP) Fighting Maroons head coach and player Ricky Dandan died
        at the age of 62 on Wednesday, the UP Office of Athletics and Sports Development
        (OASD) confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43efe87-09f4-4592-a0b7-fa0736035f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.757+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:18.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.757+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b760b7-0833-4d74-85f9-8f3bf7f1c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.758+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:18.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“After months of fighting renal cell cancer, our beloved Ricky played
        his last game gallantly and joined our Creator this Wednesday afternoon,”
        his wife, Annielu, said in a <a href="https://www.facebook.com/annielu.dandan/posts/pfbid02cqwooUwfVDxH8zC741h5HKqKnrUbYxwo1CsCPaaKmtcVJPazeh7RUWeKTsyqMEiKl">social
        media post</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc984b31-216f-4835-8ba5-f8d1638267bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.758+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:18.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8988cc-1893-48b0-b0a7-c6b08ef859d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.758+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:18.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:31:20.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dandan played for the Fighting Maroons in the 1980s under legendary\
        \ mentor Joe Lipa.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de402a2f-e0af-4125-aa6b-809dd3d0bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:31:20.759+08:00
