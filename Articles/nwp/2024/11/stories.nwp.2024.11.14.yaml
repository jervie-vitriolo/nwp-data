    'title': 'PAGASA hit for ‘complicated, confusing’ weather reports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8baf5-e98e-465b-a990-22f681424767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.045+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.060+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senators urged the
        state weather bureau to improve its weather advisories, citing complaints
        that they are confusing and difficult to understand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f574a-f066-43c0-9efa-4f3a57d30cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.046+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.046+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang tinatanong po ng ating mga kababayan, hindi po ba natin pwedeng\
        \ mapasimplify yung ating mga weather bulletins na madaling maunawaan,” Senate\
        \ Majority Leader Francis Tolentino said during Wednesday night’s deliberations\
        \ on the 2025 budget of the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cc8b2-28b8-4972-9951-83fa23f4131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.046+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.046+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What our fellow countrymen are asking is, can't we simplify\
        \ our weather bulletins so that they are easier to understand?]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275ba3e-3a1b-4938-a256-7d73c670d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.046+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.046+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Instead of intertropical convergence zone, orange rainfall warning\
        \ – sabihin na lang na sa ganitong oras ay papatak, babagsak ang dalawang\
        \ libong drum na ulan sa lugar na ito at nagiisyu kami ng babala na kayo ay\
        \ lumikas na,” Tolentino added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536e129-e091-48a6-a3d3-3d61b77ff624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.047+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.047+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Instead of using terms like \"intertropical convergence\
        \ zone\" or \"orange rainfall warning,\" just say something like: \"At this\
        \ time, two thousand drums of rain will fall in this area, and we are issuing\
        \ a warning for you to evacuate.\"]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30635ab6-4e29-40d0-ab3c-bfdbd77197bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.047+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.047+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel III also questioned
        PAGASA’s color-coded rainfall advisories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf30e7-f1d4-4b47-bd2c-45011ba49fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.047+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.047+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There is no color naturally linked with alarm. But if we use numbers,\
        \ you can say the degree of the alarm, 1,2,3,4,5 with 5 being the most alarming\
        \ situation,” Pimentel said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0b35e-fc8b-4aac-b2ef-f2d4e80d5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.048+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.048+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Juan Miguel “Migz” Zubiri, speaking on behalf of PAGASA during\
        \ the budget deliberations, said he had raised similar concerns with weather\
        \ officials.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68f609-7763-4a86-84d0-01e216756752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.048+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.048+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tama po ang sinabi ninyo and the secretary agrees with me, maybe they'll\
        \ come up with a more simplified methodology na maiintindihan ng masang Pilipino,”\
        \ Zubiri said, referring to Science Secretary Renato Solidum, Jr. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb971ae-03b1-4122-b9a8-daa68b8577b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.049+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.049+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What you said is correct, and the secretary agrees with\
        \ me. Maybe they’ll come up with a more simplified methodology that the ordinary\
        \ Filipino can understand.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedd876-5152-4fa3-9ac7-98e49e7e2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.049+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.049+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The lawmakers also conveyed some of the public’s concerns about PAGASA’\
        s weather predictions, which serve as the basis for issuing tropical cyclone\
        \ wind signals that authorities rely on for class and work suspensions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5c684-fe7e-45a9-b6f4-e03471c127fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.050+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.050+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There was a time there was no signal we were asked to go to work,\
        \ in fact the kids are already on their way to their respective schools and\
        \ then all of a sudden there was a heavy rainfall and then in the middle of\
        \ the day the schools were canceled,” Senator Joel Villanueva said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af85026-bbb4-4367-be61-bd8999540eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.050+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.050+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So ano ba talaga, your honors. Yun lang yung medyo nakakaconfuse (So\
        \ what is it, really, your honors? That’s the part that’s a bit confusing),”\
        \ he added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fe289-033a-4806-8f80-85fbadbe3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.051+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.051+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel said PAGASA should “further rationalize” its methodologies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11598ff2-5447-4449-88e0-66cf46f51958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.051+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.051+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In response, Zubiri lamented PAGASA’s lack of equipment, noting that\
        \ it currently has only 11 functioning Doppler radars to forecast rainfall,\
        \ with eight in need of repair. He added that each Doppler radar costs P250\
        \ million. He mentioned that PAGASA purchased one radar for Iloilo last year\
        \ and another for Surigao del Sur this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2429635-cae7-404b-a467-f7c55c82ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.051+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.051+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Minsan sinasabi natin na walang pag-asa ang PAGASA, pero (Sometimes\
        \ we say there is no hope for PAGASA but) they are only as good as the equipment\
        \ that they have and I feel sorry also for them,” Zubiri said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7234207-1115-4d1c-87f7-26c5f08b75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.052+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.052+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He hopes that PAGASA could be given an additional budget to purchase\
        \ more equipment, despite the limited fiscal space.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7e8dc-55a2-42b2-8767-b4459eec0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T13:39:21.052+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:56.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T13:39:21.052+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Finance allocated P2.08 billion for PAGASA
        next year, slightly increasing the P1.93 billion approved in the House version
        of the General Appropriations Bill.</p>'
