  'pagasa-man-yi-pepito':
    'caption': 'State weather bureau PAGASA releases the rainfall forecast for Friday,
      Nov. 15, as tropical cyclone “Man-yi,” to be renamed “Pepito,” will affect weather
      conditions at the weekend.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T14:36:28.000+08:00
    'imagesource': 'jcr:638ed5ca-8334-4b22-b60c-d040a8ac1bce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c5256f-4a53-4131-93fe-bde9ef343c22'
    'lead': 'The weather bureau said it sees another tropical cyclone within the Philippine
      Area of Responsibility on Thursday evening, Nov. 14, to affect conditions at
      the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T14:39:37.933+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:39:13.067+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:23.688+08:00
    'mgnl:lastModified': 2024-11-14T14:39:38.062+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'PepitoPH']
    'stories': []
    'template': '1'
    'title': 'Wet weekend for incoming storm ‘Pepito’ — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc41f8f-c11c-4d2d-bb7c-fd059bd3b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The weather bureau
        said it sees another tropical cyclone within the Philippine Area of Responsibility
        on Thursday evening, Nov. 14, to affect conditions at the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b9193-2165-4bd5-b393-44f062968929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said Tropical Storm Man-yi  will be renamed “Pepito,” the 16th tropical\
        \ cyclone for the year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575863f8-8ed9-4ee0-bfa9-ee9615102a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 11 a.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said the tropical cyclone\
        \ may hit land on the eastern coast of southern Luzon either Saturday or Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517cef2-5b37-450e-af9d-88b1c8d526ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The landfall point may also shift within the range of the forecast\
        \ confidence cone from the eastern coast of Central Luzon to the eastern coast\
        \ of Eastern Visayas,” PAGASA warned.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbe75e-809a-4980-ad49-9aab846464dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pepito” may reach typhoon strength by Friday morning, but PAGASA said\
        \ it does not rule out the possibility of it developing into a super typhoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90ccb2-5ce4-4689-b804-dcea7d607a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the storm will bring heavy to intense rains over Sorsogon,\
        \ Northern Samar, and Eastern Samar beginning Frida, while moderate to heavy\
        \ rainfall may occur in Camarines Norte, Camarines Sur, Catanduanes, Albay,\
        \ Samar, Biliran, and Leyte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5a328-99b8-40d5-a3aa-18767e20b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Chris Perez, PAGASA assistant weather services chief, said areas in\
        \ northern Luzon may also have rains.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25199d5e-785d-4c6b-8ede-f406aa2ddfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May mga pag-ulan pero hindi na siya pumapatak...sa minimum amount\
        \ na tinataya nating pwedeng magdulot ng matitinding pinsala,” Perez told\
        \ a briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fc626-76b5-45c3-bdc3-0511ee83089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ganunpaman, dahil saturated itong mga lugar ng northern Luzon dahil\
        \ sa previous bagyo at tinatayang bagyong Ofel, ay dapat alerto pa rin,” Perez\
        \ said, advising evacuees not to return yet to their houses on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153e7be-d9a8-4199-86ed-be1044ad3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The rainfall volume will not cause severe damage. But\
        \ communities in rainfall-saturated areas in northern Luzon because of previous\
        \ storms including “Ofel” must still be on alert.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100dc40a-08b9-4080-87c1-90ed2022c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said Quezon, Camarines Norte, and Camarines Sur may encounter\
        \ intense to torrential rainfall by Saturday, and heavy rain in many parts\
        \ of Luzon and eastern Visayas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2c191-aa97-43ec-9d16-0d8654b0ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:39:38.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:13.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:39:38.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said sea conditions might be dangerous in the eastern seaboard
        at the weekend.</p>'
  'marcos-duterte-icc-challenge':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T14:57:14.000+08:00
    'imagesource': 'jcr:eea97fcd-a3da-4c84-885e-ff8e2850e4bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0759da43-ab21-4462-b246-54b9a77ba533'
    'lead': 'President Ferdinand Marcos Jr. reiterated the government’s non-cooperation
      with the International Criminal Court (ICC) despite former President Rodrigo
      Duterte’s challenge for the body to investigate him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T14:59:50.637+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:38:56.215+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:23.910+08:00
    'mgnl:lastModified': 2024-11-14T14:59:50.761+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'International-Criminal-Court', 'ICC', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'PH won’t cooperate with ICC despite Duterte probe challenge — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6758d6-4ace-4436-9d42-de6aaad6288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. reiterated the government’s non-cooperation with the International
        Criminal Court (ICC) despite former President Rodrigo Duterte’s challenge
        for the body to investigate him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d809b-9d40-4272-945f-079251ccaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in Oriental Mindoro, Marcos said the government\
        \ will remain uninvolved in any proceedings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5879daf-75ba-4940-b47f-8c968eac2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"If iyon yung gusto ni PRRD (President Rodrigo Duterte), then hindi\
        \ naman kami haharang sa mga ICC; ‘di lang kami tutulong,\" said Marcos.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e9cb1-3910-4f3d-97a9-ac28c92c8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If that’s what PRRD wants, then we won’t stand in the\
        \ way of the ICC; but we won’t assist.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d815579-6c58-4f46-890c-56d0eac47913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ngunit kung pumapayag siya. Makipagusap siya or magpaimbestiga siya\
        \ sa ICC nasa kanya iyon. Wala na kami desisyon doon,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15746079-6e93-4ce2-8597-bee63a0f838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But if he agrees, if he wants to talk to or be investigated\
        \ by the ICC, that’s his choice. We have no decision on that.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f5608-a3f9-4ae8-a5b1-706b7af8c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the policy stands: \"We do not cooperate with the ICC.\
        \ That is the position of this government.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f9e14-1499-4d40-baac-af4cb62c5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president noted, however, that while the government will not engage\
        \ with the ICC, the Philippines is committed to its obligations with the International\
        \ Criminal Police Organization (Interpol).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148c522-b9a0-4fd7-8d72-bfcd74641d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Pag red notice ng ng Interpol, we will be obliged to participate.\
        \ As Secretary Remulla has explained before, we have obligations to the Interpol.\
        \ And we have to live up to those obligations,\" Marcos explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dd42e-e42c-43a1-8106-c9b9608bea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If there’s a Red Notice from Interpol, we are obligated\
        \ to participate. As Justice Secretary Jesus Crispin Remulla previously explained,\
        \ we have responsibilities to Interpol, and we must honor those.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff91fc2-4d78-4042-a623-2381361f4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Interpol, a Red Notice is a request to locate and provisionally\
        \ arrest a person pending extradition or similar legal proceedings. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2651bfc-8efa-4be2-a7f3-0afc46270baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines, an Interpol member since June 12, 1952, has adhered\
        \ to these commitments.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234bc90b-12c0-4385-b8df-38e3a895ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T14:59:50.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:56.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T14:59:50.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2005, the ICC and Interpol established a cooperation agreement,\
        \ granting the ICC access to Interpol’s global police communications network,\
        \ I-24/7, as well as resources like the Red Notice system, which informs member\
        \ countries of individuals wanted under judicial arrest warrants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9243a9-2f1f-4b86-8211-c434b53a5bd1'
