    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Bato-dela-Rosa', 'Armed-Forces-of-the-Philippines', 'JV-Ejercito']
    'stories': []
    'template': '1'
    'title': '7 projects to suffer from looming cuts in military modernization - Dela
      Rosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26de4f-0da1-43be-a12f-938bdbbdfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Seven key modernization
        projects may face the axe in a substantial military budget cut, Sen. Bato
        Dela Rosa told lawmakers during Senate deliberations on Thursday, Nov. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5fe12-0408-49b2-960a-d2d684697f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa said the proposed P10-billion reduction in the P50-billion
        proposal may affect projects concerning cybersystems and purchase of additional
        aircraft, among others. The lawmaker is defending the budget of the revised
        AFP modernization program and the Department of National Defense (DND).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f275c1e-56e7-49d8-acf3-776fe2896cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. JV Ejercito said he supports Dela Rosa’s appeal to restore cuts
        and even increase the modernization funding, noting that the revised AFP Modernization
        Act requires a P75-billion budget for the program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5d8bb-f37d-4447-98fe-97434ca1db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mahigit isang dekada na mula noong naipasa natin ang revised AFP modernization
        law ngunit hindi pa natin minsan na kumpleto ang itinakda ng batas na 75 billion
        para sa modernisasyon ng ating sandatahang lakas, kadalasan pa Ginoong Pangulo
        ito ay nakakaltasan o nababawasan and that’s explain probably why we are so
        much delayed in our AFP modernization program,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14251b84-0d64-4561-8d40-9e90f671e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It has been almost a decade since we passed the revised
        AFP modernization law, but we still haven''t fully completed the P75 billion
        allocated by the law for the modernization of our armed forces. Often, Mr.
        President, this amount is reduced or cut, and that’s probably why we are so
        delayed in our AFP modernization program.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b1d25-7304-4e0a-9f7d-8d8ef932cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa said nothing was done to carry out the third phase of the
        modernization program, which covers projects from 2023 to 2027.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52248e-a0af-4eb2-8ce1-a04ec00ebc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T18:41:20.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:13.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T18:42:38.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added only 23% of projects under phase two have been accomplished.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda8575-33d8-4430-bf82-f6fd77196daf'
      'mgnl:activationStatus': true
