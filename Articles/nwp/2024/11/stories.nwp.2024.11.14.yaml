      'mgnl:lastModified': 2024-11-14T10:46:53.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This pinnacle of savoir-faire is a one-of-a-kind creation, handcrafted\
        \ by Filipino master craftsmen using traditional techniques practiced in Place\
        \ Vendôme, the center of elegance in France,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca326c35-8ffb-4247-8cb7-402dd3cf5b28'
