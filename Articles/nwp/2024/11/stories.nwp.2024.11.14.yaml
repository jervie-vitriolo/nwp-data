  'duterte-first-quad-comm-attendance-wrap':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte (far left) is beside key personalities
      who oppose his bloody war on drugs during the grueling 13-hour hearing of the
      House quad committee on Wednesday, Nov. 13. (House of Representatives/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T07:04:13.000+08:00
    'imagesource': 'jcr:7603a6a9-6128-497f-a525-f84b8c15aa2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a381d0-b909-438d-ab7f-bd1cb25c6b8b'
    'lead': 'President Rodrigo Duterte finally showed up at the House panel inquiry
      on supposed extrajudicial killings linked to his war on drugs. Here are the
      highlights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T07:08:11.695+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:43:14.980+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:21.216+08:00
    'mgnl:lastModified': 2024-11-14T12:33:34.924+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte attends first House EJK probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def08ad-da5a-4d66-97ed-975cfe5e0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Rodrigo Duterte
        finally showed up at the House panel inquiry on supposed extrajudicial killings
        linked to his war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed975e5-7c77-4b38-86e2-89d3dbb963e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s daughter, Vice President Sara Duterte, rushed to the House
        hearing as a spectator from the Senate plenary deliberations on the budget
        of the Office of the Vice President. In attendance as well were his staunch
        critics former Senators Leila de Lima and Antonio Trillanes IV.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767f6d-e14e-4455-b411-0f3eb10e7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Below were the highlights of the hearing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bdde9-4d2f-43e0-87f9-5476aaa37364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ready to face ICC</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15cbe9-0a99-4fc2-b14c-bf4621c2a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte dared the International Criminal Court (ICC) to come to the
        Philippines and investigate his supposed crimes against humanity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456997d-62b4-41bc-89e1-08aa4c1b4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I’m asking the ICC to hurry up,” Duterte said. “Matagal, baka mamatay
        na ako, hindi na nila ako ma-imbestiga (It’s too long, I may already be dead
        before they investigate).”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2914e84-b059-461e-a5de-2a5763ce47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'If found guilty, Duterte said he is ready to go to jail.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b81343-360f-42bd-bf4b-8ff6073da05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His latest remark was opposite to what he had always said that he will
        only face local courts. He also pulled out the country from the Rome Statute
        which created the ICC, and vowed not to cooperate with it.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956dbd3-e791-4fba-a087-da970f04f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte killed</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65381562-7fb3-4be5-b11c-18c97f748cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former chief executive admitted that he killed police officers
        who were criminals.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c47e5-ce57-4f4d-9855-9e68e22320dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He also said that he took the lives of at least six people due to illegal
        drugs when he was mayor of Davao City.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcab75-d964-4a5a-981d-adb3aa32cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte confirmed that he requested for a higher budget for the Office
        of the President to fund the reward system. PCol Royina Garma (ret.), a longtime
        Davao police chief, earlier said the system rewards those who can kill drug
        suspects.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57a413-4e88-4dbb-a746-c8b346db3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>In defense of ex-economic adviser</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d3580-8409-4414-9ac2-f8429e300ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte also defended his presidential economic adviser and businessman
        Michael Yang.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af00d1-9364-4728-baca-69f9e9ea3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the previous hearing, former Customs intelligence officer Jimmy
        Guban said he was threatened to not implicate the names of Yang, Duterte’s
        son Davao Rep. Paolo Duterte, and Second Gentleman Mans Carpio in billions
        of pesos in illegal drug shipment in 2018.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31840b8-ab4d-467e-89e0-eca3f952a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former president said the fact that Yang is alive meant he was
        not involved in illegal drugs.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2aca7-56ff-4aa9-8e21-0b465830c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung meron [ebidensya], ako na ang pumatay. Hindi na kailangan ang
        pulis,” Duterte said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de71dd9-8aaa-4b74-bb95-ba64c8904903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there is evidence, I will kill him. There is no need
        for police.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04339713-d127-437b-9ca7-49a716d29dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte vs Trillanes</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8abaf-0941-410d-9956-d51985945628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former president and Trillanes had a heated exchange, with Duterte
        attempting to hit the former senator with a microphone.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddce38-803f-4132-9eed-2d97b86c60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes presented supposed bank records, named under members of the
        Duterte family, with deposits worth millions of pesos. He said it came from
        a drug lord.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa049e2-27fe-4dc6-9a4d-f7dc55af0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.730+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.916+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ginagawa niya ang war on drugs para proteksyunan niya ‘yung sindikato
        niya,” Trillanes said. “Yung drug list na sinasabi ni Duterte, may legitimate
        mga personalities du’n galing du’n sa mga iba’t ibang mga ahensya. Pero ‘pag
        may kailangan silang isingit na mga kalaban nila sa mga drug business, sinisingit
        nila doon.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76560902-9e45-404d-a813-2f7922000d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.730+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.917+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He did the war on drugs to protect his syndicate. In
        the drug list, there are legitimate personalities there. But if there is a
        need to include names of their competitors in the drug business, they insert
        it.]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb454d5-ff8c-4a8e-9195-f346f9969c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.917+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Saying it was a serious accusation, Duterte called the bluff.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47c807-4cdc-4f22-97b8-33372c6d74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung may isang totoo lang, katiting (If there is a little bit of truth
        to that), I will ask my daughter to resign and everybody in the family, and
        I will hang myself,” the former president said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683659b-bca2-40bc-a782-b78f3fc26f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:14.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emotional bereaved families</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7a5a4-909f-4d3f-a409-bf4f0821892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:15.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grieving kin of extrajudicial killings became emotional as they
        recounted the fate of the slain victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a380d6-d668-4ac6-a6e2-5a57413405a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T07:08:11.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:15.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T12:33:34.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Mahirap po sa amin talaga. Hanggang ngayon po ay walang hustisya dahil
        wala pong masusing imbestigasyon para sa mga pumaslang,” Llore Pasco said.'
    '28':
