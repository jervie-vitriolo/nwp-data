      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>KUALA LUMPUR, Nov 14 (Reuters) - Malaysia will send a protest note
        to the Philippines over its new maritime laws due to their overlapping claims
        in the South China Sea, its deputy foreign minister said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607aa8bb-e9b0-406c-b582-8fcc8a28604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:34:59.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:01.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:34:59.616+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The protest will follow a complaint also from China over the Philippines''
        Maritime Zones Act and the Archipelagic Sea Lanes Act, which Manila said was
        intended to strengthen its maritime claims and bolster its territorial integrity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d4aa1-f83b-4c09-84e5-a9ff43fcfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:34:59.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:01.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:34:59.616+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malaysia’s Deputy Foreign Minister Mohamad Alamin said the government
        has reviewed the reference documents related to the Philippines'' laws and
        found that they touch upon claims to the Malaysian state of Sabah on Borneo
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93915196-9129-4a52-afb4-1a8bd473e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:34:59.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:01.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:34:59.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We will send a protest note today to demonstrate our commitment to
        defending Sabah’s sovereign rights and the sovereignty of our country," Mohamad
        told parliament.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0916bb9-8dc8-4c59-b9f1-86be576558c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:34:59.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:01.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:34:59.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines'' foreign ministry did not immediately respond to request
        for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac217def-dd3b-4bbd-ba76-e0341f20ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T21:34:59.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:01.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T21:34:59.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has a dormant claim to the eastern part of Sabah dating
        back to colonial times, but official statements on the issue are rare. Its
        Supreme Court in 2011 ruled that the claim has never been relinquished.'
