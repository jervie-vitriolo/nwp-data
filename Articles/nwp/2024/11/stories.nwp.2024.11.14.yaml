      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Miss Universe Organization
        unveiled its first Filipino-crafted crown, the "Lumière de l’Infini Crown"
        (The Light of Infinity), adorned with a South Sea pearl, on Wednesday, Nov.
        13.</p>'
