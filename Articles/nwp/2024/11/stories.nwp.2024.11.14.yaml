    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden', 'Ukraine', 'Middle-East', 'Global-Watch','US']
    'stories': []
    'template': '1'
    'title': 'Trump, Biden discuss Ukraine and Middle East in ''cordial'' White House
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fdfe5-f6d5-406c-b0a6-448f4ca96373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US —</strong>&nbsp;US President-elect Donald
        Trump and President Joe Biden, longtime political rivals, discussed Ukraine
        and the Middle East on Wednesday, Nov. 13, in a cordial meeting designed to
        demonstrate a smooth transfer of power despite deep disagreements over policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f7a13-28dc-4a19-a157-68ed67d279d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two American leaders sat side by side before a roaring fire in\
        \ the White House Oval Office, a peaceful scene that belied tensions between\
        \ them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2904bbe-9b30-47ae-89e4-c3c9e6797419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They discussed important national security and domestic policy issues\
        \ facing the nation and the world,\" White House spokesperson Karine Jean-Pierre\
        \ told reporters. \"It was indeed very cordial, very gracious, and substantive.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c303d4-b0f7-4045-a4f9-11d34cfd54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The meeting lasted roughly two hours, she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910fa9e-270f-4efa-bb74-c4b1283c5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden argued support for Ukraine was good for US national security
        because a strong and stable Europe would keep America from being dragged into
        war, White House national security adviser Jake Sullivan told journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84fd08-e2de-4a20-9193-b49f3a1a046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has pledged to end the Russia-Ukraine war quickly without saying\
        \ how.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b102ed-e168-42a7-9315-fed3d07b591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump told the New York Post he and Biden \"talked very much about\
        \ the Middle East\" during their conversation. \"I wanted to know his views\
        \ on where we are,\" the Post quoted Trump as saying. \"And he gave them to\
        \ me, he was very gracious.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe883a28-1623-4813-b62d-57062fce6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.766+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Democrat, Biden defeated Trump in the 2020 election but dropped out\
        \ of the 2024 race in July after a disastrous debate with Trump, a Republican.\
        \ Vice President Kamala Harris became the candidate but lost to Trump.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa5124-74a0-48fd-b74f-d9e77ace3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.766+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A smooth transition</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bc90b-91f0-4fd2-86ac-fe1d2ec52b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.767+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both men talked about a smooth transition of power.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9fd34-e8b5-45c1-8c84-28f1a7ea8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.767+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Looking forward to having a, like we said, smooth transition - do\
        \ everything we can to make sure you're accommodated, what you need,\" Biden\
        \ told the president-elect. \"Welcome, welcome back.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dfc4c-4bba-4784-9128-eeca46e1891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump, due to take over on Jan. 20, said: \"Politics is tough, and\
        \ it’s many cases not a very nice world, but it is a nice world today, and\
        \ I appreciate it very much - a transition that’s so smooth it'll be as smooth\
        \ as it can get. And I very much appreciate that, Joe.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bf0c0-d51a-42e5-be58-c35d63c39068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reporters shouted questions but were ushered out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03aa63e-6445-4d44-8612-f5fe19b35fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The traditional courtesy of welcoming the president-elect into the\
        \ Oval Office is one that Trump did not extend when Biden won in 2020.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d982f6-ef5d-49a0-aec6-c88bd78c1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.769+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two men have hurled criticism at each other for years. Their respective\
        \ teams hold vastly different positions on policies from climate change to\
        \ Russia to trade.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff9080-a0ad-4c64-9c3f-8ec37fd9c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.769+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden, 81, has portrayed Trump as a threat to democracy, while Trump,\
        \ 78, has portrayed Biden as incompetent. Trump made false claims of widespread\
        \ fraud after losing the 2020 election.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3945c-65b4-465c-a6c7-271503b7f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the sit-down, Biden pushed his priorities for Congress' lame-duck\
        \ session, including funding the government and providing additional funds\
        \ for disaster relief, Jean-Pierre said. Biden’s chief of staff Jeff Zients\
        \ and Trump’s, Susie Wiles, also were present.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c4d3c-474d-4aca-a5c1-30cb0ff50403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "First lady Jill Biden joined Biden in greeting Trump on his arrival.\
        \ The White House said she gave Trump a handwritten letter of congratulations\
        \ for his wife, Melania Trump, and expressed her team’s readiness to assist\
        \ with the transition.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228714c-7789-407a-b372-cb6dca38d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Melania Trump’s office said on X that she would not attend the White\
        \ House meeting. \"Her husband’s return to the Oval Office to commence the\
        \ transition process is encouraging, and she wishes him great success,\" it\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4452d-ea15-43c8-85f1-b07e3b80dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump celebrated his victory earlier in the day with Republicans from\
        \ the House of Representatives. Edison Research projected on Wednesday that\
        \ Republicans would have a majority in the House, meaning Trump’s party will\
        \ control both chambers of Congress.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750d3c-8ea9-4ccc-b604-3e0379e087de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Isn't it nice to win? It’s nice to win. It’s always nice to win,\"\
        \ Trump said. \"The House did very well.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd1edc-7fe0-46b0-a0e7-0b98d171e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Billionaire entrepreneur Elon Musk joined Trump at the meeting with\
        \ Republican lawmakers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd0a6e-343b-48b6-aa15-3de8beeb85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transition partially stalled</strong>&nbsp;</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccffc46-dae1-4253-b7ab-4cad2f64dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite the show of goodwill, the transition itself has partially stalled.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3276051-9be5-43a1-9c83-6a85c53a29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s team, which has announced some members of the incoming president’s\
        \ cabinet, has yet to sign agreements that would lead to office space and\
        \ government equipment as well as access to government officials, facilities\
        \ and information, the White House said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36764d-805f-4e3b-a3a1-c6279d749bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Trump-Vance transition lawyers continue to constructively engage\
        \ with the Biden-Harris Administration lawyers regarding all agreements contemplated\
        \ by the Presidential Transition Act,\" said Brian Vance, a Trump transition\
        \ spokesperson, referring to the law that governs the transfer of power.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028bbd6e-4aa0-485b-a3c3-6bad4db1aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Valerie Smith Boyd, director of the Partnership for Public Service’s
        Center for Presidential Transition, a non-profit that advises incoming administrations,
        said the agreement underscores that the US only has one president at a time
        and includes pledges to sign ethics pacts not to profit off information provided
        in the transition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4940af-515d-4de6-8c69-0f25e44e5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That needs to be signed for interaction to begin with federal agencies,”\
        \ she said. “Everything is hinging on that.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ed27b-43d0-4b7e-8df7-702c0e810507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The meeting was the two men’s first substantive one since their June\
        \ debate. Biden, Trump and Harris also appeared together in New York on Sept.\
        \ 11 at the site of the 2001 plane attacks that killed nearly 3,000 people.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70d2af-8033-42c9-8d58-e3903baf96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T10:55:42.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:29.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T10:57:51.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason and Tim Reid; Additional reporting
        by Heather Timmons, Richard Cowan, Steve Holland, Trevor Hunnicutt and Rami
        Ayyub; Editing by Leslie Adler and Howard Goller)</em></p>'
  'indonesian-president-south-china-sea':
    'caption': 'Chinese President Xi Jinping and Indonesian President Prabowo Subianto
      attend a welcome ceremony at the Great Hall of the People in Beijing, China
      November 9, 2024. REUTERS/Florence Lo/Pool/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-14T11:28:18.000+08:00
    'imagesource': 'jcr:33827247-5e86-4330-820e-bbff7e34d76b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8950da-95e3-4d4b-b0ac-5222d9c40edd'
    'lead': 'Indonesian President Prabowo Subianto said he would "always safeguard
      our sovereignty" when asked about the issue of the South China Sea, adding partnerships
      are better than conflicts and that "we respect all powers".'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-14T11:31:50.513+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:40:52.452+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:22.583+08:00
    'mgnl:lastModified': 2024-11-14T11:32:20.359+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Xi-Jinping', 'South-China-Sea', 'Indonesia']
    'stories': []
    'template': '1'
    'title': 'Indonesian president says he will safeguard sovereignty in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a9a55-7032-402f-ae8c-1d469c74271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia -</strong> Indonesian President Prabowo
        Subianto said he would "always safeguard our sovereignty" when asked about
        the issue of the South China Sea, adding partnerships are better than conflicts
        and that "we respect all powers".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833f24f-39e0-4ffb-aff7-b34997870006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo’s comments, made while he was in Washington on Wednesday,
        came after his foreign ministry stressed that Indonesia does not recognise
        China’s claims over the South China Sea despite signing a maritime deal with
        Beijing last weekend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5323aaa-998e-445a-8fce-24aa298b9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has long clashed with Southeast Asian nations over the South
        China Sea, which it claims almost in its entirety, based on a "nine-dash line"
        on its maps that cuts into the exclusive economic zones (EEZ) of several countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d2cfd-2187-49db-8106-92056143c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We respect all powers, but we will always safeguard our sovereignty.
        But I choose to always find possibilities of a partnership," said Prabowo,
        who has repeatedly said he will pursue a non-aligned foreign policy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d70a85-1885-4d43-86f5-ee1279489a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Partnerships are better than conflicts," he told reporters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16586edb-70ea-4784-a989-a42d78d241c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo, who is on his first trip since taking office last month, met
        with Chinese President Xi Jinping in Beijing on the weekend. A maritime development
        deal signed by China and Indonesia said they had reached common understanding
        "on joint development in areas of overlapping claims."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e20a0-9dac-4258-bb19-04ac2d7d0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That wording sparked concern in Indonesia, with analysts saying it
        could be interpreted as a change in Jakarta’s long-held stance as a non-claimant
        state in the South China Sea, and risked compromising Indonesia’s sovereign
        rights to exploit resources in its EEZ.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae6ffe-8696-4af4-a7fa-e6650371a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo did not directly refer to the joint statement in his comments
        to reporters, but said he had discussed the South China Sea with President
        Joe Biden in a meeting the day before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c61f0-1d32-49ff-a465-58e1c2c6e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo will also travel to Peru for the Asia-Pacific Economic Cooperation
        (APEC) summit and Brazil for the G20 summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86ad6b-94cd-421a-9c07-62072021a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-14T11:31:50.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:52.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T11:32:20.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Stanley Widianto; Editing by John Mair)</em></p>'
