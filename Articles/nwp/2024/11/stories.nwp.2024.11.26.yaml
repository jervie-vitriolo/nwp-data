    title: 'VP ‘agrees with assumption’ that Marcos is a drug addict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b0f990c-177a-4bdd-a815-55b5b53457a0'
      activationstatus: true
      created: 2024-11-26T19:11:07.139+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.799+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte takes another swing against President Ferdinand Marcos Jr. on Tuesday,
        Nov. 26, saying she “agrees with the assumption” that he is a drug addict.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a257b4b1-2b39-4003-9596-8b33a8fc203a'
      activationstatus: true
      created: 2024-11-26T19:11:07.140+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.800+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '65358b1a-d107-4e1d-8c78-5601bb19d847'
      activationstatus: true
      created: 2024-11-26T19:11:07.140+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.800+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a chance interview on Tuesday, Duterte was asked to respond to his\
        \ father’s statement from an earlier media briefing, where he again called\
        \ Marcos a drug addict. The former president first linked his successor to\
        \ illegal drugs in January.\r"
    section3:
      primarytype: 'block'
      uuid: '8e3572be-a333-4d00-8afc-7c87bbb22ecd'
      activationstatus: true
      created: 2024-11-26T19:11:07.141+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.801+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3a33ea6e-6184-4b5e-ba09-5ba0ff1521d7'
      activationstatus: true
      created: 2024-11-26T19:11:07.141+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.801+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“He continuously refuses to do a drug test. Napakadali naman ‘di ba?\
        \ Tulad ko…Kung ano pa man iyong test na gusto niyong i-take ko. Gusto niyo\
        \ ulitin ko iyong bar exams? Lahat iyan gagawin ko. No questions asked,” she\
        \ said.\r"
    section5:
      primarytype: 'block'
      uuid: 'c0a35e08-621d-40e1-ae5a-5114d61bc495'
      activationstatus: true
      created: 2024-11-26T19:11:07.141+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.802+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a5eacb1d-dc5b-496f-8464-6c9abf1e251f'
      activationstatus: true
      created: 2024-11-26T19:11:07.142+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.802+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: He continuously refuses to do a drug test. That is so\
        \ easy. Just like me…I’ll do whatever test you want me to take. You want me\
        \ to retake bar exams? I’ll do it all. No questions asked.]\r"
    section7:
      primarytype: 'block'
      uuid: '1e79342d-8f86-46d9-8250-b27e62f697c6'
      activationstatus: true
      created: 2024-11-26T19:11:07.142+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T19:12:15.803+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fe2afec3-d02f-44d4-a929-2a8faa64e027'
      activationstatus: true
      created: 2024-11-26T19:11:07.143+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:59.263+08:00
