  'senate-2025-budget-ovp-akap-cuts':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-26T18:36:26.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9142810-6efc-4294-94ac-08a86e05d3cb'
    'lead': 'The Senate approved its version of the proposed P6.352 trillion national
      budget for next year, leaving two controversial funds for the bicameral conference
      committee to resolve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-26T18:39:26.984+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:59.792+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:11.061+08:00
    'mgnl:lastModified': 2024-11-26T18:39:27.081+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate OKs 2025 budget, leaves OVP, AKAP funding to bicam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99848954-06db-49b3-9bce-8f97246dfa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.061+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.073+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Senate approved
        its version of the proposed P6.352 trillion national budget for next year,
        leaving two controversial funds for the bicameral conference committee to
        resolve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563a3f0-19f9-435c-9f02-f5ec88eb25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.061+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.061+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the committee on finance, said
        the Office of the Vice President’s budget remains at P733 million, similar
        to the amount in the House-approved General Appropriations Bill (GAB), following
        a P1.3 billion reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b99c05-d393-4b55-815f-8f2e4978c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.061+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.061+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, senators were mixed on raising the OVP budget following Vice\
        \ President Sara Duterte’s outbursts and threats against President Ferdinand\
        \ Marcos Jr.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1f080-4107-4a71-8c72-2032f168f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.062+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.062+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another contentious item, the Ayuda sa Kapos ang Kita Program to assist\
        \ minimum wage workers, has zero funding consistent with the National Expenditure\
        \ Program submitted by the Palace. The House allocated P39 billion for the\
        \ program, while the Senate panel recommended its deletion from the 2025 spending\
        \ plan as it overlaps other social assistance programs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b8164-b7b0-490b-8d7d-868a9419b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.062+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.062+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“For now, OVP is at GAB level while AKAP is restored to the NEP level.\
        \ We need to consult our House counterparts on these items,” Poe said in a\
        \ text message to reporters. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4907df2-4910-42eb-aeef-891ba7e26402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.063+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.063+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She made the statement after Senate approval of the GAB on third and\
        \ final reading. Eighteen senators voted in favor, no one opposed, and Senate\
        \ Minority Leader Aquilino “Koko” Pimentel III abstained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845595b3-6858-41e3-b370-6795870465d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.063+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.063+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel reiterated his stance that the budget bill should not be certified\
        \ as urgent by the president, allowing second and third readings on the same\
        \ day, unless the country is facing an emergency as stated in the Constitution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d6c58-de39-4e01-b47f-d2fb2e7374c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.064+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.064+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also called for vigilance during the meetings of the bicameral conference\
        \ committee, which will reconcile the House and Senate versions of the budget.\
        \ He urged his colleagues to closely monitor controversial provisions, such\
        \ as the House-initiated AKAP, the housing program for the homeless, and the\
        \ Transportation Department’s delayed projects, among others.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f941d-067f-499b-8655-d226a7c9434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.064+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.064+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "His ally, Minority Leader Risa Hontiveros voted yes to the Senate version\
        \ of the 2025 budget. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08b4ef-7c73-4c6b-955e-21968257bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.065+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.065+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The Senate minority had its initial reservations about the 2025 NEP\
        \ and during the budget debates, I voiced my concerns about the transfer of\
        \ key priority programs to unprogrammed appropriations and the ‘raiding’ of\
        \ PhilHealth funds,” Hontiveros said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2874f0-3455-47d3-bead-ca201754a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.065+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.065+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Gayunman, masaya ako na nagpahayag ng pakikiisa ang ilan sa ating\
        \ kasamahan sa Senado tungo sa aking matagal nang panawagan para sa mas bukas,\
        \ inklusibo at transparent na budget bicam process, para maiwasan din ang\
        \ gulatan at kontrobersiya,” she added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb445d-9b2d-4507-9773-79413caf9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.066+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.066+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Nevertheless, I am happy that some of our colleagues\
        \ in the Senate have expressed their support for my long-standing call for\
        \ a more open, inclusive, and transparent budget bicam process, in order to\
        \ avoid surprises and controversies.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a9d8f-79f2-40a5-9719-f62d12c667e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.066+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.066+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The bicameral committee has long been criticized for large insertions.\
        \ Earlier, Senator Imee Marcos wrote to Senate President Francis “Chiz” Escudero\
        \ urging measures to ensure transparent bicam proceedings. She proposed electing\
        \ all finance committee vice-chairpersons as members of the bicam so that\
        \ they are informed of amendments concerning the agencies they oversee. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce3c34-5ca9-462c-aa5b-2d5683e4438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:39:27.067+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:39:27.067+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“All major bicam amendments to the GAB shall be discussed openly
        among the members,” Marcos wrote.</p>'
