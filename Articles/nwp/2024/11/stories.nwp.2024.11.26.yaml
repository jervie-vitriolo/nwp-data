    'template': '2'
    'title': 'Max Launches in the Philippines with Magic and Fireworks!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0f6e4-97a9-45ae-85b9-acb76c6586ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.179+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.091+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The streaming world
        just got a lot more magical! Say hello to <strong>Max</strong>, the brand-new
        streaming service from Warner Bros., which officially launched in the Philippines
        on November 19, taking over from HBO Go. This wasn’t just any launch—it was
        a grand spectacle held simultaneously in six countries, with the Philippine
        celebration lighting up Bonifacio Global City (BGC) like never before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7231d25-7202-4aaa-bc68-cde86acaecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.180+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.091+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The festivities drew fans, media, and influencers, many dressed
        as iconic Warner Bros. characters. <strong>Harry Potter</strong> witches and
        wizards mingled with warriors from <strong>Game of Thrones</strong> and survivors
        from <strong>The Last of Us</strong>. The launch parade brought a sprinkle
        of Hollywood to the streets of BGC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794035f-7ff3-4939-b315-a83cfffd3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.180+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.092+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A Magical Walk-Through Max’s Universe</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ee80a-1717-450e-975a-0a18478fa958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.181+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.093+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guests were treated to an immersive walk featuring breathtaking
        recreations of Max’s most popular shows. The first stop was a <strong>The
        Last of Us</strong>-inspired rotting tree, complete with eerie Cordyceps fungus—a
        nod to the zombie-inducing world of the hit series. Next, visitors marveled
        at a lifelike Weirwood Tree, seemingly transported from the<strong> House
        of the Dragon</strong> or<strong> Game of Thrones</strong> sets. The final
        destination? A gigantic Christmas tree decked out in “floating” candles straight
        from the wizarding world of <strong>Harry Potter</strong>.</p>'
    '13':
      'image': 'jcr:afb1b05b-ead2-427d-904d-394537afece7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb1292-667c-42b0-96a4-034ae2b5972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:58.528+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.093+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0195b9-b90c-4993-806f-31f8838f7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.181+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.094+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A Surprise Straight Out of Hogwarts!</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba4715-39b2-49ea-ba9b-bc1c4aa824de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.182+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.094+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Potterheads were in for a treat when James and Oliver Phelps—Fred
        and George Weasley from the <strong>Harry Potter</strong> films—made a surprise
        appearance to light up the magical tree! The beloved twins, now hosts of <strong>Harry
        Potter: Wizards of Baking</strong> on Max, were met with roaring cheers from
        Filipino fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37923857-9267-418b-a2a0-b5aa9c7a446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.182+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.095+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "“Thank you for such an incredible welcome,” the twins said, beaming\
        \ at the crowd. “It’s amazing to be here and celebrate with the Max family!”\
        \r"
    '7':
      'image': 'jcr:04a4a778-7784-4c2e-9354-23f324c514ec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85603f-17ba-49ab-9ebb-596600d4f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.183+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.095+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b59f8-86aa-4a08-86a5-8393e76ebb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.183+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.096+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "As the tree lighting ended, the night sky erupted in a dazzling fireworks\
        \ display, and scenes from Max’s hottest titles played on BGC’s jaw-dropping\
        \ 3D-LED billboard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd21eb-66ff-48fb-b4d1-bd5df2a7feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.184+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.096+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Max is Here to Stay</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68765463-6f00-4c3d-b601-be2163628b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.184+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.097+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beyond the glitz and glamour, the event showcased why Max can become
        the streaming service of choice for Filipino audiences. With a vast library
        of Warner Bros. classics, HBO Originals, and fresh content like <strong>Harry
        Potter: Wizards of Baking</strong> and the new HBO Original <strong>Dune:
        Prophecy</strong>, Max is all about giving viewers the ultimate entertainment
        experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61da29f-1ba3-48b3-b786-5d947c752bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T16:10:05.185+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T16:17:39.097+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "With fireworks in the sky, fan-favorite stars on the ground, and an\
        \ incredible lineup of content ready to stream, Max made its Philippine debut\
        \ an unforgettable celebration. So, whether you’re a Potterhead, a fan of\
        \ epic sci-fi, or just someone who loves great storytelling, Max has something\
        \ for everyone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab471f1-f6c5-4273-9bd0-058cc993db20'
      'mgnl:activationStatus': true
