      'mgnl:type': 'text'
      'text': "Many of these workers are employed in sectors such as construction,\
        \ healthcare, and hospitality, strengthening the ties between the two nations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4ed88-b20c-4fe0-b0ca-bd46512767af'
