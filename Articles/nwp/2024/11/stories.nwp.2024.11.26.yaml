      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.025+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.674+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The National Bureau
        of Investigation has issued a subpoena against Vice President Sara Duterte
        in light of her “kill” remarks against President Ferdinand Marcos Jr. on Tuesday,
        Nov. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb8047-df77-4e18-b389-f4db6b5f2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.025+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.675+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c6100-cc99-42ca-877c-cbdf3da1f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.675+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a document dated Nov. 25 from NBI Director Jaime Santiago, Duterte\
        \ was ordered to appear at the agency’s office in Pasay City on Friday, Nov.\
        \ 29, to “shed light on the investigation” for alleged grave threats and possible\
        \ violation of the Anti-Terrorism Act. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9ba58-2f9b-4506-9aa4-b17505f920a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.676+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54045477-9103-4092-a20d-13b11cf47ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said over the weekend she ordered someone to kill President\
        \ Ferdinand Marcos Jr., his wife Liza Araneta, and House Speaker Martin Romualdez,\
        \ if she herself gets murdered. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28fb27-00ee-413a-8eae-f8fe935b0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760d907-7a18-4c1a-ba46-140258af0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.678+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But in a chance interview on Tuesday, Duterte said her statements were\
        \ made in the context of revenge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfb318-1cdd-4d8d-b89b-a92ecb96287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0c095-b08a-452b-8d09-6f7b673b9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“To the administration, is revenge from the grave a crime?…So I had\
        \ to die first. They have to kill me first. So now they can’t kill me anymore.\
        \ Unless they want to die,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1da419-0ce9-4590-988f-edc9ca6eec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0366775-36df-4e14-9f17-9b1f43216757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked for a response on the subpoena, Duterte said she has yet to read\
        \ the document.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72fb67-1ed1-4f0e-a02e-6299cdf3c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa583b-326e-4d54-ad7c-cb733ef2b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ) said the NBI has begun conducting manhunt\
        \ operations for the assassin allegedly hired by Duterte - whom they called\
        \ a “self-confessed mastermind.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb71dbc-6848-42d0-ad4f-b8188546a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80793ccb-f733-443a-b234-a5d183906081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“There should be no room for interpretation when it comes to statements\
        \ made by public officials, their words must be interpreted in their plain\
        \ and literal meaning to give paramount importance to their accountability\
        \ as public servants,” the DOJ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6871e1-15a8-4ee6-a5f6-bfec45567a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0432b1-ec4d-4b10-b934-8e45c42642cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang earlier said it considers the vice president’s remarks as\
        \ an active threat, which Duterte countered.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f033cfd-2e09-4be5-98ae-d09bd8b1b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c4560-5538-4f73-a1dc-f1ed9406867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:26:08.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:27:50.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I am confident that an honest scrutiny would easily expose this narrative\
        \ to be farce, imagined, or nothing at all,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98983a3-331e-4eff-850a-f6fe2bcb14fd'
      'mgnl:activationStatus': true
