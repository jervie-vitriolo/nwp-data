    title: 'ADB approves $500M loan for Philippines' climate change efforts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '62b89539-72f8-4840-8333-f62f18eee542'
      activationstatus: true
      created: 2024-11-26T17:39:51.284+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>MANILA, Nov 26 (Reuters) —</strong> The Asian Development
        Bank has approved a $500 million (₱29.5 billion) loan to support the Philippines'
        efforts to tackle climate change, it said on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9e39a6d-a37b-42bc-8cf1-b173ab7c80c8'
      activationstatus: true
      created: 2024-11-26T17:39:51.284+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '16a522d5-5773-47c6-a4b1-c6fe2b513e0c'
      activationstatus: true
      created: 2024-11-26T17:39:51.285+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The loan will help accelerate reforms in the Southeast Asian nation
        to put sectors like agriculture, natural resources, energy and transport on
        a climate-resilient and low-carbon path, it added.</p>'
    section3:
      primarytype: 'block'
      uuid: '3b7123e7-defc-4cde-87b0-6c904d70a641'
      activationstatus: true
      created: 2024-11-26T17:39:51.285+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b62660f1-c50a-42fc-9f85-2b3213ef2e95'
      activationstatus: true
      created: 2024-11-26T17:39:51.285+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Philippines, an archipelago of more than 7,600 islands, faces the\
        \ highest disaster risk globally. It topped the 2022 to 2024 World Risk Index\
        \ which assesses populations most at risk from earthquakes, cyclones, floods,\
        \ droughts and sea-level rise.\r"
    section5:
      primarytype: 'block'
      uuid: '34a8befd-0814-47df-85d9-fa4dd4596e78'
      activationstatus: true
      created: 2024-11-26T17:39:51.286+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.690+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e71c68a1-5163-4d0f-b602-0073e2a598c2'
      activationstatus: true
      created: 2024-11-26T17:39:51.286+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.690+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The country’s high vulnerability impacts its economic momentum and\
        \ outlook,\" ADB Philippines Country Director Pavit Ramachandran said in a\
        \ statement.\r"
    section7:
      primarytype: 'block'
      uuid: '4b463b75-895f-4dc1-9853-126fe65fd3ec'
      activationstatus: true
      created: 2024-11-26T17:39:51.287+08:00
      createdby: 'thea-nwp'
