      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:25:15.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC is validating seven deaths in Cagayan Valley and two more\
        \ in Central Luzon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe27f6b-a4a3-4b56-8bb0-079914412447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:23:36.703+08:00
