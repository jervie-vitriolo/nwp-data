    uuid: 'd2b3949c-a597-4160-adf1-56e4bf963dab'
    lead: 'The National Bureau of Investigation has issued a subpoena against Vice
      President Sara Duterte in light of her 'kill' remarks against President Ferdinand
      Marcos Jr. on Tuesday, Nov. 26.'
    activationstatus: true
    created: 2024-11-26T18:26:08.006+08:00
