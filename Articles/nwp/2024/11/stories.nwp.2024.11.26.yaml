  'START HERE----->bersamin-condemns-duterte-military-remarks':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-26T14:58:40.000+08:00
    imagesource: '5323bd5e-bc9c-47bd-b498-9833bbb1ef7e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '791ee5c5-a2ed-4dec-8044-2ba31dd4fe82'
    lead: 'Executive Secretary Lucas Bersamin condemned former President Rodrigo
      Duterte’s self-serving statements that called for “military action” to protect
      the Constitution.'
    activationstatus: true
    created: 2024-11-26T15:01:36.750+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:11:03.876+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:09.600+08:00
    lastmodified: 2024-11-26T15:01:36.792+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Malacanang slams ex-Pres Duterte’s self-serving call for military action'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40b98364-03a1-4da8-b378-0aa777f73dfa'
      activationstatus: true
      created: 2024-11-26T15:01:36.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Executive Secretary Lucas Bersamin condemned
        former President Rodrigo Duterte’s self-serving statements that called for
        “military action” to protect the Constitution.</p>'
    section1:
      primarytype: 'block'
      uuid: '2dd306a6-9987-42d5-b354-4b49c7859ae5'
      activationstatus: true
      created: 2024-11-26T15:01:36.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“No motive is more selfish than calling for a sitting president
        to be overthrown so that your daughter can take over,” Bersamin said in a
        strongly worded statement on Tuesday, Nov. 26, a veiled reference to Vice
        President Sara Duterte taking over the reins of power should President Ferdinand
        Marcos Jr. be overthrown.</p>'
    section2:
      primarytype: 'block'
      uuid: '8910144b-d387-4ada-9de1-b72e40b2a4c8'
      activationstatus: true
      created: 2024-11-26T15:01:36.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin said Duterte was willing to "go to great and evil lengths,"
        including urging the military to betray their oath of service.'
    section3:
      primarytype: 'block'
      uuid: '40b78f2a-befa-4250-9e3a-ff8d83978df3'
      activationstatus: true
      created: 2024-11-26T15:01:36.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The former president should respect the Constitution, not disobey
        it. He should desist from being as irresponsible as he has become,” he added.'
    section4:
      primarytype: 'block'
      uuid: '0051927c-dc0a-43b7-bb15-8e18d3e584dc'
      activationstatus: true
      created: 2024-11-26T15:01:36.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The executive secretary said the administration would not tolerate
        actions to destabilize the government.'
    section5:
      primarytype: 'block'
      uuid: '72bface9-dd5f-47d9-8dd8-725b8718ec2a'
      activationstatus: true
      created: 2024-11-26T15:01:36.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nakakagulat ang garapalang panawagan ni dating Pangulong Duterte sa
        ating sandatahang lakas na maglunsad ng kudeta laban kay Pangulong Ferdinand
        R. Marcos Jr.,” said Bersamin.'
    section6:
      primarytype: 'block'
      uuid: '1e0a64e1-7377-4544-93c7-b0db2c376b76'
      activationstatus: true
      created: 2024-11-26T15:01:36.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The blatant call of former President Duterte for our
        armed forces to launch a coup against President Ferdinand R. Marcos Jr. is
        shocking.]'
    section7:
      primarytype: 'block'
      uuid: '93559301-efac-4a65-993d-e49fc6efc604'
      activationstatus: true
      created: 2024-11-26T15:01:36.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The state will act resolutely to go against all unlawful attempts
        and challenges,” he added.'
    section8:
      primarytype: 'block'
      uuid: '9a1fe7e9-6c0b-4773-9c09-05c6b65b5580'
      activationstatus: true
      created: 2024-11-26T15:01:36.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing on Monday, Duterte said the military should act
        to address what he described as a “fractured government.”'
    section9:
      primarytype: 'block'
      uuid: 'de067fd8-ec75-437c-812d-c4006f804158'
      activationstatus: true
      created: 2024-11-26T15:01:36.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nakikita ko ang sitwasyon kung ganoon ang president, in face of so
        many errors there, nagkaroon na ng fracture sa government, it is only the
        military can correct it,” he said.'
    section10:
      primarytype: 'block'
      uuid: '24505aa5-4dcd-4103-88ed-89c0c746a79a'
      activationstatus: true
      created: 2024-11-26T15:01:36.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I see the situation - if the president is like that,
        in the face of so many errors, a fracture has developed in the government,
        and only the military can correct it.]'
    section11:
      primarytype: 'block'
      uuid: '852e30f3-1498-487e-b889-ec8cb7b8b9fd'
      activationstatus: true
      created: 2024-11-26T15:01:36.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked if he was calling for a coup or junta, Duterte said it’s
        an option for the armed forces.'
    section12:
      primarytype: 'block'
      uuid: 'a180fddf-9689-441a-91d9-6e0880905001'
      activationstatus: true
      created: 2024-11-26T15:01:36.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sinabi ko lang it is only the military who can correct. Ibig ko ba
        sabihin ang military mag (junta)? Well, it’s an option sa military. They can
        just sit there sa upuan nila sa bukid maglinis ng baril magsabi lang sila
        na, ‘We are not anymore.’ Hindi na sila mag kudeta na magdala pa ng tangke,
        sabihin lang nila, ‘Ayaw na namin ang laro niyo,’” he added.'
    section13:
      primarytype: 'block'
      uuid: '44477da8-d7d9-403e-99f3-71dec5f47c50'
      activationstatus: true
      created: 2024-11-26T15:01:36.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:11:03.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T15:01:36.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I simply said that it is only the military who can
        correct things. Am I saying that the military should form a junta? Well, that’s
        an option for them. They can just sit in their chairs in the fields, clean
        their guns, and say, “We’re done with this. We don’t have to launch a coup
        with tanks. We’re just saying we don’t want to play your game anymore.”]</p>'
  'START HERE----->Max-Launches-in-the-Philippines-with-Magic-and-Fireworks-':
