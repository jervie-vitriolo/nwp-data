    title: 'NDRRMC: 14 dead in three successive typhoons'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6556ac7b-a752-4bd9-9443-1a14487e990d'
      activationstatus: true
      created: 2024-11-26T18:23:36.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> At least 14 were killed
        from three successive strong tropical cyclones in November, the government
        reported Tuesday, Nov. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '280404d1-a6b7-4932-9e5c-a78dee4a1277'
      activationstatus: true
      created: 2024-11-26T18:23:36.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said three casualties in Central Luzon and two in Cordillera Administrative\
        \ Region have been confirmed in the aftermath of Typhoon Nika (international\
        \ name: Toraji), Typhoon Ofel (Usagi), and Typhoon Pepito (Man-yi).\r"
    section2:
      primarytype: 'block'
      uuid: '9e341a67-5777-4d5e-aeda-ffc6255838f6'
      activationstatus: true
      created: 2024-11-26T18:23:36.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NDRRMC is validating seven deaths in Cagayan Valley and two more\
        \ in Central Luzon.\r"
    section3:
      primarytype: 'block'
      uuid: '9fe27f6b-a4a3-4b56-8bb0-079914412447'
      activationstatus: true
      created: 2024-11-26T18:23:36.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Twenty have been reportedly injured while two were missing.\r"
    section4:
      primarytype: 'block'
      uuid: 'eaf1c1e0-d92a-4195-a03a-fbeb77ba3b22'
      activationstatus: true
      created: 2024-11-26T18:23:36.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three weather disturbances flooded 360 areas across Ilocos region,\
        \ Cagayan Valley, Central Luzon, and Bicol region, damaging over 78,000 houses.\r"
    section5:
      primarytype: 'block'
      uuid: '5bc1ed80-a752-44ef-9653-199b3999f3fe'
      activationstatus: true
      created: 2024-11-26T18:23:36.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than P2.8 billion worth of infrastructure was damaged, while destroyed\
        \ crops were valued at over P785 million.\r"
    section6:
      primarytype: 'block'
      uuid: 'bb968357-f2b0-4264-bd84-76213aa4cd0d'
      activationstatus: true
      created: 2024-11-26T18:23:36.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:25:15.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines was hit by six consecutive storms since Tropical Storm\
        \ Kristine (Trami) in October.\r"
  'START HERE----->NBI-summons-Duterte-for-kill-remark':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of Vice President Sara Duterte and the subpoena served
      by the National Bureau of Investigation on Nov. 26. (House of Representatives,
      PTV/Facebook)'
