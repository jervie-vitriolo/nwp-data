    'mgnl:tags': ['Lucas-Bersamin', 'Rodrigo-Duterte', 'Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Malacanang slams ex-Pres Duterte’s self-serving call for military action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b98364-03a1-4da8-b378-0aa777f73dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Executive Secretary Lucas Bersamin condemned
        former President Rodrigo Duterte’s self-serving statements that called for
        “military action” to protect the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd306a6-9987-42d5-b354-4b49c7859ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No motive is more selfish than calling for a sitting president
        to be overthrown so that your daughter can take over,” Bersamin said in a
        strongly worded statement on Tuesday, Nov. 26, a veiled reference to Vice
        President Sara Duterte taking over the reins of power should President Ferdinand
        Marcos Jr. be overthrown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910144b-d387-4ada-9de1-b72e40b2a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said Duterte was willing to "go to great and evil lengths,"
        including urging the military to betray their oath of service.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b78f2a-befa-4250-9e3a-ff8d83978df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The former president should respect the Constitution, not disobey
        it. He should desist from being as irresponsible as he has become,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051927c-dc0a-43b7-bb15-8e18d3e584dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The executive secretary said the administration would not tolerate
        actions to destabilize the government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bface9-dd5f-47d9-8dd8-725b8718ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakagulat ang garapalang panawagan ni dating Pangulong Duterte sa
        ating sandatahang lakas na maglunsad ng kudeta laban kay Pangulong Ferdinand
        R. Marcos Jr.,” said Bersamin.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a64e1-7377-4544-93c7-b0db2c376b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The blatant call of former President Duterte for our
        armed forces to launch a coup against President Ferdinand R. Marcos Jr. is
        shocking.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93559301-efac-4a65-993d-e49fc6efc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The state will act resolutely to go against all unlawful attempts
        and challenges,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fe7e9-6c0b-4773-9c09-05c6b65b5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Monday, Duterte said the military should act
        to address what he described as a “fractured government.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de067fd8-ec75-437c-812d-c4006f804158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.777+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakikita ko ang sitwasyon kung ganoon ang president, in face of so
        many errors there, nagkaroon na ng fracture sa government, it is only the
        military can correct it,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24505aa5-4dcd-4103-88ed-89c0c746a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.777+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I see the situation - if the president is like that,
        in the face of so many errors, a fracture has developed in the government,
        and only the military can correct it.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e30f3-1498-487e-b889-ec8cb7b8b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if he was calling for a coup or junta, Duterte said it’s
        an option for the armed forces.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180fddf-9689-441a-91d9-6e0880905001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabi ko lang it is only the military who can correct. Ibig ko ba
        sabihin ang military mag (junta)? Well, it’s an option sa military. They can
        just sit there sa upuan nila sa bukid maglinis ng baril magsabi lang sila
        na, ‘We are not anymore.’ Hindi na sila mag kudeta na magdala pa ng tangke,
        sabihin lang nila, ‘Ayaw na namin ang laro niyo,’” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44477da8-d7d9-403e-99f3-71dec5f47c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T15:01:36.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T15:01:36.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I simply said that it is only the military who can
        correct things. Am I saying that the military should form a junta? Well, that’s
        an option for them. They can just sit in their chairs in the fields, clean
        their guns, and say, “We’re done with this. We don’t have to launch a coup
        with tanks. We’re just saying we don’t want to play your game anymore.”]</p>'
  'Max-Launches-in-the-Philippines-with-Magic-and-Fireworks-':
    'author': 'Jio de Leon'
    'categories': ['877ad2d4-e6bd-4452-a5d8-8b30546e1e2e']
    'created': 2024-11-26T16:04:23.000+08:00
    'image': 'jcr:c0aeae36-8b9f-488c-945a-2535a839af31'
