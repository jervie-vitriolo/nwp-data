      'mgnl:lastModified': 2024-11-26T19:15:26.819+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905c69f-a879-488a-baa9-233f8fdddcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T19:15:16.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.531+08:00
