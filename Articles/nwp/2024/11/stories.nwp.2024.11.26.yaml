  'START HERE----->michael-yang-china-intelligence-operations':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-26T17:32:59.000+08:00
    imagesource: '68a1ad53-1c26-4056-837c-be9d90d54112'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '39f22def-de03-473b-a76b-7aa60ce8cb39'
    lead: 'Former Duterte adviser Michael Yang, previously entangled in controversies
      involving supply deals, illegal drugs, and crimes tied to offshore gaming operations,
      now faces allegations of playing a central role in China’s intelligence activities
      in the country.'
    activationstatus: true
    created: 2024-11-26T17:44:07.943+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:11:01.639+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:10.257+08:00
