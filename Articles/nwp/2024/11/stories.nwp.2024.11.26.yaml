      'mgnl:lastModified': 2024-11-26T19:15:26.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos expressed his gratitude to President Al Nahyan for the UAE’s\
        \ assistance in significant matters including the recent arrest and turnover\
        \ of a sex trafficker to Philippine authorities and  partnership with the\
        \ Philippine National Police in training and security assistance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bbb0a-ecfc-4b8e-a751-1aa67333cf14'
      'mgnl:activationStatus': true
