    title: 'Disney settles suit over women’s pay for $43 million'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c62255d-c844-432c-a7ec-79aae397fc89'
      activationstatus: true
      created: 2024-11-26T14:54:50.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.592+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Nov 26 (Reuters) -</strong> Walt Disney has agreed to pay
        $43.3 million to settle a lawsuit alleging that its female employees in California
        earned $150 million less than their male counterparts over an eight-year period,
        the plaintiffs' lawyers said in a statement on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e5a9e681-6318-45c2-b0fe-0865e11e7e16'
      activationstatus: true
      created: 2024-11-26T14:54:50.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.592+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>As part of the settlement, Disney has agreed to retain a labour
        economist for three years to analyse pay equity among full-time, non-union
        California employees below the vice president level, and address differences,
        the three law firms representing the plaintiffs said.</p>'
    section2:
      primarytype: 'block'
      uuid: '1ebb2dba-63ac-4491-a3c0-77cc714cd5e7'
      activationstatus: true
      created: 2024-11-26T14:54:50.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.593+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The suit was originally filed by LaRonda Rasmussen in 2019, after she\
        \ learned that six men with the same job title earned substantially more than\
        \ her, including one man with several years less experience, who was earning\
        \ $20,000 a year more than she did.\r"
    section3:
      primarytype: 'block'
      uuid: 'aae3c0eb-b126-435b-9b3b-05fc22a0fcb3'
      activationstatus: true
      created: 2024-11-26T14:54:50.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.593+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3f579ddd-d115-4ebd-ab14-4b5bbdc7dd3a'
      activationstatus: true
      created: 2024-11-26T14:54:50.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.594+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some 9,000 current and former female employees of the entertainment\
        \ company eventually joined the suit. Disney attempted to stop the class action,\
        \ but a judge ruled last December that it could proceed, Andrus Anderson,\
        \ one of the law firms, said at the time.\r"
    section5:
      primarytype: 'block'
      uuid: '02fa7c5c-89f1-4922-ae14-20b02e634ea2'
      activationstatus: true
      created: 2024-11-26T14:54:50.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.595+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ab5e9c5d-c5c3-474f-8a14-74d1b6d388f2'
      activationstatus: true
      created: 2024-11-26T14:54:50.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.595+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I strongly commend Ms Rasmussen and the women who brought this discrimination\
        \ suit against Disney, one of the largest entertainment companies in the world.\
        \ They risked their careers to raise pay disparity at Disney,” Lori Andrus,\
        \ a partner at Andrus Anderson, said in Monday’s statement.\r"
    section7:
      primarytype: 'block'
      uuid: '211ffaea-0506-4b69-9191-f90cc39c970e'
      activationstatus: true
      created: 2024-11-26T14:54:50.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:04.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T14:55:25.596+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
