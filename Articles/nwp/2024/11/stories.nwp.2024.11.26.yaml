      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11e339-b151-492a-a462-b9208e4be1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T19:15:16.048+08:00
