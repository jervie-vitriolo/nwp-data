      'mgnl:lastModified': 2024-11-26T19:15:26.821+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791a997-0f94-480a-9b2c-3acce4b7dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T19:15:16.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T19:15:26.822+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We are deeply grateful for the support of the UAE, not only in our\
        \ shared efforts to combat crime and improve security but also in times of\
        \ humanitarian need,” Marcos said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
