    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eec7cd-370a-4755-96ff-b0a4e277c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.792+08:00
      'mgnl:createdBy': 'thea-nwp'
