      'mgnl:lastModified': 2024-11-26T18:25:15.413+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Twenty have been reportedly injured while two were missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1c1e0-d92a-4195-a03a-fbeb77ba3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:23:36.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
