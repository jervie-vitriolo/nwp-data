      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4a24907d-f61c-4886-818e-1306255d9a6f'
      activationstatus: true
