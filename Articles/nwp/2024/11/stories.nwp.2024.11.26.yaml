  'START HERE----->sc-barmm-sulu-final-ruling':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The photo shows the Office of the Chief Minister building inside the
      Bangsamoro Government Center in Cotabato City. (Photo from BIO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-26T19:21:38.000+08:00
    imagesource: 'ef8e9818-45ae-4165-995f-cbcf3a3a60e3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7a802b59-20ca-4091-8b3c-748d49a7e087'
    lead: 'The exclusion of Sulu from the Bangsamoro Autonomous Region in Muslim
      Mindanao (BARMM) is final and immediately executory, the Supreme Court ruled.'
    activationstatus: true
    created: 2024-11-26T19:25:51.434+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:57.843+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:11.734+08:00
    lastmodified: 2024-11-28T17:51:56.037+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'SC rules with finality: Sulu not part of BARMM'
    updated: 2024-11-28T16:01:01.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3545c36d-030d-4335-9dd1-3825fd33e38a'
      activationstatus: true
      created: 2024-11-26T19:25:51.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The exclusion of Sulu
        from the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) is final
        and immediately executory, the Supreme Court ruled.</p>'
    section1:
      primarytype: 'block'
      uuid: '33f4c61d-475c-4af2-b271-1e8bc467fe71'
      activationstatus: true
      created: 2024-11-26T19:25:51.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The high court said it denied the motions for partial reconsideration
        filed by the <a href="https://bangsamoro.gov.ph/news/latest-news/bangsamoro-govt-files-twin-motions-before-sc-to-re-include-sulu-province-to-barmm/">BARMM
        government</a>, the Office of the Solicitor General, and <a href="https://www.newswatchplus.ph/news/2024/10/1/mr-supreme-court-ruling-sulu-barmm.html">others</a>
        during its session on Tuesday, Nov. 26.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c77162a8-55dd-44f8-954d-0adba4ed463b'
      activationstatus: true
      created: 2024-11-26T19:25:51.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“No further pleadings will be entertained,” the court said in a press\
        \ briefer.\r"
    section3:
      primarytype: 'block'
      uuid: '94773153-5da2-44a4-99d5-d6031331c4a7'
      activationstatus: true
      created: 2024-11-26T19:25:51.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The appeals sought to reverse the ruling on the southern province’\
        s exit from the BARMM, which was promulgated on Sept. 9.\r"
    section4:
      primarytype: 'block'
      uuid: 'c2afd9c0-f43f-4aa4-a0f9-7fa1d59c4502'
      activationstatus: true
      created: 2024-11-26T19:25:51.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Penned by Senior Associate Justice Marvic Leonen, the September decision\
        \ declared the Bangsamoro Organic Law, which created the BARMM, valid. It,\
        \ however, declared Sulu not part of the region after its residents rejected\
        \ the law during a referendum in 2019.\r"
    section5:
      primarytype: 'block'
      uuid: '20621cec-7330-4a3d-9f66-15d98f618001'
      activationstatus: true
      created: 2024-11-26T19:25:51.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Part of the arguments raised by the Bangsamoro attorney general
        was that the “language of the law in the decision mentioned that it is ‘immediately
        executory’ not ‘final and executory.’ Hence, this opened doors to the regional
        government’s legal moves.”</p>'
    section8:
      primarytype: 'block'
      uuid: '961dbf79-e6c2-42c6-8e85-09224aa6948e'
      activationstatus: true
      created: 2024-11-28T16:02:03.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In making its verdict final and immediately executory, the Supreme
        Court said it acknowledged “far-reaching effects” of Sulu’s previous inclusion
        in the BARMM, including resource allocation for the province’s development,
        employment opportunities, and policy rollout.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b8d1f345-99ba-4b15-9fe8-803804794aa6'
      activationstatus: true
      created: 2024-11-28T16:02:03.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Thus, all decisions, policies, and actions taken in reliance on
        the Province of Sulu’s status as part of BARMM during this period shall not
        be summarily nullified by our ruling,” Leonen wrote in the resolution on Tuesday
        but publicized Wednesday, Nov. 27.</p>'
    section10:
      primarytype: 'block'
      uuid: '36bd67a6-9125-43b7-a956-ed65479e61f0'
      activationstatus: true
      created: 2024-11-28T16:02:03.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Instead, they shall be addressed in a manner that respects their
        established impacts on governance, financial allocation, and administrative
        framework within the Province of Sulu,” he said. “Appropriate mechanisms must
        be applied to validate, adapt, or conclude these projects and programs in
        a way that minimizes potential disruptions to the public interest, maintains
        stability, and protects the welfare of the people of Sulu.”</p>'
    section6:
      primarytype: 'block'
      uuid: '8991bcef-4f0b-46cd-92a6-020b82b3aa6d'
      activationstatus: true
      created: 2024-11-26T19:25:51.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The ruling would impact the seven parliamentary seats for Sulu as
        the region prepares for its first elections that would coincide with the midterm
        polls.</p>'
    section7:
      primarytype: 'block'
      uuid: '11603516-7ca5-4c6d-a1fd-efe72a77b4cf'
      activationstatus: true
      created: 2024-11-26T19:25:51.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said the government has been
        <a href="https://www.newswatchplus.ph/news/2024/11/22/marcos-BARMM-poll-suspension.html">reviewing
        calls</a> to postpone the BARMM elections on May 12, 2025.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: '186841eb-573b-4198-b9e0-18a43fd82a9e'
      activationstatus: true
      created: 2024-11-28T16:02:03.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>More details on the resolution</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'cb58c16e-d212-4092-a7e4-f44e2034d36e'
      activationstatus: true
      created: 2024-11-28T16:02:03.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The high court said it was “no stranger” to the shared history of
        Sulu and the rest of the Bangsamoro, but maintained that the issue which the
        court acted upon was “one of constitutionality in the lived present.”</p>'
    section13:
      primarytype: 'block'
      uuid: '235f6176-fb1a-44ab-8dd8-ebea08338c24'
      activationstatus: true
      created: 2024-11-28T16:02:03.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The magistrates said the Constitution allows provinces, cities, and\
        \ geographical areas to decide on whether they wish to be included in the\
        \ autonomous region. \r"
    section14:
      primarytype: 'block'
      uuid: 'ee62d60d-a484-4391-9f0c-c40da770a9e0'
      activationstatus: true
      created: 2024-11-28T16:02:03.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They added that constitutional provision “does not contemplate a situation\
        \ where the entire autonomous region shall vote as one.”\r"
    section15:
      primarytype: 'block'
      uuid: 'e1583ab8-bd89-42d4-a1b8-5dc7e063cd30'
      activationstatus: true
      created: 2024-11-28T16:02:03.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hence, even though the constituents of Sulu did not vote on the question\
        \ of whether they should be included in BARMM, their rejection of the Bangsamoro\
        \ Organic Law is tantamount to a rejection of their inclusion in BARMM,” Leonen\
        \ explained in the resolution. \r"
    section16:
      primarytype: 'block'
      uuid: '2c460b28-6480-4fee-a252-fa7e28f1bdcb'
      activationstatus: true
      created: 2024-11-28T16:02:03.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“To rule otherwise would force them to join the creation of the very\
        \ law that they supposedly rejected,” he said. “It would also place the status\
        \ of the Province of Sulu in limbo, leaving it neither part of any autonomous\
        \ region nor a standalone province.”\r"
    section17:
      primarytype: 'block'
      uuid: '275ccce5-7888-4c87-9873-a6fec572718d'
      activationstatus: true
      created: 2024-11-28T16:02:03.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Leonen said that the BARMM was a new entity and that “a voting unit\
        \ must first ratify the Bangsamoro Organic Law to join the region it creates.”\
        \r"
    section18:
      primarytype: 'block'
      uuid: '6e7ace9d-43c0-4041-bb97-8327348ac9fe'
      activationstatus: true
      created: 2024-11-28T16:02:03.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a final note, the court said that nowhere in its conclusions “did\
        \ this Court denigrate, diminish nor marginalize the contribution of the Tausug\
        \ of Sulu,” but rather recognized “their collective voice of self-determination\
        \ expressed through the plebiscite.”\r"
    section19:
      primarytype: 'block'
      uuid: '077ba9d3-16cb-4ab4-b713-6e9e2ec36fb5'
      activationstatus: true
      created: 2024-11-28T16:02:03.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said that the claim that BARMM is not BARMM without Sulu “\
        oversimplified the Bangsamoro identity to a single thread, overlooking the\
        \ many voices that collectively define the region.”\r"
    section20:
      primarytype: 'block'
      uuid: 'e2b56c7b-b0ab-458c-8c63-732e317be0f2'
      activationstatus: true
      created: 2024-11-28T16:02:03.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Not being part of the Bangsamoro Autonomous Region does not reduce\
        \ the identity of the Tausug as Bangsamoro as much as a Filipino’s choice\
        \ to reside abroad does not diminish their Filipino identity,” Leonen wrote.\r"
    section21:
      primarytype: 'block'
      uuid: '7a3bf3c6-03aa-43d7-a4d2-17c20019c8fb'
      activationstatus: true
      created: 2024-11-28T16:02:03.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-28T17:51:56.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“It simply is a choice not to join the current political arrangement,”
        he said. “Should the Tausugs in Sulu wish to rejoin, there are peaceful, legal
        processes allowed by the Constitution for them to do so.”</p>'
