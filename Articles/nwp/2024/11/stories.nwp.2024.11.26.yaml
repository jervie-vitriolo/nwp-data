      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> At least 14 were killed
        from three successive strong tropical cyclones in November, the government
        reported Tuesday, Nov. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280404d1-a6b7-4932-9e5c-a78dee4a1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:23:36.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:25:15.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said three casualties in Central Luzon and two in Cordillera Administrative\
        \ Region have been confirmed in the aftermath of Typhoon Nika (international\
        \ name: Toraji), Typhoon Ofel (Usagi), and Typhoon Pepito (Man-yi).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e341a67-5777-4d5e-aeda-ffc6255838f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:23:36.703+08:00
