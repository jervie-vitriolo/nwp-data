      'mgnl:lastModified': 2024-11-26T19:15:26.819+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The bilateral meeting also marked 50 years of diplomatic relations\
        \ ties. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd4525-f0af-476e-81e7-0bca78a7ab2e'
