      'mgnl:lastActivated': 2025-03-13T14:10:58.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T19:15:26.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914b229-9e14-45a4-8e6f-73d907da1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T19:15:16.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T19:15:26.821+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also thanked the UAE government for humanitarian gestures, particularly\
        \ for pardoning 143 Filipinos during the Eid al-Adha celebrations and for\
        \ providing aid to victims of the devastating floods earlier this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8ab43-54ce-43ad-9874-e2ca6c703be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T19:15:16.050+08:00
