      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. and United Arab Emirates (UAE) President Sheikh Mohamed bin Zayed
        Al Nahyan met on Tuesday, Nov. 26, in Abu Dhabi and reaffirmed their commitment
        to enhancing cooperation in trade, economy, and sustainability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c1311-5287-43f5-ad75-6a10960008a4'
      'mgnl:activationStatus': true
