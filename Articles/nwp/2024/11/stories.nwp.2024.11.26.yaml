      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:25:15.413+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The three weather disturbances flooded 360 areas across Ilocos region,\
        \ Cagayan Valley, Central Luzon, and Bicol region, damaging over 78,000 houses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1ed80-a752-44ef-9653-199b3999f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T18:23:36.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
