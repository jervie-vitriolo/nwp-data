      'mgnl:lastModified': 2024-11-26T17:39:59.687+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA, Nov 26 (Reuters) —</strong> The Asian Development
        Bank has approved a $500 million (₱29.5 billion) loan to support the Philippines''
        efforts to tackle climate change, it said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e39a6d-a37b-42bc-8cf1-b173ab7c80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:39:51.284+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:39:59.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a522d5-5773-47c6-a4b1-c6fe2b513e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:39:51.285+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:39:59.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The loan will help accelerate reforms in the Southeast Asian nation
        to put sectors like agriculture, natural resources, energy and transport on
        a climate-resilient and low-carbon path, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7123e7-defc-4cde-87b0-6c904d70a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:39:51.285+08:00
