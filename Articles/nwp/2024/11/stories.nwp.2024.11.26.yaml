    'template': '1'
    'title': 'OVP, DepEd admit releasing confidential funds to security officers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9cbbe-9cd2-45ec-8211-5945af45048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte directed the release of millions of pesos in confidential funds from
        two agencies to security officers, a move questioned by lawmakers during a
        hearing on Monday, Nov. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776117e1-fec7-4347-a82f-1761faa2c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gina Acosta, OVP special disbursing officer, told lawmakers during\
        \ a public hearing that she released P125 million to Col. Raymund Dante Lachica,\
        \ commander of the Vice Presidential Security and Protection Group, in Dec.\
        \ 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f63a3e-693c-429e-9484-3da5fceb4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Edward Fajarda, DepEd disbursing officer, said he turned\
        \ over P37.5 million in the first quarter of 2023 to Col. Dennis Nolasco,\
        \ an agency security officer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ed926-b972-484c-b559-480aa8efac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.767+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fajarda also said he personally withdrew P37.5 million thrice and deposited\
        \ it in a vault. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0c891-f141-438d-9cce-e19046ae0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.767+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The funds passed through me, but all disbursements were handled by\
        \ Col. Nolasco as he was designated for confidential operations,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b9ddc-e089-4eae-8093-25ac7be8f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.768+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said he never interacted with the fund recipients, and only\
        \ relied on Nolasco’s acknowledgement receipts and other documentary evidence\
        \ for liquidation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddfbaa-0dfa-4fc4-8902-0bcf47b05fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.768+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some lawmakers questioned the money transfers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f03ccf-a7d6-4d59-9f6b-fb15f08a5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.769+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So you cannot verify the ARs (acknowledgment receipts) you received,”\
        \ 1-Rider party-list Rep. Rodge Gutierrez said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e982fc-64b2-40c6-9092-372d154d8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House lawmakers then ordered Nolasco’s attendance in the next hearing.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb14203-cb8a-4f81-a8cb-f7110b02475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Duterte did not directly address questions from\
        \ the media about designating Nolasco to disburse secret funds.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f127f-9dbc-45c9-9095-53be71f1d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is the reason why we don’t like to discuss confidential funds…\
        \ We will wait for Col. Nolasco,” said Duterte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e8a66-d224-4f04-aba5-a83febd0d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc7b2d-cd95-4d6d-a452-ac428400ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Acosta rushed to hospital</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cbbeb-e718-4a87-862c-56165ee6120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president, who took her oath, left the hearing past 6 p.m.\
        \ after Acosta was rushed to the hospital amid lawmakers’ intense grilling\
        \ on the OVP fund use.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943b2ab-450a-4258-8589-5bcfa77821c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Acosta was in a wheelchair outside the People’s Center building at\
        \ the Batasang Pambansa in Quezon City.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cb651-7632-4bcb-9280-8c9a5306f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Medical staff brought her to the Veterans Medical Memorial Center in\
        \ Quezon City, where the vice president’s chief of staff, Zuleika Lopez, has\
        \ been confined since Saturday. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25b4e0-b3de-43de-aeb5-508ba21920e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T07:17:30.796+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T07:23:22.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the inquiry two months after her first appearance
        in the House panel. Committee members, however, barely asked her during the
        hearing.</p>'
  'trump-canada-mexico-china-tarrifs':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-26T08:36:05.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28330649-72c8-4685-8911-c9a9f7b1346d'
    'lead': 'U.S. President-elect Donald Trump said on Monday that on his first day
      in office he would impose a 25% tariff on all products from Mexico and Canada,
      and an additional 10% tariff on goods from China, citing concerns over illegal
      immigration and the trade of illicit drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-26T08:38:31.364+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:05.709+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:08.948+08:00
    'mgnl:lastModified': 2024-11-26T08:38:31.408+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Canada', 'China']
    'stories': []
    'template': '1'
    'title': 'Trump pledges tariffs on Canada and Mexico, more on China too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072becd-b8fa-4b95-9469-ddcc7f4b1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> U.S. President-elect Donald Trump said
        on Monday that on his first day in office he would impose a 25% tariff on
        all products from Mexico and Canada, and an additional 10% tariff on goods
        from China, citing concerns over illegal immigration and the trade of illicit
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaacd9e-45cd-4bf0-a718-c4e53105922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"On January 20th, as one of my many first Executive Orders, I will
        sign all necessary documents to charge Mexico and Canada a 25% Tariff on ALL
        products coming into the United States, and its ridiculous Open Borders,"
        Trump said in a post on Truth Social.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec4bcc-5f23-4883-8bcc-07663d578aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said the tariffs would remain in place until the two countries
        clamp down on drugs, particularly fentanyl, and migrants crossing the border
        illegally.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f0390-b7d7-4220-ae34-63c3c7b880cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On China, the president-elect accused Beijing of not taking strong
        enough action to stop the flow of illicit drugs crossing the border into the
        U.S. from Mexico.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379888c-634c-49d4-9c8b-39c887248744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Until such time as they stop, we will be charging China an additional
        10% Tariff, above any additional Tariffs, on all of their many products coming
        into the United States of America," Trump said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff846b2-179b-44fc-ad3c-af2cb241c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has previously pledged to end China’s most-favored-nation trading
        status and slap tariffs on Chinese imports in excess of 60% - much higher
        than those imposed during his first term.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cc668-4444-429e-aa08-ff830019db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese economy is in a much more vulnerable position given the
        country’s prolonged property downturn, debt risks and weak domestic demand.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e22a1-e195-4d23-ab0e-d53acda3078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The dollar rose more than 2% against the Mexican peso MXN= after
        Trump posted on his social media platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d04f8f-da3e-4305-8089-ebe7a2a70622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T08:38:31.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico’s foreign ministry and its economy ministry did not have an
        immediate comment when contacted by Reuters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06a109-9c1d-4259-b9f1-d2923cf878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.397+08:00
      'mgnl:createdBy': 'lance-nwp'
