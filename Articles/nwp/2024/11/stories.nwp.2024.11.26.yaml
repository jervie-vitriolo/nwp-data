      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T18:25:15.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than P2.8 billion worth of infrastructure was damaged, while destroyed\
        \ crops were valued at over P785 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb968357-f2b0-4264-bd84-76213aa4cd0d'
