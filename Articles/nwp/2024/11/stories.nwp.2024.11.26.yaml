    'mgnl:tags': ['Disney']
    'stories': []
    'template': '1'
    'title': 'Disney settles suit over women’s pay for $43 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62255d-c844-432c-a7ec-79aae397fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.592+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nov 26 (Reuters) -</strong> Walt Disney has agreed to pay
        $43.3 million to settle a lawsuit alleging that its female employees in California
        earned $150 million less than their male counterparts over an eight-year period,
        the plaintiffs'' lawyers said in a statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9e681-6318-45c2-b0fe-0865e11e7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.592+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, Disney has agreed to retain a labour
        economist for three years to analyse pay equity among full-time, non-union
        California employees below the vice president level, and address differences,
        the three law firms representing the plaintiffs said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb2dba-63ac-4491-a3c0-77cc714cd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.593+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The suit was originally filed by LaRonda Rasmussen in 2019, after she\
        \ learned that six men with the same job title earned substantially more than\
        \ her, including one man with several years less experience, who was earning\
        \ $20,000 a year more than she did.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3c0eb-b126-435b-9b3b-05fc22a0fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.593+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f579ddd-d115-4ebd-ab14-4b5bbdc7dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.594+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some 9,000 current and former female employees of the entertainment\
        \ company eventually joined the suit. Disney attempted to stop the class action,\
        \ but a judge ruled last December that it could proceed, Andrus Anderson,\
        \ one of the law firms, said at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa7c5c-89f1-4922-ae14-20b02e634ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e9c5d-c5c3-474f-8a14-74d1b6d388f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I strongly commend Ms Rasmussen and the women who brought this discrimination\
        \ suit against Disney, one of the largest entertainment companies in the world.\
        \ They risked their careers to raise pay disparity at Disney,” Lori Andrus,\
        \ a partner at Andrus Anderson, said in Monday’s statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ffaea-0506-4b69-9191-f90cc39c970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b0f1c-6a58-4818-b8a0-1892b78304da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Disney has previously disputed the lawsuit’s allegations and findings.\
        \ It did not immediately respond to Reuters' request for a comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8d375-643d-420f-a6ed-8f2647a14b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e937df9-c772-4051-a4fd-c65f5704e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T14:55:25.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The case was also supported by an analysis of Disney’s human resource\
        \ data from April 2015 until December 2022 that found female Disney employees\
        \ were paid roughly 2% less than their male counterparts. The analysis was\
        \ conducted by David Neumark, a University of California Irvine professor\
        \ and labour economist.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e9233-dfe3-40dc-87f8-2d9546004782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T14:54:50.792+08:00
