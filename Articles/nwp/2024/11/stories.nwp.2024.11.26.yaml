      'mgnl:lastActivated': 2025-03-13T14:11:02.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:39:59.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62660f1-c50a-42fc-9f85-2b3213ef2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:39:51.285+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:39:59.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines, an archipelago of more than 7,600 islands, faces the\
        \ highest disaster risk globally. It topped the 2022 to 2024 World Risk Index\
        \ which assesses populations most at risk from earthquakes, cyclones, floods,\
        \ droughts and sea-level rise.\r"
    '5':
