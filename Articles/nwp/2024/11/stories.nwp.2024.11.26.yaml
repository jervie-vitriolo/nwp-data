  'michael-yang-china-intelligence-operations':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-26T17:32:59.000+08:00
    'imagesource': 'jcr:68a1ad53-1c26-4056-837c-be9d90d54112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f22def-de03-473b-a76b-7aa60ce8cb39'
    'lead': 'Former Duterte adviser Michael Yang, previously entangled in controversies
      involving supply deals, illegal drugs, and crimes tied to offshore gaming operations,
      now faces allegations of playing a central role in China’s intelligence activities
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-26T17:44:07.943+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:01.639+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:10.257+08:00
    'mgnl:lastModified': 2024-11-26T17:44:08.013+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros: Ex-Duterte adviser Michael Yang key to Chinese intel ops;
      camp denies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38e18f-2d75-4b24-b174-c5a2193bed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.990+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:08.005+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Former Duterte adviser
        Michael Yang, previously entangled in controversies involving supply deals,
        illegal drugs, and crimes tied to offshore gaming operations, now faces allegations
        of playing a central role in China’s intelligence activities in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b84114-748a-4e3e-8615-6f968345a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.990+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Senator Risa Hontiveros released a photo showing Michael\
        \ Yang alongside detained gambling tycoon and self-confessed Chinese spy She\
        \ Zhijiang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43ade6-cc3a-45e6-96bb-c1ab60c6968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.991+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This photo was given to us by one of our key informants and it further\
        \ deepens what we already know: Michael Yang is a key actor in Chinese intelligence\
        \ operations here,” Hontiveros said during a hearing of the Senate committee\
        \ on women, children, family relations, and gender equality.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2d88d-d9ba-4c8d-8a2a-2603fccd3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.991+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Michael Yang na sangkot sa Pharmally, and if the reports are accurate,\
        \ sa drug operations dito. Michael Yang na economic adviser ng dating Pangulo.\
        \ Ginatasan na tayo, pinagtaksilan pa,” Hontiveros added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda8baa-8c54-4b10-baa0-cde80549656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.992+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Michael Yang, who was involved in Pharmally, and if the\
        \ reports are accurate, in drug operations here. Michael Yang, the former\
        \ president’s economic adviser. He exploited us and betrayed us.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3d3b3-669c-4130-82fd-1e40d5588ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.992+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Yang’s lawyer, Raymond Fortun, belied the claims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963f6f5-923b-40e9-8b2f-e6259866ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.993+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Allegation is not proof. It is unfair to create conclusions based\
        \ on people being together in a photo,” he said in a text message shared with\
        \ reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b2fa0-40b5-483e-b7cd-204b46c611f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.993+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros earlier revealed that, according to She’s files, at least\
        \ one of Yang’s two brothers was a Chinese spy. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7e7ed-a028-452b-8973-905c574c847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.993+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Her committee has been trying to communicate with She, who is detained\
        \ in Thailand with tighter security after his exposé on Chinese espionage\
        \ to news organization Al Jazeera.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9131ef-1252-440a-8514-71f2440fcc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.994+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.994+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She’s friend and former cellmate, Wang Fugui, joined Tuesday’s Senate\
        \ hearing online to confirm this. He appeared in a bulletproof vest from an\
        \ undisclosed location, citing threats to his life, allegedly from the Chinese\
        \ government.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35f3f0-9e45-4740-acff-9fbc52bebcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.994+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.994+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said Beijing is also recruiting Filipinos as spies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881eb8cb-0aa1-4e51-96f0-975c522263aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.995+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“They are not only targeting Chinese. They are also targeting Filipinos\
        \ – or other members in the government. It is wide and complicated,” Wang\
        \ said through translator Carolyn Batay. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be3b39-ee78-4cd9-9168-e09265701ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.995+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if Filipinos have indeed been working for China, Wang answered\
        \ in the affirmative, adding that other details should come from She.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f1736-d442-475c-a193-822201b037ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.996+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The National Intelligence Coordinating Agency (NICA) said it is investigating\
        \ China’s \"malign influence and foreign interference activities,\" including\
        \ espionage, across the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787370a-44e2-408a-b69d-a598ff0a8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.996+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I will speak to the fact that indeed NICA has been conducting continuous\
        \ monitoring across our 17 regional offices,” said NICA Deputy Director General\
        \ Francisco Ashley Acedillo, adding that no region is exempted from the probe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa583fc8-1c17-4580-adf9-fe0b9415224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.997+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.997+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NICA has not yet determined whether dismissed Bamban, Tarlac Mayor\
        \ Alice Guo, whose dossier was earlier revealed by She, is indeed a Chinese\
        \ spy. What is clear for now, said Acedillo, is that she is an \"agent of\
        \ influence.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5bd95-6c09-48fb-b0bd-944768cc7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.997+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.997+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“She uses her influence, her stature, or her position to influence\
        \ public opinion or decision-making to produce results beneficial to the country\
        \ whose services they benefit from,” he explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaae6c-bf34-45ac-8187-0d62e58a699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T17:44:07.998+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-26T17:44:07.998+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court denied the Senate committee’s request to allow detained
        Guo to attend the hearing due to a scheduled court appearance at the same
        time.</p>'
