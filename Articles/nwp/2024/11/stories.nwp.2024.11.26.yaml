    primarytype: 'composition'
    uuid: '28330649-72c8-4685-8911-c9a9f7b1346d'
    lead: 'U.S. President-elect Donald Trump said on Monday that on his first day
      in office he would impose a 25% tariff on all products from Mexico and Canada,
      and an additional 10% tariff on goods from China, citing concerns over illegal
      immigration and the trade of illicit drugs.'
    activationstatus: true
    created: 2024-11-26T08:38:31.364+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:05.709+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:08.948+08:00
    lastmodified: 2024-11-26T08:38:31.408+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump pledges tariffs on Canada and Mexico, more on China too'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd072becd-b8fa-4b95-9469-ddcc7f4b1824'
      activationstatus: true
      created: 2024-11-26T08:38:31.393+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> U.S. President-elect Donald Trump said
        on Monday that on his first day in office he would impose a 25% tariff on
        all products from Mexico and Canada, and an additional 10% tariff on goods
        from China, citing concerns over illegal immigration and the trade of illicit
        drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dcaacd9e-45cd-4bf0-a718-c4e53105922b'
      activationstatus: true
      created: 2024-11-26T08:38:31.393+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.393+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"On January 20th, as one of my many first Executive Orders, I will
        sign all necessary documents to charge Mexico and Canada a 25% Tariff on ALL
        products coming into the United States, and its ridiculous Open Borders,"
        Trump said in a post on Truth Social.'
    section2:
      primarytype: 'block'
      uuid: '67ec4bcc-5f23-4883-8bcc-07663d578aca'
      activationstatus: true
      created: 2024-11-26T08:38:31.394+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.394+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said the tariffs would remain in place until the two countries
        clamp down on drugs, particularly fentanyl, and migrants crossing the border
        illegally.'
    section3:
      primarytype: 'block'
      uuid: 'f51f0390-b7d7-4220-ae34-63c3c7b880cc'
      activationstatus: true
      created: 2024-11-26T08:38:31.394+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.394+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On China, the president-elect accused Beijing of not taking strong
        enough action to stop the flow of illicit drugs crossing the border into the
        U.S. from Mexico.'
    section4:
      primarytype: 'block'
      uuid: '5379888c-634c-49d4-9c8b-39c887248744'
      activationstatus: true
      created: 2024-11-26T08:38:31.395+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.395+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Until such time as they stop, we will be charging China an additional
        10% Tariff, above any additional Tariffs, on all of their many products coming
        into the United States of America," Trump said.'
    section5:
      primarytype: 'block'
      uuid: '9ff846b2-179b-44fc-ad3c-af2cb241c5e3'
      activationstatus: true
      created: 2024-11-26T08:38:31.395+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.395+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has previously pledged to end China’s most-favored-nation trading
        status and slap tariffs on Chinese imports in excess of 60% - much higher
        than those imposed during his first term.'
    section6:
      primarytype: 'block'
      uuid: 'dc1cc668-4444-429e-aa08-ff830019db41'
      activationstatus: true
      created: 2024-11-26T08:38:31.396+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.396+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Chinese economy is in a much more vulnerable position given the
        country’s prolonged property downturn, debt risks and weak domestic demand.'
    section7:
      primarytype: 'block'
      uuid: '231e22a1-e195-4d23-ab0e-d53acda3078d'
      activationstatus: true
      created: 2024-11-26T08:38:31.396+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.396+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The dollar rose more than 2% against the Mexican peso MXN= after
        Trump posted on his social media platform.</p>'
    section8:
      primarytype: 'block'
      uuid: '22d04f8f-da3e-4305-8089-ebe7a2a70622'
      activationstatus: true
      created: 2024-11-26T08:38:31.397+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mexico’s foreign ministry and its economy ministry did not have an
        immediate comment when contacted by Reuters.'
    section9:
      primarytype: 'block'
      uuid: '7f06a109-9c1d-4259-b9f1-d2923cf878e1'
      activationstatus: true
      created: 2024-11-26T08:38:31.397+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Chinese embassy in Washington, the office of Canadian Prime Minister
        Justin Trudeau and the Canadian foreign ministry did not immediately respond
        to separate requests for comment.'
    section10:
      primarytype: 'block'
      uuid: '0a57d563-d3d1-4104-b8fb-99429255b896'
      activationstatus: true
      created: 2024-11-26T08:38:31.398+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:38:31.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jasper Ward and Costas Pitas; additional reporting
        by David Ljunggren and Brendan O'Boyle; Editing by Rami Ayyub and Jacqueline
        Wong)</em></p>'
