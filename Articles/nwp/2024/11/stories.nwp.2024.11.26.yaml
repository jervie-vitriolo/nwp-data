      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6fc2506a-fbd8-4c1e-bfbd-2f6debd55d07'
      activationstatus: true
      created: 2024-11-26T17:39:51.287+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 2021, the Philippines pledged a 75% cut in greenhouse gas emissions\
        \ by 2030, up from a target of 70% set four years prior.\r"
    section9:
      primarytype: 'block'
      uuid: '449d2773-8c1e-49bc-a8b0-d8ef7561e58c'
      activationstatus: true
      created: 2024-11-26T17:39:51.287+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a9d45385-7c81-4fc3-b92e-7d483e7ca8f3'
      activationstatus: true
      created: 2024-11-26T17:39:51.288+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:02.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T17:39:59.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In December, the multilateral lender announced $10 billion&nbsp;(₱590
        billion) in climate finance for the Philippines between 2024 and 2029 to support
        low-carbon transport and climate resilience.</p>'
