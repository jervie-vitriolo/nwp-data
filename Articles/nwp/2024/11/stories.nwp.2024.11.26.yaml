      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The UAE is home to nearly 700,000 Filipinos, who contribute significantly\
        \ to the country’s economic growth. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1ff30-8487-4d9c-b10a-b1988eb49f68'
