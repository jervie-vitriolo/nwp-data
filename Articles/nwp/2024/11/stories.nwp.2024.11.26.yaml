    title: 'Lebanese sources: Biden, Macron set to announce Israel-Hezbollah truce'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6943c823-0e4e-4607-bfe2-97ad9425f70b'
      activationstatus: true
      created: 2024-11-26T08:47:06.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem/Beirut -</strong> U.S. President Joe Biden and
        French President Emmanuel Macron are expected to announce a ceasefire in Lebanon
        between armed group Hezbollah and Israel imminently, four senior Lebanese
        sources said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '00066e23-82f2-4209-bfd6-bfe534abb784'
      activationstatus: true
      created: 2024-11-26T08:47:06.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Washington, White House national security spokesperson John Kirby
        said, "We're close" but "nothing is done until everything is done".'
    section2:
      primarytype: 'block'
      uuid: '5b9d0e9a-10af-4dab-a41a-4e97df0d0177'
      activationstatus: true
      created: 2024-11-26T08:47:06.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The French presidency said discussions on a ceasefire had made significant
        progress. In Jerusalem, a senior Israeli official said Israel’s cabinet would
        meet on Tuesday to approve a truce deal with Hezbollah.'
    section3:
      primarytype: 'block'
      uuid: '3e247344-580e-448b-83fe-96d19fa76010'
      activationstatus: true
      created: 2024-11-26T08:47:06.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Signs of a diplomatic breakthrough were accompanied by heavy Israeli
        airstrikes on Beirut’s Hezbollah-controlled southern suburbs, as Israel pressed
        on with the offensive it launched in September after almost a year of cross-border
        hostilities.'
    section4:
      primarytype: 'block'
      uuid: '1f1af19a-1544-446d-a485-0738ab8a167a'
      activationstatus: true
      created: 2024-11-26T08:47:06.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Benjamin Netanyahu’s office declined to comment on
        reports that Israel and Lebanon had agreed to the text of a deal. But the
        senior Israeli official told Reuters that Tuesday’s cabinet meeting was intended
        to approve the text.'
    section5:
      primarytype: 'block'
      uuid: '34679b90-3116-479b-aa52-80e5a098c787'
      activationstatus: true
      created: 2024-11-26T08:47:06.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s ambassador to the United Nations, Danny Danon, said Israel
        would maintain an ability to strike southern Lebanon under any agreement.
        Lebanon has previously objected to wording that would grant Israel such a
        right.'
    section6:
      primarytype: 'block'
      uuid: '278f16d3-5f8a-47ac-9746-34b68a1bc348'
      activationstatus: true
      created: 2024-11-26T08:47:06.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. State Department spokesperson Matthew Miller said gaps between
        the two parties have narrowed significantly but there are still steps they
        need to take to reach an agreement.'
    section7:
      primarytype: 'block'
      uuid: 'e9a3cee6-45c9-4500-b6bc-148dc61e1561'
      activationstatus: true
      created: 2024-11-26T08:47:06.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Oftentimes the very last stages of an agreement are the most difficult
        because the hardest issues are left to the end," he said. "We are pushing
        as hard as we can."'
    section8:
      primarytype: 'block'
      uuid: '568cee1e-3260-4a1f-81bd-9c8b92962b08'
      activationstatus: true
      created: 2024-11-26T08:47:06.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diplomacy is aimed at getting Iran-backed Hezbollah and Israel to end
        fighting that erupted in October 2023 in parallel with Israel’s war against
        Palestinian Islamist group Hamas in Gaza. The conflict in Lebanon has drastically
        escalated over the last two months.'
    section9:
      primarytype: 'block'
      uuid: '2b0f5e3c-7ae7-43ae-b474-3f98c8a4f053'
      activationstatus: true
      created: 2024-11-26T08:47:06.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Beirut, Elias Bou Saab, Lebanon’s deputy parliament speaker, told
        Reuters there were "no serious obstacles" left to start implementing a U.S.-proposed
        ceasefire with Israel, "unless Netanyahu changes his mind".'
    section10:
      primarytype: 'block'
      uuid: 'cf2f3af6-5b83-41fa-b4ac-4b60724e2576'
      activationstatus: true
      created: 2024-11-26T08:47:06.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the proposal would entail an Israeli military withdrawal from
        south Lebanon and regular Lebanese army troops deploying in the border region,
        long a Hezbollah stronghold, within 60 days.'
    section11:
      primarytype: 'block'
      uuid: '2fecb956-57ec-43d5-a88d-2113c3085795'
      activationstatus: true
      created: 2024-11-26T08:47:06.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A sticking point over who would monitor compliance with the ceasefire
        was resolved in the last 24 hours with an agreement to set up a five-country
        committee, including France and chaired by the United States, he said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ae077705-ae8e-41cc-befe-6dcecb8115cd'
      activationstatus: true
      created: 2024-11-26T08:47:06.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Strikes on Beirut</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '0c2bc373-44f8-48be-b089-5e589e7c8357'
      activationstatus: true
      created: 2024-11-26T08:47:06.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Despite diplomatic progress, hostilities have intensified. Over
        the weekend, Israel carried out powerful airstrikes, one of which killed at
        least 29 people in central Beirut, while Hezbollah unleashed one of its biggest
        rocket salvoes yet on Sunday, firing 250 missiles into Israel.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f98afef8-79e1-4a88-86ca-593b237467bd'
      activationstatus: true
      created: 2024-11-26T08:47:06.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Beirut, Israeli airstrikes levelled more of the Hezbollah-controlled
        southern suburbs on Monday, sending clouds of debris billowing over the Lebanese
        capital.'
    section15:
      primarytype: 'block'
      uuid: '8d6274ce-099d-44a8-8962-68482e20c6b0'
      activationstatus: true
      created: 2024-11-26T08:47:06.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lebanon’s health ministry said Israeli attacks killed 31 people and
        wounded 62 across the country on Monday. Over the past year, more than 3,750
        people have been killed and over one million have been forced from their homes,
        according to the ministry, which does not distinguish between civilians and
        combatants in its figures.'
    section16:
      primarytype: 'block'
      uuid: 'c5e9bf25-d783-4d12-b9b2-2fa634df563c'
      activationstatus: true
      created: 2024-11-26T08:47:06.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel has dealt major blows to Hezbollah, killing its leader Hassan
        Nasrallah and other top commanders, and inflicting massive destruction in
        Lebanon areas where the group holds sway.'
    section17:
      primarytype: 'block'
      uuid: '2300ae5c-92fc-4247-94ef-c87c167fd62c'
      activationstatus: true
      created: 2024-11-26T08:47:06.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel says its military offensive is aimed at enabling tens of thousands
        of Israelis to return to homes they evacuated when Hezbollah began firing
        across the Lebanese border into Israel more than a year ago. Hezbollah’s
        campaign followed the Hamas-led Oct. 7, 2023, attacks on Israel that precipitated
        the Gaza war.'
    section18:
      primarytype: 'block'
      uuid: '95ef2fde-29d5-46a4-a99d-c9520ebe4d6a'
      activationstatus: true
      created: 2024-11-26T08:47:06.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hezbollah strikes have killed 45 civilians in northern Israel and the
        Israeli-occupied Golan Heights. At least 73 Israeli soldiers have been killed
        in northern Israel, the Golan Heights and in combat in southern Lebanon, according
        to Israeli authorities.'
    section19:
      primarytype: 'block'
      uuid: '2540fb0d-a604-41e1-9d6e-f4d9da377bda'
      activationstatus: true
      created: 2024-11-26T08:47:06.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Mistrust over deal</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'b75fccbd-4df8-4ef5-b5f6-9986e798a389'
      activationstatus: true
      created: 2024-11-26T08:47:06.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden’s administration, which leaves office in January, has emphasised
        diplomacy to end the Lebanon conflict, even as all negotiations to halt the
        parallel war in Gaza are frozen.'
    section21:
      primarytype: 'block'
      uuid: '0634d36e-312c-4181-8f69-e926b7bb18f1'
      activationstatus: true
      created: 2024-11-26T08:47:06.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. Middle East envoy Brett McGurk will be in Saudi Arabia on Tuesday
        to discuss using a potential Lebanon ceasefire as a catalyst for a deal ending
        hostilities in Gaza, the White House said.'
    section22:
      primarytype: 'block'
      uuid: '964179ae-3cb2-4afa-9696-de7e5a5ae8fb'
      activationstatus: true
      created: 2024-11-26T08:47:06.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diplomacy over Lebanon has focused on restoring a ceasefire based on
        U.N. Security Council Resolution 1701, which ended the last major war between
        Hezbollah and Israel in 2006.'
    section23:
      primarytype: 'block'
      uuid: '20a095fa-4e26-4330-945a-362da87a9d46'
      activationstatus: true
      created: 2024-11-26T08:47:06.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It requires Hezbollah to pull its fighters back around 30 km (20 miles)
        from the Israeli border, behind the Litani River, and the regular Lebanese
        army to enter the frontier region.'
    section24:
      primarytype: 'block'
      uuid: '70a54444-5b40-4332-93b1-e6fb2a38921d'
      activationstatus: true
      created: 2024-11-26T08:47:06.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel and Hezbollah have accused each other of failing to implement
        it in the past; Israel says a new ceasefire must allow it to strike any Hezbollah
        fighters or weapons that remain south of the river.'
    section25:
      primarytype: 'block'
      uuid: '537e434d-3cb7-4a09-bd32-2d6d3efeb6db'
      activationstatus: true
      created: 2024-11-26T08:47:06.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>An agreement could reveal rifts in Netanyahu’s right-leaning government.
        The far-right national security minister, Itamar Ben-Gvir, said Israel must
        press on with the war until "absolute victory". Addressing Netanyahu on X,
        he said, "It is not too late to stop this agreement!"</p>'
    section26:
      primarytype: 'block'
      uuid: '301f2d12-daf6-428d-8983-12dad1f177f5'
      activationstatus: true
      created: 2024-11-26T08:47:06.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:05.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T08:48:14.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hannah Confino, Maayan Lubell, Emily Rose and
        Crispian Balmer in Jerusalem; Laila Bassam, Tom Perry and Maya Gebeily in
        Beirut; Tala Ramadan, Clauda Tanios and Nadine Awadalla in Dubai, Steve Holland
        and Trevor Hunnicutt in Washington, and Heather Timmons on Air Force One;
        writing by Tom Perry, Mark Heinrich, Ros Russell and Simon Lewis; Editing
        by Kevin Liffey, Peter Graff and Cynthia Osterman)</em></p>'
