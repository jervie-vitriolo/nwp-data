      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in Washington, the office of Canadian Prime Minister
        Justin Trudeau and the Canadian foreign ministry did not immediately respond
        to separate requests for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57d563-d3d1-4104-b8fb-99429255b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-26T08:38:31.398+08:00
