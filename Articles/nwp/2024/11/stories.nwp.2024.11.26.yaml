    title: 'NBI summons Duterte for ‘kill’ remark against Marcos family'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0952379c-06e9-4e6e-953d-e524a227d7b8'
      activationstatus: true
      created: 2024-11-26T18:26:08.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The National Bureau
        of Investigation has issued a subpoena against Vice President Sara Duterte
        in light of her “kill” remarks against President Ferdinand Marcos Jr. on Tuesday,
        Nov. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cbb8047-df77-4e18-b389-f4db6b5f2d72'
      activationstatus: true
      created: 2024-11-26T18:26:08.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c89c6100-cc99-42ca-877c-cbdf3da1f62d'
      activationstatus: true
      created: 2024-11-26T18:26:08.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a document dated Nov. 25 from NBI Director Jaime Santiago, Duterte\
        \ was ordered to appear at the agency’s office in Pasay City on Friday, Nov.\
        \ 29, to “shed light on the investigation” for alleged grave threats and possible\
        \ violation of the Anti-Terrorism Act. \r"
    section3:
      primarytype: 'block'
      uuid: '4ef9ba58-2f9b-4506-9aa4-b17505f920a3'
      activationstatus: true
      created: 2024-11-26T18:26:08.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.676+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '54045477-9103-4092-a20d-13b11cf47ea5'
      activationstatus: true
      created: 2024-11-26T18:26:08.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte said over the weekend she ordered someone to kill President\
        \ Ferdinand Marcos Jr., his wife Liza Araneta, and House Speaker Martin Romualdez,\
        \ if she herself gets murdered. \r"
    section5:
      primarytype: 'block'
      uuid: '3c28fb27-00ee-413a-8eae-f8fe935b0698'
      activationstatus: true
      created: 2024-11-26T18:26:08.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2760d907-7a18-4c1a-ba46-140258af0bc3'
      activationstatus: true
      created: 2024-11-26T18:26:08.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But in a chance interview on Tuesday, Duterte said her statements were\
        \ made in the context of revenge.\r"
    section7:
      primarytype: 'block'
      uuid: '55bfb318-1cdd-4d8d-b89b-a92ecb96287c'
      activationstatus: true
      created: 2024-11-26T18:26:08.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e0d0c095-b08a-452b-8d09-6f7b673b9756'
      activationstatus: true
      created: 2024-11-26T18:26:08.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“To the administration, is revenge from the grave a crime?…So I had\
        \ to die first. They have to kill me first. So now they can’t kill me anymore.\
        \ Unless they want to die,” she said.\r"
    section9:
      primarytype: 'block'
      uuid: 'ef1da419-0ce9-4590-988f-edc9ca6eec84'
      activationstatus: true
      created: 2024-11-26T18:26:08.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f0366775-36df-4e14-9f17-9b1f43216757'
      activationstatus: true
      created: 2024-11-26T18:26:08.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Asked for a response on the subpoena, Duterte said she has yet to read\
        \ the document.\r"
    section11:
      primarytype: 'block'
      uuid: 'fb72fb67-1ed1-4f0e-a02e-6299cdf3c992'
      activationstatus: true
      created: 2024-11-26T18:26:08.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6daa583b-326e-4d54-ad7c-cb733ef2b6e7'
      activationstatus: true
      created: 2024-11-26T18:26:08.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Department of Justice (DOJ) said the NBI has begun conducting manhunt\
        \ operations for the assassin allegedly hired by Duterte - whom they called\
        \ a “self-confessed mastermind.”\r"
    section13:
      primarytype: 'block'
      uuid: 'edb71dbc-6848-42d0-ad4f-b8188546a078'
      activationstatus: true
      created: 2024-11-26T18:26:08.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '80793ccb-f733-443a-b234-a5d183906081'
      activationstatus: true
      created: 2024-11-26T18:26:08.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“There should be no room for interpretation when it comes to statements\
        \ made by public officials, their words must be interpreted in their plain\
        \ and literal meaning to give paramount importance to their accountability\
        \ as public servants,” the DOJ said.\r"
    section15:
      primarytype: 'block'
      uuid: '6c6871e1-15a8-4ee6-a5f6-bfec45567a54'
      activationstatus: true
      created: 2024-11-26T18:26:08.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8d0432b1-ec4d-4b10-b934-8e45c42642cc'
      activationstatus: true
      created: 2024-11-26T18:26:08.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Malacañang earlier said it considers the vice president’s remarks as\
        \ an active threat, which Duterte countered.\r"
    section17:
      primarytype: 'block'
      uuid: '7f033cfd-2e09-4be5-98ae-d09bd8b1b701'
      activationstatus: true
      created: 2024-11-26T18:26:08.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '274c4560-5538-4f73-a1dc-f1ed9406867b'
      activationstatus: true
      created: 2024-11-26T18:26:08.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I am confident that an honest scrutiny would easily expose this narrative\
        \ to be farce, imagined, or nothing at all,” she said.\r"
    section19:
      primarytype: 'block'
      uuid: 'f98983a3-331e-4eff-850a-f6fe2bcb14fd'
      activationstatus: true
      created: 2024-11-26T18:26:08.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2d87da06-6adf-4771-a4a1-e86b3f395041'
      activationstatus: true
      created: 2024-11-26T18:26:08.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>‘Ground for impeachment’</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '0f5d3e37-8944-461d-b80c-507ec5afd353'
      activationstatus: true
      created: 2024-11-26T18:26:08.036+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4d1ff6e6-15f6-4ccb-b430-8a293455ddd5'
      activationstatus: true
      created: 2024-11-26T18:26:08.036+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T18:27:50.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, Jay Khonghun, Zambales representative, said Duterte’s remarks\
        \ may be grounds to impeach her.\r"
    section23:
      primarytype: 'block'
      uuid: '17df97ea-06df-4f26-a835-7f420a357111'
