  'biden-macron-israel-hezbollah-truce-':
    'author': 'Maayan Lubell and Laila Bassam, Reuters'
    'caption': 'A man carries his daughter to her school as he walks past a damaged
      building in the aftermath of an Israeli strike, amid the ongoing hostilities
      between Hezbollah and Israeli forces, in Beirut’s Mar Elias street, Lebanon
      November 18, 2024. REUTERS/Adnan Abidi REFILE - CORRECTING "HER DAUGHTER" TO
      "HIS DAUGHTER" TPX IMAGES OF THE DAY report content'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-26T08:43:05.000+08:00
    'imagesource': 'jcr:41d73ced-4020-4202-9891-09d0217dd435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06155c91-c623-48f2-aac8-c33df52044b9'
    'lead': 'U.S. President Joe Biden and French President Emmanuel Macron are expected
      to announce a ceasefire in Lebanon between armed group Hezbollah and Israel
      imminently, four senior Lebanese sources said on Monday.'
    'mgnl:activationStatus': true
