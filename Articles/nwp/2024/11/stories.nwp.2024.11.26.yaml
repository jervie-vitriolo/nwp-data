      lastmodified: 2024-11-26T19:12:15.803+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In her Facebook live on Sunday, Nov. 24, Duterte challenged members\
        \ of the Office of the President, the Senate, and the House of Representatives\
        \ to take a drug test. She said her office is willing to do the same.\r"
    section9:
      primarytype: 'block'
      uuid: '6ea54fd0-b5f9-41fe-b599-42e9f3181bc8'
      activationstatus: true
