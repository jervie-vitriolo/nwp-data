    uuid: 'e3327e86-0a18-4125-a90e-6b331d66e793'
    lead: 'Vice President Sara Duterte directed the release of millions of pesos
      in confidential funds from two agencies to security officers, a move questioned
      by lawmakers during a hearing on Monday.'
    activationstatus: true
    created: 2024-11-26T07:17:30.678+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:06.349+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:08.638+08:00
    lastmodified: 2024-11-26T07:23:22.775+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'OVP, DepEd admit releasing confidential funds to security officers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ad9cbbe-9cd2-45ec-8211-5945af45048d'
      activationstatus: true
      created: 2024-11-26T07:17:30.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.765+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte directed the release of millions of pesos in confidential funds from
        two agencies to security officers, a move questioned by lawmakers during a
        hearing on Monday, Nov. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '776117e1-fec7-4347-a82f-1761faa2c2f5'
      activationstatus: true
      created: 2024-11-26T07:17:30.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.766+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gina Acosta, OVP special disbursing officer, told lawmakers during\
        \ a public hearing that she released P125 million to Col. Raymund Dante Lachica,\
        \ commander of the Vice Presidential Security and Protection Group, in Dec.\
        \ 2022.\r"
    section2:
      primarytype: 'block'
      uuid: 'a0f63a3e-693c-429e-9484-3da5fceb4609'
      activationstatus: true
      created: 2024-11-26T07:17:30.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.766+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Edward Fajarda, DepEd disbursing officer, said he turned\
        \ over P37.5 million in the first quarter of 2023 to Col. Dennis Nolasco,\
        \ an agency security officer.\r"
    section3:
      primarytype: 'block'
      uuid: '8b0ed926-b972-484c-b559-480aa8efac5d'
      activationstatus: true
      created: 2024-11-26T07:17:30.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fajarda also said he personally withdrew P37.5 million thrice and deposited\
        \ it in a vault. \r"
    section4:
      primarytype: 'block'
      uuid: '03f0c891-f141-438d-9cce-e19046ae0b2f'
      activationstatus: true
      created: 2024-11-26T07:17:30.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The funds passed through me, but all disbursements were handled by\
        \ Col. Nolasco as he was designated for confidential operations,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: '5c2b9ddc-e089-4eae-8093-25ac7be8f4d1'
      activationstatus: true
      created: 2024-11-26T07:17:30.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also said he never interacted with the fund recipients, and only\
        \ relied on Nolasco’s acknowledgement receipts and other documentary evidence\
        \ for liquidation.\r"
    section6:
      primarytype: 'block'
      uuid: '07ddfbaa-0dfa-4fc4-8902-0bcf47b05fce'
      activationstatus: true
      created: 2024-11-26T07:17:30.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some lawmakers questioned the money transfers.\r"
    section7:
      primarytype: 'block'
      uuid: '27f03ccf-a7d6-4d59-9f6b-fb15f08a5cba'
      activationstatus: true
      created: 2024-11-26T07:17:30.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So you cannot verify the ARs (acknowledgment receipts) you received,”\
        \ 1-Rider party-list Rep. Rodge Gutierrez said. \r"
    section8:
      primarytype: 'block'
      uuid: '76e982fc-64b2-40c6-9092-372d154d8a55'
      activationstatus: true
      created: 2024-11-26T07:17:30.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House lawmakers then ordered Nolasco’s attendance in the next hearing.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'afb14203-cb8a-4f81-a8cb-f7110b02475d'
      activationstatus: true
      created: 2024-11-26T07:17:30.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a chance interview, Duterte did not directly address questions from\
        \ the media about designating Nolasco to disburse secret funds.\r"
    section10:
      primarytype: 'block'
      uuid: 'e41f127f-9dbc-45c9-9095-53be71f1d60a'
      activationstatus: true
      created: 2024-11-26T07:17:30.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is the reason why we don’t like to discuss confidential funds…\
        \ We will wait for Col. Nolasco,” said Duterte.\r"
    section11:
      primarytype: 'block'
      uuid: '812e8a66-d224-4f04-aba5-a83febd0d202'
      activationstatus: true
      created: 2024-11-26T07:17:30.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e1bc7b2d-cd95-4d6d-a452-ac428400ef8f'
      activationstatus: true
      created: 2024-11-26T07:17:30.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Acosta rushed to hospital</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '164cbbeb-e718-4a87-862c-56165ee6120f'
      activationstatus: true
      created: 2024-11-26T07:17:30.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vice president, who took her oath, left the hearing past 6 p.m.\
        \ after Acosta was rushed to the hospital amid lawmakers’ intense grilling\
        \ on the OVP fund use.\r"
    section14:
      primarytype: 'block'
      uuid: '3943b2ab-450a-4258-8589-5bcfa77821c8'
      activationstatus: true
      created: 2024-11-26T07:17:30.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Acosta was in a wheelchair outside the People’s Center building at\
        \ the Batasang Pambansa in Quezon City.\r"
    section15:
      primarytype: 'block'
      uuid: '3a3cb651-7632-4bcb-9280-8c9a5306f15c'
      activationstatus: true
      created: 2024-11-26T07:17:30.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Medical staff brought her to the Veterans Medical Memorial Center in\
        \ Quezon City, where the vice president’s chief of staff, Zuleika Lopez, has\
        \ been confined since Saturday. \r"
    section16:
      primarytype: 'block'
      uuid: '0f25b4e0-b3de-43de-aeb5-508ba21920e2'
      activationstatus: true
      created: 2024-11-26T07:17:30.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-26T07:23:22.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte attended the inquiry two months after her first appearance
        in the House panel. Committee members, however, barely asked her during the
        hearing.</p>'
  'START HERE----->trump-canada-mexico-china-tarrifs':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
