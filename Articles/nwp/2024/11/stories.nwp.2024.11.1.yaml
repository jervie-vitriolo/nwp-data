    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c006e-5750-4769-ba44-d2ccad26ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
