      'mgnl:lastModified': 2024-11-01T11:53:50.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the suspension of commercial flights is the traditional
        practice of Lingayen locals of flying kites at cemeteries during All Saints
        Day due to a belief that it is a tool to communicate with their deceased loved
        ones and a way for souls to reach heaven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c633c2-5acb-456c-9dad-7a610c714acd'
