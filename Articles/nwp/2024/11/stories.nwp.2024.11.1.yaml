      'mgnl:lastModified': 2024-11-02T19:56:42.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba15a9d-4997-460f-a40e-e6b1fef944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.984+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.376+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Others paid a visit not only to their loved ones, but remarkable Filipinos\
        \ as well.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181052cc-6458-4a30-8dee-5cd70a7b69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.984+08:00
