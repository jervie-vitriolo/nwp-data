      'mgnl:lastModified': 2024-11-02T19:56:42.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For 18-year-old Lian Aristoteles, she knows the importance of Undas.\
        \ But she also said that their family has a tight budget to visit their relatives\
        \ in their province.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba450e6c-fde6-42af-9313-30912013cb4e'
