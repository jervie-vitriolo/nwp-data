      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'adde0547-d868-4482-b1f5-db194bc2845d'
      activationstatus: true
      created: 2024-11-01T18:38:23.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Manila North Cemetery, the tomb of the late actor Fernando Poe Jr.\
        \ was also frequented by supporters and other curious bystanders. Beside FPJ\
        \ was his wife Susan Roces, who died in May 2022.\r"
    section21:
      image: 'c0bafbe9-90d2-48cc-946e-c6ee8d717b66'
