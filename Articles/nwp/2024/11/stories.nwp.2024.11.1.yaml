      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a0c24-6f02-4a51-9513-3b534199489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:40.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.526+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Fort Santiago</strong></p>'
    '8':
