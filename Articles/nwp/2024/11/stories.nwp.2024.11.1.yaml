      'mgnl:lastModified': 2024-11-02T19:56:42.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf1c7a-a486-4884-9f0c-af8414eea0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.983+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mejia was one of over a million who visited the Manila North Cemetery,
        one of the biggest cemeteries in the metropolis, on Friday. Authorities have
        been monitoring movements in cemeteries for the Undas season since Tuesday,
        Oct. 29.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7971cc4-141a-4ace-838e-7a7c96db2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.983+08:00
