      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a791896-1052-497e-95b8-59d704f98060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:07:00.566+08:00
