      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404557c3-81e1-499d-a73b-554d742a4074'
      'mgnl:activationStatus': true
