    'mgnl:tags': ['pet-cemetery', 'Undas-2024']
    'stories': []
    'template': '1'
    'title': 'Undas 2024: Filipinos also remember their departed pets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbf224-e9aa-4841-ac5e-6fe14dc6a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> As many Filipinos marked
        the Undas season with visits to cemeteries where their loved ones have been
        buried, some also went out to remember their departed pets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432002fb-7dac-4ffd-95e6-ddc690c66cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among them was Lian Aristoteles, 18, whose dog Miaka crossed the
        "rainbow bridge" in September this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0b6d6-c273-4cc5-8c47-f2cf84453ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miaka was buried at the pet memorial garden in Brgy. Fortune in
        Marikina. The dog was just among the over 4,000 departed pets that have been
        laid to rest there since 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe9487-992c-4b2f-bc8b-332d93839fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In here, na-express namin ''yong pagmamahal namin sa kanya bilang
        pag-alala na alaga namin siya before," Aristoteles told NewsWatch Plus on
        Friday, Nov. 1. "Dun sa pagdalaw namin mas mabibigyan namin siya ng buhay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937211f-bdb9-4ff7-82de-ee796d23e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In here, we express the love and remembrance of our pet.\
        \ With our visit, we keep our pet alive.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfb496-bc25-44b1-9cf6-71231026224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aristoteles said Miaka was almost 15 years old, which means she was\
        \ taking care of her pet for almost her entire life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066017e-574c-4841-a6ff-d1fbdd87c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dalawa kami ng ate ko na nagtutulong na paliguan sila (dogs). We\
        \ have three dogs in our house tulong tulong kami na isa isa na paliliguan\
        \ namin,\" she reminisced. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cbe7d-b03a-44c7-9231-3c59d0d45980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My sister and I help each other to bathe our dogs. We\
        \ have three dogs in our house.]\r"
    '8':
      'image': 'jcr:330713e4-7eaa-4f4d-b8ac-5959781c3701'
      'imageCaption': 'Lian Aristoteles honors her pet dog Miaka on All Saints Day.
        (Eric Bastillador/NewsWatch Plus)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813cd3f-6416-4472-bc5e-9f0209a55569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259781c5-ff0b-4cc5-8a11-37274e99547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Ruby Prago, the memorial garden’s caretaker, the 4,000\
        \ animals that have a final resting place in their garden are dogs, cats,\
        \ birds, even pet snakes. Pet lovers come from Marikina, Mandaluyong, Quiapo,\
        \ Novaliches, Caloocan, and Bulacan, among other areas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e19df-518e-4dd0-9e82-def9734e9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The memorial garden is relatively small to imagine so many being buried\
        \ there. The area is already crowded with gravestones, and the old ones have\
        \ been \"retouched\" to be another pet’s marker. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06470d43-ab60-4901-9a06-b554ecec43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dito po kasi, hindi lifetime ang hayop na nalibing — one year lang\
        \ ang ilagay,\" Prago told NewsWatch Plus. \"Sa one year na 'yon bulok na\
        \ sila, one year papalitan...ang lapida kasama yan sa pagtanggal\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe0191-c8a9-4fa8-aad1-d662e35e09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The animal is not buried here for a lifetime. It’s only\
        \ for a year and they already decay. After a year, we dig on that spot to\
        \ bury another and we remove the gravestone.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ce8fa-a5ae-4204-9396-8ac5c100fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prago said those who buried their pets understand the policy. She said\
        \ they can still light candles on their spots even if it’s already a different\
        \ gravestone.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d3aac-a029-4ed5-a082-e5d2d4bfb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That’s what Aristoteles did for her two kittens, who died in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f036a8-8167-4a80-b21b-16d13e7b4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Na-experience ko naman na dalawin sila, maranasan na may lapida
        akong nakikita kung saan nakaburol sila. At para sa ibang maglalagay pa is
        space din po sa kanila," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a196e5-7378-447a-8e82-c6ee9744c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:17.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T11:26:16.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prago said some 14 pets were put to rest on the morning of Nov. 1.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccca28-d7bb-41ae-a543-b0011ce2a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T19:38:53.494+08:00
      'mgnl:createdBy': 'jelo-nwp'
