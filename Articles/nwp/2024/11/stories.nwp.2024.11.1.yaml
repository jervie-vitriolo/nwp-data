      lastactivated: 2025-03-13T12:42:42.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fce97a5f-fb8d-46d3-a968-6c753a4491c6'
      activationstatus: true
      created: 2024-11-01T18:38:23.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Jhong Mejia, a resident of Tondo, Manila, braved the heat and a
        long walk inside Manila North Cemetery on Friday, Nov. 1. All Saints Day is
        a regular holiday in the Philippines.</p>'
    section3:
      primarytype: 'block'
      uuid: '7ec92fe6-29c9-46e3-a636-f05dc2a4d0fb'
      activationstatus: true
      created: 2024-11-01T18:38:23.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0aa282b7-0333-4d0a-b613-911f4c619867'
      activationstatus: true
      created: 2024-11-01T18:38:23.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Para lang madalaw lang namin 'yong mama nila kasi isang beses
        lang naman sa isang taon [So that we can visit their mom because it’s just
        once a year]," Mejia, a widower, told NewsWatch Plus. His wife Arlyn got sick
        and died last April.</p>'
    section5:
      image: '8171288d-22e9-46ef-b632-a015b3288559'
      imagecaption: 'The Mejia family gathers around the tomb of their mother Arlyn,
        who passed away in April this year. (Eric Bastillador/NewsWatch Plus)'
