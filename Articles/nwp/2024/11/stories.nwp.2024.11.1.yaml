      lastactivated: 2025-03-13T12:42:42.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8bc35af9-6d30-46e6-aa4a-c50d6e028a5f'
      activationstatus: true
      created: 2024-11-01T18:38:23.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Actually, linggo-linggo pumupunta rito dinadalaw namin siya. Pero\
        \ masakit lalo kailan lang siya namatay, mahirap,\" Mejia said.\r"
    section9:
      primarytype: 'block'
      uuid: 'd5a0672f-0b1e-46c4-bd37-22c06f767b26'
      activationstatus: true
      created: 2024-11-01T18:38:23.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '37d13d98-10bd-4fb4-9834-43d26284c400'
      activationstatus: true
      created: 2024-11-01T18:38:23.980+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Actually, we come here almost weekly to visit her. But\
        \ it’s painful and difficult especially since she died just recently.]\r"
    section11:
      primarytype: 'block'
      uuid: '761a2963-f4a9-458c-a00f-eb5a70374118'
