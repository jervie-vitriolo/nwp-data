      'mgnl:lastModified': 2024-11-01T16:25:23.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let us not forget the innocent people who perished in\
        \ the war on drugs; their memories are the real ghosts asking for justice.]\r"
