      'mgnl:lastModified': 2024-11-01T11:53:50.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Lingayen Airport in
        Pangasinan has been closed to the public for Undas, the Civil Aviation Authority
        of the Philippines (CAAP) said on Friday, Nov. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5356d-3ece-4439-86b6-c128dbd59479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:53:50.309+08:00
