      uuid: 'bd8f3adf-f3c5-48b2-9202-15cfb575ea78'
      activationstatus: true
      created: 2024-11-01T12:43:26.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> With the U.S. presidential
        elections just days away, a lawmaker is calling on the government to brace
        for potential policy shifts that could affect immigration, foreign investments,
        and military agreements.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9fa44b4-e057-4a46-8580-148ecc95c1b9'
      activationstatus: true
      created: 2024-11-01T12:43:26.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Senator Imee Marcos, who chairs the Senate Committee on Foreign Relations,\
        \ emphasized the need to reinforce the country’s defense and economic resilience,\
        \ noting that any U.S. president will naturally prioritize American interests.\r"
    section2:
      primarytype: 'block'
      uuid: 'e3758936-b32d-4aab-9e07-d56737419ec5'
      activationstatus: true
      created: 2024-11-01T12:43:26.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Marcos urged immediate action on the Self-Defense Posture Revitalization\
        \ Act, adding that the next U.S. president may not continue the current level\
        \ of military assistance of defense cooperation.\r"
    section3:
      primarytype: 'block'
      uuid: '9e5a47f8-89e7-4b03-9795-fc255c547377'
      activationstatus: true
      created: 2024-11-01T12:43:26.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "When it comes to economic impact, Marcos emphasized that any changes\
        \ in immigration policies and onshoring initiatives could drastically affect\
        \ Filipinos abroad and employment at home.\r"
    section4:
      primarytype: 'block'
      uuid: '1742766b-4bec-4a7e-b548-64f460e795f0'
      activationstatus: true
      created: 2024-11-01T12:43:26.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "For Marcos, enhancing investor appeal in the Philippines is vital to\
        \ revive sectors like ecozones, which have languished as other countries capture\
        \ lucrative investments.\r"
    section5:
      primarytype: 'block'
      uuid: 'ab739443-ac79-40ac-9991-337cb1bf88f2'
      activationstatus: true
      created: 2024-11-01T12:43:26.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“We must make our country attractive to investors by bringing down\
        \ the power cost and making it easier for them to avail the incentives that\
        \ we are currently offering,” she emphasized.\r"
    section6:
      primarytype: 'block'
      uuid: 'b2ae6d3f-8f34-4b3d-b072-fe63577edc40'
      activationstatus: true
      created: 2024-11-01T12:43:26.069+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "According to the senator, the administration is missing out on major\
        \ foreign investments to Vietnam, Indonesia, and Thailand.\r"
    section7:
      primarytype: 'block'
      uuid: '2032c404-fcbd-4809-b137-861fb28e7a3f'
      activationstatus: true
      created: 2024-11-01T12:43:26.069+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:47:41.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:43:26.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The U.S. presidential election will take place on November 5. According
        to a recent Reuters/Ipsos poll, Democrat Vice President Kamala Harris’ lead
        over Republican former President Donald Trump continues to dwindle in the
        final stretch of the U.S. presidential contest with the Democrat ahead by
        a single percentage point over the Republican, 44% to 43%.</p>'
