      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.377+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Manila North Cemetery, the tomb of the late actor Fernando Poe Jr.\
        \ was also frequented by supporters and other curious bystanders. Beside FPJ\
        \ was his wife Susan Roces, who died in May 2022.\r"
    '21':
      'image': 'jcr:c0bafbe9-90d2-48cc-946e-c6ee8d717b66'
      'imageCaption': 'Supporters of the late actor Fernando Poe Jr., including Froilan
        and Mary Anne Paigalan, visit his tomb at the Manila North Cemetery on Friday,
        Nov. 1.(Eric Bastillador/NewsWatch Plus)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267cc42-f454-4711-bccf-babd2cdae9db'
