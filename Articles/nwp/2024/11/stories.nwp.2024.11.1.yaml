      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Cyclone Leon left the
        Philippine area of responsibility (PAR) on Friday, Nov. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '1115725c-5053-4a66-852a-d4f9bba5a8be'
      activationstatus: true
      created: 2024-11-01T11:07:00.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6a791896-1052-497e-95b8-59d704f98060'
      activationstatus: true
      created: 2024-11-01T11:07:00.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "According to the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA), Leon weakened into a severe tropical storm\
        \ before it exited PAR at 1:30 a.m.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac8962b1-1e18-4b70-b0fc-3c65e8f92f13'
      activationstatus: true
      created: 2024-11-01T11:07:00.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3e96159a-4cb9-4158-8903-f554ce1325e8'
      activationstatus: true
      created: 2024-11-01T11:07:00.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As of 4 a.m., Leon was monitored at 550 kilometers north northwest
        of Itbayat, Batanes. Moving northwestward at 20 kilometers per hour (kph),
        Leon has maximum sustained winds of 100 kph and has gusts, or strong rush
        of winds, of up to 140 kph.</p>'
    section5:
      primarytype: 'block'
      uuid: '91acc84d-d49c-4a16-b712-584a32920d40'
      activationstatus: true
      created: 2024-11-01T11:07:00.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9991a9a6-d67b-421a-94b1-f882c7d5b9b6'
      activationstatus: true
      created: 2024-11-01T11:07:00.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Despite Leon’s exit, the wind flow from its circulation will cause\
        \ gusty conditions over Batanes, Babuyan Islands, northeastern mainland Cagayan,\
        \ and eastern Isabela.\r"
    section7:
      primarytype: 'block'
      uuid: 'dc0eaf61-b77e-4972-af8f-9f6bc887f375'
      activationstatus: true
      created: 2024-11-01T11:07:00.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1e44464c-5aa9-4b3c-a04e-94ba451b3f0b'
      activationstatus: true
      created: 2024-11-01T11:07:00.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:49:11.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:07:00.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA raised a gale warning over the northern seaboard of Northern
        Luzon, cautioning those who plan to sail as the sea may be rough to very rough
        with waves reaching up to 4.5 meters.</p>'
  'START HERE----->marcos-all-saints-day':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
