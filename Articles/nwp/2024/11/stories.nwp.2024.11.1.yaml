      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc1bc0-c420-41e7-bd4d-d7a51beb174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.988+08:00
