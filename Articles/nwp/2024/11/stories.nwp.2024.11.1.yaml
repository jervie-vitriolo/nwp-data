    title: 'Marcos urges Filipinos to honor values, loved ones on All Saints’ Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9815c0a5-992e-45a6-bc97-7dbed0d144de'
      activationstatus: true
      created: 2024-11-01T11:25:18.587+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        R. Marcos Jr. joined Filipinos in commemorating All Saints’ Day and All Souls’
        Day, urging the nation to reflect on values and honor the memories of those
        who contributed to the country’s progress.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e65bd50-23a4-4525-8afd-1c45f7da0528'
      activationstatus: true
      created: 2024-11-01T11:25:18.587+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.587+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement, Marcos highlighted these days of remembrance as
        an opportunity for reflection and renewal.</p>'
    section2:
      primarytype: 'block'
      uuid: '1652f542-4599-4d12-ad81-c7e2f939148d'
      activationstatus: true
      created: 2024-11-01T11:25:18.588+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"I join all Filipino Catholics in the Philippines and around the world\
        \ in observing All Saints' Day and All Souls' Day,” he said, highlighting\
        \ those who \"paved the way for our present prosperity through their example\
        \ of faith and love for others.”\r"
    section3:
      primarytype: 'block'
      uuid: 'bd524db8-4662-4420-b3b8-b9ab2fcbce08'
      activationstatus: true
      created: 2024-11-01T11:25:18.588+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Marcos also reflected on All Souls’ Day as a moment to recall the sacrifices\
        \ and service of those who have passed. \r"
    section4:
      primarytype: 'block'
      uuid: 'c4d2402b-fdfb-4dbc-9030-fbf5da7abb9d'
      activationstatus: true
      created: 2024-11-01T11:25:18.588+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"This is the opportune moment to fortify our bond for the betterment\
        \ of our spiritual life, not only with the divine but also with one another,”\
        \ he said.\r"
    section5:
      primarytype: 'block'
      uuid: '9f234fdd-15fc-42c1-b943-c9e7253e3e40'
      activationstatus: true
      created: 2024-11-01T11:25:18.589+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Marcos further encouraged Filipinos to emulate the virtues of saints,\
        \ such as compassion, kindness, and humility, adding that All Saints’ Day\
        \ is a reminder to live in a way that honors these qualities. \r"
    section6:
      primarytype: 'block'
      uuid: '23f89284-21cd-4e01-a485-74bc4e9b3a26'
      activationstatus: true
      created: 2024-11-01T11:25:18.589+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He also called on Filipinos to reconnect with family, visit the graves\
        \ of their loved ones, and offer prayers of gratitude.\r"
    section7:
      primarytype: 'block'
      uuid: '75ae9c9c-f8bb-47a6-a294-2981e0914b4a'
      activationstatus: true
      created: 2024-11-01T11:25:18.590+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:58.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:25:18.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“May this remind us of the values that shall endure through us as a\
        \ nation: faith, resilience, and hope,” he said, urging the public to live\
        \ with love and compassion in pursuit of the common good. \r"
