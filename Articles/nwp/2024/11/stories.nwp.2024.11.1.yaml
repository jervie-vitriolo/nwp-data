      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>US officials in Israel to push for Lebanon, Gaza deals</li></ul>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64832f79-bf43-49c8-af00-a7dd77b41cd6'
      'mgnl:activationStatus': true
