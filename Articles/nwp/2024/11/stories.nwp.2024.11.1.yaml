      'image': 'jcr:af8049c6-1ee8-4e13-a926-2450b833be4d'
      'imageCaption': 'File photo of the Diplomat Hotel facade.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4fdda-44a1-4ecd-8404-5db808d0045c'
