      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Once a year, some take
        advantage of the Undas holidays to remember their departed — something they
        admit they can't do amid seemingly unending work and other daily tasks.</p>'
    section1:
      primarytype: 'block'
      uuid: '09dcc4fb-20d3-4ea8-becb-056b2912ec59'
      activationstatus: true
      created: 2024-11-01T18:38:23.975+08:00
