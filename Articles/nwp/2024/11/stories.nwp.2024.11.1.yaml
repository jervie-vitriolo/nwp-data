      'mgnl:lastModified': 2024-11-02T19:56:42.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We give more love during Undas. In just a day, we give\
        \ a year’s worth of love when we visit our departed loved ones. Even if they\
        \ are in the afterlife, we express further our love.]\r"
