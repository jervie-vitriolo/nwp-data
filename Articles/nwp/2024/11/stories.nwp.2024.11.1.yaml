    lead: 'Republican presidential candidate Donald Trump sued CBS on Thursday over
      an interview of his Democratic rival Kamala Harris aired on its "60 Minutes"
      news program in early October that the lawsuit alleged was misleading, according
      to a court filing.'
    activationstatus: true
