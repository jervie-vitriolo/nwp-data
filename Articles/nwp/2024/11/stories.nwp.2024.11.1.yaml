  'marcos-duterte-no-comment':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-01T15:00:28.000+08:00
    'imagesource': 'jcr:f9b111c5-b8e9-40f3-bf5f-f051f26be999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c6eb5a-1bb7-42e1-90e8-074f60df9b1a'
    'lead': 'President Ferdinand Marcos Jr. declined to comment on recent remarks
      made by Vice President Sara Duterte regarding his father’s remains at the Libingan
      ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-01T15:02:30.197+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:06.926+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:19.379+08:00
    'mgnl:lastModified': 2024-11-01T15:02:30.222+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Duterte']
    'stories': []
    'template': '1'
    'title': 'Marcos would ‘rather not’ comment on Duterte’s exhuming late father’s
      remains remark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3f879-5ed4-469d-9c84-dd9bdfff9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. declined to comment on recent remarks made by Vice President Sara Duterte
        regarding his father’s remains at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b26bf-b2e5-4bfc-8226-1104987f48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’d rather not,” Marcos said when asked for a response during his
        visit to his late father’s tomb on Friday, Nov. 1.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f303ff-d77a-49c3-b156-957f24e43f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Duterte disclosed that she had told Marcos’ sister, Senator
        Imee Marcos, she would exhume the former president’s remains if attacks against
        her did not cease.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd090f6-955b-47de-b7b5-1f24cb78985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.211+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"One of these days, I will go there. I will get the body of your father
        and throw it in the West Philippine Sea," said Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc5751-d886-4bd1-9a20-f5bb93fe449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.211+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When questioned if his relationship with the Vice President had reached
        “a point of no return,” Marcos replied, “Let’s talk about it some other time.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd1010-5b4d-4f50-97f7-9e9ecd1faf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.211+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the visit to his late father’s tomb, Marcos was accompanied
        by his mother, former first lady Imelda Marcos, and several supporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67c29c-4ffd-49b2-9949-bc97ec1dc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president expressed that, for his father to “rest in peace,” there
        is a need to continue his father’s legacy and unfinished work.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615549e5-e101-4229-9494-5c531c895322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “Alam ninyo pagka mayroon tayong patay nakalagay diyan RIP, rest in
        peace. Siyempre ‘yan din ang ninanais natin para sa aking ama. Ngunit hindi
        sapat na sasabihin lang natin rest in peace,” said Marcos.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c7311-d33e-4d3b-9352-4d5ef19d72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As you know, when we have someone who has passed, it
        says RIP, rest in peace. Of course, we wish that for my father as well. But
        it’s not enough to just say rest in peace.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f00c76-70ee-4fe3-81b2-8765bc850d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Para mag-rest in peace ang aking ama, kailangan ipagpatuloy natin
        ang trabahong sinimulan niya, ipagpatuloy natin ang pagpaganda ng Pilipinas,
        at ang pagmamahal sa Pilipino,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ef51a-14a2-40ff-8438-e6cb28f606bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T15:02:30.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:06.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T15:02:30.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For my father to truly rest in peace, we need to continue
        the work he started, to keep improving the Philippines, and to continue the
        love for the Filipino people.]</p>'
