  'China-debt-law-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-01T14:13:37.000+08:00
    'imagesource': 'jcr:c9fb5d4a-2c07-4f45-9fd5-df62e8b4a729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ad7357-d3b0-407e-ad46-3ec73904a140'
    'lead': 'China aims to step up supervision of government debt and plans to revise
      the law to do so, a spokesperson of the legislative affairs committee of the
      National People’s Congress (NPC) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-01T14:16:11.789+08:00
