      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.528+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>4. Laperal White House</p>'
    '11':
      'image': 'jcr:eb159272-6130-425f-a561-ea2c685d1f40'
      'imageCaption': 'Facade of the Laperal White House as shared by Joseph’s restaurant
        in September.'
