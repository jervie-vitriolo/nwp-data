      lastmodified: 2024-11-02T19:56:42.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'edfc1bc0-c420-41e7-bd4d-d7a51beb174f'
      activationstatus: true
      created: 2024-11-01T18:38:23.988+08:00
