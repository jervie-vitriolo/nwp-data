      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Parang dinadala ako mismo ng katawan ko," Froilan Paigalan told
        NewsWatch Plus. "Katawan ko na mismo ang gusto pumunta dito."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae7f18-61fd-4602-ae25-15ed82c01dbb'
      'mgnl:activationStatus': true
