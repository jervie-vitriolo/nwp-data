      lastactivated: 2025-03-13T12:42:42.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section6:
      primarytype: 'block'
      uuid: '615e805f-e50f-4bbd-ae8b-39775a298758'
      activationstatus: true
      created: 2024-11-01T18:38:23.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mejia was with his three children and a grandchild, sitting directly
        on another tomb, their feet resting on their mother’s. They were waiting
        for other relatives to arrive.</p>'
    section7:
      primarytype: 'block'
      uuid: '0b9bf63b-9a25-499f-8abc-318862cfbca0'
      activationstatus: true
      created: 2024-11-01T18:38:23.979+08:00
