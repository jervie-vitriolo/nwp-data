      'mgnl:lastModified': 2024-11-01T11:53:50.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f240354-f8f2-409e-bb91-211366dee358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:53:50.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:46.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T11:53:50.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>CAAP issued a notice to airmen (NOTAM), closing the operations of
        the airport from Nov. 1, 7 a.m. until Nov. 2, 4 p.m. due to safety and security
        concerns as the airport’s runway is situated across the Lingayen Public Cemetery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4b045-c7db-41cf-b3ed-0563b481f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:53:50.309+08:00
