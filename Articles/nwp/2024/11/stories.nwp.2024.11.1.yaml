    'template': '1'
    'title': 'Agriculture, infrastructure damage caused by ‘Kristine’, ‘Leon’ balloons
      to P11.2B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693b149-f0f5-40ea-9acc-f2b1696030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.971+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.672+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The combined damage
        from Typhoon Kristine and Super Typhoon Leon has soared to over P11.2 billion,
        the National Disaster Risk Reduction and Management Council (NDRRMC) reported
        on Friday, November 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c10bf-f8e9-478f-8ed8-fa87a83c0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.672+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said that agricultural losses are estimated at more than
        P4.4 billion, heavily impacting the Bicol region, which sustained damages
        amounting to P2.83 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e7646-99f0-4853-9484-d05deeba823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.673+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Around 50,580 farmers and fisherfolk in the region were affected, comprising\
        \ nearly half of the 105,258 impacted nationwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee8a71-cc8d-445e-bf4f-8542f2a30ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.674+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Additional significant agricultural losses were recorded in MIMAROPA\
        \ at P736.4 million and Ilocos at P217.2 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f137f-e819-4e70-93a1-a9662e7cc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.674+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Infrastructure damages were similarly extensive, reaching approximately\
        \ P6.8 billion. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5b69e-8b26-4365-ad66-63445b6cd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.675+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Bicol bore the majority of these losses, with infrastructure damage\
        \ valued at over P5 billion. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fefe9-0e7f-48f8-936d-70ae23dec64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.676+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Central Luzon reported infrastructure damages amounting to P1.05 billion,\
        \ while the Ilocos and Cagayan Valley regions also incurred losses of P150.5\
        \ million and P256.3 million, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0a578-e2d2-47a6-971c-da16089d5233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.676+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In response, the Department of Agriculture (DA) is providing emergency\
        \ aid to affected farmers and fisherfolk, including seeds for rice, corn,\
        \ and vegetables, as well as livestock medicines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a0bb5-dde8-42c6-b960-d2ef910ffea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.677+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The DA is also working with the National Food Authority (NFA) to supply\
        \ rice to local government units for distribution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71963ca7-f389-4c08-ad17-53326738bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.678+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "To aid in recovery, the DA offers loans of up to P25,000 through its\
        \ zero-interest Survival and Recovery (SURE) Loan Program, with a three-year\
        \ repayment term. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb34081-ca25-47be-80c1-0c42857d3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.678+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Additionally, insured farmers will receive compensation from the Philippine\
        \ Crop Insurance Corporation to ease financial strain.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac348b86-c636-4649-82a9-4d5165033fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.679+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said the number of deaths from “Leon” and “Kristine” still\
        \ stood at 150, with 30 still missing and 122 injured.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb5e6f-8e31-48e6-951b-cb71c64c9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.680+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Over 7.95 million people or over 2 million families were affected across\
        \ 17 regions. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27335ee5-e86c-4a24-99fe-f29ff1644cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:17:49.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:18:23.680+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the displaced, 311,980 individuals or 81,716 families are in
        evacuation centers, while 431,596 are sheltered elsewhere.</p>'
