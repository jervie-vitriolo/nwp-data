      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists can expect
        mixed fuel price adjustments next week Tuesday, November 5 following this
        week’s price hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac15561-11bc-4885-8e45-99f73eb8a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.360+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.107+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "According to the Department of Energy (DOE), gasoline prices may slightly\
        \ decrease by P0.40/L to P0.70/L, while diesel prices may also see a rollback\
        \ by P0.20/L, although there’s a chance of no movement. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5530a6-24cc-498f-8786-70707ee77ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.360+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kerosene prices may increase by P0.10/L to P0.20/L.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdceae0-a4ba-49b6-9c1f-904c93bd04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.360+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE attributed these adjustments to several factors affecting
        global oil prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8798e73-8b27-4bb9-95e3-570da8823c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.361+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.109+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The potential increase in kerosene prices is driven by rising optimism\
        \ over U.S. fuel demand and a drop in crude and gasoline inventories. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5ad1d-d18f-40f7-9ce3-6bae16c1cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.361+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.109+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Additionally, the recent retaliatory attacks by Israel on Iran’s military\
        \ sites, though avoiding oil infrastructure, have contributed to heightened\
        \ geopolitical uncertainties that are pushing oil prices higher. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b42d0-0a9d-43b2-b8a3-47c0381ca183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.362+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tighter regional supplies in Asia for gasoil and jet fuel or kerosene
        are also adding to the upward pressure on kerosene prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73342c-9471-4a4d-954a-e76385f2c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.362+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.615+08:00
