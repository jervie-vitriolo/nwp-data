      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55e3cb-b08f-41e6-8d09-c4c413fde680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
