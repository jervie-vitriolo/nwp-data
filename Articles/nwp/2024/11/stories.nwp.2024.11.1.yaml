      'mgnl:lastModified': 2024-11-01T16:25:23.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33985fb-9c13-4511-bce6-6a06a2a3758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag nating kalimutan ang mga inosenteng nawala sa war on drugs;\
        \ ang kanilang alaala ang tunay na multong humihingi ng hustisya,” Maxie added.\r"
    '9':
