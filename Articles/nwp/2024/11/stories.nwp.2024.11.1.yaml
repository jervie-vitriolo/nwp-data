    'jcr:uuid': '4ff6713e-77b0-4286-b93a-dbee18aa392e'
    'lead': 'As many Filipinos marked the Undas season with visits to cemeteries where
      their loved ones have been buried, some also went out to remember their departed
      pets.'
    'mgnl:activationStatus': true
