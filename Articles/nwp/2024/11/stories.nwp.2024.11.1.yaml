      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ecdcd-7f93-441f-9445-513835355415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:39:17.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:17.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:39:17.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is but fitting and proper that the people of the Province of
        Quezon be given full opportunity to honor the heroism and patriotism of Hermano
        Puli through appropriate ceremonies,” Bersamin stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c9b62-f398-4722-9efb-b55b7318c15a'
      'mgnl:activationStatus': true
