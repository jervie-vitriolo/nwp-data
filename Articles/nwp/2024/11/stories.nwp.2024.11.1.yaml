      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Nov. 4 has been declared
        as a special non-working day in Quezon Province due to the death anniversary
        of local hero Hermano Puli, Malacañang announced.</p>'
