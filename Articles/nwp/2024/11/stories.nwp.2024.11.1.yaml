      'mgnl:lastModified': 2024-11-02T19:56:42.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s like my body is being sent here. It’s my body who\
        \ wants to go here.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02cd63-10d5-44b8-bd78-32b18cf8cf23'
