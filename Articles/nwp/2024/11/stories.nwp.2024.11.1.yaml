    section0:
      primarytype: 'block'
      uuid: '1346e1a0-e91a-4fa1-9480-560773b5f7f7'
      activationstatus: true
      created: 2024-11-01T16:25:23.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Drag Race Philippines
        Superstar Maxie Andreison called for justice for extrajudicial killing (EJK)
        victims after the Halloween festivities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3e0b493-bc80-485e-b2be-f33a0e01a9a6'
      activationstatus: true
      created: 2024-11-01T16:25:23.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7f953c1d-786d-4cc5-8fe4-10088ef5d60a'
      activationstatus: true
      created: 2024-11-01T16:25:23.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a post on X, Maxie urged the public to remember the innocent victims\
        \ of the deadly war on drugs.\r"
    section3:
      primarytype: 'block'
      uuid: 'bd73ba65-1c4c-4ea3-a675-a5aeb68b3c35'
      activationstatus: true
      created: 2024-11-01T16:25:23.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e4605f2e-ba02-402a-a287-db32d9ebd085'
      activationstatus: true
      created: 2024-11-01T16:25:23.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hindi sapat na takutin tayo ng mga patay ngayong Halloween. Mas
        nakakatakot ang mga buhay na kayang pumatay—mga nasa kapangyarihan ngunit
        walang pananagutan, nagtatago sa anino ng dahas ng batas,” the drag queen
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: '18a1ce9f-47d6-49b1-b55b-388a41565503'
      activationstatus: true
      created: 2024-11-01T16:25:23.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f110d89b-465c-4f2d-884b-7f80d1031d14'
      activationstatus: true
      created: 2024-11-01T16:25:23.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It is not enough that the dead scare us this Halloween.\
        \ People who are alive and can kill are more frightening – people in power\
        \ but have no accountability, hiding in the shadows of the violence of the\
        \ law.]\r"
    section7:
      primarytype: 'block'
      uuid: '803c4503-5171-413f-8d10-3133b5a0b2fc'
      activationstatus: true
      created: 2024-11-01T16:25:23.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e33985fb-9c13-4511-bce6-6a06a2a3758e'
      activationstatus: true
      created: 2024-11-01T16:25:23.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Huwag nating kalimutan ang mga inosenteng nawala sa war on drugs;\
        \ ang kanilang alaala ang tunay na multong humihingi ng hustisya,” Maxie added.\r"
    section9:
      primarytype: 'block'
      uuid: 'fce8a63c-434c-44c2-90fc-2162e3c299f8'
      activationstatus: true
      created: 2024-11-01T16:25:23.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d55e3cb-b08f-41e6-8d09-c4c413fde680'
      activationstatus: true
      created: 2024-11-01T16:25:23.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Let us not forget the innocent people who perished in\
        \ the war on drugs; their memories are the real ghosts asking for justice.]\r"
    section11:
      primarytype: 'block'
      uuid: '7c79b21d-41ea-4477-a147-be71046734a9'
      activationstatus: true
      created: 2024-11-01T16:25:23.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8923adc0-e239-4bf5-b9fe-a28a83b1394d'
      activationstatus: true
      created: 2024-11-01T16:25:23.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The war on drugs was launched by then President Rodrigo Duterte
        in 2016.</p>'
    section13:
      primarytype: 'block'
      uuid: '084673a9-c0a3-4000-81f7-bdf74c85f297'
      activationstatus: true
      created: 2024-11-01T16:25:23.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bd73867e-c7a7-43d8-8a80-9aec398aed95'
      activationstatus: true
      created: 2024-11-01T16:25:23.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:44:14.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T16:25:23.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Government figures show about 6,000 people died due to EJK linked
        to the anti-drug campaign, lower than human rights groups’ data of over 20,000.</p>'
