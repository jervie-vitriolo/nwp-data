      'text': '<p>HONG KONG, Nov 1 (Reuters) - China’s aircraft carriers Liaoning
        and Shandong carried out dual aircraft carrier formation exercises for the
        first time in the South China Sea, the PLA navy said, a move that sets China’s
        navy up for more diverse and complex missions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce51aaa-6045-43ed-837b-790000847255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:42:36.188+08:00
