      lastmodified: 2024-11-01T19:33:52.522+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Metro Manila, Philippines) -</strong> As we honor our dearly
        departed this All Saints' and All Souls' Day, consider visiting some of
        the Philippines' eeriest spots. These locations are steeped in history and
        local lore, making them intriguing destinations to reflect on the memories
        of loved ones.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a753853-3655-4f33-a789-0921cfcf7260'
      activationstatus: true
      created: 2024-11-01T18:59:22.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>1. San Agustin Church</strong></p>'
    section2:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FOfficialIntramurosAdministration%2Fvideos%2F786233660221232%2F&show_text=false&width=476&t=12"
        width="476" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: '2461f05c-8958-4529-b84e-7a1b33bccf58'
      activationstatus: true
      created: 2024-11-01T18:59:22.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section3:
      primarytype: 'block'
      uuid: 'f952dc62-5e85-4ba7-b349-656a1e5b3e8a'
      activationstatus: true
      created: 2024-11-01T18:59:22.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.524+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A UNESCO World Heritage Site, San Agustin Church in Manila is not
        only known for its stunning architecture but also for its haunting stories.
        Locals often speak of ghostly figures and whispers echoing through the halls,
        making it a compelling place to remember the saints and martyrs of the faith.</p>'
    section4:
      primarytype: 'block'
      uuid: '02b953e5-f8af-408a-9c26-0ce5587b7955'
      activationstatus: true
      created: 2024-11-01T18:59:22.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.524+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>2. Diplomat Hotel</strong></p>'
    section5:
      image: 'af8049c6-1ee8-4e13-a926-2450b833be4d'
      imagecaption: 'File photo of the Diplomat Hotel facade.'
      primarytype: 'block'
      uuid: 'b4d4fdda-44a1-4ecd-8404-5db808d0045c'
      activationstatus: true
      created: 2024-11-01T18:59:22.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.525+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'image'
    section6:
      primarytype: 'block'
      uuid: '0dd7d893-7902-4627-8e17-1bd6a6a7e945'
      activationstatus: true
      created: 2024-11-01T18:59:22.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.525+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Once a retreat for Dominican priests, this abandoned hotel in Baguio
        has become a hotspot for ghost hunters. Stories of apparitions and eerie sounds
        are common among visitors, making it a fitting place to reflect on the lives
        of those who have passed, especially during this season of remembrance.</p>'
    section7:
      primarytype: 'block'
      uuid: '156a0c24-6f02-4a51-9513-3b534199489c'
      activationstatus: true
      created: 2024-11-01T18:59:22.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.526+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>3. Fort Santiago</strong></p>'
    section8:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FOfficialIntramurosAdministration%2Fvideos%2F3475095922636018%2F&show_text=false&width=339&t=0"
        width="339" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: '6266f20e-9163-4244-8fcb-867aea228678'
      activationstatus: true
      created: 2024-11-01T18:59:22.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.527+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section9:
      primarytype: 'block'
      uuid: '059d0e1c-f9b8-45d3-82e4-d2d3a9a47aa3'
      activationstatus: true
      created: 2024-11-01T18:59:22.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.527+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>This historic fortress in Intramuros, Manila has seen countless
        battles and is rich in history. Some tourists and locals claim to hear the
        sounds of marching soldiers and experience ghostly apparitions. Fort Santiago
        serves as a poignant reminder of the sacrifices made by those who came before
        us, aligning perfectly with the spirit of All Saints' and All Souls' Day.</p>'
    section10:
      primarytype: 'block'
      uuid: '6ff3e397-f838-4999-a627-36093b9c31ee'
      activationstatus: true
      created: 2024-11-01T18:59:22.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.528+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>4. Laperal White House</p>'
    section11:
      image: 'eb159272-6130-425f-a561-ea2c685d1f40'
      imagecaption: 'Facade of the Laperal White House as shared by Joseph’s restaurant
        in September.'
