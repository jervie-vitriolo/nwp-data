      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Cyclone Leon left the
        Philippine area of responsibility (PAR) on Friday, Nov. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115725c-5053-4a66-852a-d4f9bba5a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:07:00.566+08:00
