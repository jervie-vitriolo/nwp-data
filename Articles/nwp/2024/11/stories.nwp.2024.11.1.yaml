      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.525+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7d893-7902-4627-8e17-1bd6a6a7e945'
