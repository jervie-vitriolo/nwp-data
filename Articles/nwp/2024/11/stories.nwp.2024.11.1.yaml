      'mgnl:lastModified': 2024-11-02T19:56:42.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paigalan, with her wife Mary Anne, mainly visited their departed
        two-year-old child, who had sepsis. They also shared that Mary Anne got a
        recent miscarriage.</p>'
