      lastmodified: 2024-11-02T19:56:42.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c319f296-4e97-42f2-861d-049c7f4692e9'
      activationstatus: true
      created: 2024-11-01T18:38:23.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Mabigat pa din, nagkaiba lang, medyo nagiging maluwag na lang na\
        \ tanggapin,\" Mary Anne said.\r"
    section29:
      primarytype: 'block'
      uuid: '52053a47-bd57-46a3-bc03-4a0f062e6d87'
      activationstatus: true
      created: 2024-11-01T18:38:23.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ed07bb15-0d54-4f28-8e89-95e1a44878fe'
      activationstatus: true
      created: 2024-11-01T18:38:23.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s still with a heavy feeling, but the difference now,\
        \ we accept it wholeheartedly.]\r"
    section31:
      primarytype: 'block'
      uuid: '50fa02cd-b56b-45df-acd6-3d2a59de0dc0'
      activationstatus: true
      created: 2024-11-01T18:38:23.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '48745bbc-0e19-4198-ae06-4fd9d2333baf'
      activationstatus: true
      created: 2024-11-01T18:38:23.993+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"'Yon 'yong araw na kailangan natin sila paglaanan ng oras, kailangan\
        \ nating ipagpaliban kung ano man 'yong ginagawa natin para mapuntahan natin,\"\
        \ she said of the holiday. \"Yearly mo nalang mapupuntahan lalo kung nasa\
        \ malayo ka.\"\r"
    section33:
      primarytype: 'block'
      uuid: 'acffd059-e8d0-4874-b90a-f098ea496a8e'
      activationstatus: true
      created: 2024-11-01T18:38:23.993+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '4a0cb86e-39e8-4dda-9121-efc5edc9b1ff'
      activationstatus: true
      created: 2024-11-01T18:38:23.994+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s the day that we give them time. We need to drop\
        \ whatever we do to visit them. It will only be a yearly thing if you're far\
        \ away.]\r"
    section35:
      primarytype: 'block'
      uuid: '5447b06e-035d-43f5-abf7-54d048f7ac2f'
      activationstatus: true
      created: 2024-11-01T18:38:23.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '45ea4a46-c9dd-426e-99ef-75422056d970'
      activationstatus: true
      created: 2024-11-01T18:38:23.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For 18-year-old Lian Aristoteles, she knows the importance of Undas.\
        \ But she also said that their family has a tight budget to visit their relatives\
        \ in their province.\r"
    section37:
      primarytype: 'block'
      uuid: 'ba450e6c-fde6-42af-9313-30912013cb4e'
      activationstatus: true
      created: 2024-11-01T18:38:23.996+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '404557c3-81e1-499d-a73b-554d742a4074'
      activationstatus: true
      created: 2024-11-01T18:38:23.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sa Undas din natin mas nabibigay 'yong pagmamahal...kahit sa isang\
        \ araw lang nabibigay na natin 'yong isang buong taong pagmamahal natin sa\
        \ pagpunta or pagdalaw sa mga mahal natin sa buhay,\" Aristoteles told NewsWatch\
        \ Plus while paying respects to her dog who recently died in Marikina. \"\
        Even nasa kabilang buhay na sila, mas nae-express natin lalo 'yong pagmamahal\
        \ natin sa kanila.\"\r"
    section39:
      primarytype: 'block'
      uuid: '22aca114-96c2-4f86-a237-21dcf510a5b6'
      activationstatus: true
      created: 2024-11-01T18:38:23.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5396f034-6fd0-435f-b83e-ba1788bce10c'
      activationstatus: true
      created: 2024-11-01T18:38:23.998+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We give more love during Undas. In just a day, we give\
        \ a year’s worth of love when we visit our departed loved ones. Even if they\
        \ are in the afterlife, we express further our love.]\r"
    section41:
      primarytype: 'block'
      uuid: '2c12d8af-480e-4942-9fb8-9409c9ced607'
      activationstatus: true
      created: 2024-11-01T18:38:23.999+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '09cf0732-4ace-4234-9851-09d05ebf9e23'
      activationstatus: true
      created: 2024-11-01T18:38:24.000+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others who can't go to cemeteries decided to light candles in their\
        \ homes instead.\r"
    section43:
      primarytype: 'block'
      uuid: '20d122fe-ec3d-431c-b95b-e063fbdc9002'
      activationstatus: true
      created: 2024-11-01T18:38:24.000+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '303dd966-42cf-4f2e-990b-85066e4c2d22'
      activationstatus: true
      created: 2024-11-01T18:38:24.001+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ruby Prago, a barangay worker, needed to attend to her duties in a\
        \ pet memorial garden in Marikina, especially during the Undas holidays.\r"
    section45:
      primarytype: 'block'
      uuid: '8ef53372-4ff8-474d-be3c-3cf02b86557a'
      activationstatus: true
      created: 2024-11-01T18:38:24.002+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '28fc4318-8976-4af5-8bca-ca28d401440a'
      activationstatus: true
      created: 2024-11-01T18:38:24.003+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"'Yong mga mahal sa buhay nasa Bulacan, siguro maiitindihan nila ako\
        \ kung bakit di makauwi,\" Prago told NewsWatch Plus.\r"
    section47:
      primarytype: 'block'
      uuid: '5001003c-dc1a-4813-9b1a-650be0de1ff7'
      activationstatus: true
      created: 2024-11-01T18:38:24.004+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'fd32eeb3-8a42-4cfb-971c-c1f1ba1d1430'
      activationstatus: true
      created: 2024-11-01T18:38:24.004+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"May time din naman na nagba-bonding-bonding kami dun na walang okasyon,\
        \ do'n na lang ako makasingit,\" she added.\r"
    section49:
      primarytype: 'block'
      uuid: 'e1abfba1-5e4e-4271-ba2c-5e4b7720a2b9'
      activationstatus: true
      created: 2024-11-01T18:38:24.005+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '97cf16f8-fc51-40ff-b048-63e36e87db52'
      activationstatus: true
      created: 2024-11-01T18:38:24.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: My loved ones are in Bulacan. I think they can understand
        why I can't go home. We bond even without occasion, that’s the time that
        I can come.]</p>'
