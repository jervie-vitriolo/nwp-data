    primarytype: 'composition'
    uuid: '99ad7357-d3b0-407e-ad46-3ec73904a140'
    lead: 'China aims to step up supervision of government debt and plans to revise
      the law to do so, a spokesperson of the legislative affairs committee of the
      National People’s Congress (NPC) said on Friday.'
    activationstatus: true
    created: 2024-11-01T14:16:11.789+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:46:04.472+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:18.995+08:00
    lastmodified: 2024-11-01T14:16:11.812+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China to revise law for tighter scrutiny of govt debt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '76ed1603-4e64-4bc8-b605-1bf10b01d5fa'
      activationstatus: true
      created: 2024-11-01T14:16:11.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>BEIJING, Nov 1 (Reuters)</strong> - China aims to step up
        supervision of government debt and plans to revise the law to do so, a spokesperson
        of the legislative affairs committee of the National People’s Congress (NPC)
        said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd5efc98-f4d3-4b67-81b6-219b744b83f4'
      activationstatus: true
      created: 2024-11-01T14:16:11.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The changes proposed by the NPC’s standing committee will require
        annual progress reports on debt management work from the cabinet and local
        governments, the spokesperson, Huang Haihua, told reporters.'
    section2:
      primarytype: 'block'
      uuid: 'a7899ed7-7c48-4e09-9e1c-d044e1684609'
      activationstatus: true
      created: 2024-11-01T14:16:11.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The committee "should supervise government debt and establish a sound
        reporting system for government debt management," Huang said.'
    section3:
      primarytype: 'block'
      uuid: '2a879626-62d7-4a93-9499-b6bd06cc5316'
      activationstatus: true
      created: 2024-11-01T14:16:11.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Draft amendments are set to be discussed when the standing committee
        meets from Nov. 4 to Nov. 8, Huang added, aiming to expand its oversight authority
        over government debt management, as well as financial and economic work.'
    section4:
      primarytype: 'block'
      uuid: 'e3a5be76-9703-4240-835a-e358d4abcfd8'
      activationstatus: true
      created: 2024-11-01T14:16:11.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last month, Finance Minister Lan Foan said China would "significantly
        increase" government debt and support consumers and the property sector, but
        gave no details of the scale or timing of the fiscal measures.'
    section5:
      primarytype: 'block'
      uuid: 'e54e42be-115c-450f-a0a5-43b6af24c871'
      activationstatus: true
      created: 2024-11-01T14:16:11.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Reuters reported that China is considering approving next week new
        debt issuance of more than 10 trillion yuan ($1.4 trillion) to tackle hidden
        local debt, fund buybacks of idle land and reduce a giant inventory of unsold
        flats, with decisions expected by the end of next week’s meeting.'
    section6:
      primarytype: 'block'
      uuid: '655aefce-9b01-4106-98ae-010a4a58c11e'
      activationstatus: true
      created: 2024-11-01T14:16:11.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The standing committee of the National People’s Congress, or China’s
        parliament, will also supervise the financial and economic work of the cabinet
        and local governments and review reports on fixing problems identified in
        audits, Huang added.'
    section7:
      primarytype: 'block'
      uuid: '9b63a4be-e13b-40e8-b9ee-b15a3b219e35'
      activationstatus: true
      created: 2024-11-01T14:16:11.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '($1 = 7.1220 Chinese yuan renminbi)'
    section8:
      primarytype: 'block'
      uuid: '12825ae6-12be-4e6b-9d01-f7829468ed9e'
      activationstatus: true
      created: 2024-11-01T14:16:11.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:46:04.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:16:11.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Joe Cash and Kevin Yao; Editing by Clarence Fernandez)</p>'
