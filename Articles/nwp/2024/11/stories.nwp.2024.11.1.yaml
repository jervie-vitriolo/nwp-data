      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342256a7-3c77-45b3-a45b-935c96200f4b'
      'mgnl:activationStatus': true
