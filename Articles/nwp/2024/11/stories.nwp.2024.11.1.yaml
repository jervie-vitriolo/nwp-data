      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> To live is costly,
        but the price of dying can be just as high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb50943-f631-499c-86e0-745f50b0fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.444+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363b24b-db20-4bf3-b044-88773b7c3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.444+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For many Filipino families living in poverty, the loss of a loved one\
        \ brings not only the sorrow of parting but also the financial strain of funeral\
        \ expenses, which can become a heavy toll during an already difficult time.\
        \ The most basic funeral package can feel like an insurmountable burden for\
        \ families struggling to make ends meet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b731-e598-47fb-91d4-53867b4c01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.444+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb13cce-8635-4380-8f00-70cf274bd26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.445+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ronalyn Tugbong’s family is currently holding a wake for her brother,\
        \ John Albert, who passed away on October 21 due to lung complications. She\
        \ says that their grief is compounded by the pressure of funeral expenses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2148af0-ce24-46ee-b758-a60291965722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.445+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bf348-71c9-4e85-a419-3a03e895fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I am heartbroken over my brother’s passing,” Ronalyn shared in Filipino\
        \ during a report by Lance Mejico on NewsWatch Plus. “It’s still hard to accept,\
        \ especially since our mother passed away just two years ago.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdd390-ce4e-45b6-894f-853fea67f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea187dd-6900-40d2-bb44-528f30fb68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.219+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Despite the simplicity of their wake, the Tugbong family faces significant\
        \ financial challenges. The cost for the casket, funeral arrangements, and\
        \ other necessities totals approximately PHP 35,000, an amount they are struggling\
        \ to meet through donations from friends and relatives. Additionally, they\
        \ require another PHP 7,000 for an apartment tomb for John Albert’s final\
        \ resting place.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8626f-2262-429e-b8a3-27fe7accc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774abf7b-bade-4f97-bc28-5227f13100f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The donations aren’t enough for us to get through the day,” Ronalyn\
        \ explained. “What little we gather needs to be set aside to pay for the casket.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7cb83-a076-4a94-bbea-da4c326124ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29b6b9-d440-4484-9cdb-13043b1a726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For families like the Tugbongs, even with financial aid from well-wishers,\
        \ the cost of a funeral can be overwhelming. Delays in payment can lead to\
        \ extended wakes, with some families waiting for days or even weeks before\
        \ they can afford to bury their loved one.\r"
