    title: 'Mixed movements in fuel prices expected next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dbce1c32-6d43-4118-abc4-feb7dc370e29'
      activationstatus: true
      created: 2024-11-01T13:30:19.359+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Motorists can expect
        mixed fuel price adjustments next week Tuesday, November 5 following this
        week’s price hike.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ac15561-11bc-4885-8e45-99f73eb8a8fa'
      activationstatus: true
      created: 2024-11-01T13:30:19.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "According to the Department of Energy (DOE), gasoline prices may slightly\
        \ decrease by P0.40/L to P0.70/L, while diesel prices may also see a rollback\
        \ by P0.20/L, although there’s a chance of no movement. \r"
    section2:
      primarytype: 'block'
      uuid: '9f5530a6-24cc-498f-8786-70707ee77ad8'
      activationstatus: true
      created: 2024-11-01T13:30:19.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Kerosene prices may increase by P0.10/L to P0.20/L.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dcdceae0-a4ba-49b6-9c1f-904c93bd04d5'
      activationstatus: true
      created: 2024-11-01T13:30:19.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The DOE attributed these adjustments to several factors affecting
        global oil prices.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b8798e73-8b27-4bb9-95e3-570da8823c70'
      activationstatus: true
      created: 2024-11-01T13:30:19.361+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The potential increase in kerosene prices is driven by rising optimism\
        \ over U.S. fuel demand and a drop in crude and gasoline inventories. \r"
    section5:
      primarytype: 'block'
      uuid: '4ff5ad1d-d18f-40f7-9ce3-6bae16c1cf45'
      activationstatus: true
      created: 2024-11-01T13:30:19.361+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Additionally, the recent retaliatory attacks by Israel on Iran’s military\
        \ sites, though avoiding oil infrastructure, have contributed to heightened\
        \ geopolitical uncertainties that are pushing oil prices higher. \r"
    section6:
      primarytype: 'block'
      uuid: 'de7b42d0-0a9d-43b2-b8a3-47c0381ca183'
      activationstatus: true
      created: 2024-11-01T13:30:19.362+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tighter regional supplies in Asia for gasoil and jet fuel or kerosene
        are also adding to the upward pressure on kerosene prices.</p>'
    section7:
      primarytype: 'block'
      uuid: '3b73342c-9471-4a4d-954a-e76385f2c6ee'
      activationstatus: true
      created: 2024-11-01T13:30:19.362+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On the other hand, the possible rollbacks in gasoline and diesel prices\
        \ are influenced by efforts to ease tensions in the Middle East. \r"
    section8:
      primarytype: 'block'
      uuid: '60a71540-053a-43db-99d9-0c05b9daa5e5'
      activationstatus: true
      created: 2024-11-01T13:30:19.363+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:46:31.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T13:32:27.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel’s Prime Minister is expected to call a meeting aimed at
        seeking a diplomatic solution to the war in Lebanon.</p>'
