    'title': '‘A year’s worth of love’: Filipinos remember their departed on All Saints
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae044f1-b73b-4bca-836e-aef4dfadcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.975+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Once a year, some take
        advantage of the Undas holidays to remember their departed — something they
        admit they can''t do amid seemingly unending work and other daily tasks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcc4fb-20d3-4ea8-becb-056b2912ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.975+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce97a5f-fb8d-46d3-a968-6c753a4491c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.976+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jhong Mejia, a resident of Tondo, Manila, braved the heat and a
        long walk inside Manila North Cemetery on Friday, Nov. 1. All Saints Day is
        a regular holiday in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec92fe6-29c9-46e3-a636-f05dc2a4d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.976+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa282b7-0333-4d0a-b613-911f4c619867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Para lang madalaw lang namin ''yong mama nila kasi isang beses
        lang naman sa isang taon [So that we can visit their mom because it’s just
        once a year]," Mejia, a widower, told NewsWatch Plus. His wife Arlyn got sick
        and died last April.</p>'
    '5':
      'image': 'jcr:8171288d-22e9-46ef-b632-a015b3288559'
      'imageCaption': 'The Mejia family gathers around the tomb of their mother Arlyn,
        who passed away in April this year. (Eric Bastillador/NewsWatch Plus)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05732d85-94ab-48da-b4d7-03510222106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e805f-e50f-4bbd-ae8b-39775a298758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mejia was with his three children and a grandchild, sitting directly
        on another tomb, their feet resting on their mother’s. They were waiting
        for other relatives to arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bf63b-9a25-499f-8abc-318862cfbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc35af9-6d30-46e6-aa4a-c50d6e028a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Actually, linggo-linggo pumupunta rito dinadalaw namin siya. Pero\
        \ masakit lalo kailan lang siya namatay, mahirap,\" Mejia said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0672f-0b1e-46c4-bd37-22c06f767b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d13d98-10bd-4fb4-9834-43d26284c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.980+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Actually, we come here almost weekly to visit her. But\
        \ it’s painful and difficult especially since she died just recently.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a2963-f4a9-458c-a00f-eb5a70374118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.980+08:00
