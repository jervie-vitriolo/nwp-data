      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>This historic fortress in Intramuros, Manila has seen countless
        battles and is rich in history. Some tourists and locals claim to hear the
        sounds of marching soldiers and experience ghostly apparitions. Fort Santiago
        serves as a poignant reminder of the sacrifices made by those who came before
        us, aligning perfectly with the spirit of All Saints'' and All Souls'' Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3e397-f838-4999-a627-36093b9c31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.437+08:00
