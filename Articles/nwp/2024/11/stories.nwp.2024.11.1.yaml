      lastmodified: 2024-11-01T12:58:02.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Idulog natin sa kanila ang ating mga pangamba at manalangin tayo
        na maibsan sana ang bigat ng ating mga pasanin sa buhay,” Duterte added, referring
        to the saints.</p>'
