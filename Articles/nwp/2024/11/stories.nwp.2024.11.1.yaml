    lead: 'The combined damage from Typhoon Kristine and Super Typhoon Leon has
      soared to over P11.2 billion, the National Disaster Risk Reduction and Management
      Council (NDRRMC) reported on Friday, November 1.'
    activationstatus: true
    created: 2024-11-01T15:54:07.595+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T12:44:33.998+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:34:19.720+08:00
