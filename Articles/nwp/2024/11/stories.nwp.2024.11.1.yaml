      'mgnl:lastModified': 2024-11-01T13:32:27.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, the possible rollbacks in gasoline and diesel prices\
        \ are influenced by efforts to ease tensions in the Middle East. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a71540-053a-43db-99d9-0c05b9daa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:30:19.363+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:31.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:32:27.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s Prime Minister is expected to call a meeting aimed at
        seeking a diplomatic solution to the war in Lebanon.</p>'
