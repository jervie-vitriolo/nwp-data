    primarytype: 'composition'
    uuid: '518a37d0-2bc4-495d-9557-707ca550fa3e'
    lead: 'Kamala Harris' lead over Donald Trump dwindled in the final stretch
      of the U.S. presidential contest, with the Democrat ahead by a single percentage
      point over the Republican, 44% to 43%, according to a Reuters/Ipsos poll published
      on Tuesday.'
    activationstatus: true
