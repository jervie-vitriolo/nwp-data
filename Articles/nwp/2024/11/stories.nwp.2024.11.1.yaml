      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte has urged Filipinos to pray for the peace of departed souls and the
        country’s stability against evil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05504e-fff8-442e-8461-918e539f892b'
      'mgnl:activationStatus': true
