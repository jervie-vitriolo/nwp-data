    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c16942-bac2-4dd7-a732-1c1913598aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T11:53:50.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
