      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.530+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'image'
    section15:
      primarytype: 'block'
      uuid: '074c0d66-79b5-4a3e-9744-26219bb8fd89'
      activationstatus: true
      created: 2024-11-01T18:59:22.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.530+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>As the official residence of the Philippine President, Malacañang
        Palace in Manila is steeped in history and rumored to host the spirits of
        its former inhabitants. The palace’s rich past and ghostly tales from locals
        offer a unique perspective on the lives of those who have shaped the nation,
        serving as a reflective space during All Saints' and All Souls' Day.</p>'
    section16:
      primarytype: 'block'
      uuid: '4bac505f-9bf9-4d44-9528-72d8e04e60c2'
      activationstatus: true
      created: 2024-11-01T18:59:22.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.531+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "These spooky spots not only highlight the rich tapestry of Philippine\
        \ history but also provide an opportunity for reflection and remembrance during\
        \ this special time of year. \r"
