      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009c18c-e9b0-48d7-ba7f-5e86dd0aa8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.981+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Sa mga anak ko na nandito, sana lumaki sila nang maayos, mabait,\
        \ gaya nang mama nila.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833fa30-d201-4bf3-b8ef-6ee6ec5d214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.981+08:00
