      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396f034-6fd0-435f-b83e-ba1788bce10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.998+08:00
