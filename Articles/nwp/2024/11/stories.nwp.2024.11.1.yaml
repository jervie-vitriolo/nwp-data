      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hailing from Lucban, Quezon, Hermano Puli – whose real name is Apolinario
        de la Cruz – is the founder of Cofradia de San Jose, a religious group that
        eventually fought against the colonial government of Spain.</p>'
    section7:
