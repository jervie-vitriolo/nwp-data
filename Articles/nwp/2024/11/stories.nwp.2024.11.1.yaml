      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China is in disputes with several of its neighbours over its extensive
        claims of territorial waters in the South China Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3409e-32ae-4059-8652-8bb8418abf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:42:36.188+08:00
