      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:39:17.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba389d-fa54-4c18-8175-59bc95ea1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:39:17.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:17.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:39:17.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hailing from Lucban, Quezon, Hermano Puli – whose real name is Apolinario
        de la Cruz – is the founder of Cofradia de San Jose, a religious group that
        eventually fought against the colonial government of Spain.</p>'
