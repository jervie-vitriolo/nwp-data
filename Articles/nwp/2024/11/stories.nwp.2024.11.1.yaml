    title: 'Spirited adventures: Explore 5 of the spookiest spots in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1360d7f4-c390-4b50-b5dd-c812aebb07d2'
      activationstatus: true
      created: 2024-11-01T18:59:22.431+08:00
