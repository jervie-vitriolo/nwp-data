      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '318cba01-9fe0-4f3b-a357-4fc28ee75a7a'
      activationstatus: true
      created: 2024-11-01T18:38:23.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "(Translation: For my children who are here, hopefully their grow up\
        \ well and kind, just like their mother.)\r"
    section15:
      primarytype: 'block'
      uuid: 'fb4f82c2-2a7c-4204-8a41-79fde34a1f83'
