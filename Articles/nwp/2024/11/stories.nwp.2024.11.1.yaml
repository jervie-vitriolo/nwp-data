      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Sa Undas din natin mas nabibigay 'yong pagmamahal...kahit sa isang\
        \ araw lang nabibigay na natin 'yong isang buong taong pagmamahal natin sa\
        \ pagpunta or pagdalaw sa mga mahal natin sa buhay,\" Aristoteles told NewsWatch\
        \ Plus while paying respects to her dog who recently died in Marikina. \"\
        Even nasa kabilang buhay na sila, mas nae-express natin lalo 'yong pagmamahal\
        \ natin sa kanila.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aca114-96c2-4f86-a237-21dcf510a5b6'
