      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<ul><li>Seven dead in Israel after Hezbollah attacks</li></ul>'
    section2:
      primarytype: 'block'
      uuid: '6450c708-a354-453c-9d2a-9d6d0171ad7f'
      activationstatus: true
      created: 2024-11-01T13:12:29.811+08:00
