    title: 'Harris lead over Trump dwindles to a single point'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '83aa3a3f-cccc-4c9a-8be9-6cc0704de5f3'
      activationstatus: true
      created: 2024-11-01T12:33:38.798+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.816+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<ul><li>Trump leads on economy, jobs, and immigration</li></ul>'
    section1:
      primarytype: 'block'
      uuid: '93d0efc3-c1b6-4a7e-926b-d5addebeebd1'
      activationstatus: true
      created: 2024-11-01T12:33:38.798+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.798+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<ul><li>Harris' advantage on political extremism narrows</li></ul>'
    section2:
      primarytype: 'block'
      uuid: '75385adc-eab2-4ebe-be23-2ad27a65d1ad'
      activationstatus: true
      created: 2024-11-01T12:33:38.799+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.799+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<ul><li>Harris' lead has steadily shrunk since late September</li></ul>'
    section3:
      primarytype: 'block'
      uuid: 'deee585f-51b9-477b-a4be-556e98f98938'
      activationstatus: true
      created: 2024-11-01T12:33:38.799+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.799+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON -</strong> Kamala Harris' lead over Donald Trump
        dwindled in the final stretch of the U.S. presidential contest, with the Democrat
        ahead by a single percentage point over the Republican, 44% to 43%, according
        to a Reuters/Ipsos poll published on Tuesday.</p>'
    section4:
      primarytype: 'block'
      uuid: '11360272-4583-4b0a-a331-260eb3cdcaa7'
      activationstatus: true
      created: 2024-11-01T12:33:38.800+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The three-day poll, completed on Sunday, showed the race effectively\
        \ tied ahead of the Nov. 5 election. The poll had a margin of error of about\
        \ three percentage points in either direction.\r"
    section5:
      primarytype: 'block'
      uuid: '1f39c32a-50b7-45e0-831f-8086c5fdfbf3'
      activationstatus: true
      created: 2024-11-01T12:33:38.800+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "While Harris has led Trump in every Reuters/Ipsos poll of registered\
        \ voters since she entered the race in July, her lead has steadily shrunk\
        \ since late September. A prior Reuters/Ipsos poll conducted Oct. 16-21 showed\
        \ Harris, the current U.S. vice president, with a two-point lead over former\
        \ President Trump.\r"
    section6:
      primarytype: 'block'
      uuid: 'e4a73774-d5f0-46b8-99ab-8a306a605fda'
      activationstatus: true
      created: 2024-11-01T12:33:38.800+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The new poll, which surveyed 1,150 U.S. adults nationwide, including\
        \ 975 registered voters, showed Trump with significant advantages over Harris\
        \ on several of the issues voters consider most pressing.\r"
    section7:
      primarytype: 'block'
      uuid: 'ad39897d-274c-4cf0-a2fd-235a84ac88d5'
      activationstatus: true
      created: 2024-11-01T12:33:38.801+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.801+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Asked which of the two candidates had a better approach to the economy,\
        \ unemployment and jobs, voters in the poll picked Trump 47% to 37%. Trump\
        \ has had an edge on the economy throughout the campaign and 26% of voters\
        \ in the latest poll cited jobs and the economy as the country’s most pressing\
        \ problem, compared to 24% who cited political extremism and 18% who pointed\
        \ to immigration.\r"
    section8:
      primarytype: 'block'
      uuid: 'b53b37ec-f737-4cac-aa49-d8d5ce848212'
      activationstatus: true
      created: 2024-11-01T12:33:38.801+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.801+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s biggest edge in terms of policy could be on immigration issues,\
        \ where he has put forward hardline proposals that include mass deportations\
        \ of migrants in the country illegally. Some 48% of voters in the latest poll\
        \ said Trump’s approach to immigration was best, higher than the 33% who picked\
        \ Harris.\r"
    section9:
      primarytype: 'block'
      uuid: '586e3300-38ea-45f2-a21f-c21f464e0db9'
      activationstatus: true
      created: 2024-11-01T12:33:38.802+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.802+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The poll also showed Harris' advantage on the issue of political extremism\
        \ to be dwindling. Some 40% of voters in the poll said she had a better approach\
        \ to handling political extremism and threats to democracy, compared to 38%\
        \ who picked Trump. Harris' two-point lead on the issue compared to her seven-point\
        \ lead over Trump on extremism the Oct 16-21 poll.\r"
    section10:
      primarytype: 'block'
      uuid: 'bf857f1b-8d33-42ba-a84d-549cc07abb2d'
      activationstatus: true
      created: 2024-11-01T12:33:38.802+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.802+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris has emphasized Trump’s role in the Jan 6, 2021 assault on the\
        \ U.S. Capitol by his supporters, who aimed to overturn his 2020 election\
        \ defeat, and on Tuesday is making what her campaign billed as her last major\
        \ pre-election speech before the election at the site where Trump rallied\
        \ his supporters before the riot.\r"
    section11:
      primarytype: 'block'
      uuid: 'e40b0c2d-eb54-4ec8-9e28-b788c786a361'
      activationstatus: true
      created: 2024-11-01T12:33:38.802+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.802+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has hit back with an argument that Harris' views are extreme\
        \ and would amount to a socialist takeover of U.S. institutions.\r"
    section12:
      primarytype: 'block'
      uuid: '7a3bda47-17b2-485f-aa8b-c30cccac8eee'
      activationstatus: true
      created: 2024-11-01T12:33:38.803+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.803+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris' marginal lead over Trump might not be enough to win the election\
        \ even if it holds through Nov 5.\r"
    section13:
      primarytype: 'block'
      uuid: 'f1049a86-c69b-4269-9a10-2740f6d5a47b'
      activationstatus: true
      created: 2024-11-01T12:33:38.803+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.803+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "National surveys, including Reuters/Ipsos polls, give important signals\
        \ on the views of the electorate, but the state-by-state results of the Electoral\
        \ College determine the winner, with seven battleground states likely to be\
        \ decisive.\r"
    section14:
      primarytype: 'block'
      uuid: '5c50f335-fe78-4f19-8ffe-198ef8d5b913'
      activationstatus: true
      created: 2024-11-01T12:33:38.804+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.804+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump defeated Democrat Hillary Clinton in the 2016 election, triumphing\
        \ in the Electoral College even though she won the national popular vote by\
        \ two points.\r"
    section15:
      primarytype: 'block'
      uuid: '182ee6e5-2765-4925-b4e1-4fd096586395'
      activationstatus: true
      created: 2024-11-01T12:33:38.804+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.804+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Polls have shown Harris and Trump are neck and neck in those battleground\
        \ states as well.\r"
    section16:
      primarytype: 'block'
      uuid: '17e72d44-d061-4824-94c4-3eb2c30b8893'
      activationstatus: true
      created: 2024-11-01T12:33:38.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.805+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Given the close match, the candidates' efforts to ensure that their\
        \ supporters actually cast ballots will likely be key in determining the winner.\r"
    section17:
      primarytype: 'block'
      uuid: '313a2c3d-e7c8-4f54-9708-0168ead3793d'
      activationstatus: true
      created: 2024-11-01T12:33:38.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.805+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Just two-thirds of U.S. adults voted in the 2020 election, which was\
        \ the highest turnout in over a century, according to estimates by the U.S.\
        \ Census Bureau and the Pew Research Center.\r"
    section18:
      primarytype: 'block'
      uuid: '9c37b978-208b-486f-8af4-9be6e79f22c4'
      activationstatus: true
      created: 2024-11-01T12:33:38.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.806+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Some 89% of registered Democrats and 93% of registered Republicans\
        \ in the poll said they were completely certain they would vote. That points\
        \ to potentially more enthusiasm over voting now compared to four years ago,\
        \ when a Reuters/Ipsos poll in late October of 2020 showed 74% of Democrats\
        \ and 79% of Republicans said they were certain to cast ballots.\r"
    section19:
      primarytype: 'block'
      uuid: '7065fe9c-8572-4551-81d5-266839fd856f'
      activationstatus: true
      created: 2024-11-01T12:33:38.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.806+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Among the respondents in the latest poll who appeared most likely to\
        \ vote, Harris also had a one-point lead over Trump, 47% to 46%.\r"
    section20:
      primarytype: 'block'
      uuid: '4006a7e1-04a5-4e04-98ed-79545808911b'
      activationstatus: true
      created: 2024-11-01T12:33:38.807+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:48:27.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:33:38.807+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jason Lange; Editing by Scott Malone and Alistair
        Bell)</em></p>'
