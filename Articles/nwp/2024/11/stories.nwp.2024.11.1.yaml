      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952dc62-5e85-4ba7-b349-656a1e5b3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:40.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.524+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A UNESCO World Heritage Site, San Agustin Church in Manila is not
        only known for its stunning architecture but also for its haunting stories.
        Locals often speak of ghostly figures and whispers echoing through the halls,
        making it a compelling place to remember the saints and martyrs of the faith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b953e5-f8af-408a-9c26-0ce5587b7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:40.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.524+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Diplomat Hotel</strong></p>'
