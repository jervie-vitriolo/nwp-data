    title: 'Trump sues CBS over Kamala Harris '60 Minutes' interview'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1160cda5-7971-4c3b-ad7c-d9c5aa08f103'
      activationstatus: true
      created: 2024-11-01T10:39:13.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON -</strong> Republican presidential candidate
        Donald Trump sued CBS on Thursday over an interview of his Democratic rival
        Kamala Harris aired on its "60 Minutes" news program in early October that
        the lawsuit alleged was misleading, according to a court filing.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c142c0b-cf81-4f8a-93d2-11cef9b14d21'
      activationstatus: true
      created: 2024-11-01T10:39:13.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The complaint, filed in federal court in the Northern District of Texas,\
        \ alleges the network aired two different responses from Harris responding\
        \ to a question about the war between Israel and Hamas in Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: 'ebbbcb3f-03d0-4070-9cfd-a39b4dee694d'
      activationstatus: true
      created: 2024-11-01T10:39:13.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The version that aired during the \"60 Minutes\" program on Oct. 6\
        \ did not include what the lawsuit calls a \"word salad\" response from Harris\
        \ about the Biden administration’s influence on Israel’s conduct of the war.\r"
    section3:
      primarytype: 'block'
      uuid: '174d7a6b-1cee-4d15-8ee6-77d66627134e'
      activationstatus: true
      created: 2024-11-01T10:39:13.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Former President Trump’s repeated claims against 60 Minutes are false,\"\
        \ a CBS News spokesperson said. \"The lawsuit Trump has brought today against\
        \ CBS is completely without merit and we will vigorously defend against it.\"\
        \r"
    section4:
      primarytype: 'block'
      uuid: '33241673-f31a-4c64-8ef0-6bf4a5bc6a06'
      activationstatus: true
      created: 2024-11-01T10:39:13.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump and Harris face each other in what polls show to be a tight race\
        \ ahead of Tuesday’s U.S. presidential election.\r"
    section5:
      primarytype: 'block'
      uuid: 'b28212cb-2e06-407a-9e15-4cb3e8c136d9'
      activationstatus: true
      created: 2024-11-01T10:39:13.527+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.733+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The suit demanded a jury trial and about $10 billion in damages, the\
        \ filing showed. It alleges violations of a Texas law barring deceptive acts\
        \ in the conduct of business.\r"
    section6:
      primarytype: 'block'
      uuid: '57e58c3b-59a5-491f-b4d6-a5d4b16b4a73'
      activationstatus: true
      created: 2024-11-01T10:39:13.527+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.733+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has repeatedly assailed the network on the campaign trail over\
        \ the episode and has threatened to revoke CBS’s broadcasting license if elected.\
        \ CBS has said Trump backed out of his own planned interview with \"60 Minutes.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: '033ef9a8-df09-4461-b34c-34186b651fa3'
      activationstatus: true
      created: 2024-11-01T10:39:13.528+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:49:24.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T10:39:49.734+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Reporting by Kanishka Singh, Jasper Ward and Andrew Goudsward;
        Editing by Scott Malone and Chris Reese)</p>'
