      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'baea0572-07bc-46b0-838a-f7e2d3a70d8c'
      activationstatus: true
      created: 2024-11-01T12:58:02.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:47:29.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Duterte’s Undas – All Saints Day and All Souls Day – message
        on Friday, Nov. 1, she said she hoped that the importance of saints and honoring
        departed loved ones would be the center of the observance.</p>'
    section3:
      primarytype: 'block'
      uuid: 'daa788d7-2ce6-4212-b411-bf876680a526'
      activationstatus: true
      created: 2024-11-01T12:58:02.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:47:29.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '53cdd402-bf1b-42f7-af02-1558f06878d3'
      activationstatus: true
      created: 2024-11-01T12:58:02.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:47:29.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sa ating mga pagtitipon ay ipagdasal natin ang maluwalhating kapayapaan\
        \ ng kaluluwa ng mga pumanaw kasabay ng ating pagpapasalamat sa kanilang pagmamahal,\
        \ gabay, at mga aral na ipinamana nila sa atin,” she said.\r"
    section5:
      primarytype: 'block'
      uuid: '5604a8cd-63fe-4bc6-ae26-0db54094bfde'
      activationstatus: true
      created: 2024-11-01T12:58:02.060+08:00
