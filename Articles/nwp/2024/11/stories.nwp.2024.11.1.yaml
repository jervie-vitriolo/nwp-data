      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.530+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the official residence of the Philippine President, Malacañang
        Palace in Manila is steeped in history and rumored to host the spirits of
        its former inhabitants. The palace’s rich past and ghostly tales from locals
        offer a unique perspective on the lives of those who have shaped the nation,
        serving as a reflective space during All Saints'' and All Souls'' Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac505f-9bf9-4d44-9528-72d8e04e60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:40.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:33:52.531+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "These spooky spots not only highlight the rich tapestry of Philippine\
        \ history but also provide an opportunity for reflection and remembrance during\
        \ this special time of year. \r"
  'undas-departed-pets':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Some Filipinos remember their departed pets at the pet memorial garden
