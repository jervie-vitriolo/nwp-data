      'mgnl:lastActivated': 2025-03-13T12:47:04.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Seven dead in Israel after Hezbollah attacks</li></ul>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450c708-a354-453c-9d2a-9d6d0171ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.811+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Israeli strikes kill six healthcare workers, Lebanon says</li></ul>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463d252-684e-4be0-aa37-03056245f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIRUT, Lebanon -</strong> Israeli Prime Minister Benjamin
        Netanyahu told U.S. envoys on Thursday that Israel’s ability to counter threats
        to its security from Lebanon and return displaced people to the north were
        key elements of any ceasefire deal with Lebanon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c323368-d533-4cd4-9a82-309980d7077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He was speaking shortly after a Hezbollah attack on northern Israel’s\
        \ Metula killed five people including an Israeli farmer and four foreign workers,\
        \ while two more civilians were killed by shrapnel near the town of Kiryat\
        \ Ata, Israeli authorities said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a34890-a6d0-4377-bed8-13f01f73dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Beirut said a series of Israeli strikes had killed six health\
        \ workers in southern Lebanon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fd38d-e001-4d3d-b605-587dd65af5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.813+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The main issue is ... Israel’s ability and determination to enforce\
        \ the agreement and thwart any threat to its security from Lebanon,\" Netanyahu’s\
        \ office cited him as telling two U.S. envoys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08eea0c-2b19-4c31-9de8-4b49809aed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.813+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The envoys, Brett McGurk and Amos Hochstein, were in Israel on a new\
        \ push to secure ceasefires in both Lebanon and Gaza. Lebanon’s prime minister\
        \ on Wednesday expressed hope that a ceasefire deal was imminent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5c4f9-f6d8-4aba-bbc1-77d705d9089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sources previously told Reuters that talks for Lebanon were centred\
        \ on a 60-day pause to allow for the implementation of U.N. Security Council\
        \ Resolution 1701, which would entail militant group Hezbollah withdrawing\
        \ its armed presence from south of the Litani River.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39524139-6b0f-48fe-9f99-e116f2e2b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Secretary of State Antony Blinken on Thursday said there had been\
        \ progress toward understanding how to effectively implement the resolution.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce939f9e-0c66-4f7c-90f3-6f2f0e269de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The diplomatic push comes amid intensifying fighting between Israel\
        \ and Iran-backed Hezbollah, which has run in parallel to Israel’s war in\
        \ Gaza against Hamas militants that has left the tiny enclave in ruins and\
        \ caused a humanitarian crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2b1be-68ed-4d27-b8d4-41c3c7f3df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lebanon’s health ministry said Israeli attacks killed 45 people over\
        \ the prior day, bringing the total for the past year to 2,865.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13495f-5fdf-4946-b0d4-547663fb55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The UN humanitarian agency said Israel ordered Palestinians in the\
        \ Rashidiyeh refugee camp in southern Lebanon to evacuate, the first mass\
        \ Israeli evacuation order for an entire camp in Lebanon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0495a8-f212-4c3f-9715-7f612737a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.816+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Deadly Israeli strikes have already hit other Palestinian camps in\
        \ the country, including in Beirut’s southern suburbs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7a657-43e8-4d90-9089-87b78a2d1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.816+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bombardment</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff6a12-d9e3-4afc-914f-ed44ea3d7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.817+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel bombarded areas around the eastern city of Baalbek on Thursday\
        \ for a second consecutive day after issuing evacuation notices.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5342ff-dafd-41bf-942c-495ce10fd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.817+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday it conducted heavy airstrikes targeting Hezbollah in and\
        \ around the city, which is famed for its Roman temples.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520e969-eb96-4b6b-8b15-b63ba39509b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.818+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Dozens of cars could be seen speeding out of the area after Thursday’s\
        \ warning, with wafts of black smoke still visible emanating from the town\
        \ of Douris, where an Israeli strike the previous day destroyed Hezbollah\
        \ fuel stocks, according to the Israeli military and a Lebanese security source.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8723d5c-c1ca-4b16-acf0-8887f1ed105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.818+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Thousands fleeing the violence have sought shelter in the nearby Christian-majority\
        \ town of Deir al-Ahmar, where local official Jean Fakhry said authorities\
        \ were struggling to cover even a fraction of their needs and some people\
        \ had to spend the night in their cars.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c1eaf-9467-4f62-9283-ae54ae6cbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.819+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We cannot continue this way,\" Fakhry said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134d3ae-5350-4030-a244-0ff7a0b64eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.819+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah said it had launched several rocket and artillery attacks\
        \ against Israeli forces near the southern town of Khiyam. It marked the fourth\
        \ straight day of fighting in and around the strategic hilltop town, which\
        \ is home to one of the largest Shi'ite communities in southern Lebanon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404cb7a-5513-40cb-8b9e-3bab6f67707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The mayor of the Lebanese border town of Wazzani, south of Khiyam,\
        \ said he had pleaded with authorities to evacuate more than 20 people, most\
        \ of them women and children, who were stuck in the crossfire but Lebanese\
        \ authorities said Israel had not responded to his appeal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b3ff2-7751-4bf8-91cc-29f65c43412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We keep asking for them to be helped but it’s like we're in a jungle.\
        \ No one listens,\" Mayor Ahmed Mohammed told Reuters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ed854-6d2f-43ae-bafe-75a822d59b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah aims to keep Israeli forces out of Khiyam to prevent them\
        \ detonating homes and buildings, as has happened on a large scale in other\
        \ border towns, a source familiar with the group’s thinking told Reuters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233e9e9-dc52-4722-85f7-92920dd06f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah says its fighters have prevented Israel from fully occupying\
        \ or controlling any southern villages, while Israel says it is carrying out\
        \ limited ground operations aimed at destroying the group’s infrastructure.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a99f4-de97-4182-8f25-abfb0685ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T13:12:29.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:04.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T13:31:55.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Laila Bassam, Timour Azhari and Maya Gebeily in
        Beirut and Emily Rose in Jerusalem; Writing by Timour Azhari and Cynthia Osterman;
        Editing by Philippa Fletcher, Gareth Jones and Daniel Wallis)Israeli Prime
        Minister Benjamin Netanyahu told U.S. envoys on Thursday that Israel’s ability
        to counter threats to its security from Lebanon and return displaced people
        to the north were key elements of any ceasefire deal with Lebanon.</em></p>'
