      'mgnl:lastModified': 2024-11-02T19:56:42.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cba01-9fe0-4f3b-a357-4fc28ee75a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.982+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:42.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T19:56:42.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "(Translation: For my children who are here, hopefully their grow up\
        \ well and kind, just like their mother.)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f82c2-2a7c-4204-8a41-79fde34a1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.982+08:00
