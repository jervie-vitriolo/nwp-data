      lastmodified: 2024-11-01T19:33:52.529+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Laperal White House in Baguio, known for its Victorian architecture,
        was previously famous as a haunted site but has recently transformed into
        an upscale dining establishment called Joseph’s. While the ghostly tales
        of the "white lady" who supposedly haunted its halls may not be as prominent
        now, the house’s rich history and intriguing stories make it an interesting
        stop for visitors.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a149a5e6-6450-4b59-a734-ccc659234e87'
      activationstatus: true
      created: 2024-11-01T18:59:22.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:41:40.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:33:52.529+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>5. Malacañang Palace</strong></p>'
    section14:
      image: 'b1eb952d-1859-4887-afb0-529bd3aec72a'
      imagecaption: 'Facade of Malacañang Palace shot in 2021.'
      primarytype: 'block'
      uuid: '23d3dd56-ee73-4eb9-9c1e-2e7d36945413'
      activationstatus: true
      created: 2024-11-01T18:59:22.439+08:00
