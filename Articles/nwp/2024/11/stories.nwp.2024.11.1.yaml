      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'eba15a9d-4997-460f-a40e-e6b1fef944ea'
      activationstatus: true
      created: 2024-11-01T18:38:23.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others paid a visit not only to their loved ones, but remarkable Filipinos\
        \ as well.\r"
    section19:
      primarytype: 'block'
      uuid: '181052cc-6458-4a30-8dee-5cd70a7b69c4'
      activationstatus: true
      created: 2024-11-01T18:38:23.984+08:00
