      'mgnl:type': 'text'
      'text': "\"'Yon 'yong araw na kailangan natin sila paglaanan ng oras, kailangan\
        \ nating ipagpaliban kung ano man 'yong ginagawa natin para mapuntahan natin,\"\
        \ she said of the holiday. \"Yearly mo nalang mapupuntahan lalo kung nasa\
        \ malayo ka.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffd059-e8d0-4874-b90a-f098ea496a8e'
