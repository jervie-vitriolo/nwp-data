      created: 2024-11-01T18:38:23.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section22:
      primarytype: 'block'
      uuid: '2ee0ea0f-9efc-4206-a056-a1a105647bbb'
      activationstatus: true
      created: 2024-11-01T18:38:23.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Parang dinadala ako mismo ng katawan ko," Froilan Paigalan told
        NewsWatch Plus. "Katawan ko na mismo ang gusto pumunta dito."</p>'
    section23:
      primarytype: 'block'
      uuid: '55ae7f18-61fd-4602-ae25-15ed82c01dbb'
