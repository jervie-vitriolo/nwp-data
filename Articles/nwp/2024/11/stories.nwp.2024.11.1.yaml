    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China to revise law for tighter scrutiny of govt debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed1603-4e64-4bc8-b605-1bf10b01d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING, Nov 1 (Reuters)</strong> - China aims to step up
        supervision of government debt and plans to revise the law to do so, a spokesperson
        of the legislative affairs committee of the National People’s Congress (NPC)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5efc98-f4d3-4b67-81b6-219b744b83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The changes proposed by the NPC’s standing committee will require
        annual progress reports on debt management work from the cabinet and local
        governments, the spokesperson, Huang Haihua, told reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7899ed7-7c48-4e09-9e1c-d044e1684609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The committee "should supervise government debt and establish a sound
        reporting system for government debt management," Huang said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a879626-62d7-4a93-9499-b6bd06cc5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Draft amendments are set to be discussed when the standing committee
        meets from Nov. 4 to Nov. 8, Huang added, aiming to expand its oversight authority
        over government debt management, as well as financial and economic work.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5be76-9703-4240-835a-e358d4abcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Finance Minister Lan Foan said China would "significantly
        increase" government debt and support consumers and the property sector, but
        gave no details of the scale or timing of the fiscal measures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e42be-115c-450f-a0a5-43b6af24c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported that China is considering approving next week new
        debt issuance of more than 10 trillion yuan ($1.4 trillion) to tackle hidden
        local debt, fund buybacks of idle land and reduce a giant inventory of unsold
        flats, with decisions expected by the end of next week’s meeting.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655aefce-9b01-4106-98ae-010a4a58c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T14:16:11.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:04.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T14:16:11.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The standing committee of the National People’s Congress, or China’s
        parliament, will also supervise the financial and economic work of the cabinet
        and local governments and review reports on fixing problems identified in
        audits, Huang added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63a4be-e13b-40e8-b9ee-b15a3b219e35'
      'mgnl:activationStatus': true
