      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Kanlaon Volcano in
        Negros Occidental spewed gas for 19 minutes on Friday, Nov. 1, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca444ef-2b1e-42f3-9074-723ee50623fa'
      'mgnl:activationStatus': true
