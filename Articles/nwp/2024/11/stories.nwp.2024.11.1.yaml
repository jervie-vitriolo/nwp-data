      lastactivated: 2025-03-13T12:47:29.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e3ca96d0-eee3-47bb-bada-4a139aa1d6da'
      activationstatus: true
      created: 2024-11-01T12:58:02.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:47:29.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T12:58:02.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: In our gathering, let us pray for the peaceful repose\
        \ of souls of our loved ones as we thank them for their love, guidance, and\
        \ lessons imparted to us.]\r"
    section7:
      primarytype: 'block'
      uuid: 'd1f1da05-e0a7-4b40-ad0a-dfeaf1ede76f'
      activationstatus: true
      created: 2024-11-01T12:58:02.061+08:00
