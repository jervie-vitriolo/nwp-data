      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Mabigat pa din, nagkaiba lang, medyo nagiging maluwag na lang na\
        \ tanggapin,\" Mary Anne said.\r"
