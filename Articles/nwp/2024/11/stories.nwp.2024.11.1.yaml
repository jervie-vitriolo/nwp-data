    title: '‘A year’s worth of love’: Filipinos remember their departed on All Saints
      Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aae044f1-b73b-4bca-836e-aef4dfadcfb0'
      activationstatus: true
      created: 2024-11-01T18:38:23.975+08:00
