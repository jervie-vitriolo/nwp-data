      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Lingayen Airport in
        Pangasinan has been closed to the public for Undas, the Civil Aviation Authority
        of the Philippines (CAAP) said on Friday, Nov. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '39d5356d-3ece-4439-86b6-c128dbd59479'
      activationstatus: true
      created: 2024-11-01T11:53:50.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:46.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:53:50.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7f240354-f8f2-409e-bb91-211366dee358'
      activationstatus: true
      created: 2024-11-01T11:53:50.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:48:46.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T11:53:50.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>CAAP issued a notice to airmen (NOTAM), closing the operations of
        the airport from Nov. 1, 7 a.m. until Nov. 2, 4 p.m. due to safety and security
        concerns as the airport’s runway is situated across the Lingayen Public Cemetery.</p>'
