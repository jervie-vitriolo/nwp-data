      'mgnl:lastModified': 2024-11-01T14:42:36.189+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In the South China Sea, the Liaoning and Shandong ship formations
        conducted a dual carrier formation exercise for the first time to hone and
        improve the combat capability of the aircraft carrier formation system," it
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
