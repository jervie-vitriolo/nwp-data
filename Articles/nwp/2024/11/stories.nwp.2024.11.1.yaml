      'mgnl:lastModified': 2024-11-01T13:39:17.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin signed Proclamation 730 on Oct.
        31, announcing the holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062a262-36d1-4b7e-8087-0da5b09e4084'
