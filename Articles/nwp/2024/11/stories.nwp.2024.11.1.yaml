    title: 'The high cost of dying: a financial burden for Filipino families'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '7aee04bf-4ecd-42c8-bf47-26d4b8c598e4'
      activationstatus: true
      created: 2024-11-01T18:30:11.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.214+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> To live is costly,
        but the price of dying can be just as high.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bbb50943-f631-499c-86e0-745f50b0fcb5'
      activationstatus: true
      created: 2024-11-01T18:30:11.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.215+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3363b24b-db20-4bf3-b044-88773b7c3c12'
      activationstatus: true
      created: 2024-11-01T18:30:11.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.215+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For many Filipino families living in poverty, the loss of a loved one\
        \ brings not only the sorrow of parting but also the financial strain of funeral\
        \ expenses, which can become a heavy toll during an already difficult time.\
        \ The most basic funeral package can feel like an insurmountable burden for\
        \ families struggling to make ends meet.\r"
    section3:
      primarytype: 'block'
      uuid: 'e364b731-e598-47fb-91d4-53867b4c01d9'
      activationstatus: true
      created: 2024-11-01T18:30:11.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9eb13cce-8635-4380-8f00-70cf274bd26f'
      activationstatus: true
      created: 2024-11-01T18:30:11.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ronalyn Tugbong’s family is currently holding a wake for her brother,\
        \ John Albert, who passed away on October 21 due to lung complications. She\
        \ says that their grief is compounded by the pressure of funeral expenses.\r"
    section5:
      primarytype: 'block'
      uuid: 'd2148af0-ce24-46ee-b758-a60291965722'
      activationstatus: true
      created: 2024-11-01T18:30:11.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '823bf348-71c9-4e85-a419-3a03e895fa54'
      activationstatus: true
      created: 2024-11-01T18:30:11.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I am heartbroken over my brother’s passing,” Ronalyn shared in Filipino\
        \ during a report by Lance Mejico on NewsWatch Plus. “It’s still hard to accept,\
        \ especially since our mother passed away just two years ago.”\r"
    section7:
      primarytype: 'block'
      uuid: 'a5fdd390-ce4e-45b6-894f-853fea67f8c2'
      activationstatus: true
      created: 2024-11-01T18:30:11.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8ea187dd-6900-40d2-bb44-528f30fb68ee'
      activationstatus: true
      created: 2024-11-01T18:30:11.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Despite the simplicity of their wake, the Tugbong family faces significant\
        \ financial challenges. The cost for the casket, funeral arrangements, and\
        \ other necessities totals approximately PHP 35,000, an amount they are struggling\
        \ to meet through donations from friends and relatives. Additionally, they\
        \ require another PHP 7,000 for an apartment tomb for John Albert’s final\
        \ resting place.\r"
    section9:
      primarytype: 'block'
      uuid: '53f8626f-2262-429e-b8a3-27fe7accc3e3'
      activationstatus: true
      created: 2024-11-01T18:30:11.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '774abf7b-bade-4f97-bc28-5227f13100f0'
      activationstatus: true
      created: 2024-11-01T18:30:11.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The donations aren’t enough for us to get through the day,” Ronalyn\
        \ explained. “What little we gather needs to be set aside to pay for the casket.”\
        \r"
    section11:
      primarytype: 'block'
      uuid: 'c7c7cb83-a076-4a94-bbea-da4c326124ff'
      activationstatus: true
      created: 2024-11-01T18:30:11.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'af29b6b9-d440-4484-9cdb-13043b1a726c'
      activationstatus: true
      created: 2024-11-01T18:30:11.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For families like the Tugbongs, even with financial aid from well-wishers,\
        \ the cost of a funeral can be overwhelming. Delays in payment can lead to\
        \ extended wakes, with some families waiting for days or even weeks before\
        \ they can afford to bury their loved one.\r"
    section13:
      primarytype: 'block'
      uuid: '6b8368a3-b519-41b3-9eda-5b46228cb3cf'
      activationstatus: true
      created: 2024-11-01T18:30:11.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '43a0d92c-9a82-4d80-b6e6-713034b0a3df'
      activationstatus: true
      created: 2024-11-01T18:30:11.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "According to Veronica Memorial Chapel in Pasay, even the most basic\
        \ funeral services come with a price tag of around PHP 28,000. This package\
        \ typically includes the casket, body pickup, embalming, cosmetic application,\
        \ and registration for the death certificate and burial permit.\r"
    section15:
      primarytype: 'block'
      uuid: '0d030d20-fa5f-4ddb-9ea9-cf128160d46b'
      activationstatus: true
      created: 2024-11-01T18:30:11.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'da9547cf-c6c7-4c42-b1fd-77396a98ed30'
      activationstatus: true
      created: 2024-11-01T18:30:11.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The prices for most basic services have remained steady, but some\
        \ costs, such as transport and electricity, have increased,” explained Rhino\
        \ Espiridion, the chapel’s CEO. “Transport costs, for instance, have risen\
        \ from PHP 100 to PHP 120 per kilometer due to increased fuel and toll prices.”\
        \r"
    section17:
      primarytype: 'block'
      uuid: 'ff5ba4ff-bfc3-442f-bd2a-8915b5d012af'
      activationstatus: true
      created: 2024-11-01T18:30:11.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4f21cc48-73ab-40e5-8bd8-b6ab0ec861de'
      activationstatus: true
      created: 2024-11-01T18:30:11.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Other optional expenses, such as chapel rentals for wakes, can range
        from PHP 5,000 to PHP 10,000 per day, a rate that many families cannot afford,
        prompting them to hold wakes in their own homes.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f72a8e5e-19e8-493a-8621-4308a2e92c8f'
      activationstatus: true
      created: 2024-11-01T18:30:11.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine Statistics Authority reported that the average number
        of deaths per day in the Philippines is 1,862, translating to a crude death
        rate of 6.1 per 1,000 people in the population.</p>'
    section20:
      primarytype: 'block'
      uuid: 'cdc9494f-8e9e-4a6d-a8c6-ebd5ff85a01e'
      activationstatus: true
      created: 2024-11-01T18:30:11.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2eee44e0-9cf2-492c-af9a-b818c2d50f4e'
      activationstatus: true
      created: 2024-11-01T18:30:11.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Golden Haven Memorial Park notes that funeral expenses can start as\
        \ low as PHP 8,000 to PHP 15,000 for the most basic services, while mid-range\
        \ funeral packages may reach up to PHP 250,000. High-end packages can begin\
        \ at around PHP 300,000 and can go as high as PHP 500,000.\r"
    section22:
      primarytype: 'block'
      uuid: '2b8349d2-9faf-44b8-8ede-72c220b9d4ba'
      activationstatus: true
      created: 2024-11-01T18:30:11.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '6b7c4f46-ddd3-4b12-8b7d-1204701c692e'
      activationstatus: true
      created: 2024-11-01T18:30:11.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Is cremation a cheaper option?</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '61cd8c3b-aa87-4666-a2e9-cfea6d70326a'
      activationstatus: true
      created: 2024-11-01T18:30:11.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '8d4aa7a0-741f-4d64-a1ab-57d80071dcea'
      activationstatus: true
      created: 2024-11-01T18:30:11.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Cremation, the process of reducing a body to ashes through burning,\
        \ may be seen as a more cost-effective alternative to traditional burials.\
        \ However, for those not financially prepared, the costs can still pose a\
        \ significant burden. Data from Golden Haven indicates that prices for cremation\
        \ services range from PHP 70,000 to PHP 140,000. Urns vary in price from PHP\
        \ 2,500 to PHP 17,000, depending on the materials used.\r"
    section26:
      primarytype: 'block'
      uuid: '7c2d0c2c-0c08-4a30-8a1a-6982974f5569'
      activationstatus: true
      created: 2024-11-01T18:30:11.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '7ae64815-7a76-4b51-90b3-4bb03bfdcdc7'
      activationstatus: true
      created: 2024-11-01T18:30:11.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Direct cremation services are estimated at PHP 65,000, while cremation\
        \ with urn viewing is also around PHP 65,000. Cremation with casket viewing\
        \ can cost approximately PHP 140,000.\r"
    section28:
      primarytype: 'block'
      uuid: 'ae306eb1-35b3-4cb7-97e2-4bd2ca4e80e1'
      activationstatus: true
      created: 2024-11-01T18:30:11.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '0f24da01-dcbc-4e75-879a-db94cd14e2b6'
      activationstatus: true
      created: 2024-11-01T18:30:11.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Options for families in need</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '878a1006-22e2-429a-b9e7-9961f024349f'
      activationstatus: true
      created: 2024-11-01T18:30:11.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '3053f533-708c-469c-85f6-2b719518d2ee'
      activationstatus: true
      created: 2024-11-01T18:30:11.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Faced with these mounting expenses, many low-income families turn to\
        \ public assistance programs for support. The Department of Social Welfare\
        \ and Development (DSWD) offers financial help through the Assistance for\
        \ Individuals in Crisis Situation (AICS) program, which provides immediate\
        \ cash assistance of up to PHP 10,000 for qualified beneficiaries.\r"
    section32:
      primarytype: 'block'
      uuid: 'b4e24ec2-d7a2-488a-b364-7be5f19e7251'
      activationstatus: true
      created: 2024-11-01T18:30:11.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'bb1ff6b5-e2bc-4479-8e49-870485a5da0c'
      activationstatus: true
      created: 2024-11-01T18:30:11.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Families can visit our office with the necessary documents, such as\
        \ the death certificate and funeral contract,” said DSWD spokesperson Irene\
        \ Dumlao. “For expenses over PHP 10,000, we issue a guarantee letter to cover\
        \ the remaining costs.” However, some families remain unaware of these services\
        \ or are discouraged by the bureaucratic requirements involved.\r"
    section34:
      primarytype: 'block'
      uuid: '9c686c62-4dbe-48f0-a0fe-bd22d47df250'
      activationstatus: true
      created: 2024-11-01T18:30:11.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.236+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '341af7a4-219e-4391-ab37-52eb81f4b05c'
      activationstatus: true
      created: 2024-11-01T18:30:11.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A proposal currently in the Philippine Senate seeks to offer free funeral\
        \ services to families classified as “extremely poor.” This pending bill aims\
        \ to alleviate the financial burden on low-income households struggling to\
        \ cover basic funeral costs. Although the legislation has yet to advance,\
        \ it has the potential to provide relief to families like the Tugbongs.\r"
    section36:
      primarytype: 'block'
      uuid: '2bb96032-8001-44f5-bc99-28e23d523bb0'
      activationstatus: true
      created: 2024-11-01T18:30:11.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '441f9b57-3e48-4915-a85b-dbc1821aaeef'
      activationstatus: true
      created: 2024-11-01T18:30:11.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For the Tugbongs and countless other Filipino families, the high costs\
        \ associated with death are a stark reminder of the harsh realities of poverty.\
        \ Yet, despite these challenges, Ronalyn holds on to hope for a better future\
        \ for her nieces and nephews left behind by her brother.\r"
    section38:
      primarytype: 'block'
      uuid: '9bf371fc-9976-4ff9-97de-2024c61dbbb2'
      activationstatus: true
      created: 2024-11-01T18:30:11.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'bedc0ace-c2b8-4e3b-b5b3-4fd9f5f5939a'
      activationstatus: true
      created: 2024-11-01T18:30:11.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I dream that, somehow, my nieces and nephews can have a better life,”\
        \ Ronalyn reflects. “The least I can do now is try to give their father a\
        \ decent farewell, even if it means gathering coins and donations every day.”\
        \r"
    section40:
      primarytype: 'block'
      uuid: '5ac2df06-2977-4098-8d45-16e14520aba1'
      activationstatus: true
      created: 2024-11-01T18:30:11.463+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'a18d174b-094e-4b03-9084-6276a6a99038'
      activationstatus: true
      created: 2024-11-01T18:30:11.464+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:43:36.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T19:19:06.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For many struggling Filipino families, the final farewell for a
        loved one serves as a sobering reminder of the financial burdens tied to living—and
        dying—in poverty.</p>'
    section45:
      primarytype: 'block'
      uuid: 'c0f37324-87ed-40b8-a205-5dcc5c93144a'
      activationstatus: true
      created: 2024-11-01T18:46:55.055+08:00
