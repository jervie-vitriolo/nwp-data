      'mgnl:type': 'text'
      'text': "Despite Leon’s exit, the wind flow from its circulation will cause\
        \ gusty conditions over Batanes, Babuyan Islands, northeastern mainland Cagayan,\
        \ and eastern Isabela.\r"
