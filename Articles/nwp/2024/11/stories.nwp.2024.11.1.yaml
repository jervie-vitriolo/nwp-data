      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Drag Race Philippines
        Superstar Maxie Andreison called for justice for extrajudicial killing (EJK)
        victims after the Halloween festivities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0b493-bc80-485e-b2be-f33a0e01a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f953c1d-786d-4cc5-8fe4-10088ef5d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a post on X, Maxie urged the public to remember the innocent victims\
        \ of the deadly war on drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73ba65-1c4c-4ea3-a675-a5aeb68b3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4605f2e-ba02-402a-a287-db32d9ebd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sapat na takutin tayo ng mga patay ngayong Halloween. Mas
        nakakatakot ang mga buhay na kayang pumatay—mga nasa kapangyarihan ngunit
        walang pananagutan, nagtatago sa anino ng dahas ng batas,” the drag queen
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1ce9f-47d6-49b1-b55b-388a41565503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110d89b-465c-4f2d-884b-7f80d1031d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T16:25:23.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:14.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T16:25:23.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is not enough that the dead scare us this Halloween.\
        \ People who are alive and can kill are more frightening – people in power\
        \ but have no accountability, hiding in the shadows of the violence of the\
        \ law.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c4503-5171-413f-8d10-3133b5a0b2fc'
      'mgnl:activationStatus': true
