    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0d92c-9a82-4d80-b6e6-713034b0a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "According to Veronica Memorial Chapel in Pasay, even the most basic\
        \ funeral services come with a price tag of around PHP 28,000. This package\
        \ typically includes the casket, body pickup, embalming, cosmetic application,\
        \ and registration for the death certificate and burial permit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d030d20-fa5f-4ddb-9ea9-cf128160d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9547cf-c6c7-4c42-b1fd-77396a98ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The prices for most basic services have remained steady, but some\
        \ costs, such as transport and electricity, have increased,” explained Rhino\
        \ Espiridion, the chapel’s CEO. “Transport costs, for instance, have risen\
        \ from PHP 100 to PHP 120 per kilometer due to increased fuel and toll prices.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ba4ff-bfc3-442f-bd2a-8915b5d012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21cc48-73ab-40e5-8bd8-b6ab0ec861de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other optional expenses, such as chapel rentals for wakes, can range
        from PHP 5,000 to PHP 10,000 per day, a rate that many families cannot afford,
        prompting them to hold wakes in their own homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a8e5e-19e8-493a-8621-4308a2e92c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.226+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that the average number
        of deaths per day in the Philippines is 1,862, translating to a crude death
        rate of 6.1 per 1,000 people in the population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9494f-8e9e-4a6d-a8c6-ebd5ff85a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.226+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee44e0-9cf2-492c-af9a-b818c2d50f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Golden Haven Memorial Park notes that funeral expenses can start as\
        \ low as PHP 8,000 to PHP 15,000 for the most basic services, while mid-range\
        \ funeral packages may reach up to PHP 250,000. High-end packages can begin\
        \ at around PHP 300,000 and can go as high as PHP 500,000.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8349d2-9faf-44b8-8ede-72c220b9d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c4f46-ddd3-4b12-8b7d-1204701c692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is cremation a cheaper option?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd8c3b-aa87-4666-a2e9-cfea6d70326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4aa7a0-741f-4d64-a1ab-57d80071dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cremation, the process of reducing a body to ashes through burning,\
        \ may be seen as a more cost-effective alternative to traditional burials.\
        \ However, for those not financially prepared, the costs can still pose a\
        \ significant burden. Data from Golden Haven indicates that prices for cremation\
        \ services range from PHP 70,000 to PHP 140,000. Urns vary in price from PHP\
        \ 2,500 to PHP 17,000, depending on the materials used.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d0c2c-0c08-4a30-8a1a-6982974f5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae64815-7a76-4b51-90b3-4bb03bfdcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Direct cremation services are estimated at PHP 65,000, while cremation\
        \ with urn viewing is also around PHP 65,000. Cremation with casket viewing\
        \ can cost approximately PHP 140,000.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae306eb1-35b3-4cb7-97e2-4bd2ca4e80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24da01-dcbc-4e75-879a-db94cd14e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Options for families in need</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a1006-22e2-429a-b9e7-9961f024349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053f533-708c-469c-85f6-2b719518d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Faced with these mounting expenses, many low-income families turn to\
        \ public assistance programs for support. The Department of Social Welfare\
        \ and Development (DSWD) offers financial help through the Assistance for\
        \ Individuals in Crisis Situation (AICS) program, which provides immediate\
        \ cash assistance of up to PHP 10,000 for qualified beneficiaries.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e24ec2-d7a2-488a-b364-7be5f19e7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ff6b5-e2bc-4479-8e49-870485a5da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Families can visit our office with the necessary documents, such as\
        \ the death certificate and funeral contract,” said DSWD spokesperson Irene\
        \ Dumlao. “For expenses over PHP 10,000, we issue a guarantee letter to cover\
        \ the remaining costs.” However, some families remain unaware of these services\
        \ or are discouraged by the bureaucratic requirements involved.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c686c62-4dbe-48f0-a0fe-bd22d47df250'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341af7a4-219e-4391-ab37-52eb81f4b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A proposal currently in the Philippine Senate seeks to offer free funeral\
        \ services to families classified as “extremely poor.” This pending bill aims\
        \ to alleviate the financial burden on low-income households struggling to\
        \ cover basic funeral costs. Although the legislation has yet to advance,\
        \ it has the potential to provide relief to families like the Tugbongs.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb96032-8001-44f5-bc99-28e23d523bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f9b57-3e48-4915-a85b-dbc1821aaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For the Tugbongs and countless other Filipino families, the high costs\
        \ associated with death are a stark reminder of the harsh realities of poverty.\
        \ Yet, despite these challenges, Ronalyn holds on to hope for a better future\
        \ for her nieces and nephews left behind by her brother.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf371fc-9976-4ff9-97de-2024c61dbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc0ace-c2b8-4e3b-b5b3-4fd9f5f5939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I dream that, somehow, my nieces and nephews can have a better life,”\
        \ Ronalyn reflects. “The least I can do now is try to give their father a\
        \ decent farewell, even if it means gathering coins and donations every day.”\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2df06-2977-4098-8d45-16e14520aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d174b-094e-4b03-9084-6276a6a99038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:30:11.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For many struggling Filipino families, the final farewell for a
        loved one serves as a sobering reminder of the financial burdens tied to living—and
        dying—in poverty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f37324-87ed-40b8-a205-5dcc5c93144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:46:55.055+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:36.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T19:19:06.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondents Lance Mejico and Tristan Nodalo
        contributed to this report.</em></p>'
