      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e009c18c-e9b0-48d7-ba7f-5e86dd0aa8cf'
      activationstatus: true
      created: 2024-11-01T18:38:23.981+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:42:42.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-02T19:56:42.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sa mga anak ko na nandito, sana lumaki sila nang maayos, mabait,\
        \ gaya nang mama nila.”\r"
    section13:
      primarytype: 'block'
      uuid: '2833fa30-d201-4bf3-b8ef-6ee6ec5d214d'
