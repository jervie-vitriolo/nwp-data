      'mgnl:lastModified': 2024-11-02T19:56:42.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0ea0f-9efc-4206-a056-a1a105647bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.987+08:00
