      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:42:36.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>HONG KONG, Nov 1 (Reuters) - China’s aircraft carriers Liaoning
        and Shandong carried out dual aircraft carrier formation exercises for the
        first time in the South China Sea, the PLA navy said, a move that sets China’s
        navy up for more diverse and complex missions.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ce51aaa-6045-43ed-837b-790000847255'
      activationstatus: true
      created: 2024-11-01T14:42:36.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:34.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:42:36.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China is in disputes with several of its neighbours over its extensive
        claims of territorial waters in the South China Sea.'
    section2:
      primarytype: 'block'
      uuid: 'b1a3409e-32ae-4059-8652-8bb8418abf2c'
      activationstatus: true
      created: 2024-11-01T14:42:36.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:34.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:42:36.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the training, the formation moved to the Yellow Sea, East China
        Sea and South China Sea before returning home safely, according to a post
        on the PLA Navy’s official Weibo account.'
    section3:
      primarytype: 'block'
      uuid: '05f3eacb-7755-4806-934b-2154c95f7355'
      activationstatus: true
      created: 2024-11-01T14:42:36.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:34.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:42:36.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"In the South China Sea, the Liaoning and Shandong ship formations
        conducted a dual carrier formation exercise for the first time to hone and
        improve the combat capability of the aircraft carrier formation system," it
        said.'
    section4:
      primarytype: 'block'
      uuid: '5fcdafd2-e402-4f5d-95f9-059d7183809c'
      activationstatus: true
      created: 2024-11-01T14:42:36.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:34.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-01T14:42:36.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Exercises with two aircraft carriers and their associated support vessels
        require a high level of operational flexibility and showcase the ability to
        deploy and sustain extensive air and sea power, providing a powerful deterrent
        to potential adversaries.'
    section5:
      primarytype: 'block'
      uuid: '63bbe633-ff33-4b47-b675-1ea68f8e93cf'
