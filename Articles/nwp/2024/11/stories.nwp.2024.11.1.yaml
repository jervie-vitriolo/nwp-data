      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-01T11:07:00.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m., Leon was monitored at 550 kilometers north northwest
        of Itbayat, Batanes. Moving northwestward at 20 kilometers per hour (kph),
        Leon has maximum sustained winds of 100 kph and has gusts, or strong rush
        of winds, of up to 140 kph.</p>'
