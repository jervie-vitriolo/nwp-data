      'mgnl:lastModified': 2024-11-01T19:33:52.530+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c0d66-79b5-4a3e-9744-26219bb8fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:59:22.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
