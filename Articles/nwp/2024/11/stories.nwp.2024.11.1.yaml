    lead: 'President Ferdinand R. Marcos Jr. joined Filipinos in commemorating All
      Saints’ Day and All Souls’ Day, urging the nation to reflect on values and honor
      the memories of those who contributed to the country’s progress.'
    activationstatus: true
    created: 2024-11-01T11:25:18.568+08:00
