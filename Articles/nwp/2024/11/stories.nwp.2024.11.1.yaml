      'mgnl:lastModified': 2024-11-02T19:56:42.377+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde0547-d868-4482-b1f5-db194bc2845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-01T18:38:23.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
