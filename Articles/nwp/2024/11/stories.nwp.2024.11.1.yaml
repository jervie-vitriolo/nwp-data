      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PLA Navy operates the Liaoning and the Shandong as its two active
        aircraft carriers. China’s third carrier, the Fujian, was unveiled in June
        2022. It is still undertaking sea trials and is not yet operational.'
    section6:
