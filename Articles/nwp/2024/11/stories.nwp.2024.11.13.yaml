  'START HERE----->india-pollution-surge':
    author: 'Sakshi Dayal, Reuters'
    caption: 'A man wearing a mask walks on a road amid a smoggy morning in New
      Delhi, India, November 13, 2024. REUTERS/Anushree Fadnavis'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T16:13:57.000+08:00
    imagesource: 'ec762508-fe8d-4489-80f4-f0748b1d710e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd141a795-a054-435c-b1fd-279f922b12bf'
    lead: 'The toxic smog that has enveloped India’s capital worsened on Wednesday
      morning as temperatures dropped and the seasonal winter haze set in, reducing
      visibility in some areas and possibly affecting flights.'
    activationstatus: true
    created: 2024-11-13T16:15:56.723+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:29:52.733+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:17.148+08:00
    lastmodified: 2024-11-13T16:15:56.748+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Visibility drops in parts of Delhi as pollution surges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a37acd50-ca6f-46bd-bd3f-0e9d7157ce00'
      activationstatus: true
      created: 2024-11-13T16:15:56.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> The toxic smog that has enveloped
        India’s capital worsened on Wednesday morning as temperatures dropped and
        the seasonal winter haze set in, reducing visibility in some areas and possibly
        affecting flights.</p>'
    section1:
      primarytype: 'block'
      uuid: '52dd2454-6cf9-4077-b811-a72c302b970f'
      activationstatus: true
      created: 2024-11-13T16:15:56.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Delhi overtook Pakistan’s Lahore as the world’s most polluted city
        in Swiss group IQAir’s live rankings, with an air quality index (AQI) score
        of more than 1,000. The group classifies readings above 301 as "hazardous".'
    section2:
      primarytype: 'block'
      uuid: '836050ec-0b01-4157-a15e-95e531d82a1b'
      activationstatus: true
      created: 2024-11-13T16:15:56.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Indian capital battles severe pollution every winter as cold, heavy
        air traps dust and emissions, as well as smoke from illegal farm fires in
        the adjoining states of Punjab and Haryana.'
    section3:
      primarytype: 'block'
      uuid: 'da1358e4-0a64-4601-8bd8-e3a2378070d0'
      activationstatus: true
      created: 2024-11-13T16:15:56.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'IQAir said the concentration of PM2.5 - particulate matter measuring
        2.5 microns or less in diameter that can be carried into lungs, causing deadly
        diseases and cardiac issues - was more than 120 times the World Health Organisation’s
        recommended levels on Wednesday morning.'
    section4:
      primarytype: 'block'
      uuid: 'b23f6447-3a62-442c-a7d1-6d3bab20197e'
      activationstatus: true
      created: 2024-11-13T16:15:56.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'India’s pollution authority, however, said the AQI was around 350,
        below its threshold of 400 for "severe" pollution.'
    section5:
      primarytype: 'block'
      uuid: '38b4a220-e1e9-48e5-a6c1-67e7df82503d'
      activationstatus: true
      created: 2024-11-13T16:15:56.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The variation reflects different scales to convert pollutant concentrations
        into AQI, said climate expert Gufran Beig, Chair Professor at the National
        Institute of Advanced Studies and founder of SAFAR, the federal government’s
        air quality monitoring agency.'
    section6:
      primarytype: 'block'
      uuid: 'd7924621-db99-4b2f-9fc1-b2f42d32f934'
      activationstatus: true
      created: 2024-11-13T16:15:56.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The India Meteorological Department added that pollution and fog had
        reduced visibility to 100 metres (328 feet) in some places by around 8 a.m.
        (0230 GMT).'
    section7:
      primarytype: 'block'
      uuid: 'c65979d0-5ac0-48cd-b514-f18439f165c3'
      activationstatus: true
      created: 2024-11-13T16:15:56.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Low visibility procedures were initiated at the city’s Indira Gandhi
        International Airport, operator Delhi International Airport Limited said in
        a post on social media platform X, adding that some flights might be affected.'
    section8:
      primarytype: 'block'
      uuid: 'e76b4a03-bba5-4061-84b4-2f277d3002ca'
      activationstatus: true
      created: 2024-11-13T16:15:56.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The meteorological agency said the city’s average temperature dropped
        to 17 degrees Celsius (63 degrees Fahrenheit) on Wednesday morning from 17.9
        C the day before, and may fall again as sunlight remains cut off by the smog.'
    section9:
      primarytype: 'block'
      uuid: 'e6af1366-f62c-45b4-9c6f-957ae73ac4c6'
      activationstatus: true
      created: 2024-11-13T16:15:56.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The city’s environment minister said last week that the government
        was keen to use artificial rain to cut the smog. Authorities have on occasion
        closed schools, placed restrictions on private vehicles, and stopped some
        building work to curb the problem.'
    section10:
      primarytype: 'block'
      uuid: '5e21be96-19e4-439d-b7be-335f37fcd56c'
      activationstatus: true
      created: 2024-11-13T16:15:56.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pakistan’s Punjab province, which shares a border with India, has
        also banned outdoor activities, closed schools and ordered some shops, markets
        and malls to close early.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd34a4405-69af-49ad-92b1-0350b4ab5810'
      activationstatus: true
      created: 2024-11-13T16:15:56.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:52.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:15:56.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sakshi Dayal; Editing by Christian Schmollinger
        and Nicholas Yong)</em></p>'
  'START HERE----->john-krasinski-sexiest-man-alive':
    author: 'Danielle Broadway, Reuters'
    caption: 'John Krasinski attends the premiere of IF in New York City, New York,
      U.S., May 13, 2024. REUTERS/Caitlin Ochs/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T16:16:44.000+08:00
    imagesource: 'efd1369e-8be7-4ef3-bbec-fa76e556fdb7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '67311a37-ed09-456b-a423-d40981b31a95'
    lead: 'Actor and director John Krasinski was named People magazine’s "sexiest
      man alive" for 2024 on Wednesday, taking over the mantle from "Grey’s Anatomy"
      actor Patrick Dempsey.'
    activationstatus: true
    created: 2024-11-13T16:19:02.156+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:29:35.672+08:00
    lastactivatedby: 'nelsonp'
