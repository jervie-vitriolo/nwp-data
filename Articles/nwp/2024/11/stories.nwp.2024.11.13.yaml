  'START HERE----->ovp--sara-duterte-2025-budget':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T17:14:18.000+08:00
    imagesource: 'b2c6b346-f46e-44ac-8478-dcff09c5d054'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1e99ce79-7eb8-44c7-b482-b482a19dff95'
    lead: 'Vice President Sara Duterte said on Wednesday that around 200 contract-of-service
      personnel would lose their jobs if Congress maintains its decision to cut P1.3
      billion from her office’s budget.'
    activationstatus: true
    created: 2024-11-13T17:16:16.899+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:28:51.313+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:17.974+08:00
    lastmodified: 2024-11-13T17:16:16.941+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '200 workers may lose jobs over P1.3-B budget cut – Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e215d521-0c13-4598-94ad-2ae504ce4cd2'
      activationstatus: true
      created: 2024-11-13T17:16:16.929+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.937+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Vice President Sara
        Duterte said on Wednesday that around 200 contract-of-service personnel would
        lose their jobs if Congress maintains its decision to cut P1.3 billion from
        her office’s budget.</p>'
    section1:
      primarytype: 'block'
      uuid: '86117d43-05dd-4033-84cc-1ec322a509da'
      activationstatus: true
      created: 2024-11-13T17:16:16.929+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.929+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Meron kasi kaming mga OVP (Office of the Vice President) personnel\
        \ na yung charges nila nakita namin na natanggal yung budget source nila natanggal.\
        \ So meron talagang mga OVP personnel, particularly sa satellite offices na\
        \ mawawalan ng trabaho,” Duterte told Senate reporters in a press conference.\r"
    section2:
      primarytype: 'block'
      uuid: '7fdc0f69-482b-4708-ac85-4b10623c1fe4'
      activationstatus: true
      created: 2024-11-13T17:16:16.930+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.930+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We have OVP personnel whose budget sources have been\
        \ removed. So some OVP personnel, particularly in the satellite offices, will\
        \ indeed lose their jobs.]\r"
    section3:
      primarytype: 'block'
      uuid: '2f7994e3-2be2-4c92-8256-4ec7219da180'
      activationstatus: true
      created: 2024-11-13T17:16:16.930+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.930+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the OVP website, it has 10 satellite offices and two extension\
        \ offices nationwide to bring social services closer to beneficiaries.\r"
    section4:
      primarytype: 'block'
      uuid: '576522e6-3d02-4088-9afe-7d04061c09a1'
      activationstatus: true
      created: 2024-11-13T17:16:16.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.931+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the Senate plenary deliberations on the OVP budget for next\
        \ year, Senator Christopher “Bong” Go, an ally of Duterte, appealed for the\
        \ restoration of the P1.3-billion budget cut, or at least part of it, for\
        \ the office’s social services. \r"
    section5:
      primarytype: 'block'
      uuid: '65114328-67ad-40e7-888a-d7fb7aae9684'
      activationstatus: true
      created: 2024-11-13T17:16:16.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.931+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate finance committee chairperson Grace Poe responded that Go could\
        \ propose amendments for the body’s consideration. Senator Ronald “Bato” Dela\
        \ Rosa, another Duterte ally, moved to approve the OVP budget, and there were\
        \ no objections.\r"
    section6:
      primarytype: 'block'
      uuid: '6584b790-04b2-48f7-9201-86f7efe69b03'
      activationstatus: true
      created: 2024-11-13T17:16:16.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.931+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Poe explained to reporters that this means the OVP budget remains at\
        \ P733 million, as outlined in the Senate committee report, which adopted\
        \ the House-approved General Appropriations Bill, though it is still subject\
        \ to change.\r"
    section7:
      primarytype: 'block'
      uuid: '9dad1969-511a-42ae-a5fc-0a03c4b1284e'
      activationstatus: true
      created: 2024-11-13T17:16:16.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Senator Bato and Senator Bong Go are free to stand and propose that\
        \ amendment. Of course, I'm only the chairperson, and it will also depend\
        \ on the body’s approval,” Poe said.\r"
    section8:
      primarytype: 'block'
      uuid: 'ed00aa25-3c9f-4f00-b11f-ad2abdb8afc4'
      activationstatus: true
      created: 2024-11-13T17:16:16.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She added that approximately P600 million remains allocated for the\
        \ OVP social programs, and they are awaiting the OVP submission detailing\
        \ which other programs may require more funding. \r"
    section9:
      primarytype: 'block'
      uuid: '934e3950-b4de-4b47-9ead-66b9f248c830'
      activationstatus: true
      created: 2024-11-13T17:16:16.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:28:51.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:16.933+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte thanked the Senate for swiftly approving her office’s budget
        and for its openness to a funding increase. She added she has no further requests
        and deferred to Congress on the final amount.</p>'
  'START HERE----->dmw-assist-undocumented-Filipinos-united-states-trump-immigration':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
