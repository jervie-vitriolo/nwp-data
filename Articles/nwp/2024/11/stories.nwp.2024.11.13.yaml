      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine Padel
        Association, in partnership with the International Padel Federation, proudly
        announced the grand opening of FIP RISE Manila by BENCH Active, held on Tuesday
        at the Manila Padel Club in Taguig City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'be434a2b-15fe-41de-b9be-2f1b8b50d4c0'
      activationstatus: true
      created: 2024-11-13T14:40:04.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e67ef898-0d34-482e-a6de-0022c7ccefb3'
      activationstatus: true
      created: 2024-11-13T14:40:04.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This landmark event coincided with the third year anniversary of Manila\
        \ Padel Club, marking a significant milestone in the growth of padel in the\
        \ country.\r"
    section3:
      primarytype: 'block'
      uuid: '80fcd881-3231-40d8-a8f4-ee04e044e28c'
      activationstatus: true
      created: 2024-11-13T14:40:04.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '61f2bb18-4a49-496c-9067-e31b5ef124c0'
      activationstatus: true
      created: 2024-11-13T14:40:04.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This historic event, organized by the Philippine Padel Association,\
        \ signals the country’s official entry into the global padel circuit by hosting\
        \ its first-ever FIP tournament. FIP RISE Manila by BENCH Active has attracted\
        \ elite players and padel enthusiasts from across the world, highlighting\
        \ the Philippines' rising presence in the international padel community. \r"
    section5:
      primarytype: 'block'
      uuid: '2f3a7d55-9207-4ab6-b950-f2eb67381d95'
      activationstatus: true
      created: 2024-11-13T14:40:04.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '765d8a34-528e-46a1-95e0-f7489085ff7c'
      activationstatus: true
      created: 2024-11-13T14:40:04.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The FIP RISE Manila tournament has attracted a diverse field, with\
        \ 122 players of 29 nationalities and forming a total of 61 teams. This turnout\
        \ highlights the growing global interest in padel and cements the Philippines\
        \ as a key player in the international padel scene. \r"
    section7:
      primarytype: 'block'
      uuid: 'ba18f9a0-2d28-4ded-ad80-65734f5b3101'
      activationstatus: true
      created: 2024-11-13T14:40:04.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5375e389-6dd7-40cf-bd69-11a2169966a1'
      activationstatus: true
      created: 2024-11-13T14:40:04.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The celebration began with a press conference hosted on the center\
        \ court, featuring key figures such as Philippine Padel Association president\
        \ Alenna Dawn Magpantay, Manila Padel Club founder Fredrik Lonnqvist, along\
        \ with Philippine Padel Team members Jason Tamayo and Jessica Agra. \r"
    section9:
      primarytype: 'block'
      uuid: '20b7b677-61fe-4758-be9a-330d06ff6f77'
      activationstatus: true
      created: 2024-11-13T14:40:04.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8095a6db-1932-48a0-a1b2-a8c6dfa7816e'
      activationstatus: true
      created: 2024-11-13T14:40:04.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“We are incredibly proud to launch the first-ever FIP tournament in\
        \ the Philippines,” Magpantay said in a statement. \r"
    section11:
      primarytype: 'block'
      uuid: 'b627a44c-a6b0-4b4c-86bb-1837b80eb684'
      activationstatus: true
      created: 2024-11-13T14:40:04.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9a117525-7334-427c-b622-4a77da4d0e18'
      activationstatus: true
      created: 2024-11-13T14:40:04.082+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:31:01.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:40:04.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“FIP RISE Manila marks a significant step forward for padel in our\
        \ country, bringing us closer to our goal of establishing the Philippines\
        \ as a competitive force in the international padel community. It’s a testament\
        \ to our collective passion and commitment to growing this sport,” she added.\
        \ \r"
