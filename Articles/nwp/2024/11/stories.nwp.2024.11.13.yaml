    title: 'Ex-Pres. Duterte dares ICC to come to probe EJK in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d121c2a-1585-4e60-91c3-49a706fe54d9'
      activationstatus: true
      created: 2024-11-13T13:52:08.727+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.654+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte challenged the International Criminal Court (ICC) to visit the country
        and investigate supposed extrajudicial killings linked to his bloody war on
        drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f078845e-9863-4f17-ae1c-eef799048e72'
      activationstatus: true
      created: 2024-11-13T13:52:08.728+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.654+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '61689a46-2b57-440f-8680-acaac8d27743'
      activationstatus: true
      created: 2024-11-13T13:52:08.728+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While it seemed that Duterte’s remarks were a turnaround from previous\
        \ statements that the ICC has no jurisdiction over the Philippines, it came\
        \ at a time that the Marcos administration has maintained the policy against\
        \ cooperating with the judicial body.\r"
    section3:
      primarytype: 'block'
      uuid: '82685d7d-9c88-453f-b6eb-01c5c89adb05'
      activationstatus: true
      created: 2024-11-13T13:52:08.728+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5ace8a0a-ecaf-4f03-85ff-da7bbf8d27a0'
      activationstatus: true
      created: 2024-11-13T13:52:08.729+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "During the House quad committee hearing on extrajudicial killings on\
        \ Wednesday, Nov. 13, Gabriela party-list Rep. Arlene Brosas asked Duterte\
        \ if he is willing to cooperate with the ICC investigation.\r"
    section5:
      primarytype: 'block'
      uuid: '79323da4-06bf-4b73-882d-ac724b4fb999'
      activationstatus: true
      created: 2024-11-13T13:52:08.729+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b4397a14-ab18-48c9-ba60-fff104eb9203'
      activationstatus: true
      created: 2024-11-13T13:52:08.729+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I’m asking the ICC to hurry up… This issue has been left hanging for\
        \ so many years,” the former president replied.\r"
    section7:
      primarytype: 'block'
      uuid: 'e3b7d820-6765-4254-8c7b-5123b976bcbc'
      activationstatus: true
      created: 2024-11-13T13:52:08.730+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8f5d5897-1630-4a77-b391-aec80b8e721d'
      activationstatus: true
      created: 2024-11-13T13:52:08.730+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Matagal, baka mamatay na ako, hindi na nila ako ma-imbestiga,” he\
        \ added. “If I am found guilty, I will go to prison and rot there for all\
        \ time.”\r"
    section9:
      primarytype: 'block'
      uuid: 'c1f74e39-866d-4533-8315-7e7a366918e9'
      activationstatus: true
      created: 2024-11-13T13:52:08.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '72f925a2-c4c6-4a90-a07c-a3938aa66746'
      activationstatus: true
      created: 2024-11-13T13:52:08.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It’s too long. I may already be dead before they investigate\
        \ me.]\r"
    section11:
      primarytype: 'block'
      uuid: '7c27b3d6-600e-41c5-9ad7-3666c79f2dc5'
      activationstatus: true
      created: 2024-11-13T13:52:08.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '954a06ea-82ae-4951-b255-08b371516146'
      activationstatus: true
      created: 2024-11-13T13:52:08.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "When he was president, Duterte pulled out the country from the Rome\
        \ Statute that created the ICC and vowed not to cooperate with any investigation\
        \ on the drug war save for those filed in local courts.\r"
    section13:
      primarytype: 'block'
      uuid: 'fd1a6684-d00e-4ad8-ad85-cff7c52f8c75'
      activationstatus: true
      created: 2024-11-13T13:52:08.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Justice Department said the government is “legally
        obliged” should the ICC make a request through the International Criminal
        Police Organization (Interpol) which puts up a Red Notice on Duterte, and
        forwards this to the Philippines,</p>'
    section17:
      primarytype: 'block'
      uuid: '342875cd-0afb-4c7f-a5ed-84312b33cb97'
      activationstatus: true
      created: 2024-11-13T19:05:18.637+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '41d404f6-3c1d-4e76-a45d-4d25a3ff5495'
      activationstatus: true
      created: 2024-11-13T19:05:18.638+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The Secretary [Jesus Crispin Remulla] has repeatedly said that despite\
        \ the withdrawal of the Philippines from the Rome Statute, the country remains\
        \ a member country of the Interpol,” the agency said in a statement.\r"
    section19:
      primarytype: 'block'
      uuid: '54036393-2387-461d-b3e7-10e2b2200ea4'
      activationstatus: true
      created: 2024-11-13T19:05:18.639+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'de15f7c5-85c1-4f8a-8f6c-124b1e7f8ce8'
      activationstatus: true
      created: 2024-11-13T19:05:18.639+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Executive Secretary Lucas Bersamin said “the government will neither
        object nor move to block the fulfilment” of Duterte’s desire to surrender
        himself to the ICC’s jurisdiction.</p>'
    section14:
      primarytype: 'block'
      uuid: 'ff911693-d710-436b-bdf0-34ac16da2c83'
      activationstatus: true
      created: 2024-11-13T13:52:08.733+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:32:21.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T19:05:18.662+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ICC is scrutinizing the supposed crimes against humanity of the\
        \ bloody drug campaign, which killed around 30,000 victims based on human\
        \ rights records.\r"
    section15:
      primarytype: 'block'
      uuid: '0ffe4b81-4794-473b-915c-1e200188b804'
      activationstatus: true
      created: 2024-11-13T13:52:08.733+08:00
      createdby: 'thea-nwp'
