    template: '1'
    title: 'John Krasinski named People magazine’s 'sexiest man alive''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9a307e1c-8f92-4e37-862f-c8053f6faaec'
      activationstatus: true
      created: 2024-11-13T16:19:02.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Actor and director John Krasinski was
        named People magazine’s "sexiest man alive" for 2024 on Wednesday, taking
        over the mantle from "Grey’s Anatomy" actor Patrick Dempsey.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd4f667eb-fdfa-485d-85f4-aebb7713fb42'
      activationstatus: true
      created: 2024-11-13T16:19:02.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Just immediate blackout, actually. Zero thoughts," Krasinski told
        People in reaction to the news. The actor is perhaps best known for his sardonic
        nice guy role in the television comedy "The Office".'
    section2:
      primarytype: 'block'
      uuid: '4253dfd6-a403-4536-a55d-b9a0a6ce76aa'
      activationstatus: true
      created: 2024-11-13T16:19:02.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Other than maybe I'm being punked. That’s not how I wake up, thinking,
        Is this the day that I'll be asked to be Sexiest Man Alive?' And yet it
        was the day you guys did it. You guys have really raised the bar for me,"
        he added.'
    section3:
      primarytype: 'block'
      uuid: 'ee2411bc-a719-4585-9475-f2486f1d93e3'
      activationstatus: true
      created: 2024-11-13T16:19:02.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Krasinski, 45, said that out of all of the opportunities he’s had
        as an actor, being a real-life family man is most rewarding.'
    section4:
      primarytype: 'block'
      uuid: '1c65e298-cbdc-4b61-a81f-c53e48af641d'
      activationstatus: true
      created: 2024-11-13T16:19:02.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He prefers being a husband and father who happily lives in Brooklyn
        with his wife of 14 years, actress Emily Blunt, 41, and their daughters Hazel,
        10, and Violet, 8.'
    section5:
      primarytype: 'block'
      uuid: 'a76ef854-4b94-40d9-8c39-7a7e670c77cf'
      activationstatus: true
      created: 2024-11-13T16:19:02.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The actor was especially excited to tell Blunt the news, saying "there
        was a lot of joy involved in me telling her."'
    section6:
      primarytype: 'block'
      uuid: '93d43e85-cebd-405c-9da3-0104a004701b'
      activationstatus: true
      created: 2024-11-13T16:19:02.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Blunt joked that she plans to wallpaper their house with the cover
        of Krasinski if he received the title.'
    section7:
      primarytype: 'block'
      uuid: 'f2aece57-a882-4dd0-80f2-0d8dc1d61f16'
      activationstatus: true
      created: 2024-11-13T16:19:02.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s that beautiful thing where when you're married to someone,
        you're constantly learning and changing and evolving," he said.'
    section8:
      primarytype: 'block'
      uuid: '5e60b323-db5f-4bd5-b10e-572173615aa6'
      activationstatus: true
      created: 2024-11-13T16:19:02.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.171+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"And I'm so lucky to go through all that with her," he added.'
    section9:
      primarytype: 'block'
      uuid: 'ec149ce6-7aff-4249-b51c-bdffcb59800f'
      activationstatus: true
      created: 2024-11-13T16:19:02.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.171+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Recently, Krasinski has directed the comedy "IF" and the dramas "A
        Quiet Place" and "A Quiet Place Part II," both featuring Blunt in a leading
        role.'
    section10:
      primarytype: 'block'
      uuid: '06013d9b-8674-4947-9779-7ca9aebb01c3'
      activationstatus: true
      created: 2024-11-13T16:19:02.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, he noted that the new title will change things very little
        around the house.'
    section11:
      primarytype: 'block'
      uuid: '47ed0b7a-3d47-4b7a-b644-b6415ef18201'
      activationstatus: true
      created: 2024-11-13T16:19:02.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"I think it’s going to make me do more household chores," he joked.</p>'
    section12:
      primarytype: 'block'
      uuid: '2c75d9e5-3b67-4a66-be01-bf88a5d2b96d'
      activationstatus: true
      created: 2024-11-13T16:19:02.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The announcement is included in this <a href="http://people.com/sexiestmanalive">link</a>.</p>'
    section13:
      primarytype: 'block'
      uuid: '14a24c2f-167b-4d85-bbb6-924afad36b37'
      activationstatus: true
      created: 2024-11-13T16:19:02.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:35.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T16:19:02.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Danielle Broadway; Editing by Mary Milliken and
