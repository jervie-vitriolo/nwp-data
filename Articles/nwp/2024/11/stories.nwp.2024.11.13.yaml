    lead: 'Nearly 240 schools are at 'very high risk' of experiencing learning
      losses as a result of back-to-back storms that have been disrupting classes,
      the Department of Education (DepEd) said.'
    activationstatus: true
    created: 2024-11-13T12:30:40.638+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:33:39.163+08:00
    lastactivatedby: 'nelsonp'
