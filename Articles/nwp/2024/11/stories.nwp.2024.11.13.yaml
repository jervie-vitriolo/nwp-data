    title: 'Duterte attends House quad body probe on father’s drug war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90c49d49-a5e8-40c5-9548-dbd914e159b0'
      activationstatus: true
      created: 2024-11-13T18:09:13.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte unexpectedly attended as a spectator the House quad committee hearing
        on her father’s bloody drug war on Wednesday, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbfbfd3a-b667-4571-a8a3-4b8e780f2004'
      activationstatus: true
      created: 2024-11-13T18:09:13.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president’s father, former President Rodrigo Duterte, was
        the main resource person.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c95970ed-320b-42b9-80bf-48ca706f9cc7'
      activationstatus: true
      created: 2024-11-13T18:09:13.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte came from the Senate plenary deliberations on her P733-million
        budget proposal for 2025.'
    section3:
      primarytype: 'block'
      uuid: '1820b506-5d9c-4f8f-948c-995639bbea35'
      activationstatus: true
      created: 2024-11-13T18:09:13.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing at the Senate, the vice president said she does
        not expect a fair hearing for her father at the House of Representatives.'
    section4:
      primarytype: 'block'
      uuid: '83c5fa0c-88a7-458c-b265-f64f545455fc'
      activationstatus: true
      created: 2024-11-13T18:09:13.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s clearly a political persecution…Pagdating naman kay President
        Duterte, iyong kanya naman is iyong paghahabol sa kanya ng ICC, paghahabol
        sa kanya sa alleged EJKs ng administration niya…siguro kapag hinahabol ka,
        mayroon silang gustong mawala sa iyo,” she said.'
    section5:
      primarytype: 'block'
      uuid: '8ed1750a-c56d-4372-b25d-3a2aea522cc8'
      activationstatus: true
      created: 2024-11-13T18:09:13.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s clearly a political persecution... As for President
        Duterte, what’s happening with him is the pursuit by the ICC (International
        Criminal Court), their pursuit of him regarding the alleged EJKs (extrajudicial
        killings) under his administration... Maybe when they’re after you, it’s because
        they want something to be taken from you.]'
    section6:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Vice President Sara Duterte says she does not expect a fair hearing for her
        father, former President Rodrigo Duterte, at the House quad committee. “It’s
        clearly a political persecution,” she says | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/FVJmLqoAzS">pic.twitter.com/FVJmLqoAzS</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1856604419204493708?ref_src=twsrc%5Etfw">November
        13, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '83d46ccf-d61e-44fd-936b-91fd03d1530e'
      activationstatus: true
      created: 2024-11-13T18:09:13.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'c521a34d-7d84-48ea-b14a-8090d0d3607c'
      activationstatus: true
      created: 2024-11-13T18:09:13.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The former president <strong><a href="https://www.newswatchplus.ph/news/2024/11/13/duterte-arrives-house-quad-comm-hearing.html">attended</a></strong>
        the House inquiry for the first time, weeks after he appeared at a similar
        Senate investigation.</p>'
    section8:
      primarytype: 'block'
      uuid: '9497af06-09e4-4013-9eb9-f89231225780'
      activationstatus: true
      created: 2024-11-13T18:09:13.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Lawmaker: Show up at our hearing instead</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '9ff1e60c-de52-44c9-9cf7-618173c66f98'
      activationstatus: true
      created: 2024-11-13T18:09:13.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, France Castro, Duterte’s vocal critic and ACT Teacher’s
        party-list representative, challenged the vice president to show up in the
        inquiries related to her controversial fund use.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fc00d016-48d9-410c-aa07-d115deaef2ba'
      activationstatus: true
      created: 2024-11-13T18:09:13.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte has skipped a number of House hearings on her budget spending,
        claiming that deliberations are not in aid of legislation.'
    section11:
      primarytype: 'block'
      uuid: 'dec39526-32f2-408c-aac0-3f2d7ee4242a'
      activationstatus: true
      created: 2024-11-13T18:09:13.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“VP Duterte should instead attend the good government and public accountability
        hearings and truthfully answer how she spent the confidential funds of the
        OVP (Office of the Vice President) and the DepEd (Department of Education),”
        said Castro.'
    section12:
      primarytype: 'block'
      uuid: 'daf29b51-e1ef-49c7-95e8-e705e44d0318'
      activationstatus: true
      created: 2024-11-13T18:09:13.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Commission on Audit earlier said it disallowed around ₱73 million
        out of the OVP’s ₱125-million confidential funds in 2022.'
    section13:
      primarytype: 'block'
      uuid: 'bec4069c-0c91-4f32-aa7f-8c3699f91592'
      activationstatus: true
      created: 2024-11-13T18:09:13.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, ₱112.5 million in confidential and intelligence funds
        of the education department in 2023 remain unaccounted for.</p>'
    section14:
      primarytype: 'block'
      uuid: '43fa79b4-f756-4fe3-ab22-446a840c8b97'
      activationstatus: true
      created: 2024-11-13T18:09:13.951+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:33.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:09:13.951+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A number of DepEd officials also told lawmakers they received cash
        envelopes during Duterte’s tenure. <strong><em>– With reports from Daniza
        Fernandez and Eimor Santos</em></strong></p>'
  'START HERE----->Chelsea-manalo-closed-door-interview-Miss-Universe-':
    caption: 'Miss Universe Philippines Chelsea Manalo seeks to win the country’s
      5th Miss Universe crown'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
