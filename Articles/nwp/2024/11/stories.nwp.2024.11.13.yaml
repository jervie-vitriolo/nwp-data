      uuid: '874f8e34-1c4f-4ac1-aa26-7cd7eeeb934e'
      activationstatus: true
      created: 2024-11-14T11:35:17.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:08.520+08:00
