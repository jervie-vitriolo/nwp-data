      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A new device at the
        Ninoy Aquino International Airport (NAIA) Terminal 3 will be installed early
        next year to improve baggage handling, the main gateway’s private operator
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '44890b59-418b-49b6-9d59-0e1250da2095'
      activationstatus: true
      created: 2024-11-13T14:22:08.857+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.857+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, New NAIA Infra Corp. (NNIC) said it bought an explosive
        detection system for baggage handling in July that will be delivered next
        year.'
    section2:
      primarytype: 'block'
      uuid: 'd89fcbad-e8f6-4a99-8b8f-5580a3c1ce38'
      activationstatus: true
      created: 2024-11-13T14:22:08.857+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.857+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In October, hundreds of Cebu Pacific passengers encountered delays
        in baggage claiming over technical issues.'
    section3:
      primarytype: 'block'
      uuid: '89c2dd23-d177-4400-be6c-b498a3d7b261'
      activationstatus: true
      created: 2024-11-13T14:22:08.858+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.858+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“While the existing 20-year-old system recently malfunctioned, redundancy
        measures are already in place to ensure continued security and efficiency,”
        the NNIC said.'
    section4:
      primarytype: 'block'
      uuid: '74054333-37ec-4889-8068-53a44ccc46bc'
      activationstatus: true
      created: 2024-11-13T14:22:08.858+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.858+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the private operator said it launched an initiative where
        passengers can get real-time updates on baggage and flight delays through
        the airport public address system.'
    section5:
      primarytype: 'block'
      uuid: '624258cf-336b-4534-a137-ff7ff7f8dc96'
      activationstatus: true
      created: 2024-11-13T14:22:08.859+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NNIC said the move will help solve congestion at service counters.'
    section6:
      primarytype: 'block'
      uuid: 'd67b5b5c-3406-4189-8b30-12c3e8f60ab9'
      activationstatus: true
      created: 2024-11-13T14:22:08.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These timely updates can help reduce passenger anxiety and confusion,
        allowing them to make informed decisions. By providing direct, accurate information,
        passengers will receive the full picture, without resorting to getting second-hand,
        unverified information from social media and other sources,” the operator
        said.'
    section7:
      primarytype: 'block'
      uuid: 'bdba7ab9-fbb9-4096-93e8-aba52aad8b5a'
      activationstatus: true
      created: 2024-11-13T14:22:08.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NNIC earlier vowed to transform NAIA into a world-class gateway, with
        the promise of boosting terminal capacity for 35 million passengers annually.
        It also aims to improve runway and commercial spaces, among others, in three
        years.'
    section8:
      primarytype: 'block'
      uuid: '6edcde05-07bd-42c6-9f82-a67909472b0c'
      activationstatus: true
      created: 2024-11-13T14:22:08.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:53.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:22:08.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The airport operator said passengers could expect immediate improvements
        on air-conditioning, power and water supply, internet connectivity, and other
        facilities.'
