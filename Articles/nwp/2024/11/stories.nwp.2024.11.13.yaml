  'START HERE----->Steph-Curry-Klay-Thompson-Warriors-Mavs-NBA':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T15:00:13.000+08:00
    imagesource: 'b15dedec-c905-4276-9eb6-1b9a77690956'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd685fb9f-f5f9-4a6b-b743-bddf9e055d73'
    lead: 'Stephen Curry spoiled Klay Thompson’s return to San Francisco with a
      game-high 37 points, including 12 straight in a late flurry that lifted the
      Golden State Warriors to a 120-117 victory over the visiting Dallas Mavericks
      in an NBA Cup opener Tuesday night.'
    activationstatus: true
    created: 2024-11-13T15:07:00.936+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:30:39.245+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:16.557+08:00
    lastmodified: 2024-11-13T15:07:00.973+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NBA: Steph Curry, Warriors prevail over Klay Thompson, Mavs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6eaf37e2-7a2e-4447-883a-569d232522de'
      activationstatus: true
      created: 2024-11-13T15:07:00.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Stephen Curry spoiled Klay Thompson’s
        return to San Francisco with a game-high 37 points, including 12 straight
        in a late flurry that lifted the Golden State Warriors to a 120-117 victory
        over the visiting Dallas Mavericks in an NBA Cup opener Tuesday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '36e98fb1-10cd-4c0e-8445-3c7974195dc5'
      activationstatus: true
      created: 2024-11-13T15:07:00.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd9a994fb-ff72-4f0c-a2de-06751271f510'
      activationstatus: true
      created: 2024-11-13T15:07:00.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thompson turned back the clock with 22 points, and Luka Doncic and\
        \ Kyrie Irving combined for 52 more, but the Mavericks scored only three points\
        \ over the final 3:29 after taking a 114-108 lead.\r"
    section3:
      primarytype: 'block'
      uuid: '8d9d50e0-7524-48a3-abea-76fcc548c021'
      activationstatus: true
      created: 2024-11-13T15:07:00.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b6d18251-ef39-4a28-a0a8-94da43cf7939'
      activationstatus: true
      created: 2024-11-13T15:07:00.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Curry did all the Golden State scoring after that, including an interior\
        \ hoop that put the Warriors on top for good at 115-114 with 1:50 remaining\
        \ and a 3-pointer -- followed by his trademark night-night gesture -- to create\
        \ a four-point lead with 27.5 seconds left.\r"
    section5:
      primarytype: 'block'
      uuid: '1148516a-46d8-4746-a1f8-92f4a5cf5906'
      activationstatus: true
      created: 2024-11-13T15:07:00.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f88fab34-4f69-4b1a-ae67-95b6c31a9966'
      activationstatus: true
      created: 2024-11-13T15:07:00.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Quentin Grimes kept Dallas' hopes alive with a 3-pointer six seconds\
        \ later, but Curry followed that with two free throws and Doncic missed a\
        \ potential game-tying 3-pointer with five seconds left.\r"
    section7:
      primarytype: 'block'
      uuid: '96329609-97f8-43f3-9cc1-82b5beac1c2d'
      activationstatus: true
      created: 2024-11-13T15:07:00.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '14b06e4c-5b10-493a-83de-fac91c68f0c1'
      activationstatus: true
      created: 2024-11-13T15:07:00.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A four-time champion in 13 seasons for the Warriors, Thompson responded\
        \ to a pregame video tribute and massive ovation from his old fans to bomb\
        \ in six 3-pointers in 12 attempts. He had eight of his points in a stretch\
        \ that saw the Mavericks turn a two-point deficit into a 110-105 lead with\
        \ 5:17 left.\r"
    section9:
      primarytype: 'block'
      uuid: '800965c7-fb03-462a-8aa0-582186796fd2'
      activationstatus: true
      created: 2024-11-13T15:07:00.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '42fc81a2-31b7-42c2-945c-478eefca2d48'
      activationstatus: true
      created: 2024-11-13T15:07:00.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Daniel Gafford then had two hoops, sandwiching a De'Anthony Melton\
        \ 3-pointer, to create Dallas' late six-point lead that set the stage for\
        \ Curry’s late heroics.\r"
    section11:
      primarytype: 'block'
      uuid: 'c040588e-8657-422b-87ba-920286b8b60d'
      activationstatus: true
      created: 2024-11-13T15:07:00.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd1ffb229-8078-4013-957a-cc0a28e576f4'
      activationstatus: true
      created: 2024-11-13T15:07:00.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thompson’s longtime \"Splash Brother\" partner Curry shot 14-for-27\
        \ overall and 5-for-12 on 3-pointers. He also found time for six rebounds\
        \ and a game-high nine assists.\r"
    section13:
      primarytype: 'block'
      uuid: 'd5a30460-41e7-47f9-bab9-04a8884f2d47'
      activationstatus: true
      created: 2024-11-13T15:07:00.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '922c0615-39c0-4ade-a03c-ec7b6b0a2ad5'
      activationstatus: true
      created: 2024-11-13T15:07:00.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jonathan Kuminga added 16 points for the Warriors, who won for the\
        \ seventh time in their last eight games, while Buddy Hield and Melton had\
        \ 14 apiece, and Draymond Green 11 to go with seven rebounds, six assists,\
        \ three steals and two blocks.\r"
    section15:
      primarytype: 'block'
      uuid: '21e08dd7-6733-41f6-86b4-33210d567126'
      activationstatus: true
      created: 2024-11-13T15:07:00.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '32c32567-936d-4fa0-be77-7a588065319b'
      activationstatus: true
      created: 2024-11-13T15:07:00.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kevon Looney contributed a game-high 11 rebounds to the cause.\r"
    section17:
      primarytype: 'block'
      uuid: 'fbbbd758-73d1-41c3-919a-89e975af4b38'
      activationstatus: true
      created: 2024-11-13T15:07:00.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '03f89108-f92a-45e0-a18b-232bfbfd1f97'
      activationstatus: true
      created: 2024-11-13T15:07:00.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:30:39.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:07:00.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Doncic paced the Mavericks, who lost their third straight, with
        31 points to complement eight rebounds, six assists and three steals. Irving
        chipped in with 21 points with six assists, while Gafford had 15 and Dereck
        Lively II 12 to go with eight rebounds.</p>'
  'START HERE----->ph-loss-and-damage-fund-board':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Environment Secretary Toni Yulo-Loyzaga signs the host country agreement
      for the Board of the Fund for Responding to Loss and Damage on Tuesday, Nov.
      12, at the 2024 United Nations Climate Change Conference (COP29) in Baku, Azerbaijan.
      (Photo from DENR)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T15:54:55.000+08:00
    imagesource: 'ac9026d1-b0d7-4a53-bbe8-3ab640ab2656'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'aa92fe49-75f7-488e-bc7a-cd80c56879a3'
    lead: 'The Philippines has formalized its hosting of the international fund
      board that would respond to the adverse effects of climate change.'
    activationstatus: true
    created: 2024-11-13T15:57:33.147+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:30:14.272+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:16.869+08:00
    lastmodified: 2024-11-13T15:57:33.336+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH signs hosting of loss and damage fund board'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e09ffbe-38fa-4072-ba97-2973da1d6f38'
      activationstatus: true
      created: 2024-11-13T15:57:33.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        formalized its hosting of the international fund board that would respond
        to the adverse effects of climate change.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f23fd174-6af8-480e-b861-4a8607cd8f4a'
      activationstatus: true
      created: 2024-11-13T15:57:33.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Environment Secretary Toni Yulo-Loyzaga signed the host country agreement\
        \ on Tuesday, Nov. 12, at the 2024 United Nations Climate Change Conference\
        \ (COP29) in Baku, Azerbaijan.\r"
    section2:
      primarytype: 'block'
      uuid: 'f2712919-ee98-47c0-bc26-020852253ca9'
      activationstatus: true
      created: 2024-11-13T15:57:33.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This meant that the Philippines bears the legal personality and capacity\
        \ of the Board of the Fund for Responding to Loss and Damage. It would also\
        \ host the board’s official business. \r"
    section3:
      primarytype: 'block'
      uuid: '2a007294-33a0-4cbe-aee1-c71338ea9ac0'
      activationstatus: true
      created: 2024-11-13T15:57:33.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Loyzaga said the Philippines has a “deep and personal stake” to see\
        \ the success of the financial mechanism.\r"
    section4:
      primarytype: 'block'
      uuid: '9fa5f0d5-576d-4dde-86e8-a28856116949'
      activationstatus: true
      created: 2024-11-13T15:57:33.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“By hosting the board of the Fund, we are invested in its dynamic and\
        \ far-reaching mission of cooperation and solidarity by making resources accessible\
        \ to those who need it the most,” she added.\r"
    section5:
      primarytype: 'block'
      uuid: '303a42ba-2a3d-4441-9e7a-90c7eaca390b'
      activationstatus: true
      created: 2024-11-13T15:57:33.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ceremony included the signing of the Trustee Agreement and the\
        \ Secretariat Hosting Agreement between the board and the World Bank.\r"
    section6:
      primarytype: 'block'
      uuid: 'a6c8bf3b-53b1-49bb-be7b-489620436d58'
      activationstatus: true
      created: 2024-11-13T15:57:33.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "COP29 president Mukhtar Babayev said that “funding will be able to\
        \ flow in 2025.”\r"
    section7:
      primarytype: 'block'
      uuid: '1433f192-e4e8-4c50-b081-e9ec243ed1af'
      activationstatus: true
      created: 2024-11-13T15:57:33.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Babayev said the “breakthrough” means “houses being rebuilt, people\
        \ being resettled, and lives and livelihoods saved.” \r"
    section8:
      primarytype: 'block'
      uuid: '72fefa0a-85b3-4162-ade5-8821592f5efd'
      activationstatus: true
      created: 2024-11-13T15:57:33.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Now the Fund needs to identify projects to get long-awaited support\
        \ flowing,” he said. “All countries that have pledged money must complete\
        \ their contributor agreements. And we call for more pledges to the Fund so\
        \ we can meet the urgent needs of climate change victims.”\r"
    section9:
      primarytype: 'block'
      uuid: '11c55205-59cd-4805-9395-3ee01f6873d1'
      activationstatus: true
      created: 2024-11-13T15:57:33.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the UN Environment Programme, loss and damage refers to\
        \ the “unavoidable and irreversible impacts” of the climate crisis despite\
        \ efforts to address the causes of human-induced climate change and its impacts.\r"
    section10:
      primarytype: 'block'
      uuid: '2025598d-dacb-4279-b335-eeee95261801'
      activationstatus: true
      created: 2024-11-13T15:57:33.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the loss and damage fund has yet to have details, including funding\
        \ commitments and scale, which are subject to negotiations at this year’s\
        \ global climate conference.\r"
    section11:
      primarytype: 'block'
      uuid: '5f848a9d-431b-4251-af52-3c5793136ac1'
      activationstatus: true
      created: 2024-11-13T15:57:33.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The financial instrument has an initial capital of $720 million, which\
        \ is still insufficient insofar as UN Secretary General Antonio Guterres is\
        \ concerned.\r"
    section12:
      primarytype: 'block'
      uuid: '3cb26af3-a576-49b3-9b28-f181b8bc5e1d'
      activationstatus: true
      created: 2024-11-13T15:57:33.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:14.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T15:57:33.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Loyzaga said President Ferdinand Marcos Jr. wanted to tell world leaders\
        \ that the Philippines was “suffering from the unrelenting impacts” of successive\
        \ typhoons, which could serve as a baseline for the board.\r"
    section13:
      primarytype: 'block'
      uuid: 'c2f10ed2-0e28-4956-9f68-a8bed077f2dc'
      activationstatus: true
