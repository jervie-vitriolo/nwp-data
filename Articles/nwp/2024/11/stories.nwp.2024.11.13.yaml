    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A teacher in Malabon City cleans up her classroom, which was devastated
      by tropical cyclone Carina in July (NewsWatch Plus File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T12:04:34.000+08:00
