    template: '1'
    title: 'Chelsea Manalo reflects on closed-door interview experience for 73rd
      Miss Universe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e9b68a48-1977-469b-ad20-5071722f5634'
      activationstatus: true
      created: 2024-11-13T18:44:52.270+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Miss Universe Philippines
        Chelsea Manalo shared her reflections after her recent closed-door interview
        at the 73rd Miss Universe competition, calling it an inspiring experience
        that left her feeling "proud" and "grateful."</p>'
    section1:
      primarytype: 'block'
      uuid: '86c72514-d5db-4022-9388-63ceec80b7ce'
      activationstatus: true
      created: 2024-11-13T18:44:52.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Manalo said she walked into the interview with a "calm heart" and
        emerged feeling honored to have shared her story with authenticity and grace.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c918814-4517-4afe-be7a-c940d5dd8168'
      activationstatus: true
      created: 2024-11-13T18:44:52.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The beauty queen likened the experience to her closed-door interview
        during the Miss Universe Philippines competition, a moment that taught her
        the power of speaking from the heart.'
    section3:
      primarytype: 'block'
      uuid: 'edbae892-0363-4ed8-9b22-b026c075d94a'
      activationstatus: true
      created: 2024-11-13T18:44:52.272+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '"Back then, I spoke with sincerity, and today was no different," she
        wrote. The personal encounter has become central to Manalo’s journey in pageantry,
        allowing her to connect meaningfully with those she meets along the way.'
    section4:
      primarytype: 'block'
      uuid: '042553a3-2c6a-4a42-af62-606dd3871a94'
      activationstatus: true
      created: 2024-11-13T18:44:52.272+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Manalo noted the significance of representing the Philippines on the
        global stage, noting that her goal is to stay true to herself while proudly
        carrying the Philippine flag.'
    section5:
      primarytype: 'block'
      uuid: '5e27c2a4-d688-4b51-be28-93e5849a2625'
      activationstatus: true
      created: 2024-11-13T18:44:52.272+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Here’s to representing the Philippines with pride and staying true
        to myself,” she wrote.'
    section6:
      primarytype: 'block'
      uuid: 'bc3028d9-90fc-4414-a9f7-7a998c2c5fda'
      activationstatus: true
      created: 2024-11-13T18:44:52.273+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:12.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:57:07.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The 73rd Miss Universe competition is set to be held on Nov.16 in
        Mexico. Manalo is vying for the country’s fifth Miss Universe crown.</p>'
