    template: '1'
    title: 'Over 230 schools at 'very high risk' of learning loss due to calamities
      - DepEd'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f103a0c8-4dd7-4a62-ad35-6a8ad6cc3757'
      activationstatus: true
      created: 2024-11-13T12:30:40.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Nearly 240 schools
        are at 'very high risk' of experiencing learning losses as a result of back-to-back
        storms that have been disrupting classes, the Department of Education (DepEd)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5255f4b4-6f2b-4c57-93d2-48e49cc54da4'
      activationstatus: true
      created: 2024-11-13T12:30:40.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.687+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, the agency said over 370,000 students belong to
        this category.'
    section2:
      primarytype: 'block'
      uuid: 'afedcf39-72c0-4093-b261-4f30b30a34ab'
      activationstatus: true
      created: 2024-11-13T12:30:40.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to DepEd, the Cordillera region already recorded 35 class
        suspensions in the current school year - the highest number of school days
        lost due to natural disasters.'
    section3:
      primarytype: 'block'
      uuid: 'f99c9fa3-7b45-42ff-be7a-d4be2db8f12d'
      activationstatus: true
      created: 2024-11-13T12:30:40.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other regions such as Ilocos, Cagayan Valley, and Calabarzon reported
        at least 29 class cancellations each.'
    section4:
      primarytype: 'block'
      uuid: 'ba2b234b-9dfb-4fea-a7d0-d46802c961bf'
      activationstatus: true
      created: 2024-11-13T12:30:40.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, over 4,700 schools are classified as being at “high risk”
        of continued learning losses, affecting 3.8 million learners.'
    section5:
      primarytype: 'block'
      uuid: '31c04d90-0fbf-4357-8ef7-4c271f5c6772'
      activationstatus: true
      created: 2024-11-13T12:30:40.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.689+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'To address this, the DepEd said it is carrying out the ‘Dynamic Learning
        Program’, which will allow schools to hold make-up classes and catch-up sessions
        that are designed to be ‘simple’ and ‘adaptable’.'
    section6:
      primarytype: 'block'
      uuid: '83a7ae40-b9b3-4da0-a00d-e2a9fd35d193'
      activationstatus: true
      created: 2024-11-13T12:30:40.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.689+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The initiative features parallel classes, activity-based engagement,
        student portfolios, and a reduced homework policy,” said DepEd.'
    section7:
      primarytype: 'block'
      uuid: '51b57fcc-506d-4e37-bda3-69e562fb7bae'
      activationstatus: true
      created: 2024-11-13T12:30:40.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Education Secretary Sonny Angara convened his national management committee
        in Leyte earlier this week to discuss solutions to the learning loss.'
    section8:
      primarytype: 'block'
      uuid: '16de2775-b01e-4222-929d-77d8050ef067'
      activationstatus: true
      created: 2024-11-13T12:30:40.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least 15 tropical cyclones have so far hit the Philippines this
        year.'
    section9:
      primarytype: 'block'
      uuid: 'f648cbb9-ab31-4516-aa91-bce5dbee96c8'
      activationstatus: true
      created: 2024-11-13T12:30:40.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:39.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T12:30:40.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Government data showed over 1,100 municipalities have suspended classes
        during the wrath of cyclones ‘Kristine’ and ‘Leon’ last month.'
