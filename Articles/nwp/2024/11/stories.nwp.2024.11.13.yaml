      lastmodified: 2024-11-14T11:38:13.594+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The film premiered in 500 cinemas on Nov. 13.'
    section5:
      primarytype: 'block'
      uuid: '926a3b72-9560-4b0b-a08a-32a35ba10314'
      activationstatus: true
      created: 2024-11-14T11:35:17.002+08:00
