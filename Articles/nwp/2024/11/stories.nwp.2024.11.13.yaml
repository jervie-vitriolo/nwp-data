  'START HERE----->china-mass-killing-victims':
    author: 'David Kirton and Nicoco Chan, Reuters'
    caption: ' People place floral tributes outside a sports centre where a deadly
      car attack took place, in Zhuhai, Guangdong province, China November 13, 2024.
      REUTERS/Tingshu Wang'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T17:35:37.000+08:00
    imagesource: '90ed8905-07c3-4d9c-8114-1b312af95f27'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3745a612-179b-4b2f-8830-426e14da3ada'
    lead: 'Authorities in the southern Chinese city of Zhuhai removed wreaths, candles
      and bottles of Chinese alcohol, offerings laid at the scene of the deadliest
      mass killing in the country in a decade, as the government scrambled to respond
      and censor online outrage.'
    activationstatus: true
