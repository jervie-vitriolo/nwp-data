      lastactivated: 2025-03-13T13:33:08.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-14T11:38:13.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>‘Hello, Love, Again’ is showing in a thousand cinemas worldwide,
        including over 650 local theaters.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f90f912d-107e-464a-9d0c-bb4a919e34f8'
