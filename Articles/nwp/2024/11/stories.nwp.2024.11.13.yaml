      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-14T11:38:13.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“You are the reason behind the record success of ‘Hello, Love, Again’
        on its first day,” ABS-CBN Films said on its social media posts.</p>'
    section4:
      primarytype: 'block'
      uuid: '9093010e-8466-41a7-bb99-0eb432789bfe'
