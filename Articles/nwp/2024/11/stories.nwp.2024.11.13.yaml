    title: 'New NAIA T3 device to improve baggage handling - operator '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bfa6593d-ba52-4173-b5b3-02dc32fcf76b'
      activationstatus: true
      created: 2024-11-13T14:22:08.856+08:00
