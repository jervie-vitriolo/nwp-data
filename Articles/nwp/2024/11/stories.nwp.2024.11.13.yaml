      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Baku, Azerbaijan —</strong>&nbsp;COP29 negotiators welcomed
        as an early boost to the two-week summit a pledge by major development banks
        to lift funding to poor and middle-income countries struggling with global
        warming.</p>'
    section1:
      primarytype: 'block'
      uuid: '465f3897-341e-40ed-896c-a12716a83736'
      activationstatus: true
      created: 2024-11-13T18:50:44.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A group of lenders, including the World Bank, announced a joint goal\
        \ on Tuesday of increasing this finance to $120 billion by 2030, a roughly\
        \ 60% increase on the amount in 2023.\r"
    section2:
      primarytype: 'block'
      uuid: 'be783522-4821-448f-bb12-f14a53bb97db'
      activationstatus: true
      created: 2024-11-13T18:50:44.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think it’s a very good sign,\" Irish Climate Minister Eamon Ryan\
        \ told Reuters on Wednesday.\r"
    section3:
      primarytype: 'block'
      uuid: 'f5c52602-0c02-4791-9671-9ab68e1d2335'
      activationstatus: true
      created: 2024-11-13T18:50:44.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s very helpful. But that on its own won't be enough\", Ryan said,\
        \ adding countries and companies must also contribute.\r"
    section4:
      primarytype: 'block'
      uuid: '3560222a-61e1-4fa4-8c7f-b022c0857153'
      activationstatus: true
      created: 2024-11-13T18:50:44.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chief aim of the conference in Azerbaijan is to secure a wide-ranging\
        \ international climate financing agreement that ensures up to trillions of\
        \ dollars for climate projects.\r"
    section5:
      primarytype: 'block'
      uuid: '8d7bfb01-4546-4269-b9ab-e0432f43f975'
      activationstatus: true
      created: 2024-11-13T18:50:44.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Developing countries are hoping for big commitments from rich, industrialized\
        \ countries that are the biggest historical contributors to global warming,\
        \ and some of which are also huge producers of fossil fuels.\r"
    section6:
      primarytype: 'block'
      uuid: '10ba177e-3955-4c72-bf58-ed66ce4d969d'
      activationstatus: true
      created: 2024-11-13T18:50:44.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Developed countries have not only neglected their historical duty\
        \ to reduce emissions, they are doubling down on fossil-fuel-driven growth,\"\
        \ said climate activist Harjeet Singh.\r"
    section7:
      primarytype: 'block'
      uuid: 'c3dd107f-5d07-45f4-8d2a-ae45e4ae485f'
      activationstatus: true
      created: 2024-11-13T18:50:44.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Wealthy countries pledged in 2009 to contribute $100 billion a year
        to help developing nations transition to clean energy and adapt to the conditions
        of a warming world. But those payments were only fully met in 2022 and the
        pledge expires this year.</p>'
    section8:
      primarytype: 'block'
      uuid: 'dec197c9-60db-451c-94a5-9d8aa8917656'
      activationstatus: true
      created: 2024-11-13T18:50:44.405+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With 2024 on track to be the hottest year on record, scientists say\
        \ global warming and its impacts are unfolding faster than expected.\r"
    section9:
      primarytype: 'block'
      uuid: 'b2509d4b-a31f-4b5e-b3c1-554744c903cc'
      activationstatus: true
      created: 2024-11-13T18:50:44.405+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Climate-fuelled wildfires forced evacuations in California and triggered\
        \ air quality warnings in New York. In Spain, survivors are coming to terms\
        \ with the worst floods in the country’s modern history.\r"
    section10:
      primarytype: 'block'
      uuid: 'cf188744-7394-44fb-8003-30691e6d5ad2'
      activationstatus: true
      created: 2024-11-13T18:50:44.406+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Albania’s Prime Minister Edi Rama said he was concerned that the international\
        \ process to address global warming, now decades old, was not moving swiftly\
        \ enough.\r"
    section11:
      primarytype: 'block'
      uuid: '3297f569-f8a5-45a5-a419-a6fcbe75c933'
      activationstatus: true
      created: 2024-11-13T18:50:44.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This seems exactly like what happens in the real world everyday,\"\
        \ he told the conference. \"Life goes on with its old habits, and our speeches,\
        \ filled with good words about fighting climate change, change nothing,\"\
        \ Rama added.\r"
    section12:
      primarytype: 'block'
      uuid: 'fc7fc135-8b26-4428-affd-5cfd964b99af'
      activationstatus: true
      created: 2024-11-13T18:50:44.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:00.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:54:52.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Writing by Richard Valdmanis; Editing by Alexander Smith)</em></p>'
  'START HERE----->Trump-returns-to-Washington-to-meet-Biden--Republicans-in-Congress':
    author: 'Jeff Mason and Tim Reid, Reuters'
    caption: 'U.S. President-elect Donald Trump speaks as he meets with House Republicans
      on Capitol Hill in Washington, U.S., November 13, 2024. REUTERS/Brian Snyder'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T23:37:13.000+08:00
    imagesource: 'f752170f-c035-4085-9b6e-cedaf4902ace'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b05d2723-8506-40e4-bb27-617a2b496245'
