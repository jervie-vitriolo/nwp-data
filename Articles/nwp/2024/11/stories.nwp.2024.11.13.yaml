      lastmodified: 2024-11-13T18:41:48.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Another tropical cyclone</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'efdcea68-a33e-46e7-b342-7e88d7e07a7d'
      activationstatus: true
      created: 2024-11-13T18:41:48.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA continued to monitor a tropical storm east of the country, outside\
        \ the Philippine Area of Responsibility (PAR). It has an international name\
        \ “Man-yi.”\r"
    section12:
      primarytype: 'block'
      uuid: '160c31bf-e37d-4771-a2a5-0cfb31672f12'
      activationstatus: true
      created: 2024-11-13T18:41:48.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once it enters the PAR on Thursday evening, it will be named “Pepito.”\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'f4e0b8d9-1233-4a62-a67f-e5ff552a99af'
      activationstatus: true
      created: 2024-11-13T18:41:48.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical cyclone is expected to reach typhoon strength by Thursday\
        \ afternoon or evening.\r"
    section14:
      primarytype: 'block'
      uuid: '9658cdcf-9ab6-4804-b51e-e753d81256d9'
      activationstatus: true
      created: 2024-11-13T18:41:48.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned it will make landfall with its peak intensity in the\
        \ eastern coast of Luzon during the weekend.\r"
    section15:
      primarytype: 'block'
      uuid: '16ef2b5a-a9b9-48b8-b1db-20d2a2d61633'
      activationstatus: true
      created: 2024-11-13T18:41:48.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in a briefing, PAGASA senior weather specialist Chris Perez said\
        \ the area probability for the potential “Pepito” would also cover possible\
        \ landfall scenarios in eastern Visayas or central or northern Luzon.\r"
    section16:
      primarytype: 'block'
      uuid: '23709030-2070-488f-9bad-64dbcd261c4f'
      activationstatus: true
      created: 2024-11-13T18:41:48.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Perez explained the ridge of the high pressure area in the northern\
        \ part of the country could influence the movement of Typhoon “Ofel” and the\
        \ possible “Pepito” until the weekend.\r"
  'START HERE----->duterte-arrives-house-quad-comm-hearing':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Former President Rodrigo Duterte enters the halls of the Batasang
      Pambansa in Quezon City to face the House quad committee on Wednesday, Nov.
      13. (Photo from House of Representatives)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T10:31:39.000+08:00
    imagesource: 'dd1b4f3d-6fac-48b7-8065-9a087095be87'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7caf41f1-8db9-4016-9692-658c8c3d4caf'
    lead: 'Former President Rodrigo Duterte attended without formal confirmation
      a hearing of the House of Representatives on his war on drugs on Wednesday.'
    activationstatus: true
    created: 2024-11-13T10:35:33.189+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:35:47.825+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:12.681+08:00
    lastmodified: 2024-11-13T11:28:11.617+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte storms House hearing on his bloody drug war'
    updated: 2024-11-13T11:25:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b60a4367-a0da-4c88-b894-b4243014f14e'
      activationstatus: true
      created: 2024-11-13T11:27:28.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte attended without formal confirmation a hearing of the House of Representatives
        on his war on drugs on Wednesday, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '5614319b-218e-4c4c-8636-2763eaf74c4a'
      activationstatus: true
      created: 2024-11-13T11:27:28.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This will be the first time Duterte will face House lawmakers during
        their investigation, where former and present police officers revealed bombshell
        testimonies on the implementation of the previous administration’s anti-illegal
        drug campaign.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dae8c7a3-4498-4895-8802-02212daef302'
      activationstatus: true
      created: 2024-11-13T11:27:28.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The former chief executive did not grant reporters an interview as\
        \ he entered the halls of the Batasang Pambansa.\r"
    section3:
      primarytype: 'block'
      uuid: 'fdbcd015-d27b-47b5-b36b-35e44e157e74'
      activationstatus: true
      created: 2024-11-13T11:27:28.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a news conference on Tuesday, the House quad committee chairpersons
        said <a href="https://www.newswatchplus.ph/news/2024/11/12/no-duterte-quadcomm-attendance-confirmation.html">Duterte
        did not send a letter</a> confirming his attendance. They also said they called
        off the Wednesday probe.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd7cbc936-c0fa-4b6e-be5a-1f618f8cff78'
      activationstatus: true
      created: 2024-11-13T11:27:28.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The information came after lawyer Sal Panelo, who served as Duterte’s
        presidential spokesperson, on Monday night announced on his Facebook account
        that the former chief executive would appear before the House Quad committee.</p>'
    section5:
      primarytype: 'block'
      uuid: '7c866b0d-6219-4cd1-8093-19cfcfee08fe'
      activationstatus: true
      created: 2024-11-13T11:27:28.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Titingnan natin mga tapang ng kongresistang ito. Makakaharap na nila\
        \ mga hinahamon nila,” Panelo earlier said.\r"
    section6:
      primarytype: 'block'
      uuid: 'c1b98af0-a021-4cb6-ae55-1a51f623a86b'
      activationstatus: true
      created: 2024-11-13T11:27:28.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will see the audacity of these congressmen. They will\
        \ face those whom they are challenging.]\r"
    section7:
      primarytype: 'block'
      uuid: 'dc706361-e23b-4637-aad3-5b35f097c4f0'
      activationstatus: true
      created: 2024-11-13T11:27:28.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte was undeterred on the rescheduling of the hearing and was
        <a href="https://www.newswatchplus.ph/news/2024/11/12/duterte-house-of-representatives.html">planning
        to go to the Batasang Pambansa</a>.</p>'
    section8:
      primarytype: 'block'
      uuid: '9386ecb9-bb22-4a51-882c-6dbd7110b6b3'
      activationstatus: true
      created: 2024-11-13T11:27:28.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House quad committee co-chairperson and Surigao del Norte Rep. Ace\
        \ Barbers said they decided to push through with the hearing to take advantage\
        \ of Duterte’s presence.\r"
    section9:
      primarytype: 'block'
      uuid: '7eba580a-4c60-42fc-a79f-c56297673cd4'
      activationstatus: true
      created: 2024-11-13T11:27:28.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to the media, Panelo said it was the right decision, adding\
        \ this would stop the “kantiyawan [quips].”\r"
    section10:
      primarytype: 'block'
      uuid: 'ec186ea0-03de-4cd5-b550-e2680594debb'
      activationstatus: true
      created: 2024-11-13T11:27:28.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nakita nila ang katuwiran na pwedeng ituloy natin dahil nandiyan naman\
        \ ‘yong resource person, ang pinakamahalagang testigo ng maaaring pagkunan\
        \ nila ng impormasyon,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c240ce25-369a-42f2-b6aa-8a5de46cabee'
      activationstatus: true
      created: 2024-11-13T11:27:28.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The lawmakers saw reason to proceed with the hearing\
        \ as the resource person is already here, the most important person who could\
        \ testify.]\r"
    section12:
      primarytype: 'block'
      uuid: 'a3b6386b-6585-47c8-ac54-d5eec848b531'
      activationstatus: true
      created: 2024-11-13T11:27:28.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Panelo explained that Duterte and his staff already flew to Manila\
        \ Monday night. \r"
    section13:
      primarytype: 'block'
      uuid: '6c245ca8-c3e6-482d-bc13-6917f4f6a3a4'
      activationstatus: true
      created: 2024-11-13T11:27:28.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added Duterte would still attend the House inquiry to give respect\
        \ to the institution as a former member. Duterte served as Davao City representative\
        \ from 1998 to 2001.\r"
    section14:
      primarytype: 'block'
      uuid: '02a4a749-6e9e-4629-b4b9-8c99997ff9dd'
      activationstatus: true
      created: 2024-11-13T11:27:28.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '37eeb8c8-d3d9-48af-bf38-5763f9b67d6e'
      activationstatus: true
      created: 2024-11-13T11:27:28.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What can we expect</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '8a0a5743-b9b9-415e-8bbf-c8e9f10db8cc'
      activationstatus: true
      created: 2024-11-13T11:27:28.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte skipped the Nov. 7 hearing saying he had doubts about the
        integrity of the quad committee. He also said that there’s nothing to add
        to what he told the <a href="https://www.newswatchplus.ph/news/2024/10/28/Duterte-admits-ordering-police.html">Senate
        last Oct. 28</a>.&nbsp;</p>'
    section17:
      primarytype: 'block'
      uuid: 'c2f0d473-dc99-4661-be56-e0fec401e84f'
      activationstatus: true
      created: 2024-11-13T11:27:28.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Senator Leila de Lima, who faced three drug-related cases filed\
        \ by the Duterte administration, said she is “curious” and “interested” to\
        \ hear what Duterte would say.\r"
    section18:
      primarytype: 'block'
      uuid: 'f80efce9-1bf3-4dd8-abfd-f30841424e00'
      activationstatus: true
      created: 2024-11-13T11:27:28.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nandito rin po ako [I’m here] to fight his lies if he starts spurting\
        \ our lies,” said De Lima, a vocal critic of Duterte’s drug war.\r"
    section19:
      primarytype: 'block'
      uuid: '88f70572-b6b4-4e0a-841e-d1a1804e22c9'
      activationstatus: true
      created: 2024-11-13T11:27:28.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Panelo maintained Duterte did not make “incriminating” statements and\
        \ “extrajudicial confession” at the upper chamber.\r"
    section20:
      primarytype: 'block'
      uuid: '899ae1ee-6873-40cf-83b3-e491333a6508'
      activationstatus: true
      created: 2024-11-13T11:27:28.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Si Presidente Duterte hindi nagpe-prepara [Former President Duterte\
        \ does not prepare] — he speaks from the heart, he speaks from his mind, he\
        \ speaks from his brain, he speaks the truth about himself and about this\
        \ country,” said Panelo, who would lawyer for the former president during\
        \ the House committee hearing.\r"
    section21:
      primarytype: 'block'
      uuid: '96e7fccd-df24-4927-9523-aa972a0e145f'
      activationstatus: true
      created: 2024-11-13T11:27:28.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Official government data showed over 6,000 killing during drug operations\
        \ under the Duterte administration. Human rights groups argued the number\
        \ could be three times over.\r"
    section22:
      primarytype: 'block'
      uuid: '3919819e-08ef-4458-b10f-a6cf3a4297e8'
      activationstatus: true
      created: 2024-11-13T11:27:28.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:47.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:28:11.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte is being investigated by the <a href="https://www.newswatchplus.ph/news/2024/10/30/ICC-duterte-drug-war-.html">International
        Criminal Court</a>, a court of last resort, for alleged crimes against humanity
        in relation to his war on drugs campaign.&nbsp;</p>'
