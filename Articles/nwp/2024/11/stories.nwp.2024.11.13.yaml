      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-14T11:38:13.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The film outfit thanked fans and moviegoers for the overwhelming
        support on their debut.</p>'
    section3:
      primarytype: 'block'
      uuid: '1c92e34a-f55c-48d3-94a9-7142a7bfe53c'
