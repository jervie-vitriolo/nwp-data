    title: 'China clears memorial to mass killing victims as government scrambles
      to respond'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50fcb4af-7d2f-44bf-8c77-7c438459f9c4'
      activationstatus: true
      created: 2024-11-13T17:38:11.056+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Zhuhai, China -</strong> Authorities in the southern Chinese
        city of Zhuhai removed wreaths, candles and bottles of Chinese alcohol, offerings
        laid at the scene of the deadliest mass killing in the country in a decade,
        as the government scrambled to respond and censor online outrage.</p>'
    section1:
      primarytype: 'block'
      uuid: 'efb89dc6-00fc-4e47-ba2a-18cec7348904'
      activationstatus: true
      created: 2024-11-13T17:38:11.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, a male driver angry at his divorce settlement rammed his
        car into a crowd at a sports centre in the city of 2.5 million, killing 35
        people and injuring 43, but the government took almost a day to announce the
        death toll.'
    section2:
      primarytype: 'block'
      uuid: '938cd7b5-9b07-4cd7-9f59-a846e9bc9d25'
      activationstatus: true
      created: 2024-11-13T17:38:11.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This prompted outrage on Chinese social media, where posts complaining
        about the government’s slow response and raising questions about the mental
        health of a nation shaken by a recent spate of similar killings, were being
        quickly removed.'
    section3:
      primarytype: 'block'
      uuid: 'ef868909-cde9-4dad-962b-de4d24b74bfc'
      activationstatus: true
      created: 2024-11-13T17:38:11.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The authorities hadn’t released any information - some colleagues
        mentioned it and I couldn’t believe it at first, but it was confirmed later,”
        said a 50-year-old man who identified himself as Zheng who brought flowers
        to the site.'
    section4:
      primarytype: 'block'
      uuid: '08bd1cd7-d27c-4c55-8926-3e8f937bae96'
      activationstatus: true
      created: 2024-11-13T17:38:11.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s just a spontaneous feeling I had. Even though I don’t know them
        personally, I had family members who passed away in the past, so I understand
        that feeling,” said Zheng.'
    section5:
      primarytype: 'block'
      uuid: 'a54526fa-672a-4dff-8507-b023ae49dcb1'
      activationstatus: true
      created: 2024-11-13T17:38:11.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Delivery drivers on motor-bikes kept dropping off flowers at the site
        on Wednesday but the bouquets were being immediately removed by security personnel
        deployed there, sometimes even before a person was able to put them on the
        ground.'
    section6:
      primarytype: 'block'
      uuid: 'a1a88658-3645-4cd4-b44a-880823e8b3d5'
      activationstatus: true
      created: 2024-11-13T17:38:11.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"A lot of people placed orders last night at midnight and had the flowers
        delivered to the stadium," said a nearby florist surnamed Qiu. "We usually
        get off work at 10 p.m. but yesterday was a special case because many customers
        wanted to order flowers, so we worked until almost 1 a.m.," said Qiu.'
    section7:
      primarytype: 'block'
      uuid: 'e3c24c90-1d74-4419-958b-8f8bed79caaf'
      activationstatus: true
      created: 2024-11-13T17:38:11.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some wreaths, captured on photographs by Reuters reporters, carried
        handwritten notes: "Strangers travel well. May there be no demons in heaven,”
        read one. On another: “May there be no thugs in heaven. Good will triumph
        over evil. Rest in peace.”'
    section8:
      primarytype: 'block'
      uuid: '95258482-8216-4141-ba29-45fc18efc7f6'
      activationstatus: true
      created: 2024-11-13T17:38:11.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The attack happened as Zhuhai captured China’s attention with the
        country’s largest aviation exhibition, which every two years showcases the
        nation’s civil and military aerospace achievements and where a new stealth
        jet fighter is on display this year.'
    section9:
      primarytype: 'block'
      uuid: 'ffb2f3a7-9324-4abb-9411-5048d531f69f'
      activationstatus: true
      created: 2024-11-13T17:38:11.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While there is no indication that the two events are related, Chinese
        people often pick large national events with round-the-clock media coverage
        in an attempt to circumvent the tight censorship and highlight their grievances.'
    section10:
      primarytype: 'block'
      uuid: '1936ed70-9a53-4aae-8b9d-4a83b24a92c0'
      activationstatus: true
      created: 2024-11-13T17:38:11.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This was the second such incident to occur during the Zhuhai airshow.
        In 2008, at least four people were killed and 20 injured when a man drove
        a truck into a crowded schoolyard during the airshow. Police said that attacker
        had been seeking revenge over a traffic dispute.'
    section11:
      primarytype: 'block'
      uuid: '451f5e07-621f-4879-9894-c4f53d706f81'
      activationstatus: true
      created: 2024-11-13T17:38:11.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Control the narrative'</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'b29c4ad0-f10d-44b0-b82c-dde11d549e64'
      activationstatus: true
      created: 2024-11-13T17:38:11.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>China’s state broadcaster CCTV did not mention the attack in its
        30-minute midday news bulletin. Instead, the programme led with President
        Xi Jinping’s departure for the APEC summit in Peru and devoted a portion
        of the airtime to the airshow.</p>'
    section13:
      primarytype: 'block'
      uuid: '884320f7-7b8c-41b5-b1f7-58afcc2d2f42'
      activationstatus: true
      created: 2024-11-13T17:38:11.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other state media, such as China Daily’s Chinese language website,
        also prominently displayed the news of Xi’s Peru trip. The current affairs
        part of China Daily’s website and the local area page did not mention the
        incident either.'
    section14:
      primarytype: 'block'
      uuid: 'd044c0cd-2e41-4e4f-8f77-eddab5f147a7'
      activationstatus: true
      created: 2024-11-13T17:38:11.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Weibo messaging site censored a hashtag that mentioned the death
        toll.'
    section15:
      primarytype: 'block'
      uuid: '98e26409-ef00-4178-af8f-c0fba1f71ecf'
      activationstatus: true
      created: 2024-11-13T17:38:11.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Media backed by local government on Tuesday night published a 1,000-word
        write up of a local officials' meeting on the killing. It emphasized, among
        other things, the importance of "earnestly shouldering the political responsibility
        of 'promoting the development of one party and ensuring the safety of one
        party'" but it did not mention the details of the incident or the death toll.'
    section16:
      primarytype: 'block'
      uuid: '1874d4c3-ba3e-4d28-9f81-dec9776c4e06'
      activationstatus: true
      created: 2024-11-13T17:38:11.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rose Luqiu, who researches Chinese censorship at Hong Kong’s Baptist
        University, said the way information was curtailed in Zhuhai was consistent
        with other incidents in China that involve significant numbers of deaths.'
    section17:
      primarytype: 'block'
      uuid: '75f8df6e-c4e4-49b2-90dc-41df5456c1d7'
      activationstatus: true
      created: 2024-11-13T17:38:11.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The censorship is normal because all these incidents are censored
        to try to control the narrative. The police statement will be the only official
        explanation, and they won't allow people to challenge or to discuss it,"
        said Luqiu.'
    section18:
      primarytype: 'block'
      uuid: '82547d61-4daf-4c5f-838b-784d5370f5b6'
      activationstatus: true
      created: 2024-11-13T17:38:11.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think the purpose of this is to reduce panic and … if you look at
        previous incidents like the stabbing of Japanese school children, they're
        also trying to reduce the copycat effect."'
    section19:
      primarytype: 'block'
      uuid: '2d04892a-c014-4083-af97-709aab882f16'
      activationstatus: true
      created: 2024-11-13T17:38:11.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Luqiu was referring to an incident from September, when an assailant
        stabbed and ultimately killed a student at a Japanese school in southern China,
        marking a second such attack on Japanese citizens this year.'
    section20:
      primarytype: 'block'
      uuid: '156cb73b-e581-433b-9d88-f95514d9951e'
      activationstatus: true
      created: 2024-11-13T17:38:11.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Even though there was no indication that Japanese citizens were involved
        in the Zhuhai attack, the Japanese embassy in Beijing on Tuesday released
        a warning asking Japanese nationals living in China to keep their voices down
        when speaking in Japanese and to avoid going out at night.'
    section21:
      primarytype: 'block'
      uuid: '260a5bef-ecfa-4458-881e-b962d0bfb4b5'
      activationstatus: true
      created: 2024-11-13T17:38:11.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As far as we know, there are no casualties that are foreign nationals
        in this case," China’s foreign ministry spokesperson Lin Jian told a news
        briefing, adding that China would continue to protect the safety of foreigners.'
    section22:
      primarytype: 'block'
      uuid: 'e15adb70-950b-4412-8191-b8cdee4cb982'
      activationstatus: true
      created: 2024-11-13T17:38:11.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Luqiu added that in China, local officials can sometimes be fired for
        incidents that cause mass deaths, even if it is clearly an individual act,
        so they tend to be reluctant to release any information to the public.'
    section23:
      primarytype: 'block'
      uuid: 'f578ede2-2545-43fd-8277-82760e4592f8'
      activationstatus: true
      created: 2024-11-13T17:38:11.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Xi on Tuesday night ordered "all-out efforts" to treat the injured
        and demanded severe punishment for the perpetrator. The government has dispatched
        a team to provide guidance on handling of the case.</p>'
    section24:
      primarytype: 'block'
      uuid: 'af1d57dc-4ce9-4a1d-b819-abf8e18e72ec'
      activationstatus: true
      created: 2024-11-13T17:38:11.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:04.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:38:57.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Kirton, Nicoco Chan and Tingshu Wang in
        Zhuhai; Additional reporting by James Pomfret in Hong Kong, Joe Cash, Larissa
        Liao and Ethan Wang in Beijing; Writing by Antoni Slodkowski; Editing by Lincoln
        Feast, Raju Gopalakrishnan and Sharon Singleton)</em></p>'
  'START HERE----->sri-lanka-first-transgender-candidate':
    author: 'Uditha Jayasinghe, Reuters'
    caption: ' Chanu Nimesha, 49, Sri Lanka’s first transgender candidate, running
      in the country’s upcoming parliamentary election, speaks during an interview
      with Reuters in Colombo, Sri Lanka, November 10, 2024. REUTERS/Stringer'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T17:39:59.000+08:00
    imagesource: '928e261d-1a8e-4a84-bd05-4459a5269897'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f995f1eb-c642-4106-9d48-6645e7d979a5'
    lead: 'Chanu Nimesha is contesting Sri Lanka’s parliamentary election on Thursday
      as the first openly transgender candidate, hoping to forge a more inclusive
      and tolerant political culture on the South Asian island.'
    activationstatus: true
    created: 2024-11-13T17:43:18.676+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:27:31.419+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:18.864+08:00
    lastmodified: 2024-11-13T17:43:18.713+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sri Lanka’s first transgender candidate hopes to break political, social
      barriers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b766fd8-20e1-4e7e-bc1b-6395b978255d'
      activationstatus: true
      created: 2024-11-13T17:43:18.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Colombo, Sri Lanka -</strong> Chanu Nimesha is contesting
        Sri Lanka’s parliamentary election on Thursday as the first openly transgender
        candidate, hoping to forge a more inclusive and tolerant political culture
        on the South Asian island.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c602672-6201-47e8-8832-0cba82e8bda0'
      activationstatus: true
      created: 2024-11-13T17:43:18.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transgender people are estimated to make up about 1% of Sri Lanka’s
        22 million people, according to Equal Ground, a local civil society group.
        They frequently face social rejection, lack legal protection and have almost
        no representation in political parties.'
    section2:
      primarytype: 'block'
      uuid: '07e3c9e8-8aa1-42b1-898b-90f02325d05e'
      activationstatus: true
      created: 2024-11-13T17:43:18.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nimesha, who is contesting from Kegalle - about 80km (50 miles) east
        of Colombo - said she was the first transgender person to run for a seat in
        the 225-strong parliament and that her message of social justice had been
        well received.'
    section3:
      primarytype: 'block'
      uuid: 'dac72c0b-4a0e-4db9-81dd-6af0b4bb559c'
      activationstatus: true
      created: 2024-11-13T17:43:18.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm not concerned about winning or losing," she said, sitting in
        her one-bedroom flat. "But it is important for me to be present in this space,
        to be seen, to inspire others like me. I want to help everyone, not just my
        community."'
    section4:
      primarytype: 'block'
      uuid: '23462932-5bda-4b32-979f-6593e1bb4743'
      activationstatus: true
      created: 2024-11-13T17:43:18.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nimesha, 49, is contesting for the Socialist Party of Sri Lanka and
        one of about 8,000 candidates in the poll, which comes less than two months
        after Marxist-leaning Anura Kumara Dissanayake won September’s presidential
        election.'
    section5:
      primarytype: 'block'
      uuid: '2b3dd152-cf34-4e11-bceb-43a2d7336a08'
      activationstatus: true
      created: 2024-11-13T17:43:18.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'High debt, shortsighted economic policies and tourism revenue losses
        from the COVID-19 pandemic plunged Sri Lanka into its worst financial crisis
        in more than seven decades in 2022.'
    section6:
      primarytype: 'block'
      uuid: '3213237c-8e65-40a9-bf43-e5868f531684'
      activationstatus: true
      created: 2024-11-13T17:43:18.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nimesha was one of thousands who marched in Colombo that year to occupy
        then President Gotabaya Rajapaksa’s office and residence, forcing him to
        flee the country and later resign.'
    section7:
      primarytype: 'block'
      uuid: '742decb0-8fdb-4811-be56-6ad7ce145a40'
      activationstatus: true
      created: 2024-11-13T17:43:18.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Supported by a $2.9 billion International Monetary Fund bailout, Sri
        Lanka has made a tentative recovery but a quarter of the population remains
        in poverty.'
    section8:
      primarytype: 'block'
      uuid: '1878e7a8-800b-455c-b87b-1fc7333f117c'
      activationstatus: true
      created: 2024-11-13T17:43:18.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nimesha raises funds for her activism and political campaign by working
        as a quantity surveyor at a nearby construction site. She is also an amateur
        actress, composes music and has written a book set to be published in the
        next two months.'
    section9:
      primarytype: 'block'
      uuid: 'e48506c5-f537-4976-8830-6d05b7b7f2db'
      activationstatus: true
      created: 2024-11-13T17:43:18.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Born in the southern town of Galle, Nimesha was 14 when her father
        was killed in a political insurgency in 1989. She eventually moved to Colombo
        and is no longer in touch with her conservative family.'
    section10:
      primarytype: 'block'
      uuid: '26e609e0-8183-4742-ad34-790166d9c281'
      activationstatus: true
      created: 2024-11-13T17:43:18.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I understand their decision to cut ties with me," she said, her makeup
        lined up neatly on a table next to a bookcase filled with books on socialist
        and leftist ideology. A guitar lies on the bed nearby.'
    section11:
      primarytype: 'block'
      uuid: '5c09a530-5f65-4a9d-8fdd-bb2fb3c96d7b'
      activationstatus: true
      created: 2024-11-13T17:43:18.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is why I'm so passionate about the need for inclusiveness. We
        need to see the humanity in each other and accept each other. Only then can
        we build a society where we all belong."'
    section12:
      primarytype: 'block'
      uuid: '7685c200-40c9-4d0d-9064-ca08fbadf7a9'
      activationstatus: true
      created: 2024-11-13T17:43:18.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:31.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:43:18.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Uditha Jayasinghe; editing by Sudipto Ganguly
        and Kate Mayberry)</em></p>'
  'START HERE----->Philippines-Interpol-ICC-drug-war-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T17:41:25.000+08:00
    imagesource: '5323bd5e-bc9c-47bd-b498-9833bbb1ef7e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5ad4a50e-5ced-413e-b946-e20aba02129e'
    lead: 'The Philippines is prepared to honor its commitment to the International
      Criminal Police Organization (Interpol) if a Red Notice is issued for former
      President Rodrigo Duterte, Executive Secretary Lucas Bersamin said on Wednesday,
      Nov. 13.'
    activationstatus: true
    created: 2024-11-13T17:57:04.109+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:27:05.511+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:19.091+08:00
    lastmodified: 2024-11-13T17:57:04.141+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to cooperate with Interpol on possible ICC warrant over drug war
      probe - Bersamin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9d7a44f1-3e56-46c3-8567-88de75b150ef'
      activationstatus: true
      created: 2024-11-13T17:57:04.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.137+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines is
        prepared to honor its commitment to the International Criminal Police Organization
        (Interpol) if a Red Notice is issued for former President Rodrigo Duterte,
        Executive Secretary Lucas Bersamin said on Wednesday, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2ec1b3a-2fbe-43e6-92e3-af5b030bfcf7'
      activationstatus: true
      created: 2024-11-13T17:57:04.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.128+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The International Criminal Court (ICC) is investigating Duterte for
        alleged crimes against humanity during his administration’s anti-drug campaign,
        which led to thousands of deaths.'
    section2:
      primarytype: 'block'
      uuid: 'f8c3b686-5306-4136-8963-a985e4ee7b08'
      activationstatus: true
      created: 2024-11-13T17:57:04.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte challenged the court during his testimony at the House to expedite
        its investigation: “I am asking the ICC to hurry up and, if possible, come
        here and start the investigation tomorrow.” This remark flipped his earlier
        position against ICC intervention in local affairs and as architect of the
        country’s exit from the Rome Statute which created the ICC.'
    section3:
      primarytype: 'block'
      uuid: '504ebbe2-8ded-49e1-8382-347080eacd30'
      activationstatus: true
      created: 2024-11-13T17:57:04.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin explained the process in Interpol, of which the Philippines
        is a member.'
    section4:
      primarytype: 'block'
      uuid: 'b8d6f512-1fce-429d-a4ef-17a790ec5023'
      activationstatus: true
      created: 2024-11-13T17:57:04.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.130+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"If the ICC refers the process to Interpol, which may then transmit
        a Red Notice to Philippine authorities, the government will feel obliged to
        consider the notice as a request to be honored," he said. "Domestic law enforcement
        agencies shall be bound to accord full cooperation to Interpol pursuant to
        established protocols."'
    section5:
      primarytype: 'block'
      uuid: 'd5b32466-d6dd-4d39-b7a9-4e31b5456196'
      activationstatus: true
      created: 2024-11-13T17:57:04.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.130+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that the administration would not intervene if Duterte chooses
        to participate in the ICC investigation, noting its position on non-interference.'
    section6:
      primarytype: 'block'
      uuid: 'e84751a9-0818-48fc-a6a7-58ff629cc057'
      activationstatus: true
      created: 2024-11-13T17:57:04.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.130+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"If the former president desires to surrender himself to the jurisdiction
        of the ICC, the government will neither object to it nor move to block the
        fulfillment of his desire," Bersamin remarked.'
    section7:
      primarytype: 'block'
      uuid: '07d2e736-a894-4856-b38d-a69f540dd424'
      activationstatus: true
      created: 2024-11-13T17:57:04.131+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senate President Chiz Escudero posed a question on Duterte’s remark.
        He said, “Paano uli i-o-operationalize ni Pangulong Duterte na madaliin yung
        ICC e siya ang umalis doon?”'
    section8:
      primarytype: 'block'
      uuid: '85348eaa-062c-4135-8419-9469fd784c02'
      activationstatus: true
      created: 2024-11-13T17:57:04.131+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: How can President Duterte operationalize his challenge
        for ICC to investigate him if he exited from it in the first place?]</p>'
    section9:
      primarytype: 'block'
      uuid: '513aa6ec-c153-4827-8898-d5a304a5289b'
      activationstatus: true
      created: 2024-11-13T17:57:04.132+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:27:05.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:57:04.132+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus senior correspondent Eimor Santos contributed
        to this report</em></p>'
  'START HERE----->december-possible-storms-pagasa':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
