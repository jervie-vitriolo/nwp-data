    title: 'Signal No. 2 up in Luzon areas due to ‘Ofel’'
    updated: 2024-11-13T18:41:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bcf7e400-8dd1-487f-aedc-72954cc2ff72'
      activationstatus: true
      created: 2024-11-13T18:41:48.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — The weather bureau raised Signal No.
        2 in three Luzon areas as Typhoon Ofel (international name: Usagi) inches
        closer to the island on Wednesday afternoon, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1614007-e7b9-4779-a48e-8f60b9fcb426'
      activationstatus: true
      created: 2024-11-13T18:41:48.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) raised the alert over Cagayan\
        \ including Babuyan Islands, the northern and eastern portions of Isabela,\
        \ and the eastern portion of Apayao.\r"
    section2:
      primarytype: 'block'
      uuid: '2ac61b09-7b00-4e4b-bce1-e91a1dae11a6'
      activationstatus: true
      created: 2024-11-13T18:41:48.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Signal No. 1 is up in Batanes, the rest of Isabela, Quirino, the northern\
        \ portion of Nueva Vizcaya, Apayao, Kalinga, Abra, Mountain Province, Ifugao,\
        \ Ilocos Norte, and the northern portion of Aurora.\r"
    section3:
      primarytype: 'block'
      uuid: '9d4d6d11-6002-46d6-9c6b-8cb54ab909c0'
      activationstatus: true
      created: 2024-11-13T18:41:48.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned of raising Signal No. 4 as the highest possible storm\
        \ alert for “Ofel,” which is expected to further intensify before its landfall\
        \ on the east coast of Cagayan or Isabela on Thursday afternoon.\r"
    section4:
      primarytype: 'block'
      uuid: '9ca1d933-1778-47d7-8a1f-5d5113b068d3'
      activationstatus: true
      created: 2024-11-13T18:41:48.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Regardless of the position of the landfall point, it must be also\
        \ emphasized that the track may still shift within the limit of the forecast\
        \ confidence zone,” the weather bureau said.\r"
    section5:
      primarytype: 'block'
      uuid: 'fa7eaa1a-0f59-4f47-978d-cd07150d534d'
      activationstatus: true
      created: 2024-11-13T18:41:48.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cagayan and Isabela may encounter heavy to intense rainfall due to\
        \ “Ofel,” the fifth consecutive tropical cyclone to batter Luzon in recent\
        \ weeks. \r"
    section6:
      primarytype: 'block'
      uuid: 'b9f0a32f-f5f4-4e82-bbdb-a8add5b80fd0'
      activationstatus: true
      created: 2024-11-13T18:41:48.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains are expected over Ilocos Norte, Apayao, Abra,\
        \ Kalinga, Mountain Province, Ifugao, Quirino, Nueva Vizcaya, Aurora, and\
        \ Catanduanes.\r"
    section7:
      primarytype: 'block'
      uuid: '10191853-93ec-46da-b543-fff44e8618f7'
      activationstatus: true
      created: 2024-11-13T18:41:48.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA flagged risks of storm surge over coastal areas of Batanes,\
        \ Ilocos Norte, Ilocos Sur, Cagayan including Babuyan Islands, Isabela, and\
        \ northern Aurora.\r"
    section8:
      primarytype: 'block'
      uuid: '9395c069-68fd-4b5d-821f-fd9d16335795'
      activationstatus: true
      created: 2024-11-13T18:41:48.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ofel” is seen to emerge over the Luzon Strait on Friday and possibly\
        \ make landfall or draw near Babuyan Islands.\r"
    section9:
      primarytype: 'block'
      uuid: 'a29138f2-8810-48a0-beda-185768b8a630'
      activationstatus: true
      created: 2024-11-13T18:41:48.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:10.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:41:48.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d92b1bc-4f05-4278-8876-81c59ea45e63'
      activationstatus: true
      created: 2024-11-13T18:41:48.477+08:00
