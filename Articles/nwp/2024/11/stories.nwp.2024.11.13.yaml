    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Philippine Health Insurance Corporation (PhilHealth) President and
      CEO Emmanuel Ledesma Jr. directly answers questions in the Senate plenary during
      the chamber’s deliberation for the proposed 2025 budget. (Screenshot from Senate/YouTube)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T09:12:14.000+08:00
    imagesource: 'c6f8dc80-074d-4586-9e98-074d2f4f40e3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a6134fa8-7dc9-42dd-8637-719626a13ec2'
    lead: 'Philippine Health Insurance Corporation (PhilHealth) President and CEO
      Emmanuel Ledesma Jr. drew the ire of senators on Tuesday as he spoke candidly
      on issues hounding the agency.'
    activationstatus: true
    created: 2024-11-13T09:17:27.673+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:36:49.668+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:12.097+08:00
    lastmodified: 2024-11-13T09:26:55.587+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PhilHealth chief to senators: ‘It’s wrong to point the finger at me’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90977e1a-6f9f-436b-8c64-77ca6f11effe'
      activationstatus: true
      created: 2024-11-13T09:17:27.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Philippine Health Insurance
        Corporation (PhilHealth) President and CEO Emmanuel Ledesma Jr. drew the ire
        of senators on Tuesday, Nov. 12, as he spoke candidly on issues hounding the
        agency.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef6a1b60-e4f2-4fd1-a612-33626b65eaec'
      activationstatus: true
      created: 2024-11-13T09:17:27.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the plenary deliberations on PhilHealth’s proposed budget, Senator\
        \ JV Ejercito confronted Ledesma about the P89.9 billion that the agency declared\
        \ as surplus, most of which had been reverted to the Bureau of Treasury, while\
        \ the Supreme Court halted the transfer of the remaining nearly P30 billion.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: 'b7a319f8-91d9-47f6-a5a0-031b3a55f77c'
      activationstatus: true
      created: 2024-11-13T09:17:27.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ejercito said the funds should have been used to reduce patient out-of-pocket\
        \ expenses, questioning why the state health insurer covered only a small\
        \ portion of patient medical bills.\r"
    section3:
      primarytype: 'block'
      uuid: 'b28efc2d-1a2d-452d-96a0-1395828114f3'
      activationstatus: true
      created: 2024-11-13T09:17:27.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ejercito, who had previously urged Malacañang to replace Ledesma over\
        \ these issues, requested a suspension of the rules to allow Ledesma, rather\
        \ than the budget sponsor, Senator Pia Cayetano, to answer his questions.\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: 'b8404456-6513-436f-8296-bd0febba6d48'
      activationstatus: true
      created: 2024-11-13T09:17:27.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In response, Ledesma noted that it was only his second year as PhilHealth\
        \ chief. He explained that prior to his appointment, there had been no improvements\
        \ to the benefit packages for 12 years.\r"
    section5:
      primarytype: 'block'
      uuid: '34febbd7-7bff-499a-b050-cda212dcd4bc'
      activationstatus: true
      created: 2024-11-13T09:17:27.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also pointed out that fewer people visited hospitals due to the\
        \ pandemic, while the collection of premium contributions continued, accumulating\
        \ surplus funds.\r"
    section6:
      primarytype: 'block'
      uuid: '738a6677-ed5a-4af2-86f0-834a75ccbc71'
      activationstatus: true
      created: 2024-11-13T09:17:27.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Siguro naman po, maybe you can give me some slack, Mr. President.\
        \ As soon as I came in immediately may adjustment,” Ledesma said.\r"
    section7:
      primarytype: 'block'
      uuid: '276f93f2-6c52-4824-ad16-0ac8459ee2c6'
      activationstatus: true
      created: 2024-11-13T09:17:27.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He admitted he’s not proud of PhilHealth’s multibillion-peso cash reserve\
        \ but noted that he’s not solely to blame.\r"
    section8:
      primarytype: 'block'
      uuid: 'f724cc49-c6b5-4dc8-b1f2-283064212cfa'
      activationstatus: true
      created: 2024-11-13T09:17:27.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Parang mali rin ata to pin the blame fully on me. Why? Kasi again\
        \ uulitin ko po di ba itong perang na ito it was piling up through the years.\
        \ This has all accumulated for a long period of time. I think it’s wrong to\
        \ point the finger at me,” Ledesma said.\r"
    section9:
      primarytype: 'block'
      uuid: '20c47f9b-3fba-4699-a6bf-42d7bda6ae57'
      activationstatus: true
      created: 2024-11-13T09:17:27.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This elicited a sharp response from Ejercito.\r"
    section10:
      primarytype: 'block'
      uuid: '6e7ed9b9-7119-4205-8d41-369a73bc6e64'
      activationstatus: true
      created: 2024-11-13T09:17:27.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sino ituturo namin? ‘Di ba dapat leadership to?” he asked.\r"
    section11:
      primarytype: 'block'
      uuid: '6999eb55-a89b-40bb-b52d-4a6b9a99ceaa'
      activationstatus: true
      created: 2024-11-13T09:17:27.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The back-and-forth continued until Senate Majority Leader Francis Tolentino\
        \ interjected, reminding Ledesma to \"temper his responses with an iota of\
        \ humility and answer correctly the questions being propounded by a member\
        \ of this chamber.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'e08f4e08-e63e-4560-8f34-69ca236cc9b2'
      activationstatus: true
      created: 2024-11-13T09:17:27.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“May I remind the president of PhilHealth, the resource person to please\
        \ answer the question with respect and also to temper his voice,” Senator\
        \ Win Gatchalian, who was presiding at that time, likewise said.\r"
    section13:
      primarytype: 'block'
      uuid: '86d670bc-7906-455f-a24a-1a356afdeb79'
      activationstatus: true
      created: 2024-11-13T09:17:27.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ledesma apologized.\r"
    section14:
      primarytype: 'block'
      uuid: '16a4419e-efe7-4948-a2e9-a90e0a52bef5'
      activationstatus: true
      created: 2024-11-13T09:17:27.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ejercito clarified that he had nothing personal against Ledesma. However,\
        \ in a text message, he admitted that he “felt offended” by the way Ledesma\
        \ answered his questions.\r"
    section15:
      primarytype: 'block'
      uuid: '515662fa-efa7-4ec8-9eb4-aecb8ecfa2e2'
      activationstatus: true
      created: 2024-11-13T09:17:27.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“May pagka presko! Bordering on bastos,” he said.\r"
    section16:
      primarytype: 'block'
      uuid: 'f1b0974b-c606-44dd-bb5c-2e9a785bf415'
      activationstatus: true
      created: 2024-11-13T09:17:27.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ejercito’s half-brother, Senate President Pro Tempore Jinggoy Estrada,
        later chimed in, reminding government agencies that the Senate has the authority
        to defer approval of their budget.</p>'
    section17:
      primarytype: 'block'
      uuid: '7db93fbe-cecc-48d9-b214-23272434ed63'
      activationstatus: true
      created: 2024-11-13T09:17:27.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It has come to my attention that there is a head of agency who answers\
        \ disrespectfully in answering questions of senators… We can defer your budget,\
        \ we've done that before and we can do that again. And this warning goes to\
        \ all heads of agencies concerned,” Estrada said.\r"
    section18:
      primarytype: 'block'
      uuid: 'fb4ff1c3-343a-4e57-84db-2f8ad1d0f7d1'
      activationstatus: true
      created: 2024-11-13T09:17:27.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Senator Robin Padilla denied talks that he personally confronted\
        \ and cursed at Ledesma after the incident. \r"
    section19:
      primarytype: 'block'
      uuid: '09f46d9f-1bce-4e32-a0e4-e783a6554dcf'
      activationstatus: true
      created: 2024-11-13T09:17:27.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wala po ako karapatan na pagalitan kahit na sino na kalihim. Ako po\
        \ ay nag advice sa kanya,” Padilla said. \r"
    section20:
      primarytype: 'block'
      uuid: 'e0f10d20-a09c-44bb-84ec-2788bd72df35'
      activationstatus: true
      created: 2024-11-13T09:17:27.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:36:49.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T09:26:55.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The approval of the Department of Health’s budget, along with PhilHealth’s,
        was deferred as other lawmakers who were absent during the late-night session
        expressed their desire to ask questions in the next session.&nbsp;</p>'
  'START HERE----->ofel-pagasa-wednesday':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
