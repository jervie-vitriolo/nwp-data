    template: '1'
    title: 'Gov’t to assist Filipinos amid looming US immigration crackdown'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54dca8b8-4234-4e8f-be62-b098db575d5c'
      activationstatus: true
      created: 2024-11-13T17:16:23.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— The government has assured Filipinos
        in the United States, including the undocumented, that they will receive support
        should they face deportation proceedings under the incoming Trump’s administration,
        a Cabinet secretary said on Wednesday, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '2dacb8db-7050-451c-befd-e1db04f6f459'
      activationstatus: true
      created: 2024-11-13T17:16:23.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Migrant Workers Secretary Hans Leo Cacdac said the Department of
        Migrant Workers (DMW) is prepared to assist around 370,000 undocumented Filipinos
        who may be affected by the illegal immigration crackdown.</p>'
    section2:
      primarytype: 'block'
      uuid: '9db98348-88d9-44cf-add3-64a753149df8'
      activationstatus: true
      created: 2024-11-13T17:16:23.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DMW is ready to support our OFWs (overseas Filipino workers),
        documented or undocumented,” Cacdac said.'
    section3:
      primarytype: 'block'
      uuid: '1477e3ee-66c8-4626-a2e6-8671552c487c'
      activationstatus: true
      created: 2024-11-13T17:16:23.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DMW said it is coordinating with the Overseas Workers Welfare Administration
        (OWWA) and the Department of Foreign Affairs (DFA) to roll out support mechanisms,
        including financial, medical, and legal aid through the AKSYON and emergency
        repatriation funds. These initiatives provide immediate access to essential
        services for returning Filipinos.'
    section4:
      primarytype: 'block'
      uuid: '41752fdb-7fd5-4679-a140-47ab8014520f'
      activationstatus: true
      created: 2024-11-13T17:16:23.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said the National Reintegration Center for OFWs will also help returnees
        with job retooling, reskilling, and employment assistance.'
    section5:
      primarytype: 'block'
      uuid: '91dd1d58-3e16-42c6-9e7e-19a679596af8'
      activationstatus: true
      created: 2024-11-13T17:16:23.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:28:24.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T17:16:23.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'To offer alternative opportunities, the DMW said it is exploring employment
        options in countries with active government-to-government agreements, such
        as Croatia, Slovenia, Germany, Hungary, and Japan.'
    section6:
