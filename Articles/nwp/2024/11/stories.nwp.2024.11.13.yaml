        record for grossing P85 million on opening day - the highest for a local film
        in history, ABS-CBN Films announced on Thursday, Nov. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ed73fe6-b247-473f-81df-3ffa5b91c720'
      activationstatus: true
      created: 2024-11-14T11:35:17.000+08:00
