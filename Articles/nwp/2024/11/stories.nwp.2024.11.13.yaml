    title: 'Trump names Elon Musk to role leading government efficiency drive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5fd89cda-54a7-45c9-ac29-bc9b76ca0bc4'
      activationstatus: true
      created: 2024-11-13T13:03:03.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Nov 12 (Reuters) - U.S. President-elect Donald Trump on Tuesday
        named Elon Musk to a role aimed at creating a more efficient government, handing
        even more influence to the world’s richest man who donated millions of dollars
        to helping Trump get elected.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd044455-fa45-45b1-a633-bded761c9cf8'
      activationstatus: true
      created: 2024-11-13T13:03:03.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.096+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Musk and former Republican presidential candidate Vivek Ramaswamy
        will co-lead a newly created Department of Government Efficiency, an entity
        Trump indicated will operate outside the confines of government.</p>'
    section2:
      primarytype: 'block'
      uuid: '6ce40c93-29b5-4004-8c79-8ddd844a768c'
      activationstatus: true
      created: 2024-11-13T13:03:03.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.097+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump said in a statement that Musk and Ramaswamy "will pave the way
        for my Administration to dismantle Government Bureaucracy, slash excess regulations,
        cut wasteful expenditures, and restructure Federal Agencies."'
    section3:
      primarytype: 'block'
      uuid: '1b16f6ae-dad8-460b-9236-5431ba627a6b'
      activationstatus: true
      created: 2024-11-13T13:03:03.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.097+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump said the new department will realize long-held Republican dreams
        and "provide advice and guidance from outside of government," signaling the
        Musk and Ramaswamy roles would be informal, without requiring Senate approval
        and allowing Musk to remain the head of electric car company Tesla TSLA.O,
        social media platform X and rocket company SpaceX.'
    section4:
      primarytype: 'block'
      uuid: 'dbfb59f5-60d0-4324-8920-d66f3c3eeed1'
      activationstatus: true
      created: 2024-11-13T13:03:03.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new department would work with the White House and Office of Management
        &amp; Budget to "drive large scale structural reform, and create an entrepreneurial
        approach" to government never seen before, Trump said.'
    section5:
      primarytype: 'block'
      uuid: '3052672d-cc47-48b2-bdf7-3bdfe5fac4d1'
      activationstatus: true
      created: 2024-11-13T13:03:03.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The work would conclude by July 4, 2026 - the 250th anniversary of
        the signing of the Declaration of Independence.'
    section6:
      primarytype: 'block'
      uuid: '9b74b90c-ed24-43f4-8582-9b62d8df637a'
      activationstatus: true
      created: 2024-11-13T13:03:03.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Musk, ranked by Forbes as the richest person in the world, already
        stood to benefit from Trump’s victory, with the billionaire entrepreneur
        expected to wield extraordinary influence to help his companies and secure
        favorable government treatment.'
    section7:
      primarytype: 'block'
      uuid: '0bc0d4d3-a30d-4a9f-b1f9-639ea0f3f2f2'
      activationstatus: true
      created: 2024-11-13T13:03:03.099+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.099+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With many links to Washington, Musk gave millions of dollars to support
        Trump’s presidential campaign and made public appearances with him.'
    section8:
      primarytype: 'block'
      uuid: '16887ff0-0ad1-4e89-add4-fc1be19fd170'
      activationstatus: true
      created: 2024-11-13T13:03:03.099+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.099+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Adding a government portfolio to Musk’s plate could benefit the market
        value of his companies and favored businesses such as artificial intelligence
        and cryptocurrency.'
    section9:
      primarytype: 'block'
      uuid: 'c195fb80-0b82-43b0-8e6a-2b9751544779'
      activationstatus: true
      created: 2024-11-13T13:03:03.100+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.100+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It’s clear that Musk will have a massive role in the Trump White
        House with his increasing reach clearly across many federal agencies," equities
        analyst Daniel Ives of Wedbush Securities said in a research note.'
    section10:
      primarytype: 'block'
      uuid: '5ec51e04-c58f-4c9c-9b43-1cfd230ed923'
      activationstatus: true
      created: 2024-11-13T13:03:03.100+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.100+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We believe the major benefits for Musk and Tesla far outweigh any
        negatives as this continues to be a 'poker move for the ages' by Musk betting
        on Trump," Ives said.'
    section11:
      primarytype: 'block'
      uuid: '074bf9ba-454f-46ab-bf92-2ea9cc874b78'
      activationstatus: true
      created: 2024-11-13T13:03:03.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move was criticized by Public Citizen, a progressive consumer tights
        NGO that challenged several of Trump’s first-term policies.'
    section12:
      primarytype: 'block'
      uuid: '5f79272c-e352-4e0c-9699-f496bdeaea3f'
      activationstatus: true
      created: 2024-11-13T13:03:03.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Musk not only knows nothing about government efficiency and regulation,
        his own businesses have regularly run afoul of the very rules he will be in
        position to attack in his new ‘czar’ position," Lisa Gilbert, co-president
        of Public Citizen, said in a statement. "This is the ultimate corporate corruption."'
    section13:
      primarytype: 'block'
      uuid: '75de44b6-5d2b-4dac-8725-ea1742c18000'
      activationstatus: true
      created: 2024-11-13T13:03:03.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>MAXIMUM TRANSPARENCY PROMISED</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '671aa879-bfc3-4df9-acd5-930944475bd9'
      activationstatus: true
      created: 2024-11-13T13:03:03.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump likened the efficiency effort to the Manhattan Project, the U.S.
        undertaking to build the atomic bomb that helped end World War Two, while
        Musk promised transparency.'
    section15:
      primarytype: 'block'
      uuid: '4c448c24-f76d-4075-a0b0-596524e40b12'
      activationstatus: true
      created: 2024-11-13T13:03:03.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"All actions of the Department of Government Efficiency will be posted
        online for maximum transparency," Musk said on X, inviting the public to provide
        tips.'
    section16:
      primarytype: 'block'
      uuid: '84429b5e-7879-4b5b-9303-81f0b62ce7c9'
      activationstatus: true
      created: 2024-11-13T13:03:03.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We will also have a leaderboard for most insanely dumb spending of
        your tax dollars. This will be both extremely tragic and extremely entertaining,"
        Musk said.'
    section17:
      primarytype: 'block'
      uuid: 'c8f4be82-76d9-4696-b4f8-7e4798af9f2b'
      activationstatus: true
      created: 2024-11-13T13:03:03.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Musk said at a Trump rally at Madison Square Garden in October that
        the federal budget could be reduced by "at least" $2 trillion. Discretionary
        spending, including defense spending, is estimated to total $1.9 trillion
        out of $6.75 trillion in total federal outlays for fiscal 2024, according
        to the Congressional Budget Office.'
    section18:
      primarytype: 'block'
      uuid: '683aef7b-9513-4f66-b805-4174e6a1d95f'
      activationstatus: true
      created: 2024-11-13T13:03:03.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Your money is being wasted and the Department of Government Efficiency
        is going to fix that. We're going to get the government off you back and
        out of your pocketbook," Musk said at the rally.'
    section19:
      primarytype: 'block'
      uuid: '384dc077-1aeb-454c-a1ff-dde039897347'
      activationstatus: true
      created: 2024-11-13T13:03:03.105+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.105+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The acronym of the new department - DOGE - also references the name
        of the cryptocurrency dogecoin that Musk promotes.'
    section20:
      primarytype: 'block'
      uuid: 'e105a686-09ab-459d-ab90-7f4f93dcfd19'
      activationstatus: true
      created: 2024-11-13T13:03:03.106+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.106+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In August Musk and Tesla won the dismissal of a federal lawsuit accusing
        them of defrauding investors by hyping dogecoin and conducting insider trading,
        causing billions of dollars of losses.'
    section21:
      primarytype: 'block'
      uuid: '8738f597-03d8-4512-8b7b-07b793efbed8'
      activationstatus: true
      created: 2024-11-13T13:03:03.106+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.106+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dogecoin has more than doubled since Election Day, tracking a surge
        in cryptocurrency markets on expectations of a softer regulatory ride under
        a Trump administration.'
    section22:
      primarytype: 'block'
      uuid: '112a4f1d-e738-4eaf-8430-b18ebd970a42'
      activationstatus: true
      created: 2024-11-13T13:03:03.107+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.107+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shares in Tesla fell on Wall Street ahead of the announcement but are
        up about 30% since the election.'
    section23:
      primarytype: 'block'
      uuid: '141771a2-17c9-4c52-953e-cc3cc12190bf'
      activationstatus: true
      created: 2024-11-13T13:03:03.107+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.107+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ramaswamy is the founder of a pharmaceutical company who ran for the
        Republican presidential nomination against Trump and then threw his support
        behind the former president after dropping out.'
    section24:
      primarytype: 'block'
      uuid: '7a7fe278-7937-44a5-bb50-8cbe8200bb47'
      activationstatus: true
      created: 2024-11-13T13:03:03.108+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.108+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ramaswamy said the appointment means he is withdrawing from consideration
        for the pending U.S. Senate appointment in Ohio, where Governor Mike DeWine
        will appoint a replacement for JD Vance, who will become Trump’s vice president
        when they are inaugurated on Jan. 20.'
    section25:
      primarytype: 'block'
      uuid: 'ec5006fb-4b36-42cf-8073-791e4dc90328'
      activationstatus: true
      created: 2024-11-13T13:03:03.108+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:32:54.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T13:03:03.108+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Daniel Trotta and Eric Beech; Editing by Sandra Maler,
        Shri Navaratnam and Lincoln Feast.)</p>'
