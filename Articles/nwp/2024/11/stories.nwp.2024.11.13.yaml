    title: 'Storms in December may veer towards south — PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0cbf09a-cba7-467f-86a3-1ccbf9effc7c'
      activationstatus: true
      created: 2024-11-13T18:00:41.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Storms that may develop
        in December may impact areas south of the country, the weather bureau said
        on Wednesday, Nov. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a578e7e1-1350-45c0-9798-e45596118b97'
      activationstatus: true
      created: 2024-11-13T18:00:41.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing, Marcelino Villafuerte, Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) deputy administrator for\
        \ research and development, said the northeast monsoon or amihan might begin\
        \ by “first few days next week” and may alter the storm path.\r"
    section2:
      primarytype: 'block'
      uuid: '42a3f99d-6ad9-490e-ae33-7587f9571f82'
      activationstatus: true
      created: 2024-11-13T18:00:41.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kapag ka ito ay nag-onset na, kumbaga may northeasterly windflow na\
        \ tayo and well established na siya, ang mga tropical cyclones once na nabuo\
        \ ay more to the south ang tatahaking path,” Villafuerte said. \r"
    section3:
      primarytype: 'block'
      uuid: 'fe998ff0-8e77-452c-8429-ba490b76a91b'
      activationstatus: true
      created: 2024-11-13T18:00:41.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Roughly Visayas and Mindanao areas naman ‘yong maaaring maapektuhan\
        \ kung sakali man po magkaroon ng bagyo by December,” he added.\r"
    section4:
      primarytype: 'block'
      uuid: '44d78c8f-8802-42da-aeca-f2aac7b22935'
      activationstatus: true
      created: 2024-11-13T18:00:41.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Once the onset occurs, the northeasterly windflow will\
        \ be well-established, the tropical cyclones will have a path towards the\
        \ south. Roughly, Visayas and Mindanao areas will be affected if there will\
        \ be tropical cyclones during December.]\r"
    section5:
      primarytype: 'block'
      uuid: 'aa032251-7901-4bb9-8cbb-2e7c5139a84b'
      activationstatus: true
      created: 2024-11-13T18:00:41.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The possible onset of the amihan season during the Nov. 18 to 22 period\
        \ is after the passage of “Pepito.” This would be the local name of the tropical\
        \ cyclone with an international name “Man-yi” once it enters the Philippine\
        \ Area of Responsibility.\r"
    section6:
      primarytype: 'block'
      uuid: 'ac622927-64fe-48af-b7e0-6ca44c38e702'
      activationstatus: true
      created: 2024-11-13T18:00:41.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the same briefing, PAGASA senior weather specialist Chris Perez\
        \ said “Pepito” may hit land in eastern Visayas or central or northern Luzon.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: 'dfa71bd5-7f27-4496-8e99-3c65f86f8dd6'
      activationstatus: true
      created: 2024-11-13T18:00:41.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its track in the latest forecast showed a possible landfall in the\
        \ eastern coast of Luzon. \r"
    section8:
      primarytype: 'block'
      uuid: '82deab36-2c44-4655-a0f4-c86d28045f06'
      activationstatus: true
      created: 2024-11-13T18:00:41.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Perez said there’s a ridge of high pressure in the northern part of\
        \ the country. This weather system could influence the movement of Typhoon\
        \ “Ofel” and “Man-yi” until the weekend.\r"
    section9:
      primarytype: 'block'
      uuid: 'e7d91ff5-d3b3-4654-a73c-0ccf4524ff2d'
      activationstatus: true
      created: 2024-11-13T18:00:41.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Iniiwasan ng mga bagyo itong ridge of high pressure area. Dahil nasa\
        \ northern part ito, hindi ito makakilos ng pa-hilaga, more on pa-kanluran\
        \ or westward ang nagiging pagkilos nito,” Perez said.\r"
    section10:
      primarytype: 'block'
      uuid: 'ef2a24db-f28a-4481-a2b1-a20d2ef8f352'
      activationstatus: true
      created: 2024-11-13T18:00:41.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Tropical cyclones avoid this ridge of high pressure area.\
        \ Because it’s in the northern part, tropical cyclones cannot move northwards,\
        \ more on westward.]\r"
    section11:
      primarytype: 'block'
      uuid: 'c44aad6f-1a07-4aab-b5e0-b0a5e957f634'
      activationstatus: true
      created: 2024-11-13T18:00:41.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Northern Luzon has been battered by successive storms since October.\
        \ The government has to sustain rescue and relief efforts due to strong winds\
        \ and rains from the tropical cyclones.\r"
    section12:
      primarytype: 'block'
      uuid: 'fe63d9c9-c8a6-4ad8-9fdc-3c5dc5024a46'
      activationstatus: true
      created: 2024-11-13T18:00:41.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:50.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T18:00:41.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA said it expects one or two tropical cyclones to affect the
        country in December.</p>'
  'START HERE----->vp-duterte-attends-quad-comm':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte attends the House quad committee probe
      on the previous administration’s drug war on Wednesday, Nov. 13.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-13T18:05:27.000+08:00
