    lead: 'The government has assured Filipinos in the United States, including
      the undocumented, that they will receive support should they face deportation
      proceedings under the incoming Trump’s administration, a Cabinet secretary said
      on Wednesday, Nov. 13.'
    activationstatus: true
    created: 2024-11-13T17:16:23.686+08:00
