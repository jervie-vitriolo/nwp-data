        a Fox News commentator and veteran who has expressed disdain for the so-called
        "woke" policies of Pentagon leaders including its top military officer.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f7b11b1-74d1-41ed-9959-9203b461a70b'
      activationstatus: true
      created: 2024-11-13T11:00:14.481+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth, if confirmed by the U.S. Senate, could make good on&nbsp;Trump’s
        campaign promises to rid the U.S. military of generals who he accuses of pursuing
        progressive policies on diversity in the ranks that conservatives have rallied
        against.'
    section2:
      primarytype: 'block'
      uuid: 'b1553be3-02a8-44a9-b064-7c4cf6f925e3'
      activationstatus: true
      created: 2024-11-13T11:00:14.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It could also set up a collision course between Hegseth and the chairman
        of the Joint Chiefs of Staff,&nbsp;Air Force General C.Q. Brown, a former
        fighter pilot with command experience in the Pacific and the Middle East,
        who Hegseth accused of "pursuing the radical positions of left-wing politicians."'
    section3:
      primarytype: 'block'
      uuid: '4fc853e3-7b14-4df8-8cd6-ea34bf736aec'
      activationstatus: true
      created: 2024-11-13T11:00:14.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 44-year old NATO-skeptic is perhaps&nbsp;Trump’s most surprising
        pick as he&nbsp;fills out his cabinet&nbsp;ahead of the Jan. 20 inauguration.'
    section4:
      primarytype: 'block'
      uuid: '98f36824-8a33-45e6-9a78-30574778713b'
      activationstatus: true
      created: 2024-11-13T11:00:14.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump, announcing his decision, praised Hegseth, who is an Army National
        Guard veteran and according to his website served in Afghanistan, Iraq, and
        Guantanamo Bay, Cuba.'
    section5:
      primarytype: 'block'
      uuid: '0d78daf6-6d6c-48dc-a33f-786eb2deb597'
      activationstatus: true
      created: 2024-11-13T11:00:14.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Pete is tough, smart and a true believer in America First,"&nbsp;Trump&nbsp;said
        in a statement. "With Pete at the helm, America’s enemies are on notice -
        Our Military will be Great Again, and America will Never Back Down."'
    section6:
      primarytype: 'block'
      uuid: '42d1c77a-727e-4b4b-a8dd-b95a80cbd5c8'
      activationstatus: true
      created: 2024-11-13T11:00:14.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Hegseth has articulated only limited policy positions in the
        past, he has railed against NATO allies for being weak and said that China
        is on the verge of dominating its neighbors.'
    section7:
      primarytype: 'block'
      uuid: 'b4ce4df1-04bc-4bac-8fe0-87dffd9fe08b'
      activationstatus: true
      created: 2024-11-13T11:00:14.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth has said he left the military in 2021 after being sidelined
        for his political and religious views by an Army that didn't want him anymore.'
    section8:
      primarytype: 'block'
      uuid: '4d16ef66-645b-470c-ba18-24540c3eccb1'
      activationstatus: true
      created: 2024-11-13T11:00:14.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.181+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The feeling was mutual - I didn't want this Army anymore either,"
        Hegseth said in his book "The War on Warriors: Behind the Betrayal of the
        Men Who Keep Us Free."'
    section9:
      primarytype: 'block'
      uuid: '4ba56607-cdef-47a0-8511-1bcdc0adf85b'
      activationstatus: true
      created: 2024-11-13T11:00:14.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.181+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There is already anxiety in the Pentagon that&nbsp;Trump&nbsp;aims
        to root out military officers and career civil servants he perceives to be
        disloyal.'
    section10:
      primarytype: 'block'
      uuid: 'a69d44c3-8a82-4324-8789-6992c4786850'
      activationstatus: true
      created: 2024-11-13T11:00:14.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.182+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Culture war issues could be a trigger for firings.'
    section11:
      primarytype: 'block'
      uuid: 'c38a4626-35fc-49bb-8b52-32c0a9e312dc'
      activationstatus: true
      created: 2024-11-13T11:00:14.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.182+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;told Fox News in June he would fire generals he described
        as "woke," a term for those focused on racial and social justice but which
        is used by conservatives to disparage progressive policies.'
    section12:
      primarytype: 'block'
      uuid: '35f21e1b-7584-4f86-abf4-30295729d57f'
      activationstatus: true
      created: 2024-11-13T11:00:14.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.183+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth could be an advocate for such firings.'
    section13:
      primarytype: 'block'
      uuid: '4c35e5c6-45ff-4595-80c1-d8e5b2a1f426'
      activationstatus: true
      created: 2024-11-13T11:00:14.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.183+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The next president of the United States needs to radically overhaul
        Pentagon senior leadership to make us ready to defend our nation and defeat
        our enemies. Lots of people need to be fired," he wrote in his book.'
    section14:
      primarytype: 'block'
      uuid: '5efffca5-3c38-4fcd-9958-7de8f7bd9bb2'
      activationstatus: true
      created: 2024-11-13T11:00:14.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.184+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth also took aim at Brown in particular, asking whether he would
        have gotten the job if he were not Black.'
    section15:
      primarytype: 'block'
      uuid: '477049cf-7213-4876-b11e-f3d65265c717'
      activationstatus: true
      created: 2024-11-13T11:00:14.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.184+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Was it because of his skin color? Or his skill? We'll never know,
        but always doubt - which on its face seems unfair to CQ. But since he has
        made the race card one of his biggest calling cards, it doesn't really much
        matter," he wrote.'
    section16:
      primarytype: 'block'
      uuid: '9f0b3b05-dd2f-40ff-9266-a13694fe502d'
      activationstatus: true
      created: 2024-11-13T11:00:14.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s former U.S. generals and&nbsp;defense&nbsp;secretaries are
        among his fiercest critics, with some declaring him unfit for office. Angered,&nbsp;Trump&nbsp;has
        suggested that his former chairman of the Joint Chiefs of Staff, Mark Milley,
        could be executed for treason.'
    section17:
      primarytype: 'block'
      uuid: '6480ec75-9ed7-43f9-878c-026ce1819f30'
      activationstatus: true
      created: 2024-11-13T11:00:14.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth has also slammed Milley for failing to execute&nbsp;Trump’s
        policies dutifully when in office and accusing him of being "a partisan to
        the end" to aid Democrats.'
    section18:
      primarytype: 'block'
      uuid: '2e4dbf7c-220a-456c-ac25-ce5ff1671276'
      activationstatus: true
      created: 2024-11-13T11:00:14.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>'SELFRIGHTEOUS AND IMPOTENT' ALLIES</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'baf2f040-aee7-4086-96f3-4bc6287e297b'
      activationstatus: true
      created: 2024-11-13T11:00:14.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth has been sharply critical of America’s European allies and
        his selection could fuel even greater anxiety in NATO about what a&nbsp;Trump&nbsp;administration
        will mean for the alliance.'
    section20:
      primarytype: 'block'
      uuid: '5d2030b0-2d90-40c6-9078-52e514ffbd28'
      activationstatus: true
      created: 2024-11-13T11:00:14.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Outdated, outgunned, invaded, and impotent. Why should America, the
        European 'emergency contact number' for the past century, listen to selfrighteous
        and impotent nations asking us to honor outdated and one-sided&nbsp;defense&nbsp;arrangements
        they no longer live up to?" Hegseth wrote in his book.'
    section21:
      primarytype: 'block'
      uuid: '9bc59b18-639f-40f8-8da4-7a506bd55cdb'
      activationstatus: true
      created: 2024-11-13T11:00:14.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Maybe if NATO countries actually ponied up for their own&nbsp;defense&nbsp;—
        but they don't. They just yell about the rules while gutting their militaries
        and yelling at America for help."'
    section22:
      primarytype: 'block'
      uuid: '89db7233-e143-462a-8180-a343c3c686ee'
      activationstatus: true
      created: 2024-11-13T11:00:14.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In appearances on podcasts and television he has said China is building
        a military "specifically dedicated to defeating the United States of America."'
    section23:
      primarytype: 'block'
      uuid: 'f16c173c-c7f0-472c-a38f-afa1bdc8fe4b'
      activationstatus: true
      created: 2024-11-13T11:00:14.492+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They have a full spectrum long-term view of not just regional but
        global domination and we are we have our heads up our asses," Hegseth said
        on a podcast last week.'
    section24:
      primarytype: 'block'
      uuid: '9246f143-2b5e-4add-a031-9f8fbb11bbba'
      activationstatus: true
      created: 2024-11-13T11:00:14.492+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the same appearance, Hegseth said Russia’s 2022 invasion of
        Ukraine appeared to be "Putin’s give-me-my-shit-back war."'
    section25:
      primarytype: 'block'
      uuid: 'b86b0fa8-2480-44f3-9345-fddd996d652c'
      activationstatus: true
      created: 2024-11-13T11:00:14.493+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;has been critical of President Joe Biden’s assistance for
        Ukraine, fueling concern about the future of support for President Volodymyr
        Zelenskiy’s government under a Republican-controlled White House, Senate
        and possibly House of Representatives.'
    section26:
      primarytype: 'block'
      uuid: 'c92bc6a2-f20a-4128-83e5-af061a90c4ef'
      activationstatus: true
      created: 2024-11-13T11:00:14.494+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"If Ukraine can defend themselves... great, but I don't want American
        intervention driving deep into Europe and making (Putin) feel like he’s so
        much on his heels," Hegseth said.'
    section27:
      primarytype: 'block'
      uuid: 'a1449a79-3030-4428-b32e-42b8683aed79'
      activationstatus: true
      created: 2024-11-13T11:00:14.494+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:17.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T11:00:53.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Idrees Ali, Phil Stewart and Eric Beech; Editing by
        Sandra Maler, Leslie Adler and Lincoln Feast.)</p>'
