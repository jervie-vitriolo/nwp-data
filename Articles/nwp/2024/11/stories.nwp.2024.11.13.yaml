      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong>— United States Defense
        Secretary Lloyd Austin will visit the Philippines next week to level up Washington’s
        alliance with partners in the Indo-Pacific region, the Pentagon said in a
        statement.</p>'
    section1:
      primarytype: 'block'
      uuid: '62e489f0-cd71-4efb-ac7e-b56fa067e77b'
      activationstatus: true
      created: 2024-11-13T14:23:50.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:12.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:23:50.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Pentagon said Austin will visit  Australia, the Philippines, Laos,
        and Fiji to participate in a series of bilateral and multilateral meetings.'
    section2:
      primarytype: 'block'
      uuid: '5ad75192-4466-4d94-8789-838f7ef3842a'
      activationstatus: true
      created: 2024-11-13T14:23:50.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:12.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:23:50.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These engagements will drive ongoing efforts to modernize our alliances
        and partnerships toward our shared vision for a free and open Indo-Pacific,”
        Pentagon Press Secretary Maj. Gen. Pat Ryder said.'
    section3:
      primarytype: 'block'
      uuid: 'ee0c216b-1766-4ddc-a5dd-b855b3c24b61'
      activationstatus: true
      created: 2024-11-13T14:23:50.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:12.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:23:50.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This will be Austin’s 12th visit to the region, and fourth to the country.'
    section4:
      primarytype: 'block'
      uuid: 'bb9c4dee-dbe9-405a-99b4-276dc26a134d'
      activationstatus: true
      created: 2024-11-13T14:23:50.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:12.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:23:50.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Austin will make his fourth visit to the Philippines, where he will
        advance security objectives with Philippine leaders and meet with US and Philippine
        forces,” Pentagon added.'
    section5:
      primarytype: 'block'
      uuid: '7464ebc1-7d88-48ff-acef-3705ae00e2ce'
      activationstatus: true
      created: 2024-11-13T14:23:50.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:12.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T14:23:50.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Austin will participate in the ASEAN Defense Ministers' Meeting
        (ADMM)-Plus on Nov 12.. He will also make a landmark visit to Fiji.</p>'
  'START HERE----->FIP-Rise-Manila-Philippine-Padel-Association':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
