    title: 'Trump returns to Washington to meet Biden, Republicans in Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '492bb684-daaa-4200-99af-8da22f13f8cc'
      activationstatus: true
      created: 2024-11-13T23:42:05.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON, Nov 13 (Reuters)&nbsp;</strong>-&nbsp;President-elect
        Donald Trump returned to Washington on Wednesday for the first time since
        winning last week’s election to meet fellow Republicans in Congress and President
        Joe Biden at the White House.</p>'
    section1:
      primarytype: 'block'
      uuid: '7bd1f7cd-c6a8-49ee-8c77-d06f586571a9'
      activationstatus: true
      created: 2024-11-13T23:42:05.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump arrived at Joint Base Andrews aboard his self-styled "Trump Force
        One" plane.'
    section2:
      primarytype: 'block'
      uuid: '1f52cb53-2441-46a9-9586-f1dc44e868b0'
      activationstatus: true
      created: 2024-11-13T23:42:05.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He celebrated his victory with Republicans in the House of Representatives
        who have a good chance of maintaining control of the chamber as Nov. 5 election
        results trickle in.'
    section3:
      primarytype: 'block'
      uuid: '90b481c9-feb9-45c0-b104-3f10ca3abcf8'
      activationstatus: true
      created: 2024-11-13T23:42:05.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Isn't it nice to win? It’s nice to win. It’s always nice to win,"
        Trump said. "The House did very well."'
    section4:
      primarytype: 'block'
      uuid: '928f4065-5e4b-478e-97d5-6b6a71a98650'
      activationstatus: true
      created: 2024-11-13T23:42:05.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden, who initially ran against Trump in the 2024 election before
        stepping aside and endorsing Vice President Kamala Harris as the Democratic
        nominee, will welcome the former and future president into the Oval Office,
        a traditional courtesy by outgoing presidents that Trump, a Republican, did
        not extend when Biden won in 2020.'
    section5:
      primarytype: 'block'
      uuid: 'e3e083ee-af5b-4e57-8863-cf61ec5aeb0c'
      activationstatus: true
      created: 2024-11-13T23:42:05.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He believes in the norms, he believes in our institution, he believes
        in the peaceful transfer of power," White House spokesperson Karine Jean-Pierre
        said of Biden’s decision to invite Trump. She spoke at a briefing for reporters
        on Tuesday.'
    section6:
      primarytype: 'block'
      uuid: 'f6f9e235-d402-4b50-8e88-bb4236aff0ff'
      activationstatus: true
      created: 2024-11-13T23:42:05.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden and Trump have sharply criticized each other for years, and their
        respective teams hold vastly different positions on policies from climate
        change to Russia to trade. Biden, 81, has portrayed Trump as a threat to democracy,
        while Trump, 78, has portrayed Biden as incompetent.'
    section7:
      primarytype: 'block'
      uuid: '3d512387-0245-4c34-9393-bcd35296583d'
      activationstatus: true
      created: 2024-11-13T23:42:05.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two presidents were expected to meet at 11 a.m. ET (1600 GMT).
        Trump made false claims of widespread fraud after losing the 2020 election
        to Biden.'
    section8:
      primarytype: 'block'
      uuid: '8fce4b24-708b-4d40-b9da-1537d0dbb667'
      activationstatus: true
      created: 2024-11-13T23:42:05.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Outside the White House gates, signs of the impending power transfer
        were evident with construction already under way for the stands for VIP guests
        to sit during the parade that will take place after Trump is inaugurated on
        Jan. 20.'
    section9:
      primarytype: 'block'
      uuid: 'a9540f73-9125-4c2d-a28d-8124d6f26bf1'
      activationstatus: true
      created: 2024-11-13T23:42:05.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Billionaire entrepreneur&nbsp;Elon Musk&nbsp;was expected to join Trump
        at the meeting with Speaker Mike Johnson and other Republicans in the U.S.
        House of Representatives, according to a source familiar with the matter.'
    section10:
      primarytype: 'block'
      uuid: '5f6144da-ddf6-4f00-81fa-e4edb6a39ff5'
      activationstatus: true
      created: 2024-11-13T23:42:05.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Although Biden intends to use the meeting to show continuity, the transition
        itself is partially stalled.'
    section11:
      primarytype: 'block'
      uuid: '1fbe816e-3ec1-4619-8508-dd7e734dc309'
      activationstatus: true
      created: 2024-11-13T23:42:05.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s team, which has already&nbsp;announced some members of the
        incoming president’s cabinet, has yet to sign agreements that would lead
        to office space and government equipment as well as access to government officials,
        facilities and information, according to the White House.'
    section12:
      primarytype: 'block'
      uuid: '3ab1c182-7b71-40bf-a95e-682913d383f8'
      activationstatus: true
      created: 2024-11-13T23:42:05.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Trump-Vance transition lawyers continue to constructively engage
        with the Biden-Harris Administration lawyers regarding all agreements contemplated
        by the Presidential Transition Act," said Brian Vance, a spokesperson for
        the Trump transition, referring to the law that governs the transfer of power.'
    section13:
      primarytype: 'block'
      uuid: 'a80b2702-f29b-4318-94b5-a516c6f20283'
      activationstatus: true
      created: 2024-11-13T23:42:05.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Valerie Smith Boyd, director of the Partnership for Public Service’s
        Center for Presidential Transition, a non-profit that advises incoming administrations,
        said the agreement underscores that the United States only has one president
        at a time and includes pledges to sign ethics pacts not to profit off information
        provided in the transition.'
    section14:
      primarytype: 'block'
      uuid: '0517e864-fb12-4151-a4c1-2012a8eb55e0'
      activationstatus: true
      created: 2024-11-13T23:42:05.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That needs to be signed for interaction to begin with federal agencies,”
        she said. “Everything is hinging on that.”'
    section15:
      primarytype: 'block'
      uuid: 'c0cbc519-24fc-49b5-b62b-25466db9802a'
      activationstatus: true
      created: 2024-11-13T23:42:05.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meetings with federal agencies aside, Biden and Trump will likely discuss
        a myriad of topics, including foreign policy.'
    section16:
      primarytype: 'block'
      uuid: 'f2e3c751-a2a3-46c3-a03e-d1c08b002357'
      activationstatus: true
      created: 2024-11-13T23:42:05.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The outgoing president may urge Trump to back Ukraine in its war with
        Russia. U.S. support for Kyiv is in question following Trump’s victory over
        Harris last week, and Trump has pledged to end the war quickly without explaining
        how.'
    section17:
      primarytype: 'block'
      uuid: '0a92cefe-d989-4fff-91ab-80128695cb98'
      activationstatus: true
      created: 2024-11-13T23:42:05.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Jean-Pierre declined to outline discussion points between the two men
        ahead of their meeting.'
    section18:
      primarytype: 'block'
      uuid: '268c4f3c-c87a-47b5-838c-f4be3581a943'
      activationstatus: true
      created: 2024-11-13T23:42:05.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The meeting will be the first since the two men’s debate in June.
        Biden’s poor performance then heightened concerns about his age among fellow
        Democrats and led to his departure from the race. Harris became the Democratic
        nominee instead, running a truncated campaign that ended in her loss.'
    section19:
      primarytype: 'block'
      uuid: '492c06b0-32f7-4b5e-accf-83f688d2c257'
      activationstatus: true
      created: 2024-11-13T23:42:05.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:32.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-13T23:42:05.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Jeff Mason; additional reporting by Heather Timmons,
        Richard Cowan, Steve Holland, Tim Reid and Rami Ayyub; Editing by Leslie Adler
        and Howard Goller)</p>'
