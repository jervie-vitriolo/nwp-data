      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The iconic Broadway musical <em>Wicked</em> finally gets its cinematic
        adaptation, with a two-part film. Directed by Jon M. Chu (<em>Crazy Rich Asians</em>),
        <em>Wicked</em> takes place in the Land of Oz featuring younger versions of
        the Wicked Witch of the West and other Wizard of Oz characters before Dorothy
        arrives. Cynthia Erivo and Ariana Grande star as witches Elphaba and Galinda,
        with an A-list supporting cast that includes Michelle Yeoh, Jeff Goldblum,
        Jonathan Bailey, and Peter Dinklage.<br><em>In cinemas November 20.</em></p>'
