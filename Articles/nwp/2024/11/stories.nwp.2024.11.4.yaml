    'template': '1'
    'title': 'Comelec grapples with Sulu exclusion as COC filing kicks off in BARMM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb1498-f9c5-4b84-8e9e-483335c49e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.686+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.089+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        (Comelec) began accepting certificates of candidacy in the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) on Monday as the region grapples with a
        Supreme Court ruling excluding Sulu from the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037a35c-b90a-4bb8-a005-7306ec30cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.687+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.089+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The ruling has an implication on the seven parliamentary seats allocated\
        \ to the province.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85418773-942a-4af5-bcf2-01cd838194c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.687+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.090+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia visited the region to oversee the filing\
        \ process, accompanied by police and military officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d91e9-60c5-4735-a76b-681aee5a8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.687+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.090+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In Cotabato City, Garcia said the poll body is preparing for the Bangsamoro\
        \ elections on May 12, 2025 unless it is postponed by law.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91c45b-0f6c-4e89-96d1-3f62a3d81090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.688+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.090+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Therefore doon sa mga agam-agam, nagdadalawang-isip na mga kababayan\
        \ natin, nandito mismo ang inyong commission (Therefore, to those with doubts\
        \ or second thoughts, your commission is here) and therefore we are willing\
        \ and able and we will be accepting all your certificates of candidacy beginning\
        \ today up to the 9th of November,” Garcia said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd6773-6e20-42d5-8a93-ccd1e5ba97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.688+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.091+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll chairman, however, admitted that the recent Supreme Court\
        \ decision that declared Sulu is not part of BARMM is a challenge.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66511d41-60de-4bff-a859-213733ae663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.689+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.091+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Aaminin ko sa inyo, legal issue yun sapagkat ang organic law ay nagsasabi\
        \ ng 80 (parliamentary seats), ang election code ay nagsasabi ng 80, ang implementing\
        \ rules and regulation nagsasabi ng 80, pero siyempre dahil sa naging desisyon\
        \ ng Supreme Court tanggal ang seven ng Sulu. So 73 lang,” Garcia said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1609c2-de8c-4569-8b55-8d0cade10bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.689+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.092+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’ll admit to you, that’s a legal issue because the organic\
        \ law states 80 parliamentary seats, the election code states 80, and the\
        \ implementing rules and regulations also state 80. But of course, due to\
        \ the Supreme Court's decision, Sulu’s seven seats are removed, leaving only\
        \ 73.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c7f9c-2cd9-4448-bb69-ebe277cfa6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.689+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.092+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Anybody can question the action of the commission in proceeding with\
        \ the election,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388949d1-baae-42ee-be2a-f13b3889336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.690+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.093+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia stated that it is now up to Congress or the Bangsamoro parliament\
        \ to determine the fate of Sulu’s seven seats.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77872eda-581f-4c6f-88c9-6d535bb25c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.690+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.093+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senate President Francis “Chiz” Escudero plans to file a\
        \ bill to postpone the Bangsamoro elections in relation to the Supreme Court\
        \ ruling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b2cc6-cbc0-4b10-afab-5063d9f954ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T15:11:22.691+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:17.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T15:15:14.094+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
