    'lead': 'The Commission on Elections (Comelec) began accepting certificates of
      candidacy in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) on
      Monday as the region grapples with a Supreme Court ruling excluding Sulu from
      the group.'
    'mgnl:activationStatus': true
