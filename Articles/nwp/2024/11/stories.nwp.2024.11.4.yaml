      'mgnl:lastModified': 2024-11-04T19:02:45.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478814f-5f33-403d-92c6-73aa61cf6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T19:02:45.893+08:00
