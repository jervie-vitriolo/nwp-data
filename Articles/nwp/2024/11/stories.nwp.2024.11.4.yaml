      'mgnl:lastModified': 2024-11-04T17:43:18.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said the Philippines is urging North
        Korea to respect its international obligations, including United Nations Security
        Council resolutions, and to pursue peaceful dialogue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b285d-60c8-4461-8e88-a5d2c65dcd72'
