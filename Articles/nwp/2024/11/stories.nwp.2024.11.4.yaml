    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': ' 5 Ways to Show Appreciation Every Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193ea82-f4f2-40f1-bcc0-c078ff8ac3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.445+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.902+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Expressing gratitude doesn’t have to be reserved for special occasions.
        In fact, incorporating small, thoughtful gestures into your daily routine
        can make a big difference in your relationships and overall happiness. Here
        are five simple ways to show appreciation every day, reminding those around
        you that they are valued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2d26f-d4c4-47c8-98a7-1ffee713abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.446+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.903+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Write a Thank-You Note (or Text)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bb0bb-2b3d-4aca-86aa-d28ac9e25bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.446+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.903+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "It takes just a few minutes, but a heartfelt thank-you note or text\
        \ can brighten someone’s day. Whether it’s for a colleague who helped with\
        \ a task or a friend who lent a listening ear, taking the time to express\
        \ your gratitude in writing shows that you don’t take their kindness for granted.\
        \ Handwritten notes can feel even more special, but a simple text works wonders\
        \ too!\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05017a8c-5c50-492f-8ec9-658113ca5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.446+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.904+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Give Compliments Freely</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15863f75-25b9-40ee-86e7-e2360c326fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.447+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.904+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Compliments are an easy way to spread positivity. Whether you're acknowledging\
        \ a co-worker’s hard work, complimenting a friend's outfit, or thanking a\
        \ family member for their support, kind words can lift spirits and show that\
        \ you notice and appreciate the efforts of others. Make it a habit to offer\
        \ sincere compliments whenever you see an opportunity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3479500-180c-412f-bb74-ec349e48d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.447+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.905+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Perform Random Acts of Kindness</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04471e41-b0dc-4f59-8db9-bbf5560b2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.448+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.905+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "One of the best ways to show gratitude is through action. Small acts\
        \ like buying coffee for a friend, helping someone carry groceries, or simply\
        \ holding the door open for a stranger can have a ripple effect. These little\
        \ gestures don’t take much time or effort, but they show that you care and\
        \ are thinking of others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42804a-5167-4748-b107-6bff0c75b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.448+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.906+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Practice Active Listening</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996bb70-9177-4256-8eb6-5cf1f13879e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.448+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.906+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "In our busy lives, it’s easy to rush through conversations without\
        \ truly paying attention. One of the greatest ways to show someone you appreciate\
        \ them is by being fully present in the moment. Listen without interrupting,\
        \ put away distractions like your phone, and give them your undivided attention.\
        \ This simple act of presence demonstrates that you value their thoughts and\
        \ feelings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e19645-f8b5-46bc-97f8-f65f398988ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.449+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.907+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Say "Thank You" Often and Mean It</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f351a5-b68c-45fb-9150-f0e30493a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.449+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.907+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "We say “thank you” almost automatically, but when expressed sincerely,\
        \ those two words carry a lot of weight. Be mindful when you say it—whether\
        \ it’s to a barista, a family member, or a co-worker—and really mean it. Pausing\
        \ to express your thanks thoughtfully, instead of out of habit, shows genuine\
        \ appreciation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9fb1e-9b18-486c-91d6-584827a3a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:43:14.450+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:17.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:58:27.908+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Incorporating these small acts of gratitude into your daily routine
        is a simple way to show the people around you that you care. Whether through
        words, gestures, or actions, expressing appreciation strengthens relationships,
        lifts spirits, and creates a ripple effect of kindness. Start today by adding
        just one of these habits into your life, and watch how it transforms both
        your mood and the atmosphere around you!</p>'
