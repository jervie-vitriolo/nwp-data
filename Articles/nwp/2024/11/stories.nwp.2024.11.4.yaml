      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alden Richards and Kathryn Bernardo reunite for a sequel to their
        2019 romantic drama <em>Hello, Love, Goodbye</em>, which at the time of its
        release became the highest grossing Philippine film in history. Set five years
        after the first film, <em>Hello, Love, Again</em> finds Joy (Bernardo) and
        Ethan (Richards) rediscovering each other while living their new lives in
        Canada.<br><em>In cinemas November 13.</em></p>'
