    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris']
    'stories': []
    'template': '1'
    'title': 'Harris and Trump locked in tight race in swing states, NYT/Siena poll
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab41286-edc8-4410-9e88-32a15e19542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
