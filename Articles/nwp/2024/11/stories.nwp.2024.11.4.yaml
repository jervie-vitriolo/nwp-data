      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.292+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The video of the incident will be forwarded to the Land Transportation
        Office (LTO), which will issue a show cause order against the motorist.</p>'
