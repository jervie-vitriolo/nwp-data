      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I am extremely confident in your skill, experience and resolve that\
        \ you are the perfect fit for the title of prosecutor general capable of upholding\
        \ the rule of law with fearlessness and utmost integrity,\" Remulla said in\
        \ a statement.\r"
