    'template': '1'
    'title': 'Stronger, smarter flood control, slope protection needed - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edc2c3-9744-419d-a907-82225d53efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he wants a comprehensive revamp of the flood control infrastructure
        and slope protection systems to address the damaging impact of climate change,
        in the aftermath of Typhoon Kristine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb44e1-4acf-4578-8652-c355cb81d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a visit to Laurel, a town in Batangas severely affected by floods
        and calamities, Marcos highlighted the limitations of flood control measures
        and called for science-based solutions to tackle extreme weather.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfd322-b3dc-46c8-9526-cae47539fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tingnan ninyo hindi lamang dito. Nakita niyo ba ‘yung nangyari sa
        Espanya? Nakita niyo ba ‘yung mga nangyayari sa iba’t ibang lugar? Sa States
        ‘yung mga nangyayari? Ganyan din. Doon din sa mga lugar na ‘yun ay ngayon
        lang nangyari ‘yan,” he told reporters. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f91eb-9bae-4618-93fc-4584420fc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Look not only here. Did you see what happened in Spain?
        Did you see what’s happening in various places? In the US, what’s happening?
        It’s the same. Even in those areas, this is happening for the first time.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc593d-226e-4993-933f-9702ed7558da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos noted the need for scientific guidance in reinforcing flood
        control structures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13752c-6032-4673-bf38-1c2e5ec10294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya’t ang gagawin natin babaguhin natin ang mga design, patitibayin
        natin ‘yang mga infrastructure, mga flood control, ‘yung mga slope protection,
        pati ‘yung mga tulay, lahat ‘yan kailangan nating baguhin. Tingnan natin ang
        mas magandang design,” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6521d0c-4cf9-4dc4-b0f1-8ba8a99401ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, what we’ll do is change the designs, strengthen the
        infrastructure, flood controls, slope protection, and even bridges; all of
        that needs redesigning. Let’s look for better designs.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728e3b7-e3ae-4e65-9ff5-a93150c32425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have to be smarter, we have to be more technologically aware of
        what is available so that we can reduce the effects,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ede2b6-ae7f-49a6-825a-ccd1ed9f16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said government efforts might still fall short given the destruction
        and loss of life from Typhoon Kristine.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfce9f4-f741-4550-959a-729d33fa29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’ll tell you the truth, it’s never enough. It’s never enough. I wish
        we could do more. We are doing everything that we can but… You know when you
        lose a life, you lose a life. What can you do about that? It’s… a terrible
        tragedy,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ddeb9-4f1b-4c6c-a9ec-88b61e300b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also distributed tens of millions in assistance to six municipalities
        in Batangas affected by “Kristine.” Each municipality - Talisay, Laurel, Agoncillo,
        Cuenca, Lemery, and Balete - will receive P10 million for recovery efforts.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda43a7-cdf0-4294-8cb5-c8556ab179dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T16:41:05.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:58.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T16:41:05.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president extended his condolences to storm victims
        and expressed hope that government aid would help communities rebuild from
        the ruins.</p>'
