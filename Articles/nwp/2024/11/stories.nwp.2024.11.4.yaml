    'lead': 'Quincy Jones, the man known simply as ''Q,'' was a huge influence on
      American music in his work with artists ranging from Count Basie to Frank Sinatra
      and reshaped pop music in his collaborations with Michael Jackson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T17:35:56.494+08:00
