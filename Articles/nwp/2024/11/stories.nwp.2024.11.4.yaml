      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has been dragged into the issue as he was the Philippine
        National Police chief during the controversial campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f57fc-81fd-4cc1-a8a9-5e168ab6318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.804+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.804+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab5eb0-171c-4dfc-9eb7-d629b47e6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.804+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.804+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Akbayan party-list group earlier called on Dela Rosa and Senator\
        \ Bong Go, Duterte’s ex-aide and also supposedly involved in the drug war,\
        \ to file an indefinite leave of absence from the probe or act as a resource\
        \ person only should they attend.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6014f-16ac-4ca0-bad4-27e53f217822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19b3a0-e5d1-4b78-9459-a783fe3689fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If I inhibit, that would be tantamount to disregarding the truth.
        Alam mo ''yung mga tao na gusto akong mag-inhibit doon sa hearing, ''yan ''yung
        mga tao na ayaw lumabas ang katotohanan. Gusto nila – one-sided lang ang gusto
        nilang marinig, ''yung side lang sa mga nag-a-akusa. Hindi napagbigyan ''yung
        side ng mga inaakusa,” Dela Rosa told NewsWatch Plus on Monday, Nov. 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b339b3-caec-4298-841e-63d803aed9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b5042-1389-4b72-8e22-a6f23b6a60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.806+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people who want me to inhibit from the hearing
        do not want the truth to come out. They only want to hear one side, the side
        of the accusers. They do not want to listen to the side of the accused.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963bc9f-f35e-44b4-a299-1502c75255a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.806+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec306256-79ad-4b67-bd07-5ef420ff4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.806+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa explained that he attended the hearing both as a resource
        person and as a member of the Blue Ribbon sub-committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7b93c-e02c-409a-981f-49517d9ea89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.807+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3e6ff-2c5c-4329-9566-310588d248ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.807+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am offering myself to be interrogated by my colleagues. Sabi
        ko nga (As I said), throw me your questions, and I’m willing to answer everything
        under the sun,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8f9b7-b72d-4a14-b8c0-19c7dc0bc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c04116-9b9a-4362-91b8-be0840c83b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Kian Bill’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293b62f-b327-4161-b616-8a8b1954c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Akbayan party-list Rep. Perci Cendaña filed House Bill
        11004 or the Public Health Approach to Drug Use Act of 2024 on Monday, Nov.
        4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394b3d8-1ebe-4df0-aced-d639cb7d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb6224-b527-4aec-8d0e-4d71142de62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party-list also called it the “Kian Bill” in honor of 17-year-old
        Kian delos Santos who was killed by state forces during the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f959d-5a98-4f9d-bf91-9f7b172d5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c054d69-d565-4d0e-be8d-be2c9e31fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The Kian Bill prevents the killing of more innocent Kians. Imbes na\
        \ dahas at bala, solusyon natin ang magbigay ng karampatang lunas at direktang\
        \ lingap sa mga drug users,” Cendaña said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452d390-d6c9-4baa-a1d1-2a21d36fc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22897e22-a325-4997-a090-39b24dc268e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Instead of violence, our solution is to provide a remedy\
        \ and direct care for drug users.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc138b-90c3-4d34-9ae6-301ce599f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.812+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd61a1-a207-4a97-9ee0-034de5069ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.812+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The proposed law bans the use of tokhang or drug lists, torture,
        unlawful police interference, and other cruel methods used in the drug war,”
        he added.Senator Bato dela Rosa will not inhibit from the Senate inquiry on
        the Duterte administration’s bloody drug war. Meanwhile, Akbayan party-list
        Rep. Perci Cendaña filed the “Kian Bill,” which seeks a health-based solution
        to illegal drug use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fc0c0-0a03-49e9-bae0-695eaee28dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.813+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd19d63-8756-487a-a7ee-f8acb3c7996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.813+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Duterte administration carried out “operation tokhang,” in which\
        \ police officers knock at doors of supposed drug users or pushers, asking\
        \ them to surrender.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f9489-5238-44cd-b327-6b93b2d3a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.814+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52499c-bb1e-4308-a974-967be81e1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:49:48.814+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:06.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:49:48.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on human rights groups’ records, extrajudicial killing linked
        to the drug war reached more than 20,000, way lower than official data of
        about 6,000.</p>'
  'smc-removes-8m-tons-river-waste':
    'caption': 'From August 2024 to October 30, 2024, SMC has covered 8.15 km of Pampanga
      River, removing 506,616 MT of silt and waste.'
