      'mgnl:lastActivated': 2025-03-13T13:05:09.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364e8d8-6fa5-4c4b-a078-10972d474956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the actions of the driver and the passenger in this
        incident," said Jonathan Gesmundo, executive assistant to Transportation Secretary
        Jaime Bautista.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c3de4-8290-402f-b80b-2c872ed921f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85089511-3b88-4317-9341-c374a0c170ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our officers were simply doing their jobs to maintain order and
        ensure the smooth flow of traffic. We will work closely with the authorities
        to identify and apprehend the individuals responsible and hold them accountable
        for their actions," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681c69a-decd-45f1-9f87-8c738fd2e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.291+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb4ffd-fd48-4efe-bcf6-0cfa66e05667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.291+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SAICT said it will not tolerate any disrespect or violence towards
        its officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254bbd4-47a7-4510-80df-39197c653002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.291+08:00
