      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>It serves as a model for future infrastructure projects in the Philippines
        and beyond as it showcases how careful planning and innovative solutions can
        minimize environmental impact while maximizing benefits for both people and
        the planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07e28a-d3bb-4f0b-8d92-ac3f8d20082a'
