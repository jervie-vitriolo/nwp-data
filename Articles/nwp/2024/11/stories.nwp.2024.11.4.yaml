      'mgnl:lastModified': 2024-11-04T19:02:45.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522f6d1-aa35-4417-bd28-15c739f886c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T19:02:45.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
