      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:44:32.116+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>November is more than just the month of Thanksgiving—it’s also recognized
        as Gratitude Month, a time to cultivate a habit of thankfulness throughout
        the entire month, not just on Thanksgiving Day. This idea stems from the rich
        tradition of reflecting on the year’s blessings as the year winds down, but
        it has evolved into a month-long focus on the benefits of gratitude. Research
        in psychology has shown that consistently practicing gratitude can improve
        mental and physical well-being, boost relationships, and increase overall
        happiness.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7dc52-cd8b-45ea-8cf1-40f1ef5fe3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:35:39.966+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:40.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:44:32.132+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>By dedicating November to gratitude, we’re encouraged to pause daily
        and acknowledge the people, experiences, and simple joys that often go unnoticed.
        And one of the most effective ways to foster this mindset is by keeping a
        gratitude journal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf7f9f-b958-4d00-aa09-b891e2b18d3c'
      'mgnl:activationStatus': true
