    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:30.064+08:00
    'mgnl:lastModified': 2024-11-04T18:59:12.940+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['San-Miguel-Corporation']
    'stories': []
    'template': '1'
    'title': 'SMC removes 8M tons of river waste, continues cleanup to prevent future
      flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef984ec8-6a9a-4ad4-b8a9-b5de7767d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.923+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> San Miguel Corporation
        (SMC) has removed 8 million tons of silt and waste from 136 kilometers of
        river systems in Luzon as of the end of October 2024 as part of its “Better
        Rivers Ph” initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95a825-319e-43eb-a921-eab8d2e2f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.923+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Launched in 2020, this massive cleanup effort, funded entirely by SMC,\
        \ targets major waterways such as the Tullahan, Pasig, and San Juan Rivers,\
        \ as well as those in Bulacan, Pampanga, and Laguna.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603a3ab-3f5d-4663-adb2-31e464ed759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.923+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By removing years of accumulated debris, SMC has already increased\
        \ the rivers’ carrying capacity, allowed for faster drainage of floodwaters,\
        \ and mitigated the impact of heavy rains.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10360e-6dc8-4313-a80c-417d119ebd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Addressing the recurring challenge of silt and waste buildup</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fc5f7-7c26-47f3-9bd8-69ceede2bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Recent monitoring reports, however, indicate that heavy rains have\
        \ led to renewed silt buildup and waste accumulation in previously cleared\
        \ areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a753e24-66cb-4939-bcdd-be75f2720339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“River cleanups are a continuous effort. Heavy rains bring eroded soil\
        \ and improper disposal continue to be a challenge. Maintenance is very important\
        \ to make sure these rivers continue to flow freely,” said SMC Chairman and\
        \ CEO Ramon S. Ang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dc93a-5418-45fb-aad2-628a22b9c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ang said SMC’s river cleanup teams will soon return to affected areas,\
        \ including the Tullahan, Pasig, and San Juan Rivers, to address the recurring\
        \ buildup of silt, waste, and vegetation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7711da-a368-4c51-ae42-8ac21b27a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expanding efforts to Pampanga River and beyond</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dbddb-6a88-40ad-82b6-308b632ec983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.926+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SMC’s commitment to cleaner waterways now extends to the Pampanga River\
        \ in Central Luzon, a major source of flooding in the province and downstream\
        \ areas like Bulacan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83a176-67f4-4127-b7e2-7cb4651b6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.926+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since August, cleanup efforts have spanned 8.15 km of the river, removing\
        \ 506,616 tons of silt and waste.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db916265-fb56-4ad6-8c03-82b27a79e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vice Mayor Vince Flores of Macabebe, Pampanga whose coastal barangay\
        \ of Consuelo sits beside the river, said: “Macabebe is very blessed to have\
        \ SMC. Our town cannot afford large-scale dredging operations. SMC is the\
        \ first private entity to help Macabebe in desilting the river, and we have\
        \ felt how it has made a significant difference.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcce69-e384-4e54-9f8f-3a203bf1ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He explained that despite efforts by the LGU to address flooding through\
        \ road upgrades and drainage improvements, land subsidence has made the challenge\
        \ too difficult to address.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d636e-57eb-41e9-b9ba-289f3bd1145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Following SMC’s efforts, Flores said engineers from the LGU have confirmed\
        \ that floodwaters now subside more quickly, as once nearly stagnant sections\
        \ of the river are now flowing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd675b9-db94-457a-b48d-37b11777ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:59:12.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:31.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:59:12.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Pampanga River, SMC teams are actively cleaning
        rivers in Biñan, Laguna, and around the Ninoy Aquino International Airport
        (NAIA), while also clearing its drainage system.</p>'
