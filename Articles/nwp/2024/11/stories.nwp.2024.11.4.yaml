      'text': '<p>Based on a short story by Gilda Cordero-Fernando, <em>Jepoy and
        the Magic Circle</em> is a family-friendly musical about a poor boy named
        Jepoy, his dog, and the magical creatures of Filipino folklore that they meet.
        While featuring traditionally fearsome characters like the tikbalang, tiyanak,
        and kapre, this musical offers a lighthearted, kid-friendly perspective, with
        an overarching message about the importance of protecting the environment.</p>'
