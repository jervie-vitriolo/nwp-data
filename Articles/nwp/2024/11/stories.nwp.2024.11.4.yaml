      'mgnl:type': 'text'
      'text': "The production is brought to life with a captivating musical score\
        \ by award-winning singer-songwriter Toto Sorioso, and magical sets and costumes\
        \ designed by renowned director and broadway designer, Loy Arcenas.\r"
