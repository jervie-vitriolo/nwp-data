      'mgnl:type': 'text'
      'text': '<p>It isn’t Christmas in the Philippines without Jose Mari Chan’s iconic
        music, and this holiday season, his songs take center stage in <em>Going Home
        to Christmas: A Jose Mari Chan Musical</em>. Presented by Repertory Philippines,
        the jukebox musical follows various characters as they journey home for the
        holidays, discovering the true meaning of Christmas along the way. Heartwarming
        and nostalgic, this show is the perfect start to the festive season.</p>'
