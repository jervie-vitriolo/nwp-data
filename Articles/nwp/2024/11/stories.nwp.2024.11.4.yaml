      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Tropical Storm Marce
        further intensified as it moved west northwest over the Philippine Sea, the
        state weather bureau said mid-Monday, Nov. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07ca4f-3a85-4fa3-8da7-8156918c73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said "Marce" may be classified
        as a severe tropical storm by Monday evening or Tuesday morning, and may further
        strengthen to a typhoon by Tuesday evening or early Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2accc-a837-46da-aff7-50e152a0ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the lowest storm alert may be raised in areas of Cagayan\
        \ by Monday evening or Tuesday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10537e45-1a37-43a7-bfc1-e62b8b6a6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Marce” may strengthen northeasterly winds this week, bringing rain\
        \ to extreme northern Luzon and eastern Luzon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b844f-5701-490f-95c4-0b8a255d1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The northeasterly wind may bring strong to gale-force gusts over Batanes,\
        \ Cagayan including Babuyan Islands, Isabela, Ilocos Norte, Aurora, and the\
        \ northern portion of Quezon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5216684-2256-4a61-b879-8f54565edcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Spotted 740 kilometers (km) east of Virac, Catanduanes, \"Marce\" has\
        \ maximum sustained winds of 85 km per hour (kph) and gustiness of up to 105\
        \ kph.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053c1eb-a8cf-4495-9360-f84a1a23f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone may hit land around Babuyan Islands or mainland
        northern Cagayan on Thursday evening or early Friday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9b3fd-c1e0-462b-9723-ac8a9b37b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T18:02:33.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:28.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T18:02:33.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Due to uncertainty in the strength of the high pressure area north
        of ''Marce,’ the forecast track may still change and bring the landfall point
        to mainland Cagayan-Isabela area," PAGASA said.</p>'
