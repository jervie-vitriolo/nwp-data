      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108fd45-f4ff-4184-97be-543547542119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.294+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.294+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If, indeed, the owner is a member of the Senate, I expect him/her
        to come forward and instruct the person/s driving the vehicle to responsibly
        face the consequences and of their actions as soon as they know and find out
        about the incident themselves and to surrender and present themselves to the
        authorities accordingly,” he said.</p>'
  'Kamala-Harris-closing-pitch-christians-arabs':
    'author': 'Nandita Bose and Steve Holland, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-04T12:56:07.000+08:00
    'imagesource': 'jcr:7d4255df-ab5b-4582-8760-16e145ffcbbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cd5400-7086-4574-89db-6268779dcf81'
    'lead': 'Democrat Kamala Harris made her closing pitch for the U.S. presidency
      at a historically Black church and to Arab Americans in battleground Michigan
      on Sunday, while her Republican rival Donald Trump embraced violent rhetoric
      at a rally in Pennsylvania.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T12:59:56.027+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:04:42.173+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:26.879+08:00
    'mgnl:lastModified': 2024-11-04T12:59:56.089+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-elections']
    'stories': []
    'template': '1'
    'title': 'Harris appeals to Christians and Arab Americans, Trump embraces violent
      rhetoric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cf24b-62fd-4da3-9f2c-bc9145f6081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.056+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.079+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>DETROIT/KINSTON, North Carolina, Nov 3 (Reuters) - Democrat Kamala
        Harris made her closing pitch for the U.S. presidency at a historically Black
        church and to Arab Americans in battleground Michigan on Sunday, while her
        Republican rival Donald Trump embraced violent rhetoric at a rally in Pennsylvania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfee22-66b4-4e4d-8aea-923f96890caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.056+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.056+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls show the pair locked in a tight race, with Vice President
        Harris, 60, bolstered by strong support among female voters while former President
        Trump, 78, gains ground with Hispanic voters, especially men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564560cb-2f89-44ea-9c16-2123ac1b54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.057+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.057+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Voters overall view both candidates unfavorably, according to Reuters/Ipsos
        polling, but that has not dissuaded them from casting ballots.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8af5a7-e9ce-4ce9-99db-fdc01cb6505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.057+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.057+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 78 million Americans have already done so ahead of Tuesday''s
        Election Day, according to the University of Florida''s Election Lab, approaching
        half the total 160 million votes cast in 2020, in which U.S. voter turnout
        was the highest in more than a century.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e3dd6-cbaf-4f80-9fab-af9804e97107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.058+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.058+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Control of Congress is also up for grabs on Tuesday, with Republicans
        favored to capture a majority in the Senate while Democrats are seen as having
        an even chance of flipping Republicans'' narrow majority in the House of Representatives.
        Presidents whose parties fail to control both chambers have struggled to pass
        major legislation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8276a4-3d56-495b-bedf-19f2db799166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.058+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.058+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In just two days we have the power to decide the fate of our nation
        for generations to come," Harris told parishioners at Greater Emmanuel Institutional
        Church of God in Christ in Detroit. "We must act. It''s not enough to only
        pray; not enough to just talk."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ab6f3-7f82-470b-bc14-f4e76b46971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.059+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Later in a rally in East Lansing, Michigan, she addressed the state''s
        200,000 Arab Americans, starting her speech with a nod to civilian victims
        of Israel''s wars in Gaza and Lebanon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac76e8-1418-4f8c-bd8b-851e3c412285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.059+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This year has been difficult, given the scale of death and destruction
        in Gaza and given the civilian casualties and displacement in Lebanon, it
        is devastating. And as president, I will do everything in my power to end
        the war in Gaza," Harris said to applause.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de26664-6b14-413a-9161-4b34970d89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.059+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Many Arab and Muslim Americans as well as anti-war activist groups
        have condemned U.S. support for Israel amid the tens of thousands of civilian
        deaths in Gaza and Lebanon, and the displacement of millions. Israel says
        it is targeting militant groups Hamas and Hezbollah.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6c7e6-7554-45ff-aa2e-3bc2bd43230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump visited Dearborn, Michigan, the heart of the Arab American community,
        on Friday and vowed to end the conflict in the Middle East without saying
        how.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee55ebe-1fe6-4750-a818-449503cfead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Instead of mentioning Trump by name, Harris chose to highlight her
        opponent''s record during her last Sunday on the campaign trail.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4be67b-0db9-4360-adb9-79548803cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>TRUMP GOES OFF SCRIPT</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c19dd7-09ab-483d-8850-86f66b589fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, at his first of three rallies on Sunday, frequently abandoned
        his teleprompter with off-the-cuff remarks in which he denounced opinion polls
        showing movement for Harris. He called Democrats a "demonic party," ridiculed
        Democratic President Joe Biden and talked about the high price of apples.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7999d-cef9-46f5-b7f9-cb5396b29bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who survived an assassination attempt in July when a gunman''s
        bullet grazed his ear in Butler, Pennsylvania, on Sunday complained to supporters
        about gaps in the bulletproof glass surrounding him as he spoke and mused
        that an assassin would have to shoot through the news media to get him.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58a145-8e34-407b-90b2-0a95b8e98cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"To get me, somebody would have to shoot through the fake news and
        I don''t mind that so much," said Trump, who has long criticized the media
        and sought to rile public sentiment against them.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd295d-2c9f-4f73-a062-f26dcd72602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week he suggested prominent Republican critic, former congresswoman
        Liz Cheney, should face gunfire in combat over her hawkish foreign policy,
        leading an Arizona prosecutor to open an investigation.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f8574-5812-4c47-af66-2707c938c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Campaign spokesperson Steven Cheung issued a statement saying Trump''s
        comment was not directed toward the media but rather, "It was about threats
        against him that were spurred on by dangerous rhetoric from Democrats."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf25d0-e6f3-443f-a913-3da0714bf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.064+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump later spoke in Kinston, North Carolina, and in Macon, Georgia,
        where he seized on last week''s jobs report that showed the U.S. economy only
        produced 12,000 jobs last month.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d86ce-1b7f-4f75-851a-5de01d0551f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.064+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He told a large crowd gathered in an amphitheater that the report showed
        that the United States was a "nation in decline" and he warned darkly without
        evidence of a potentially looming repeat of the 1929 Great Depression with
        "people jumping off buildings."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10891dc9-fe98-45f3-bc1d-bed92b19b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senior Harris campaign officials have said her closing argument is
        designed to reach a narrow slice of undecided voters. That stood in contrast
        to Trump, who varied little from his standard speech aimed at inspiring his
        loyal supporters.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6db18-0016-4913-9c7a-fd811754c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kamala''s campaign is run on hate and demonization," Trump said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d39d3-4495-40c7-982f-12f53d4e007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Near the end of his Pennsylvania speech, Trump - whose false claims
        that his 2020 loss was the result of fraud inspired his supporters'' Jan.
        6, 2021, assault on the U.S. Capitol - mused that he would have preferred
        not to have handed over power.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f05b0a-e39e-45fc-8a76-db097a30addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We had the safest border in the history of our country the day that
        I left. I shouldn''t have left. I mean, honestly, because we did so, we did
        so well," Trump said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98379940-d01e-48ce-a074-f9f80d47e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said during his remarks that election results should be announced
        on Election Night, despite warnings by officials in multiple states that it
        could take days to ascertain the final outcome.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e98a8-8d25-4bed-afd2-d66d96eace5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats say they have plans in place should Trump try to prematurely
        claim victory this time.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee870e10-a9b0-417d-89b4-de68cafc648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:59:56.068+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:42.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:59:56.068+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Additional reporting by Valerie Volcovici and David Ljunggren,
        Ismail Shakil and Andrea Shalal; Writing by Andy Sullivan and Daniel Trotta;
