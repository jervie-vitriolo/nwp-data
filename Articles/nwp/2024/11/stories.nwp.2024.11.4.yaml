      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:40.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:44:32.133+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How a Gratitude Journal Can Help</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b92c3f-b448-49f5-bea7-1cfd539538fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:35:39.967+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:40.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:44:32.133+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "A gratitude journal is an easy and practical way to start incorporating\
        \ thankfulness into your daily routine. By taking a few minutes each day to\
        \ write down what you’re grateful for, you shift your focus from what’s lacking\
        \ to what’s abundant in your life. This simple practice can help reduce stress,\
        \ increase positivity, and improve mindfulness.\r"
    '3':
