      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T19:02:45.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. appointed Fadullon as NPS chief in
        a letter signed by Executive Secretary Lucas Bersamin dated Oct. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d24667-c578-488f-b62d-16885df031fc'
