      'text': '<p>The QCinema International Film Festival returns for its 12th edition,
        featuring the best in local and international cinema. For the first time,
        it opens with a short film program highlighting works by Southeast Asian filmmakers
        that premiered at Cannes. The festival will also be holding the Philippine
