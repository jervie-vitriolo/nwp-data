      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set sail once more with Moana and Maui as they go on their next
        voyage in this highly-anticipated sequel to the 2016 Disney film <em>Moana</em>.
        Taking place three years after the first film, <em>Moana 2</em> finds our
        heroine Moana, the demigod Maui, and a new wayfinding crew braving the ocean
        once more after being called to break a curse on a mysterious, hidden island
        far from their home. New dangers – and new songs – await the crew in this
        brand new seafaring adventure.<br><em>In cinemas November 27.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba89e9a-d5df-4271-b00e-aeeefa93b746'
      'mgnl:activationStatus': true
