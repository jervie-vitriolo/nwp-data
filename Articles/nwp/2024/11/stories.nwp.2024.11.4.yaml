  'PH-envoy-on-trump-harris-presidency':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-04T17:35:47.000+08:00
    'imagesource': 'jcr:b398e2b5-360c-4180-a5eb-812d602f088d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ecc8729-a286-4237-86dc-17ea783fd57d'
    'lead': 'A Kamala Harris presidency will benefit bilateral ties with the Philippines
      in contrast to that of former President Donald Trump, said former Philippine
      Ambassador to the US Jose Cuisia Jr., as Americans troop to polling stations
      in a closely contested Nov. 5 election.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T17:37:40.345+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:59:13.312+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:29.121+08:00
    'mgnl:lastModified': 2024-11-04T17:37:40.389+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris']
    'stories': []
    'template': '1'
    'title': 'Bilateral ties hinge on US poll results - ex-envoy to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa705b-8981-49c7-983d-f851862459ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.383+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A Kamala Harris presidency
        will benefit bilateral ties with the Philippines in contrast to that of former
        President Donald Trump, said former Philippine Ambassador to the US Jose Cuisia
        Jr., as Americans troop to polling stations in a closely contested Nov. 5
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fef4fa-ff91-40c3-a9e4-582d06047b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Cuisia said continuity of the
        Biden administration''s policies would benefit the Philippines in terms of
        the economy, foreign policy, and military alliance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1d628-8765-470b-ad82-d1460483452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If Harris were to win the elections, I think it will provide stability
        and continuity of economic policies, which I think will be beneficial to the
        Philippines,” said Cuisia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0590229-c380-480c-8b4c-3af1ffc1710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Even militarily they have been providing assistance for the modernization
        of our armed forces. We are one of the seven countries identified as a source
        of semiconductor imports for the US, which of course will benefit our semiconductor
        industry,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51b370-8b1a-4c87-812d-206f83caf443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cuisia said he sees a different scenario if Trump were to return to
        the White House.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6759e-0e68-429d-ad9d-8ae49e1fb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It may be detrimental to the Philippines because, as you know, he
        favors more bilateralism rather than multilateralism. He was the one who pulled
        the US out of the Trans-Pacific Partnership. He also has promised to impose
        universal tariffs of 10 to 20 percent on Philippine exports,” said Cuisia.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbf1fc-ab10-4fbf-8f9f-9e168cf4c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Trump presidency could also pose challenges for the Philippines in
        terms of military cooperation and defense partnerships.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ada50f-496b-4141-969b-19c17e953599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I think it will be detrimental to the Philippines, not only in terms
        of the economic policies, but even militarily, because as you know, he has
        proposed that Japan and South Korea shoulder a bigger percentage of the defense
        cost, which means that he may also do the same for other countries like the
        Philippines. So that''s why I say that a win by Trump may be detrimental to
        the Philippines,” said Cuisia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bca1f-0c7a-4a20-926f-cb2fe4a0cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Marcos administration should continue to strengthen the
        PH-US alliance regardless of who wins.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4d4ce-c971-4c17-ba2b-4a647fba2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Whether it’s Kamala Harris or Donald Trump winning the presidency,
        the Philippines will continue to push for a strong alliance with the US because
        the US is our only treaty ally. Second, we have the same shared values, particularly
        in terms of promoting the international order and the rule of law,” said Cuisia.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cb998-4245-4537-a886-481fcc6a4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, a visiting US congressional delegation expressed confidence
        that strong bilateral ties would persist beyond the November election outcome
        in the North American country.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366edef0-4288-4e38-9f67-45899f3660ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The delegation, comprising Sen. Lisa Murkowski (R-Alaska), Sen. Joe
        Manchin (Ind-West Virginia), Rep. Wiley Nickel (D-North Carolina), and Rep.
        Greg Pence (R-Idaho), brother of former US Vice President Mike Pence, visited
        Manila to strengthen the partnership.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b92fa-a412-4361-acca-a20c5deef78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We want to ensure the Philippines remains a central focus as you are
        on the frontlines,” said Manchin during a media briefing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0dac9c-273c-4996-bc22-92b9d6355e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the potential impact of either a Harris or Trump presidency
        on bilateral ties, the lawmakers emphasized that US institutions, including
        Congress and the Judiciary, provide checks and balances to ensure policy continuity.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76863e34-9c19-4b17-914c-395926c6f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.375+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We aim to ensure these relationships continue, regardless of who’s
        in office, both here and in the US,” said Murkowski.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5f580-8848-438c-a7b7-ebd1ef1e05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pence highlighted Congress’s support for the Philippines, especially
        regarding its stance towards China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199a34f-e238-44d9-bd84-b6d330fdf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:37:40.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:13.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:37:40.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“When there’s bipartisan backing, relationships like this last,
        regardless of who’s president,” he said.</p>'
  'senate-bill-postpone-barmm-elections':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-04T17:35:27.000+08:00
    'imagesource': 'jcr:39fee1d9-e347-4d4f-b09e-fb6b4a3f51b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be8a1da7-774d-4efc-b965-b597be08866d'
    'lead': 'Senate President Chiz Escudero has filed a bill proposing a one-year
      postponement of the historic Bangsamoro elections over unresolved legal issues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T17:40:00.393+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:58:50.878+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:29.291+08:00
    'mgnl:lastModified': 2024-11-04T17:40:00.459+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero bill seeks one-year delay for Bangsamoro polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fb618-ca37-4fd7-be36-2b2c7c28e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.446+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senate President Francis
        “Chiz” Escudero has filed a bill proposing a one-year postponement of the
        historic Bangsamoro elections over unresolved legal issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf6c5b-fce2-4d99-848f-2a6587185332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.447+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero’s bill, filed on Monday, Nov. 4, proposes to reschedule the\
        \ first regular elections in the Bangsamoro Autonomous Region in Muslim Mindanao\
        \ (BARMM) to May 11, 2026, instead of May 12, 2025, which would coincide with\
        \ the midterm elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef386c5-ef7a-4c6c-9d5d-8769482e24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.447+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Bangsamoro polls were previously postponed due to the COVID-19\
        \ pandemic and the lack of an electoral code. This time, Escudero cited the\
        \ potential disenfranchisement of voters in eight municipalities that the\
        \ Bangsamoro parliament declared part of Kutawato province, though Congress\
        \ has yet to pass a law confirming this change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa8d0c-2fdc-4a77-ae6f-92123dced3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.447+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The creation of a new province necessitates the creation of a new\
        \ legislative district as well. Failure on the part of Congress to do so may\
        \ result in the disenfranchisement of voters in the 8 municipalities… since\
        \ they will not be able to vote for a governor and a representative,” the\
        \ bill reads.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8db862-e2b2-4422-8f82-38df114a80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero also cited the recent Supreme Court ruling excluding Sulu\
        \ from BARMM.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a5633-69ec-4133-987d-9ab5bcd02de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:40:00.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:50.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:40:00.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This ruling may require a substantial correction of existing laws,\
        \ particularly RA No. 11054, and the Bangsamoro Parliamentary Districts Act\
        \ of 2024 (BAA No. 58, 2024), referring to the allocation of the statutorily\
        \ mandated eight (80) seats in the Bangsamoro Parliament,” Escudero said in\
        \ his bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
