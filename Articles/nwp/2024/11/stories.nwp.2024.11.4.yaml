      'mgnl:lastModified': 2024-11-04T14:26:53.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Nov 3 (Reuters)</strong> - Democratic candidate
        Kamala Harris and Republican Donald Trump remain in a tight race in the country''s
        seven battleground states two days before the U.S. presidential election,
        according to the final New York Times/Siena College poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab84438-4e40-45f9-9f89-bda3832be7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.219+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:29.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:26:53.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The opinion poll showed Vice President Harris with marginal leads in
        Nevada, North Carolina and Wisconsin and former President Trump just ahead
        in Arizona. The two are in close races in Michigan, Georgia and Pennsylvania,
        according to the poll, which surveyed 7,879 likely voters in the seven states
        from Oct. 24 to Nov. 2.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186647f6-227f-4f8c-b9eb-5f1a6cd8615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.219+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:29.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:26:53.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In all seven states, the matchups were within the poll''s 3.5% margin
        of error.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89624018-f13a-4e99-a1ba-2b6ec4c53f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:29.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:26:53.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'About 40% of the respondents had already voted and Harris led among
        those voters by 8 percentage points, while Trump leads with voters who say
        they are very likely to vote but have not yet done so, the poll found.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49083238-eeda-43df-8e17-320e97e6d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:29.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:26:53.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The tied race in Pennsylvania shows Trump gaining momentum in a state
        Harris had led by four percentage points in all prior New York Times polls,
        the outlet said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa84f6-8010-46ba-a0e9-deac1860ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.220+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:29.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:26:53.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both candidates are campaigning in battleground states this weekend,
        with Trump set to appear in Pennsylvania, North Carolina and Georgia on Sunday,
        while Harris will campaign in Michigan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a03dad-8da9-497c-920e-4b98d5e6c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:26:53.221+08:00
