      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.293+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Chiz Escudero urged the LTO to identify
        the owner and user of the vehicle, saying such actions are “unacceptable.”</p>'
