      'mgnl:lastModified': 2024-11-04T17:43:18.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines echoed the global call for North Korea’s complete,
        verifiable, and irreversible denuclearization.'
    '4':
