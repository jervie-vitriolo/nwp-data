      'mgnl:lastModified': 2024-11-04T19:02:45.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Fadullon replaced Benedicto Malcontento, who stepped down on Oct. 16.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657031b-f1b1-4fa5-915f-b143a659c19c'
