      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Celebrating small wins can boost your confidence and keep you motivated.\
        \ Whether it's finishing a project, sticking to a habit, or even taking a\
        \ much-needed break, recognizing these accomplishments reinforces a sense\
        \ of achievement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22e305-c6ea-4526-95d3-4f8e1b5fc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.961+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starting a gratitude journal doesn’t need to be complicated. By
        using these prompts, you can ease into a consistent practice that will help
        you become more mindful of the good in your life. Over time, you may notice
        a shift in your mindset, leading to more positivity, resilience, and an overall
        sense of contentment. So grab your journal, and begin cultivating gratitude
        today!</p>'
