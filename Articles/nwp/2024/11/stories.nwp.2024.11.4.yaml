    'title': 'SUV with plate for senators crosses EDSA busway, evades arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac58672-deaa-4cb0-9da3-d43a7d1aa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.286+08:00
