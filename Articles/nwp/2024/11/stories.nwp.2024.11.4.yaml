      'mgnl:lastActivated': 2025-03-13T13:05:09.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.286+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A sports utility vehicle
        (SUV) with license plate for senators has used the Edsa Busway and evaded
        arrest, the Special Action and Intelligence Committee for Transportation (SAICT)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4f5f7-5e98-42b3-b7de-a528aa3a1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.286+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b750c41-14a9-4920-84d1-e4f9e7d2c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Protocol plate “7” is for senators. The Edsa Busway, meanwhile,
        is restricted for bus public transport and responding ambulance vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e210152-20f8-4dcb-bf37-ca28b8b5b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.287+08:00
