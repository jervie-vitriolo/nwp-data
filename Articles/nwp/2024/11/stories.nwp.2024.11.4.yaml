      'mgnl:lastModified': 2024-11-04T14:10:50.520+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>SMC was honored with the award during a ceremony in Singapore, recognizing
        the conglomerate as one of the 25 leading organizations in the Asia-Pacific
        region for its dedication to environmental stewardship.</p>'
