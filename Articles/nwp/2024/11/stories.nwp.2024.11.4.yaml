      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Brunei Princess Hajah
        Masna, ambassador-at-large of Brunei Darussalam, embarks on a working visit
        to the Philippines on Nov. 4-7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7700c7-23b7-47f1-bf94-7a3218641e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:46:37.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:15.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:46:37.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) said the visit marks 40 years
        of diplomatic relations between the Southeast Asian neighbors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3618d31-c6e7-428e-8c81-490a4b75aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:46:37.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:15.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:46:37.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines and Brunei share strong ties rooted in historic exchanges
        and a shared vision for regional peace and prosperity. Both nations continue
        to collaborate closely, with joint efforts in tourism, agriculture, and defense,”
        the DFA said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a0550-70fd-45e4-96d0-d2b463780cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:46:37.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:15.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:46:37.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year, President Ferdinand R. Marcos Jr. held a state visit
        to Brunei, resulting in agreements on tourism, maritime cooperation, and seafarer
        training standards. These are expected to enhance growth in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b04544-09c0-4f86-abee-327d459482e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:46:37.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:15.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:46:37.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hajah Masna’s visit aims to build on these diplomatic gains, strengthening
        cultural and economic ties between the Philippines and Brunei, said the DFA.</p>'
