      'mgnl:type': 'text'
      'text': "By proactively conserving and enhancing ecosystems in the Bulacan area,\
        \ it demonstrates that economic growth through the New Manila International\
        \ Airport (NMIA) project can be achieved in harmony with environmental protection.\r"
