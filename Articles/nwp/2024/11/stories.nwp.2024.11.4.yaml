    'jcr:uuid': '392fab80-53c4-4cb9-be80-47a4bc0cb830'
    'lead': 'Republican Donald Trump complained to supporters on Sunday about gaps
      in the bullet-proof glass surrounding him as he spoke and mused that an assassin
      would have to shoot through the news media to get him, adding, "I don''t mind
      that so much."'
    'mgnl:activationStatus': true
