  'marcos-batangas-kristine-design-flood-control':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-04T16:39:48.000+08:00
    'imagesource': 'jcr:b38e01d6-9588-4dd0-906f-70d6b1745a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebd7a49-356a-4620-b95d-a8a9dee2a9c9'
    'lead': 'President Ferdinand Marcos Jr. said he wants a comprehensive revamp of
      the flood control infrastructure and slope protection systems to address the
      damaging impact of climate change, in the aftermath of Typhoon Kristine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T16:41:05.671+08:00
