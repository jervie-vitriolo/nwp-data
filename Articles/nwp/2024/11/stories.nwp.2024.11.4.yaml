      'mgnl:lastModified': 2024-11-04T19:02:45.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla lauded Fadullon’s appointment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f4a60-674d-4adb-88a5-9b670e18c124'
      'mgnl:activationStatus': true
