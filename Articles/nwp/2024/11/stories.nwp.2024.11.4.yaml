      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>George, a young boy living in London with his mother, finds himself
        alone and in danger amidst World War II in Academy Award winner Steve McQueen’s
        latest film, <em>Blitz</em>. Four-time Oscar nominee Saoirse Ronan stars as
        George’s mother who sets out to look for him during the Blitz, an historic
        event where German forces continually bombed the city of London for eight
        months. The war drama premiered at the London Film Festival and makes its
        streaming debut on Apple TV+.<br><em>Streaming on Apple TV+ starting November
        22.</em></p>'
