      'mgnl:lastActivated': 2025-03-13T13:05:09.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3f74e-f78a-4b27-8d4e-44fed201068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 6:58 p.m., the SAICT said its personnel tried to arrest
        the violator for taking the bus lane, but the driver attempted to hit an enforcer
        which it identified as Sarah Barnachea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c86a18-7af8-47f9-8210-82c0c71c1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958854e0-b45a-4db0-8104-4221a5e7da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another SAICT officer responded, but the erring driver reversed
        the SUV until he escaped through an open barrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed8563-7fe3-460b-abb9-72d66aadce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.288+08:00
