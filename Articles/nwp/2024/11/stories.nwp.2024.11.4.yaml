      'text': '<p>A double billing of politically charged plays, <em>Emulsyon</em>
        delves into the lingering trauma of Martial Law in the Philippines, focusing
        on the relationship between mothers and sons. In “Indigo Child,” a son confronts
        his mother’s past as a political detainee, while “Loyalist Redux” showcases
        a clash of ideologies between a mother and son with conflicting political
        views. The performances by award-winning actors Meryll Soriano and Elijah
        Canlas are bound to leave a lasting impact.</p>'
