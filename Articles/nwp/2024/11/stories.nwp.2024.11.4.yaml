      'mgnl:lastModified': 2024-11-04T14:02:10.776+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>November is full of screen offerings for cinephiles of all ages,
        from a film your kids will enjoy like <em>Moana 2</em>, to something a little
        heavier for the adults like <em>Blitz</em>, to a big musical film that the
        whole family can groove to like <em>Wicked</em>. So mark your calendars for
        an exciting month!</p>'
