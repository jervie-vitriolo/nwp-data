      'text': '<p><strong>Metro Manila, Philippines–</strong> The Philippines has
        condemned North Korea’s recent ballistic missile launches, calling on Pyongyang
        to cease its provocative actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebf592-bbe0-4585-b786-d8cfcffb84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:43:18.243+08:00
