      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c45bf3-b724-47d3-9544-777eadf12c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T19:02:45.894+08:00
