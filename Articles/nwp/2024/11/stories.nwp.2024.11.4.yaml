        returns to the stage following its successful run last year.<em> Tabing Ilog:
        The Musical</em> explores the challenges of friendship and romance during
        the tricky coming-of-age years. Updated for a Gen Z audience, the characters
        now grapple with today’s issues, though the show retains a nostalgic essence,
        making it relatable across generations.</p>'
