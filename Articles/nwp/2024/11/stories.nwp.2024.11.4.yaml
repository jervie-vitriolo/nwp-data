    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51bfa10e-a4b9-4b8e-9bdf-7c14ee0275ba'
    'lead': 'Expressing gratitude doesn’t have to be reserved for special occasions.
      In fact, incorporating small, thoughtful gestures into your daily routine can
      make a big difference in your relationships and overall happiness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T09:43:14.407+08:00
