    'template': '1'
    'title': 'U.S music supremo Quincy Jones, who worked with Sinatra and Jackson,
      dies aged 91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e849d3-35db-4c1e-9919-5a1054764fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Quincy Jones, the man known simply
        as "Q," was a huge influence on American music in his work with artists ranging
        from Count Basie to Frank Sinatra and reshaped pop music in his collaborations
        with Michael Jackson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e870b-4623-4df4-aeb5-44ca47beca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones died on Sunday, Nov. 3, at the age of 91, his publicist said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e65034-b928-4521-92ab-293b3ac2d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was very little Jones did not do in a music career of more than\
        \ 65 years. He was a trumpeter, bandleader, arranger, composer, producer and\
        \ winner of 27 Grammy Awards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef435d89-0f83-4c94-8ad5-0f4d8eef05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A studio workaholic and a virtuoso at handling delicate egos, he shaped\
        \ recordings by jazz greats such as Miles Davis, produced Sinatra, and put\
        \ together the superstar ensemble that recorded the 1985 fund-raiser \"We\
        \ Are the World,\" the biggest hit song of its time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d475e-34ba-4838-ad74-6edbe5f903fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones also was a prolific writer of movie scores and co-produced the\
        \ film \"The Color Purple,\" as well as the 1990s television show \"The Fresh\
        \ Prince of Bel-Air,\" which launched the career of Will Smith.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ed109-f2eb-4ece-8929-e2525fd03683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones' circle of friends included some of the best known figures of\
        \ the 20th century. He dined with Pablo Picasso, met Pope John Paul II, helped\
        \ Nelson Mandela celebrate his 90th birthday and once retreated to Marlon\
        \ Brando's South Pacific island to recover from a breakdown.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7609da-7499-4123-ba70-0f0de163ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Everything he did was stamped with his universal and undeniable hipness.\
        \ U2 frontman Bono called Jones \"the coolest person I've ever met\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d1a76-2d2f-4758-9416-3f991b4a45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones' most lasting achievements were in collaboration with Jackson.\
        \ They made three landmark albums - \"Off the Wall\" in 1979, \"Thriller\"\
        \ in 1982, and \"Bad\" in 1987 - that changed the landscape of American popular\
        \ music. \"Thriller\" sold as many as 70 million copies, with six of the nine\
        \ songs on the album becoming top 10 singles.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453244d-8b52-4a47-b202-06d5170ab6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Musical break-in</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952300f-230c-4e18-99d5-7867b5574fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quincy Delight Jones Jr. was born March 14, 1933, in Chicago. As a\
        \ boy, he aspired to be a gangster like those he saw in his rough neighborhood.\
        \ He was 7 when his mother was taken to a mental institution. His father,\
        \ a carpenter, remarried and moved the family to Bremerton in Washington state,\
        \ where young Quincy pursued a life of petty crime.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae2f23-1d9f-4924-b46b-7182d8f9d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones said his interest in music bloomed in Bremerton, when he and\
        \ some friends found a piano after sneaking into the community center in the\
        \ segregated wartime housing project where they lived.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a9f44-4184-42b0-bfa9-84ef470b3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He experimented with different instruments in the school band before\
        \ settling on the trumpet and by 13 was playing jazz, popular music and rhythm-and-blues\
        \ in nightclubs. In Seattle at age 14, Jones met 16-year-old Ray Charles,\
        \ not yet famous, who taught him to arrange and compose music.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fa961-93cb-4217-9486-0c879e1aea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Basie and trumpeter Clark Terry also would be mentors to the young\
        \ Jones and he won a scholarship to what would become the Berklee School of\
        \ Music in Boston. He gave it up, however, to go on the road with Lionel Hampton's\
        \ band as a teenage trumpet player in the early 1950s.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f198ddd-2da1-4715-824e-2f25a33ea09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Music was the one thing I could control,\" Jones wrote in his autobiography.\
        \ \"It was the one world that offered me freedom ... I didn't have to search\
        \ for answers. The answers lay no further than the bell of my trumpet and\
        \ my scrawled, penciled scores. Music made me full, strong, popular, self-reliant\
        \ and cool.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d3936-33f2-4c26-b219-72f7930d5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the late 1950s he went on U.S. government-sponsored tours around\
        \ the world with a band organized by bebop jazz pioneer Dizzy Gillespie. Jones\
        \ then led his own band through Europe. He was deeply in debt in the early\
        \ 1960s when he took a job at Mercury Records in New York, becoming one of\
        \ the first Black executives at a white-owned record company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7e0e8-9701-4855-8425-433a6013a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There, Jones ventured out of the jazz genre and produced his first\
        \ hit single, \"It's My Party,\" a Lesley Gore song that topped the U.S. pop\
        \ chart in 1964.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901201cf-e05a-4299-9f67-50aa3fbb599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jazz purists called him a sell-out for making pop music but Jones later\
        \ told Rolling Stone: \"The underlying motivation for any artist, be it Stravinsky\
        \ or Miles Davis, is to make the kind of music they want and still have everyone\
        \ buy it.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2a64a-b0b9-45ff-a791-fec6219743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At Mercury, Jones got his first movie-scoring job, Sidney Lumet's \"\
        The Pawnbroker.\" He went on to score nearly 40 films, including \"In the\
        \ Heat of the Night,\" \"In Cold Blood,\" \"Mackenna's Gold,\" \"The Wiz\"\
        \ and part of the television mini-series \"Roots\".\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd0258-14dd-44fc-8f86-5f9c3a450741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The people Jones worked with would populate a jazz or R&amp;B hall
        of fame&nbsp; Basie, Gillespie, Tommy Dorsey, Dinah Washington, Nat King Cole,
        Sarah Vaughan, Aretha Franklin. But he also produced in other genres with,
        among others, Paul Simon, Amy Winehouse, Barbra Streisand, and Donna Summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f362949-d90b-4983-a779-e3dfeacd9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He arranged Sinatra's hit \"Fly Me to the Moon\" that astronaut Buzz\
        \ Aldrin played a cassette recording of during the first moon landing in 1969.\
        \ Years later, Jones told GQ magazine that Sinatra \"called me up, and he\
        \ was like a little kid: 'We got the first music on the moon, man!'\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4fd98-f12d-4db6-a599-21736f9d7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His own recordings were just as eclectic, veering from jazz to soul,\
        \ African to Brazilian. In 1991 his \"Back on the Block\" record won the Grammy\
        \ for album of the year and also Grammys in the rap, rhythm and blues, jazz\
        \ fusion and instrumental categories.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e97eeb-04e6-40b2-a00a-771d33f61520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones' work with Jackson was historic, although Jackson's record company\
        \ initially thought Jones was too jazzy to be his producer. They started in\
        \ 1979 with \"Off the Wall,\" after the singer had split from his brothers\
        \ in the Jackson 5 and put together a mix of dance tracks and ballads. The\
        \ album featured four songs that became top 10 hits.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d4cdc-33a1-484c-b794-ce4833c640b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Their 1982 collaboration, \"Thriller,\" became a cultural touchstone\
        \ of the 1980s. Jones and Jackson wanted to broaden Jackson's fan base so\
        \ they added rock elements, getting guitarist Eddie Van Halen to play a blistering\
        \ solo on \"Beat It,\" which became one of Jackon's biggest hits ever. Complemented\
        \ by dazzling videos featuring Jackson's mesmerizing dancing just as MTV was\
        \ coming of age, \"Thriller\" made the entertainer one of the biggest stars\
        \ in the world.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c35dc-e547-460f-98ce-8bc1200b86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Divine collaboration</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cd57c-a940-4d32-998a-d09d19e3664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hits like \"Beat It,\" \"Billie Jean\" and the title song made \"Thriller\"\
        \ the biggest selling album of all time. It won three Grammys for Jones and\
        \ seven for Jackson.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307c65d-f50c-4d38-9caf-f66b4bdb9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They followed that in 1987 with \"Bad,\" which had five No. 1 hits,\
        \ including \"Smooth Criminal\" and \"Man in the Mirror.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39217efc-188e-4d80-8427-54c1be038e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 1985, Jones, Jackson and singer Lionel Richie organized \"We Are\
        \ the World,\" a record to raise money for fighting famine in Ethiopia. The\
        \ huge all-star chorus featured Ray Charles, Bob Dylan, Diana Ross, Bruce\
        \ Springsteen and Smokey Robinson. Jones set the tone for the recording session\
        \ with a sign that said: \"Leave your ego at the door.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085a9d4-8846-40a3-b477-d1d801810b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jackson died in 2009, and Jones later sued the estate, testifying that\
        \ he was \"cheated out of a lot of money\" in royalties. In July 2017, a Los\
        \ Angeles jury awarded Jones $9.4 million.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef39d93-a446-4924-8477-be64e28ceb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jones started his own record label, Qwest, as well as Vibe, a magazine\
        \ that covered the hip-hop world, and had various foundations and humanitarian\
        \ projects.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39809ea2-7e37-4232-9a29-111b4fc493eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:35:56.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He kept launching new projects well past the traditional retirement\
        \ age. In 2018, Jones, then 84, told GQ magazine: \"I never been this busy\
        \ in my life.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c1eaf-a1bd-41f8-bb5d-23ab8791007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:35:56.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:53.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
