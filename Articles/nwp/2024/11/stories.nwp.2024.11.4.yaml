  'trillanes-icc-transcripts-submission':
    'caption': 'Sonny Trillanes faces reporters in a chance interview during his term
      as a senator. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-04T17:16:45.000+08:00
    'imagesource': 'jcr:2a6d2ea2-af44-48df-9366-b4e30d778feb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93065a77-4f68-40b3-a21b-69980aa85b19'
    'lead': 'Former Sen. Sonny Trillanes defends his move to submit transcripts of
      congressional hearings to the ICC, saying the court does not need official true
      copies, as legislators continue to probe into Duterte’s drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T17:25:49.088+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:00:10.947+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:28.631+08:00
    'mgnl:lastModified': 2024-11-04T17:25:49.208+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['war-on-drugs', 'Rodrigo-Duterte', 'sonny-trillanes', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'ICC can vet documents from hostile sources — Trillanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf69dd-fc47-4b61-98b4-0bc0f417b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The International Criminal
        Court (ICC) has a way of vetting documents in its investigations, especially
        in the bloody Duterte drug war where the Philippine government has refused
        cooperation, a former senator said on Monday, Nov. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa3188-7997-4a9a-a4d6-4a1d538ff086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus on Monday, Nov. 4, Sonny Trillanes
        said the ICC does not need certified true copies of documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b9cdf-cdc2-4880-bd77-59dce4c5b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[P]repared sila na ang isang gobyerno hindi miyembro nila, hindi cooperative\
        \ or even hostile,” said the former senator, who filed a complaint against\
        \ the drug war before the ICC.  “They have different ways to validate documents\
        \ at iba pang ebidensya na ibinigay sa kanila.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de487dc6-9f17-4a4c-9fff-1dc11b78e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is prepared in instances where a government is not\
        \ a member of the court, uncooperative, or even hostile. They have different\
        \ ways to validate documents and other pieces of evidence given to them.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd66c0-b744-4951-a535-e45b409ca021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the ICC is at the end-stage of its investigation,
        with the warrant of arrest supposedly to be released early next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272a4d4-4c6b-49fa-98af-c71f7c593cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Bato dela Rosa, on the other hand, questioned Trillanes’ move\
        \ to submit transcripts from congressional hearings to the ICC.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Natransmit
        na po ngayon sa ICC ang transcript ng Senate hearing kung saan maraming inamin
        si evil duts tungkol sa EJK. The pertinent Quad Comm transcripts were transmitted
        early on and all were duly received. Lahat ng ito ay magagamit sa trial later
        on.</p>&mdash; Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/1851427521277149610?ref_src=twsrc%5Etfw">October
        30, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13bb66-ef5a-47aa-b598-6caa4cca054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9af340-3c47-46da-8139-7a2e0ae7eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m not concerned, ang tanong lang saan siya kumuha ng authority para\
        \ makapag-transmit ng official transcript of records sa House of Representatives?”\
        \ Dela Rosa said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b5eda-cc06-42ae-b687-598406af662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not concerned. But the question is, Where did Trillanes\
        \ get authority to transmit the official transcript of records from the House\
        \ of Representatives?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca629a-d01f-4cd4-87c2-88a02bd34b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress have mounted public hearings into alleged
        extrajudicial killings during the drug war. Critics said<a href="https://www.newswatchplus.ph/news/nwp/2024/10/12/cops-in-drug-war-killing-rewarded-.html">
        revelations in the House quad committee</a>, as well as former President Rodrigo
        <a href="https://www.newswatchplus.ph/news/nwp/2024/10/28/Duterte-admits-ordering-police.html">Duterte’s
        admission in a recent Senate hearing</a> were incriminating evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e30150-1a8a-4506-9983-6fb6417d4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T17:25:49.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:10.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T17:25:49.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier told NewsWatch Plus that its Office of the Prosecutor
        “<a href="https://www.newswatchplus.ph/news/2024/10/30/ICC-duterte-drug-war-.html">follows
        developments</a> in the Philippines closely, as to their relevance for its
        ongoing investigation.”&nbsp;</p>'
  'quincy-jones-dies-aged-91':
