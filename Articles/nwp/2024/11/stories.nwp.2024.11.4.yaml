      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Richard Fadullon is
        the new prosecutor general of the National Prosecution Service (NPS) under
        the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e1d58-c2a8-4db3-9d76-374e7006d96b'
