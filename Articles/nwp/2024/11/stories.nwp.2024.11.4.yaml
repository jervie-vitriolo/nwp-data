    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a00173-83de-4786-adb8-72ec9fc3c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:05:22.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:05:22.860+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The story follows the adventures of Juan Tamad, the misunderstood boy\
        \ in town, and his loyal monkey companion, Matsing. Aided by Juan’s unique\
        \ ability to converse with animals and his innate love for nature, they set\
        \ out to find the village’s most prized treasure, the fruit of all their hard-work\
        \ and labor stolen by the greedy “Buwaya,” “the Gintong Niyog.” A challenge\
        \ he must complete to win the hand of Maria Masipag.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd23a9-30e8-4eeb-ab53-2028426206c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:05:22.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:05:22.860+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f4dcf-5a9f-4f19-a91b-c3053df75c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T14:05:22.861+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T14:05:22.861+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Along his journey, Juan encounters a variety of animals, including\
        \ those from the stories of “Pagong at Kuneho,” “Ang Gamu-gamu at ang Lampara,”\
        \ and “Buwaya at ang Paboreal.” Through these encounters, Juan learns valuable\
        \ moral lessons that guide him on his path. With the help of the animals,\
        \ Juan grows in character, and ultimately finds the “Gintong Niyog.” Inspired\
        \ by the classic Filipino children’s stories of “Juan Tamad,” this production\
