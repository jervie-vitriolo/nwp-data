    'lead': 'Democratic candidate Kamala Harris and Republican Donald Trump remain
      in a tight race in the country''s seven battleground states two days before
      the U.S. presidential election, according to the final New York Times/Siena
      College poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T14:26:53.186+08:00
