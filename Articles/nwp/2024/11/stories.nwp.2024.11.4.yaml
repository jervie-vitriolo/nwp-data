      'mgnl:type': 'text'
      'text': '<p>Gratitude journals are a powerful tool to refocus your mind on the
        positives in life, fostering a&nbsp;sense of appreciation and joy. Whether
        you''re starting fresh or looking to add some structure to your practice,
        these simple prompts can guide your journaling process, helping you to reflect
        on life’s blessings and improve your overall well-being. Here are five prompts
        to inspire your gratitude journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc9e7a-3c45-48f5-9f5d-bbbe318823b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.957+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "What are three things that made you smile today?"</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a59014-0b29-4397-aad8-f3766d5a046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.958+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This prompt encourages you to reflect on the small, often overlooked\
        \ moments that bring you joy. Whether it's a kind word from a friend, a beautiful\
        \ sunrise, or a delicious cup of coffee, these are the tiny bits of happiness\
        \ worth acknowledging.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dcf97-41c6-4ced-8859-e55a0643b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.958+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "Who in your life are you most grateful for and why?"</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39198ce8-5243-4d7c-9f9a-4c211c4f56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.958+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Focusing on the people who have a positive impact on your life can\
        \ foster deeper connections and remind you of the support system you have.\
        \ It could be a family member, a friend, or even a coworker who brightened\
        \ your day.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10508ad2-e235-43b8-ab46-1cfac5a19f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.959+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "What is a challenge you faced recently, and what did
        you learn from it?"</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b225f2e-28fe-418a-9867-914caf0d440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.959+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Gratitude isn’t just about the good; it’s also about finding lessons\
        \ in hardships. Reflect on a recent difficulty, how you overcame it, and the\
        \ growth it brought into your life. This shift in perspective can turn struggles\
        \ into opportunities for learning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732085e-17db-47d9-b80d-011426a62fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.960+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "What is something simple that you often take for granted?"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6918cbf-5eb1-4772-80c6-0220364fd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T09:54:13.960+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:57.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T09:54:13.990+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Sometimes, we overlook the basic things in life that make it more comfortable\
        \ or enjoyable. This could be your home, access to clean water, or your health.\
        \ This prompt helps you appreciate the essentials we rarely think about.\r"
