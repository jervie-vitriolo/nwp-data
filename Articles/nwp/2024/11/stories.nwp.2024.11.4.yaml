      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6ad20-a091-4540-87e6-c7fda16a917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T19:02:45.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
