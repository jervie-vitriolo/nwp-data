    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1413ee-3b98-43dd-a211-02dd645ec28d'
    'lead': 'San Miguel Corporation (SMC) has removed 8 million tons of silt and waste
      from 136 kilometers of river systems in Luzon as of the end of October 2024
      as part of its ''Better Rivers Ph'' initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-04T18:59:12.727+08:00
    'mgnl:createdBy': 'jelo-nwp'
