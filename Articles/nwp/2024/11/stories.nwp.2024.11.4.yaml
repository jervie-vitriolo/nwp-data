      'mgnl:lastActivated': 2025-03-13T13:05:09.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10a340-c6f6-4b4c-9591-d02ea499a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-04T12:53:00.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The passenger, meanwhile, gave the traffic enforcers the middle
        finger as they drove off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac401cb-72cc-4dbc-b711-e8da6a4bddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-04T12:53:00.289+08:00
