      'mgnl:lastModified': 2024-11-04T17:43:18.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government said North Korea’s launch on Oct. 31 was destabilizing
        to the peace, economic progress, and stability of the Korean peninsula and
        the broader Indo-Pacific region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f314f6-32ab-49e4-9083-09d401d251db'
