    'mgnl:lastModified': 2024-11-28T17:45:07.728+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sara-Duterte', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Duterte threat to Marcos possibly actionable in anti-terrorism law -
      DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e9f4c-0cad-4eed-b01d-60d897d156e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The anti-terrorism
        law is broad enough to merit an investigation of the strong remarks of the
        vice president against the president that could possibly result in destabilization,
        a justice official said on Thursday, Nov. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37939076-5671-441b-a9fa-3540c9ee4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Justice Undersecretary Jesse Andres
        said “even a mere threat, proposal, or conspiracy” to commit acts of terrorism
        under the law, in light of the scheduled appearance of Vice President Sara
        Duterte before the National Bureau of Investigation (NBI).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a4ccf-0d33-49b0-9395-1a820a62ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NBI has summoned Duterte to appear on Friday, Nov. 29, for alleged
        grave threats and possible violation of the anti-terror law.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b498e-9d73-4624-a3db-661284c81d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she ordered someone to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        President Ferdinand Marcos Jr., his wife Liza Araneta, and House Speaker Martin
        Romualdez</a></strong>, if she herself gets murdered. She later claimed her
        statements were “<strong><a href="https://www.newswatchplus.ph/news/2024/11/25/duterte-statements-nsc.html">taken
        out of logical context”</a></strong> as she was talking about “revenge from
        the grave.”</p>'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘IS REVENGE
        FROM THE GRAVE A CRIME?’ <br><br>This was Vice President Duterte’s clarification
        of her previous remarks that she ordered someone to kill President Ferdinand
        Marcos Jr., his wife Liza Araneta, and House Speaker Martin Romualdez if she
        herself gets murdered <a href="https://twitter.com/newswatchplusph?ref_src=twsrc%5Etfw">@newswatchplusph</a>
        <a href="https://t.co/ooyV4N2Bzf">pic.twitter.com/ooyV4N2Bzf</a></p>&mdash;
        Lance Mejico (@bylancemejico) <a href="https://twitter.com/bylancemejico/status/1861336307592732886?ref_src=twsrc%5Etfw">November
        26, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc420b6-72ce-436f-9f99-6dd96fbfc033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee0cee-124a-4107-8622-f39abca84a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the<strong><a href="https://www.facebook.com/photo?fbid=3676002782429356&amp;set=pcb.3676003462429288">
        Anti-Terrorism Act</a></strong> &nbsp;states that terrorism is committed by
        any person who may engage in “acts intended to cause death or serious bodily
        injury, to any person, regardless of the stage of the execution.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff353efe-6361-40bd-86d4-4ae25c2e86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very strong law. Very broad law that covers many kinds of
        acts,” said Andres.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27498156-68b0-4b18-93bf-76186ca829eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya po iyong pahayag ng bise presidente, we’re taking it in the context
        of all other contemporaneous acts. Iyong mga nangyayari sa kasalukuyan. Dahil
        iyong pagbanta sa buhay ng isang tao that is intended to cause destabilization
        or so-called terror is punishable under the anti-terror law,” he added. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8752d-95e1-4095-b454-32fb6adc9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The statement of the vice president is being taken
        in the context of all other contemporaneous acts, meaning the events that
        are happening currently. Because threats to a person''s life that are intended
        to cause destabilization or so-called terror are punishable under the anti-terrorism
        law]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15378d-63d1-4900-aa3d-0a701e107496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president accused the administration of following a "playbook"
        against former Negros Oriental Rep. Arnie Teves Jr., who was designated as
        a terrorist after he was implicated in the murder of Negros Oriental Gov.
        Roel Degamo in 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b13209-1554-4f7d-86ea-bbd9d31786de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Andres said the agency is <strong><a href="https://www.newswatchplus.ph/news/2024/11/28/doj-rodrigo-duterte-sedition-.html">monitoring</a></strong>
        the statements of Duterte''s father, former President Rodrigo Duterte, on
        calls for military action, an act he described as “legally questionable.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd454f9-84c2-431f-aa12-658f880aa2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘No such thing as conditional threat’</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e67876-83b9-462f-85ba-8e52c9a5c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The justice official also downplayed the “conditional threat” behind
        the vice president’s remarks. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27ec7a-eb2a-4215-8f71-55061c3bd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyon po ay paglalagay ng batas sa sarili niyang kamay. An act of revenge
        po is very uncalled for for a public official dahil extrajudicial killing
        po iyan,” said Andres.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209e936-53c1-474a-867f-f4d3b7d01869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Grave threats pa rin po iyon kahit may condition ka. Ang hindi po
        kanais-nais sa sitwasyon na ito ay dahil siya ay elected high-ranking official
        who should subscribe to the dictates of due process and the rule of law. Bakit
        naman po ang response niya ay maghiganti nang walang paglilitis?” he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29413a-00e6-4f6a-97be-8c36b04eb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:45:07.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:45:07.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That is taking the law into one''s own hands. An act
        of revenge is very uncalled for by a public official because that is considered
        extrajudicial killing… That is still a grave threat, even if you have a condition.
        What is undesirable in this situation is that she is an elected high-ranking
        official who should adhere to the dictates of due process and the rule of
        law. Why did she respond that she’s seeking revenge without any trial?]'
    '16':
