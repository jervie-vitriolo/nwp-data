    'credit': 'Justice Undersecretary Jesse Andres (left) and ex-President Rodrigo
      Duterte (right). '
    'imagesource': 'jcr:dafb0a04-5134-4096-a62b-350bffe85caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e1078e5-fb82-43ab-8594-8ecf422f0b94'
    'lead': 'The recent remarks of former President Rodrigo Duterte against the administration
      may be bordering on inciting some sectors to rebel against the government, the
      Department of Justice (DOJ) said, prompting authorities to keep a close watch
      on his call for military action to "protect the Constitution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T13:29:56.766+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:28.954+08:00
