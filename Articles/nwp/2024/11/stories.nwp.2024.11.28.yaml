      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20135598-5ea9-4f6c-8859-dff3d7fb7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Another sore point is the House-initiated Ayuda Para sa Kapos ang Kita\
        \ or AKAP, a social assistance program for low-income Filipinos. The House\
        \ allocated P39 billion for the program, but the Senate defunded it, saying\
        \ congressmen should justify the need for it amid other social aid programs.\
        \ \r"
