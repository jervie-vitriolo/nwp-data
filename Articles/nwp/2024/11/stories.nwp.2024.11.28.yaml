    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Entertainment', 'Lunar-Codex', 'Pulang-Araw']
    'stories': []
    'template': '1'
    'title': 'Pinoy TV series ‘Pulang Araw’ to be archived on moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d85da3-9d32-45ae-91b4-0a3b3e48788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino TV series
        “Pulang Araw” will be one of the creative works next to be archived on the
        moon, its production company GMA Entertainment said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6765d40-05cc-47fa-99f4-cc8936d1d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an updated news release on Wednesday, Nov. 27, GMA Entertainment\
        \ said “Pulang Araw,” a wartime family drama series, will be part of the Lunar\
        \ Codex’s Polaris collection.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e77879-06b3-4769-b0a3-fc72daaa5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It would be the first Filipino TV series that would be part of a time\
        \ capsule sent to the moon, it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219b0a1-4de1-461e-9a71-44a4d3cd795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Pulang Araw’ was invited to be part of the collection as it showcases\
        \ a significant part of Philippine history and reflects the indomitable spirit\
        \ of Filipinos in facing adversity,” the local production company said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648b332-bf2e-4f77-b425-cff8a342f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Polaris collection, which would be the Lunar Codex’s seventh mission,\
        \ will launch to the Nobile crater in the moon’s south pole region between\
        \ September and October 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed953e-bde2-4c43-be63-07622b60118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It will be done through the National Aeronautics and Space Administration’\
        s Commercial Lunar Payload Services TO 20A mission, also known as Griffin\
        \ Mission 1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cda31d-04b7-40e2-adb1-50265f837bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f93953-bd09-41ee-bae5-63f374302a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Time capsule project</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b87d2-ff62-4f9a-b646-7fd38d225eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Lunar Codex is a special project of the Canada-based Incandence\
        \ Corporation, which manages a portfolio of technology and media assets. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060a716-04f0-4a49-b210-7eb737a72c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The project was founded by Icandence Chairman Samuel Peralta, who is\
        \ a physicist and anthologist, and concurrent project curator.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ec193-21c4-4b4e-b168-84fc1a847d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It’s a time capsule project for creative works. Around 35,000 artists\
        \ from 185 countries and territories, and 160 Indigenous nations have participated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a32a73-d41a-4a4e-a8b2-29f59675ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "To archive the files, the Lunar Codex uses primarily the nickel-based\
        \ microfiche called NanoFiche. According to the project website, NanoFiche\
        \ can store 150,000 pages of text or photos on a single short bond paper.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a9939-6390-4e0e-8f13-3bba9c4bbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other types of media include silver discs, ceramic-glass memory (digital\
        \ or analog), quartz nanochips, synthetic DNA, and semiconductor memory (flash\
        \ or solid-state devices).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b01c5f-52bb-42ad-ad2c-786287b39cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Previous contributions in the Philippines included the music of Ryan\
        \ Cayabyab, Gary Valenciano, Kiana Valenciano, Gabriel Valenciano, Moira dela\
        \ Torre, and Angela Ken.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09eaf9-aa9c-4b74-8f39-7fcdb09195be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:33:26.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:33:26.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Individual works in the Codex have been archived with permission
        from their respective creators, publishers, or owners, whether individually
        or as represented in a collection — such as an anthology, or exhibit or collector''s
        catalogue,” according to the project website. “Copyright of individual creative
        works in the Codex [remains] with their respective creators, publishers, or
        owners.”</p>'
