      'mgnl:lastModified': 2024-11-28T17:36:02.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“And then, for the noche buena [Christmas dinner products], more than\
        \ 50%, the price will remain the same as last year. ‘Yong mga iba they just\
        \ increased but less than 5%,” she said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db01ab7-20f0-45a0-a6f9-2727d62a048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.786+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, that will be steady until the end of the year, para aabot siya\
        \ hanggang new year,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780d417-962d-4737-baeb-3fb09d68b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: And then, for the Noche Buena products, the price of\
        \ more than 50% of the products will remain the same as last year. The prices\
        \ of others increased but less than 5%.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0d7e2-6d2a-45db-b3f8-787c1d81fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque said retailers have already raised the prices of imported Christmas\
        \ food items.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eab4a1-52a7-4298-bda3-4cb0129dc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DTI has released a <a href="https://www.newswatchplus.ph/news/2024/11/18/dti-noche-buena-price-guide-2024.html">Noche
        Buena Price Guide</a>, which included the costs for 236 stock keeping units
        — or products that are selling well — from 22 manufacturers across 12 noche
        buena categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c9273-c097-4bed-b3b6-25413e16f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of this number, the DTI said 121 items remained at 2023 prices, while\
        \ 13 others had price decreases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94421aec-f3d1-4716-9e56-15327ef3a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Steven Cua, the president of Philippine Amalgamated Supermarkets Association,\
        \ said it would be “most likely” that prices of noche buena items in some\
        \ areas may rise beyond the price guide, depending on the specific situation\
        \ of supermarkets.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5508806-410a-4755-b6e6-079227c96b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cua also advised consumers to avoid last-minute purchases for noche\
        \ buena items. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216d9ad-9d6a-452a-992a-38a89df1e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Why would you want to wait for prices, which may increase, number\
        \ one, makipagsapalaran sa [deal with] traffic and have problems in parking\
        \ and add stress to your life if you can start preparing what you need to\
        \ prepare now?” he said in an interview with NewsWatch Plus.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d89bea-2452-4f84-bb90-235af3cbd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cua advised consumers to take advantage of sale promos on noche
        buena items.</p>'
  'duterte-possible-anti-terror-law-violation-doj':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of Vice President Sara Duterte and Justice Undersecretary
      Jesse Andres'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T17:39:31.000+08:00
