      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Dalton Knecht scored 20 points
        to lead seven Los Angeles players in double figures as the visiting Lakers
        rolled to a 119-101 win over the San Antonio Spurs on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c8617-9d4d-48b4-a792-0d7b60f8bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cee86-6d4d-40b5-9e3d-68bafe80f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Anthony Davis posted 19 points, 14 rebounds and seven assists for the\
        \ Lakers, while LeBron James racked up 16 points, 11 assists and 10 rebounds\
        \ for his sixth triple-double of the season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af377d2-d241-4c2b-bce4-f9d316537349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211ca7b-f55b-4c61-8bd3-2cc6b9ab2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.093+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.093+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles' D'Angelo Russell had 17 points, Rui Hachimura scored 16,\
        \ Austin Reaves hit for 13 and Max Christie tallied 12.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5849d-099b-4afd-9f1f-cb30b2b5ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.093+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.093+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce245446-73c9-4b4b-b173-253045ac94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.094+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.094+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Victor Wembanyama led the Spurs with 20 points and 10 rebounds. Harrison\
        \ Barnes scored 19 points, Julian Champagnie hit for 18, Devin Vassell added\
        \ 14 and Stephon Castle contributed 10 points for San Antonio, which had its\
        \ season-best four-game winning streak end.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647945ec-9ddc-4159-b16a-ac62a56967c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.094+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.094+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edbc05-c8fc-45e0-a3ed-1fd1fdd00512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.094+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.094+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Vassell returned from a five-game absence caused by a knee injury.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f1900-2453-46c3-b28c-e0ffa944db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.095+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.095+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c1562-80b7-4af2-855d-afaa44e62cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.095+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.095+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers led by 11 points at halftime and 15 after three quarters.\
        \ San Antonio closed to within 99-89 on a running layup by Castle with eight\
        \ minutes left before Los Angeles all but put away the game via a 7-0 spurt\
        \ capped by consecutive buckets from James.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed5417-e362-46f6-b1f8-4c49af80f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.096+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.096+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6074e-8ac2-473f-b57d-2f006012a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.096+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.096+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Knecht's 3-pointer off a James assist with 3:35 to play increased the\
        \ Lakers' lead to 115-96, and Los Angeles waltzed to the finish line. The\
        \ Lakers snapped a three-game losing streak and beat the Spurs for the second\
        \ time in two meetings this season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb041daa-e041-43af-ac48-2200652f0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.097+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8ed58-74f9-42f2-ac8f-946254cc339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.097+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was the second of a back-to-back set for both teams.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe21df-eff6-4ad8-9c4d-4591bd2dece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2aead5-240f-4dd7-8333-9989da10e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers, paced by 10 points from Knecht, led by as many as 12 points\
        \ in the opening quarter before assuming a 32-23 advantage after the first\
        \ 12 minutes of play.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e960430-c3b2-4a66-9efd-cd8fa356d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.099+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd8edc-ba3a-4c0c-80f6-ed8d145e6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.099+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles stoked its lead to 15 points when Hachimura hit a pair\
        \ of free throws at the 5:03 mark of the second period.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e184581-3e16-4eba-a1e7-15a7a97caa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.100+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236550fc-38a0-40d9-bf40-1b0565f7bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:51:01.100+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Vassell's layup with 2:19 remaining in the second brought the Spurs\
        \ within 51-41. Vassell then hammered home a putback dunk with 24 seconds\
        \ left, but Reaves answered with a 3-pointer at the buzzer to produce a 58-47\
        \ lead for the Lakers at the break.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd4840-ead5-45ae-ac4e-aaf9842037ab'
