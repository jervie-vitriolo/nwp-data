  '5-dead-south-korea-heavy-snow':
    'author': 'Reuters'
    'caption': 'A man takes a photograph of a snow-covered neighbourhood as he cleans
      up the rooftop of a building after a heavy snowfall in Seoul, South Korea, Nov.
      28. (Kim Hong-Ji.Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T18:00:00.000+08:00
    'imagesource': 'jcr:ae7baea9-0de4-42e2-b982-20a466fb1f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e89113-4551-4ef4-8108-6b11c20c68a3'
    'lead': 'South Korea grappled with heavy snowfall for a second day on Thursday,
      with dozens of flights cancelled, ferry operations suspended and at least five
      people reported dead in a cold snap, though conditions showed signs of easing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T18:01:58.198+08:00
