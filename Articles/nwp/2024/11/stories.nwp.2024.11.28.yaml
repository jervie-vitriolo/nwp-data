    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600433d7-8106-4dd3-90ac-430c38fe7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:51:01.101+08:00
      'mgnl:createdBy': 'cj-nwp'
