      'mgnl:lastActivated': 2025-03-13T14:11:31.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a triumph for Prabowo and also Jokowi, but with Jakarta, it''s
        a failure," Yanuar Nugroho, visiting senior fellow at ISEAS-Yusof Ishak Institute,
        told Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176db13-fee9-418c-9b50-cf0373ab3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The executors of all Prabowo''s programs are these regional leaders,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51893b-2c58-4ba2-a12a-52e972fd4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Central Java, West Java, and East Java are seen as pivotal because
        they are the most populous provinces, while Jakarta has national significance
        as the capital and, as seen with Widodo, can be a stepping stone to run for
        the presidency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60382b-5b3a-4eb3-af54-d02ba1109b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The victory is important so that Prabowo''s programmes could be well
        implemented and integrated," Sufmi Dasco Ahmad, a senior official at Prabowo''s
        Gerindra party, told Reuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57fb1a-9d67-49c0-9793-6043653fea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Jakarta, the candidates for governor and deputy governor backed
        by the opposition Indonesian Democratic Party of Struggle (PDIP) had between
        49.49% to 51.1% of votes, pollsters said, ahead of the ticket backed by a
        coalition of 13 government-aligned parties and an independent pairing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009cf6b-69d2-48ee-87ee-dd64a86b5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Candidates must secure an outright majority to win in Jakarta, or there
        will be a second round of voting.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144af81-2e3e-445a-a923-9fb4b9d9e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Election analyst Titi Anggraini said the overall results would smooth
        the way for Prabowo to implement his own election pledges and give him room
        to start building a platform to run for re-election in 2029.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b2050-bbdf-449f-8a80-0d08604aa572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yanuar also said the results will make it easier for Prabowo to implement
        his policies such as free meals for school children and others, poverty eradication
        and food self-sufficiency.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b60d75-6987-4b1e-9cf7-e07b51b2089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Prabowo wants to consolidate his power so that there''s no disruption
        towards his programmes," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86504d-a816-46a9-835c-bfb207faee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo was sworn in as president last month, after a landslide
        election victory earlier this year. He has secured support from seven out
        of eight parties in the national parliament .</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0005a21-16fb-46a3-a233-024266bda063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ananda Teresia)</em></p>'
  'mexico-on-trump-tariffs':
    'author': 'Sarah Morland, Raul Cortes and Brendan O''Boyle, Reuters'
    'caption': 'A drone picture shows trucks waiting in line to cross into the United
      States near the border customs control at the World Trade Bridge, in Nuevo Laredo,
      Mexico, Nov. 26. (Daniel Becerril/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T12:08:30.000+08:00
    'imagesource': 'jcr:1e5d8ee1-ef19-4dd1-bb3e-0c33483d902f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91cc4c75-d333-492b-8324-9067ec989324'
    'lead': 'Mexican President Claudia Sheinbaum said on Wednesday Mexico would retaliate
      if U.S. President-elect Donald Trump followed through with his proposed 25%
      across-the-board tariff, a move her government warned could kill 400,000 U.S.
      jobs and drive up prices for U.S. consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T12:11:26.352+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:30.926+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:18.429+08:00
    'mgnl:lastModified': 2024-11-28T12:11:26.411+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Mexico']
    'stories': []
    'template': '1'
    'title': 'Mexico warns Trump tariffs would kill 400,000 US jobs, threatens retaliation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73d299-dd8f-49c0-ba46-50e03425bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico City, Mexico -</strong> Mexican President Claudia
        Sheinbaum said on Wednesday Mexico would retaliate if U.S. President-elect
        Donald Trump followed through with his proposed 25% across-the-board tariff,
        a move her government warned could kill 400,000 U.S. jobs and drive up prices
        for U.S. consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdb4e5-2b53-4cf5-982a-57ddef409c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If there are U.S. tariffs, Mexico would also raise tariffs," Sheinbaum
        said during a press conference, in her clearest statement yet that the country
        was preparing possible retaliatory trade measures against its top trade partner.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740eee81-ea18-4282-99b0-f195bdfc2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mexican Economy Minister Marcelo Ebrard, speaking alongside Sheinbaum,
        called for more regional cooperation and integration instead of a war of retaliatory
        import taxes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666cb14-b493-4b26-b0ad-3b2fbba5a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s a shot in the foot," Ebrard said of Trump''s proposed tariffs,
        which appear to violate the USMCA trade deal between Mexico, Canada and the
        U.S.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4cb08-8a0d-41d0-931c-26c09954a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ebrard warned the tariffs would lead to massive U.S. job losses, lower
        growth and hit U.S. companies producing in Mexico by effectively doubling
        the taxes they paid. "The impact on companies is huge," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f35ee2-807d-4fb1-aa7d-cce55d01611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The proposed tariffs would hit the automotive sector''s top cross-border
        exporters especially hard, Ebrard added, namely Ford F.N, General Motors GM.N
        and Stellantis STLAM.MI.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65edf52-0a83-4110-9b31-d1894f31ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ebrard noted that 88% of pickup trucks sold in the U.S. are made in
        Mexico and would see a price increase. These vehicles are popular in rural
        areas that overwhelmingly voted for Trump.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb78ff-193b-45bb-84ad-faa0b7edd18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Our estimate is that the average price of these vehicles will increase
        by $3,000,” Ebrard said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4951e-df59-447b-9ee1-d6823fca9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sheinbaum and Trump spoke by phone later on Wednesday, with the two
        discussing topics at the top of Trump''s agenda.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c351d7-f1bc-4560-93d6-ae5e2ccc9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump had said the tariffs would remain in effect until the flow of
        drugs - particularly fentanyl - and migrants into the U.S. was controlled.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee3995-bb78-44fd-a3b3-5bc1e920adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on his Truth Social platform, Trump said Sheinbaum "agreed
        to stop migration through Mexico, and into the United States, effectively
        closing our Southern Border." He described the conversation as "very productive."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d88a63-bd28-48d7-afdf-36808ee46253'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sheinbaum later responded on X that she had laid out Mexico''s migration
        strategy, which "attended to" migrants before they arrived at the U.S.-Mexico
        border, in her call with Trump.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bf603-b10c-4648-b05b-8dc65161475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Mexico''s stance is not to close borders, but to build bridges between
        governments and their peoples," she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb1035-d9f4-44e3-8d85-38c622d5e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In after-hours trading on Wednesday, Mexico''s peso strengthened by
        as much as nearly 1% against the dollar, reversing losses logged in previous
        days.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44a636-60c9-4b29-b1b0-3dfb17cbff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many analysts regard Trump''s tariff threats as more of a negotiating
        tactic than trade policy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d9554-193a-4cf8-9696-10620c42a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The lack of a clear link between this threat and questions related
        to trade suggests the new president plans to use tariffs as a negotiating
        strategy to achieve goals largely unrelated to trade," said David Kohl, chief
        economist at Julius Baer.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4971dd9-a653-4fa2-81f9-c21ab2d8173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Profit wiped out</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9eca6-2c1a-4905-9fae-baa0a15c3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s automotive industry is the country''s most important manufacturing
        sector, exporting predominantly to the United States. It represents nearly
        25% of all North American vehicle production.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d67559-e4e7-4037-9b61-199e09ce971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts at Barclays said they estimate the proposed tariffs "could
        wipe out effectively all profits" from the Detroit Three automakers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31001172-1aa1-41ac-a83b-2d75324fd141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"While it''s generally understood that a blanket 25% tariff on any
        vehicles or content from Mexico or Canada could be disruptive, investors under-appreciate
        how disruptive this could be," they wrote in a note on Tuesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041ab15-765e-480a-96fd-5a6b9fc0ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brian Hughes, a spokesperson for Trump''s transition team, said the
        tariffs would protect U.S. manufacturers and workers from "unfair practices
        of foreign companies and foreign markets."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0477d0a-0543-4e83-ae88-c285ea504a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hughes said Trump would implement policies to make life affordable
        and more prosperous for his country.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a24655-ffeb-4e2b-acea-f48799ab1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'GM and Stellantis declined to comment. Ford did not comment on how
        the threatened tariffs would affect its business but said it manufactures
        more vehicles in the United States than most major automakers.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ac063-c6de-44e9-b7cc-cd6a0c981f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico''s automotive industry group AMIA said it would prepare for
        any possibility and wait to see what formal actions are taken.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614854ea-187d-4f6d-a5aa-178f666b5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Institute of International Finance, a trade group for the global
        financial services industry, warned Mexico-U.S. relations would be challenging
        going forward.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188e216-2691-4506-8ee2-4c0f5e2a9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The imposition of tariffs, eventually leading to increased protectionism,
        and other policies affecting exchange rates and commodity prices could have
        significant implications for the region," it said in a note.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c501c0-835f-481d-ac1f-853b10d9a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The USMCA is up for review in 2026.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18717c68-36ac-44f6-aa4f-bcfc107dafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Katia Goya, director of international economics at Grupo Financiero
        Banorte, said it was likely the three USMCA countries would seek wholesale
        renegotiation of the pact rather than just rubber-stamp it to continue in
        its current form.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555a59c-0c2f-461e-8535-70321815f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The effect of a trade-conflict situation is that it will mean lower
        economic growth in the United States, higher unemployment and higher inflation,"
        Goya said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03efb2b-802d-4937-86d2-e3d78d6d634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ebrard said USMCA trade amounted to $1.78 trillion in the first nine
        months of this year.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef55679-299b-40fa-957a-51a207c4a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We can fragment and divide with tariffs," Ebrard said. "Mexico
        does not want conflicts and divisions, but to build a stronger region."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1101f8e-e0e4-4846-9cdc-90b759b1352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:11:26.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:11:26.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sarah Morland, Raul Cortes, Natalia Siniawski
        and Kylie Madry; additional reporting by Stefanie Eschenbacher, Costas Pitas
        and Nora Eckert; Editing by Stephen Eisenhammer, Jonathan Oatis, Rod Nickel,
        Caitlin Webber, Deepa Babington and Cynthia Osterman)</em></p>'
  'biden-arms-aid-package-ukraine':
    'author': 'Patricia Zengerle, Reuters'
    'caption': 'US President Joe Biden leaves after delivering remarks from the Rose
      Garden of the White House in Washington, US on Wednesday, Nov. 26. (Nathan Howard/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T12:12:57.000+08:00
    'imagesource': 'jcr:12401cd0-9dad-4152-89f8-5324b59dc651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d09c7b-def0-45b9-9893-0ad38c664bbc'
    'lead': 'REUTERS EXCLUSIVE: US President Joe Biden''s administration is preparing
      a $725 million weapons package for Ukraine, two U.S. officials say, as the outgoing
      president seeks to bolster the government in Kyiv before leaving office in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T12:16:16.385+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:29.893+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:18.659+08:00
    'mgnl:lastModified': 2024-11-28T12:19:08.711+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Joe-Biden', 'United-States', 'Ukraine', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Biden readies $725 million arms aid package for Ukraine, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656484e-0bc3-44d7-86a2-b6d6afc196b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US —</strong>&nbsp;U.S. President Joe Biden''s
        administration is preparing a $725 million (around P42 million) weapons package
        for Ukraine, two U.S. officials said on Wednesday, Nov. 27, as the outgoing
        president seeks to bolster the government in Kyiv before leaving office in
        January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d03ab6-8473-4440-9ba7-ef757f97a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to an official familiar with the plan, the Biden administration\
        \ plans to provide a variety of anti-tank weapons from U.S. stocks to blunt\
        \ Russia's advancing troops, including land mines, drones, Stinger missiles,\
        \ ammunition for High Mobility Artillery Rocket Systems (HIMARS).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd1222-5549-4623-a4f9-ba2ef0e65f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The package is also expected to include cluster munitions, which are\
        \ typically found in Guided Multiple Launch Rocket System (GMLRS) rockets\
        \ fired by HIMARS launchers, according to the notification, seen by Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438576c-fdfb-4781-8073-a88df2511cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The formal notification to Congress of the weapons package could come\
        \ as soon as Monday, one official said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb93f8e-8d87-4878-a8fa-511fc505c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The contents and size of the package could change in the coming days\
        \ ahead of Biden's expected signature.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32634e-46ca-4935-8a52-bc59b417795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It marks a steep uptick in size from Biden's recent use of so-called\
        \ Presidential Drawdown Authority (PDA), which allows the U.S. to draw from\
        \ current weapons stocks to help allies in an emergency.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c0656-d625-44b5-bff0-171139e8fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Recent PDA announcements have typically ranged from $125 million to\
        \ $250 million. Biden has an estimated $4 billion to $5 billion in PDA already\
        \ authorized by Congress that he is expected to use before Republican President-elect\
        \ Donald Trump takes office on Jan. 20.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b787b14-f1c2-4941-809f-413ad193b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States has not exported landmines in decades, and their\
        \ use is controversial because of the potential harm to civilians. Although\
        \ more than 160 countries have signed a treaty banning their use, Kyiv has\
        \ been asking for them since Russia launched its full-scale invasion in early\
        \ 2022 and Russian forces have used them on the front lines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7ce5b-d588-4cf3-8b81-f4caf782e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian forces currently are making gains in Ukraine at the fastest\
        \ rate since the early days of the 2022 invasion, taking an area half the\
        \ size of London over the past month, analysts and war bloggers said this\
        \ week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6b6d4-9293-4627-bbd0-99959308e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States expects Ukraine to use the mines in its own territory,\
        \ though it has committed not to use them in areas populated with its own\
        \ civilians.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb4b28-88fb-4fb8-9921-1b2a4409f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump on Wednesday tapped Keith Kellogg, a retired lieutenant general\
        \ who presented him with a plan to end the war in Ukraine, to serve as special\
        \ envoy for the conflict. Quickly winding down the Ukraine war was one of\
        \ Trump's central campaign promises, though he has avoided discussing how\
        \ he would do so.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac06ed-7dd7-4cc0-9283-3cab73d0ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:16:16.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:19:08.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Patricia Zengerle, additional reporting by Phil
        Stewart and Mike Stone; Editing by Lisa Shumaker)</em></p>'
