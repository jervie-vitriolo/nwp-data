  'amanda-gorman-wicked-poem':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T14:49:23.000+08:00
    'imagesource': 'jcr:2113c7c3-1021-4e6b-82cf-ddcb525f42db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22169521-ac28-4012-b2c8-f91fd692d8a2'
    'lead': 'American poet and activist Amanda Gorman shared that she felt honored
      and nervous at the same time when she was tapped to write a poem inspired by
      the blockbuster film ‘Wicked’. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T14:53:03.466+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:26.854+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:19.752+08:00
    'mgnl:lastModified': 2024-11-28T14:53:03.497+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Wicked', 'Amanda-Gorman']
    'stories': []
    'template': '1'
    'title': '‘Are we born wicked?’ American poet Amanda Gorman honored to write Wicked-inspired
      poem '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420b033-ce3d-42ea-9563-0ff8a022c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> American poet and activist
        Amanda Gorman shared that she felt honored and nervous at the same time when
        she was tapped to write a poem inspired by the blockbuster film ‘Wicked’.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ccef0-098d-4ef4-b4d0-cd610d3d50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The musical interrogates the forces of good and evil, and more importantly,
        how we arrive there, and how we can push beyond categorizing “different” as
        “bad,” Gorman wrote on her X (former Twitter) account. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6f1bf-ee2a-45da-92a3-0203cb983c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the message of the phenomenal film resonated to her. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75143d7a-1ae7-4e6a-8f92-68fa90b5b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As a Black girl, I resonate deeply with the experience of being the
        ‘Other’ in a room. But Wicked reminds us at our hearts that the power of connection,
        friendship, and compassion is the true magic that enables healing upon this
        earth,” she added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82b648-75dc-49cf-b4bb-c05bfd0dc5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday , Nov. 27, Universal Pictures shared the poem inspired
        by the blockbuster film. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d4b0b-3979-48d3-a092-8c3341ec5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Are we born wicked or do we have wickedness thrust upon us?” Gorman
        narrated in an almost three minute video clip. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e4134-a987-45d4-b5e6-03e9b39bbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“People are not born evil, but born equal, green not with envy,” she
        said. “Because defending the good, is how we defy gravity,” she added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103fd6c-2939-42b2-9f13-914d0ba89847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:53:03.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:53:03.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gorman reached a global audience when she read her poem “The Hill
        We Climb” during the inauguration of United States President Joe Biden in
        2021.</p>'
  'doj-on-duterte-nbi-appearance':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of Vice President Sara Duterte and the subpoena served
      by the National Bureau of Investigation on Nov. 26. (House of Representatives,
      PTV/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T14:58:31.000+08:00
    'imagesource': 'jcr:3aadeecb-435e-4965-97da-984932d231ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d6df3d-75b3-4205-8a5e-87266c95ed21'
    'lead': 'Vice President Sara Duterte’s appeal to reschedule her appearance at
      the National Bureau of Investigation headquarters in Pasay City may likely be
      granted, an official from the Department of Justice (DOJ) told NewsWatch Plus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T15:01:53.091+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:26.449+08:00
