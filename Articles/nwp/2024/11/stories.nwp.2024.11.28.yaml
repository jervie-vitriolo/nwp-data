      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Prices of basic necessities
        will not increase until year-end, the Department of Trade and Industry (DTI)
        said on Thursday, Nov. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5628f56-78f7-4b6f-9a30-e1d359d38398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.785+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DTI has a <a href="https://www.dti.gov.ph/konsyumer/latest-srps-basic-necessities-prime-commodities/">list
        of suggested retail prices</a> for basic necessities that cover some canned
        products, milk, coffee, bread, instant noodles, bottled water, and other condiments
        and household products. [embed: ]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2db706-bfe9-4b6e-859d-03378a36d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T17:26:21.785+08:00
      'mgnl:createdBy': 'jelo-nwp'
