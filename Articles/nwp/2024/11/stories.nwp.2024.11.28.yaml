  'palestinian-interim-successor':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T18:20:51.000+08:00
    'imagesource': 'jcr:d0bb0c75-7ead-47df-bd62-7cf576c5c1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d076c3-9657-4151-b6eb-27788a05a318'
    'lead': 'Palestinian President Mahmoud Abbas has named a temporary successor who
      would take over from him should he die or leave his post, addressing concerns
      of a possible power vacuum following his departure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T18:22:57.729+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:23.100+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:21.400+08:00
    'mgnl:lastModified': 2024-11-28T18:22:57.760+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Palestine']
    'stories': []
    'template': '1'
    'title': 'Palestinian president names interim successor if he has to leave post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b28c9e-f802-4265-aa2d-8d5d0dafca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ramallah, West Bank -</strong> Palestinian President Mahmoud
        Abbas has named a temporary successor who would take over from him should
        he die or leave his post, addressing concerns of a possible power vacuum following
        his departure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c610b2a-638d-489e-9659-05d21fbb1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.748+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released late on Wednesday, Abbas said the chairman
        of the Palestinian National Council should serve as interim president for
        no more than 90 days, during which presidential elections should be held.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a513d1c-ad93-49bc-a7ef-81286cd894ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The current chairman of the Palestinians'' top decision-making body
        is Rawhi Fattouh, 75, who also served briefly as a stop-gap leader following
        the death of Yasser Arafat in 2004.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce575c4b-9746-432c-acf5-d5235e2a4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abbas, 89, has been Palestinian president since 2005 and has had regular
        health problems in recent years, prompting repeated speculation on who might
        replace him when he finally stands aside.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d9877-94dd-410f-a7b3-6f1adc50282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He does not have a deputy and a source told Reuters earlier this month
        that Saudi Arabia had pressed him to appoint one.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea270ecb-ac77-452c-8178-ff552c8f14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wednesday''s announcement clears up uncertainty over what should happen
        when he dies, but Fattouh was not named as his deputy, meaning there was still
        no visibility on who might replace Abbas in the long term.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab79e7-2cd9-4836-ab49-66a35c5bb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s Agriculture Minister Avi Dichter, a member of the inner security
        cabinet, told a group of foreign reporters this week that the Israeli army
        would take over the West Bank if someone from the militant group Hamas tried
        to become president.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae494641-d36e-47be-bed7-4590c4c79aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abbas was elected to a four-year term in 2005, but no presidential
        ballot has been held since and he is now deeply unpopular, with a September
        opinion poll showing 89% of Palestinians in the West Bank wanted him to resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a0790-2fbf-4007-ba76-44d99d29801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:22:57.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:22:57.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ali Sawafta; writing by Crispian Balmer, Editing
        by William Maclean)</em></p>'
  'hong-kong-flights-below-pre-pandemic-levels':
    'author': 'Reuters'
    'caption': 'Residential blocks are reflected on the glass panes of a business
      tower in Hong Kong on Nov. 3, 2010. (Bobby Yip/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T18:23:20.000+08:00
    'imagesource': 'jcr:cf43730c-f1d9-4f58-9295-fd05d6b923ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ab82aa-95c2-4ab8-9bae-864b881c322a'
    'lead': 'Hong Kong airport began operating three runways simultaneously on Thursday
      in a significant capacity expansion, but flight growth looks set to be measured
      as the international hub is still struggling to get back to pre-pandemic passenger
      numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T18:25:51.111+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:22.679+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:21.764+08:00
    'mgnl:lastModified': 2024-11-28T18:25:51.156+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hong-Kong']
    'stories': []
    'template': '1'
    'title': 'Hong Kong moves to three runways, but flights still below pre-pandemic
      levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba97522-111b-408b-b8c1-f9810dff8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Hong Kong airport began operating
        three runways simultaneously on Thursday in a significant capacity expansion,
        but flight growth looks set to be measured as the international hub is still
        struggling to get back to pre-pandemic passenger numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffcefa-ef46-4401-94fc-d5fe6aa7cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hong Kong International Airport is the world''s busiest cargo airport,
        but has fallen from its pre-pandemic status as the third busiest for international
        seats.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720c646-820c-4ece-9c13-a75b958e3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pandemic-related travel restrictions in Hong Kong and mainland China
        persisted longer than elsewhere, resulting in a slower aviation recovery.
        Hong Kong''s anti-government protests in 2019-2020 and a new national security
        law have also had a lingering impact on sentiment, and many expatriates left
        after the three-year COVID shutdown.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197960d-22b3-4f85-b8d9-2c39b6c28288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In October the airport handled 27% fewer passengers than in October
        2018, and 13% fewer flights, airport data shows.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b6903-15fc-480a-8ef7-1768e5841df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'New runways are long-term projects that take time to be utilised.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec490947-e0c4-4687-95f0-437e025151ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of flights set to depart Hong Kong in August next year will
        be 10% below August 2018, albeit 15% higher than August this year, according
        to Cirium airline schedule data.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e125f-2aec-4dbf-ba09-dacb88dcb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hong Kong leader John Lee said at a launch event he expects the third
        runway to boost economic development.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022fe88-9fee-4399-add7-00bf296e74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has earmarked Hong Kong, a special administrative region of
        China, to grow as an aviation hub as part of an economic plan for Southern
        China''s Greater Bay area, a major manufacturing and export region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade999b-4e45-4804-b251-1c065634bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The HK$141.5 billion ($18 billion) three-runway system, which includes
        upgraded cargo and passenger facilities, will allow the airport to handle
        up to 120 million passengers and 10 million metric tons of cargo a year by
        2035.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1646cfc-f482-4da9-87db-d7cb52c167a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This compares to a 2018 peak of 74 million passengers and 39 million
        in 2023, airport data shows.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e08d0-46e8-4805-95fe-a73debdbcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The three-runway system will be able handle up to 102 flights per hour,
        compared to 69 per hour with two runways, airport authorities say.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065b2b2-b2c8-445a-8dc9-3bc6abb97769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Planes began landing on the new third runway in 2022 but only two runways
        operated while one was closed for upgrades.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdf621-6a86-441d-b2e0-f4c11124bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hong Kong''s flight and passenger numbers have been increasing since
        mid-2022 but growth is slowing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e28fee-f74b-49a7-bbcc-dccddda71a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Airport Authority Hong Kong in July started offering financial incentives
        to attract carriers and routes - especially for specific long-haul destinations
        such as North America, Europe, Australia and New Zealand.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf641f1-ff56-4318-b089-228905c565da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But some airlines have cooled on the city.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d1fcd-771c-4f20-a951-d27b8b699c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'British Airways from October reduced twice-daily flights to one a day.
        Virgin Atlantic had intended to resume its flight from Heathrow in March 2023,
        but did not.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a9577-c165-4336-b994-77cebc4562fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hong Kong''s main carrier group Cathay Pacific 0293.HK welcomed the
        start of three runway operations and said it would continue adding more flights
        and destinations.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29433576-1dfd-45fc-b81a-a118c8aaba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cathay exemplifies Hong Kong''s struggles. It made heavy losses and
        layoffs during the pandemic and has struggled to find pilots and restore flight
        capacity.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74563b-918e-4c65-b34e-4a8285fd499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:25:51.138+08:00
      'mgnl:createdBy': 'lance-nwp'
