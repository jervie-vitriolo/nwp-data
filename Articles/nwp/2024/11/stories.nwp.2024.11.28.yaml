    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:18.821+08:00
    'mgnl:lastModified': 2024-11-28T12:53:52.909+08:00
