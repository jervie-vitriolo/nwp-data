    'mgnl:lastModified': 2024-11-28T15:01:53.139+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sara-Duterte', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Duterte request to move NBI appearance likely to be granted - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b12dbf-6ee3-47d1-9ae6-a792355ecfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte’s appeal to reschedule her appearance at the National Bureau of Investigation
        headquarters in Pasay City may likely be granted, an official from the Department
        of Justice (DOJ) told NewsWatch Plus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2ae92-f84a-4e10-8b51-f0ff5c3a5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Thursday, Nov. 28, Justice Undersecretary Jesse
        Andres said Duterte may be ordered to appear next week pursuant to her request
        to move her attendance, which will coincide with the eighth House hearing
        on her fund use on Friday, Nov. 29.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804c159-e8b9-4e4f-94e9-273d43807eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the NBI issued a <strong><a href="https://www.newswatchplus.ph/news/2024/11/26/NBI-summons-Duterte-for-kill-remark.html">subpoena</a></strong>
        against Duterte in light of her “kill” remarks against President Ferdinand
        Marcos Jr. The vice president later said her statements were “taken out of
        logical context.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886a4d9-6e50-4bbf-8b3b-711cef64dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although Andres said it will be the first time they will be granting
        such a request, he vowed no special treatment for Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c1344-bf6c-4998-81d0-f7d25617a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Every judicial or administrative proceeding should allow some flexibility
        so that iyong due process ang mas importante [due process is more important].
        Opportunity to be heard,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e031fa-bb51-41ba-b609-6c48697706e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOJ official said the agency has no other agenda in summoning Duterte.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a65d8f-c6dc-42f3-b015-93ddc6974a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Marami po kaming tanong na gustong ihain sa ating bise presidente.
        At ito po ay sa kadalihanan na gusto natin ng mapayapang lipunan,” said Andres. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa4010-9957-4d80-a22a-59f093366628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have many questions that we would like to ask our
        Vice President. And this is because we want a peaceful society.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a3f85-5ec2-4f67-855a-5449ee8a8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Andres added the probe will also look into supposed threats against
        Duterte, which the vice president described as “very serious.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b15b7-9925-49f2-82de-fb64b5523583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reschedule inquiry?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9f2b5-1432-4ef3-825c-fd777624c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, two House leaders urged the panel investigating Duterte’s
        funds to move the next hearing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a4642-b1f1-4ebb-b70e-512851b03ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In separate press releases, House Assistant Majority Leaders Pammy
        Zamora and Zia Adiong said the vice president should focus on the NBI probe.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0d4a4-fc5a-4e44-857d-ef40ffed8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T15:01:53.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T15:01:53.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Given the serious nature of the allegations being investigated by
        the NBI, the Vice President’s immediate priority must be to comply with the
        bureau’s summons and provide a clear explanation to the Filipino people,”
        Adiong was quoted as saying in a press release.'
    '13':
