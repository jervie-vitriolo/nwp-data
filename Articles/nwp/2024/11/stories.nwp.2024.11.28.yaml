    'lead': 'The anti-terrorism law is broad enough to merit an investigation of the
      strong remarks of the vice president against the president that could possibly
      result in destabilization, a justice official said on Thursday, Nov. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T17:45:07.659+08:00
