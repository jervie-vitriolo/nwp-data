      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia -</strong> Candidates backed by new Indonesian
        President Prabowo Subianto look set to secure victories in key regional elections,
        with the exception of Jakarta, which analysts said should make it easier to
        implement his agenda and reinforce his political clout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a37b5c-2a88-4961-8323-1a19753fccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 200 million Indonesians voted on Wednesday for leaders in
        37 provinces, 93 cities, and 415 districts. While the official results will
        be announced between Nov. 30 and Dec. 15, independent pollsters have released
        their election counts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8785a6c-5eb2-4e9c-8613-71c32ccad051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:07:42.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:07:42.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Candidates backed by Prabowo''s broad coalition, some of whom were
        also endorsed by former President Joko "Jokowi" Widodo, won most key provinces,
        including Central Java, West Java and East Java, according to initial results
        from the pollsters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3996d-49a7-49da-bb42-1f5a1ae02e03'
      'mgnl:activationStatus': true
