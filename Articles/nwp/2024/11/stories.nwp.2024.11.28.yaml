    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kevin Quiambao set to win second straight UAAP MVP award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc23fd-2271-4349-a446-3a42b2b2dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Kevin Quiambao of the
        De La Salle University Green Archers is set to receive his second straight
        Most Valuable Player (MVP) award in the UAAP men''s basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e057fc4-cfe7-4d61-bb18-5e43c5100d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f920c-26bb-4bb3-a2dd-d27466425dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.386+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Gilas Pilipinas standout amassed 81.357 statistical points to secure\
        \ the highest individual honor in the premier collegiate league. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce279e0e-2ea5-4d0a-b142-e8bd71dd04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.386+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5262c-4002-4ecd-8df4-d6fd6e7728f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.386+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Quiambao averaged 16.64 points, 8.64 rebounds, and 4.07 assists in\
        \ a little over 30 minutes of action, leading the Green Archers to the top\
        \ seed after the elimination round with a 12-2 win-loss record.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc5913-fc0d-48a0-acea-be747773edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.387+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.387+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddc613-412b-4b0c-bac9-c8dab8506b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.387+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.387+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 23-year-old forward will become the fifth La Salle player to win\
        \ back-to-back MVP honors after Ben Mbala in 2016 and 2017, Don Allado in\
        \ 1998 and 1999, Mark Telan in 1996 and 1997, and Jun Limpot in 1987 and 1988.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a26638-5f33-4ffc-b29a-dbba9134d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.388+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.388+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc2798-6e4c-4bf6-86d1-ef0235ad5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T14:13:07.388+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T14:13:07.388+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Quiambao is also the first local cager to achieve the feat since Kiefer\
        \ Ravena of the Ateneo de Manila University Blue Eagles accomplished it in\
        \ 2014 and 2015.\r"
