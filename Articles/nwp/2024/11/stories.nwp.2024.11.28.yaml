      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;The Senate and
        the House of Representatives convened the bicameral conference committee to
        finalize the 2025 national budget, with the head of the Senate contingent
        calling for sobriety amid contentious provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd53ec-65bc-4b04-a8f1-0f01ad81869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0d9fa-9061-4b26-9f64-87ce0fcf1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“My only plea is for us conferees not to take ourselves too seriously.\
        \ Kung sobrang init na ang diskusyon mamaya, baka kailangan natin ng (If the\
        \ discussion gets too heated later, perhaps we’ll need a) coffee break, to\
        \ settle our differences,” Senator Grace Poe, chairperson of the committee\
        \ on finance, said as she opened the meeting on Thursday, Nov. 28. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ec78b-6b9f-4bc6-bff8-941b90a2a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc885e-bfca-4923-adbb-3d4d59bebf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Her counterpart, Zaldy Co, also called on colleagues to “approach this\
        \ deliberation with a spirit of unity.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df99130-72d4-4b8a-ad92-45baa4f1e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6ca92-934e-4d29-a74c-de518cc2432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:41:22.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:41:33.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the past two months, debates escalated over the Office of the
        Vice President''s P2-billion budget, which was substantially cut to P733 million.
        While some senators pushed to restore the funding partially or fully, the
        Senate upheld the cut, and Poe said the bicam would resolve the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d2814-9a52-4ea1-98fe-303cc9c17cf6'
      'mgnl:activationStatus': true
