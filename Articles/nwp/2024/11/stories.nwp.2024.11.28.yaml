    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:17.845+08:00
    'mgnl:lastModified': 2024-11-28T06:13:14.735+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Impeachment complaint vs Duterte to be filed – Trillanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c4ac9-ad27-4d0d-ab95-b4b825ebbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> An impeachment complaint
        against Vice President Sara Duterte will be filed at the House of Representatives,
        former Senator Antonio Trillanes IV said on Wednesday, Nov. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26334e-307d-4987-a279-20a57d6a9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview at the sidelines of the House quad committee hearing,
        Trillanes said such a complaint against Duterte is already “ripe.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed75723-8e53-48c7-b2db-3f9c1d3da449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Nakikita ng mga kababayan natin lahat ng mga dangers, mga red flags,
        ‘yung unfitness ni Sara Duterte to hold the position as vice president,” he
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94776b-69b3-4713-804f-d182cacd3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our countrymen are seeing the dangers, red flags, Sara
        Duterte’s unfitness to hold the position as vice president.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e4294-5ea1-4882-9bc5-9344cd0c6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Remember, as vice president, she could be president anytime in cases
        of emergencies. Kaya, imagine mo ‘yung asal na nilalabas niya, pinapakita
        niya, bibigyan mo ng power of presidency ‘yan, dapat kikilabutan ‘yung bawat
        Pilipino. Wala ito sa tamang katinuan,” the former senator said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59659556-fabc-4b6a-8ba5-38c020973428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Imagine the morals she shows, and you would give her
        the power of presidency, every Filipino should be horrified by this. She is
        not in her right mind.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be156a4-e777-4130-a9a1-e7de41c2347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes did not identify the possible complainant or when the complaint
        would be filed, but added it is not from the Makabayan bloc.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50659632-b1f4-4be8-bb4a-b11fa6efb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Duterte said that her critics can try to impeach her.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80b153-894f-4a95-b3c3-80b01534ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“They can always gumastos at magwaldas ng pera ng gobyerno para i-impeach
        ang vice president kung ‘yan ang gusto nila. Magwaldas nang magwaldas ng pera
        at pagtakpan nang pagtakpan ang kakulangan at pagsisinungaling ng administrasyon
        para lang ‘di mapansin ng mga tao na maraming pangako ang napako,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e3a5d-20c1-4e0b-a65f-7a62ee7c8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They can always spend and waste the government’s money
        to impeach the vice president if that is what they want; Spend money to cover
        up the shortcomings and lies of the administration so the public won’t notice
        the broken promises.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54355813-4bc1-42b1-9fec-0fee31be13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“If I get impeached, then that is my end,” she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcdf06-c8a2-49eb-ad19-0ac9564f6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T06:13:14.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T06:13:14.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has made calls to impeach Duterte over her actions,
        including her absences in the congressional inquiry on her confidential funds.</p>'
