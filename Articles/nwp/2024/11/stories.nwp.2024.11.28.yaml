  'trillanes-impeachment-sara-duterte':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former Senator Antonio Trillanes IV answers reporters’ questions at
      the sidelines of the House quad committee hearing on Nov. 27.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-27T21:00:00.000+08:00
    'imagesource': 'jcr:c3b7d9de-13c6-41eb-863d-fd8d41c9c9ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e9a62a-bf6f-4c18-9c55-84be2725cf1c'
    'lead': 'An impeachment complaint against Vice President Sara Duterte will be
      filed at the House of Representatives, former Senator Antonio Trillanes IV said.
      Duterte said her critics can try to overthrow her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T06:13:14.708+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:32.390+08:00
