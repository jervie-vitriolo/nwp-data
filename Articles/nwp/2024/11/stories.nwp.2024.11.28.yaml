    'mgnl:tags': ['Duterte', 'House-of-Representatives', 'National-Bureau-of-Investigation']
    'stories': []
    'template': '1'
    'title': 'House panel gives way to NBI probe on Duterte threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9aa304-d962-4266-bd67-c7574fc4a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.736+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House committee
        on good government and public accountability has given way for the National
        Bureau of Investigation (NBI) in its probe on the threat of Vice President
        Sara Duterte against the First Family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd97f4-f421-4557-b438-c448903b447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.736+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158c983-8af6-411f-b17a-bbce357134bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.737+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The panel postponed its scheduled hearing on Nov. 29, which coincides
        with the NBI’s summon for her to appear regarding her <strong><a href="https://www.newswatchplus.ph/news/2024/11/26/NBI-summons-Duterte-for-kill-remark.html">“kill”
        remark</a></strong>. The congressional probe is about Duterte’s supposed mismanagement
        of P612.5 million in confidential funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6bad4-578e-4289-88c5-eb4196264bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.737+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte earlier said she has hired someone to kill President Ferdinand\
        \ Marcos Jr., First Lady Liza Araneta-Marcos, and House Speaker Martin Romualdez,\
        \ if she herself gets assassinated.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d13da-ddb9-44e1-9209-8e171bf938dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.738+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f05fd-347a-40e0-8530-e79c55d7b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.738+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Naniniwala kami [na] ito pong issue sa NBI ay napakahalaga. It
        concerns national security. Kaya kami po ay nagdesisyon na i-postpone po muna
        ang committee hearing for tomorrow,” panel chairperson and Manila 3rd District
        Rep. Joel Chua said in a press briefing on Thursday, Nov. 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73e277-6009-427e-b237-b12d4c4c0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2608d75-d8be-4138-8d18-11d1f3b565a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We believe that the issue with the NBI is important.\
        \ It concerns national security. That is why we have decided to postpone the\
        \ committee hearing tomorrow.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5607ec-2d95-4299-8995-358b1c1193e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb598d6-ee93-4439-ba89-587d20d8b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:08:30.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T22:09:50.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“These are both equally important proceeding, especially itong hearing\
        \ din natin in aid of legislation. Pero napaka-importante din po na masagot\
        \ po ‘yung mga tanong at mga kaukulang imbestigasyon po ng NBI kasi hindi\
        \ naman po biro ito. These are grave threats,” La Union 1st District Rep.\
        \ Paolo Ortega, meanwhile, said.\r"
    '10':
