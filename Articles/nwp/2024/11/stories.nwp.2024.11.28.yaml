    'jcr:uuid': '2f2fa3b8-3823-485e-81d8-86c01905b7c2'
    'lead': 'De La Salle University Green Archers star Kevin Quiambao shines the brightest
      again as he is set to be named the Most Valuable Player in UAAP Season 87 men''s
      basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T14:13:07.372+08:00
