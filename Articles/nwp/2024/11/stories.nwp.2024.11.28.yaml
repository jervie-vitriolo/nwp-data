  'pulang-araw-lunar-codex':
    'caption': '(L-R) Sanya Lopez, David Licauco, Barbie Forteza, Alden Richards and
      Dennis Trillo in a publicity material of GMA Entertainment''s "Pulang Araw."'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T18:18:40.000+08:00
    'imagesource': 'jcr:1efddd79-1c85-4e6e-a248-b14d362f621b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e6cfe7f-086b-4f19-8c66-87615ea311a3'
    'lead': 'Filipino TV series ‘Pulang Araw’ will be one of the creative works next
      to be archived on the moon, its production company GMA Entertainment said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T18:33:26.273+08:00
