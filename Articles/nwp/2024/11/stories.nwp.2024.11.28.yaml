      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:25:51.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cathay on Thursday re-stated its aim to restore the number of pre-pandemic
        flights from January 2025.'
    '19':
