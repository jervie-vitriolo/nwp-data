    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:19.013+08:00
    'mgnl:lastModified': 2024-11-28T13:36:40.448+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Possible sedition raps in ex-Pres. Duterte remarks - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb86282-28b6-4788-886f-6033414f2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The recent remarks
        of former President Rodrigo Duterte against the administration may be bordering
        on inciting some sectors to rebel against the government, the Department of
        Justice (DOJ) said, prompting authorities to keep a close watch on his call
        for military action to "protect the Constitution."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225f8b3-6206-4ecb-a129-eeea4f6efd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Justice Undersecretary Jesse
        Andres said the DOJ is “cautiously and closely monitoring” Duterte''s statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec018cc1-1b99-495e-896d-86c821c9477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Lahat po ng pahayag ng ating dating Pangulong Duterte, pati yung pong
        mga sinabi niya mga nakalipas na buwan and many of these are really very questionable,
        legally questionable because he always reverts to the military to take action
        on a civil dispute,” Andres said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ad34d-ca67-4413-96c0-183d6e01ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All the statements of our former President Duterte, including
        those he made in the past months, are really very questionable - legally questionable
        - because he always calls on the military to take action on a civil dispute.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2e09c-7e8c-4df1-b75f-a8d2e1a0e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.437+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“That is something that is taking out support from the government,
        which is, under the law, punishable as sedition,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec4659-cd13-4ae7-bd96-4a8c96304ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.438+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Potential destabilization plot</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d389139-92da-4aa9-8675-04703236b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.438+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Andres said Duterte''s statements are under scrutiny to determine if
        these are part of a broader destabilization plot.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cd15f-069d-419f-a1b4-a8d64194fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.439+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We are looking at the anti-terror law, sedition, because this may
        be part and parcel of a bigger plot of destabilization. We do not know yet.
        We cannot preempt that. But we are investigating it thoroughly and we will
        file appropriate cases and even summon the past president if needed,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cc67d-23bd-4592-99bb-0e13c938d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.439+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The DOJ said there are no summons yet for Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75820ad0-1e9c-4e13-899d-d145d4370393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.440+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin denounced Duterte’s call for “military
        action,” describing it as self-serving.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b989c5-1d57-44be-a154-4573a2f3312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.440+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“No motive is more selfish than calling for a sitting president to
        be overthrown so that your daughter can take over,” Bersamin said in a strongly
        worded statement on Tuesday, Nov. 26, referring to Vice President Sara Duterte
        assuming power if President Ferdinand Marcos Jr. were ousted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50fe52-31a1-4df2-b015-4989d256b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said Duterte was willing to “go to great and evil lengths,”
        including urging the military to betray their oath of service.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a450c6-b0a7-4771-a6cc-ac61d8132d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“The former president should respect the Constitution, not disobey
        it. He should desist from being as irresponsible as he has become,” he said,
        adding that the government would not tolerate destabilization attempts.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8cd61-6783-4171-94ef-5172f1c565fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.442+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakagulat ang garapalang panawagan ni dating Pangulong Duterte sa
        ating sandatahang lakas na maglunsad ng kudeta laban kay Pangulong Ferdinand
        R. Marcos Jr.,” Bersamin added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289c87-d8e8-47ee-840b-cc402028813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.442+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The blatant call of former President Duterte for our
        armed forces to launch a coup against President Ferdinand R. Marcos Jr. is
        shocking.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efe88b-a84c-4863-a576-d3ff6915bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.443+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“The state will act resolutely to go against all unlawful attempts
        and challenges,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d32fe-ab6e-4ae6-ad7d-68342ae7a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.443+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Monday, Duterte urged the military to address
        what he described as a “fractured government.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96b74a-8be5-4b60-8fd5-674f6753b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.444+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Nakikita ko ang sitwasyon kung ganoon ang president, in face of so
        many errors there, nagkaroon na ng fracture sa government, it is only the
        military can correct it,” Duterte said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd570670-a627-4c16-897f-1283894c995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.444+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I see the situation—if the president is like that, in
        the face of so many errors, a fracture has developed in the government, and
        only the military can correct it.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b49a0-cde4-4c24-8742-f8f5a4d5ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.445+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if he was advocating for a coup or junta, Duterte said it
        is an option for the armed forces.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ee520-2b09-441a-8f1d-3fcbbee0416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabi ko lang it is only the military who can correct. Ibig ko ba
        sabihin ang military mag (junta)? Well, it’s an option sa military. They can
        just sit there sa upuan nila sa bukid maglinis ng baril magsabi lang sila
        na, ‘We are not anymore.’ Hindi na sila mag kudeta na magdala pa ng tangke,
        sabihin lang nila, ‘Ayaw na namin ang laro niyo,’” he explained.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acb8bd-021a-40de-a7af-27d8c5908399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:29:56.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:36:40.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I simply said that it is only the military who can
        correct things. Am I saying that the military should form a junta? Well, that’s
        an option for them. They can just sit in their chairs in the fields, clean
        their guns, and say, “We’re done with this. We don’t have to launch a coup
        with tanks. We’re just saying we don’t want to play your game anymore.”]</p>'
  'Comelec-disqualifies-ex-Caloocan-lawmaker':
    'author': 'NewsWatch Plus Staff'
    'caption': 'Former Caloocan representative Edgar Erice files his certificate of
      candidacy. (Egay Erice/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T13:50:11.000+08:00
    'credit': 'Former Caloocan representative Edgar Erice files his certificate of
      candidacy. (Egay Erice/Facebook)'
    'imagesource': 'jcr:778032ef-2a7a-4b08-bc0f-b15ff7dd74e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12afbc8f-14e4-4892-93c3-a8a080d7dbe8'
    'lead': 'The Commission on Elections has disqualified former Caloocan representative
      Edgar Erice from the congressional race, blocking his 2025 comeback bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T13:53:13.934+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:28.203+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:19.369+08:00
    'mgnl:lastModified': 2024-11-28T13:53:22.601+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec disqualifies ex-Caloocan lawmaker over ‘false, alarming’ poll
      remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf3f1d-4af4-4915-b32e-6d42f1bf2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.947+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Commission on Elections
        has disqualified former Caloocan representative Edgar Erice from the congressional
        race, blocking his 2025 comeback bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a6619-a55a-40ce-96af-c560bb769cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.947+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea921284-482b-4a80-b5aa-02b455b7dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.948+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body’s second division granted a petition disqualifying Erice’\
        s candidacy for Caloocan second district representative by “deliberately spreading\
        \ false and alarming reports, and circulating misleading messages to disrupt\
        \ the electoral process and cause confusion among the voters.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9c168-724f-4a86-88d3-b1b0fce036eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.948+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d02d9-43ac-47da-b477-47aaede22a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.948+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution dated Tuesday, Nov. 26, Comelec said the pieces of\
        \ evidence presented by petitioner Raymond Salipot “substantially demonstrate”\
        \ the allegations and show Erice’s “well-documented and systemic pattern of\
        \ making unsubstantiated yet disturbing and damaging statements against the\
        \ Comelec and the conduct of the 2025 NLE (national and local elections).”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c297a9-ea47-44c2-b69c-567636d79ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.949+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Salipot compiled Erice’s public and media statements, including his\
        \ claim that the Philippines was being used as a “guinea pig” because the\
        \ automated counting machines from technology provider Miru had not been used\
        \ in any other country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09dc63-94cb-4bb7-a54f-70056ce78cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.949+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The petition included Erice’s allegation of evidence linking Comelec\
        \ Chairman George Garcia to offshore accounts, allegedly showing suspicious\
        \ transactions with Miru.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e71756-b3e5-430c-8b70-ffbcf9d41dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.949+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said these are false, and that Erice failed to present\
        \ evidence. Garcia inhibited himself from the case and refused to give further\
        \ comment. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fcca9-e1d3-4799-a88d-097aa229f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.950+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Respondent’s act of propagating false information across multiple\
        \ platforms demonstrates his deliberate intent to disrupt elections rather\
        \ than legitimate criticism,” the resolution penned by presiding commissioner\
        \ Marlon Casquejo read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d34a9b-0725-41c5-92f1-c11045622298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.950+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“With the use of multiple media platforms to circulate these false\
        \ statements, he is amplifying their potential to cause public alarm, voter\
        \ confusion and damage to the integrity of the electoral system in the country,”\
        \ it added. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e867a78-f514-4e29-85b6-4a518ebf24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T13:53:13.951+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T13:53:22.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec noted that Erice did not file a verified answer cum memorandum
        to respond to the petition within the five-day period set by the poll body.</p>'
  'Kevin-Quiambao-second-straight-UAAP-MVP-award':
    'author': 'CJ Marquez, NewsWatch Plus'
