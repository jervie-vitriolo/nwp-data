      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T17:36:02.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“First and foremost, for the prices for basic necessities, no price\
        \ increase until the end of the year,” Trade Secretary Cristina Roque said\
        \ in a Malacañang briefing. \r"
