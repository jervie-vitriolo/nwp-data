      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Nov 27 (Reuters) -</strong> South Korea''s capital
        was blanketed on Wednesday by the heaviest snowfall in Seoul during November
        on record, with bad weather snarling traffic, knocking out power and grounding
        hundreds of flights as authorities braced for more snow in coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf63f2f-b35d-4ebc-89dc-9dbee7f5431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T11:45:37.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At least two people were reported killed in traffic accidents on highways
        east of the capital, while falling debris from buildings and construction
        sites due to strong winds injured some pedestrians in Seoul, media reports
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b79aaf-f04b-454e-96d8-d5892f1ac0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T11:45:37.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cooler air moving in from the northwest turned rain into snow overnight,
        leaving 18 cm (7.1 inches) on the ground by 3 p.m., marking the biggest fall
        since records started being kept in 1907, the weather agency said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3eb49f-3585-4fdc-92d1-c7d6eb79dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T11:45:37.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Interior Ministry upgraded its disaster response saying up to 5
        cm an hour of snow was forecast through Thursday morning, warning the wet
        snow had a high concentration of moisture, adding to the risk of damage to
        facilities and property.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c53b93-cae2-4b55-9b10-64a03b269a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T11:45:37.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 200 flights were cancelled or delayed, most of them domestic
        as airports across the country experienced severe weather conditions, which
        also included strong wind, and at least 70 ferries serving islands were suspended.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d2499-fca6-4f11-a364-2370783393ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T11:45:37.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Power was cut for thousands of households in several areas of Seoul
        and the central region as electricity lines were damaged by falling trees
        and snow-related causes, news reports said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753281db-d20a-4500-8303-d3a2335f6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T11:45:37.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.877+08:00
