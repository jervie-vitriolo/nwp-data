    'mgnl:lastModified': 2024-11-28T18:01:58.236+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['snow', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea battles second day of heavy snow; five dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e9a55-60ac-4073-a038-b571934aa088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea grappled with
        heavy snowfall for a second day on Thursday, with dozens of flights cancelled,
        ferry operations suspended and at least five people reported dead in a cold
        snap, though conditions showed signs of easing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a5b74-e31c-4881-b9cf-1a12a9767e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The snowfall was the third-heaviest in Seoul, the capital, since records
        began in 1907, the Yonhap news agency said, citing data from the city.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74227cff-2913-4067-8d78-c2e7472dafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s been snowing a lot today," said 73-year-old Lee Sook-ja as she
        tucked into some soup at Namdaemun market, one of the biggest in Seoul. "It’s
        freezing and chilly, but having a cup of hot fish cake soup really helps warm
        me up."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c2558-175b-4318-a9ab-9c6aca26534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 40 cm (16 inches) of snow piled up in parts of Seoul by Thursday
        morning, forcing the cancellation of more than 140 flights, although weather
        officials subsequently lifted heavy snow warnings in the city''s metropolitan
        area.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3f0c5-2e62-48c8-9293-f79c992b2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yonhap reported at least five snowfall-related deaths in the province
        of Gyeonggi adjoining Seoul since Wednesday, four people when structures collapsed
        under the weight of snow, and one in a traffic accident when a bus skidded
        on an icy road.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291704f-b7a2-4323-9c73-9f9fc73316b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said 11 people were injured on Wednesday evening in a 53-vehicle
        pile-up on a highway in the central city of Wonju in Gangwon province.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f8245-c1f1-42a6-8f2d-2a62ec892af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seoul''s main airport, Incheon, was the worst affected, with passengers
        facing delays of about two hours on average, while 31% of flights were delayed
        and 16% cancelled on Thursday, plane tracking website Flightradar24 showed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08d54d-2cde-4663-8748-b06d233a6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said about 142 flights were cancelled, and 76 ferry routes
        suspended, while media reported some train delays.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe2cde-1f83-42f6-909e-24f8948561d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By noon, about 1,285 schools including kindergartens closed in Gyeonggi
        province, authorities said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b7356-3ca7-4ed2-b02b-532b1a4fcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The unusually heavy November snow has been attributed to warmer-than-usual
        temperatures of the seas west of the Korean peninsula encountering currents
        of cold air.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd4284-dc4c-4c94-8cec-daf51a36de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Neighbouring North Korea has also received more than 10 cm (4 inches)
        of snow in some areas between Tuesday and Wednesday, state broadcaster Korean
        Central Television said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb71c1-376d-4f1e-a229-6208ddec69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T18:01:58.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T18:01:58.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee, Lisa Barrington, Daewoung Kim and Sebin
        Choi; Editing by Ed Davies and Kate Mayberry)</em></p>'
  'House-panel-gives-way-to-NBI-probe':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': '(L-R) Reps. Jay Khonghun, Joel Chua, Paolo Ortega hold a press briefing
      at the House of Representatives on Nov. 28.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-28T18:06:18.000+08:00
    'credit': '(L-R) Reps. Jay Khonghun, Joel Chua, Paolo Ortega hold a press briefing
      at the House of Representatives on Nov. 28.'
    'imagesource': 'jcr:88dd00f8-1d4c-40d5-acb2-4d23bb320d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdabbc4-8c9c-47b0-8997-783f1352c3b0'
    'lead': 'The House committee on good government and public accountability has
      given way for the National Bureau of Investigation in its probe on the threat
      of Vice President Sara Duterte against the First Family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-28T18:08:30.051+08:00
