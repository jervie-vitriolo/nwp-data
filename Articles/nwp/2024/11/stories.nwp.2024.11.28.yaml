      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero and House Speaker Martin Romualdez\
        \ attended the bicam meeting. In recent years, only the two houses’ finance\
        \ committee chairpersons would head the bicam meetings. \r"
