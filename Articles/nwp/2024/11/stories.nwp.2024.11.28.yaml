    'stories': []
    'template': '1'
    'title': 'South Korea battles second day of heavy snow; four dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c5419-3feb-4afe-acc4-2a027872ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.895+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Nov 28 (Reuters)</strong> - South Korea grappled
        with heavy snowfall for a second day on Thursday, with dozens of flights cancelled,
        ferry operations suspended and at least four people reported dead in a bitter
        winter, though conditions showed signs of easing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff6a53-30af-41ba-abd8-c84df7c01637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.895+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The winter snowfall was the third-heaviest in Seoul, the capital, since
        records began in 1907, the Yonhap news agency said, citing data from the city.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b683e8-a69f-495d-bd9f-586cfd869f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 40 cm (16 inches) of snow piled up in parts of Seoul by 8
        a.m., forcing the cancellation of more than 140 flights, although weather
        officials lifted heavy snow warnings in the capital''s metropolitan area by
        10 a.m. on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6914bdc-4244-4681-aed7-0805bc65506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One person died and two were injured at a golf range after a net overladen
        with snow collapsed late on Wednesday, while another was killed in the similar
        collapse of a protective tent at a car park, media said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebaf20d-f499-4824-93ec-8b5b4158376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Traffic accidents on highways east of the capital killed at least two
        more, reports showed. Police said 11 people were injured on Wednesday evening
        in a 53-vehicle pile-up on a highway in the central city of Wonju in Gangwon
        province.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd68dc2-f2cd-4dd2-a8f7-389f8318dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Seoul''s main airport, Incheon, was the worst affected, with passengers
        facing delays of two hours on average, while 14% of flights were delayed and
        15% cancelled on Thursday, plane tracking website Flightradar24 showed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8862432-993a-4464-ad24-c51f43de57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said about 142 flights were cancelled, and operations of
        99 ferries suspended on 76 routes by Thursday, authorities said, while media
        reported trains were also delayed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf966c4-38df-4a1f-9af6-37a2c9cbd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Schools in the province of Gyeonggi adjoining Seoul received permission
        to close on Thursday if needed, provincial authorities said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795d3ab-b4a4-48a7-9170-f80310c88b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The unusually heavy November snow has been attributed to the warmer-than-usual
        temperatures of seawaters west of the Korean peninsula encountering currents
        of cold air.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650bc2b9-a611-464c-96ea-20c19f0ab563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Neighbouring North Korea has also received more than 10 cm (4 inches)
        of snow in some areas between Tuesday and Wednesday, state broadcaster Korean
        Central Television said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064da55e-8ee3-4ab9-91b0-ee7684062a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-28T12:53:52.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-28T12:53:52.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Joyce Lee and Lisa Barrington;Editing by Ed Davies
        and Kate Mayberry)</p>'
  'doj-rodrigo-duterte-sedition-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Justice Undersecretary Jesse Andres (left) and ex-President Rodrigo
      Duterte (right). '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
