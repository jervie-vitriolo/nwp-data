      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a964d15a-a863-4c44-ac17-534f370365e8'
      activationstatus: true
      created: 2024-11-29T16:36:10.994+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.994+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a speech before the troops at Camp Guillermo Nakar in Lucena
        City, the president emphasized the importance of staying on task.</p>'
    section3:
      primarytype: 'block'
      uuid: '734e9662-a123-4d8c-ae9a-833ebe5fe187'
      activationstatus: true
      created: 2024-11-29T16:36:10.995+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.995+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ba5e5245-1bdb-438d-904a-ccb51f2445fc'
      activationstatus: true
      created: 2024-11-29T16:36:10.995+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.995+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Huwag kayong nalilinlang sa mga nangyayari. Let’s stay focused. Pare-pareho\
        \ tayo,\" Marcos said, encouraging the soldiers to avoid being distracted\
        \ by external political noise.\r"
    section5:
      primarytype: 'block'
      uuid: '2ee46be9-573a-4a11-857f-57b4e7e0f0a7'
      activationstatus: true
      created: 2024-11-29T16:36:10.996+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.996+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '026d9f06-728a-4bc8-af8b-db4481beae30'
      activationstatus: true
      created: 2024-11-29T16:36:10.996+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.996+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He continued, reflecting on his own approach to governance: \"Ako,\
        \ pagka maraming maingay na nangyayari, iniisip ko lagi na ano ba talaga trabaho\
        \ ko? Trabaho ko ba’y makipag-away diyan? Trabaho ko ba makipagdebate diyan\
        \ sa mga walang kwentang bagay? Hindi, ang trabaho ko ay pagandahin ang Pilipinas.\
        \ Kayo naman, may mission din kayo.” \r"
    section7:
      primarytype: 'block'
      uuid: '8e0de2ee-e4c9-456b-9e2c-c02010b0c434'
      activationstatus: true
      created: 2024-11-29T16:36:10.997+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.997+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '93249c22-e633-466e-b007-2418e0819e47'
      activationstatus: true
      created: 2024-11-29T16:36:10.997+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.997+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: When there is so much noise happening, I always ask myself,\
        \ what is my real job? Is my job to fight with them? Is my job to debate over\
        \ meaningless issues? No, my job is to improve the Philippines. You, too,\
        \ have your own mission.]\r"
    section9:
      primarytype: 'block'
      uuid: '9459d3b0-f7d3-4d79-b246-00b4572f08da'
      activationstatus: true
      created: 2024-11-29T16:36:10.998+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.998+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'acb7f50f-1856-4e9f-823c-491b5acf3072'
      activationstatus: true
      created: 2024-11-29T16:36:10.998+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.998+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Marcos reminded the troops of their shared mission in protecting the\
        \ Filipino people, emphasizing the unity between civilian and military responsibilities.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: 'cc49ce28-1397-4129-91be-09ade6d5cb62'
      activationstatus: true
      created: 2024-11-29T16:36:10.999+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.999+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c61a092d-dbce-42be-b12c-c55b73cfc3d7'
      activationstatus: true
      created: 2024-11-29T16:36:10.999+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:10.999+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Basta’t maliwanag sa pag-iisip natin. We have the same mission. I\
        \ do it for the civilian end, kayo sa military police end. Pero pareho ang\
        \ mission natin,\" he said.\r"
    section13:
      primarytype: 'block'
      uuid: '87e17241-b4ce-41ed-9e6a-d46c53c089f4'
      activationstatus: true
      created: 2024-11-29T16:36:11.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '84fbd78c-3ba3-4e2e-9e6a-021218a6caa5'
      activationstatus: true
      created: 2024-11-29T16:36:11.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a separate press briefing on Monday, former President Rodrigo Duterte\
        \ suggested that the military might need to intervene to address what he described\
        \ as a “fractured government.” \r"
    section15:
      primarytype: 'block'
      uuid: 'c453ca8b-aa77-4111-aad2-c2f178be9e51'
      activationstatus: true
      created: 2024-11-29T16:36:11.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'aa8d64b7-10f7-4d35-97db-287c5f48dddf'
      activationstatus: true
      created: 2024-11-29T16:36:11.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Nakikita ko ang sitwasyon kung ganoon ang president, in face of so\
        \ many errors there, nagkaroon na ng fracture sa government, it is only the\
        \ military can correct it,” Duterte said. \r"
    section17:
      primarytype: 'block'
      uuid: '35bdc295-af5c-437f-a8c8-11492ca8e499'
      activationstatus: true
      created: 2024-11-29T16:36:11.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.002+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7bf52ba6-f1b2-47bd-9657-f957cb4cc1a8'
      activationstatus: true
      created: 2024-11-29T16:36:11.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.002+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I see the situation – if the president is like that,\
        \ in the face of so many errors, a fracture has developed in the government,\
        \ and only the military can correct it.]\r"
    section19:
      primarytype: 'block'
      uuid: '7ce10494-ee3a-41c5-b486-5ff07dc2918a'
      activationstatus: true
      created: 2024-11-29T16:36:11.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '27fbad77-3104-4023-94e7-294b40823133'
      activationstatus: true
      created: 2024-11-29T16:36:11.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "When asked if he was advocating for a coup or military junta, Duterte\
        \ suggested that it was an option available to the armed forces. \r"
    section21:
      primarytype: 'block'
      uuid: '1a44d517-91d9-4402-8a0f-a541aa6197a7'
      activationstatus: true
      created: 2024-11-29T16:36:11.004+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.004+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'cbbb19b7-077d-4a5e-b489-42586c70f1a7'
      activationstatus: true
      created: 2024-11-29T16:36:11.004+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.004+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Sinabi ko lang it is only the military who can correct. Ibig ko ba\
        \ sabihin ang military mag (junta)? Well, it’s an option sa military. They\
        \ can just sit there sa upuan nila sa bukid maglinis ng baril magsabi lang\
        \ sila na, ‘We are not anymore.’ Hindi na sila mag kudeta na magdala pa ng\
        \ tangke, sabihin lang nila, ‘Ayaw na namin ang laro niyo,’” Duterte added.\r"
    section23:
      primarytype: 'block'
      uuid: '53fb708b-d2b1-4407-825e-48fac3f64cfc'
      activationstatus: true
      created: 2024-11-29T16:36:11.005+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.005+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2c8b5413-953f-4654-b02e-f0644d42a664'
      activationstatus: true
      created: 2024-11-29T16:36:11.006+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I simply said that it is only the military who can correct\
        \ things. Am I saying that the military should form a junta? Well, that’s\
        \ an option for them. They can just sit in their chairs in the fields, clean\
        \ their guns, and say, ‘We’re done with this. We don’t need to launch a coup\
        \ with tanks. We’re just saying we don’t want to play your game anymore.]\r"
    section25:
      primarytype: 'block'
      uuid: 'cb92d186-6cbc-47b7-bca4-6b49a6329129'
      activationstatus: true
      created: 2024-11-29T16:36:11.006+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'd3ecc456-1a92-41c4-b1be-5ead6f462617'
      activationstatus: true
      created: 2024-11-29T16:36:11.007+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:15:11.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:11.007+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>While Duterte’s remarks have sparked discussion, Marcos has consistently
        urged the military to focus on their essential duties and avoid getting involved
        in political matters.</p>'
