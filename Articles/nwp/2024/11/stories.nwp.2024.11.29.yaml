      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA made the statement on Thursday, Nov. 28 — two days after a joint\
        \ committee hearing where lawmakers expressed bafflement with the agency on\
        \ why the elevated prices remain even after July’s tariff cut.\r"
    section2:
      primarytype: 'block'
      uuid: '3f3149b7-f925-468d-b6d4-7efd1c228f37'
      activationstatus: true
      created: 2024-11-29T17:48:13.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/27/house-quinta-panel-rice-cartels-smugglers.html">House
        quinta panel looks for rice cartels, smugglers&nbsp;</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '203a7526-be26-4ce6-a274-b3793e563631'
      activationstatus: true
      created: 2024-11-29T17:48:13.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the statement, Agriculture Secretary Francisco Tiu Laurel Jr. said\
        \ that while the agency has tried to avoid such a move, “progress has been\
        \ slow” on the part of importers and retailers to introduce price reductions.\r"
    section4:
      primarytype: 'block'
      uuid: '2d18f0b8-8213-43bb-9e46-e3978a2481b6'
      activationstatus: true
      created: 2024-11-29T17:48:13.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Since they haven’t significantly lowered prices for well-milled and\
        \ regular-milled rice, we are now forced to step in and offer Kadiwa rice,”\
        \ Laurel said. “This will allow us to supply consumers directly and compete\
        \ with retailers.”\r"
    section5:
      primarytype: 'block'
      uuid: '26b5e84e-e8f1-4f41-a66c-b9de5d844b49'
      activationstatus: true
      created: 2024-11-29T17:48:13.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said it is in talks with “importers who committed to supply\
        \ Kadiwa rice at P42 per kilo.”\r"
    section6:
      primarytype: 'block'
      uuid: '5162646c-f6a2-4353-9254-90cf11c070ff'
      activationstatus: true
      created: 2024-11-29T17:48:13.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa told reporters on Friday that\
        \ the DA would first roll out the program, which was called “Rice for All,”\
        \ to Metro Manila markets.\r"
    section7:
      primarytype: 'block'
      uuid: 'c5dfd0ec-4233-45e3-945f-b6f03e57b19a'
      activationstatus: true
      created: 2024-11-29T17:48:13.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency has yet to finalize specific guidelines, including the starting\
        \ date and until when it would last in public markets.\r"
    section8:
      primarytype: 'block'
      uuid: '418781de-f08b-4cd6-b633-cf183460a184'
      activationstatus: true
      created: 2024-11-29T17:48:13.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Later on siguro kung makita natin ‘yong market nagre-respond na rin\
        \ na talagang iayos ‘yong presyo according sa tamang presyuhan, at hindi na\
        \ kailangan ‘yong Kadiwa do’n sa mga merkado natin, ibalik sa dating setup,\
        \ well and good. Tingnan natin,” De Mesa said.\r"
    section9:
      primarytype: 'block'
      uuid: '2cde8aa4-c87b-498c-83e3-0fb0c6d36000'
      activationstatus: true
      created: 2024-11-29T17:48:13.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Later on if we would see the market correcting its prices\
        \ according to the right price range, and if the Kadiwa rice would not be\
        \ needed in the market and go back to the previous set-up, well and good.\
        \ Let’s see.]\r"
    section10:
      primarytype: 'block'
      uuid: '6a824a17-3671-4995-a81c-3525e9b2581e'
      activationstatus: true
      created: 2024-11-29T17:48:13.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '3bd2d7da-f136-47b1-97c5-12ba7b388a81'
      activationstatus: true
      created: 2024-11-29T17:48:13.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rice still not cheaper</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'dcb2e077-daac-48bd-8cd4-6b93c75c9b2b'
      activationstatus: true
      created: 2024-11-29T17:48:13.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DA’s Wednesday price monitoring, only a few Metro\
        \ Manila markets are selling P40 per kg for both local and imported regular-milled\
        \ rice. Prices for the variety are sold as high as P48 (local) and P51 (imported).\r"
    section13:
      primarytype: 'block'
      uuid: 'ab86a4c2-8d77-4e4e-9fc3-dddceb40d5ce'
      activationstatus: true
      created: 2024-11-29T17:48:13.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Well-milled rice, on the other hand, retailed at P42 to P53 for local\
        \ and P45 to P54 for imported.\r"
    section14:
      primarytype: 'block'
      uuid: '69d0ed12-7310-441e-8699-6d9b6a971d73'
      activationstatus: true
      created: 2024-11-29T17:48:13.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel said the prevailing retail prices of the commodity were “unusually\
        \ high.”\r"
    section15:
      primarytype: 'block'
      uuid: '3b788633-8cef-4737-8c0a-fedd328b15e7'
      activationstatus: true
      created: 2024-11-29T17:48:13.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I have actual price bulletins of wholesale imported rice, and it’\
        s really only at P37 to P38 per kilo. With lower tariffs and declining international\
        \ prices, there’s no reason for the continued high retail prices,” Laurel\
        \ said.\r"
    section16:
      primarytype: 'block'
      uuid: '8a37ceb4-ce3a-42c3-b0ce-85892c1151d4'
      activationstatus: true
      created: 2024-11-29T17:48:13.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In July, President Ferdinand Marcos Jr. ordered the tariff reduction\
        \ on rice imports to 15% from 35% hoping to lower prices of the grain. \r"
    section17:
      primarytype: 'block'
      uuid: '29bbfbcd-1262-4657-9a21-419ff85a44e6'
      activationstatus: true
      created: 2024-11-29T17:48:13.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the Philippine Statistics Authority, while there’s
        a decline month-on-month, it’s only in <a href="https://www.newswatchplus.ph/news/2024/11/5/october-inflation-psa.html">minimal
        amounts</a>.&nbsp;</p>'
    section18:
      primarytype: 'block'
      uuid: '4de6decf-3aa3-4de5-ba00-c64156c20f34'
      activationstatus: true
      created: 2024-11-29T17:48:13.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the DA chief said if there were no tariff cut, “rice prices would\
        \ surely be higher.”\r"
    section19:
      primarytype: 'block'
      uuid: 'f40fa98f-4032-4507-b0f0-343b223396ae'
      activationstatus: true
      created: 2024-11-29T17:48:13.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Economic and Development Authority is set to submit its\
        \ report to Marcos on its review of the reduced rice tariff.\r"
    section20:
      primarytype: 'block'
      uuid: '2caadba4-55d1-44f5-b1b1-0f176645cff4'
      activationstatus: true
      created: 2024-11-29T17:48:13.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '92d0a394-8977-4ea6-ac03-f04632e208be'
      activationstatus: true
      created: 2024-11-29T17:48:13.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>DA moves this year</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '00ef0898-3dad-4173-8838-db6107ea3444'
      activationstatus: true
      created: 2024-11-29T17:48:13.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government is under pressure to address the problem, as Marcos\
        \ ran his presidential campaign promising P20 per kg of rice.\r"
    section23:
      primarytype: 'block'
      uuid: 'b543156a-d622-4ec7-8520-6e673beb63d0'
      activationstatus: true
      created: 2024-11-29T17:48:13.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Agriculture department started the “Rice for All” program in August,\
        \ initially selling well-milled rice at P45 sourced from importers and local\
        \ traders.\r"
    section24:
      primarytype: 'block'
      uuid: '5c749251-8929-4d1f-81bc-114a9dc0d82a'
      activationstatus: true
      created: 2024-11-29T17:48:13.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It followed the <a href="https://www.newswatchplus.ph/news/nwp/2024/7/8/p29-rice-program-kadiwa.html">subsidized
        rice program</a> that sells ₱29 per kg of aging stocks of the National Food
        Authority in Kadiwa stores meant for poor households and other vulnerable
        sectors.&nbsp;</p>'
    section25:
      primarytype: 'block'
      uuid: 'ab6e0c36-b5a9-44ee-ba2e-3cc6d21fca4c'
      activationstatus: true
      created: 2024-11-29T17:48:13.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:08.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:48:13.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA told the joint committee hearing on Tuesday that it might
        need P50 billion yearly if the agency were asked to deliver the P29 per kg
        to “everybody’s plate.”</p>'
