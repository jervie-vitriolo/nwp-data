      lastmodified: 2024-11-29T17:41:48.725+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Through its subsidiaries, SMC Infrastructure holds concessions to
        operate and maintain tollways such as the Skyway System and NAIA Expressway
        in Metro Manila; SLEX and STAR Tollway in the Calabarzon Region, and the Tarlac-Pangasinan-La
        Union Expressway (TPLEX) which connects Central and Northern Luzon and serves
        as the gateway to the Cordillera Administrative Region.</p>'
