      lastmodified: 2024-11-29T12:16:58.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This does not make any difference to even one single Filipino life.
        So, why waste time on this?” he added.</p>'
    section9:
      primarytype: 'block'
      uuid: '972f96fe-dc88-4dd7-b6cb-6419df6bb431'
      activationstatus: true
      created: 2024-11-29T12:16:58.628+08:00
      createdby: 'daniza-nwp'
