      lastactivated: 2025-03-13T14:18:10.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview in Quezon, Marcos emphasized that impeachment proceedings
        would not benefit the Filipino people.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ddeffe11-7a6f-4ef2-b20b-d277def8b62e'
      activationstatus: true
