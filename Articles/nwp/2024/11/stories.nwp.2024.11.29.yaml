      type: 'text'
      text: "“There are still a number of key milestones that government needs to\
        \ reach before full implementation of barrier-less expressways. But essentially,\
        \ in line with government mandates, we’ve made the necessary investment and\
        \ our barrier-less system is already physically in place and ready to be used\
