    title: 'Balisacan confident of better economic performance in Q4'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73cf4643-622e-4da5-ad6f-2ef03ba37422'
      activationstatus: true
      created: 2024-11-29T23:12:10.267+08:00
