      lastmodified: 2024-11-29T15:44:48.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The DLSU Green Archers will be entering the Final Four as the top seed\
        \ after recording a 12-2 win-loss record in the elimination round.\r"
    section9:
      primarytype: 'block'
      uuid: 'e360fc78-881d-4864-bba6-bcab3a355718'
