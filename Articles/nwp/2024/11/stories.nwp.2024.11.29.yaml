      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '2483f8f5-af3c-472b-ac62-da7fd0f11001'
      activationstatus: true
      created: 2024-11-29T17:29:28.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"The House leadership must demonstrate its independence and take a\
        \ firm stand based on evidence and public interest, not on the President’s\
        \ preferences. Congress should not allow itself to become a rubber stamp of\
        \ the executive branch,\" they added.\r"
    section10:
      primarytype: 'block'
      uuid: 'b9c56e80-4a4a-4510-92dc-53d3d551cdd0'
      activationstatus: true
      created: 2024-11-29T17:29:28.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a0176425-c0f2-44d1-9f17-30f8748846fc'
      activationstatus: true
      created: 2024-11-29T17:29:28.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The opposition lawmakers said they are preparing an impeachment complaint,\
        \ together with other progressive organizations, because that is what the\
        \ situation and the public call for.\r"
    section12:
      primarytype: 'block'
      uuid: '3f9831ed-8d02-4fbc-948c-dbcda56b44e1'
      activationstatus: true
      created: 2024-11-29T17:29:28.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '55bbd4ad-bae2-4e59-b63c-4a4ecd36dab8'
      activationstatus: true
      created: 2024-11-29T17:29:28.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>No impeachment talks among majority</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '6175ed49-149a-436f-891a-83574572ef7f'
      activationstatus: true
      created: 2024-11-29T17:29:28.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, the House majority reiterated that overthrowing the vice\
        \ president is not in their agenda.\r"
    section15:
      primarytype: 'block'
      uuid: 'c797ed1c-0251-49f8-b439-a39cb347d27b'
      activationstatus: true
      created: 2024-11-29T17:29:28.523+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '343bc189-231a-499b-84d5-a05ebe561776'
      activationstatus: true
      created: 2024-11-29T17:29:28.523+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "But they said they will uphold the public’s rights to file.\r"
    section17:
      primarytype: 'block'
      uuid: '0a589a88-808f-4b54-9228-a07a86d6aa7d'
      activationstatus: true
      created: 2024-11-29T17:29:28.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a8f2dbed-1ff4-4367-ae6f-221ebcd5b862'
      activationstatus: true
      created: 2024-11-29T17:29:28.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Hindi rin natin tinatanggal ang karapatan ng bawat organisasyon, ng\
        \ bawat mamamayang Pilipino na gustong maghain ng impeachment complaint at\
        \ hindi rin natin tinatanggalan ng karapatan ang sinuman sa Kongreso na mag-endorse\
        \ nito,” House Assistant Majority Leader and Zambales 1st District Rep. Jay\
        \ Khonghun said in a press briefing.\r"
    section19:
      primarytype: 'block'
      uuid: 'dd77f39b-cc98-4186-a715-bdf04ded81fc'
      activationstatus: true
      created: 2024-11-29T17:29:28.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e01ff9d0-17e6-4741-998d-c56da47ae35c'
      activationstatus: true
      created: 2024-11-29T17:29:28.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We are not removing the rights of each organization and\
        \ Filipino citizen who wants to file an impeachment complaint, and we are\
        \ not removing the rights of anyone in Congress who wants to endorse it.]\r"
    section21:
      primarytype: 'block'
      uuid: 'bdc7119f-298e-415c-9686-0a26e4695c0e'
      activationstatus: true
      created: 2024-11-29T17:29:28.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'faeb244f-cd3e-46a5-aaf4-16ef16e30cff'
      activationstatus: true
      created: 2024-11-29T17:29:28.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a joint statement, Senior Deputy Majority Leader Dong Gonzales Jr.,\
        \ Deputy Speaker Jay-Jay Suarez, and House Majority Leader Mannix Dalipe said\
        \ they will do their jobs if anyone lodges a complaint.\r"
    section23:
      primarytype: 'block'
      uuid: 'c399069a-d1b8-4d1b-862a-7fca6950fdcb'
      activationstatus: true
      created: 2024-11-29T17:29:28.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '520e47a9-ba1f-4cda-b9b2-caf3030e330a'
      activationstatus: true
      created: 2024-11-29T17:29:28.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We also recognize that the House of Representatives has a constitutional\
        \ duty to act on impeachment complaints filed by ordinary citizens against\
        \ impeachable officials. This is not just the responsibility of the institution,\
        \ but also the individual duty of each congressman to uphold the Constitution,”\
        \ they said.\r"
