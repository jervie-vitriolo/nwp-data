      text: '<p>According to the DOE, the cost cut may be attributed to the steadying
        of crude at lower levels after a ceasefire between Israel and militant group
        Hezbollah as well as China’s downward consumption.</p>'
    section7:
      primarytype: 'block'
      uuid: '3acab5ad-bbac-419a-b4d6-8e8854118dff'
      activationstatus: true
      created: 2024-11-29T12:13:24.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:24.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:44:35.508+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dd18d747-d24f-415c-aa42-c82d1d58fa1f'
      activationstatus: true
      created: 2024-11-29T12:13:24.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:24.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:44:35.508+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the possible unexpected drop in the United States’ crude
        inventory and the Organization of the Petroleum Exporting Countries Plus cuts
        will be “rolled over again and the easing of the output curbs could begin
        gradually in April 2025” may have contributed to the price hikes.</p>'
