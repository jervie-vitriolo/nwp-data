      lastmodified: 2024-11-29T15:44:48.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After an early upset loss to the University of the East (UE) Red Warriors,\
        \ the Green Archers went on a nine-game winning streak then was stunned by\
        \ the National University (NU) Bulldogs late in the second round.\r"
    section11:
