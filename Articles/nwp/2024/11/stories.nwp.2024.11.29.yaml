      activationstatus: true
      created: 2024-11-29T10:51:21.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon —</strong>&nbsp;The Israeli military said
        its air force struck a facility used by Hezbollah to store mid-range rockets
        in southern Lebanon on Thursday, Nov. 28, after both sides accused each other
        of breaching a ceasefire that aims to halt over a year of fighting.</p>'
    section1:
      primarytype: 'block'
      uuid: '6790e593-30c1-4ea2-9813-cec2d5278f78'
      activationstatus: true
      created: 2024-11-29T10:51:21.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it also opened fire on Thursday towards what it called\
        \ \"suspects\" with vehicles arriving at several areas in the southern zone,\
        \ saying it was a breach of the truce with Iran-backed armed group Hezbollah,\
        \ which came into effect on Wednesday.\r"
    section2:
      primarytype: 'block'
      uuid: '9b97abf3-0de2-4644-b4f0-fc1fe0fa895f'
      activationstatus: true
      created: 2024-11-29T10:51:21.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah lawmaker Hassan Fadlallah in turn accused Israel of violating\
        \ the deal.\r"
    section3:
      primarytype: 'block'
      uuid: '2243e237-e926-447a-b544-76b342b3bb72'
      activationstatus: true
      created: 2024-11-29T10:51:21.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The Israeli enemy is attacking those returning to the border villages,"
        Fadlallah told reporters, adding "there are violations today by Israel, even
        in this form."</p>'
    section4:
      primarytype: 'block'
      uuid: '61bbbbe2-f931-4162-b488-293b6cb14727'
      activationstatus: true
      created: 2024-11-29T10:51:21.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Lebanese army later accused Israel of violating the ceasefire several\
        \ times on Wednesday and Thursday.\r"
    section5:
      primarytype: 'block'
      uuid: '8702250c-2681-47e6-bdb0-771bb171078f'
      activationstatus: true
      created: 2024-11-29T10:51:21.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The exchange of accusations highlighted the fragility of the ceasefire,\
        \ which was brokered by the United States and France to end the conflict,\
        \ fought in parallel with the Gaza war. The truce lasts for 60 days in the\
        \ hope of reaching a permanent cessation of hostilities.\r"
    section6:
      primarytype: 'block'
      uuid: '4e2fc227-1190-4212-b00f-9aeee8bc793f'
      activationstatus: true
      created: 2024-11-29T10:51:21.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s airstrike on Thursday was the first since the truce took effect\
        \ on Wednesday morning. Lebanese security sources and the Al Jadeed broadcaster\
        \ said it took place near Baysariyah, north of the Litani River.\r"
    section7:
      primarytype: 'block'
      uuid: '6f1e98f9-2a0c-4bea-9266-34efdd91a180'
      activationstatus: true
      created: 2024-11-29T10:51:21.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ceasefire deal stipulates that unauthorized military facilities\
        \ south of the Litani River should be dismantled, but does not mention military\
        \ facilities north of the river.\r"
    section8:
      primarytype: 'block'
      uuid: '1a5bb12a-f998-4485-a0d5-fde302f99b3a'
      activationstatus: true
      created: 2024-11-29T10:51:21.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier, Israeli tank fire hit five towns and some agricultural fields\
        \ in southern Lebanon, state media and Lebanese security sources said, saying\
        \ at least two people were wounded.\r"
    section9:
      primarytype: 'block'
      uuid: '116f9041-b3d3-4900-a915-0f6c0beec84e'
      activationstatus: true
      created: 2024-11-29T10:51:21.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>All the areas lie within 2 kilometers of the Blue Line demarcating
        the border between Lebanon and Israel, in an area the Israeli military has
        announced as a no-go zone along the border, even after the deal was agreed.</p>'
    section10:
      primarytype: 'block'
      uuid: '2d10af17-bb5f-4498-b489-97d5a5ad8dab'
      activationstatus: true
      created: 2024-11-29T10:51:21.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said in a statement it had identified several\
        \ suspicious activities that posed a threat and breached conditions of the\
        \ ceasefire agreement.\r"
    section11:
      primarytype: 'block'
      uuid: '1a748d51-99d9-4256-8926-02a9b0b039b2'
      activationstatus: true
      created: 2024-11-29T10:51:21.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Any deviation from this agreement will be enforced with fire,\" said\
        \ Chief of the General Staff Herzi Halevi.\r"
    section12:
      primarytype: 'block'
      uuid: '0255b3ca-4f0a-4e90-b9c7-8ed14136cea4'
      activationstatus: true
      created: 2024-11-29T10:51:21.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later on Thursday, Israeli Prime Minister Benjamin Netanyahu said he\
        \ had directed the military to be prepared for intense fighting if the ceasefire\
        \ is violated.\r"
    section13:
      primarytype: 'block'
      uuid: '3df55243-1faf-4961-94c9-2e6a2784c8a4'
      activationstatus: true
      created: 2024-11-29T10:51:21.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We are enforcing powerfully," Netanyahu said in an interview with
        Israel’s Channel 14. "But if needed I gave a directive to the IDF — be prepared
        in case there is a violation of the framework of the ceasefire, for an intense
        war."</p>'
    section14:
      primarytype: 'block'
      uuid: '0e0e8c87-d5b0-44fb-9db3-bf26a95090be'
      activationstatus: true
      created: 2024-11-29T10:51:21.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanese families displaced from their homes near the southern border\
        \ have tried to return to check on their properties. But Israeli troops remain\
        \ stationed within Lebanese territory in towns along the border and Reuters\
        \ reporters heard surveillance drones flying over parts of southern Lebanon.\r"
    section15:
      primarytype: 'block'
      uuid: '920f57ce-4384-4cab-95ac-ed59e9f2f96c'
      activationstatus: true
      created: 2024-11-29T10:51:21.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Israeli military on Thursday renewed a curfew restricting the
        movement of residents of southern Lebanon south of the Litani river between
        5 p.m. (11 p.m. Manila time) and 7 a.m.</p>'
    section16:
      primarytype: 'block'
      uuid: '8b84d55b-a176-4b70-8670-65a8278baabe'
      activationstatus: true
      created: 2024-11-29T10:51:21.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ceasefire terms&nbsp;</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'ac8ff31a-ba82-433a-bb54-89e7c82a89de'
      activationstatus: true
      created: 2024-11-29T10:51:21.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agreement, a rare diplomatic feat in a region racked by conflict,\
        \ ended the deadliest confrontation between Israel and the Hezbollah militant\
        \ group in years. But Israel is still fighting its other arch foe, the Palestinian\
        \ militant group Hamas, in the Gaza Strip, in response to the deadly Hamas-led\
        \ raid on southern Israel on Oct. 7, 2023.\r"
    section18:
      primarytype: 'block'
      uuid: '882d4827-858e-4e35-95ce-77afba76557c'
      activationstatus: true
      created: 2024-11-29T10:51:21.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli strikes on Lebanon have killed at least 3,961 people and injured\
        \ 16,520 others since October 2023, the Lebanese health ministry said on Thursday.\
        \ The figures do not differentiate between civilians and combatants.\r"
    section19:
      primarytype: 'block'
      uuid: 'cf2013f4-39ec-425d-b172-d789f9ae0b47'
      activationstatus: true
      created: 2024-11-29T10:51:21.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah strikes have killed 45 civilians in northern Israel and the\
        \ Israeli-occupied Golan Heights. At least 73 Israeli soldiers have been killed\
        \ in northern Israel, the Golan Heights, and in combat in southern Lebanon,\
        \ according to Israeli authorities.\r"
    section20:
      primarytype: 'block'
      uuid: 'c97ca193-a463-4a57-8b9a-0ec4f75ee5f6'
      activationstatus: true
      created: 2024-11-29T10:51:21.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the ceasefire terms, Israeli forces can take up to 60 days to\
        \ withdraw from southern Lebanon but neither side can launch offensive operations.\r"
    section21:
      primarytype: 'block'
      uuid: '57f9c4c2-8a04-43a6-983b-a31e7bcad04e'
      activationstatus: true
      created: 2024-11-29T10:51:21.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu waged the offensive against Hezbollah, saying Israelis in\
        \ the north of the country should be able to return after being evacuated\
        \ because of rocket fire from Lebanon.\r"
    section22:
      primarytype: 'block'
      uuid: 'b9fb3971-4415-414f-b0a8-b027d1d9529c'
      activationstatus: true
      created: 2024-11-29T10:51:21.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 60,000 people evacuated from homes in the north have still not\
        \ been directed to return.\r"
    section23:
      primarytype: 'block'
      uuid: 'f53c0f09-d3b5-4682-9dfa-0b2173e7760f'
      activationstatus: true
      created: 2024-11-29T10:51:21.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hezbollah has said its fighters "remain fully equipped to deal with
        the aspirations and assaults of the Israeli enemy" and that its forces will
        monitor Israel’s withdrawal from Lebanon "with their hands on the trigger."</p>'
    section24:
      primarytype: 'block'
      uuid: 'da19e63c-ec53-4140-a1a8-d1512ca0ff17'
      activationstatus: true
      created: 2024-11-29T10:51:21.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group has been weakened by casualties and the killing of its leader\
        \ Sayyed Hassan Nasrallah and other commanders by Israel.\r"
    section25:
      primarytype: 'block'
      uuid: '3d931dd0-719e-49ea-b025-c0793b12e69e'
      activationstatus: true
      created: 2024-11-29T10:51:21.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Announcing the Lebanon accord on Tuesday, US President Joe Biden
        said he would now renew his push for a ceasefire agreement in Gaza and urged
        Israel and Hamas to seize the moment. Months of efforts to negotiate a ceasefire
        have yielded scant progress.</p>'
    section26:
      primarytype: 'block'
      uuid: '8ff85a60-4ddb-42b4-9b77-04f1c5ba66c2'
      activationstatus: true
      created: 2024-11-29T10:51:21.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli military strikes killed at least 21 Palestinians across the\
        \ Gaza Strip on Thursday, medics said, as forces stepped up their bombardment\
        \ of central areas and tanks pushed deeper into the north and south of the\
        \ enclave.\r"
    section27:
      primarytype: 'block'
      uuid: '0d440dd8-20e3-4b84-8776-1be698e687a1'
      activationstatus: true
      created: 2024-11-29T10:51:21.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:59.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:51:47.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maya Gebeily and Tala Ramadan; additional reporting
        by Ari Rabinovitch; Writing by Michael Georgy, Alexandra Hudson and Rod Nickel;
        Editing by Frances Kerry, Ros Russell and Diane Craft)</em></p>'
