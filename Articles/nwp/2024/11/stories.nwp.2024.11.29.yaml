      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The UAAP Season 87
        Final Four cast is set, with the De La Salle University (DLSU) Green Archers,
        University of the Philippines (UP) Fighting Maroons, University of Santo Tomas
        (UST) Growling Tigers, and Adamson University Soaring Falcons vying for the
        men’s basketball crown.</p>'
