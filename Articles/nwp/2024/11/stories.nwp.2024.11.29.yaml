    title: 'Chinese ships gather near island disputed with Philippines, satellite
      images show'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9348fc8c-2331-42cd-8a73-496f2d2608ff'
      activationstatus: true
      created: 2024-11-29T10:34:25.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:51.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong/Manila, Philippines —</strong> Satellite images
        obtained by Reuters on Thursday show a build-up of Chinese civilian vessels
        near contested Thitu Island, Manila’s key outpost in the South China Sea,
        but a senior Philippine navy officer said they are "not a cause for concern."</p>'
    section1:
      primarytype: 'block'
      uuid: '3012fcb1-018f-4581-ba33-b2c6a21f3ae2'
      activationstatus: true
      created: 2024-11-29T10:34:25.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:51.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '84e04b0b-4708-4094-b606-667581e92b1e'
      activationstatus: true
      created: 2024-11-29T10:34:25.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>One of the images taken by Maxar Technologies on Monday and reviewed
        by Reuters shows about 60 vessels, some within 2 nautical miles of Thitu,
        a strategically important island from which Manila monitors Chinese vessels
        and aircraft in the busy waterway.</p>'
    section3:
      primarytype: 'block'
      uuid: 'aec5e8b2-0764-4349-8cdf-4cf87073b599'
      activationstatus: true
      created: 2024-11-29T10:34:25.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2da45258-5319-4a5b-829e-65ca39e7d262'
      activationstatus: true
      created: 2024-11-29T10:34:25.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Vice Admiral Alfonso Torres, chief of the Philippines' Western
        Command, said it was common for "maritime militia" ships to gather in the
        area. Manila, the Pentagon and foreign diplomats say such vessels work with
        the Chinese coast guard and navy to strengthen Beijing’s presence in disputed
        waters.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b4ce1941-4560-4a73-9f3a-0d445b7454bb'
      activationstatus: true
      created: 2024-11-29T10:34:25.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e3a07909-5f53-4407-aacf-b42f13d09571'
      activationstatus: true
      created: 2024-11-29T10:34:25.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.887+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rear Admiral Roy Trinidad, Philippines Navy spokesman for the South
        China Sea, also said maritime militia ships were regularly in the area, adding
        that Manila was aware of the vessels, which he called an "illegal presence,"
        but there was no need for alarm.</p>'
    section7:
      primarytype: 'block'
      uuid: '2b32503e-37f0-4b65-9eef-caf613e18032'
      activationstatus: true
      created: 2024-11-29T10:34:25.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.887+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a66909df-3013-41bd-8f34-261205a00fff'
      activationstatus: true
      created: 2024-11-29T10:34:25.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.887+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"It’s not a cause for concern,\" Trinidad said. \"We don't have to\
        \ read every action and react to that... What is important for us is to maintain\
        \ our posture.\"\r"
    section9:
      primarytype: 'block'
      uuid: '663f704b-dada-4272-be59-ec5281e5f235'
      activationstatus: true
      created: 2024-11-29T10:34:25.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.888+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3cd05cdb-5895-4d50-9a8d-15772d242fd4'
      activationstatus: true
      created: 2024-11-29T10:34:25.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.888+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Online ship trackers show that many of the vessels in the satellite\
        \ photos are Chinese-registered fishing craft.\r"
    section11:
      primarytype: 'block'
      uuid: '457d4fc6-9ac6-4c94-96a8-8a324e2d2955'
      activationstatus: true
      created: 2024-11-29T10:34:25.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7334a53d-c2a2-4c27-a84b-0014815e4f97'
      activationstatus: true
      created: 2024-11-29T10:34:25.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Chinese defense ministry did not immediately respond to a Reuters
        request for comment. China has never confirmed it has a militia of civilian
        vessels.</p>'
    section13:
      primarytype: 'block'
      uuid: 'fd6d9c9e-00df-40d3-a087-e6f405271631'
      activationstatus: true
      created: 2024-11-29T10:34:25.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a8005d37-33ef-4068-94c4-1e9c094a04b6'
      activationstatus: true
      created: 2024-11-29T10:34:25.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The island, which the Philippines calls Pag-Asa, is Manila’s biggest
        and most strategically important in the disputed South China Sea, which is
        largely claimed by China and through which billions of dollars worth of goods
        pass each year. A 2016 ruling by the Permanent Court of Arbitration in the
        Hague found that Beijing’s expansive claims had no basis under international
        law.</p>'
    section15:
      primarytype: 'block'
      uuid: '2ecdf1cd-e508-45f2-86ff-670fba1b0302'
      activationstatus: true
      created: 2024-11-29T10:34:25.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '057fe0f4-a6dd-4931-bae1-d0496ff28cb3'
      activationstatus: true
      created: 2024-11-29T10:34:25.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The build-up comes after months of clashes and rammings between
        Chinese coast guard and fishing vessels and Philippines ships, particularly
        at the Scarborough and Second Thomas Shoals.</p>'
    section17:
      primarytype: 'block'
      uuid: 'efb2cc90-5e92-4064-85cc-91f296f0173e'
      activationstatus: true
      created: 2024-11-29T10:34:25.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9f393717-0887-4ce5-8c33-84c4d884cdd6'
      activationstatus: true
      created: 2024-11-29T10:34:25.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thitu is close to a Chinese naval base and runway on Subi reef,
        which has sometimes served as a port for large numbers of Chinese maritime
        militia vessels, Trinidad said.</p>'
    section19:
      primarytype: 'block'
      uuid: '222685c7-0a01-49a2-89a7-e3f271b4f119'
      activationstatus: true
      created: 2024-11-29T10:34:25.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '67862cd5-90e5-4c04-a635-5f997cbbc774'
      activationstatus: true
      created: 2024-11-29T10:34:25.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"When you go in there (to Subi), when you go out, you will pass
        through the territorial sea of Pag-Asa," he said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'bb3ecc2b-3de2-4e4e-a542-55fc5616a3b8'
      activationstatus: true
      created: 2024-11-29T10:34:25.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6edb7af7-0997-45a4-8671-56acd62a2aaf'
      activationstatus: true
      created: 2024-11-29T10:34:25.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Regional diplomats and security analysts are watching developments
        closely, with some noting the Chinese vessels had their transponders on this
        week, allowing them to be tracked.</p>'
    section23:
      primarytype: 'block'
      uuid: 'e2077a8b-89bf-40b3-b127-43aa3d01da9a'
      activationstatus: true
      created: 2024-11-29T10:34:25.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b03ba576-e780-4558-a5a1-9b82d0b64483'
      activationstatus: true
      created: 2024-11-29T10:34:25.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Singapore-based security scholar Collin Koh said Beijing could be
        testing Manila’s reactions at a moment of domestic political tension in the
        Philippines.</p>'
    section25:
      primarytype: 'block'
      uuid: 'c9550754-f721-4650-9a30-311e81d5960e'
      activationstatus: true
      created: 2024-11-29T10:34:25.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4d9e95c7-1b18-4f86-9832-8eb6a20c7ea2'
      activationstatus: true
      created: 2024-11-29T10:34:25.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Embattled Philippine Vice President Sara Duterte on Wednesday accused
        President Ferdinand Marcos Jr. of seeking to remove her from office, after
        the national police filed a formal complaint accusing her of assault and coercion.</p>'
    section27:
      primarytype: 'block'
      uuid: '661162c6-f031-4260-ae7f-47ff292984e9'
      activationstatus: true
      created: 2024-11-29T10:34:25.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5db93cd2-c7cb-48be-b9e5-a1cc995f7b9b'
      activationstatus: true
      created: 2024-11-29T10:34:25.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This needs to be watched in the days ahead," said Koh, of Singapore’s
        S. Rajaratnam School of International Studies.</p>'
    section29:
      primarytype: 'block'
      uuid: 'c92077bb-0bbd-4242-8c91-fc8303bbf0c3'
      activationstatus: true
      created: 2024-11-29T10:34:25.898+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1f1a8004-ffa9-4836-b179-b1734d9a2933'
      activationstatus: true
      created: 2024-11-29T10:34:25.899+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.899+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If the militia presence continues, Koh said, it could be that China
        is hoping to delay Philippine construction work on the island.</p>'
    section31:
      primarytype: 'block'
      uuid: '2141db8d-bdda-410b-ab35-06d5a7997724'
      activationstatus: true
      created: 2024-11-29T10:34:25.899+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.899+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '3ea319b2-ce71-4507-82b6-be97a0166aa0'
      activationstatus: true
      created: 2024-11-29T10:34:25.900+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.900+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A new aircraft hangar is reportedly due for completion in the next
        few weeks, the latest in a several moves to buttress the Philippines' presence
        on Thitu and improve monitoring capabilities.</p>'
    section33:
      primarytype: 'block'
      uuid: 'b8f9660f-b1e5-4bec-ac9b-a07c5ef1496f'
      activationstatus: true
      created: 2024-11-29T10:34:25.901+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:52.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:34:25.901+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
