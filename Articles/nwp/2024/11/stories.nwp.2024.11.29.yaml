      lastmodified: 2024-11-29T16:36:18.485+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->australia-social-media-ban':
    author: 'Alasdair Pal and Cordelia Hsu, Reuters'
    caption: 'Facebook, Instagram and TikTok apps are seen on a smartphone in front
      of an Australian flag, in this illustration taken Nov. 29. (Edgar Su/Illustration/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-29T16:31:56.000+08:00
    imagesource: 'aae9caaa-a1af-45b1-a8d9-083b83425fdf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '80e29ab3-43d0-4d4b-b8a9-ab649dbffd59'
    lead: 'Australians reacted on Friday with a mixture of anger and relief to a
      social media ban on children under 16 that the government says is world-leading,
      but which tech giants like TikTok argue could push young people to "darker corners
      of the internet".'
    activationstatus: true
    created: 2024-11-29T16:35:42.206+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:15:44.491+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:25.570+08:00
    lastmodified: 2024-11-29T16:35:42.260+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''I will still use it' vows youth, as Australia’s under-16 social
      media ban sparks anger and relief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4295490-6335-4cc2-9f17-c7ed32e4631b'
      activationstatus: true
      created: 2024-11-29T16:35:42.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Australians reacted on Friday
        with a mixture of anger and relief to a social media ban on children under
        16 that the government says is world-leading, but which tech giants like TikTok
        argue could push young people to "darker corners of the internet".</p>'
    section1:
      primarytype: 'block'
      uuid: '45a61436-acbd-4b49-adff-34f54e0729c3'
      activationstatus: true
      created: 2024-11-29T16:35:42.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australia approved the social media ban for children late on Thursday
        after an emotive debate that has gripped the nation, setting a benchmark for
        jurisdictions around the world with one of the toughest regulations targeting
        Big Tech.'
    section2:
      primarytype: 'block'
      uuid: 'c9ad5344-7e4d-4761-8750-8affac8c39e4'
      activationstatus: true
      created: 2024-11-29T16:35:42.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The law forces tech giants from Instagram and Facebook owner Meta Platforms
        META.O to TikTok to stop minors from logging in or face fines of up to A$49.5
        million ($32 million). A trial of enforcement methods will start in January,
        with the ban to take effect in a year.'
    section3:
      primarytype: 'block'
      uuid: '189fdd01-e197-4986-a3f1-4d81ccc2154d'
      activationstatus: true
      created: 2024-11-29T16:35:42.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Platforms now have a social responsibility to ensure the safety of
        our kids is a priority for them," Australian Prime Minister Anthony Albanese
        said on Friday'
    section4:
      primarytype: 'block'
      uuid: '9dfcaf1c-d01b-4e7e-8eca-8b30d8c9eae8'
      activationstatus: true
      created: 2024-11-29T16:35:42.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're making sure that mums and dads can have that different conversation
        today and in future days."'
    section5:
      primarytype: 'block'
      uuid: '9b1fade8-ec4c-4f17-b7bf-e657ec4f5a24'
      activationstatus: true
      created: 2024-11-29T16:35:42.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Announcing the details of the ban earlier this month, Albanese cited
        the risks to physical and mental health of children from excessive social
        media use, in particular the risks to girls from harmful depictions of body
        image, and misogynist content aimed at boys.'
    section6:
      primarytype: 'block'
      uuid: '57b411a9-3e54-4e0c-a407-30b442467ab9'
      activationstatus: true
      created: 2024-11-29T16:35:42.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Sydney on Friday, reaction to the ban was mixed.'
    section7:
      primarytype: 'block'
      uuid: '3a9014ea-bcc3-4027-a715-1e635d2a52a1'
      activationstatus: true
      created: 2024-11-29T16:35:42.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think that’s a great idea, because I found that the social media
        for kids (is) not really appropriate, sometimes they can look at something
        they shouldn't," said Sydney resident Francesca Sambas.'
    section8:
      primarytype: 'block'
      uuid: '5ca6a23b-2ae0-4f99-aefc-e010342c7578'
      activationstatus: true
      created: 2024-11-29T16:35:42.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others were more scathing.'
    section9:
      primarytype: 'block'
      uuid: 'accd825d-63eb-4160-b70c-96a57895c6cd'
      activationstatus: true
      created: 2024-11-29T16:35:42.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm feeling very angry, I feel that this government has taken democracy
        and thrown it out the window," said 58-year-old Shon Klose.'
    section10:
      primarytype: 'block'
      uuid: '68314155-c7de-44ba-bf98-a423e4d5df8c'
      activationstatus: true
      created: 2024-11-29T16:35:42.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"How could they possibly make up these rules and these laws and push
        it upon the people?"'
    section11:
      primarytype: 'block'
      uuid: '256394ca-b2f3-4640-9b0a-f0b30a9a3405'
      activationstatus: true
      created: 2024-11-29T16:35:42.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Children, meanwhile, said they would try to find a way around the ban.'
    section12:
      primarytype: 'block'
      uuid: '454c4c21-9964-4c5d-8336-7b61bd45dd70'
      activationstatus: true
      created: 2024-11-29T16:35:42.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I feel like I still will use it, just secretly get in," said 11-year-old
        Emma Wakefield.'
    section13:
      primarytype: 'block'
      uuid: 'f90dc400-5b97-4ab7-be71-6e4cbb618fde'
      activationstatus: true
      created: 2024-11-29T16:35:42.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>World first</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '7c7b72f0-5043-4df6-9d05-fe96e6e4f4e6'
      activationstatus: true
      created: 2024-11-29T16:35:42.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Countries including France and some U.S. states have passed laws
        to restrict access for minors without a parent’s permission, but the Australian
        ban is absolute. A full under-14s ban in Florida is being challenged in court
        on free speech grounds.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e6152892-dc3a-49eb-9e22-bfca2341b7bd'
      activationstatus: true
      created: 2024-11-29T16:35:42.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Albanese’s Labor party won crucial support from the opposition conservatives
        for the bill that was fast-tracked through the country’s parliament as part
        of 31 bills pushed through in a chaotic final day of parliament for the year.'
    section16:
      primarytype: 'block'
      uuid: '02155cce-13fe-4e75-9404-315a2533846e'
      activationstatus: true
      created: 2024-11-29T16:35:42.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government has said enough notice was given as it first flagged
        the ban after a parliamentary inquiry earlier this year that heard testimony
        from parents of children who had self-harmed due to cyber bullying.'
    section17:
      primarytype: 'block'
      uuid: 'ef83df47-b8b9-4661-833e-ab9fe2760e97'
      activationstatus: true
      created: 2024-11-29T16:35:42.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But it was criticised by social media firms and some lawmakers who
        say the bill has lacked proper scrutiny.'
    section18:
      primarytype: 'block'
      uuid: '5fe164a7-aac7-408e-89ab-a78a97d703ac'
      activationstatus: true
      created: 2024-11-29T16:35:42.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A spokesperson for TikTok, which is hugely popular with teen users,
        said on Friday the process had been rushed and risked putting children into
        greater danger.'
    section19:
      primarytype: 'block'
      uuid: 'ff36f609-1017-4256-a615-ce655a0a1fbf'
      activationstatus: true
      created: 2024-11-29T16:35:42.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're disappointed the Australian government has ignored the advice
        of the many mental health, online safety, and youth advocacy experts who have
        strongly opposed the ban," the spokesperson said.'
    section20:
      primarytype: 'block'
      uuid: '5ddc1169-edb4-453c-97dc-c27d2abeed26'
      activationstatus: true
      created: 2024-11-29T16:35:42.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Albanese said on Friday passing the bill before the age verification
        trial has been completed was the correct approach.'
    section21:
      primarytype: 'block'
      uuid: 'e58135e9-4a87-4f9a-9640-0905327823c0'
      activationstatus: true
      created: 2024-11-29T16:35:42.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We've got your back is our message to Australian parents," Albanese
        said.'
    section22:
      primarytype: 'block'
      uuid: '7e6bf247-96c3-4740-93fa-7d562782c6b3'
      activationstatus: true
      created: 2024-11-29T16:35:42.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We don't argue that its implementation will be perfect, just like
        the alcohol ban for under 18s doesn't mean that someone under 18 never has
        access, but we know that it’s the right thing to do."'
    section23:
      primarytype: 'block'
      uuid: '60f836f9-370c-4f37-8c73-a2702c1cdfdf'
      activationstatus: true
      created: 2024-11-29T16:35:42.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ban could strain Australia’s relationship with key ally the United
        States, where X owner Elon Musk, a central figure in the administration of
        president-elect Donald Trump, said in a post this month it seemed a "backdoor
        way to control access to the Internet by all Australians".'
    section24:
      primarytype: 'block'
      uuid: 'f1b57715-49af-4d13-b709-3ba03b43e929'
      activationstatus: true
      created: 2024-11-29T16:35:42.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also builds on an existing mood of antagonism between Australia
        and mostly US-domiciled tech giants. Australia was the first country to make
        social media platforms pay media outlets royalties for sharing their content
        and now plans to threaten them with fines for failing to stamp out scams.'
    section25:
      primarytype: 'block'
      uuid: 'b170066b-2eed-4b2c-93ed-83d1b7b4410c'
      activationstatus: true
      created: 2024-11-29T16:35:42.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:44.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:35:42.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alasdair Pal, Cordelia Hsu and Byron Kaye in Sydney;
        Editing by Praveen Menon and Michael Perry)</em></p>'
