    title: 'Malaysia PM halts leave for cabinet after floods displace more than
      90,000'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31eac43b-29ea-474d-9702-8aa82f84422c'
      activationstatus: true
      created: 2024-11-29T18:06:27.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia —</strong> Malaysia’s Prime Minister
        Anwar Ibrahim on Friday barred his cabinet members from going on leave, after
        the displacement this week of more than 90,000 people in a growing flood disaster
        that officials fear could be country’s worst in a decade.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e3fc18c2-553a-4f54-ac05-fb78ab58125c'
      activationstatus: true
      created: 2024-11-29T18:06:27.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e91236b5-70da-49b2-802c-4077d6e1ccea'
      activationstatus: true
      created: 2024-11-29T18:06:27.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"All ministers have been asked to continue their duties and go down
        to the ground now," Anwar told reporters, according to a video posted online
        by state broadcaster Bernama TV.</p>'
    section3:
      primarytype: 'block'
      uuid: '1d78f0d3-f9e5-43da-99f2-cfb4b67a2c52'
      activationstatus: true
      created: 2024-11-29T18:06:27.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e26beaac-61eb-4f61-b792-fcee1593f4a2'
      activationstatus: true
      created: 2024-11-29T18:06:27.821+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Yes," Anwar replied when asked if ministers' leave had been frozen.</p>'
    section5:
      primarytype: 'block'
      uuid: '0cfe5e3e-1c81-4638-8aa9-a948d84e3cd8'
      activationstatus: true
      created: 2024-11-29T18:06:27.821+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cc7391a6-a543-4581-98c3-7dd8d2910f97'
      activationstatus: true
      created: 2024-11-29T18:06:27.821+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Floods are common on the east coast of peninsular Malaysia during
        the monsoon period between October and March, but this week’s torrential
        rain has led to mass evacuations, mostly in the northeastern state of Kelantan
        that borders Thailand.</p>'
    section7:
      primarytype: 'block'
      uuid: '96d3b7ab-7066-4c5b-82be-25c7b4bb565f'
      activationstatus: true
      created: 2024-11-29T18:06:27.822+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.822+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7900c955-3d64-4a6c-baa7-31524e53abac'
      activationstatus: true
      created: 2024-11-29T18:06:27.822+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.822+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Three people have died and 94,778 people had been evacuated to 527
        temporary shelters in nine states, with Kelantan and neighboring Terengganu
        the worst hit, according to the National Disaster Command Centre. It did not
        provide further details on the deaths.</p>'
    section9:
      primarytype: 'block'
      uuid: '86d1c959-1bbb-42ab-8dcb-1999bffac68d'
      activationstatus: true
      created: 2024-11-29T18:06:27.823+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.823+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1dc2560a-9ae8-4744-86dd-7db6807f3163'
      activationstatus: true
      created: 2024-11-29T18:06:27.823+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.823+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Videos posted on social media showed overflowing rivers, submerged
        cars, and houses inundated by flood waters.</p>'
    section11:
      primarytype: 'block'
      uuid: '1b063ea7-c983-4ffb-8453-2971cfff971d'
      activationstatus: true
      created: 2024-11-29T18:06:27.823+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.823+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '28fd2eb4-b270-42f0-b9eb-782e3a184d80'
      activationstatus: true
      created: 2024-11-29T18:06:27.824+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.824+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Meteorological Department said heavy showers were expected in
        eight states until Saturday, with dangerous levels of rain forecast for multiple
        districts in Kelantan and Terengganu.</p>'
    section13:
      primarytype: 'block'
      uuid: '916c3a89-8d88-4c10-a026-764e3c600de3'
      activationstatus: true
      created: 2024-11-29T18:06:27.824+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.824+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5a54a0cc-46d6-44cc-88ea-cdef444e2045'
      activationstatus: true
      created: 2024-11-29T18:06:27.825+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.825+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Malaysia’s Deputy Prime Minister Ahmad Zahid Hamidi said this week\
        \ that the floods were expected to be more severe than in 2014, when nearly\
        \ a quarter of a million people were forced from their homes.\r"
    section15:
      primarytype: 'block'
      uuid: '4c7cbbfe-dc4c-4212-b59e-5a62967f3438'
      activationstatus: true
      created: 2024-11-29T18:06:27.825+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.825+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '108067ff-05b6-46af-b0c3-3c6afa61987b'
      activationstatus: true
      created: 2024-11-29T18:06:27.826+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.826+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government has deployed more than 82,000 security personnel
        as well as rescue boats, four-wheel drive vehicles and helicopters, Ahmad
        Zahid said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c3fd3732-ee18-45fd-ab07-de64e05d8462'
      activationstatus: true
      created: 2024-11-29T18:06:27.826+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.826+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a07e74ef-3d10-4793-a3ce-6da145ae5beb'
      activationstatus: true
      created: 2024-11-29T18:06:27.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The flood has also impacted seven provinces in southern Thailand,
        with four fatalities so far and more than 240,000 households affected, according
        to its interior ministry.</p>'
    section19:
      primarytype: 'block'
      uuid: '4960aab7-2c7f-4ea0-ae34-7812c9994628'
      activationstatus: true
      created: 2024-11-29T18:06:27.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '85249574-ad3a-4d94-bff5-a85393d560e0'
      activationstatus: true
      created: 2024-11-29T18:06:27.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:33.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T18:06:27.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rozanna Latiff; Additional reporting by Panarat
        Thepgumpanat in Bangkok; Editing by John Mair, Martin Petty)</em></p>'
