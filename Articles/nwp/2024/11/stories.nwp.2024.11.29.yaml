      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e6119566-a003-42da-b59e-e327011b54d4'
      activationstatus: true
      created: 2024-11-29T12:16:58.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The President further argued that impeachment efforts would waste
        the valuable time of lawmakers, which could be better spent addressing pressing
        concerns.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd2a1ba75-7641-4762-aa7f-568d20611351'
      activationstatus: true
      created: 2024-11-29T12:16:58.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5319d09b-ac12-49a4-a308-904a3832874a'
      activationstatus: true
      created: 2024-11-29T12:16:58.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It will just take up all our time and for what? For nothing, for
        nothing. None of this will help improve a single Filipino life. As far as
        I’m concerned, it’s a storm in a teacup," he said.</p>'
    section13:
      primarytype: 'block'
      uuid: '47d70665-307e-4228-bc2a-991ebf75ca2f'
      activationstatus: true
      created: 2024-11-29T12:16:58.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'decf8d48-f989-4a67-ac29-da4aa73e2acc'
      activationstatus: true
      created: 2024-11-29T12:16:58.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "When asked if his relationship with Vice President Duterte had reached\
        \ a breaking point, Marcos replied: “Never say never.”\r"
    section15:
      primarytype: 'block'
      uuid: 'ff7ddb6a-a2b0-408e-b7d7-8add27f7cccf'
      activationstatus: true
      created: 2024-11-29T12:16:58.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '30fed48a-4fbb-4dbc-bbd6-f880279271bc'
      activationstatus: true
      created: 2024-11-29T12:16:58.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Thursday, House Committee
        on Good Government and Public Accountability Vice Chairperson Jay Khonghun
        stated that the House leadership was not planning to move forward with an
        impeachment case against Duterte.</p>'
    section17:
      primarytype: 'block'
      uuid: '29427346-60ff-4e13-a685-6ca290d6e1f1'
      activationstatus: true
      created: 2024-11-29T12:16:58.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '660cbc85-06dd-4922-8ff4-a761315b1743'
      activationstatus: true
      created: 2024-11-29T12:16:58.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I will stand by my statement na hindi natin pinag-uusapan yan.
        Talagang actually, until now, we are wondering kung sino yung maghahain ng
        impeachment case," said Khonghun.</p>'
    section19:
      primarytype: 'block'
      uuid: '6259e094-807b-4edd-ab33-927aca61387b'
      activationstatus: true
      created: 2024-11-29T12:16:58.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9e5a15f7-e10b-4d32-83de-f61033101f6b'
      activationstatus: true
      created: 2024-11-29T12:16:58.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.633+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: "I will stand by my statement that we are not discussing
        that. Actually, until now, we are wondering who will file the impeachment
        case.]</p>'
    section21:
      primarytype: 'block'
      uuid: '96a82047-9677-484f-8e80-fa2a5877e4f1'
      activationstatus: true
      created: 2024-11-29T12:16:58.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.633+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0a2bcf8e-8b18-4c55-b68a-9fa08311ca49'
      activationstatus: true
      created: 2024-11-29T12:16:58.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The lawmaker also pointed out that several government agencies are\
        \ currently investigating the Vice President. \r"
    section23:
      primarytype: 'block'
      uuid: '099f95c0-4c77-431c-8424-fbc157bed7cf'
      activationstatus: true
      created: 2024-11-29T12:16:58.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '693363ef-45ac-4352-8b9b-20604e2af8fd'
      activationstatus: true
      created: 2024-11-29T12:16:58.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Kasi nga, the Vice President is not immune from suit. So, hayaan\
        \ natin yung mga ahensya na kailangan mag-imbestiga sa kanya. Tulad ng DOJ,\
        \ NBI, ating mga korte. Kaya tingnan kung ano yung mga violation na ginawa\
        \ ng Vice President,\" he said. \r"
    section25:
      primarytype: 'block'
      uuid: 'e2f88f6c-bd1d-4d82-a252-e479d3d8b753'
      activationstatus: true
      created: 2024-11-29T12:16:58.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '31c17572-0df3-443a-a7fa-3fbb7cb43ab6'
      activationstatus: true
      created: 2024-11-29T12:16:58.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:18:10.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T12:16:58.636+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: "The Vice President is not immune from suit. So, let
        the agencies that need to investigate her do so, like the DOJ, NBI, and the
        courts. Let’s see what violations the Vice President may have committed.]</p>'
  'START HERE----->duterte-snubs-nbi':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A composite photo of Vice President Sara Duterte and the National
      Bureau of Investigation.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-29T12:51:20.000+08:00
    imagesource: '8392ccb7-ee01-447a-9fa1-41b8e29b789c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fd6149ed-9022-4414-aacc-fa9463bcb722'
    lead: 'Vice President Sara Duterte snubbed the subpoena of the National Bureau
      of Investigation, which ordered her to appear at its headquarters on Nov. 29
      in connection to her 'kill' remarks against President Ferdinand Marcos Jr.'
    activationstatus: true
    created: 2024-11-29T12:54:19.586+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:17:36.210+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:24.471+08:00
    lastmodified: 2024-11-29T16:22:06.028+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte snubs NBI subpoena, reset to Dec. 11'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bfe1528f-2ca2-4501-b9ec-c4d461987900'
      activationstatus: true
      created: 2024-11-29T12:54:19.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte snubbed the subpoena of the National Bureau of Investigation (NBI),
        which ordered her to appear at its headquarters Friday, Nov. 29, in connection
        to her “kill” remarks against President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '10e3d7b8-0067-4c6f-b7a1-ac9b7b40a971'
      activationstatus: true
      created: 2024-11-29T12:54:19.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dc30cfa2-a27a-46fa-abf7-0112fb560478'
      activationstatus: true
      created: 2024-11-29T12:54:19.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a briefing, NBI director Jaime Santiago confirmed Duterte’s non-attendance,
        saying the vice president’s camp had requested to reset the investigation.
        NBI said it is rescheduling the next probe to Dec. 11.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c83bc27c-58da-497b-92dc-f842dd9ce6d9'
      activationstatus: true
      created: 2024-11-29T12:54:19.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '64e030fd-0761-470b-9c4b-4db2f7ed2eb5'
      activationstatus: true
      created: 2024-11-29T12:54:19.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a letter signed and authorized by Duterte on Nov. 28, Paul Lawrence
        Lim, legal counsel of the vice president, said their client requested the
        investigation be rescheduled due to scheduling conflict, citing the eighth
        inquiry of the House committee on good government and public accountability
        on her fund use.</p>'
    section5:
      primarytype: 'block'
      uuid: '7db9393a-7d86-4781-80f3-3c63a470a374'
      activationstatus: true
      created: 2024-11-29T12:54:19.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ebda0f79-e74c-4c0e-bfcb-facf150ac237'
      activationstatus: true
      created: 2024-11-29T12:54:19.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The panel postponed the scheduled inquiry past 3 p.m. on Thursday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f6777b37-c635-468d-b59b-1e4586e372cc'
      activationstatus: true
      created: 2024-11-29T12:54:19.602+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '50296b13-ec67-4feb-a904-a8afbe5cbf3f'
      activationstatus: true
      created: 2024-11-29T12:54:19.602+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Our client respectfully requests for a clear copy of the complaint
        filed against her or any other document that initiated this investigation,
        including all attachments, if any; and questions you intend to ask of her,
        regarding the above documents or subject matter of your investigation,” Lim
        said in the letter.</p>'
    section9:
      primarytype: 'block'
      uuid: 'aca25577-aa75-4699-a589-69cb596fa367'
      activationstatus: true
      created: 2024-11-29T12:54:19.602+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8c44b3ea-fbaa-4cd8-8808-afac1f9bb004'
      activationstatus: true
      created: 2024-11-29T12:54:19.603+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Santiago said it will review Duterte’s request, including her asking\
        \ for the questions she will be asked in advance.\r"
    section11:
      primarytype: 'block'
      uuid: '2096e961-b95b-4996-bdb3-2e6abf8df906'
      activationstatus: true
      created: 2024-11-29T12:54:19.603+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b5cb7fb4-8196-4471-9a51-cb8f54f610f7'
      activationstatus: true
      created: 2024-11-29T12:54:19.603+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The NBI said it is also planning to subpoena some of those who attended\
        \ the online briefing, which includes the vice president’s staff and members\
        \ of the media. \r"
    section13:
      primarytype: 'block'
      uuid: '4719560f-1a6a-449e-8642-96cf8f99cfab'
      activationstatus: true
      created: 2024-11-29T12:54:19.604+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '790f4407-65ed-4962-a7c3-bd6d651cdf97'
      activationstatus: true
      created: 2024-11-29T12:54:19.604+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Kapag walang justifiable reason bakit hindi makaka-appear, we will
        proceed, tapusin na namin iyong investigation based on what we are holding,”
        said Santiago if Duterte and other invited individuals fail to attend the
        next investigation.</p>'
    section15:
      primarytype: 'block'
      uuid: '08830c5a-9b3a-4ab2-9951-2f1e9fbbb89b'
      activationstatus: true
      created: 2024-11-29T12:54:19.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '77ff06ad-6bf8-4fb1-9f14-6d834273baf0'
      activationstatus: true
      created: 2024-11-29T12:54:19.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>According to the NBI, it will also probe supposed threats to the
        vice president’s life.</p>'
    section17:
      primarytype: 'block'
      uuid: '396a10e5-5da4-4cde-a0fe-24dff1ee5a4a'
      activationstatus: true
      created: 2024-11-29T12:54:19.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1ed30d56-eb38-421d-bb55-e4a2a573a85d'
      activationstatus: true
      created: 2024-11-29T12:54:19.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:36.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte earlier said she asked someone to kill President Ferdinand
        Marcos Jr. and some members of his family, if she herself gets murdered. She
        later claimed her statements were “taken out of logical context” and were
        made in the context of revenge.</p>'
    section19:
      primarytype: 'block'
      uuid: '15107a66-ffc4-41bd-8f28-74f609663145'
      activationstatus: true
      created: 2024-11-29T16:21:23.436+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘That is not leadership, that is arrogance’</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'c72da483-aaee-4785-b2c1-c3e73b830b73'
      activationstatus: true
      created: 2024-11-29T16:21:23.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>House lawmakers, meanwhile, slammed Duterte’s non-attendance in
        the NBI probe.</p>'
    section21:
      primarytype: 'block'
      uuid: '177d6003-949c-4a3e-bda0-a714f6b14063'
      activationstatus: true
      created: 2024-11-29T16:21:23.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, House Deputy Majority Leader Rep. Paolo Ortega
        said “her refusal is an insult to every Filipino who follows the law.”'
    section22:
      primarytype: 'block'
      uuid: '3e4edd06-007f-417c-ba8e-edcce1d75696'
      activationstatus: true
      created: 2024-11-29T16:21:23.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“By refusing to comply with the subpoena, she is sending a message:
        ‘The law doesn’t apply to me.’ That is not leadership. That is arrogance,”
        Ortega said in a press release.'
    section23:
      primarytype: 'block'
      uuid: 'aa0ae514-a5b1-48c8-88d3-1f79f41d7ecb'
      activationstatus: true
      created: 2024-11-29T16:21:23.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'House Assistant Majority Leader Rep. Jay Khonghun echoed a similar
        sentiment.'
    section24:
      primarytype: 'block'
      uuid: 'd740f350-4a70-4261-a57b-fd081b54bbbd'
      activationstatus: true
      created: 2024-11-29T16:21:23.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sana harapin niya diretso dahil kawawa ang mga ordinaryong mamamayan
        kapag nasa-subpoena…Dito natin makikita natin na kapag ikaw ba ay makapangyarihan
        at mayaman eh hindi ka na kailangang humarap sa mga ganitong klaseng patawag?,”
        Khonghun said in an online briefing.'
    section25:
      primarytype: 'block'
      uuid: 'd6910c86-0b43-4b0e-b0dc-1928b297a346'
      activationstatus: true
      created: 2024-11-29T16:21:23.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I hope she faces it head on because ordinary citizens
        suffer when they are subpoenaed…Does this mean being powerful and wealthy
        means having no longer to face this kind of summons?]'
    section26:
      primarytype: 'block'
      uuid: '1ca99ebf-67d9-4dbe-8ca0-f33596430a27'
      activationstatus: true
      created: 2024-11-29T16:21:23.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:36.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:22:06.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Office of the Vice President has yet to respond to the NBI’s new
        order.<p><br></p>'
