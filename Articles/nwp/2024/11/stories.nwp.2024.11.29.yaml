      lastmodified: 2024-11-29T15:44:48.458+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Led by back-to-back Most Valuable Player <a href="https://www.newswatchplus.ph/news/2024/11/28/Kevin-Quiambao-second-straight-UAAP-MVP-award.html">Kevin
        Quiambao</a> and Mythical Five member Mike Phillips, the Green Archers are
        favored to successfully defend their title and keep the trophy in Taft Avenue.</p>'
