      lastmodified: 2024-11-29T23:12:10.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Socioeconomic Planning
        Secretary Arsenio Balisacan expressed optimism that the Philippines would
        post a better economic performance in the October-December period than the
        previous quarter.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f413b6c-e6ef-451f-a081-b0a7cb093273'
      activationstatus: true
      created: 2024-11-29T23:12:10.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The country’s economy grew <a href="http://https://www.newswatchplus.ph/news/2024/11/7/q3-economic-growth-psa-neda.html">5.2%
        year-on-year</a> in the third quarter, slowing down from 6.4% in the second
        quarter, and from last year’s 6%. It was attributed to the contraction in
        farm output.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bb63f21e-bcf6-4592-80ca-21645707ce87'
      activationstatus: true
      created: 2024-11-29T23:12:10.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Balisacan acknowledged that the agriculture sector, among the key
        sectors of the economy, was “badly hit” in the fourth quarter, especially
        coming from the successive storms that started in October.</p>'
    section3:
      primarytype: 'block'
      uuid: '42abb134-0e66-41f5-a9fc-fa2e8c676c4a'
      activationstatus: true
      created: 2024-11-29T23:12:10.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We expect negative growth for the entire year, for the full year
        for agriculture,” the National Economic and Development Authority (NEDA) chief
        told reporters in his year-end press chat on Friday, Nov. 29.</p>'
    section4:
      primarytype: 'block'
      uuid: '37d4b4ec-f124-45a0-a331-d460e0e337b8'
      activationstatus: true
      created: 2024-11-29T23:12:10.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite this, Balisacan said there are “positive forces” that could\
        \ outweigh the developments seen for the agriculture sector.\r"
    section5:
      primarytype: 'block'
      uuid: '1e6fd141-2c33-4d47-aa9e-a9cbec1c10f0'
      activationstatus: true
      created: 2024-11-29T23:12:10.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Holiday spending, more stable commodity prices, and a robust remittance\
        \ inflow and labor market give us confidence that our 6% to 7% growth target\
        \ is still achievable,” he said.\r"
    section6:
      primarytype: 'block'
      uuid: 'd6cf7f08-c686-4a13-b493-5490e09688e9'
      activationstatus: true
      created: 2024-11-29T23:12:10.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think all of these make me believe the fourth quarter would be better\
        \ than the third quarter,” he also said.\r"
    section7:
      primarytype: 'block'
      uuid: 'fa4f2edc-166c-4666-b861-6e7b234238dd'
      activationstatus: true
      created: 2024-11-29T23:12:10.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9e98cdb2-c78c-40d5-93b1-ad7573d5f19b'
      activationstatus: true
      created: 2024-11-29T23:12:10.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Good chance’ for upper middle-income status</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '46da9aff-887c-4eea-bac6-e62c2f486762'
      activationstatus: true
      created: 2024-11-29T23:12:10.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Balisacan also reiterated his belief that the Philippines would attain\
        \ the upper middle-income country status in 2025, stressing that the country\
        \ has a “good chance.”\r"
    section10:
      primarytype: 'block'
      uuid: 'f1203160-c6bb-4827-87a2-2013cf34c9e4'
      activationstatus: true
      created: 2024-11-29T23:12:10.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Attaining this status will require that we achieve our growth target\
        \ this year, that we maintain our growth trajectory in 2025, and our currency\
        \ will not weaken significantly relative to the currencies of our major trading\
        \ partners,” he said in his speech. \r"
    section11:
      primarytype: 'block'
      uuid: 'de102364-f3ee-4e92-bec2-af44675f857e'
      activationstatus: true
      created: 2024-11-29T23:12:10.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Income classifications come from the World Bank, based on the gross\
        \ national income (GNI), or the total income earned by a country’s people\
        \ and businesses. \r"
    section12:
      primarytype: 'block'
      uuid: '76c12ece-0902-451b-8fb1-5e20341ba20e'
      activationstatus: true
      created: 2024-11-29T23:12:10.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A lower middle-income economy means it has a GNI per capita of $1,146
        to $4,515 (around P67,000 to P264,000). Upper middle-income countries have
        a GNI per capita of $4,516 to $14,005 (around P264,000 to P821,000).</p>'
    section13:
      primarytype: 'block'
      uuid: '9682203b-7c41-4faa-8cb6-43a83fe2d853'
      activationstatus: true
      created: 2024-11-29T23:12:10.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Balisacan said that the Philippine’s GNI has grown faster than the\
        \ gross domestic product, which measures the monetary value of final goods\
        \ and services produced in a country.\r"
    section14:
      primarytype: 'block'
      uuid: '21cf0b71-8397-4d21-bfd5-e113037f0ca0'
      activationstatus: true
      created: 2024-11-29T23:12:10.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An implication for the upgraded status would be losing Official Development\
        \ Assistance privileges. ODA are loans or loan grants that fund social and\
        \ economic development projects in the country. \r"
    section15:
      primarytype: 'block'
      uuid: '4ebc2e2d-a9a5-45ec-aeae-fe2cb0cda359'
      activationstatus: true
      created: 2024-11-29T23:12:10.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are assured, talking with our development partners, at least for\
        \ the near-term, we continue to have access to similarly attractive loans,”\
        \ he told reporters.\r"
    section16:
      primarytype: 'block'
      uuid: '9040841e-0966-4b9a-8986-e8afced8bec4'
      activationstatus: true
      created: 2024-11-29T23:12:10.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '65b63e6f-3a25-4ac7-a874-be407686565c'
      activationstatus: true
      created: 2024-11-29T23:12:10.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>BSP’s November inflation forecast</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '866b08f6-d669-4ce9-a437-d3bf5c394000'
      activationstatus: true
      created: 2024-11-29T23:12:10.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Bangko Sentral ng Pilipinas (BSP) ​said the rate of the price increase\
        \ in basic goods and services may settle within 2.2% to 3% in November.\r"
    section19:
      primarytype: 'block'
      uuid: 'af79b046-ab0b-4569-8f46-e7ccf9f2087d'
      activationstatus: true
      created: 2024-11-29T23:12:10.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Statistics Authority reported a 2.3% inflation print\
        \ in October.\r"
    section20:
      primarytype: 'block'
      uuid: 'be684cee-7e42-45f2-84a1-5bd58cc9de08'
      activationstatus: true
      created: 2024-11-29T23:12:10.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Increased prices of vegetables, fish, and meat due to unfavorable\
        \ weather conditions, higher electricity rates and petroleum prices, and the\
        \ depreciation of the peso are the primary sources of upward price pressures\
        \ this month,” the BSP said. “These are expected to be offset in part by lower\
        \ prices of rice.”\r"
    section21:
      primarytype: 'block'
      uuid: '99af7095-b413-46a0-888b-ac46db22664b'
      activationstatus: true
      created: 2024-11-29T23:12:10.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Balisacan said NEDA also does not see “substantial increases” in prices.\r"
    section22:
      primarytype: 'block'
      uuid: '990df7b8-0cf3-40c4-9239-809b441c4901'
      activationstatus: true
      created: 2024-11-29T23:12:10.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:32.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T23:12:10.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We are not seeing major disruptions…saka si [And Agriculture Secretary
        Francisco Tiu Laurel Jr.] was telling us two days ago, for those commodities
        that are likely affected, they are bringing in the supply like fish for example,”
        he said.</p>'
