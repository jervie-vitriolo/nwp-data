      lastmodified: 2024-11-29T12:44:35.505+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on estimates, gasoline price will inch up by P0.55 to P0.80
        per liter while kerosene cost will roll back by P0.10 to P0.30 per liter.</p>'
