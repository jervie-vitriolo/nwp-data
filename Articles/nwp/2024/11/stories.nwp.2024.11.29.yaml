      activationstatus: true
      created: 2024-11-29T17:57:35.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former Senator Santanina
        Tillah Rasul passed away on Nov. 28, her daughter and the Senate announced.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ddb1931-5be1-4cb0-a9f1-fc128af97ee7'
      activationstatus: true
      created: 2024-11-29T17:57:35.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3f7cab78-819f-49f8-b427-8b19e6dfc8da'
      activationstatus: true
      created: 2024-11-29T17:57:35.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a Facebook post on Friday, Nov. 29, Rasul’s daughter Amina broke
        the news, remembering the life of her mother.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f45402b5-e7ad-4b5f-809f-572e132cbb84'
      activationstatus: true
      created: 2024-11-29T17:57:35.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '337bcf16-5afd-4ca3-b8d3-912e7ee74f2f'
      activationstatus: true
      created: 2024-11-29T17:57:35.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This is how I will remember her – a gentle soul, proud of her heritage
        and her peoples and unafraid to fight for her convictions and advocacies.
        Especially education of our young and the adult non-literates that she had
        served in the 60s,” Amina wrote.</p>'
    section5:
      primarytype: 'block'
      uuid: '85ca8a61-60cc-4358-bda9-cd7246893dbf'
      activationstatus: true
      created: 2024-11-29T17:57:35.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3e92709b-63bb-4f2f-a955-29817ecd7b80'
      activationstatus: true
      created: 2024-11-29T17:57:35.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I remember her taking a bus to travel – after we had lost everything
        during the Jolo siege – just to train teachers who wanted to learn how to
        teach adult illiterates,” she added.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bf88af0c-15bf-45fd-8f09-e1361dd26cec'
      activationstatus: true
      created: 2024-11-29T17:57:35.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ad0809ba-9820-4335-b711-2f74e4858ffd'
      activationstatus: true
      created: 2024-11-29T17:57:35.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate, meanwhile, recognized the history Rasul made being the
        first Muslim woman to be elected to the Philippine’s upper chamber.</p>'
    section9:
      primarytype: 'block'
      uuid: '0445c89a-0317-478e-bf8c-733176dfc077'
      activationstatus: true
      created: 2024-11-29T17:57:35.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '36993466-45c5-4644-93fb-d71eca779926'
      activationstatus: true
      created: 2024-11-29T17:57:35.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:34.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:57:35.076+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Her life was a testament to her tireless dedication to public service,
        and her commitment to the empowerment of women and marginalized communities,
        particularly Filipino Muslims,” Senate spokesperson Arnel Jose Bañas said
