      lastmodified: 2024-11-29T10:16:12.745+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Once we leave ADOR, we'll aim to proceed freely with the activities\
        \ that we really desire,\" said Danielle, one of the band members.\r"
