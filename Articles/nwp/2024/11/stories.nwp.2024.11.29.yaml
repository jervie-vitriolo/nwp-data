      type: 'text'
      text: '<p>Former Senator Antonio Trillanes IV earlier said that there is a
        <a href="https://www.newswatchplus.ph/news/2024/11/28/trillanes-impeachment-sara-duterte.html">looming
        impeachment complaint</a> against Duterte. He did not disclose who the complainant
        was or when it will be lodged.</p>'
