      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. confirmed sending a text message to lawmakers urging them not to
        file an impeachment complaint against Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb008dac-aba8-4c03-a83a-d82f61a924d0'
