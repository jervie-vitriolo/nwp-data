  'START HERE----->Australia-social-media-ban-children':
    author: 'Reuters'
    caption: 'Facebook, TikTok, Twitter, YouTube and Instagram apps are seen on
      a smartphone in this illustration taken, Jul. 13, 2021. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-29T10:29:22.000+08:00
    credit: 'Facebook, TikTok, Twitter, YouTube and Instagram apps are seen on a
      smartphone in this illustration taken, Jul. 13, 2021. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    imagesource: '5907328b-1c88-4fc1-baf4-4c62b9be3d04'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '945f1d0b-a64a-4469-9cc1-deb635ecd98f'
    lead: 'Australia approved on Thursday a social media ban for children aged under
      16 after an emotive debate that has gripped the nation, setting a benchmark
      for jurisdictions around the world with one of the toughest regulations targeting
      Big Tech.'
    activationstatus: true
    created: 2024-11-29T10:31:30.303+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T14:20:55.610+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:23.077+08:00
    lastmodified: 2024-11-29T10:31:39.242+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia passes social media ban for children under 16'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc9ec7ac-3a26-4c3d-98dc-21f0f0bc302c'
      activationstatus: true
      created: 2024-11-29T10:31:30.332+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.204+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>SYDNEY, Nov 28 (Reuters) —</strong> Australia approved on
        Thursday a social media ban for children aged under 16 after an emotive debate
        that has gripped the nation, setting a benchmark for jurisdictions around
        the world with one of the toughest regulations targeting Big Tech.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6551967-1d2e-4574-830f-b72ee060b63a'
      activationstatus: true
      created: 2024-11-29T10:31:30.333+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.204+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '012d81c4-db4a-4a9a-8ceb-9c04abada394'
      activationstatus: true
      created: 2024-11-29T10:31:30.334+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.205+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The law forces tech giants from Instagram and Facebook owner Meta
        META.O to TikTok to stop minors logging in or face fines of up to A$49.5 million
        ($32 million). A trial of methods to enforce it will start in January with
        the ban to take effect in a year.</p>'
    section3:
      primarytype: 'block'
      uuid: '49b41067-1162-491a-b2d4-33a8ec18185b'
      activationstatus: true
      created: 2024-11-29T10:31:30.334+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.206+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '80010a09-55a9-474d-96af-705c855f74b6'
      activationstatus: true
      created: 2024-11-29T10:31:30.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.206+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Social Media Minimum Age bill sets Australia up as a test case\
        \ for a growing number of governments which have legislated or said they plan\
        \ to legislate an age restriction on social media amid concern about its mental\
        \ health impact on young people.\r"
    section5:
      primarytype: 'block'
      uuid: 'b936b5ab-9032-45bf-8822-37a3616f5b32'
      activationstatus: true
      created: 2024-11-29T10:31:30.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.207+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e337feb0-1253-4086-acb0-c226c2406c13'
      activationstatus: true
      created: 2024-11-29T10:31:30.336+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.208+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Countries including France and some U.S. states have passed laws to\
        \ restrict access for minors without a parent’s permission, but the Australian\
        \ ban is absolute. A full under-14s ban in Florida is being challenged in\
        \ court on free speech grounds.\r"
    section7:
      primarytype: 'block'
      uuid: 'cead470d-a93e-4abd-91e7-93af9f85bbe7'
      activationstatus: true
      created: 2024-11-29T10:31:30.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.208+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '08642d0a-8dab-435d-91a5-b343d2729d9d'
      activationstatus: true
      created: 2024-11-29T10:31:30.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.209+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Getting the law passed after a marathon last day of Australia’s parliamentary\
        \ year marks a political win for centre-left Prime Minister Anthony Albanese\
        \ who goes to an election in 2025 amid sagging opinion polls. The ban faced\
        \ opposition from privacy advocates and some child rights groups, but 77%\
        \ of the population wanted it, according to latest polls.\r"
    section9:
      primarytype: 'block'
      uuid: '7ec5aba4-c3d6-4567-9a0a-d82affedd84e'
      activationstatus: true
      created: 2024-11-29T10:31:30.338+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.210+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b4ad11ab-31b9-4178-8fc1-66a480b56aa5'
      activationstatus: true
      created: 2024-11-29T10:31:30.339+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Against the backdrop of a parliamentary inquiry through 2024 which\
        \ heard evidence from parents of children who had self-harmed due to social\
        \ media bullying, domestic media backed the ban led by Rupert Murdoch’s News\
        \ Corp NWSA.O, the country’s biggest newspaper publisher, with a campaign\
        \ called \"Let Them Be Kids\".\r"
    section11:
      primarytype: 'block'
      uuid: '27b0ba64-be8a-47ab-bd3c-9c7be4ae4f41'
      activationstatus: true
      created: 2024-11-29T10:31:30.339+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.211+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '96ebdceb-e7db-44da-a2cd-2ba6b7bd2356'
      activationstatus: true
      created: 2024-11-29T10:31:30.340+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.212+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ban could however strain Australia’s relationship with key ally\
        \ the United States, where X owner Elon Musk, a central figure in the administration\
        \ of president-elect Donald Trump, said in a post this month it seemed a \"\
        backdoor way to control access to the Internet by all Australians\".\r"
    section13:
      primarytype: 'block'
      uuid: '693e4ec1-7686-48f6-899d-1fae92f044b5'
      activationstatus: true
      created: 2024-11-29T10:31:30.341+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.213+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fb768aaa-dbb4-41ad-b879-add09ce98858'
      activationstatus: true
      created: 2024-11-29T10:31:30.341+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.213+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It also builds on an existing mood of antagonism between Australia\
        \ and mostly US-domiciled tech giants. Australia was the first country to\
        \ make social media platforms pay media outlets royalties for sharing their\
        \ content and now plans to threaten them with fines for failing to stamp out\
        \ scams.\r"
    section15:
      primarytype: 'block'
      uuid: '762b8e62-68f8-4ac9-b1d2-a5cec022647c'
      activationstatus: true
      created: 2024-11-29T10:31:30.342+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.214+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2679c0b7-2242-4a8b-a945-f087e1d56792'
      activationstatus: true
      created: 2024-11-29T10:31:30.343+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A spokesperson for Meta said the Facebook owner respected Australian\
        \ law, but it was \"concerned\" about the process, which \"rushed the legislation\
        \ through while failing to properly consider the evidence, what industry already\
        \ does to ensure age-appropriate experiences, and the voices of young people.\"\
        \r"
    section17:
      primarytype: 'block'
      uuid: '3bb499f7-9339-4cc9-b803-ecbcd1609662'
      activationstatus: true
      created: 2024-11-29T10:31:30.344+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2581603d-dabe-4ae3-9d90-35e90880f573'
      activationstatus: true
      created: 2024-11-29T10:31:30.344+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The task now turns to ensuring there is productive consultation on\
        \ all rules associated with the Bill to ensure a technically feasible outcome\
        \ that does not place an onerous burden on parents and teens and a commitment\
        \ that rules will be consistently applied across all social apps used by teens,\"\
        \ the spokesperson said.\r"
    section19:
      primarytype: 'block'
      uuid: '02b6f27b-cbc7-4507-af9a-2438a2e4e3df'
      activationstatus: true
      created: 2024-11-29T10:31:30.345+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a3730a9b-e1b5-4bbc-99b2-90ab743a89e8'
      activationstatus: true
      created: 2024-11-29T10:31:30.346+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.218+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Snapchat parent Snap SNAP.N will comply with laws and regulations in\
        \ Australia but has raised serious concerns about the legislation, a spokesperson\
        \ for Snap said in an email.\r"
    section21:
      primarytype: 'block'
      uuid: '6c0cd763-d1ba-4ad0-946f-e112deb13007'
      activationstatus: true
      created: 2024-11-29T10:31:30.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.218+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4b5fa021-50e7-421f-9000-85a3878abcbf'
      activationstatus: true
      created: 2024-11-29T10:31:30.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"While there are many unanswered questions about how this law will\
        \ be implemented in practice, we will engage closely with the Government and\
        \ the eSafety Commissioner during the 12-month implementation period to help\
        \ develop an approach that balances privacy, safety and practicality,\" the\
        \ spokesperson said.\r"
    section23:
      primarytype: 'block'
      uuid: '5bc4e602-6816-46de-993f-7565fa05c746'
      activationstatus: true
      created: 2024-11-29T10:31:30.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6874d4bc-6f4f-4866-836e-718a3e2babc8'
      activationstatus: true
      created: 2024-11-29T10:31:30.349+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Representatives of TikTok and X, which the government has said would\
        \ be affected by the ban, were not immediately available for comment.\r"
    section25:
      primarytype: 'block'
      uuid: '13cbe621-57bf-4b8c-b476-090ece42cd62'
      activationstatus: true
      created: 2024-11-29T10:31:30.350+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5492e9a9-7c5a-4fe2-a4a0-96e184b6d876'
      activationstatus: true
      created: 2024-11-29T10:31:30.351+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The companies - including Alphabet’s GOOGL.O Google, whose subsidiary\
        \ YouTube is exempt because it is widely used in schools - had argued the\
        \ legislation should be postponed until after the age verification trial.\r"
    section27:
      primarytype: 'block'
      uuid: '04c23e8d-ebd1-4021-9b99-734185c4d018'
      activationstatus: true
      created: 2024-11-29T10:31:30.352+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a4f7b0d2-c81e-4d11-9ecf-d0670e1b017f'
      activationstatus: true
      created: 2024-11-29T10:31:30.353+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It’s cart before horse,\" said Sunita Bose, managing director of\
        \ Digital Industry Group, which has most social media companies as members.\r"
    section29:
      primarytype: 'block'
      uuid: 'f75833f4-49cf-49ba-ba4b-094051aa319d'
      activationstatus: true
      created: 2024-11-29T10:31:30.354+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f19a40c1-333d-4baf-bb88-f52cfc7bb841'
      activationstatus: true
      created: 2024-11-29T10:31:30.355+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We have the bill but we don't have guidance from the Australian government\
        \ around what are the right methods that a whole host of services subject\
        \ to this law will need to employ,\" Bose added, speaking to Reuters.\r"
    section31:
      primarytype: 'block'
      uuid: '0e7491e1-7000-4970-9a2b-d5eb7209435f'
      activationstatus: true
      created: 2024-11-29T10:31:30.356+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'aa28cf30-ab5f-4249-9a71-e887eaa76e29'
      activationstatus: true
      created: 2024-11-29T10:31:30.357+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>NATION DIVIDED</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '7fc86287-d555-461d-b2be-9b8804986d27'
      activationstatus: true
      created: 2024-11-29T10:31:30.358+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8579b6fc-5ff6-4c2b-be94-9d838b44bfe3'
      activationstatus: true
      created: 2024-11-29T10:31:30.358+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some youth advocacy groups and academics had warned the ban could shut\
        \ off the most vulnerable young people, including LGBTQIA and migrant teenagers,\
        \ from support networks. The Australian Human Rights Commission said the law\
        \ may infringe human rights of young people by interfering with their ability\
        \ to participate in society.\r"
    section35:
      primarytype: 'block'
      uuid: 'd6fea269-d854-42d9-aa2e-219b64ec2225'
      activationstatus: true
      created: 2024-11-29T10:31:30.360+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '12bedec7-d69e-4708-a3aa-56986c5d5aa0'
      activationstatus: true
      created: 2024-11-29T10:31:30.360+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.229+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Privacy advocates meanwhile warned the law could lead to heightened\
        \ collection of personal data, clearing the path for digital identification-based\
        \ state surveillance. A last-minute change to the bill specified that platforms\
        \ must offer an alternative to making users upload identification documents.\r"
    section37:
      primarytype: 'block'
      uuid: '46dc47a1-87f4-4920-b0d4-119c57071092'
      activationstatus: true
      created: 2024-11-29T10:31:30.361+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.230+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '4e758967-352d-4cb2-bc3e-771fcbc1ef5a'
      activationstatus: true
      created: 2024-11-29T10:31:30.362+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.230+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"This is boomers trying to tell young people how the internet should\
        \ work to make themselves feel better,\" said Sarah Hanson-Young, a senator\
        \ for the left-leaning Greens, in a late Senate sitting just before the bill\
        \ was passed 34 votes to 19.\r"
    section39:
      primarytype: 'block'
      uuid: '6775b398-70aa-46eb-87a4-53e0f8d5f123'
      activationstatus: true
      created: 2024-11-29T10:31:30.363+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.231+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '92543017-39fa-4c08-856c-f35e8128a691'
      activationstatus: true
      created: 2024-11-29T10:31:30.364+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.232+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But parent groups pushed for intervention, seizing on comments from\
        \ U.S. Surgeon General Vivek Murthy who in 2023 said social media was worsening\
        \ a youth mental health crisis to the point where it should carry a health\
        \ warning.\r"
    section41:
      primarytype: 'block'
      uuid: '3f936802-0599-4e1e-b603-931d59d19237'
      activationstatus: true
      created: 2024-11-29T10:31:30.365+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.232+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'a0073096-eb0b-4ffb-9b68-27e0d58a9305'
      activationstatus: true
      created: 2024-11-29T10:31:30.366+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.233+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Putting an age limit and giving the control back to the parents,\
        \ I think it’s a starting point,\" said Australian anti-bullying advocate\
        \ Ali Halkic, whose 17-year-old son Allem took his life in 2009 following\
        \ social media bullying.\r"
    section43:
      primarytype: 'block'
      uuid: '105d201c-1f61-4521-a014-7a7628543ae5'
      activationstatus: true
      created: 2024-11-29T10:31:30.366+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.234+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '3bb8f4c3-b487-4d4d-8e7e-58c8481c5bff'
      activationstatus: true
      created: 2024-11-29T10:31:30.367+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.235+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Enie Lam, a Sydney school student who recently turned 16, said social\
        \ media contributed to body image problems and cyber bullying, but a total\
        \ ban may drive young people to less visible, more dangerous parts of the\
        \ internet.\r"
    section45:
      primarytype: 'block'
      uuid: 'b4c8a71c-a060-41d0-b348-abcc324ab452'
      activationstatus: true
      created: 2024-11-29T10:31:30.368+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.235+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '88b72fbe-7e2e-4152-b55d-a3578941e4e5'
      activationstatus: true
      created: 2024-11-29T10:31:30.369+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.236+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It will only create a generation of young people who will be more\
        \ technologically literate in bypassing these walls,\" she told Reuters. \"\
        It won't achieve the desired effects.\"\r"
    section47:
      primarytype: 'block'
      uuid: 'ca2ae00e-ba08-4907-83db-2540b970a6fa'
      activationstatus: true
      created: 2024-11-29T10:31:30.370+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.237+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '02535df5-e54a-40da-ac59-c2037689fd17'
      activationstatus: true
      created: 2024-11-29T10:31:30.371+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:20:55.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T10:31:39.238+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We all know social media isn't good for us but the social media ban\
        \ generally sees a lot of young people who are strongly against it.\"\r"
    section49:
      primarytype: 'block'
      uuid: '1026e8be-2b22-49bd-af84-0c19961c62af'
