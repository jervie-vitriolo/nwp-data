    title: 'China court jails journalist for seven years on spy charges, family
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '880fb61a-85cd-4152-9341-b2cd481c7135'
      activationstatus: true
      created: 2024-11-29T16:39:18.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing/Hong Kong -</strong> A Beijing court sentenced veteran
        Chinese state media journalist Dong Yuyu on Friday to seven years in prison
        for espionage, his family said in a statement, calling the verdict a grave
        injustice.</p>'
    section1:
      primarytype: 'block'
      uuid: '435a6ffd-561c-4861-93e2-9da3741d52b9'
      activationstatus: true
      created: 2024-11-29T16:39:18.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police in the Chinese capital detained the 62-year-old former Guangming
        Daily editor and journalist in February 2022 while he was lunching with a
        Japanese diplomat, the U.S. National Press Club said in a statement. He was
        later charged with espionage.'
    section2:
      primarytype: 'block'
      uuid: '0a42cfa1-4c4d-44c3-8c1a-1f45e33a84e6'
      activationstatus: true
      created: 2024-11-29T16:39:18.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Sentencing Yuyu to seven years in prison on no evidence declares to
        the world the bankruptcy of the justice system in China," Dong’s family said
        in a statement provided to Reuters.'
    section3:
      primarytype: 'block'
      uuid: 'ea1e6f24-c209-48e3-8545-97b0a94fa88e'
      activationstatus: true
      created: 2024-11-29T16:39:18.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Today’s verdict is a grave injustice not only to Yuyu and his family
        but also to every freethinking Chinese journalist and every ordinary Chinese
        committed to friendly engagement with the world."'
    section4:
      primarytype: 'block'
      uuid: 'c0ceecb4-d885-4f37-afd3-5b70573087e6'
      activationstatus: true
      created: 2024-11-29T16:39:18.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The family added that in the court judgment, Japanese diplomats whom
        Dong met were "specifically named as agents of an 'espionage organisation,'
        which is the Japanese embassy in Beijing".'
    section5:
      primarytype: 'block'
      uuid: '1ae5a10d-853f-4bfe-8b11-fa2c90883abe'
      activationstatus: true
      created: 2024-11-29T16:39:18.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dong’s conviction implied every Chinese citizen would be "expected
        to know that the Chinese government may consider those embassies to be 'espionage
        organisations'", it said, which would cause a chilling effect.'
    section6:
      primarytype: 'block'
      uuid: '00cf85c2-0398-42b9-b059-23d60a67d1d7'
      activationstatus: true
      created: 2024-11-29T16:39:18.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police guarded the court on Friday, with seven police cars parked nearby,
        and journalists were asked to leave the area. A U.S. diplomat said they had
        been barred from attending the hearing.'
    section7:
      primarytype: 'block'
      uuid: 'f0bd95cf-9997-4618-9b5e-d494c2930138'
      activationstatus: true
      created: 2024-11-29T16:39:18.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dong has been detained in a Beijing prison since a closed-court hearing
        in July 2023, the press club said in September.'
    section8:
      primarytype: 'block'
      uuid: 'a0ba6a92-7606-4d11-89c2-222842adfaa9'
      activationstatus: true
      created: 2024-11-29T16:39:18.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chinese authorities handled the case "strictly in accordance with the
        law", foreign ministry spokesperson Mao Ning told a regular press briefing
        on Friday.'
    section9:
      primarytype: 'block'
      uuid: '1ac6a174-09b8-4736-bd4b-4da573a9a90b'
      activationstatus: true
      created: 2024-11-29T16:39:18.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Japan’s Foreign Minister Takeshi Iwaya refused to comment on the verdict.'
    section10:
      primarytype: 'block'
      uuid: '906eea4d-3c23-4324-ac52-dc5180e0dc42'
      activationstatus: true
      created: 2024-11-29T16:39:18.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In any case, diplomatic activities conducted at our missions abroad
        are legitimate activities," he told a routine press conference.'
    section11:
      primarytype: 'block'
      uuid: '198f6728-6380-462d-b82b-c26d09f41c0c'
      activationstatus: true
      created: 2024-11-29T16:39:18.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Chinese authorities must reverse this unjust verdict, and protect
        the right of journalists to work freely and safely in China," said Beh Lih
        Yi, Asia program manager at the Committee to Protect Journalists.'
    section12:
      primarytype: 'block'
      uuid: 'cb67af0f-50ec-4cf4-9f76-c3d592ed974f'
      activationstatus: true
      created: 2024-11-29T16:39:18.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Dong Yuyu should be reunited with his family immediately."'
    section13:
      primarytype: 'block'
      uuid: '487b9b85-812e-4165-ae02-8a88007b8d2e'
      activationstatus: true
      created: 2024-11-29T16:39:18.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dong regularly had in-person exchanges with diplomats from various
        embassies and journalists.'
    section14:
      primarytype: 'block'
      uuid: '7e4e4ddd-eece-4889-9478-be3c62b45b64'
      activationstatus: true
      created: 2024-11-29T16:39:18.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Japanese diplomat he met, one of two he had regularly met in the
        past, was also detained for several hours, spurring a complaint from Japan’s
        foreign ministry.'
    section15:
      primarytype: 'block'
      uuid: 'f3ef8e17-5d4f-4435-94ea-5c51c14edca1'
      activationstatus: true
      created: 2024-11-29T16:39:18.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the time, a Chinese foreign ministry spokesperson said the diplomat
        was engaged in activities "inconsistent with their capacity" in China. The
        diplomat was later released.'
    section16:
      primarytype: 'block'
      uuid: '0432be18-6825-41e7-a33f-3dbbb34546dd'
      activationstatus: true
      created: 2024-11-29T16:39:18.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Nieman Fellow at Harvard University in 2007, Dong was a visiting
        scholar and visiting professor at Keio University and Hokkaido University
        in Japan, his family said in a statement in April 2023.'
    section17:
      primarytype: 'block'
      uuid: 'e29f08e8-fb4b-432a-abbd-f93857456358'
      activationstatus: true
      created: 2024-11-29T16:39:18.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He joined the Guangming Daily, affiliated to the ruling Communist Party,
        in 1987, after graduating from Peking University law school, and was the deputy
        editor of its commentary section.'
    section18:
      primarytype: 'block'
      uuid: '4d291e1c-0f31-47b8-9f58-5491993d7c26'
      activationstatus: true
      created: 2024-11-29T16:39:18.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He wrote opinion articles in Chinese media and liberal academic journals
        on topics from legal reforms to social issues, and co-edited a book promoting
        the rule of law in China.'
    section19:
      primarytype: 'block'
      uuid: '4b7d05fb-70c0-4d39-9d6e-7327c011699c'
      activationstatus: true
      created: 2024-11-29T16:39:18.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His articles advocated moderate reforms while avoiding direct criticism
        of President Xi Jinping.'
    section20:
      primarytype: 'block'
      uuid: 'c32eeef4-76a2-450c-aed5-953baf2e01d7'
      activationstatus: true
      created: 2024-11-29T16:39:18.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.482+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His family had initially kept news of his detention private in the
        hope that charges could be reduced or dropped, but were told in March 2023
        that he would stand trial, they said in their statement.'
    section21:
      primarytype: 'block'
      uuid: '222659bc-c23c-41c5-8fc2-27dbb9a94188'
      activationstatus: true
      created: 2024-11-29T16:39:18.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Non-government bodies (NGOs) advocating press freedom have called for
        his release, with more than 700 journalists, academics and NGO workers signing
        an online petition for him to be freed.'
    section22:
      primarytype: 'block'
      uuid: '4379dc73-58bb-465f-8d3c-dfd05a82c930'
      activationstatus: true
      created: 2024-11-29T16:39:18.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Dong Yuyu is a talented reporter and author whose work has long been
        respected by colleagues," said Ann Marie Lipinski, curator of the Nieman Foundation
        for Journalism at Harvard.'
    section23:
      primarytype: 'block'
      uuid: '05dc4448-0e2f-45d3-9504-df4cf366f494'
      activationstatus: true
      created: 2024-11-29T16:39:18.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We stand with many in hoping for his release and return to his family."'
    section24:
      primarytype: 'block'
      uuid: '949821ac-cf6e-427b-bb5e-dd37873c9173'
      activationstatus: true
      created: 2024-11-29T16:39:18.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In February, a Beijing court handed a suspended death sentence to
        Australian writer and pro-democracy blogger, Yang Hengjun, on espionage charges.</p>'
    section25:
      primarytype: 'block'
      uuid: '3015bc6d-3cf1-4513-9ff8-1494f2353b35'
      activationstatus: true
      created: 2024-11-29T16:39:18.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:36.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:39:52.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Laurie Chen and James Pomfret; Additional reporting
        by Joe Cash in Beijing and John Geddie in Tokyo; Editing by Raju Gopalakrishnan
        and Clarence Fernandez)</em></p>'
  'START HERE----->Bambol-Tolentino-reelected-POC-president':
