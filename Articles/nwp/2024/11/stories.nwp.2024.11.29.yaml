  'START HERE----->makabayan-hits-marcos-rejection-impeachment':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A composite photo of President Ferdinand Marcos Jr. and the Makabayan
      bloc logo.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-29T17:25:17.000+08:00
    imagesource: 'bb524b7c-ffe6-4dce-8805-4125d8fd01bf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1325c81f-f8d9-4b2a-9e0d-ee4384c6745c'
    lead: 'President Ferdinand Marcos Jr.’s advice to House lawmakers, discouraging
      a possible impeachment complaint against Vice President Sara Duterte, “constitutes
      a clear violation” of the co-equal branches of government’s separation of powers,
      the Makabayan bloc said.'
    activationstatus: true
    created: 2024-11-29T17:29:28.485+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:13:46.909+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:26.581+08:00
    lastmodified: 2024-11-29T17:29:28.550+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Makabayan bloc: Marcos rejection of impeachment vs Duterte violation
      of separation of powers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b44e0920-2341-470d-abf0-1a7a72918db1'
      activationstatus: true
      created: 2024-11-29T17:29:28.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.540+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr.’s advice to House lawmakers, discouraging a possible impeachment
        complaint against Vice President Sara Duterte, “constitutes a clear violation”
        of the co-equal branches of government’s separation of powers, the Makabayan
        bloc said.</p>'
    section1:
      primarytype: 'block'
      uuid: '4dee8cf3-edf7-4922-ac61-3aa3a5864f9d'
      activationstatus: true
      created: 2024-11-29T17:29:28.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5690a023-6c66-421d-9eb6-0537bd0597aa'
      activationstatus: true
      created: 2024-11-29T17:29:28.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos <a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">confirmed</a>
        that he discouraged congressmen from filing a complaint, saying the impeachment
        is unimportant.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f1deb5a0-7282-4417-8e01-79568ec5800a'
      activationstatus: true
      created: 2024-11-29T17:29:28.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a joint statement, ACT Teachers Party-list Rep. France Castro, Gabriela\
        \ Party-list Rep. Arlene Brosas, and Kabataan Party-list Rep. Raoul Manuel\
        \ said Marcos’ move shows “weak leadership.”\r"
    section4:
      primarytype: 'block'
      uuid: '4adebd36-bfbe-45f2-a2b2-bf25b1484d14'
      activationstatus: true
      created: 2024-11-29T17:29:28.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b10eb683-94f5-457f-9cb0-6cb76b16b4df'
      activationstatus: true
      created: 2024-11-29T17:29:28.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Nakakabahala ang lantarang pakikialam ng Pangulo sa mga proseso ng\
        \ Kongreso. Hindi dapat idikta ng Malacañang kung paano gagawin ng Kongreso\
        \ ang mandato nito para managot ang mga opisyal na may katiwalian,\" they\
        \ said on Friday, Nov. 29.\r"
    section6:
      primarytype: 'block'
      uuid: '494af105-9cf9-4588-af33-f2f155324972'
      activationstatus: true
      created: 2024-11-29T17:29:28.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ed77a572-544c-4398-901b-3d1b8cd43606'
      activationstatus: true
      created: 2024-11-29T17:29:28.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:13:46.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T17:29:28.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The president’s interference in the Congress’ processes\
        \ is alarming. Malacañang should not dictate how the Congress will do its\
        \ mandate of holding erring officials accountable.]\r"
    section8:
      primarytype: 'block'
      uuid: 'a641ff8c-3060-42a2-83b8-7e9cfe034590'
      activationstatus: true
      created: 2024-11-29T17:29:28.520+08:00
      createdby: 'daniza-nwp'
