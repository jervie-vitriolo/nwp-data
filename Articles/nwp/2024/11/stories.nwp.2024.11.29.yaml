    title: 'Bambol Tolentino reelected as POC president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a186088-b796-4d78-bff9-3dc265b258eb'
      activationstatus: true
      created: 2024-11-29T16:58:09.719+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.719+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Tagaytay City mayor
        Abraham "Bambol" Tolentino has earned a new four-year mandate as the Philippine
        Olympic Committee president after beating Philippine Amateur Baseball Association
        president Chito Loyzaga in the POC elections held on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ecf7537c-4e65-4094-b78b-2992e29e474f'
      activationstatus: true
      created: 2024-11-29T16:58:09.719+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.719+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '114df97e-0541-4957-a5ee-97314f24f578'
      activationstatus: true
      created: 2024-11-29T16:58:09.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tolentino defeated Loyzaga with a vote of 45-15.\r"
    section3:
      primarytype: 'block'
      uuid: '043822d7-0f97-4a21-9a68-f4d25d3f8daf'
      activationstatus: true
      created: 2024-11-29T16:58:09.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fc713289-d155-4651-8731-4f9df638f467'
      activationstatus: true
      created: 2024-11-29T16:58:09.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tolentino first served as the POC president in 2019 to 2020, fulfilling\
        \ the unfinished term of Ricky Vargas following special elections, then from\
        \ 2021 to 2024 during regular elections.\r"
    section5:
      primarytype: 'block'
      uuid: '67109dc8-1178-42cc-95eb-4c54300f225b'
      activationstatus: true
      created: 2024-11-29T16:58:09.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '06ef9734-5b7b-4145-a323-1f4eab196229'
      activationstatus: true
      created: 2024-11-29T16:58:09.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under his leadership, the Philippines won its first Olympic gold medal\
        \ courtesy of weightlifter Hidilyn Diaz in the Tokyo 2020 Olympics followed\
        \ by two gold medals from gymnast Carlos Yulo in the Paris 2024 Olympics.\r"
    section7:
      primarytype: 'block'
      uuid: '14eb9750-fb3b-4dbf-83eb-8ab4cf848e55'
      activationstatus: true
      created: 2024-11-29T16:58:09.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b97b08aa-5da0-46dc-8806-67eafa22f228'
      activationstatus: true
      created: 2024-11-29T16:58:09.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:14:02.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:58:09.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, Samahang Basketbol ng Pilipinas president Al Panlilio and\
        \ Leyte 4th district representative Richard Gomez were elected first vice\
        \ president and second vice president, respectively.\r"
    section9:
      primarytype: 'block'
