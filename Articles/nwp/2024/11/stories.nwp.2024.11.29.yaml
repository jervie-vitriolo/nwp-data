      lastmodified: 2024-11-29T12:16:58.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Well, it was actually a private communication but na-leak na, yes,
        because that’s really my opinion. This is not important," Marcos said on Friday,
        November 29.</p>'
    section5:
      primarytype: 'block'
