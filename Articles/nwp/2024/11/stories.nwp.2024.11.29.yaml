      lastmodified: 2024-11-29T17:41:48.719+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Our expressway network does not operate in a vacuum. They are part\
        \ of our country’s wider road network. Congestion at toll roads can affect\
        \ traffic on public roads, and vice versa. That is why it’s important that\
        \ we continue to work with LGUs and all stakeholders.”\r"
