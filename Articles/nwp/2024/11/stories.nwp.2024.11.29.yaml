      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Our host LGUs had been seeking our help to reduce traffic congestion\
        \ at entry points along SLEX. Through pilot-testing of the ALPR cameras, we\
        \ have been able to address their concern. We’ve reduced the need for motorists\
        \ to fully stop at toll plazas,” Ang said.\r"
