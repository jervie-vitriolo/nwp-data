    title: 'Loan relief for teachers affected by storms sought - DepEd'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79cdf781-2c88-40dd-a1b1-20256a1b6be9'
      activationstatus: true
      created: 2024-11-29T15:56:41.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.481+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of Education
        (DepEd) has sought the help of private financial institutions to put in place
        a moratorium on loan payments, especially for those who were affected by recent
        calamities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2ccbb38-98ac-4da0-951b-3099836213ef'
      activationstatus: true
      created: 2024-11-29T15:56:41.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.481+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a letter, Education Secretary Sonny Angara requested a three-month
        moratorium beginning January 2025, with payments to resume in April.'
    section2:
      primarytype: 'block'
      uuid: '0739d8de-733e-4ab7-b6fb-4f44fa938b4c'
      activationstatus: true
      created: 2024-11-29T15:56:41.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.482+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The request applies to DepEd personnel living in government-declared
        calamity areas since September.'
    section3:
      primarytype: 'block'
      uuid: '205d6197-c9ee-49a4-94e6-8a1a0e045b1f'
      activationstatus: true
      created: 2024-11-29T15:56:41.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.482+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“I sincerely hope that, in times of need, even the private sector,
        including the esteemed financial institution, would find reason to extend
        to them this much-needed help,” Angara was quoted as saying in a press release.'
    section4:
      primarytype: 'block'
      uuid: 'ba13ddf7-6911-46ea-830a-e61f9f718cf9'
      activationstatus: true
      created: 2024-11-29T15:56:41.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.483+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The education chief also asked for a one-month moratorium for payments
        due in December and be moved to January 2025.'
    section5:
      primarytype: 'block'
      uuid: '667f4654-aef2-4f7d-982a-2d84affb20b4'
      activationstatus: true
      created: 2024-11-29T15:56:41.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.483+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'DepEd said it urged the Government Service Insurance System (GSIS)
        to carry out the same intervention as well.'
    section6:
      primarytype: 'block'
      uuid: 'd85ccde5-339c-423d-996d-33f9a4c1bd30'
      activationstatus: true
      created: 2024-11-29T15:56:41.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.484+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The agency added it coordinated with the Bangko Sentral ng Pilipinas
        that loans of all DepEd personnel subject to the moratorium not be classified
        as non-performing loans.'
    section7:
      primarytype: 'block'
      uuid: '04afa831-68ae-4845-8af4-023b618edc7b'
      activationstatus: true
      created: 2024-11-29T15:56:41.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:15:58.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-29T16:36:18.484+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Our personnel have consistently served the nation and its people
        in ensuring that the future of the youth is brighter through the provision
        of quality education,” said Angara.</p>'
    section8:
      primarytype: 'block'
      uuid: '19d5558a-17aa-4b24-811b-cf3616c62b1b'
      activationstatus: true
      created: 2024-11-29T15:56:41.679+08:00
      createdby: 'lance-nwp'
