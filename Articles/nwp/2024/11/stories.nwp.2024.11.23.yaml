    'title': 'Security protocols heightened, investigation launched following ‘kill’
      remarks vs Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f3d0b-ba61-480c-867a-c5b60ce7693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Presidential Security
        Command (PSC) has heightened its safety protocols following an ‘active threat’
        against President Ferdinand Marcos Jr. rooted from Vice President Sara Duterte’s
        “kill remark” on Saturday, Nov. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468f303-f6e9-4f43-8c41-29255a4593a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PSC said it is working with law enforcement agencies
        to “detect, deter, and defend against any and all threats to the President
        and the First Family”.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a68be-91ad-4011-8f45-92ae12f04f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a midnight briefing on Saturday, Duterte said she ordered someone
        to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        Marcos,</a></strong> First Lady Liza Araneta Marcos, and House Speaker Martin
        Romualdez if she gets murdered. Malacañang called these remarks an active
        threat to the president’s life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728c06e-b103-4bd9-b2fb-acc6c9219776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Any threat to the life of the President and the First Family, regardless
        of its origin—and especially one made so brazenly in public—is treated with
        the utmost seriousness. We consider this a matter of national security and
        shall take all necessary measures to ensure the President’s safety,” the
        PSC said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d80f4-3b84-4971-b259-649895a5ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Philippine National Police directed its Criminal Investigation
        and Detection Group to conduct a thorough and immediate investigation on the
        issue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9baca1e-dfe9-4e8b-a3a5-ec6668702a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The safety of the President is a national concern and any direct or
        indirect threat to his life must be addressed with the highest level of urgency,”
        the national police said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1329b8b-b196-4f18-992a-b201ce71a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Armed Forces chief Gen. Romeo Brawner also called for “calm and resolve”,
        urging the public to hold on to the value of nationalism. He, however, did
        not contextualize his statement that was released after Duterte’s remarks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a27fc-c58e-466d-b8ff-ddd66a30490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:03:06.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:03:06.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has yet to address the statements.</p>'
