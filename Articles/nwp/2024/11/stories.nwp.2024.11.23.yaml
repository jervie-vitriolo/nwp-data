    'template': '1'
    'title': '‘Hello, Love, Again’ breaches P1-billion mark, now the highest grossing
      Filipino film'
    'updated': 2024-11-24T18:08:39.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548706a-d527-4312-b247-5748cf82db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:42:57.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:11:09.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The sequel to the 2019
        blockbuster hit ‘Hello, Love Goodbye’ has set a new record after surpassing
        the P1 billion mark in box office sales, making it the highest grossing Filipino
        film of all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d57aa7-d740-498f-b4ee-0524d6289861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:09:44.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:11:09.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Films said ‘Hello, Love, Again’ earned P1.06 billion worldwide
        on Nov. 23, Saturday, less than two weeks after its premiere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e8090-ab39-404d-9d07-110ae132c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:09:44.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:11:09.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film starring Kathryn Bernardo and Alden Richards surpassed
