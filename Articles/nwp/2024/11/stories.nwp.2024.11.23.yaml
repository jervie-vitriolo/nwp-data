  'canada-first-clade-1-mpox-case':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-23T14:23:04.000+08:00
    'imagesource': 'jcr:83243e84-0deb-4c06-8e5a-6803397e2821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98dfc169-0fee-4cd8-8a37-08270adbcac2'
    'lead': 'Canada’s public health agency on Friday confirmed the first case of
      clade I mpox in Canada, in a person in Manitoba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-23T14:25:30.986+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:28.147+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:59.095+08:00
    'mgnl:lastModified': 2024-11-23T14:29:35.982+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Canada', 'mpox']
    'stories': []
    'template': '1'
    'title': 'Canada confirms its first case of clade I mpox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83176abd-d930-4c75-a72b-ebd6a6cd0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Canada’s public health agency on Friday
        confirmed the first case of clade I mpox in Canada, in a person in Manitoba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098dc57e-c4fb-4fb6-80d6-d5d82bb15c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Public Health Agency of Canada said this travel-related case was
        associated with an ongoing outbreak of clade I mpox in central and eastern
        Africa.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf65ef1-1b12-4af4-a640-f94353cdf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The individual sought medical care for mpox symptoms in Canada shortly
        after their return and is currently isolating," the agency said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e67e24-5542-40ad-aa78-4960803ec04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"PHAC is working closely with public health authorities in Manitoba.
        The National Microbiology Laboratory (NML) notified the province on November
        22 that the sample tested positive for mpox clade Ib," the agency added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49bc9d-a7ca-49dc-acd7-f1ca06848292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While clade II mpox has been circulating in Canada since 2022, this
        is the first case of clade I mpox confirmed in Canada, the PHAC further said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cd07e-db30-4640-a7b4-5c618b55bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The World Health Organization earlier in the day had said that the
        mpox outbreak continues to represent a public health emergency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a077cd-329b-4922-8d9b-2940688950e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.979+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The WHO declared mpox a global public health emergency for the second
        time in two years in August after a new variant of the virus, called clade
        Ib, spread from the Democratic Republic of Congo to neighboring countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3926e-e41b-4f71-908e-69d31bbe8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.979+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mpox is a viral infection that spreads through close contact and
        typically causes flu-like symptoms and pus-filled lesions. It is usually mild,
        but it can be lethal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f7fba-e239-4e3f-a6bb-086debfd42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.980+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PHAC added that while the risk to Canada’s general population
        at this time remains low, it continues to actively monitor the situation.
        It also said that a public health investigation, including contact tracing,
        is ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02b65d-01fc-4d7f-ab18-d89e35b0bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:25:31.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:29:35.980+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rishabh Jaiswal in Bengaluru; Editing by William
        Mallard and Christopher Cushing)</em></p>'
