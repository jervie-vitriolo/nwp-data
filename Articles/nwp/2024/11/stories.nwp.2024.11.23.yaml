      'mgnl:lastActivated': 2025-03-13T14:10:25.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:19:15.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/11/23/fight-for-justice-maguindanao-massacre-15-years.html">Fifteen
        years: Elusive ‘full justice’ for Maguindanao massacre victims’ kin</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e544c-2110-4b1e-bdff-9ec083c5bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:17:37.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
