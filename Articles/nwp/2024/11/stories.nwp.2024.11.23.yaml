      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A film about the bloody
        2009 Maguindanao Massacre will hit cinemas soon as GMA Pictures dropped a
        teaser for the movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bb23c-c6e0-41fc-bc26-b13a6c25ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:17:37.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:19:15.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Titled ‘58th’, the film highlights the story of photojournalist Reynaldo
        Momay, whose body has not been found to this date.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2a677-14e3-4ed5-8290-6f939cfeb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T18:17:37.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T18:19:15.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The trailer was out on Friday, Nov. 22, a day before the 15th year
        commemoration of what is considered as the single deadliest attack against
        journalists in modern history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a39c9-005d-49fa-9218-e08e58105eed'
