  'house-transfer-order-zuleika-lopez':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte’s chief of staff Zuleika Lopez faces the
      media in tears on Saturday, Nov. 23, expressing her frustration over the order
      to transfer her to the women’s prison.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-23T11:05:54.000+08:00
