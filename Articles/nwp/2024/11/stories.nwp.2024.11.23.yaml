    'lead': 'The House of Representatives ordered the transfer of Vice President Sara
      Duterte’s chief of staff Zuleika Lopez to the women’s correctional facility
      in Mandaluyong City. This, however, did not proceed as planned, with Duterte
      ‘blocking’ what lawmakers described as a lawful order.'
