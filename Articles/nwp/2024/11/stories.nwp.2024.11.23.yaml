    'mgnl:tags': ['Maguindanao-massacre']
    'stories': []
    'template': '2'
    'title': 'Fifteen years: Elusive ‘full justice’ for Maguindanao massacre victims’
      kin'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ef59b-aa01-4902-abc0-a0aca6172933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> For 15 years, what
        Reynafe Momay-Castillo wants has not changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b9ed1-eb7e-49e5-ba57-12b63f715c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It might be incomprehensible, frustrating, and even elusive, but one\
        \ thing Reynafe is certain: They will find justice for the death of his father.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7289240-8919-468a-919d-63de9f9c0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She is the daughter of photojournalist Reynaldo Momay, one of the victims\
        \ of the Nov. 23, 2009 Maguindanao massacre. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a581d08-656c-41dd-b530-b9fdc6978bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Momay’s dentures were found at the crime scene in Brgy. Salman in Ampatuan,\
        \ Maguindanao (now Maguindanao del Sur). However, the verdict handed in December\
        \ 2019 did not recognize Momay as one of the victims because his body was\
        \ never found.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac4c43-af60-439b-ae83-4cf762f89e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.796+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ka abogado, wala ka sa linya na ‘yon, pero kailangan mo minsang\
        \ intindihin. Alam mo ba ‘yong gusto mong intindihin na ang hirap siyang intindihin?”\
        \ Reynafe told NewsWatch Plus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0dd4b-b461-4787-885a-39ec61b15141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.798+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You’re not a lawyer but you have to comprehend the legalities.\
        \ Do you know that feeling that you want to understand what happened but it’\
        s just difficult?]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafec2b-1a45-4aff-9bcd-363b928997fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reynafe has filed an appeal in the Court of Appeals, but until now,\
        \ there has been no progress. She and her lawyers could speculate what happened\
        \ but they are determined to get updates.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d2a21-c44a-4f48-b18c-056ed3eaf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“A day, a month, a year, ‘no, walang hustisya. It’s the same story,\
        \ walang hustisya,” she said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68171f-9b84-44e0-8e92-b271f9645b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.801+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: A day, a month, a year, there is no justice. It’s the\
        \ same story, there is no justice.]\r"
    '97':
      'image': 'jcr:26b0e445-fdfa-42b5-b99c-dc0ccfecfcec'
      'imageCaption': 'A backhoe unearths more bodies from a shallow grave at the
        site of a massacre of a political clan that included several journalists in
        the outskirts of Ampatuan, Maguindanao in southern Philippines, on Nov. 25,
