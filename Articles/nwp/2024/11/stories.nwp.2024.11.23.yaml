    'stories': []
    'template': '1'
    'title': 'House orders transfer of Duterte aide to women’s prison, VP intervenes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330c861-a6f6-47aa-a397-3afea7e91221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.936+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The House of Representatives
        ordered the transfer of Vice President Sara Duterte’s chief of staff Zuleika
        Lopez to the women’s correctional facility in Mandaluyong City. This, however,
        did not proceed as planned, with Duterte ‘blocking’ what lawmakers described
        as a lawful order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391808b-e115-43fc-930a-918fcfcff3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a midnight press briefing, Lopez faced the media in tears, expressing
        her frustration and fear over the sudden transfer. She was supposed to stay
        at the House detention facility until Monday, Nov. 25.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7ffab-0be5-453e-a7c7-9f148f728ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez said at least nine people “barged into her room” around 12 a.m
        asking her to surrender her phone., and reading the order to transfer her
        to the women’s prison.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81018d2b-044d-4b1c-ad22-a7c7412435b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I went to the hearing in good faith, I came back from LA. I only sat
        there and answered questions for nine hours and I know I did not do anything
        that was contemptuous,” she said in tears.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5d796-61b3-4fca-878a-e94374e7f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All I know is that I am not accused of any crime. I am just a person
        detained here nang five days until the hearing ng Monday…Meron pa bang batas
        ‘yan?” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dad71-2217-4164-973b-12fa50c964dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “All I know is that I am not accused of any crime.
        I am just a person detained here for five days until the hearing resumes on
        Monday…Do we still have laws?”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed3d8f-1e83-4364-9d08-cb00bcc59e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Angry and afraid, Lopez said she will not leave the detention room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e63bff-7108-4601-b887-525a809320f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was later transferred to a hospital in Quezon City after experiencing
        difficulty in breathing, and vomiting, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a94ca-7b85-4764-af0a-8d6f1d62907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.941+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte’s intervention</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e1179-4aff-46f8-8ef1-1b36114016a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.941+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Lopez said Duterte instantly became her lawyer
        after receiving the transfer order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6812f2-d83e-46d3-b966-692a3a534886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.942+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she went to Lopez’s detention cell after receiving
        a call from her.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d6141-e596-48eb-b9c5-3ffbaf9b2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.942+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, her brother, Davao City first district representative,
        granted her authority to stay and utilize his office after a House panel <strong><a
        href="https://www.newswatchplus.ph/news/2024/11/22/chua-duterte-lopez-requests.html">rejected</a></strong>
        her request to join her staff in the facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153f09c-479d-4975-a58b-4bbdb4740c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.943+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, Duterte said she may stay at House premises
        until the holidays if more of her staff will face detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e6c9-601f-4ca1-ada1-4ec7db17b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president later questioned the legality of the order.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a35e3-fac9-43e2-8c79-ca7236bfa262'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Where is this special committee meeting that happened because they
        need the permission of the majority and the speaker. How is that a legal order?”
        she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366e504-2670-4938-91bb-f16ace0a1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an early morning briefing, House committee on good government and
        public accountability chairperson and Manila representative Joel Chua said
        they held a special online meeting to address security concerns.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ad867-d0e2-4a6a-ac04-3eacf16d05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chua cited two things in explaining the transfer order: a letter from
        Rep. Duterte, saying he authorized his sister to stay in his office, and a
        written letter from the vice president, asking the House to allow her to jog
        within the vicinity.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d7ee2-49a8-47c4-8c8e-e75f3a58fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Isa po sa napag-usapan ay yung mga security risk, hindi lang po ng
        ating House of Representatives pati na rin po ng ating vice president,” he
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35a9e8-4190-4dba-b183-5b0eecc3d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya napagdesisyunan ng mga miyembro na i-transfer sa pasilidad na
        mas may kapasidad, may kakayahan na ma-isecure,” Chua added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e7de2-459e-438f-8dec-09705a62e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One thing we discussed was security risks not only
        to the House of Representatives but to our vice president as well. Hence,
        we decided to transfer Lopez into a facility that has greater capacity and
        will be more secured]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba6e01-08db-4e81-8af3-ce7c41fcec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Alarming act of defiance’</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484aecde-a65b-4c49-9f37-2c0e29f91c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House security officer slammed the vice president’s attempt to
        “block” the transfer order.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b539a7-ee15-4f79-a8c1-66ebc1993935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This act of interference demonstrates a blatant disregard for institutional
        authority and due process, setting a dangerous precedent for abuse of power.
        The Vice President’s intervention came during her visit to the House detention
        facility, which had been initially permitted under specific guidelines,” House
        Sergeant-At-Arms Napoleon Taas said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7ded7-8910-4c93-8196-599be9ef10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taas said Duterte’s intervention escalated when she physically prevented
        Lopez’s transfer.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83065cf1-11ae-4155-9e2b-413d24ac2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also said Duterte compromised security protocols by bringing “excessive”
        and “unauthorized” armed presence in the House vicinity.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e16561-c107-4019-a4d5-4ca8c1db3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T11:12:32.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T11:15:14.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“These alarming acts of defiance by Vice President Duterte severely
        undermined the authority of the House and disrupted its operations,” he said.'
