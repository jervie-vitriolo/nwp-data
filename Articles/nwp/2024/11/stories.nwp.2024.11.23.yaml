    'jcr:uuid': '46ab045a-1d65-4d01-864e-d4493a502769'
    'lead': 'It’s already been 15 years since the Maguindanao massacre. It might be
      incomprehensible, frustrating, and even elusive, but one thing Reynafe Momay-Castillo
      is certain: They will find justice for the death of his father.'
