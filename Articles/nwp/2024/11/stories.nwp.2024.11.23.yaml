    'title': 'I talked to someone to kill Marcos, First Lady, Romualdez if I get killed
      - Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cf89f-b042-4dc5-b252-22a5a17fa66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Vice President Sara
        Duterte lashed out at President Ferdinand Marcos Jr. anew, including issuing
        a chilling threat to have him killed if she herself will be murdered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a571cd-287d-4c72-8be7-0126fd92c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May kinausap na ako na tao. Sinabi ko sa kanila, kapag pinatay ako,
        patayin mo si BBM, si Liza Araneta, at si Martin Romualdez, no joke,” she
        said in a lengthy midnight briefing on Saturday, Nov. 23.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d92cf-28b0-4248-95b7-220412261972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I already talked to someone. I told him if I get killed,
        kill Bongbong Marcos, Liza Araneta, and Martin Romualdez, no joke]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f597c-a53d-463c-b7a0-9c2cc12b6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was staying at the House premises after she insisted to do
        so to support her detained chief of staff Zuleika Lopez.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd614a-b199-4c24-86e7-dac88948385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier briefing, Duterte accused Romualdez of wanting her killed
        - a claim that has yet to be addressed by the speaker.'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Vice President Sara Duterte accused House Speaker Martin Romualdez of wanting
        her “killed.”<br><br>Asked for a supporting statement to back up her claim,
        Duterte says she’s a “good judge of character.”<br><br>Romualdez has yet to
        respond to Duterte’s statement | <a href="https://twitter.com/bylancemejico?ref_src=twsrc%5Etfw">@bylancemejico</a>
        <a href="https://t.co/mrWvGm8edo">pic.twitter.com/mrWvGm8edo</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1859930365777031372?ref_src=twsrc%5Etfw">November
        22, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc4fb0-97e4-44fd-a476-fab91eb2dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07a4bf-9141-4d95-9189-1eb43e3c4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the midnight conference, Duterte also cursed the trio, reiterating
        a previous statement that Marcos <strong><a href="https://www.newswatchplus.ph/news/2024/10/18/marcos-doesnt-know-to-be-president.html">does
        not how to be president</a></strong>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2673b60-b8cb-4471-b878-c00cbe974221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also called the president a liar for his unfulfilled
        promises of bringing down the price of rice to P20 per kilo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea18c2f-eb43-40ba-b22d-4f0dd763f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte and Marcos won the 2022 elections under the UniTeam ticket,
        but have severed ties less than halfway through their six-year term.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadaf25-39b2-4ba0-953c-eb3c9267cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s either he did not know what he was talking about...or he
        was lying through his teeth to get the votes of people. P*t*ng*n* niyong lahat
        (F*ck you all),” an angered Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a9149-3102-4302-b304-080f1607f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Active threat’</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd578ec8-84b8-41b2-b8f9-f05b98add34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang called Duterte’s tirades an “active threat”
        that must be taken seriously.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3ae85-de19-49bc-a425-027814f8ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.336+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin said this has already been referred
        to the Presidential Security Command for immediate action.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7227a2-5f3a-4e95-883e-ab62bad745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Any threat to the President’s life must always be taken seriously,
        especially when such a threat is publicly revealed in clear and unmistakable
        terms,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e2e4f-78a2-4694-b7d9-9596cd505bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:14:35.337+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T21:51:15.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s tirade came after the House of Representatives ordered
        the transfer of her chief of staff Lopez to the women’s correctional facility
        in Mandaluyong City. This did not proceed as she ended up at the hospital
        after falling ill.</p>'
  'fight-for-justice-maguindanao-massacre-15-years':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
