    'lead': 'The sequel to the 2019 blockbuster hit ‘Hello, Love Goodbye’ has set
      a new record after surpassing the P1 billion mark in box office sales, making
      it the highest grossing Filipino film of all time.'
    'mgnl:activationStatus': true
