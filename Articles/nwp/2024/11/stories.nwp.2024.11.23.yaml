    'title': 'Marcos to fly to UAE for one-day working visit on Nov. 26 - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0df02e-364d-483f-a393-cd6357a9a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. is set to visit the United Arab Emirates on Nov. 26, the Presidential
        Communications Office announced on Saturday, Nov. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3449c20-8dc9-432c-a7c2-7d0a9924cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PCO said the President will meet with Sheikh Mohamed
        bin Zayed bin Sultan Al Nahyan in Abu Dhabi.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae96fff-87ca-4ce0-b07e-b38152c7ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace said the one-day visit is seen to boost stronger ties between
        the two countries, ‘forging areas of cooperation that mutually harness their
        shared values and common interests’.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa2869-b57b-49d7-b2c9-ecab74a30b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“While the President’s visit will be short, the goodwill and opportunities
        it will create will be substantial, resulting in stronger Philippine-UAE relations,”
        the presidential office said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217b27d-bdb0-4b90-a022-43cbc112170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Palace said Marcos asks for the understanding of Overseas
        Filipino Workers hoping to meet him there.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c29c1-157a-4820-9b2d-b8e6714a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He has decided to immediately fly back to Manila to resume his personal
        supervision and inspection of the relief and reconstruction activities in
        communities devastated by six successive typhoons,” the PCO said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a807e-3a20-4e62-bf9e-0e5ef174a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T15:26:38.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T15:26:38.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'UAE’s foreign affairs minister Sheikh Abdullah bin Zayed Al Nahyan
        visited the Philippines in June.'
  'marcos-duterte-ceasefire':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Senate President Chiz Escudero and former Sen.
      Ping Lacson'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-23T17:01:24.000+08:00
    'imagesource': 'jcr:b57b25ed-4f1a-4ca8-b874-5cb50b1dff8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660facac-28e2-4621-8f26-0a53e5ff7990'
    'lead': 'Sitting and former lawmakers have called for a political ceasefire and
      to de-escalate tensions between the country’s top two leaders, following fresh
      tirades of Vice President Sara Duterte against President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-23T17:05:15.231+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:27.058+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:59.528+08:00
    'mgnl:lastModified': 2024-11-23T17:05:15.280+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Chiz-Escudero', 'Ping-Lacson', 'Sara-Duterte',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Call for political ceasefire sought as Duterte lashes out at Marcos
      anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fd79b-417b-4bb6-8cfd-b1865a3a0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Sitting and former
        lawmakers have called for a political ceasefire and to de-escalate tensions
        between the country’s top two leaders, following fresh tirades of Vice President
        Sara Duterte against President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d5bc4-0c4a-44c5-bd3b-df8f2d046e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Senate President Chiz Escudero said Duterte’s statements
        are deeply concerning, especially coming from the second highest official
        of the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f2e84-4dcf-445f-b050-825e15fd4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a midnight briefing on Saturday, Nov. 23, Duterte said she ordered
        someone to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        Marcos</a></strong>, First Lady Liza Araneta Marcos, and House Speaker Martin
        Romualdez if she gets murdered. Malacañang called these remarks an active
        threat to the president’s life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90b80a-1dd4-4bff-ac4a-6cc29089ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I urge those who are close to her—those who truly care about her
        as a person and as a leader—to advise her to refrain from making these indecorous
        and possibly criminal statements in public. These do not benefit the Vice
        President, her office, or our country,” said Escudero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a40b39-6a63-4a34-9d6e-b58dee7c171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Everyone has the right to feel anger and frustration, which often
        result in painful and hurtful language. Civil servants such as ourselves,
        however, do not have that luxury, as our Code of Conduct requires all public
        officials and employees to “perform and discharge their duties with the highest
        degree of excellence, professionalism, intelligence and skill,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c03d88-5a8c-4004-a078-3ada29384bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, ex-Sen. Ping Lacson said he feels sad that the
        two leaders and their supporters are engaged in a continuous word war.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad08a7a-d0d7-46ab-9af6-ce88eae45e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lacson is running for Senator as an independent candidate. He, however,
        is a guest candidate of the Nationalist People’s Coalition (NPC) - which is
        part of the administration’s five-party coalition ‘Alyansa Para sa Bagong
        Pilipinas’ (Alliance for the New Philippines).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec44684-2b12-494e-b075-d74e2a8b9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung hindi man magkasundo, magkaroon muna ng ''tigil putukan.'' Mas
        marami tayong problemang hinaharap,” he said in a press release.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c017ddd-2921-49bf-b82e-5c6842289f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.266+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If they cannot reach an agreement, at least have a ceasefire
        so we can address the country’s problems instead of having a word war]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafb9f9-0f79-4b88-bf42-58e130a4f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.266+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, known Duterte ally Sen. Bato dela Rosa said what happened
        to the VP and her chief of staff Zuleika Lopez at the House of Representatives
        was unfortunate.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45690d80-0bd2-403e-b7d3-d2ca7e720ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.267+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Nov. 22, the lower chamber had <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">ordered</a></strong>
        the transfer of Lopez from the House facility to the women’s prison in Mandaluyong
        City - which did not push through after Lopez was hospitalized due to a number
        of medical reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83efb26-e853-4695-baec-ebf106c3387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.267+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa na-file-an ng kaso, kung i-treat mo parang konbiktado
        na dadalhin mo sa Women’s Correctional? Women’s Correctional facility is a
        place for convicted criminals,” said Dela Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb062d-a954-46df-a0e3-efa0f980ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.268+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Nothing has been filed against her yet you treat her as a convict
        and bring her to the. Women’s Correctional facility which is a place for convicted
        criminals]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46e076-e4a7-4ed2-b304-d50631b5a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:05:15.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:05:15.268+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time that House members decided to send a person
        cited in contempt to the women’s prison. In September, the lower house also
        ordered the transfer of Cassandra Ong - the representative of offshore gaming
        operator Lucky South 99, from the House detention to the correctional facility.</p>'
  'wealthy-countries-cop29-climate-deal':
    'author': 'Kate Abnett and Valerie Volcovici, Reuters'
    'caption': 'Activists hold a protest calling on developed nations to provide financing
      to fight climate change, during the COP29 United Nations Climate Change Conference,
      in Baku, Azerbaijan November 22, 2024. REUTERS/Murad Sezer'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-23T17:22:07.000+08:00
    'imagesource': 'jcr:d18da7fb-4205-4aca-bc4a-6efb42acf80d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35513920-be08-471b-a7b9-f0bc40f5bcce'
    'lead': 'The European Union, United States and other wealthy countries at the
      COP29 climate summit have agreed to raise their offer of a global finance target
      to $300 billion per year by 2035, sources told Reuters on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-23T17:25:34.080+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:26.603+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:59.733+08:00
    'mgnl:lastModified': 2024-11-23T17:26:16.878+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['COP29']
    'stories': []
    'template': '1'
    'title': 'Wealthy countries back raising COP29 climate deal to $300 billion, sources
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2f02f-35c4-4f94-8db3-a4a71aa8357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.101+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Baku, Azerbaijan -</strong> The European Union, United States
        and other wealthy countries at the COP29 climate summit have agreed to raise
        their offer of a global finance target to $300 billion per year by 2035, sources
        told Reuters on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff85c1-c29a-4de9-9b52-6dbd7c47292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.101+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The summit had been due to finish on Friday but ran into overtime as
        negotiators from nearly 200 countries - who must adopt the deal by consensus
        - tried to reach agreement on the world’s climate funding plan for the next
        decade.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc3df1-439d-4e0c-a664-e9497ba3abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.102+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The shift in position came after a $250 billion proposal for a deal,
        drafted by Azerbaijan’s COP29 presidency on Friday, was panned by developing
        countries as insultingly low.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf4e50-2fdd-4e27-95d7-64d8b983d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.102+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear if the wealthy countries'' revised position
        had been communicated to developing countries at COP29, and whether it would
        be enough to win their support.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb1123-b392-4b9a-82dc-7aae73b018a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.103+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Five sources with knowledge of the closed-door discussions said the
        EU had agreed they could accept the higher number. Two of the sources said
        the United States, Australia and Britain were also on board.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4f408-24c0-470e-94ef-50cf1c717f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.103+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A European Commission spokesperson and an Australian government spokesperson
        both declined to comment on the negotiations. The U.S. delegation at COP29
        and the UK energy ministry did not immediately respond to requests for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8ce4b-cad0-4aef-81d9-8e8bb05dfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Delegates were awaiting a new draft text of the deal on climate finance
        on Saturday after negotiators worked through the night to bridge wide gaps
        in their positions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd8cd3-0dce-41ea-b05c-73dc8e8de0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The COP29 talks have laid bare the divisions between wealthy governments
        constrained by tight domestic budgets and developing nations reeling from
        the soaring costs of storms, floods and droughts fuelled by climate change.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93e7f3-20c8-4a6d-a6ca-3f4491446159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new goal is intended to replace developed countries'' previous
        commitment to provide $100 billion in climate finance for poorer nations per
        year by 2020. That goal was met two years late, in 2022, and expires in 2025.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e05f8-67f5-4758-aa00-b0eaf529bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Details, details</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a280f4-d6ec-4d24-a8f6-a784eb279cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Any deal would require agreement on more than just the headline amount.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78231098-9d86-4151-bd28-888c7e7c40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Negotiators have been working throughout the two-week summit to address
        other critical questions on the target, including who is asked to contribute
        and how much of the funding is on a grant basis, rather than provided as loans.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992d3bd-ebd8-4153-9b6e-9c28c1b64a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The roster of countries required to contribute - about two dozen industrialised
        countries, including the U.S., European nations and Canada - dates back to
        a list decided during U.N. climate talks in 1992.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3547b94-09be-4884-bb07-0519af58e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'European governments have demanded others join them in paying in, including
        China, the world’s second-biggest economy, and oil-rich Gulf states.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43f44d-fb2c-4334-a49f-286cd65e735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The recent election of Donald Trump as U.S. President, who has called
        climate change a hoax, has cast a cloud over the talks in Baku. Negotiators
        from other wealthy nations expect the world’s biggest economy will not pay
        into the climate finance goal during Trump’s impending four-year term.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee3fa9-2c73-4b4a-885a-a10237661050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A broader goal of raising $1.3 trillion in climate finance annually
        by 2035 - which economists say matches the sum needed - was included in the
        draft deal published on Friday, and would include funding from all public
        and private sources.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0c292-5a8b-490c-aa30-b8fcea41d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>All options on table</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef1339-da55-4b59-b0c3-38ad3c40bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poorer countries have warned that a weak finance deal at COP29 would
        kneecap their ability to set more ambitious targets to cut the greenhouse
        gas emissions causing climate change.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ed042-dbc2-4953-8025-34e579ec42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sierra Leone’s Environment Minister Jiwoh Abdulai told Reuters the
        initial proposal for a $250 billion target for 2035, from Friday, would not
        amount to a real increase in support when accounting for inflation.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb01883-012e-46ac-83b0-32a52a2b0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve spent three years negotiating these numbers. And with the end
        of the three years we''ve got nothing," Abdulai said, adding that the deal
        needed stronger language to make accessing funding easier.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24513902-a3eb-4cb4-8eb0-76d666812a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the least developed country grouping in the U.N. talks,
        of which Sierra Leone is a part, will present its red lines for a deal to
        the COP29 president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd1b28-3475-4f1b-b300-7db12d4f3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A walk out of talks "should be on the table," he told Reuters. "All
        options should be on the table."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac3ef7-7d52-4582-8115-a9d102cc5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T17:25:34.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T17:26:16.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kate Abnett, Valerie Volcovici; Writing by William
        James; Editing by Richard Valdmanis and Sam Holmes)</em></p>'
