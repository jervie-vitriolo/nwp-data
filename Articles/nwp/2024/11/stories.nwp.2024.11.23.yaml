    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b38854-699b-4e68-bb16-bbb2cdc2856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Maguindanao massacre happened as 58 people, including 32 journalists\
        \ and media workers, were on their way to the provincial capitol where Esmael\
        \ Mangudadatu was to file candidacy papers for the gubernatorial post. Mangudadatu\
        \ was challenging Andal Jr. of the Ampatuan clan, one of Mindanao’s leading\
        \ Muslim political families.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ffc90-dd0c-418b-91de-d564fc41f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Dec. 19, 2019, Judge Jocelyn Solis Reyes of the Quezon City Regional\
        \ Trial Court convicted Andal Ampatuan Jr. and Zaldy Ampatuan of 57 counts\
        \ of murder. The Ampatuan brothers were sentenced to reclusion perpetua without\
        \ parole. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30daa45-8aed-4dd2-82b0-9e4eb3164f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.806+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The patriarch, Andal Ampatuan Sr., died of liver cancer in July 2015.\
        \ The three of them were the accused masterminds.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863451be-d7ca-4025-b1a0-5b971ae84b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.807+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9fd3d-4355-41ab-b7be-853376670d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130544bd-cb7e-4413-9d4f-1876ab2f5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Forgiveness and justice</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d473e86-42a9-47bd-ad0a-7d75c13e68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Drawing out her strength from God and her faith, Reynafe said she has\
        \ already forgiven the killers. This was despite their family not having closure\
        \ with what happened — no remains of her father to look at.\r"
    '99':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fnenen.castillo%2Fposts%2Fpfbid02oULFaALsHBCfL57aCyB5W1XSPAS5qfrmvWN3g76oEmqQHQrjuWQEQcM8782C2eo2l&show_text=true&width=500"
        width="500" height="786" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99718ae-4d66-415e-ab3e-aff387c785eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:58:24.255+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef5d27-173e-411f-bb13-e32f41b1090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.813+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In her previous talk with other families of slain journalists, Reynafe\
        \ said she told them also to try to let go of their pain, hatred, and anger.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c666f-0b65-4235-b7da-bc8cba6b4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“To release forgiveness is different from seeking justice,” Reynafe\
        \ clarified.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61908f-9b72-4bc0-92b4-0acd0069be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Taon-taon nanawagan ako, taon-taon humihingi ako ng tulong sa justice\
        \ system. Hindi ko tinuturuan ang justice system na pumabor sa amin, ibigay\
        \ lang ‘yong tamang hatol. That’s the only thing that I’m asking,” she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316b135-ee2e-44f0-bd57-abfe743c8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Year after year, I have called for help. Year after year,\
        \ I have asked for help from the justice system. I’m not telling the justice\
        \ system to favor us, but only to give the right verdict. That’s the only\
        \ thing that I’m asking.]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efec477-7c9a-4f7b-a568-7dca8defe9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nanawagan lang ako na sana na tapusin na nila ‘yong paghihirap namin\
        \ sa pag-aantay. Kasi itong battle na ‘to, it’s not only a legal battle. It’\
        s emotional battle, it’s psychological battle, ‘yon ‘yong mas mahirap,” she\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52725c9-4b86-4398-ba37-289c302ebd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m calling them to end our misery in waiting. Because\
        \ this is not only a legal battle. This is an emotional battle, a psychological\
        \ battle. That’s what makes this even harder.]\r"
    '98':
      'image': 'jcr:896b6a2b-2683-49f7-a6ba-49cb843a9356'
