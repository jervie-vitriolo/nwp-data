      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe3eef-da58-47b9-b45a-6314cad23dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Union of Journalists in the Philippines (NUJP) also said\
        \ that the vicitms’ kin have yet to receive “full justice.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545bc46-dceb-476b-818e-380270b38a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.825+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zorayda Mustaril, NUJP Board of Directors member, said “full justice”\
        \ for the families meant getting a hold of the 88 at-large suspects and receiving\
        \ compensation. The case is still open due to the appeals filed by key convicts.\
        \ She said there were no updates from the appellate court.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b4a6e-eb24-46e8-adf9-f0375a095250'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.827+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi nga ni Emily Lopez, ang president ng Justice Now (association\
        \ of families of slain journalists) ang issue din po doon is not only the\
        \ compensation, it’s not just about money, but it’s the first step of delivering\
        \ justice to the victims of the Ampatuan massacre,” Mustaril told NewsWatch\
        \ Plus.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9559002-09c5-48bc-b889-17564a2a78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.828+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As Emily Lopez, president of Justice Now, said the issue\
        \ is not only the compensation, it’s not just about money, but it’s the first\
        \ step of delivering justice to the victims of the Ampatuan massacre.]\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac19b8-a438-4f43-9a7a-a2e27fb37d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.830+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80317888-eda9-4e75-a1e3-8ce2563d19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.831+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Philippine media after the massacre</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216ea58-c3d3-4b6d-b767-f118d464a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.833+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Maguindanao massacre is considered the single deadliest attack\
        \ on the press. It’s also one of the worst cases of election violence in the\
        \ Philippines.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d6573-dc23-4660-9db4-7da5b71757ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.835+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mino-monitor pa rin natin ‘yung nangyari sa Ampatuan massacre.
        And also, awareness na rin ito sa mga kasamahan po natin na mga young journalists
        to help us to call for justice for the victims of the Ampatuan massacre,”
        Mustaril said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3673d-34e5-4fc8-a1de-9d432f3a014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still monitoring the case of the Ampatuan massacre.
        Also, this is for the awareness of our community, especially young journalists,
        to help us call for justice for the victims of the Ampatuan Massacre.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79864935-4d84-400f-bbdb-34607d979937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.842+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the NUJP has been making efforts to ensure that “nothing like\
        \ that happens again.”\r"
    '100':
      'image': 'jcr:a735e0f3-b4bd-408b-a03f-5643ba25bae3'
      'imageCaption': 'Zorayda Mustaril, a Board of Directors member of the National
        Union of Journalists in the Philippines, says the industry has put in place
        guidelines to ensure the safety of journalists.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c574c-08dc-48bf-b18f-652c6393b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T14:01:14.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb1054-bb30-41c8-9223-0e0873837078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.844+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mas maraming mga training, mga safety trainings to be aware po na\
        \ para mas madagdagan ‘yong mga knowledge nila when it comes on covering yung\
        \ mga activity, para maiwasan din po ‘yong nangyari ng election-related violence,”\
        \ the Mindanao-based journalist said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09643c94-f0a3-4a0f-aa4d-82236c73cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have more training, safety training, to provide more\
        \ knowledge to media workers regarding their coverage and how to avoid election-related\
        \ violence.]\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae13207-49a2-434e-91e3-f207d0ee9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-23T13:47:02.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:29.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-23T14:23:45.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“You have to look on the other side na wag mong i-risk ‘yong sarili\
        \ mo,” she also said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f682f-2b5c-442a-879f-d6fb6b3103e3'
      'mgnl:activationStatus': true
