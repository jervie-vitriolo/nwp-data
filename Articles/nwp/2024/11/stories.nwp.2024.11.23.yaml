      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The movie is top-billed by Glaiza de Castro who plays the role of
        Momay’s daughter. She stars alongside Mikoy Morales and Ricky Davao, among
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2025de4-ee0e-4a42-81ae-72c62f7d22d6'
      'mgnl:activationStatus': true
