      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former DepEd officials earlier testified that they received extra
        cash from the then education chief. But Duterte denied it.</p>'
  'early-US-vote-counts-misleading':
    'author': 'Reuters'
    'caption': 'A man votes at PS 20 Anna Silver Elementary School, on Election Day
      for the 2024 U.S. presidential election in New York City, U.S., November 5,
      2024. REUTERS/Andrew Kelly'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-05T20:01:50.000+08:00
    'imagesource': 'jcr:12274add-4f59-4627-9829-ed7140baf365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f57bdb-0d79-4211-9469-ed1a2881afff'
    'lead': 'Early vote returns in U.S. battleground states may not be a good indicator
      of whether Democratic candidate Kamala Harris or Republican rival Donald Trump
      will win, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T20:14:19.986+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:43.417+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:35.825+08:00
    'mgnl:lastModified': 2024-11-05T20:15:33.771+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-Elections']
    'stories': ['dac78af9-8a2d-42ea-9ee5-c422e9ef32cb']
    'template': '1'
    'title': 'Don''t be fooled by early US vote counts: they might be misleading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa95371-669f-4dca-9a9d-cce08224e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.236+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.738+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Nov 5 (Reuters) -</strong> Early vote returns
        in U.S. battleground states may not be a good indicator of whether Democratic
        candidate Kamala Harris or Republican rival Donald Trump will win, experts
        say, thanks to vote counting rules and quirks in several key states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96567e-5c7b-4feb-a9f1-881a732bf409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.236+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.739+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the 2020 election, some states showed a \"red mirage,\" in which\
        \ Trump was leading on election night, before a \"blue shift\" saw Democrat\
        \ Joe Biden overtake him as mail-in ballots favored by more Democratic voters\
        \ were counted.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73cf0b8-ad53-4b0c-9c76-896a74856fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.237+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.739+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Experts had accurately predicted it would happen but Trump still used\
        \ the shift to amplify his false claims that the election was stolen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f293e-e10b-41fa-9f5a-96f35c830b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.237+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.740+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It could happen again this week, especially in Pennsylvania, Michigan\
        \ and Wisconsin.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13899d5-24e0-4f56-a8e8-02d7183908dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.238+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The opposite – a “blue mirage” apparently showing a strong result for\
        \ Harris only for a “red shift” to reverse the trend - could also happen this\
        \ week, especially in North Carolina and Georgia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f868f3c-83e1-4c56-9b85-397cd5b2a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.238+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s campaign team has said he plans to declare victory when his\
        \ team believes he has crossed the 270 Electoral College votes needed to win\
        \ the election. That could be premature, depending on how many votes have\
        \ yet to be counted and where they come from.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eed187-1289-4454-8b9c-94b6689fd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.238+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.742+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "How it all plays out will depend on how and when the large numbers\
        \ of mail-in or early ballots are processed and counted in the different states.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dad0b0-ae2c-42b5-a05d-7e062f30371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.239+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.743+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Another factor is that Democrats tend to live in more populous urban\
        \ areas, where counting votes takes longer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e653d-799a-45bf-8ac4-5d9b881d150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.239+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.743+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There are seven battleground states likely to decide the election,\
        \ each with its own rules for handling and counting ballots. Here’s what to\
        \ expect on Election Day and beyond:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247433d-7efb-42f3-8888-f01561528898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.240+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PENNSYLVANIA</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbec47f-f1fc-4937-89f3-dcc00f536f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.240+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.745+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Pennsylvania did not have a clear winner in 2020 for four days after\
        \ Election Day, as officials sifted through a huge backlog of mail ballots.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257d7c3-adbe-414c-a67c-17dabf3047f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.241+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.745+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The state is among only a handful that do not permit election workers\
        \ to process or tabulate mail ballots until 7 a.m. ET on Election Day, which\
        \ means it will likely again take days before the outcome is known.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a0a6e-bebf-4931-9aad-86eb1b72ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.241+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.746+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "With more Democrats than Republicans voting by mail, the early results\
        \ – based on in-person Election Day votes – will probably show Trump ahead,\
        \ but his lead will likely shrink as more mail ballots are counted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65871318-0c38-40b8-b7c8-18219b281322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.242+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.747+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That pattern in 2020 prompted Trump to falsely claim fraud. This year,\
        \ a new law requires most counties to announce at midnight on election night\
        \ how many mail ballots remain to be counted in an effort to forestall conspiracy\
        \ theories.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661758f-bfcc-40be-a72e-c18bc901625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.242+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.747+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WISCONSIN</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b0ab6-f299-4792-a634-637af5a1571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.243+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Like Pennsylvania, Wisconsin does not allow election officials to process\
        \ or count mail ballots until the morning of the election, which means there\
        \ can be a delay in reporting the results of those early votes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01838aad-c259-4506-ad5e-bee956d5cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.243+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.749+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In addition, many of the state’s largest cities transport mail ballots\
        \ to a centralized location for processing and tabulating. That can lead to\
        \ significant batches of votes getting reported all at once in the early morning\
        \ of Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21256a0c-f337-4251-80f6-163951cba08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.244+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.749+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 2020, Trump and his allies falsely claimed fraud after Milwaukee,\
        \ the state’s largest city, reported nearly 170,000 absentee ballots around\
        \ 3:30 a.m. CT (0830 GMT), giving Biden a huge spike that moved him into the\
        \ lead for the first time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64b20c-43c9-42d6-ac1d-fed5f9c21b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.244+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That increase was expected due to the way the city processes those\
        \ ballots and the fact that Democrats were more likely to vote by mail. A\
        \ similar pattern is probable in 2024.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9ca11-eb08-4ee9-b858-3dec3132e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.245+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>GEORGIA</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af77ffa-6664-4664-af56-74599464c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.245+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Early in-person voting is popular in Georgia, where officials expected\
        \ 65% to 70% of ballots to be cast at early poll locations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5abc6-7ce5-4dba-9c5e-e61980b81645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.246+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Absentee or mail ballots, which may comprise around 5% of the vote,\
        \ can be processed - which includes steps such as verifying signatures - starting\
        \ two weeks before the election, though workers must wait until Election Day\
        \ to begin counting them.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb01f6-785e-43cf-b5fa-947d2235fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.246+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "All early votes – in-person and mail – must be counted and reported\
        \ by 8 p.m. ET (0000 GMT) on election night, according to state law. Officials\
        \ are aiming to have all votes, including those from Election Day, tallied\
        \ by midnight.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd70fac-2205-4690-aed4-b9f02f7271b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.247+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ballots from overseas and military voters will be accepted up to three\
        \ days after the election if postmarked by Nov. 5.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6a29b-cb31-42ad-af4d-ac4edfdf8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.248+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There were more than 21,000 such ballots requested, so an extremely\
        \ close election might not be resolved until those votes are tabulated.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc49bb-c64f-48d4-95d1-a206364b93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.248+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ARIZONA</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4298a-ba79-479c-8bcc-ca4dfef23ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.249+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Voting by mail is extremely popular in Arizona; nearly 90% of voters\
        \ cast their ballots early, most by mail, in 2020. Election officials in Arizona\
        \ can begin processing and tabulating mail ballots upon receipt, but results\
        \ cannot be released until one hour after polls close.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ee3e4-241c-40dd-a651-5a855e041b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.249+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Any mail ballots dropped off on Election Day itself cannot be processed\
        \ until the polls have closed. That is often a sizable number – in 2022, those\
        \ \"late early\" votes comprised one-fifth of all ballots in Maricopa County,\
        \ the state’s largest – and can take days to count.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c72f7a-e675-4a53-8c80-5838f429e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.250+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The initial results on election night should be mostly early votes,\
        \ which could favor Harris, before the numbers shift toward Trump as Election\
        \ Day votes are tallied. They could move back toward Harris in the days to\
        \ follow as late-arriving mail ballots are tabulated.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1985640-c65b-4a9b-aed0-673e1548e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.251+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MICHIGAN</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6115de-9dc0-426b-be3b-d84f61e9ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.251+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Since the 2020 election, Michigan has instituted early in-person voting\
        \ for the first time and begun permitting jurisdictions with more than 5,000\
        \ people to begin processing and tabulating mail ballots eight days before\
        \ Election Day.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a278c3-f578-4ea6-a9a2-98a57040b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.252+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Smaller jurisdictions can do so the day before Nov. 5.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd81a6-e287-408e-8941-4309acd35786'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.253+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Officials hope those changes will allow the state to report results\
        \ more quickly than in 2020, when mail ballots could not be processed in advance.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9587a-ec17-4ba9-acb6-a17c4d56887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.253+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That created a \"red mirage\" on election night, when the state’s early\
        \ counts of Election Day votes favored Trump. Biden eventually surpassed Trump\
        \ on the strength of mail ballots, which took longer to tally. Trump falsely\
        \ claimed he was the victim of fraud.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c3676-c54b-47b4-9f23-9735d84bc9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.254+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NORTH CAROLINA</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdbdf6-83a3-4d92-a851-063c5d00bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.255+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Election officials start processing and scanning mail ballots ahead\
        \ of Election Day. After polls close, the first reported results will likely\
        \ be mostly mail ballots as well as early in-person votes.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10f56f-2f8b-4666-9a56-4cdd11cf62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.255+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Election Day votes will be counted and reported throughout the evening,\
        \ with full results expected by midnight.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaec17f-87af-4600-9310-5f6fa4818ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Harris may appear to lead early thanks to mail ballots, while Trump\
        \ could close the gap as Election Day votes are counted.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b1255-ad3f-49f4-b2ef-599b9450dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.257+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If the election is as close as polls suggest, the outcome in North\
        \ Carolina may remain unclear for a week or more. Absentee ballots that arrive\
        \ on Nov. 5, as well as ballots from overseas and military voters, are tallied\
        \ during the 10-day canvass period that follows Election Day.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fae0e-93e9-4910-8cf2-1139411d56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.258+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 2020, media outlets did not call North Carolina for Trump until\
        \ Nov. 13, 10 days after the election.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8beb1-51cf-4efc-97f0-91a995ed9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.258+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "NEVADA\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d711c-7811-431b-8911-25231072633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.259+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Nevada’s slow vote counting in 2020 – news outlets did not call the\
        \ state for Biden until five days after Election Day – launched countless\
        \ memes, but officials say changes since then should speed up the process.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f314d-18f6-4317-bdd2-472bdc3b9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.260+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Most notably, counties were permitted to begin processing and counting\
        \ mail ballots on Oct. 21.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5fb01-b84e-4a79-8bd7-a099a63ec73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.261+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In addition, workers can start tabulating early in-person votes at\
        \ 8 a.m. PT (1500 GMT) on Election Day, rather than waiting until polls close.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56892f48-082b-44d9-af98-8389673bd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.261+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But Nevada still might not get called swiftly. Mail voting has grown\
        \ popular in the state, and it is the only battleground that accepts late-arriving\
        \ mail ballots.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd5b9b-3e36-45d8-9ee1-9b46f92e8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.262+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:15:33.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Any ballot postmarked by Nov. 5 will still be counted if it arrives\
        \ within four days. Those late ballots historically favor Democrats, so a\
        \ shift toward Harris could occur as votes are counted after Election Day.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414346d-ec78-4b16-b379-38d970851e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:14:20.263+08:00
