      type: 'text'
      text: '<p>Originally from California, this NFT-themed restaurant, once voted
        "America’s Best Burger," offers delectable smashed burgers. The Bored OG Burger
        features two smashed patties, caramelized onions, pickles, and a special "bored
        sauce." For something fancier, try the Royal OG Truffle Burger with parmesan
        crisps and truffle sauce. Don’t miss the Filipino-exclusive Pinoy OG Burger
        with longganisa patties, atchara, fried egg, and banana ketchup aioli.<br><em>Locations:
        Makati, Taguig, Quezon City</em></p>'
    section17:
