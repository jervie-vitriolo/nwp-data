      'mgnl:type': 'text'
      'text': '<p><strong>MADRID, Nov 5 (Reuters) -</strong> Spain has earmarked 10.6
        billion euros ($11.55 billion) in loans and grants to help the victims of
        the flash floods that hit the eastern coast of the country around Valencia
        last week, Prime Minister Pedro Sanchez said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b2566-27a3-4a1f-8c51-69396a5b816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:27:37.264+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:49.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:27:37.264+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sanchez said the government plans to spend as much as 838 million euros\
        \ in direct cash handouts to people affected by the floods that left 217 dead\
        \ last week in the worst such disaster in Spain’s modern history.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69409201-520f-4125-9e2b-50c983a36b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:27:37.265+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:49.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:27:37.265+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The government’s credit agency ICO will guarantee as much as 5 billion\
        \ euros in loans to small and medium companies, self-employed people and families\
        \ to finance reconstruction efforts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd8d36-1854-45b7-aed3-3345bbaa6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:27:37.265+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:49.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:27:37.265+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Further funds will be dedicated to providing those affected with tax\
        \ and benefit payment holidays, as well as payments for replacement of property\
        \ and repairs to roads and railways.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c833b00-8e78-4502-a670-691307ed297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T20:27:37.265+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:49.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T20:27:37.265+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The government has deployed 14,898 police officers and soldiers in\
        \ the areas hit by flash floods, he added.\r"
    '5':
