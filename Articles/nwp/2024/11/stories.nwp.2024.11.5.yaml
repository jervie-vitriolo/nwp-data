        a California-style cheeseburger with veggies and American cheese, The Purist
        is an Oklahoma-style fried onion cheeseburger with mayo-mustard dressing,
        and The Run BMC is a Western-style cheeseburger with bacon, mushrooms, and
        chipotle BBQ mayo.<br><em>Locations: Makati, Marikina, Molito</em></p>'
