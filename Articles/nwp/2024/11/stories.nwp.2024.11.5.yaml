      type: 'text'
      text: '<p>Whether it’s a simple beef patty grilled to perfection between two
        buns or a burger stacked to the heavens with various toppings, sauces, and
        condiments, a great burger definitely stands among the very best comfort foods.
        These five restaurants are sure to satisfy your burger cravings.</p>'
