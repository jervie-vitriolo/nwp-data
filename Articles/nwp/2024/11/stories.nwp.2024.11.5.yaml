      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:18:23.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains are expected over Cagayan on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db374d-53e5-4448-952b-0136e4ea2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T18:10:19.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:18:23.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cloudy skies with scattered rain showers and thunderstorms may be experienced\
        \ over Cagayan Valley, Aurora, Quezon, and Bicol region due to “Marce.” Its\
        \ trough, or the storm’s extension, will bring the same weather pattern to\
        \ Mindanao. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c3321-8d6b-43e3-bb0c-15d08d3672fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T18:10:19.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:18:23.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA warned of strong to gale-force gusts in the provinces of Ilocos\
        \ Sur, Aurora, Quezon, and Camarines Norte, particularly in coastal and upland\
        \ areas without natural wind barriers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc3a14-fa2e-47b5-b91d-b4a1c7176dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T18:10:19.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:18:23.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the typhoon was last spotted 480 kilometers (km) east of Echague,\
        \ Isabela, with peak winds of 130 km per hour (kph) and gusts of up to 160\
        \ kph.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c201e9-ea0c-490a-806f-2d5132cb040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T18:10:19.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:18:23.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moving west northwest at 25 kph, the weather bulletin stated that “\
        Marce” may hit land or pass close to the Babuyan Islands or the northern tip\
        \ of mainland Cagayan on Thursday afternoon or evening.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7dbab-873d-4807-b63d-fc08c01c9b6c'
      'mgnl:activationStatus': true
