    title: 'Adiong: Postponement of BARMM polls could violate suffrage rights'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '2228abc0-6f46-41a7-a7c7-d6b6c69524a7'
      activationstatus: true
      created: 2024-11-05T10:26:26.656+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.315+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Any delays in the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) parliamentary elections could
        infringe on citizens' constitutional rights, a House lawmaker said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ddf8f54-29c9-4a69-b7d6-b0860021057d'
      activationstatus: true
      created: 2024-11-05T10:26:26.656+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.315+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In an interview on NewsWatch Now, Lanao del Sur 1st District Representative\
        \ Zia Adiong emphasized the need to protect the people’s right to vote.\r"
    section2:
      primarytype: 'block'
      uuid: 'e61a76c2-722c-4897-b8ba-f5e74d8376fa'
      activationstatus: true
      created: 2024-11-05T10:26:26.657+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>“Kailangan magkaroon din ng balance sa ruling ng Supreme Court
        with the same Supreme Court [ruling] saying that there shouldn’t be any delay
        or any postponement, rescheduling of the election</em>,” he said, referring
        to a previous high court decision.</p>'
    section3:
      primarytype: 'block'
      uuid: '7f61c59e-cd5b-4c86-a1ba-eef9aa0e8e81'
      activationstatus: true
      created: 2024-11-05T10:26:26.657+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>[Translation: There must also be a balance with the Supreme Court
        ruling that there shouldn’t be any delay, postponement, or rescheduling of
        the election.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'e2ab6345-111b-478d-b250-7a1f59640156'
      activationstatus: true
      created: 2024-11-05T10:26:26.658+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The proposed postponement follows a Supreme Court ruling that excludes
        Sulu from BARMM, raising concerns over parliamentary seat distribution. <a
        href="https://www.newswatchplus.ph/news/2024/11/4/senate-bill-postpone-barmm-elections.html">Senate
        President Francis Escudero recently proposed a bill to move the BARMM elections
        from May 2025 to May 2026.</a></p>'
    section6:
      primarytype: 'block'
      uuid: '6daf4103-7141-4a12-b882-e950b0a60bb3'
      activationstatus: true
      created: 2024-11-05T10:26:26.659+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>If the elections were to be delayed, Adiong explained,<em> “ang
        mag e-extend po diyan is yung transition period but not necessarily the assumption
        of those current members of the parliament.”</em></p>'
    section7:
      primarytype: 'block'
      uuid: 'c021d598-9260-4ad8-b19d-83b0d7ba1b0a'
      activationstatus: true
      created: 2024-11-05T10:26:26.659+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>[Translation: “The transition period will be extended, but current
        members of parliament won’t automatically remain in their posts.]</p>'
    section8:
      primarytype: 'block'
      uuid: 'c14a88a0-a2e5-4325-aada-3ef1138c2b93'
      activationstatus: true
      created: 2024-11-05T10:26:26.659+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Adiong clarified that the House of Representatives has not yet taken
        a position on Escudero’s bill.</p>'
    section9:
      primarytype: 'block'
      uuid: '47359c70-479a-4c5b-b927-b4e813575949'
      activationstatus: true
      created: 2024-11-05T10:26:26.660+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:55.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:34:20.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“We haven’t yet heard from the Speaker <em>kung</em> [sic] what’s
        going to be the direction of the House of Representatives,” he said, adding
        that there’s time for discussion if the House prioritizes the measure.</p>'
    section10:
      primarytype: 'block'
