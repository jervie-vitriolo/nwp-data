      'text': '<p>Known as the “House of Ramen Champions,” Ramen Yushoken lives up
        to its name with its Tonkotsu ramen, featuring a robust, 14-hour-simmered
        broth. For a unique experience, try their Tsukemen, where noodles are served
        separately to be dipped into the rich broth. Their sister restaurant, Mendokoro
        Ramenba, is also worth exploring.<br><em>Locations:&nbsp;Muntinlupa, Quezon
        City, Pasig</em></p>'
