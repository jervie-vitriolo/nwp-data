  'paocc-spokeseperson-winston-casio-relieved':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-05T12:54:19.000+08:00
    'imagesource': 'jcr:d3c35df6-30e3-402a-858e-5b9b5a1c36e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95aaf8e0-8507-46e4-b72f-8a8ea833431e'
    'lead': 'The Office of the Executive Secretary (OES) has relieved the director
      and spokesperson of an anti-crime agency pending a probe over misconduct during
      a raid on an offshore gaming hub northwest of Manila.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T12:56:46.752+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:50.970+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:33.061+08:00
    'mgnl:lastModified': 2024-11-05T12:56:46.785+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['PAOCC', 'Winston-Casio']
    'stories': []
    'template': '1'
    'title': 'Malacañang relieves PAOCC official Casio over mistreatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc57018-7aba-46c1-b04f-554c88d6b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Office of the Executive
        Secretary (OES) has relieved the director and spokesperson of an anti-crime
        agency pending a probe over misconduct during a raid on an offshore gaming
        hub northwest of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092119c-24e4-4111-922c-2d5693554f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The OES confirmed on Tuesday, Nov. 5, the relief of Presidential Anti-Organized
        Crime Commission (PAOCC) spokesperson and director Winston Casio and placed
        under administrative investigation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a687a-aced-41e0-aa21-274d9e692861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a letter, Executive Secretary Lucas Bersamin ordered Casio to explain
        his “actuations in writing.” The PAOCC official was allegedly involved in
        mistreating a Filipino national during a raid on an offshore gaming hub in
        Bagac, Bataan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bfa2f-76ee-439f-8cf7-e4fa7c02b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A video of the incident has been circulating online.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db9d87-d5a5-45e9-913d-7a83fffac8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To ensure a comprehensive and fair investigation into this matter,
        you are hereby directed to submit a written explanation within twenty-four
        hours of receiving this memorandum,” read the letter dated Nov. 4.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ba4e9-7f6d-42c0-8fad-492ec0a14299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Casio said he is prepared to face the consequences of his actions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c19105-a4c8-4037-b0f4-a72e84ee941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I was not able to control myself sa ginawa sa bata at sa kaibigan
        ko na parang ate ang turing ko,” said Casio in a message sent to PAOCC Executive
        Director Gilbert Cruz.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71490732-350b-4b49-84d8-67a887494395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I was not able to control myself because of what they
        did to the young person and my friend, whom I consider like an older sister.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465731c-6e3e-4b3d-8c95-87c293fed492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pero I will man up. I am willing to face the music po. Pinapili ko
        siya mag-file kami ng unjust vexation or sampalin ko siya. Pinili niya latter.
        Pero mali pa rin sirs and ma''am. So I will face the consequences,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc552c74-b29d-48df-92db-b12bf7744e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But I will man up. I am willing to face the music. I
        gave them a choice, either we file an unjust vexation charge or I slap them.
        They chose the latter. But it was still wrong, sirs and ma''am. So I will
        face the consequences].'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2f458-71bb-4b4f-ad77-60ff9adb0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T12:56:46.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T12:56:46.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Casio has yet to issue a statement after his relief.</p>'
