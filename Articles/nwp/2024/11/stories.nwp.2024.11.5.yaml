      'mgnl:lastModified': 2024-11-05T10:42:14.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tesla TSLA.O CEO Musk has already given away $16 million to registered\
        \ swing state voters who qualified for the giveaway by signing his political\
        \ petition. His group, America PAC, announced a winner from Arizona on Monday\
        \ and said the final winner, from Michigan, will be announced on Election\
        \ Day on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcacea-9f91-43e7-888a-901b38a30bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.923+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d5579-878a-469a-9b1f-2c330ae899fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.923+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "America PAC launched the contest on Oct. 19. It is open to registered\
        \ voters in seven key battleground states - Arizona, Georgia, Michigan, Nevada,\
        \ North Carolina, Pennsylvania and Wisconsin - who sign a petition pledging\
        \ to support free speech and gun rights.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5eb55b-fb9c-462b-b32f-fe074b1e8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.923+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36209c7-ddae-48b7-b721-eca9a06b7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Philadelphia District Attorney Larry Krasner, a Democrat, on Oct. 28\
        \ sued to block the contest in Pennsylvania, alleging the payouts amounted\
        \ to an illegal lottery with hazily defined rules. Krasner said in court he\
        \ would also seek financial penalties.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8da53-f08d-4b70-b66e-8ef19aadd497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c38955-99bd-4c3b-b549-7064f0270c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.925+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Foglietta denied Krasner’s bid in a brief written order and said he\
        \ would lay out his reasoning later.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346c781-5fdb-41ad-9a39-b103601caeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.925+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12922d-e7b4-48b8-976b-b7cee057acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.926+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Musk’s lawyer Andy Taylor accused Krasner’s office of trying to stifle\
        \ the rights of Pennsylvanians by preventing them from signing the petition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a9d73-eae4-4a11-9d1d-7849f7598ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.926+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff130fe-049a-4bea-bbb7-6e48579def9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.927+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.573+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"They're trying to restrain citizens of Pennsylvania from signing\
        \ a free speech and right to bear arms petition,\" Taylor said during a closing\
        \ argument.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537688d-77be-47d3-8e02-8284b11164c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.927+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.574+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60621e9a-014b-400c-bf48-d77fa73245e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.928+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.574+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Musk became an outspoken Trump supporter this year and has promoted\
        \ the former president on his X social media platform. He has so far given\
        \ nearly $120 million to America PAC to promote its voter mobilization and\
        \ registration efforts, according to federal disclosures.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deda473-a0e2-4901-917c-97f1bc845d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.928+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.575+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18935a49-8f9e-41cf-a39c-ee81608a6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.929+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.576+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pennsylvania’s 19 electoral votes will be critical in determining which\
        \ candidate wins the 270 votes required to be declared the winner.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d4074-dc86-4e9d-b5d0-aca3d2fa1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.930+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.576+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840d2ea-218e-4bd2-bba5-670e20f32f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.930+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.577+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''ONE OF THE GREATEST SCAMS''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf1553-6fb6-4164-bc30-e298030786d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.931+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.577+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48de4a0-e99b-4889-9cf2-a2da2b77a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.932+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.578+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In trying to persuade Foglietta that the giveaway was not an illegal\
        \ lottery, Musk’s lawyers said the giveaway was not a prize but rather compensation\
        \ for those chosen to serve as spokespeople for America PAC’s pro-Trump agenda.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfac769-e025-4fb2-9648-af0af1bdb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.932+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.579+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d4eae-4fd0-42a5-b02a-a1544ad75ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.933+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.579+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Young, America PAC’s director, testified that he selected winners out\
        \ of a pool of candidates who appeared in videos for the group and allowed\
        \ it to use their images after reviewing their social media and meeting them\
        \ outside event venues.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486a447-e275-4635-9329-6715f2c34e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.934+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.580+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e12ab-70b9-4aad-af4a-ebcf572f29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.935+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "John Summers, a lawyer for Krasner’s office, said the admissions that\
        \ the giveaway was not random made it not just an illegal lottery but also\
        \ a fraud.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f87a27-d689-472f-86c0-4d8e67327b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.935+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673df1ce-fc61-47b7-b6f4-2e529e62d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.936+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.582+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"If their story is true,\" Summers said in his closing argument, \"\
        it’s one of the greatest scams of the last 50 years.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba187737-d775-473c-9527-77895bf63ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.936+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.583+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d683c1-2ba1-47f5-8315-2fc229354567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.937+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.583+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Summers showed the court a clip of Musk at an Oct. 19 Trump rally saying\
        \ America PAC would randomly award $1 million to people who sign the petition.\
        \ In the video, Musk said \"all we ask\" is that the winners serve as America\
        \ PAC spokespeople.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c0748-9f9b-4fad-a171-c76007fef04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.938+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.584+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3598b-69ea-4dd2-a0df-a84dac22b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.939+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.585+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Young said he was surprised to hear Musk describe the giveaway as random\
        \ at the rally. He also acknowledged that the winners signed non-disclosure\
        \ agreements preventing them from speaking about the terms of the contracts.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6a8b8-e53a-4b97-a36d-a85766736b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.939+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.586+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575379c9-e4f2-4bef-9f19-519aa8c423e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.940+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.586+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The giveaway falls in a gray area of election law, and legal experts\
        \ are divided on whether Musk could be violating federal laws against paying\
        \ people to register to vote.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788ebc2-c200-4833-87c6-7d4f392d52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.941+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.587+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd3505-b3c5-4a9b-80a1-4f4916327525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.941+08:00
