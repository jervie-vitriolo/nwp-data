      type: 'text'
      text: "Masungi Georeserve is a conservation area in Rizal, Philippines, committed\
        \ to protecting over 2,700 hectares of forest and unique limestone formations.\
        \ Through geotourism and educational programs, they promote environmental\
        \ stewardship and biodiversity conservation. Your support aids in forest restoration,\
        \ wildlife protection, and sustainable tourism initiatives.\r"
