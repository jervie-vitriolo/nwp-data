    'stories': ['03b05088-442b-487a-9321-a79b99fda59a']
    'template': '1'
    'title': 'Adiong: Postponement of BARMM polls could violate suffrage rights'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228abc0-6f46-41a7-a7c7-d6b6c69524a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.656+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.315+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Any delays in the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) parliamentary elections could
        infringe on citizens'' constitutional rights, a House lawmaker said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf8f54-29c9-4a69-b7d6-b0860021057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.656+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.315+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In an interview on NewsWatch Now, Lanao del Sur 1st District Representative\
        \ Zia Adiong emphasized the need to protect the people’s right to vote.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a76c2-722c-4897-b8ba-f5e74d8376fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.657+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.316+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan magkaroon din ng balance sa ruling ng Supreme Court
        with the same Supreme Court [ruling] saying that there shouldn’t be any delay
        or any postponement, rescheduling of the election</em>,” he said, referring
        to a previous high court decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61c59e-cd5b-4c86-a1ba-eef9aa0e8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.657+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.316+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There must also be a balance with the Supreme Court
        ruling that there shouldn’t be any delay, postponement, or rescheduling of
        the election.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab6345-111b-478d-b250-7a1f59640156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.658+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.316+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proposed postponement follows a Supreme Court ruling that excludes
        Sulu from BARMM, raising concerns over parliamentary seat distribution. <a
        href="https://www.newswatchplus.ph/news/2024/11/4/senate-bill-postpone-barmm-elections.html">Senate
        President Francis Escudero recently proposed a bill to move the BARMM elections
        from May 2025 to May 2026.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf4103-7141-4a12-b882-e950b0a60bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.317+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the elections were to be delayed, Adiong explained,<em> “ang
        mag e-extend po diyan is yung transition period but not necessarily the assumption
        of those current members of the parliament.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021d598-9260-4ad8-b19d-83b0d7ba1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.317+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The transition period will be extended, but current
        members of parliament won’t automatically remain in their posts.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a88a0-a2e5-4325-aada-3ef1138c2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.318+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adiong clarified that the House of Representatives has not yet taken
        a position on Escudero’s bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47359c70-479a-4c5b-b927-b4e813575949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.318+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t yet heard from the Speaker <em>kung</em> [sic] what’s
        going to be the direction of the House of Representatives,” he said, adding
        that there’s time for discussion if the House prioritizes the measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d75c4-fe41-4423-b054-3f6a5c51d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.319+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "BARMM was created under a 2014 peace agreement between the Philippine\
        \ government and the Moro Islamic Liberation Front to foster peace and self-governance\
        \ in the region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf3002-3f43-4225-b21d-c2ebc298c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:26:26.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:34:20.319+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The upcoming parliamentary elections are a key step toward BARMM’s
        full autonomy.</p>'
