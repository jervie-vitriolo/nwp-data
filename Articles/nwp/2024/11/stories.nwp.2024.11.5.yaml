      lastmodified: 2024-11-05T10:46:31.162+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Joseph Ax; Editing by Colleen Jenkins and Jonathan
        Oatis)</p>'
  'START HERE----->US-electoral-college-explainer':
    author: 'The Conversation via Reuters Connect'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T11:14:12.000+08:00
