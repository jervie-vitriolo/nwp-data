    'lead': 'Any delays in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
      parliamentary elections could infringe on citizens'' constitutional rights,
      a House lawmaker said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T10:26:26.637+08:00
