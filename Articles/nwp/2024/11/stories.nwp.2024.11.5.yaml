    'title': 'Rice driver of inflation uptick in October — PSA'
    'updated': 2024-11-05T17:34:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b2fc8-bd6d-4aba-883f-0b95b3b992b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Costlier rice among
        other food items triggered the uptick in the rate of price increase on goods
        and services in October, government statisticians said, with the impact of
        successive storms likely to reflect in inflation numbers in the next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46be3b-fbd1-49b8-85f0-b03d1b7ffadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority (PSA) on Tuesday, Nov. 5, reported\
        \ October inflation at 2.3%, higher than the 1.9% in September. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c9260-9100-42ce-867d-829748da6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was within the Bangko Sentral ng Pilipinas (BSP) expectations.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7beab3-ee3d-43e7-82f7-ca737dfa8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The latest inflation outturn is consistent with the BSP’s assessment\
        \ that inflation will continue to trend closer to the low end of the target\
        \ range over the succeeding quarters,” the BSP said. “This reflects easing\
        \ supply pressure for key food items, particularly rice.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7986e34-3630-4713-a7ac-53ee8e41751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The average inflation was 3.3% as of October. The government has a\
        \ target range of 2% to 4%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad8774-a62b-4fdd-aeb8-72e066c62471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice was the main inflation driver, the PSA said. While rice inflation\
        \ was still in the single digit, it rose from 5.7% in September to 9.6% in\
        \ October. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ebb36-7675-425a-92e4-39cc344f00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong presyo ng bigas, based on the retail price sa ating mga commodity\
        \ outlets, bumababa na naman siya, kaso nga lang hindi siya ganun kabilis\
        \ ang pagbagsak kumpara do’n sa ine-expect natin,” Mapa said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33f5c9-17ac-4612-9bf2-c6b9ec836b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the retail price from commodity outlets, rice\
        \ prices went down but not at the expected rate.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b5ad4-9a71-4dac-a91e-6612d8c602e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. ordered a tariff cut in rice imports\
        \ to 15% from 35% in July in a bid to lower retail prices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885788df-b3ba-47aa-b4e7-198ed616a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said the average price per kilogram of regular milled rice was\
        \ P50.22 in October, well-milled rice at P55.28, and special rice at P63.97.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3fdfb-e683-4a52-a823-0398da18d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang expectation natin nag-peak na ito [Our expectation is that it\
        \ already peaked],” he said of the rice prices. “This is just a blip, we expect\
        \ it will go down again — inflation rate and, of course, the price level per\
        \ kilo in the coming months, November and December.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9682467-8819-427c-a915-f25f72c7505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The subgroup of vegetables, tubers, plantains, cooking bananas, and\
        \ pulses also boosted the acceleration of food inflation, recording a -9.2%\
        \ in October from -15.8% in the previous month. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67986a5-fc47-491f-bf90-3813f1debef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eggplants, particularly, were among the top five contributors to the\
        \ October inflation print. It was 20.1% this month from -5.6% in September.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a886c-f879-4660-b530-a2cd50103825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So talagang reverse ito, typhoon talaga ito dahil -5.6% [no’ng September]\
        \ eh and then mababa siya in the previous months talagang tumaas siya ngayon,”\
        \ Mapa said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f328b83-4658-4828-9753-4f835decb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is a reverse. This is really because of the typhoon,\
        \ because the rate was -5.6% in September and was lower in the previous months,\
        \ then now it has picked up.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d758ec-50c2-4036-b902-620b48893ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also mentioned cucumbers with an inflation rate that rose to 26.5%\
        \ from a contraction in the previous months.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7b89f-fd27-4960-a40a-bf03ce97bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agricultural damage from Typhoon Kristine has breached P6 billion,\
        \ the Department of Agriculture reported Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b19ec-9fb8-44ae-bdf7-f0a0fa4f7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Itong month ng November, siguro ‘yong first two weeks natin, makikita\
        \ rin natin pa ‘yong pagtaas ng presyo ng mga vegetables,” the PSA chief said.\
        \ “Normally nakikita natin ‘yan after the typhoon and then magno-normalize\
        \ na.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cf3a4-f89e-4a28-9699-fa2583766f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Possibly in the first two weeks of November, we will\
        \ still see prices of vegetables going higher. We normally see this after\
        \ a typhoon then it would normalize.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b97178-916d-4ded-bb0a-042f4a832e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Socioeconomic Planning Secretary Antonio Balisacan said the government\
        \ is making sure affordable food is available in the aftermath of Tropical\
        \ Storm Kristine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656097db-bc78-49e0-ae32-9fcd6c1827c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T17:34:27.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:00.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T17:34:27.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Ralph Recto also said government efforts were
        “expected to keep inflation within our target range for the next two years,
        at least.”</p>'
  'Trump-Harris-Pennsylvania-final-pitch':
    'author': 'Steve Holland and Nandita Bose, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-05T09:44:04.000+08:00
