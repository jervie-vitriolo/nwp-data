    title: 'Ion Perez drops councilor bid in Concepcion, Tarlac'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c70dab62-ab44-4f9b-914f-48ef50c6f646'
      activationstatus: true
      created: 2024-11-05T12:52:57.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.878+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>TV host Ion Perez has
        announced that he will no longer pursue his bid for councilor in Concepcion,
        Tarlac.</p>'
    section1:
      primarytype: 'block'
      uuid: '620d047b-8db6-4473-8f09-754d85919552'
      activationstatus: true
      created: 2024-11-05T12:52:57.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.878+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a TikTok video, Perez expressed his gratitude to his supporters
        and apologized for not following through with his 2025 plans. He was among
        a number of celebrities who filed their certificate of candidacy for the midterm
        election.'
    section2:
      primarytype: 'block'
      uuid: '0c6ddb35-aa1f-433c-9ae5-8cc46adc1705'
      activationstatus: true
      created: 2024-11-05T12:52:57.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.879+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Una po, maraming salamat sa tiwala at suporta na ibinigay sa akin.
        Pinapaalam ko lang po na hindi na po ako tatakbo o tutuloy bilang konsehal
        ng Concepcion,” he said.'
    section3:
      primarytype: 'block'
      uuid: 'd05aabcc-59ae-4f60-985c-c7c9d011d409'
      activationstatus: true
      created: 2024-11-05T12:52:57.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.879+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: First, thank you very much for the trust and support.
        I just want to inform you that I will no longer run for councilor in Concepcion] '
    section4:
      primarytype: 'block'
      uuid: 'dec9d221-a3d1-43c9-9ae4-54bdce33b832'
      activationstatus: true
      created: 2024-11-05T12:52:57.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.880+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Perez said public service should be done right.'
    section5:
      primarytype: 'block'
      uuid: '49ae072d-11c3-4e27-9ee4-54ccf66358a0'
      activationstatus: true
      created: 2024-11-05T12:52:57.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.880+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Dahil gusto ko po munang ihanda ang sarili ko para hindi mapahiya
        sa inyo at mapaglingkuran kayo ng tama. Muli po, salamat po sa inyong tiwala,”
        he said.'
    section6:
      primarytype: 'block'
      uuid: '8de71dc3-4a68-433b-aa68-c57531b7fd30'
      activationstatus: true
      created: 2024-11-05T12:52:57.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:51.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T13:19:12.880+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: I want to prepare myself so that I won’t be a disappointment
        and to serve properly. Once again, thank you for your trust.]</p>'
