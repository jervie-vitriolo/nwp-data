      lastmodified: 2024-11-05T19:18:23.468+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The highest wind Signal which may be hoisted during the occurrence\
        \ of Marce is Wind Signal No. 4,” PAGASA said.\r"
    section18:
      primarytype: 'block'
      uuid: '7bbdb551-acb2-4416-9186-e15939832757'
      activationstatus: true
      created: 2024-11-05T18:10:19.215+08:00
