      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Department of Justice has warned America PAC that the giveaway\
        \ could violate federal law, according to media reports, but federal prosecutors\
        \ have not taken any public action.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a677e-a67a-4fea-bce7-11b087c0b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.942+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.588+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce327981-2e7d-4d68-ba2d-64732bb09bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T10:41:22.943+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T10:42:14.589+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Trump campaign is broadly reliant on outside groups for canvassing\
        \ voters, meaning the super PAC founded by Musk, the world’s richest man,\
        \ plays an outsized role in what is expected to be a razor-thin election.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17371e-6c66-4e1c-9475-60c62c478c2d'
