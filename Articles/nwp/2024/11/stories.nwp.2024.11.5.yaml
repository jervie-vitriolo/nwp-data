    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['BARMM', 'Vote-Watch', 'Senate-of-the-Philippines']
    'stories': ['6818839c-f496-4dc2-97a6-8ddeb05ba2b4', '03b05088-442b-487a-9321-a79b99fda59a']
    'template': '1'
    'title': 'Sen. Marcos opposes bill to delay BARMM elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c2ea2-1e31-49c2-8f0f-8fbb968abe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.134+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A lawmaker who will
        lead discussions on the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        parliamentary elections is against the bill to postpone scheduled polls yet
        again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1c153-d487-4626-aace-0a7027affa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, who is chairperson of the electoral reforms
        committee, has opposed the <a href="https://www.newswatchplus.ph/news/2024/11/4/senate-bill-postpone-barmm-elections.html">proposal</a>
        of Senate President Francis Escudero&nbsp;to move the elections that have
        been postponed since 2019, due to related issues including the Supreme Court
        decision to exclude Sulu&nbsp;from the autonomous region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377b001-6bc7-4001-9be5-fad320412372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan marinig ang ating mga kapatid na Muslim at hayaan
        na sila bumoto sa mga kandidatong tunay na gusto nila,”</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c700eb2-5d6c-4cc0-a09f-401876ad9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Muslim brothers and sisters need to be heard and
        they should be allowed to vote for the candidates they truly want.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046d7dd-ff78-442e-a776-1a31b4d936b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The senator added that some BARMM officials might want to stay in power\
        \ due to the “large amounts of money involved.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d906dc-1b33-4064-95ad-dbe16084b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>She noted the sizeable block grants, which total around P70 billion
        per year, saying,<em> “Yung iba siguro gusto na manatili na forever ang kadatungan
        na yan.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a87b74-4a0c-418c-b1d8-f897cb371040'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people probably want to hold on to that money
        forever.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc6a3f-8153-455a-b6dd-30c216a1964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel also said the BARMM elections\
        \ “must push through” but added that he is open to discussions on the Escudero\
        \ bill. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb8f27-cda2-4a51-b023-49399a3a15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Senator Bato dela Rosa echoed concerns about further delay, noting\
        \ that the previous Congress committed to a “last postponement.” He also said\
        \ he is open to hearing both sides.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2fcff-4ee9-43b7-8b01-4cbe6c34cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:44:37.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:48:15.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing on Escudero’s bill is set for Thursday, Nov.
        7.</p>'
