  'US-electoral-college-explainer':
    'author': 'The Conversation via Reuters Connect'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-05T11:14:12.000+08:00
    'imagesource': 'jcr:be69943d-df34-4f3c-88bd-5404795e99fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb69e52-68dd-405b-97e3-854a1163c7fd'
    'lead': 'On November 5, millions of Americans will cast their votes for president,
      with the vast majority deciding between Democrat Kamala Harris or Republican
      Donald Trump. This historic election, however, is not determined by a singular
      national poll, but rather a state-by-state contest. Many people outside the
      US, and some inside, do not understand how this complicated system works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T11:20:50.354+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:52.787+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:32.493+08:00
    'mgnl:lastModified': 2024-11-05T11:20:50.408+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-elections']
    'stories': []
    'template': '1'
    'title': 'US election: how does the electoral college voting system work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21c2dd-34ad-4de0-bcbc-a3b9da3ea591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>On November 5, millions of Americans will cast their votes for president,
        with the vast majority deciding between Democrat Kamala Harris or Republican
        Donald Trump. This historic election, however, is not determined by a singular
        national poll, but rather a state-by-state contest. Many people outside the
        US, and some inside, do not understand how this complicated system works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f507e67-04eb-40c7-95f7-cc9eb36978af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.384+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Here are five things to know about the electoral college system:'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3512a-d35c-4c05-bca6-d7be6150412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.384+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The founding fathers opted against a national popular vote where the
        winning candidate just has to gain a majority of votes to claim victory. They
        decided instead to establish an electoral college under Article II of the
        US Constitution.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63752d-c432-42d6-9412-fe2749af2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.385+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.385+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under this system, voters in every US state and the District of Columbia
        decide the outcome of a winner-takes-all contest for their state’s electoral
        votes. Each state is allocated a set number of electoral votes, in line with
        the size of its population. For example, Texas, with a population of over
        29 million, has 50 electoral votes. North Dakota, on the other hand, has a
        population of under 800,000 and is apportioned three.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794e990-999b-4d38-b394-328ce1c9fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.385+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.385+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By securing a majority of the vote in a state, a candidate collects
        its allotted electoral college votes. There are 538 in total, with the winner
        needing at least 270 to secure the presidency (with their running-mate becoming
        vice-president).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e3918-aecf-4d3e-8c04-485279ebb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maine and Nebraska are the only two exceptions to the winner-takes-all
        approach. These states also use their congressional districts to allocate
        some electoral college votes: two go to each state’s overall popular vote
        winner, while one goes to the popular vote winner in each congressional district
        (two districts in Maine, three in Nebraska).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d746f-be58-4afc-8597-b9a409cada5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'So, when Americans mark their ballot with their choice for president,
        this vote is technically not awarded automatically to the candidate. Rather,
        it goes to the individual state’s electors. These people convene across all
        50 states once the election is complete, then formally send their state’s
        electoral votes to the US Congress. The electors are usually state election
        officials or prominent party members.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af629a8-9e65-4c51-8a96-0fd59b004fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Brown University professor of political science Wendy Schiller explained
        the choice of an electoral college system more than 200 years ago was rooted
        in a distrust of citizens to make a reasoned choice: “The origins of the electoral
        college were not supposed to reflect voter opinion at all – it was to be a
        gate against making a bad choice. It was an elite bulwark against popular
        opinion.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cde0c9-fdbf-439f-abd7-c1522eef2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By its very nature, the electoral college can result in two unusual,
        but not improbable, scenarios. First, a candidate can win the electoral college
        while losing the popular vote and still become president – as happened most
        recently in 2000 with George W. Bush and in 2016 with Trump.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d930e09-bf6a-427a-bbdc-55e4c377b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Secondly, the system allows for a situation were neither candidate
        wins a majority of electoral votes. If there is a 269-269 tie, a “contingent
        election” is held under the 12th Amendment. In this case, members of the new
        House of Representatives, sworn in on January 3 2025, would choose the next
        president. They do not vote based on individual preference. Instead, every
        state delegation gets one vote, with a simple majority of 26 state delegation
        votes needed to decide who becomes president. This has happened only twice
        in presidential elections, in 1801 and 1825. The House must continue voting
        until a president is elected.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0e935-6df4-4b9f-8d4d-c2fa24817d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'State legislators can object to their state’s general election outcome
        during the congressional certification. This happened in 2020 when a group
        of Republicans objected to results in Pennsylvania and Arizona – both won
        by Democrat Joe Biden. After supporters of Trump stormed the Capitol building
        in January 2021, protesting the official authorisation of votes, Congress
        updated the 1800s-era Electoral Count Act to make it harder to challenge the
        electoral college result.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a98701-81cc-4b9a-b551-9f409951789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Following the 2020 election, certain electors in several swing states
        attempted to falsely declare Trump the winner. These included high-profile
        Republicans in Georgia, Michigan, Nevada, Arizona and Wisconsin. Trump’s campaign
        lawyer, Kenneth Chesebro, pleaded guilty in Georgia to his role in subverting
        the election.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1303801-2eec-4bf1-b69a-8c3d9f87a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There are fears of a potential repeat of this scenario in 2024, should
        Trump lose again. Documentation returned to state election officials has revealed
        that over a dozen of these individuals are returning as potential electors
        this year.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e273e8-f625-44fb-a0ee-bc06261faea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some call the electorial college system undemocratic. Others point
        to the “faithless elector” issue, whereby the electors within a state cast
        their vote against the preference of their state’s popular vote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5893b82-b7dd-4d92-8136-1a366dfb6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Small vote margins often secure all the votes in key swing states.
        For example, in 2016, Trump won Michigan by just 13,080 votes (0.3%), Wisconsin
        by 27,257 votes (1.0%), and Pennsylvania by 68,236 votes (1.2%). This allocated
        Trump 46 electoral votes as well as victory in the presidential election.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a710f-0932-4fb7-9b8b-47c506033b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This has led Brookings Institution fellows Elaine Kamarck and Darrell
        M. West to conclude that “false news purveyors don’t have to persuade 99%
        of American voters to be influential, but simply a tiny amount in [certain
        states] … A shift of 1% of the vote or less based on false narratives would
        have altered the outcome.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e059a9e-0fcf-4d05-80ff-a100fdb323ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.391+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard University professor of government Ryan Enos told me that foreign
        adversaries with an interest in the outcome of the US election are “aware
        of how decentralised the system is, and how chaos can be sowed by putting
        pressure on particular states”.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5638ffc-f269-4739-8de8-fbea6e5d775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.391+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The process remains highly contentious and can result in a more fractious
        political climate. Consequently, there many who want to abolish it. West,
        a senior fellow of governance studies at Brookings, said the US should get
        rid of the electoral college. He called it a relic that was established “as
        an elite-based mechanism to basically choose the president because [America’s
        founding fathers] did not trust the general public”.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88e61f-72f2-4358-9fa8-f1c1097fdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.392+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Barnard College professor of political science Sheri Berman
        had a different view, saying that if you believe different states should have
        some guaranteed level of representation regardless of their population, then
        designing a system that gives this to them could be viewed as legitimate.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd746452-f5f0-4bb9-8058-5e2865ae5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T11:20:50.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T11:20:50.392+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ultimately, despite its unusual elements, Christine Stenglein, a research
        analyst at Brookings, believes “the electoral college is part of the US constitution,
        and therefore not likely to change any time soon”.'
