  'START HERE----->jollibee-group-tim-ho-wan':
    caption: 'The photo shows the interior of Hong Kong brand Tim Ho Wan, which
      was once called "the most affordable Michelin-starred restaurant in the world."
      (Photo from Tim Ho Wan/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
