      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:22:53.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Tim Ho Wan, with around 80 global store footprint across 11 countries,\
        \ will be the flagship brand for Jollibee Group’s Chinese Cuisine segment,\"\
        \ the JFC said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229388f0-7a4a-44bf-baf3-a167a4bfa15b'
