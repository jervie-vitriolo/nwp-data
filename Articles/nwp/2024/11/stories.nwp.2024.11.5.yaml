    'jcr:uuid': 'c2f2f987-67d0-4c3e-8761-38c2f38f361e'
    'lead': ' A lawmaker who will lead discussions on the Bangsamoro Autonomous Region
      in Muslim Mindanao (BARMM) parliamentary elections is against the bill to postpone
      scheduled polls yet again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T19:44:36.988+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:44.880+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:35.232+08:00
