      text: '<p>The Senate hearing on Escudero’s bill is set for Thursday, Nov.
        7.</p>'
  'START HERE----->Luistro-Duterte-fund-malversation':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Batangas Rep. Jinky Luistro asks questions during the House committee
      on good government and public accountability’s hearing on Nov. 5.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T19:49:38.000+08:00
    imagesource: 'ea89ac29-6928-4099-8997-e44d27499bae'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0d3ba36e-8471-449f-ac1e-ca7cc1997fea'
    lead: 'A House lawmaker pointed out a possible malversation issue against Vice
      President Sara Duterte on Tuesday, Nov. 5.'
    activationstatus: true
    created: 2024-11-05T19:55:28.350+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T13:09:44.019+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:34:35.494+08:00
    lastmodified: 2024-11-05T19:55:28.484+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte in possible fund malversation - lawmaker'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f2e0697-75fe-4e98-8c5d-8a42b1ba2ed1'
      activationstatus: true
      created: 2024-11-05T19:55:28.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.477+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A House lawmaker pointed
        out a possible malversation issue against Vice President Sara Duterte on Tuesday,
        Nov. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '2de862aa-df00-477d-8250-5d42b75cc75b'
      activationstatus: true
      created: 2024-11-05T19:55:28.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "During the inquiry of the House committee on good government and public\
        \ accountability, Batangas 2nd District Rep. Gerville Luistro said about P4\
        \ million was spent for the counter-insurgency program of the Department of\
        \ Education (DepEd), which was led by Duterte.\r"
    section2:
      primarytype: 'block'
      uuid: '18d4c2ed-7b5c-4da5-a192-028134d0e1dd'
      activationstatus: true
      created: 2024-11-05T19:55:28.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The DepEd had P15 million in confidential and intelligence funds at\
        \ the time.\r"
    section3:
      primarytype: 'block'
      uuid: 'd94e83a0-b490-4079-a71f-ccb0f2c70093'
      activationstatus: true
      created: 2024-11-05T19:55:28.464+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“There remains also an unexplained amount of P10.4 million,” Luistro\
        \ noted.\r"
    section4:
      primarytype: 'block'
      uuid: 'b8d36d30-3523-4d67-8a7c-fc7cb03cd034'
      activationstatus: true
      created: 2024-11-05T19:55:28.464+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Commission on Audit officer Gloria Camora said other projects had no\
        \ classified category.\r"
    section5:
      primarytype: 'block'
      uuid: '4fbe6b06-62e3-4970-9e2c-18d7fbf390d4'
      activationstatus: true
      created: 2024-11-05T19:55:28.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Hindi po na-consider nung nag-evaluate na i-categorize siya [projects]\
        \ according to the programs of DepEd,” Camora said.\r"
    section6:
      primarytype: 'block'
      uuid: 'f26c91ea-d00f-41e7-b24f-1693491db9d5'
      activationstatus: true
      created: 2024-11-05T19:55:28.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "[Translation: The evaluator has not categorized the projects according\
        \ to the DepEd programs.]\r"
    section7:
      primarytype: 'block'
      uuid: '9a678d58-cb5f-40d9-bb81-c9af30127917'
      activationstatus: true
      created: 2024-11-05T19:55:28.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Luistro said there is a “prima facie case of malversation” and “apparent\
        \ case of breach of public trust.”\r"
    section8:
      primarytype: 'block'
      uuid: '8ab46d0a-17e7-466c-a0d9-988332be4be0'
      activationstatus: true
      created: 2024-11-05T19:55:28.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "She pointed out four elements to determine possible malversation: if\
        \ the person is a public official; if the person is the custodian of the fund;\
        \ fund is for public purpose; and the public official took, appropriated,\
        \ misappropriated, consented or negligence permitted another person to take\
        \ them.\r"
    section9:
      primarytype: 'block'
      uuid: '01ca4112-d540-49bb-99fe-c02a376c0352'
      activationstatus: true
      created: 2024-11-05T19:55:28.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Malversation can be done intentionally. We call it ‘dolo,’ which is\
        \ with criminal intent, and it can be done as well by negligence. We call\
        \ it ‘culpa’ or by negligence. In other words, with or without criminal intent,”\
        \ Luistro expounded.\r"
    section10:
      primarytype: 'block'
      uuid: '6769931b-10a2-4723-a796-c74d0f81ee80'
      activationstatus: true
      created: 2024-11-05T19:55:28.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“If the four elements are present, which I believe they are, there\
        \ is a prima facie case of malversation. With respect to the breach of public\
        \ trust, this is a violation of the public’s confidence in a public officer’s\
        \ ability to serve with integrity, impartiality and in accordance with law,”\
        \ she said.\r"
    section11:
      primarytype: 'block'
      uuid: '5d4e2a3d-0d52-450e-8f6c-a8b1c31a4d31'
      activationstatus: true
      created: 2024-11-05T19:55:28.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "NewsWatch Plus sought a comment from the OVP but it has yet to respond.\r"
    section12:
      primarytype: 'block'
      uuid: '225530ce-c96c-42ff-a6b4-3c68a8f2152b'
      activationstatus: true
      created: 2024-11-05T19:55:28.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Extra cash</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: '83601e45-7fca-41c8-ba68-441ba0344097'
      activationstatus: true
      created: 2024-11-05T19:55:28.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Meanwhile, another education official admitted to receiving extra cash\
        \ on top of her salary, believing it was an allowance.\r"
    section14:
      primarytype: 'block'
      uuid: '9ce99a1f-69ec-4348-ac46-16e2590e0775'
      activationstatus: true
      created: 2024-11-05T19:55:28.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "DepEd chief accountant Rhunna Catalan said she received monthly envelopes,\
        \ nine times, with P25,000 in it.\r"
    section15:
      primarytype: 'block'
      uuid: 'd29632d0-2a72-4c77-8d4d-5cb00b8303f0'
      activationstatus: true
      created: 2024-11-05T19:55:28.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "She said DepEd Assistant Secretary Sunshine Fajarda gave her the envelopes.\r"
    section16:
      primarytype: 'block'
      uuid: 'b8f62fed-4910-4a63-9d1c-0ad96cdeb4ca'
      activationstatus: true
      created: 2024-11-05T19:55:28.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Catalan asked Fajarda if the money was from the confidential funds,\
        \ to which the latter denied and said it is an allowance from Duterte.\r"
    section17:
      primarytype: 'block'
      uuid: '84685f9e-f2c9-4a33-9db0-01aad646575f'
      activationstatus: true
      created: 2024-11-05T19:55:28.470+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:09:44.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:55:28.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Former DepEd officials earlier testified that they received extra
        cash from the then education chief. But Duterte denied it.</p>'
  'START HERE----->early-US-vote-counts-misleading':
    author: 'Reuters'
    caption: 'A man votes at PS 20 Anna Silver Elementary School, on Election Day
      for the 2024 U.S. presidential election in New York City, U.S., November 5,
      2024. REUTERS/Andrew Kelly'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T20:01:50.000+08:00
    imagesource: '12274add-4f59-4627-9829-ed7140baf365'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '17f57bdb-0d79-4211-9469-ed1a2881afff'
    lead: 'Early vote returns in U.S. battleground states may not be a good indicator
      of whether Democratic candidate Kamala Harris or Republican rival Donald Trump
      will win, experts say.'
    activationstatus: true
    created: 2024-11-05T20:14:19.986+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T13:09:43.417+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
