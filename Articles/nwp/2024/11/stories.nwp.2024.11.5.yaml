    title: 'Spain earmarks 10.6 billion euros in loans, grants to flood victims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bcb34b86-af26-4384-94a4-a6c65ed0767d'
      activationstatus: true
      created: 2024-11-05T20:27:37.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.270+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>MADRID, Nov 5 (Reuters) -</strong> Spain has earmarked 10.6
        billion euros ($11.55 billion) in loans and grants to help the victims of
        the flash floods that hit the eastern coast of the country around Valencia
        last week, Prime Minister Pedro Sanchez said on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '580b2566-27a3-4a1f-8c51-69396a5b816f'
      activationstatus: true
      created: 2024-11-05T20:27:37.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.264+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Sanchez said the government plans to spend as much as 838 million euros\
        \ in direct cash handouts to people affected by the floods that left 217 dead\
        \ last week in the worst such disaster in Spain’s modern history.\r"
    section2:
      primarytype: 'block'
      uuid: '69409201-520f-4125-9e2b-50c983a36b99'
      activationstatus: true
      created: 2024-11-05T20:27:37.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The government’s credit agency ICO will guarantee as much as 5 billion\
        \ euros in loans to small and medium companies, self-employed people and families\
        \ to finance reconstruction efforts.\r"
    section3:
      primarytype: 'block'
      uuid: '79dd8d36-1854-45b7-aed3-3345bbaa6b16'
      activationstatus: true
      created: 2024-11-05T20:27:37.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Further funds will be dedicated to providing those affected with tax\
        \ and benefit payment holidays, as well as payments for replacement of property\
        \ and repairs to roads and railways.\r"
    section4:
      primarytype: 'block'
      uuid: '5c833b00-8e78-4502-a670-691307ed297a'
      activationstatus: true
      created: 2024-11-05T20:27:37.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The government has deployed 14,898 police officers and soldiers in\
        \ the areas hit by flash floods, he added.\r"
    section5:
      primarytype: 'block'
      uuid: '0ca478c0-6279-45e4-bcb4-84627b8215b3'
      activationstatus: true
      created: 2024-11-05T20:27:37.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "($1 = 0.9175 euros)\r"
    section6:
      primarytype: 'block'
      uuid: '818f7bd7-1ada-4332-8c14-80abb27c3bdb'
      activationstatus: true
      created: 2024-11-05T20:27:37.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:08:49.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T20:27:37.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Charlie Devereux, editing by Inti Landauro and
        Aislinn Laing)</em></p>'
  'START HERE----->ovp-2025-budget-senate-version':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T23:03:16.000+08:00
