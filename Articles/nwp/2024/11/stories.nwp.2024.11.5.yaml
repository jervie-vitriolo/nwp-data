    uuid: '9f150077-01e5-4af3-b263-7913547c3e31'
    lead: 'Fast-food giant Jollibee Foods Corp. (JFC) will fully own and manage
      Hong Kong brand Tim Ho Wan after signing a deal on Tuesday, Nov. 5.'
    activationstatus: true
    created: 2024-11-05T19:22:53.598+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:09:45.283+08:00
    lastactivatedby: 'nelsonp'
