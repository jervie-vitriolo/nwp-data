    title: 'Malacañang relieves PAOCC official Casio over mistreatment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bdc57018-7aba-46c1-b04f-554c88d6b807'
      activationstatus: true
      created: 2024-11-05T12:56:46.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.780+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Office of the Executive
        Secretary (OES) has relieved the director and spokesperson of an anti-crime
        agency pending a probe over misconduct during a raid on an offshore gaming
        hub northwest of Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b092119c-24e4-4111-922c-2d5693554f68'
      activationstatus: true
      created: 2024-11-05T12:56:46.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The OES confirmed on Tuesday, Nov. 5, the relief of Presidential Anti-Organized
        Crime Commission (PAOCC) spokesperson and director Winston Casio and placed
        under administrative investigation.'
    section2:
      primarytype: 'block'
      uuid: 'd41a687a-aced-41e0-aa21-274d9e692861'
      activationstatus: true
      created: 2024-11-05T12:56:46.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a letter, Executive Secretary Lucas Bersamin ordered Casio to explain
        his “actuations in writing.” The PAOCC official was allegedly involved in
        mistreating a Filipino national during a raid on an offshore gaming hub in
        Bagac, Bataan.'
    section3:
      primarytype: 'block'
      uuid: '0f5bfa2f-76ee-439f-8cf7-e4fa7c02b342'
      activationstatus: true
      created: 2024-11-05T12:56:46.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A video of the incident has been circulating online.'
    section4:
      primarytype: 'block'
      uuid: '04db9d87-d5a5-45e9-913d-7a83fffac8a4'
      activationstatus: true
      created: 2024-11-05T12:56:46.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To ensure a comprehensive and fair investigation into this matter,
        you are hereby directed to submit a written explanation within twenty-four
        hours of receiving this memorandum,” read the letter dated Nov. 4.'
    section5:
      primarytype: 'block'
      uuid: 'c88ba4e9-7f6d-42c0-8fad-492ec0a14299'
      activationstatus: true
      created: 2024-11-05T12:56:46.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Casio said he is prepared to face the consequences of his actions.'
    section6:
      primarytype: 'block'
      uuid: 'e6c19105-a4c8-4037-b0f4-a72e84ee941e'
      activationstatus: true
      created: 2024-11-05T12:56:46.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I was not able to control myself sa ginawa sa bata at sa kaibigan
        ko na parang ate ang turing ko,” said Casio in a message sent to PAOCC Executive
        Director Gilbert Cruz.'
    section7:
      primarytype: 'block'
      uuid: '71490732-350b-4b49-84d8-67a887494395'
      activationstatus: true
      created: 2024-11-05T12:56:46.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:50.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T12:56:46.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I was not able to control myself because of what they
        did to the young person and my friend, whom I consider like an older sister.]'
    section8:
      primarytype: 'block'
