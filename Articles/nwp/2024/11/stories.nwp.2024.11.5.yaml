      'mgnl:lastModified': 2024-11-05T19:55:28.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The DepEd had P15 million in confidential and intelligence funds at\
        \ the time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e83a0-b490-4079-a71f-ccb0f2c70093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.464+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“There remains also an unexplained amount of P10.4 million,” Luistro\
        \ noted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d36d30-3523-4d67-8a7c-fc7cb03cd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.464+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Commission on Audit officer Gloria Camora said other projects had no\
        \ classified category.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe6b06-62e3-4970-9e2c-18d7fbf390d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.465+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po na-consider nung nag-evaluate na i-categorize siya [projects]\
        \ according to the programs of DepEd,” Camora said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c91ea-d00f-41e7-b24f-1693491db9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.465+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The evaluator has not categorized the projects according\
        \ to the DepEd programs.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a678d58-cb5f-40d9-bb81-c9af30127917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.465+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Luistro said there is a “prima facie case of malversation” and “apparent\
        \ case of breach of public trust.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab46d0a-17e7-466c-a0d9-988332be4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.466+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "She pointed out four elements to determine possible malversation: if\
        \ the person is a public official; if the person is the custodian of the fund;\
        \ fund is for public purpose; and the public official took, appropriated,\
        \ misappropriated, consented or negligence permitted another person to take\
        \ them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca4112-d540-49bb-99fe-c02a376c0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.466+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Malversation can be done intentionally. We call it ‘dolo,’ which is\
        \ with criminal intent, and it can be done as well by negligence. We call\
        \ it ‘culpa’ or by negligence. In other words, with or without criminal intent,”\
        \ Luistro expounded.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769931b-10a2-4723-a796-c74d0f81ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“If the four elements are present, which I believe they are, there\
        \ is a prima facie case of malversation. With respect to the breach of public\
        \ trust, this is a violation of the public’s confidence in a public officer’s\
        \ ability to serve with integrity, impartiality and in accordance with law,”\
        \ she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e2a3d-0d52-450e-8f6c-a8b1c31a4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus sought a comment from the OVP but it has yet to respond.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225530ce-c96c-42ff-a6b4-3c68a8f2152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Extra cash</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83601e45-7fca-41c8-ba68-441ba0344097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, another education official admitted to receiving extra cash\
        \ on top of her salary, believing it was an allowance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce99a1f-69ec-4348-ac46-16e2590e0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "DepEd chief accountant Rhunna Catalan said she received monthly envelopes,\
        \ nine times, with P25,000 in it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29632d0-2a72-4c77-8d4d-5cb00b8303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "She said DepEd Assistant Secretary Sunshine Fajarda gave her the envelopes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f62fed-4910-4a63-9d1c-0ad96cdeb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T19:55:28.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Catalan asked Fajarda if the money was from the confidential funds,\
        \ to which the latter denied and said it is an allowance from Duterte.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84685f9e-f2c9-4a33-9db0-01aad646575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T19:55:28.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
