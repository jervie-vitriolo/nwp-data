      lastmodified: 2024-11-05T19:48:15.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Senator Bato dela Rosa echoed concerns about further delay, noting\
        \ that the previous Congress committed to a “last postponement.” He also said\
        \ he is open to hearing both sides.\r"
    section9:
      primarytype: 'block'
      uuid: 'a4e2fcff-4ee9-43b7-8b01-4cbe6c34cd15'
