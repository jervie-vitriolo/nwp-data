      type: 'text'
      text: '<p>The star of Sweet Ecstasy’s menu is the Steamburger, a deceptively
        simple creation featuring a beef patty, cheese, and onions in steamed buns.
        Each bite is succulent and satisfying. If this version is too straightforward
        for you, try the Grilled Cheese Cheeseburger, which adds a twist by sandwiching
        the patty between two grilled cheese sandwiches for a more unique experience.<br><em>Locations:
        Makati, Taguig, Quezon City,&nbsp;Parañaque,&nbsp;San Juan</em></p>'
