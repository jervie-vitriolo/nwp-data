    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris']
    'stories': []
    'template': '1'
    'title': 'Trump and Harris make final pitch in Pennsylvania on eve of historic
      vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f48e4-e8b5-4402-b67b-61584edf98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>READING, Pennsylvania/ALLENTOWN, Pennsylvania, Nov 4 (Reuters)&nbsp;-&nbsp;Donald
        Trump&nbsp;and&nbsp;Kamala Harris&nbsp;both predicted victory as they campaigned
        across Pennsylvania on Monday in the final, frantic day of an exceptionally
        close U.S.&nbsp;presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca6be1-fed6-4279-bd8b-ded7c391da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The campaign has seen head-spinning twists: two assassination attempts
        and a felony conviction for Republican former President Trump, and Democratic
        Vice President Harris'' surprise elevation to the top of the ticket after
        President Joe Biden, 81, dropped his reelection bid under pressure from his
        own party. More than $2.6 billion has been spent to sway voters'' minds since
        March, according to AdImpact, an analytics firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571aea69-0a85-415d-91e3-0d89763d7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nevertheless, opinion polls show Trump, 78, and Harris, 60, virtually
        even. The winner may not be known for days after Tuesday’s vote, though Trump
        has already signaled that he will attempt to fight any defeat, as he did in
        2020.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd9890-cd19-4932-ace4-bb546f8fd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both candidates converged on Pennsylvania on Tuesday to urge supporters
        who have not yet cast their ballots to show up on Election Day. The state
        offers the largest share of votes in the Electoral College of any of&nbsp;the
        seven battleground states&nbsp;expected to determine the outcome.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8d611-6336-4e2b-9e08-1bdcd686fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Pittsburgh, Trump appeared before a large crowd in an arena and
        offered what his campaign called his final closing message to voters in the
        last hours before Election Day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040536f7-5b0c-4516-89e0-bdde59425f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve been waiting four years for this," said Trump, who mounted
        a 2024 comeback bid after losing the 2020 election to Biden.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff49a3-b67c-4ec5-a5d8-f9df2b3cd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump pushed economic themes in his Pittsburgh speech, saying Harris
        would bring economic misery if she is elected.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c750e-95b1-4b56-acf9-a937fd1d6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A vote for Trump means your groceries will be cheaper, your paychecks
        will be higher, your streets will be safer, your communities will be richer,
        and your future will be brighter than ever before," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29d9af-de78-4e08-a671-8771b56cf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Allentown, Harris predicted victory and promised to be a president
        for "all Americans," as she appealed to the city’s substantial Puerto Rican
        community who were outraged by insults from a comedian at a Trump rally last
        week.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ff47c-0361-48bf-8b52-4a65dd2c20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Later, Harris met voters at a Puerto Rican restaurant in Reading and
        then went door-knocking.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea42ba-c893-4a98-80c8-713b92d0e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s the day before the election and I just wanted to come by and
        say I hope to earn your vote," Harris told a middle-aged female voter and
        her husband.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4457b-7927-44d9-bc10-52c23f7934f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both campaigns projected optimism.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3d1d0-3879-4b39-9e3c-6ce3c3b73ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris'' campaign team said its volunteers knocked on hundreds of thousands
        of doors in each of the battleground states this weekend.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66af2c-9891-439a-bcfc-2718815f1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The campaign says its internal data shows that undecided voters are
        breaking in their favor, and says it has seen an increase in early voting
        among core parts of its coalition, including young voters and voters of color.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1a6ed-ac5a-4078-b92b-0cb0471d41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tom Bonier, head of the Democratic analytics firm TargetSmart, said
        the early vote showed high enthusiasm among Democratic-leaning groups, especially
        women. He said there was no indication of a similar surge among young men,
        a key target of the Trump campaign’s outreach.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d1b5e-ac52-4714-b255-23c5f1897106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>GENDER GAP</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd474a6-9405-4634-bec1-fc509423345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump campaign officials said they were monitoring early-voting results
        that show more women have voted than men. That is significant given that Harris
        led Trump by 50% to 38% among female registered voters, according to an October
        Reuters/Ipsos poll, while Trump led among men 48% to 41%.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391e8e2-d445-4a4a-959f-555aef5ca979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Men must vote!" the world’s richest person&nbsp;Elon Musk, a prominent
        Trump supporter, wrote on his X social media platform.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9a005-7ed0-435b-a827-f689c8077acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s campaign has outsourced most of the voter outreach work
        to outside groups, including one run by Musk, which have focused on contacting
        supporters who do not reliably participate in elections, rather than undecided
        voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe208feb-2d8c-4479-adbd-6454fabf28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Pennsylvania judge ruled that&nbsp;Musk could continue&nbsp;his $1
        million voter giveaway in the state, which a local prosecutor said amounted
        to an illegal lottery.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbdce4-d24a-43f2-aa58-bff9d40a8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has vowed to protect women "whether the women like it or not"
        and said that the decision of whether to ban abortion should be up to individual
        states, after the conservative majority he cemented on the U.S. Supreme Court
        in 2022 ended the nationwide right to abortion. In Reading, he vowed to keep
        transgender athletes out of women’s sports, as supporters waved pink "Women
        for Trump" signs behind him.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32253382-9f2b-44d4-b4ed-75f42fede19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One Trump campaign official said they thought the Republican would
        carry North Carolina, Georgia and Arizona, which would still require him to
        carry one of battleground states in the Rust Belt -- Michigan, Wisconsin or
        Pennsylvania -- to win the White House. Republicans also appeared to be posting
        strong early-vote results in Nevada, and have been heartened by robust early-voting
        numbers in the hurricane-ravaged western counties of North Carolina.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbb3f7-7df2-4861-859e-16763050f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The numbers show that President Trump is going to win this race,"
        senior adviser Jason Miller told reporters. "We feel very good about where
        things are."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb057f10-913f-44bb-849a-4fa794eb97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FALSE FRAUD CLAIMS</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d345f8-dea2-4086-b1dd-a48726fd2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump and his allies, who falsely claim his 2020 defeat was the result
        of fraud, have spent months laying the groundwork to again challenge the result
        if he loses. He has promised "retribution" if elected, spoken of prosecuting
        his political rivals and described Democrats as the "enemy from within."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429969e-07ac-448f-9149-9ae66e719555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris campaign officials said his attempts to allege fraud will fail.
        "Voters select the president, not Donald Trump," Dana Remus, a campaign legal
        adviser, told reporters.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307682f-5006-4977-bda0-0f50f4447b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Arizona’s top election official said an online video alleging that
        Republicans were being removed from voter rolls was false.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b63045-fd67-4218-96e1-2f4071c3a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;campaigned in North Carolina, Pennsylvania and Michigan
        on the final full day of the campaign and was due&nbsp;to&nbsp;return to his
        home in&nbsp;Palm Beach, Florida, to vote and await election results.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e0fb4-60dc-4be3-a173-b55c65adb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-05T09:47:34.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-05T09:47:34.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Steve Holland in Raleigh, North Carolina, and Nandita
        Bose in Detroit, Additional reporting by Andrea Shalal, Kanishka Singh, Gram
        Slattery, Alexandra Ulmer, Doina Chiacu, James Oliphant, Trevor Hunnicutt
        and Andy Sullivan; writing by Andy Sullivan; Editing by Scott Malone, Howard
        Goller, Jonathan Oatis, Deepa Babington and Michael Perry)</p>'
