      'text': '<p>Straight from Osaka, Hanamaruken Ramen’s signature dish brings something
        a bit different. Instead of traditional chashu pork slices, their famed Happiness
        Ramen features a rich shoyu-tonkotsu broth topped with a tender, slow-braised
        pork rib. For those who prefer rice, they also offer a rice bowl version of
        this comforting dish.<br><em>Locations:&nbsp;Pasig, Quezon City, San Juan,
        Taguig, Muntinlupa</em></p>'
