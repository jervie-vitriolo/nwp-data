    title: 'Jollibee to fully acquire Tim Ho Wan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4ceebb6-44a8-45ae-9b3e-23edc146fda8'
      activationstatus: true
      created: 2024-11-05T19:22:53.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fast-food giant Jollibee
        Foods Corp. (JFC) will fully own and manage Hong Kong brand Tim Ho Wan after
        signing a deal on Tuesday, Nov. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f06e7fc-9491-4280-9f7c-8a6e77eb033e'
      activationstatus: true
      created: 2024-11-05T19:22:53.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a disclosure, the Jollibee Group said the Titan Fund, the private\
        \ equity fund which owns the Tim Ho Wan brand, will transfer full ownership\
        \ of Tim Ho Wan Holdings Pte. Ltd. (TPL), the holding company of the Tim Ho\
        \ Wan business, to JFC’s wholly owned subsidiary Jollibee Worldwide Pte. Ltd.\
        \ (JWPL).\r"
    section2:
      primarytype: 'block'
      uuid: '61740d1c-1d35-461d-bc75-23650585ff84'
      activationstatus: true
      created: 2024-11-05T19:22:53.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“After which, TPL shall be consolidated into Jollibee Group’s portfolio\
        \ and financial reports,” the local company said.\r"
    section3:
      primarytype: 'block'
      uuid: '66e0fa17-9630-42eb-b69a-cd9eece4c957'
      activationstatus: true
      created: 2024-11-05T19:22:53.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Jollibee Group said JWPL has held a 92% participating interest\
        \ in Titan Fund since January this year.\r"
    section4:
      primarytype: 'block'
      uuid: 'bfc069ad-1019-4485-a4ef-b7b33dee8167'
      activationstatus: true
      created: 2024-11-05T19:22:53.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "JFC said the transfer agreement is valued at S$20.2 million, or around\
        \ P892 million, which corresponds to the 8% participating interest of other\
        \ investors in Titan Fund.\r"
    section5:
      primarytype: 'block'
      uuid: 'd72ac882-0a34-41dc-86f4-829fa2e5cc89'
      activationstatus: true
      created: 2024-11-05T19:22:53.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Founded in 2009 in Hong Kong, Tim Ho Wan was once called "the most
        affordable Michelin-starred restaurant in the world," offering barbecue pork
        buns, steamed rice roll, pan fried turnip cake, and steamed egg cake, among
        other specialities.</p>'
    section6:
      primarytype: 'block'
      uuid: '085589e1-5c37-4ebd-a8d9-f232602e487f'
      activationstatus: true
      created: 2024-11-05T19:22:53.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Tim Ho Wan, with around 80 global store footprint across 11 countries,\
        \ will be the flagship brand for Jollibee Group’s Chinese Cuisine segment,\"\
        \ the JFC said.\r"
    section7:
      primarytype: 'block'
      uuid: '229388f0-7a4a-44bf-baf3-a167a4bfa15b'
      activationstatus: true
      created: 2024-11-05T19:22:53.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Jollibee Group has at least 15 businesses under its portfolio.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce88b991-34b9-47c7-822a-8a5d087ba47f'
      activationstatus: true
      created: 2024-11-05T19:22:53.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In 2023, it posted revenues of over P244 billion, according to its
        <a href="https://bucketeer-7d3e45fd-6c25-41b2-b572-f1a987947f0e.s3.amazonaws.com/jfc-interim/Investor%20Relations%20Page/Events%20and%20Presentation/IR%20Presentations/JFC%20Annual%20Report%202023_Built%20by%20Joy.pdf">annual
        report</a>.</p>'
    section9:
      primarytype: 'block'
      uuid: '1c7c743b-6102-405c-8e0b-b8652750b616'
      activationstatus: true
      created: 2024-11-05T19:22:53.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:45.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T19:22:53.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "JFC shares closed at P275 on Tuesday, Nov. 5, from the previous traded\
        \ price of P264.20, according to the Philippine Stock Exchange.\r"
