      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Kevin Durant scored
        15 of his game-high 35 points in the fourth quarter, including the decisive
        driving basket with 24 seconds left, as the Phoenix Suns rallied for a 118-116
        victory over the visiting Philadelphia 76ers on Monday night.</p>'
