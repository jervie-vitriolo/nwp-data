    title: 'Bato to Senate: Reject transcript requests for ICC probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed5fb126-69c1-436c-a508-a5ce2c626479'
      activationstatus: true
      created: 2024-11-05T15:41:34.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.180+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald "Bato"
        dela Rosa called on the Senate leadership to withhold from the International
        Criminal Court (ICC) the official transcript of the nine-hour hearing on the
        war on drugs, which he initially led as top cop under the previous administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '18264a31-fa81-4b90-87bd-d790d322d66c'
      activationstatus: true
      created: 2024-11-05T15:41:34.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.180+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a press conference on Tuesday, Nov. 5, Dela Rosa questioned Senate\
        \ President Francis “Chiz” Escudero’s earlier expression of openness to a\
        \ possible request from the ICC. \r"
    section2:
      primarytype: 'block'
      uuid: '7d8eabd6-d3f9-472b-a21f-cc69ee838b96'
      activationstatus: true
      created: 2024-11-05T15:41:34.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.181+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked about giving a certified true copy of the transcript to the ICC,\
        \ Escudero said, “Kung may mag request, na valid ang rason para i-request,\
        \ hindi mag-aatabuli ang Senado na mag certify ng kopya ng transcript ng hearing\
        \ na isinagawa kaugnay sa EJKs pero syempre hindi naman pwedeng kung sinu-sino\
        \ lang, basta-basta ng walang dahilan at rason.”\r"
    section3:
      primarytype: 'block'
      uuid: '5eb420d9-c91e-4b63-b0c8-61d037de1968'
      activationstatus: true
      created: 2024-11-05T15:41:34.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.181+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If there is a request, and the reason for the request\
        \ is valid, the Senate will not hesitate to certify a copy of the transcript\
        \ of the hearing conducted in relation to the EJKs. But of course, it can't\
        \ be just anyone requesting without any valid reason or justification.]\r"
    section4:
      primarytype: 'block'
      uuid: '204aec07-7b8e-4d5b-9287-7989edaa4c76'
      activationstatus: true
      created: 2024-11-05T15:41:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said Escudero should clarify the purpose of any request,\
        \ arguing that granting requests related to the ICC investigation on the drug\
        \ war would contradict Malacañang’s position that the tribunal has no jurisdiction\
        \ over the Philippines.\r"
    section5:
      primarytype: 'block'
      uuid: '06698706-bc61-489f-8054-bbf17939914d'
      activationstatus: true
      created: 2024-11-05T15:41:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“At pag sinabing para sa ICC, dapat sabihin sana niya na - ‘No, giving\
        \ this copy to ICC is tantamount to recognizing their jurisdiction over us,’\
        ” Dela Rosa said. \r"
    section6:
      primarytype: 'block'
      uuid: '2debc112-5322-4bbb-8891-be99c35f5086'
      activationstatus: true
      created: 2024-11-05T15:41:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: And when it’s said that it’s for the ICC, he should have\
        \ said - “No, giving this copy to the ICC is tantamount to recognizing their\
        \ jurisdiction over us.”]\r"
    section7:
      primarytype: 'block'
      uuid: '7e8e3905-a7df-4f1c-8558-9850dad366d6'
      activationstatus: true
      created: 2024-11-05T15:41:34.045+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi porque ako'y isa sa akusado sa ICC ay ganoon ang aking stand.\
        \ Pero tinitingnan ko lang from that point of view na dapat iisa lang ang\
        \ ating line, ang ating stand as far as foreign policy is concerned and we\
        \ should take the cue from the president,” he added. \r"
    section8:
      primarytype: 'block'
      uuid: '1053093b-dabd-4983-9e21-4cb6d3a613e2'
      activationstatus: true
      created: 2024-11-05T15:41:34.045+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It’s not because I am one of the accused in the ICC that\
        \ I hold this position. I’m just looking at it from that point of view that\
        \ our line, our stand should be consistent, especially when it comes to foreign\
        \ policy, and we should align with the president’s position.]\r"
    section9:
      primarytype: 'block'
      uuid: '47742e39-aff9-4fb0-a97b-12d584f2b317'
      activationstatus: true
      created: 2024-11-05T15:41:34.046+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the Senate Blue Ribbon subcommittee’s first hearing on the bloody\
        \ war on drugs on Oct. 28, former President Rodrigo Duterte admitted to ordering\
        \ the police to encourage criminals to fight back and to having his own \"\
        death squad.\" While Duterte’s allies suggested he may have been joking, Escudero\
        \ and other senators pointed out that his statements were made under oath.\r"
    section10:
      primarytype: 'block'
      uuid: '90d2dbdf-3544-4564-a704-e00de1ffa237'
      activationstatus: true
      created: 2024-11-05T15:41:34.046+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:00:57.185+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Dela Rosa said Duterte may no longer need to be summoned for the
        next hearing, scheduled for mid-November, unless new accusations are raised
        against him.</p>'
  'START HERE----->viral-suv-7-protocol-plate-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T16:56:58.000+08:00
    imagesource: 'e2458e19-3866-4daf-a3f5-29e9514d7222'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd75f0174-8ec0-451d-86d7-361b2ec3c061'
    lead: 'The Senate may investigate a viral SUV with a fake protocol license plate
      that violated the EDSA bus lane restriction, put traffic enforcers at risk,
      and the culprit evading arrest, Senator Raffy Tulfo said Tuesday, Nov. 5.'
    activationstatus: true
    created: 2024-11-05T16:59:23.928+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:09:48.128+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:34.284+08:00
    lastmodified: 2024-11-05T16:59:23.997+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tulfo eyes probe on viral SUV with ‘fake’ protocol plate in EDSA bus
      lane'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c0dcbcdc-9ca5-45f9-ae04-8c02c59ae5cf'
      activationstatus: true
      created: 2024-11-05T16:59:23.985+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.992+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Senate may investigate
        a viral SUV with a fake protocol license plate that violated the EDSA bus
        lane restriction, put traffic enforcers at risk, and the culprit evading arrest,
        Senator Raffy Tulfo said Tuesday, Nov. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa464faf-498f-4f9d-937e-97cd66571c07'
      activationstatus: true
      created: 2024-11-05T16:59:23.985+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.985+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The white Cadillac Escalade displayed a “7” license plate, a protocol
        exclusive to senators. Traffic enforcers flagged down the SUV since only the
        Senate president (license plate “3”), among a few top government officials,
        is allowed on the bus lane. The Land Transportation Office later confirmed
        that the protocol plate was "fake."</p>'
    section2:
      primarytype: 'block'
      uuid: '0f44f597-0b10-4ed6-92d6-5ee382e5135e'
      activationstatus: true
      created: 2024-11-05T16:59:23.986+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.986+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a chance interview, Tulfo said he wants to first identify the SUV\
        \ owner. \r"
    section3:
      primarytype: 'block'
      uuid: '8f57d603-17cc-45b5-ab6f-42c2e66396d7'
      activationstatus: true
      created: 2024-11-05T16:59:23.986+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.986+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Once na matukoy natin, maybe magpatawag tayo ng hearing para hindi\
        \ maulit yung ganoong klase ng mga problema na kahit na sino pwede ma-meke\
        \ ng mga plaka left and right, plaka no. 7, 8, 1, 3, dapat i-stop na ‘yon,”\
        \ Tulfo said. \r"
    section4:
      primarytype: 'block'
      uuid: '79548962-61a4-4279-bfd0-9d402c92a919'
      activationstatus: true
      created: 2024-11-05T16:59:23.986+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.986+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Once we identify the owner, maybe we can call for a hearing\
        \ to prevent such problems from happening again—where anyone can make fake\
        \ plates left and right, like plate numbers 7, 8, 1, 3. That should be stopped.]\r"
    section5:
      primarytype: 'block'
      uuid: '9d95353f-2ca3-451b-a6a7-5afb3069b65b'
      activationstatus: true
      created: 2024-11-05T16:59:23.987+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.987+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In an earlier statement, Tulfo, chairman of the Senate committee on\
        \ public services, said LTO Executive Director Greg Pua, Jr. informed him\
        \ that there are only 24 Cadillac Escalade units in the country, making it\
        \ possible to trace the violator.\r"
    section6:
      primarytype: 'block'
      uuid: 'a1899644-da58-441b-871c-bc333a1a701d'
      activationstatus: true
      created: 2024-11-05T16:59:23.987+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.987+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We assure the public that a show cause order will be issued to
        the registered owner and the driver of the SUV involved in the soonest possible
        time for them to explain the string of violations we already identified based
        on our existing laws and rules and regulations, including disregarding traffic
        signs and improper person to operate a motor vehicle,” the LTO said in a statement
        on Monday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c74ee072-b121-4b34-afde-dfbd8cd14513'
      activationstatus: true
      created: 2024-11-05T16:59:23.988+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.988+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero thanked the LTO for its swift\
        \ action and called on the agency to make sure that the violator is held accountable.\r"
    section8:
      primarytype: 'block'
      uuid: '2a0dec72-63ef-4252-b018-4ceeab9c40d9'
      activationstatus: true
      created: 2024-11-05T16:59:23.988+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:48.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T16:59:23.988+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Not only was it a violation of multiple laws and traffic rules,
        it also affects the sanctity of the Senate as an institution,” Escudero said.</p>'
