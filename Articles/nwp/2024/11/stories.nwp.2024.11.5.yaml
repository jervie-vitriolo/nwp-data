    title: 'EXPLAINER: Why voters in a handful of swing states will decide the US
      presidential election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b825c620-b798-4668-b31d-0db52774ba99'
      activationstatus: true
      created: 2024-11-05T10:46:31.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Nov 4 (Reuters) -</strong> The winner of November’s U.S.
        presidential election will govern a nation of more than 330 million people,
        but the contest will almost certainly be decided by just tens of thousands
        of voters – a tiny fraction of the populace – in a handful of states.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d551eed-aaf7-4fb4-bd41-e205e28208fc'
      activationstatus: true
      created: 2024-11-05T10:46:31.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That’s because only seven of the 50 states are truly competitive this
        year, with the rest all comfortably Democratic or Republican, according to
        public opinion polls.'
    section2:
      primarytype: 'block'
      uuid: 'd29ff2b4-709d-4976-b111-d653777e3c76'
      activationstatus: true
      created: 2024-11-05T10:46:31.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Among those seven battlegrounds, Pennsylvania, the most populous, stands
        out as the most likely state to determine whether Democrat Kamala Harris or
        Republican Donald Trump is the next president.'
    section3:
      primarytype: 'block'
      uuid: '5fa79144-0e6f-47c0-8ca2-c9a940f90f88'
      activationstatus: true
      created: 2024-11-05T10:46:31.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The candidates' strategies reflect this reality, with the vast majority
        of their ad spending and campaign events directed at those seven states that
        swing between political parties.'
    section4:
      primarytype: 'block'
      uuid: '8bb22b38-886f-49d5-bb2b-32e361a5edaf'
      activationstatus: true
      created: 2024-11-05T10:46:31.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Here is a closer look at why the U.S. presidential race will be decided
        by a small subset of Americans:'
    section5:
      primarytype: 'block'
      uuid: '4256ed19-8cfc-431b-a8a2-1b6be4cbb26f'
      activationstatus: true
      created: 2024-11-05T10:46:31.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WHY ISN'T THE ELECTION DECIDED BY THE NATIONAL POPULAR
        VOTE?</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '6ec3aecc-b50d-4486-8ca0-71b0ad92414a'
      activationstatus: true
      created: 2024-11-05T10:46:31.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Unlike elections for other federal candidates and statewide offices,
        the presidential contest is not solely based on the popular vote. Instead,
        under a system known as the Electoral College, the winning candidate in each
        state, as well as Washington, D.C., receives that state’s electoral votes,
        which are largely based on population.</p>'
    section7:
      primarytype: 'block'
      uuid: '745f863d-c927-448b-b495-1d74afb188a7'
      activationstatus: true
      created: 2024-11-05T10:46:31.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A candidate needs to win a majority of the country’s 538 electoral
        votes, or 270, which is possible even when losing the overall national vote,
        as Trump did when he won the White House in 2016.'
    section8:
      primarytype: 'block'
      uuid: 'fc86890c-8b30-41dc-90ed-507978d43fd4'
      activationstatus: true
      created: 2024-11-05T10:46:31.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the event of a 269-269 tie, the U.S. House of Representatives chooses
        the winner, with each state’s delegation getting a single vote -- a scenario
        that analysts say would likely favor former President Trump.'
    section9:
      primarytype: 'block'
      uuid: '4f0b658b-ca81-4f4e-b5c9-77a2a82faeac'
      activationstatus: true
      created: 2024-11-05T10:46:31.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'If every state aside from the battlegrounds votes as expected, that
        would give Vice President Harris 226 electoral votes and Trump 219, with the
        remaining 93 up for grabs.'
    section10:
      primarytype: 'block'
      uuid: '4b6d447a-ff65-4c10-8ac7-4eb6c1b3d457'
      activationstatus: true
      created: 2024-11-05T10:46:31.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WHICH STATES ARE CONSIDERED IN PLAY?</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '9f86854a-6d36-4ab7-b661-4ccdc3295704'
      activationstatus: true
      created: 2024-11-05T10:46:31.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There are seven states that could swing either way on Nov. 5: the Rust
        Belt trio of Michigan, Pennsylvania and Wisconsin, and the Sun Belt quartet
        of Arizona, Georgia, Nevada and North Carolina.'
    section12:
      primarytype: 'block'
      uuid: 'f5a1cc85-df73-4197-b555-f4782ea6b529'
      activationstatus: true
      created: 2024-11-05T10:46:31.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Michigan, Pennsylvania and Wisconsin had served as a "blue wall"
        for Democratic candidates for a generation. But, in 2016, Trump narrowly carried
        all three, fueling his upset victory over Democrat Hillary Clinton.</p>'
    section13:
      primarytype: 'block'
      uuid: '4054a6f6-0135-4086-a525-5728ecad0c2e'
      activationstatus: true
      created: 2024-11-05T10:46:31.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Four years later, Joe Biden won the presidency after reclaiming Michigan,
        Wisconsin and Pennsylvania for Democrats, while also notching surprising victories
        in Georgia and Arizona, two states that had historically voted Republican.'
    section14:
      primarytype: 'block'
      uuid: '075e2596-09af-4a76-ac20-e385c660eb6a'
      activationstatus: true
      created: 2024-11-05T10:46:31.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>HOW CLOSE IS THIS ELECTION?</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '90f5c31c-fa44-475a-a507-e319af83257c'
      activationstatus: true
      created: 2024-11-05T10:46:31.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As close as it gets.'
    section16:
      primarytype: 'block'
      uuid: 'a6aa7545-6a64-4592-b90b-c2c10ffa8882'
      activationstatus: true
      created: 2024-11-05T10:46:31.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As of Oct. 16, according to a New York Times public poll tracker, all
        seven battleground states were in a virtual dead heat. Trump held a narrow
        2-percentage-point lead in Arizona; the other six swing states were all within
        a point on average, the tracker showed.'
    section17:
      primarytype: 'block'
      uuid: '60975180-88da-459b-9b8b-9fe8bcf6dea6'
      activationstatus: true
      created: 2024-11-05T10:46:31.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The race appears even closer than the 2020 contest. That year, a
        shift of only 43,000 votes in three states - less than one-third of a percentage
        point of all voters nationwide - from Biden to Trump would have been enough
        for Trump to win reelection.</p>'
    section18:
      primarytype: 'block'
      uuid: 'f2aa7b31-3c89-472a-a17f-b03dbb452efa'
      activationstatus: true
      created: 2024-11-05T10:46:31.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WHY IS PENNSYLVANIA SO IMPORTANT?</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '2b0dbaf0-ba4f-4fb2-b831-21ad34cb9696'
      activationstatus: true
      created: 2024-11-05T10:46:31.157+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.157+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The simplest answer is that the state has 19 electoral votes, more
        than any other battleground.'
    section20:
      primarytype: 'block'
      uuid: '5c09a979-e5dc-48d6-98aa-49e5069007fd'
      activationstatus: true
      created: 2024-11-05T10:46:31.157+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.157+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Pennsylvania is widely seen as critical to either Harris' or Trump’s
        chances of winning the White House and is considered the most likely "tipping
        point" state – the one that carries a candidate past 269 electoral votes.</p>'
    section21:
      primarytype: 'block'
      uuid: '9fcd3237-814c-42e4-b86a-2e11f1020a22'
      activationstatus: true
      created: 2024-11-05T10:46:31.158+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.158+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'If Harris loses Pennsylvania, she would need to carry either North
        Carolina or Georgia – two states that have voted Democratic a total of three
        times in the last four decades – to have any chance of prevailing.'
    section22:
      primarytype: 'block'
      uuid: '75f7f7cd-2801-416c-9f35-eed646d79acc'
      activationstatus: true
      created: 2024-11-05T10:46:31.158+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.158+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Conversely, if Trump loses Pennsylvania, he would need to win either
        Wisconsin or Michigan, which have only voted for a Republican once since the
        1980s - for Trump eight years ago.'
    section23:
      primarytype: 'block'
      uuid: 'd5b5bb66-3c62-4a9a-bbba-01f2e11dbafd'
      activationstatus: true
      created: 2024-11-05T10:46:31.159+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.159+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both campaigns have treated Pennsylvania as the most important state,
        with Harris and Trump spending more time there than in any other. The campaigns
        and their allies had spent $279.3 million in broadcast advertising in Pennsylvania
        through Oct. 7, more than $75 million ahead of second-place Michigan, according
        to the tracking firm AdImpact.'
    section24:
      primarytype: 'block'
      uuid: '8dd63685-462e-4851-961a-ce9f52c6f54c'
      activationstatus: true
      created: 2024-11-05T10:46:31.159+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.159+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WHY IS A SINGLE DISTRICT IN NEBRASKA DRAWING SO MUCH ATTENTION?</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '823f6559-9afc-4862-b348-f11e6686287c'
      activationstatus: true
      created: 2024-11-05T10:46:31.160+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.160+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Forty-eight states award their electoral votes on a winner-take-all
        basis, but two states, Nebraska and Maine, allocate one electoral vote to
        the winner in each congressional district. In 2020, Biden won one of Nebraska’s
        five votes, while Trump took one of Maine’s four votes.'
    section26:
      primarytype: 'block'
      uuid: '64fde815-0672-476e-b0b4-86223da406d6'
      activationstatus: true
      created: 2024-11-05T10:46:31.161+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.161+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The single electoral vote in Nebraska’s 2nd Congressional District,
        centered on Omaha, is seen as competitive, though independent analysts favor
        Harris to win it. Both parties have spent millions of dollars airing ads in
        the Omaha market.'
    section27:
      primarytype: 'block'
      uuid: 'b4b2d0d0-4ff6-41ed-bfda-bd14e115b73f'
      activationstatus: true
      created: 2024-11-05T10:46:31.161+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:46:31.161+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That lone vote could be crucial. If Harris wins Michigan, Pennsylvania
        and Wisconsin while Trump takes the other four battlegrounds – an entirely
        plausible outcome – Nebraska’s 2nd District would determine whether the election
        ends in a tie or whether Harris prevails.'
    section28:
      primarytype: 'block'
      uuid: '76349730-f97a-4eb8-8207-19c18c7729e8'
      activationstatus: true
      created: 2024-11-05T10:46:31.162+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:53.725+08:00
