    title: 'Pennsylvania judge allows Elon Musk’s $1 million voter giveaway'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc2e719d-5409-4cbf-a49f-c9528896cbb7'
      activationstatus: true
      created: 2024-11-05T10:41:22.920+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>PHILADELPHIA, Nov 4 (Reuters) -</strong> A Pennsylvania
        state judge on Monday allowed Elon Musk’s $1 million-a-day giveaway to swing
        state voters to proceed, after a surprising day of testimony in which the
        billionaire’s aide acknowledged his political group selected the contest’s
        winners.</p>'
    section1:
      primarytype: 'block'
      uuid: '1bccf0d7-782b-439a-b156-c15783d77d17'
      activationstatus: true
      created: 2024-11-05T10:41:22.920+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3dfb1f7f-ef8c-49d6-a8fa-e75d97ceea62'
      activationstatus: true
      created: 2024-11-05T10:41:22.920+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.564+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "With one day to go before the tightly contested U.S. presidential election\
        \ between Democratic Vice President Kamala Harris and Republican Donald Trump,\
        \ lawyers for Musk’s pro-Trump America PAC sought to persuade Judge Angelo\
        \ Foglietta that the contest was not an \"illegal lottery,\" as Philadelphia’s\
        \ top prosecutor alleged.\r"
    section3:
      primarytype: 'block'
      uuid: '46db9dc5-1492-446a-b4bf-8cc0666a615a'
      activationstatus: true
      created: 2024-11-05T10:41:22.921+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ac0822ab-ed81-437e-90fe-c9876237a9c4'
      activationstatus: true
      created: 2024-11-05T10:41:22.921+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lawyers for America PAC and its director, Chris Young, said the group\
        \ doled out the funds based on who would be the best spokespeople for its\
        \ pro-Trump agenda, despite the billionaire’s assertion that winners would\
        \ be chosen randomly.\r"
    section5:
      primarytype: 'block'
      uuid: '3616b560-624d-4d6d-bca6-0c9ce3c4c9f0'
      activationstatus: true
      created: 2024-11-05T10:41:22.922+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.566+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'df16753b-4bb3-433c-bd4a-1b1f607e5dad'
      activationstatus: true
      created: 2024-11-05T10:41:22.922+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.567+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Tesla TSLA.O CEO Musk has already given away $16 million to registered\
        \ swing state voters who qualified for the giveaway by signing his political\
        \ petition. His group, America PAC, announced a winner from Arizona on Monday\
        \ and said the final winner, from Michigan, will be announced on Election\
        \ Day on Tuesday.\r"
    section7:
      primarytype: 'block'
      uuid: '68bcacea-9f91-43e7-888a-901b38a30bb6'
      activationstatus: true
      created: 2024-11-05T10:41:22.923+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.567+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2a9d5579-878a-469a-9b1f-2c330ae899fc'
      activationstatus: true
      created: 2024-11-05T10:41:22.923+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.568+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "America PAC launched the contest on Oct. 19. It is open to registered\
        \ voters in seven key battleground states - Arizona, Georgia, Michigan, Nevada,\
        \ North Carolina, Pennsylvania and Wisconsin - who sign a petition pledging\
        \ to support free speech and gun rights.\r"
    section9:
      primarytype: 'block'
      uuid: '8b5eb55b-fb9c-462b-b32f-fe074b1e8a2d'
      activationstatus: true
      created: 2024-11-05T10:41:22.923+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.569+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f36209c7-ddae-48b7-b721-eca9a06b7b96'
      activationstatus: true
      created: 2024-11-05T10:41:22.924+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.569+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Philadelphia District Attorney Larry Krasner, a Democrat, on Oct. 28\
        \ sued to block the contest in Pennsylvania, alleging the payouts amounted\
        \ to an illegal lottery with hazily defined rules. Krasner said in court he\
        \ would also seek financial penalties.\r"
    section11:
      primarytype: 'block'
      uuid: 'f3f8da53-f08d-4b70-b66e-8ef19aadd497'
      activationstatus: true
      created: 2024-11-05T10:41:22.924+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.570+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '40c38955-99bd-4c3b-b549-7064f0270c17'
      activationstatus: true
      created: 2024-11-05T10:41:22.925+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.570+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Foglietta denied Krasner’s bid in a brief written order and said he\
        \ would lay out his reasoning later.\r"
    section13:
      primarytype: 'block'
      uuid: 'f346c781-5fdb-41ad-9a39-b103601caeaa'
      activationstatus: true
      created: 2024-11-05T10:41:22.925+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.571+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1f12922d-e7b4-48b8-976b-b7cee057acf5'
      activationstatus: true
      created: 2024-11-05T10:41:22.926+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.572+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Musk’s lawyer Andy Taylor accused Krasner’s office of trying to stifle\
        \ the rights of Pennsylvanians by preventing them from signing the petition.\r"
    section15:
      primarytype: 'block'
      uuid: '318a9d73-eae4-4a11-9d1d-7849f7598ce5'
      activationstatus: true
      created: 2024-11-05T10:41:22.926+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.572+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'cff130fe-049a-4bea-bbb7-6e48579def9a'
      activationstatus: true
      created: 2024-11-05T10:41:22.927+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.573+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"They're trying to restrain citizens of Pennsylvania from signing\
        \ a free speech and right to bear arms petition,\" Taylor said during a closing\
        \ argument.\r"
    section17:
      primarytype: 'block'
      uuid: 'c537688d-77be-47d3-8e02-8284b11164c3'
      activationstatus: true
      created: 2024-11-05T10:41:22.927+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.574+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '60621e9a-014b-400c-bf48-d77fa73245e1'
      activationstatus: true
      created: 2024-11-05T10:41:22.928+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.574+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Musk became an outspoken Trump supporter this year and has promoted\
        \ the former president on his X social media platform. He has so far given\
        \ nearly $120 million to America PAC to promote its voter mobilization and\
        \ registration efforts, according to federal disclosures.\r"
    section19:
      primarytype: 'block'
      uuid: '9deda473-a0e2-4901-917c-97f1bc845d83'
      activationstatus: true
      created: 2024-11-05T10:41:22.928+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.575+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '18935a49-8f9e-41cf-a39c-ee81608a6a57'
      activationstatus: true
      created: 2024-11-05T10:41:22.929+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.576+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pennsylvania’s 19 electoral votes will be critical in determining which\
        \ candidate wins the 270 votes required to be declared the winner.\r"
    section21:
      primarytype: 'block'
      uuid: '712d4074-dc86-4e9d-b5d0-aca3d2fa1016'
      activationstatus: true
      created: 2024-11-05T10:41:22.930+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.576+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b840d2ea-218e-4bd2-bba5-670e20f32f57'
      activationstatus: true
      created: 2024-11-05T10:41:22.930+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.577+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>'ONE OF THE GREATEST SCAMS'</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '3bdf1553-6fb6-4164-bc30-e298030786d4'
      activationstatus: true
      created: 2024-11-05T10:41:22.931+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.577+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'e48de4a0-e99b-4889-9cf2-a2da2b77a4fc'
      activationstatus: true
      created: 2024-11-05T10:41:22.932+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.578+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In trying to persuade Foglietta that the giveaway was not an illegal\
        \ lottery, Musk’s lawyers said the giveaway was not a prize but rather compensation\
        \ for those chosen to serve as spokespeople for America PAC’s pro-Trump agenda.\r"
    section25:
      primarytype: 'block'
      uuid: '4bfac769-e025-4fb2-9648-af0af1bdb23b'
      activationstatus: true
      created: 2024-11-05T10:41:22.932+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9d4d4eae-4fd0-42a5-b02a-a1544ad75ab2'
      activationstatus: true
      created: 2024-11-05T10:41:22.933+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Young, America PAC’s director, testified that he selected winners out\
        \ of a pool of candidates who appeared in videos for the group and allowed\
        \ it to use their images after reviewing their social media and meeting them\
        \ outside event venues.\r"
    section27:
      primarytype: 'block'
      uuid: '0486a447-e275-4635-9329-6715f2c34e1d'
      activationstatus: true
      created: 2024-11-05T10:41:22.934+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.580+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '459e12ab-70b9-4aad-af4a-ebcf572f29c4'
      activationstatus: true
      created: 2024-11-05T10:41:22.935+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "John Summers, a lawyer for Krasner’s office, said the admissions that\
        \ the giveaway was not random made it not just an illegal lottery but also\
        \ a fraud.\r"
    section29:
      primarytype: 'block'
      uuid: '35f87a27-d689-472f-86c0-4d8e67327b24'
      activationstatus: true
      created: 2024-11-05T10:41:22.935+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '673df1ce-fc61-47b7-b6f4-2e529e62d227'
      activationstatus: true
      created: 2024-11-05T10:41:22.936+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.582+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"If their story is true,\" Summers said in his closing argument, \"\
        it’s one of the greatest scams of the last 50 years.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'ba187737-d775-473c-9527-77895bf63ca1'
      activationstatus: true
      created: 2024-11-05T10:41:22.936+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.583+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '28d683c1-2ba1-47f5-8315-2fc229354567'
      activationstatus: true
      created: 2024-11-05T10:41:22.937+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.583+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Summers showed the court a clip of Musk at an Oct. 19 Trump rally saying\
        \ America PAC would randomly award $1 million to people who sign the petition.\
        \ In the video, Musk said \"all we ask\" is that the winners serve as America\
        \ PAC spokespeople.\r"
    section33:
      primarytype: 'block'
      uuid: '0f0c0748-9f9b-4fad-a171-c76007fef04f'
      activationstatus: true
      created: 2024-11-05T10:41:22.938+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.584+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '38e3598b-69ea-4dd2-a0df-a84dac22b004'
      activationstatus: true
      created: 2024-11-05T10:41:22.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.585+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Young said he was surprised to hear Musk describe the giveaway as random\
        \ at the rally. He also acknowledged that the winners signed non-disclosure\
        \ agreements preventing them from speaking about the terms of the contracts.\r"
    section35:
      primarytype: 'block'
      uuid: 'a5f6a8b8-e53a-4b97-a36d-a85766736b0d'
      activationstatus: true
      created: 2024-11-05T10:41:22.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.586+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '575379c9-e4f2-4bef-9f19-519aa8c423e1'
      activationstatus: true
      created: 2024-11-05T10:41:22.940+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.586+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The giveaway falls in a gray area of election law, and legal experts\
        \ are divided on whether Musk could be violating federal laws against paying\
        \ people to register to vote.\r"
    section37:
      primarytype: 'block'
      uuid: 'd788ebc2-c200-4833-87c6-7d4f392d52ce'
      activationstatus: true
      created: 2024-11-05T10:41:22.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.587+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '16cd3505-b3c5-4a9b-80a1-4f4916327525'
      activationstatus: true
      created: 2024-11-05T10:41:22.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.588+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The U.S. Department of Justice has warned America PAC that the giveaway\
        \ could violate federal law, according to media reports, but federal prosecutors\
        \ have not taken any public action.\r"
    section39:
      primarytype: 'block'
      uuid: 'd01a677e-a67a-4fea-bce7-11b087c0b835'
      activationstatus: true
      created: 2024-11-05T10:41:22.942+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.588+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ce327981-2e7d-4d68-ba2d-64732bb09bce'
      activationstatus: true
      created: 2024-11-05T10:41:22.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.589+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Trump campaign is broadly reliant on outside groups for canvassing\
        \ voters, meaning the super PAC founded by Musk, the world’s richest man,\
        \ plays an outsized role in what is expected to be a razor-thin election.\r"
    section41:
      primarytype: 'block'
      uuid: '1d17371e-6c66-4e1c-9475-60c62c478c2d'
      activationstatus: true
      created: 2024-11-05T10:41:22.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:55.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T10:42:14.589+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '8d7ac2ff-6d43-43f5-a145-5c8685674914'
      activationstatus: true
      created: 2024-11-05T10:41:22.944+08:00
