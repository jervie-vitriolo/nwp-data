    uuid: 'c996bc76-d2be-47d9-bc08-6c757d89bbc2'
    lead: 'The Senate committee on finance has adopted the House of Representatives’
      move to slash P1.3 billion from the proposed budget of the Office of the Vice
      President for next year.'
    activationstatus: true
    created: 2024-11-05T23:07:46.305+08:00
