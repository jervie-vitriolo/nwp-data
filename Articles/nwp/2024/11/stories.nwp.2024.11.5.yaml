    title: 'Senate panel upholds P1.3-B budget cut for OVP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c6781b0-3f9b-42e7-a811-dcf3bfbd9c83'
      activationstatus: true
      created: 2024-11-05T23:07:46.392+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Senate committee
        on finance has adopted the House of Representatives’ move to slash P1.3 billion
        from the proposed budget of the Office of the Vice President for next year.</p>'
    section1:
      primarytype: 'block'
      uuid: '3648bcd6-07e7-44dc-8660-6aae7cde33a4'
      activationstatus: true
      created: 2024-11-05T23:07:46.392+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate version allocated P733 million, mirroring the amount in\
        \ the General Appropriations Bill (GAB) passed by the House.\r"
    section2:
      primarytype: 'block'
      uuid: 'd68e6c96-9705-4e3d-9b94-cc2fddb9c6f0'
      activationstatus: true
      created: 2024-11-05T23:07:46.392+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We reached out several times to the Office of the Vice President requesting\
        \ them to submit documents to clarify issues regarding their budget but they\
        \ have not submitted as of today,” Senator Grace Poe, committee chairperson,\
        \ told reporters on Tuesday.\r"
    section3:
      primarytype: 'block'
      uuid: 'd0768983-302e-4f16-8ada-6d72d3352b41'
      activationstatus: true
      created: 2024-11-05T23:07:46.393+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So, we decided to retain the GAB amount pending submission and review\
        \ of these documents,” she added.\r"
    section4:
      primarytype: 'block'
      uuid: '844538ba-baf7-4f2a-b440-e83634f3b23c'
      activationstatus: true
      created: 2024-11-05T23:07:46.393+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "House lawmakers previously noted that a significant portion of the\
        \ OVP budget was for programs that overlap functions of agencies such as the\
        \ Department of Social Welfare and Development and the Department of Health.\
        \ This sparked tensions between lawmakers and Vice President Sara Duterte,\
        \ who was accused of disrespecting the House deliberations.\r"
    section5:
      primarytype: 'block'
      uuid: '0f90f443-564e-42e6-a7be-973cd36e7620'
      activationstatus: true
      created: 2024-11-05T23:07:46.393+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Tuesday, Poe sponsored in plenary the Senate committee version of\
        \ the P6.352-trillion national budget. \r"
    section6:
      primarytype: 'block'
      uuid: '4f36cbfb-708a-40f3-a35d-e5da17b9c4c8'
      activationstatus: true
      created: 2024-11-05T23:07:46.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In her sponsorship speech, Poe highlighted the fund increases for health,\
        \ education, and livelihood. She specified the budget for social protection\
        \ programs such as the P1,000 monthly pension for over four million indigent\
        \ senior citizens and P750 health grant every month or 4.4 million families\
        \ under the Pantawid Pamilyang Pilipino Program or 4Ps, on top of education\
        \ and rice subsidies.\r"
    section7:
      primarytype: 'block'
      uuid: '5a906bb0-6fa3-4198-a9ce-f0459aa9f3d7'
      activationstatus: true
      created: 2024-11-05T23:07:46.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Poe said the committee also provided P9.9 billion for teaching materials\
        \ for public school teachers and P35 billion for the Commission on Elections\
        \ for a number of polls. However, Comelec previously indicated that the P14-billion\
        \ cut from its original proposal would impact election preparations.\r"
    section8:
      primarytype: 'block'
      uuid: '176c9bc1-023b-4324-9f3b-46c283378f15'
      activationstatus: true
      created: 2024-11-05T23:07:46.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Poe also noted \"substantial increases\" for defense and security agencies,\
        \ but did not specify amounts.\r"
    section9:
      primarytype: 'block'
      uuid: '1b95f194-3feb-4b20-8512-c4dcbd9610dd'
      activationstatus: true
      created: 2024-11-05T23:07:46.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:08:37.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T23:07:46.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Plenary debates will begin on Wednesday, Nov. 6.</p>'
