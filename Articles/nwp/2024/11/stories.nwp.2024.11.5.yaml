    title: 'Rice driver of inflation uptick in October — PSA'
    updated: 2024-11-05T17:34:19.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '931b2fc8-bd6d-4aba-883f-0b95b3b992b5'
      activationstatus: true
      created: 2024-11-05T17:34:27.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Costlier rice among
        other food items triggered the uptick in the rate of price increase on goods
        and services in October, government statisticians said, with the impact of
        successive storms likely to reflect in inflation numbers in the next month.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b46be3b-fbd1-49b8-85f0-b03d1b7ffadf'
      activationstatus: true
      created: 2024-11-05T17:34:27.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Statistics Authority (PSA) on Tuesday, Nov. 5, reported\
        \ October inflation at 2.3%, higher than the 1.9% in September. \r"
    section2:
      primarytype: 'block'
      uuid: 'ff6c9260-9100-42ce-867d-829748da6c32'
      activationstatus: true
      created: 2024-11-05T17:34:27.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was within the Bangko Sentral ng Pilipinas (BSP) expectations.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: '2f7beab3-ee3d-43e7-82f7-ca737dfa8e13'
      activationstatus: true
      created: 2024-11-05T17:34:27.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The latest inflation outturn is consistent with the BSP’s assessment\
        \ that inflation will continue to trend closer to the low end of the target\
        \ range over the succeeding quarters,” the BSP said. “This reflects easing\
        \ supply pressure for key food items, particularly rice.”\r"
    section4:
      primarytype: 'block'
      uuid: 'c7986e34-3630-4713-a7ac-53ee8e41751a'
      activationstatus: true
      created: 2024-11-05T17:34:27.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The average inflation was 3.3% as of October. The government has a\
        \ target range of 2% to 4%.\r"
    section5:
      primarytype: 'block'
      uuid: 'afad8774-a62b-4fdd-aeb8-72e066c62471'
      activationstatus: true
      created: 2024-11-05T17:34:27.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rice was the main inflation driver, the PSA said. While rice inflation\
        \ was still in the single digit, it rose from 5.7% in September to 9.6% in\
        \ October. \r"
    section6:
      primarytype: 'block'
      uuid: '889ebb36-7675-425a-92e4-39cc344f00d5'
      activationstatus: true
      created: 2024-11-05T17:34:27.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yong presyo ng bigas, based on the retail price sa ating mga commodity\
        \ outlets, bumababa na naman siya, kaso nga lang hindi siya ganun kabilis\
        \ ang pagbagsak kumpara do’n sa ine-expect natin,” Mapa said.\r"
    section7:
      primarytype: 'block'
      uuid: 'ac33f5c9-17ac-4612-9bf2-c6b9ec836b64'
      activationstatus: true
      created: 2024-11-05T17:34:27.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Based on the retail price from commodity outlets, rice\
        \ prices went down but not at the expected rate.]\r"
    section8:
      primarytype: 'block'
      uuid: '211b5ad4-9a71-4dac-a91e-6612d8c602e7'
      activationstatus: true
      created: 2024-11-05T17:34:27.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. ordered a tariff cut in rice imports\
        \ to 15% from 35% in July in a bid to lower retail prices.\r"
    section9:
      primarytype: 'block'
      uuid: '885788df-b3ba-47aa-b4e7-198ed616a582'
      activationstatus: true
      created: 2024-11-05T17:34:27.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mapa said the average price per kilogram of regular milled rice was\
        \ P50.22 in October, well-milled rice at P55.28, and special rice at P63.97.\r"
    section10:
      primarytype: 'block'
      uuid: 'f0b3fdfb-e683-4a52-a823-0398da18d7f8'
      activationstatus: true
      created: 2024-11-05T17:34:27.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang expectation natin nag-peak na ito [Our expectation is that it\
        \ already peaked],” he said of the rice prices. “This is just a blip, we expect\
        \ it will go down again — inflation rate and, of course, the price level per\
        \ kilo in the coming months, November and December.”\r"
    section11:
      primarytype: 'block'
      uuid: 'b9682467-8819-427c-a915-f25f72c7505d'
      activationstatus: true
      created: 2024-11-05T17:34:27.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The subgroup of vegetables, tubers, plantains, cooking bananas, and\
        \ pulses also boosted the acceleration of food inflation, recording a -9.2%\
        \ in October from -15.8% in the previous month. \r"
    section12:
      primarytype: 'block'
      uuid: 'e67986a5-fc47-491f-bf90-3813f1debef4'
      activationstatus: true
      created: 2024-11-05T17:34:27.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eggplants, particularly, were among the top five contributors to the\
        \ October inflation print. It was 20.1% this month from -5.6% in September.\r"
    section13:
      primarytype: 'block'
      uuid: 'a21a886c-f879-4660-b530-a2cd50103825'
      activationstatus: true
      created: 2024-11-05T17:34:27.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So talagang reverse ito, typhoon talaga ito dahil -5.6% [no’ng September]\
        \ eh and then mababa siya in the previous months talagang tumaas siya ngayon,”\
        \ Mapa said.\r"
    section14:
      primarytype: 'block'
      uuid: '4f328b83-4658-4828-9753-4f835decb450'
      activationstatus: true
      created: 2024-11-05T17:34:27.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This is a reverse. This is really because of the typhoon,\
        \ because the rate was -5.6% in September and was lower in the previous months,\
        \ then now it has picked up.]\r"
    section15:
      primarytype: 'block'
      uuid: '99d758ec-50c2-4036-b902-620b48893ed1'
      activationstatus: true
      created: 2024-11-05T17:34:27.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also mentioned cucumbers with an inflation rate that rose to 26.5%\
        \ from a contraction in the previous months.\r"
    section16:
      primarytype: 'block'
      uuid: '84d7b89f-fd27-4960-a40a-bf03ce97bb11'
      activationstatus: true
      created: 2024-11-05T17:34:27.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agricultural damage from Typhoon Kristine has breached P6 billion,\
        \ the Department of Agriculture reported Monday.\r"
    section17:
      primarytype: 'block'
      uuid: '4c8b19ec-9fb8-44ae-bdf7-f0a0fa4f7139'
      activationstatus: true
      created: 2024-11-05T17:34:27.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Itong month ng November, siguro ‘yong first two weeks natin, makikita\
        \ rin natin pa ‘yong pagtaas ng presyo ng mga vegetables,” the PSA chief said.\
        \ “Normally nakikita natin ‘yan after the typhoon and then magno-normalize\
        \ na.”\r"
    section18:
      primarytype: 'block'
      uuid: '5c8cf3a4-f89e-4a28-9699-fa2583766f7e'
      activationstatus: true
      created: 2024-11-05T17:34:27.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Possibly in the first two weeks of November, we will\
        \ still see prices of vegetables going higher. We normally see this after\
        \ a typhoon then it would normalize.]\r"
    section19:
      primarytype: 'block'
      uuid: 'c7b97178-916d-4ded-bb0a-042f4a832e57'
      activationstatus: true
      created: 2024-11-05T17:34:27.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Socioeconomic Planning Secretary Antonio Balisacan said the government\
        \ is making sure affordable food is available in the aftermath of Tropical\
        \ Storm Kristine.\r"
    section20:
      primarytype: 'block'
      uuid: '656097db-bc78-49e0-ae32-9fcd6c1827c2'
      activationstatus: true
      created: 2024-11-05T17:34:27.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:00.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T17:34:27.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Finance Secretary Ralph Recto also said government efforts were
        “expected to keep inflation within our target range for the next two years,
        at least.”</p>'
  'START HERE----->Trump-Harris-Pennsylvania-final-pitch':
    author: 'Steve Holland and Nandita Bose, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-05T09:44:04.000+08:00
    imagesource: 'e50a7947-5de6-4e2a-9dd6-9777d34afb25'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'be662e76-fc96-4a2c-8a52-95498a0a4027'
    lead: 'Donald Trump and Kamala Harris both predicted victory as they campaigned
      across Pennsylvania on Monday in the final, frantic day of an exceptionally
      close U.S. presidential election.'
    activationstatus: true
    created: 2024-11-05T09:47:34.497+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:09:57.863+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:34:30.810+08:00
    lastmodified: 2024-11-05T09:47:34.584+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump and Harris make final pitch in Pennsylvania on eve of historic
      vote'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f54f48e4-e8b5-4402-b67b-61584edf98e9'
      activationstatus: true
      created: 2024-11-05T09:47:34.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>READING, Pennsylvania/ALLENTOWN, Pennsylvania, Nov 4 (Reuters)&nbsp;-&nbsp;Donald
        Trump&nbsp;and&nbsp;Kamala Harris&nbsp;both predicted victory as they campaigned
        across Pennsylvania on Monday in the final, frantic day of an exceptionally
        close U.S.&nbsp;presidential election.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e5ca6be1-fed6-4279-bd8b-ded7c391da57'
      activationstatus: true
      created: 2024-11-05T09:47:34.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The campaign has seen head-spinning twists: two assassination attempts
        and a felony conviction for Republican former President Trump, and Democratic
        Vice President Harris' surprise elevation to the top of the ticket after
        President Joe Biden, 81, dropped his reelection bid under pressure from his
        own party. More than $2.6 billion has been spent to sway voters' minds since
        March, according to AdImpact, an analytics firm.</p>'
    section2:
      primarytype: 'block'
      uuid: '571aea69-0a85-415d-91e3-0d89763d7728'
      activationstatus: true
      created: 2024-11-05T09:47:34.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nevertheless, opinion polls show Trump, 78, and Harris, 60, virtually
        even. The winner may not be known for days after Tuesday’s vote, though Trump
        has already signaled that he will attempt to fight any defeat, as he did in
        2020.'
    section3:
      primarytype: 'block'
      uuid: '47cd9890-cd19-4932-ace4-bb546f8fd902'
      activationstatus: true
      created: 2024-11-05T09:47:34.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both candidates converged on Pennsylvania on Tuesday to urge supporters
        who have not yet cast their ballots to show up on Election Day. The state
        offers the largest share of votes in the Electoral College of any of&nbsp;the
        seven battleground states&nbsp;expected to determine the outcome.'
    section4:
      primarytype: 'block'
      uuid: '6be8d611-6336-4e2b-9e08-1bdcd686fb30'
      activationstatus: true
      created: 2024-11-05T09:47:34.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Pittsburgh, Trump appeared before a large crowd in an arena and
        offered what his campaign called his final closing message to voters in the
        last hours before Election Day.'
    section5:
      primarytype: 'block'
      uuid: '040536f7-5b0c-4516-89e0-bdde59425f5f'
      activationstatus: true
      created: 2024-11-05T09:47:34.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We've been waiting four years for this," said Trump, who mounted
        a 2024 comeback bid after losing the 2020 election to Biden.'
    section6:
      primarytype: 'block'
      uuid: 'ffff49a3-b67c-4ec5-a5d8-f9df2b3cd852'
      activationstatus: true
      created: 2024-11-05T09:47:34.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump pushed economic themes in his Pittsburgh speech, saying Harris
        would bring economic misery if she is elected.'
    section7:
      primarytype: 'block'
      uuid: '1e0c750e-95b1-4b56-acf9-a937fd1d6d7a'
      activationstatus: true
      created: 2024-11-05T09:47:34.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"A vote for Trump means your groceries will be cheaper, your paychecks
        will be higher, your streets will be safer, your communities will be richer,
        and your future will be brighter than ever before," he said.'
    section8:
      primarytype: 'block'
      uuid: 'de29d9af-de78-4e08-a671-8771b56cf0f1'
      activationstatus: true
      created: 2024-11-05T09:47:34.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Allentown, Harris predicted victory and promised to be a president
        for "all Americans," as she appealed to the city’s substantial Puerto Rican
        community who were outraged by insults from a comedian at a Trump rally last
        week.'
    section9:
      primarytype: 'block'
      uuid: '321ff47c-0361-48bf-8b52-4a65dd2c20c7'
      activationstatus: true
      created: 2024-11-05T09:47:34.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Later, Harris met voters at a Puerto Rican restaurant in Reading and
        then went door-knocking.'
    section10:
      primarytype: 'block'
      uuid: '48ea42ba-c893-4a98-80c8-713b92d0e0bb'
      activationstatus: true
      created: 2024-11-05T09:47:34.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It’s the day before the election and I just wanted to come by and
        say I hope to earn your vote," Harris told a middle-aged female voter and
        her husband.'
    section11:
      primarytype: 'block'
      uuid: '6da4457b-7927-44d9-bc10-52c23f7934f0'
      activationstatus: true
      created: 2024-11-05T09:47:34.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both campaigns projected optimism.'
    section12:
      primarytype: 'block'
      uuid: '6fa3d1d0-3879-4b39-9e3c-6ce3c3b73ad6'
      activationstatus: true
      created: 2024-11-05T09:47:34.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris' campaign team said its volunteers knocked on hundreds of thousands
        of doors in each of the battleground states this weekend.'
    section13:
      primarytype: 'block'
      uuid: '5b66af2c-9891-439a-bcfc-2718815f1b12'
      activationstatus: true
      created: 2024-11-05T09:47:34.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The campaign says its internal data shows that undecided voters are
        breaking in their favor, and says it has seen an increase in early voting
        among core parts of its coalition, including young voters and voters of color.'
    section14:
      primarytype: 'block'
      uuid: '6ca1a6ed-ac5a-4078-b92b-0cb0471d41db'
      activationstatus: true
      created: 2024-11-05T09:47:34.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tom Bonier, head of the Democratic analytics firm TargetSmart, said
        the early vote showed high enthusiasm among Democratic-leaning groups, especially
        women. He said there was no indication of a similar surge among young men,
        a key target of the Trump campaign’s outreach.'
    section15:
      primarytype: 'block'
      uuid: '6c0d1b5e-ac52-4714-b255-23c5f1897106'
      activationstatus: true
      created: 2024-11-05T09:47:34.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>GENDER GAP</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '4bd474a6-9405-4634-bec1-fc509423345a'
      activationstatus: true
      created: 2024-11-05T09:47:34.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump campaign officials said they were monitoring early-voting results
        that show more women have voted than men. That is significant given that Harris
        led Trump by 50% to 38% among female registered voters, according to an October
        Reuters/Ipsos poll, while Trump led among men 48% to 41%.'
    section17:
      primarytype: 'block'
      uuid: 'b391e8e2-d445-4a4a-959f-555aef5ca979'
      activationstatus: true
      created: 2024-11-05T09:47:34.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Men must vote!" the world’s richest person&nbsp;Elon Musk, a prominent
        Trump supporter, wrote on his X social media platform.'
    section18:
      primarytype: 'block'
      uuid: 'a1d9a005-7ed0-435b-a827-f689c8077acf'
      activationstatus: true
      created: 2024-11-05T09:47:34.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Trump’s campaign has outsourced most of the voter outreach work
        to outside groups, including one run by Musk, which have focused on contacting
        supporters who do not reliably participate in elections, rather than undecided
        voters.</p>'
    section19:
      primarytype: 'block'
      uuid: 'fe208feb-2d8c-4479-adbd-6454fabf28b2'
      activationstatus: true
      created: 2024-11-05T09:47:34.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A Pennsylvania judge ruled that&nbsp;Musk could continue&nbsp;his $1
        million voter giveaway in the state, which a local prosecutor said amounted
        to an illegal lottery.'
    section20:
      primarytype: 'block'
      uuid: 'ffbbdce4-d24a-43f2-aa58-bff9d40a8414'
      activationstatus: true
      created: 2024-11-05T09:47:34.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump has vowed to protect women "whether the women like it or not"
        and said that the decision of whether to ban abortion should be up to individual
        states, after the conservative majority he cemented on the U.S. Supreme Court
        in 2022 ended the nationwide right to abortion. In Reading, he vowed to keep
        transgender athletes out of women’s sports, as supporters waved pink "Women
        for Trump" signs behind him.'
    section21:
      primarytype: 'block'
      uuid: '32253382-9f2b-44d4-b4ed-75f42fede19e'
      activationstatus: true
      created: 2024-11-05T09:47:34.557+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One Trump campaign official said they thought the Republican would
        carry North Carolina, Georgia and Arizona, which would still require him to
        carry one of battleground states in the Rust Belt -- Michigan, Wisconsin or
        Pennsylvania -- to win the White House. Republicans also appeared to be posting
        strong early-vote results in Nevada, and have been heartened by robust early-voting
        numbers in the hurricane-ravaged western counties of North Carolina.'
    section22:
      primarytype: 'block'
      uuid: 'adbbb3f7-7df2-4861-859e-16763050f8de'
      activationstatus: true
      created: 2024-11-05T09:47:34.557+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The numbers show that President Trump is going to win this race,"
        senior adviser Jason Miller told reporters. "We feel very good about where
        things are."'
    section23:
      primarytype: 'block'
      uuid: 'bb057f10-913f-44bb-849a-4fa794eb97b1'
      activationstatus: true
      created: 2024-11-05T09:47:34.558+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>FALSE FRAUD CLAIMS</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '86d345f8-dea2-4086-b1dd-a48726fd2e25'
      activationstatus: true
      created: 2024-11-05T09:47:34.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump and his allies, who falsely claim his 2020 defeat was the result
        of fraud, have spent months laying the groundwork to again challenge the result
        if he loses. He has promised "retribution" if elected, spoken of prosecuting
        his political rivals and described Democrats as the "enemy from within."'
    section25:
      primarytype: 'block'
      uuid: '9429969e-07ac-448f-9149-9ae66e719555'
      activationstatus: true
      created: 2024-11-05T09:47:34.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris campaign officials said his attempts to allege fraud will fail.
        "Voters select the president, not Donald Trump," Dana Remus, a campaign legal
        adviser, told reporters.'
    section26:
      primarytype: 'block'
      uuid: '7307682f-5006-4977-bda0-0f50f4447b86'
      activationstatus: true
      created: 2024-11-05T09:47:34.560+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Arizona’s top election official said an online video alleging that
        Republicans were being removed from voter rolls was false.'
    section27:
      primarytype: 'block'
      uuid: 'b6b63045-fd67-4218-96e1-2f4071c3a20a'
      activationstatus: true
      created: 2024-11-05T09:47:34.560+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;campaigned in North Carolina, Pennsylvania and Michigan
        on the final full day of the campaign and was due&nbsp;to&nbsp;return to his
        home in&nbsp;Palm Beach, Florida, to vote and await election results.'
    section28:
      primarytype: 'block'
      uuid: '296e0fb4-60dc-4be3-a173-b55c65adb155'
      activationstatus: true
      created: 2024-11-05T09:47:34.561+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:58.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-05T09:47:34.561+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Steve Holland in Raleigh, North Carolina, and Nandita
        Bose in Detroit, Additional reporting by Andrea Shalal, Kanishka Singh, Gram
        Slattery, Alexandra Ulmer, Doina Chiacu, James Oliphant, Trevor Hunnicutt
        and Andy Sullivan; writing by Andy Sullivan; Editing by Scott Malone, Howard
        Goller, Jonathan Oatis, Deepa Babington and Michael Perry)</p>'
