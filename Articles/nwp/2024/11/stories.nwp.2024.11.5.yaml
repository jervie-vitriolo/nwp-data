      lastmodified: 2024-11-06T10:58:40.327+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Seven officials of
        the Office of the Vice President (OVP) may face arrest orders from the House
        of Representatives if they continue to snub a panel investigation into allegations
        of confidential fund misuse.</p>'
    section1:
      primarytype: 'block'
      uuid: '5761d813-5ad6-4cc7-b544-25ee4bd51888'
      activationstatus: true
      created: 2024-11-06T10:56:11.298+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0e68f873-ab1c-4ae1-9ef2-0373ad3c47ed'
      activationstatus: true
      created: 2024-11-06T10:56:11.299+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '03ba0482-2b7e-418d-9948-05d060a2cd2c'
      activationstatus: true
      created: 2024-11-06T10:56:11.299+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The House committee on good government and public accountability, chaired\
        \ by Manila 6th District Rep. Joel Chua, has been scrutinising how the ₱500-million\
        \ confidential funds of Vice President Sara Duterte’s office and the ₱112.5-million\
        \ confidential funds of the Department of Education (DepEd), which she previously\
        \ headed, have been used.\r"
    section4:
      primarytype: 'block'
      uuid: '5f3098a9-5dac-4230-9dad-160bf9937e2f'
      activationstatus: true
      created: 2024-11-06T10:56:11.299+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.330+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b079f51f-4954-429b-a70c-18face96f746'
      activationstatus: true
      created: 2024-11-06T10:56:11.300+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a6ab3b1e-2018-4f31-b915-50b730be167b'
      activationstatus: true
      created: 2024-11-06T10:56:11.300+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:09:47.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-06T10:58:40.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "During the inquiry on Tuesday, Nov. 5, lawmakers learned that OVP chief\
        \ of staff Zuleika Lopez, who has been summoned every hearing, had fled to\
        \ Los Angeles, California, USA at past 7 p.m. the night before.\r"
