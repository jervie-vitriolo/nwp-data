      across Pennsylvania on Monday in the final, frantic day of an exceptionally
      close U.S. presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-05T09:47:34.497+08:00
    'mgnl:createdBy': 'tristan-nwp'
