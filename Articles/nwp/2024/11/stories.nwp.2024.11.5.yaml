  'Imee-Marcos-opposes-BARMM-polls-delay':
    'caption': 'Split photos of Senators Imee Marcos (left), Koko Pimentel (center),
      and Bato Dela Rosa (right).'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-05T19:38:25.000+08:00
