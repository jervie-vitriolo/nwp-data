    'mgnl:tags': ['foreign-exchange', 'Business']
    'stories': []
    'template': '1'
    'title': 'Peso at two-year low against dollar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00841b54-e7ce-41b1-9c8a-b8593f7a482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.629+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The peso slid to a
        two-year low against the dollar at market’s close on Thursday, Nov. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e4879-8fcb-42a6-9e1e-8f4e5674bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local unit ended trade at ₱59 to the dollar, depreciating for
        the third straight day. It last touched the level on Oct. 17, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1d97f-f839-4763-9f03-0b9b39c5fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Michael Ricafort, Rizal Commercial Banking Corporation chief economist,\
        \ pointed to a number of local and global factors for the weaker peso, including\
        \ “some geopolitical risk related to the Russia-Ukraine war lately.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce974a4-1bc0-428a-a5ea-223cd40e0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The markets also anticipate the seasonal increase and conversion to\
        \ pesos for OFW remittances to finance holiday- and Christmas-related spending\
        \ next month,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978abbff-20bb-46e9-8851-26b1723aa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 14, the <a href="https://think.ing.com/articles/asia-fx-talking-november-2024/">ING
        Bank</a> said the ₱59:$1 exchange was “likely” as the peso was “one of the
        worst performers in Asia last month (October), with rate cut expectations
        by BSP (Bangko Sentral ng Pilipinas) next month (December) adding fuel to
        the fire.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532da02-c7df-45af-8572-fb7dd9846583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the second time in the year, the <a href="https://www.newswatchplus.ph/news/2024/10/17/bsp-interest-rate-six-percent.html">BSP
        reduced the interest rate</a> by 25 basis points to 6% from 6.25% in October.
        The central bank hinted at another possible 25-basis-point rate cut by December.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47f815-5816-4066-8d0e-89f2bbef9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Going forward, the performance of the US dollar/peso exchange rate\
        \ would be partly a function of intervention/defense as consistently seen\
        \ over the past two years,” Ricafort said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e743fe0-8b4a-433d-b6f2-a4823bdbbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added this was amid the need to better manage inflation, or the\
        \ rate of price increase in goods and services.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32a458-6f94-4686-9a12-a2ae5bf1abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T22:53:23.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:30:18.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee has a peso-dollar
        exchange rate assumption for 2024 of ₱56 to ₱58. It was a revision from the
        ₱55 to ₱57 range.</p>'
