  'us-doj-google-divest-chrome':
    'author': 'Jody Godoy, Reuters'
    'caption': 'The logo for Google is seen at a Google store in Manhattan, New York
      City, US, on Nov. 17, 2021. (Andrew Kelly/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T12:53:29.000+08:00
    'imagesource': 'jcr:1f8f51e1-789f-45d3-9902-c34519d85290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a1d20c6-5832-4b1a-b2db-f469fcb30e79'
    'lead': 'Alphabet’s Google GOOGL.O must sell its Chrome browser, share data and
      search results with competitors and take a range of other measures to end its
      monopoly on searching the internet, US prosecutors argued to a judge on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T12:56:31.662+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:14.087+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:50.945+08:00
    'mgnl:lastModified': 2024-11-21T13:19:14.078+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Business']
    'stories': []
    'template': '1'
    'title': 'Google must divest Chrome to restore competition in online search, US
      DOJ says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd1ba2-1e97-44ff-ac65-d685de793ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Alphabet’s Google GOOGL.O must sell
        its Chrome browser, share data and search results with competitors and take
        a range of other measures to end its monopoly on searching the internet, US
        prosecutors argued to a judge on Wednesday, Nov. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e41fb-1db1-4264-bd15-8a7844cda0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Such changes would essentially result in Google being highly regulated\
        \ for 10 years, subjecting it to oversight by the same Washington federal\
        \ court that ruled the company maintained an illegal monopoly in online search\
        \ and related advertising.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482148d-2f34-48e1-a744-bf1fa902fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Google controls about 90% of the online search market.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cdc09-b6be-4054-9562-83dcb4607bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Google’s unlawful behavior has deprived rivals not only of critical
        distribution channels but also distribution partners who could otherwise enable
        entry into these markets by competitors in new and innovative ways," the US
        Department of Justice said in a court filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d791009-1c97-421d-bb03-51c46d587634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court papers filed Wednesday night expand on an earlier outline
        on how the US wants to end Google’s monopoly. Google called the proposals
        radical at the time, saying they would harm US consumers and businesses and
        shake American competitiveness in AI. The company has said it will appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba00975-0ef7-49a1-b464-95552ffcba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US DOJ demands are wide-ranging, including barring Google from
        re-entering the browser market for five years and insisting Google sell its
        Android mobile operating system if other remedies fail to restore competition.
        The US DOJ has also requested a prohibition on Google buying or investing
        in any search rivals, query-based artificial intelligence products or advertising
        technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd000080-10e7-4ed3-a69b-ea94dbf02dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US DOJ and a coalition of states want US District Judge Amit
        Mehta to end exclusive agreements in which Google pays billions of dollars
        annually to Apple AAPL.O and other device vendors to make its search engine
        the default on their tablets and smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef49d89-d571-4de1-8061-5c40e19b0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Google will have a chance to present its own proposals in December.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434dd34-8353-4c41-81b6-7b8ef63a462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mehta has scheduled a trial on the proposals for April, though USPresident-elect
        Donald Trump and the US DOJ’s next antitrust head could step in and change
        course in the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84089d3d-617e-4727-b761-aba7114b3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:56:31.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:14.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jody Godoy; Editing by Rod Nickel and Christopher
        Cushing)</em></p>'
  'gautam-adani-charged-bribery':
    'author': 'Reuters'
    'caption': 'Indian billionaire Gautam Adani speaks during an inauguration ceremony
      after the Adani Group completed the purchase of Haifa Port earlier in January
      2023, in Haifa port, Israel on Jan. 31, 2023. (Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T12:56:46.000+08:00
    'imagesource': 'jcr:7274d06a-c40a-4504-bef8-a4d86b5e7039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2661d3d7-600a-4476-aeab-c09f80bae44c'
    'lead': 'Gautam Adani, the billionaire chair of Indian conglomerate Adani Group
      and one of the world’s richest people, has been indicted in New York over his
      role in a $265 million bribery scheme, according to US prosecutors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T12:59:21.513+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:13.632+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:51.120+08:00
    'mgnl:lastModified': 2024-11-21T13:19:32.466+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gautam-Adani', 'Global-Watch', 'Business']
    'stories': []
    'template': '1'
    'title': 'Indian billionaire Adani charged in US with bribery; Adani Group shares
      tumble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9656e2-fdf6-4bc0-aa9a-081a413905d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.573+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Gautam Adani, the billionaire chair
        of Indian conglomerate Adani Group and one of the world’s richest people,
        has been indicted in New York over his role in a $265 million bribery scheme,
        according to U.S. prosecutors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093da04-86cb-4726-9df5-16331e622f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S authorities said Adani and seven other defendants, including his\
        \ nephew Sagar Adani, agreed to pay the bribes to Indian government officials\
        \ to obtain contracts expected to yield $2 billion of profit over 20 years,\
        \ and develop India’s largest solar power plant project.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43db264-a962-4ac5-8b32-08df97a1e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A judge has issued arrest warrants for Gautam Adani and Sagar Adani\
        \ and prosecutors plan to hand those warrants to foreign law enforcement,\
        \ court records show.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2f71e-05f8-4266-8abf-d7b77c2e739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutors also said the Adanis and another executive at Adani Green\
        \ Energy ADNA.NS, former CEO Vneet Jaain, raised more than $3 billion in loans\
        \ and bonds by hiding their corruption from lenders and investors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44218d17-c841-4960-a799-f37f4038ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.575+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gautam Adani, Sagar Adani and Jaain were charged with securities
        fraud, securities fraud conspiracy and wire fraud conspiracy, and the Adanis
        were also charged in a U.S. Securities and Exchange Commission civil case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbffa8-0dd7-44fa-a39d-0906d2806870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.575+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fallout for the Adani empire, which was rocked by a short-seller attack\
        \ in February 2023, was immediate with shares in conglomerate’s listed companies\
        \ stocks tumbling between 10% and 20%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0106511-ee27-476d-81d0-10062a0c3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adani Green Energy ADNA.NS also cancelled plans on Thursday, Nov.
        21, to raise $600 million in U.S. dollar-denominated bonds. The bond had been
        priced but was pulled following the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4ffde-55a6-4378-a25c-1b0d1706604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Adani dollar bonds slumped in Asian trading, with prices down between\
        \ 3-5c on bonds for Adani Ports and Special Economic Zone US00652MAJ18=TE.\
        \ The falls were the largest since the Adani Group came under a short-seller\
        \ attack in February 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda3911-3eb4-419b-9a83-4639a7e3a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to an indictment, some conspirators referred privately to\
        \ Gautam Adani with the code names \"Numero uno\" and \"the big man,\" while\
        \ Sagar Adani allegedly used his cellphone to track specifics about the bribes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127c7a8-ef03-40c2-b1d9-42f20d485eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Adani Group has not responded to requests for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c6878-eea8-45f2-ae2c-380731fdd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gautam Adani, Sagar Adani and Jaain were charged with securities fraud,\
        \ securities fraud conspiracy and wire fraud conspiracy, and the Adanis were\
        \ also charged in a U.S. Securities and Exchange Commission civil case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2116e-b5bc-4474-ae71-2394d9ba84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Five other defendants were charged with conspiring to violate the Foreign\
        \ Corrupt Practices Act, a U.S. anti-bribery law, and four were charged with\
        \ conspiring to obstruct justice.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6cd9b-93a0-4253-89f2-d3dca23d07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "None of the defendants is in custody, a spokesperson for U.S. Attorney\
        \ Breon Peace in Brooklyn said. Gautam Adani is believed to be in India.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa6daf-fca5-4a73-af3b-dc9279f05d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shares in GQG Partners GQG.AX, an Australia-listed investment firm\
        \ that is a major Adani backer, slid 20%. The decline was the stock’s largest\
        \ one-day fall since it listed three years ago.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8aff6-d939-44b6-8d93-132b2d8e5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "GQG last year bought 3.4% of Adani Enterprises ADEL.NS - the group’s\
        \ flagship firm, 4.1% of Adani Ports and Special Economic Zone APSE.NS, 2.5%\
        \ of Adani Transmission and 3.5% of Adani Green Energy. It said in a statement\
        \ that it was monitoring the charges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a316af3-bc86-49f7-b39f-7fb3509e5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:19:32.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gautam Adani, 62, is worth $69.8 billion according to Forbes magazine.\
        \ He is one of the few billionaires formally accused in the United States\
        \ of criminal wrongdoing.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b64735-cb97-4ee7-a680-86a05aef9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:59:21.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.646+08:00
