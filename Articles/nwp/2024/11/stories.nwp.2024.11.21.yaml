      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56bb1e-65b2-4ee9-926b-9c90ac759d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.275+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus reached out to the OVP for a comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf954b-7750-4f64-ab13-fdd728d3a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.276+08:00
