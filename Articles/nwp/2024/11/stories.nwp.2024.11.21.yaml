      'mgnl:lastModified': 2024-11-21T18:38:29.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He shot into international fame after his performance in the hit 2016\
        \ K-drama series “Descendants of the Sun,” co-starring Korean actress Song\
        \ Hye-kyo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
