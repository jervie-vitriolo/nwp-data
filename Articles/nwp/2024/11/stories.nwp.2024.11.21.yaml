    'template': '1'
    'title': 'House to defend fund for poor, minimum-wage earners – Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562de9d-ba2a-4bd2-a91f-5d812ab4ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.732+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        will seek to reinstate the cash aid for the poor in next year’s budget that
        was scrapped by the Senate, Speaker Martin Romualdez said on Thursday, Nov.
        21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2b918-9fab-450c-852b-1f645ad5c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a4ae3-e5a3-49ef-9dd5-17c2dfd80ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said lawmakers are ready to defend the P39.8 billion for
        the Ayuda sa Kapos ang Kita Program (AKAP) in the bicameral conference committee
        that would reconcile differences in the budget bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899198cb-230d-41de-a3b8-ce5e552ffa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229b81c-f977-40f1-bc64-2d3793d63227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A Department of Social Welfare and Development program (DSWD), AKAP\
        \ benefits minimum wage earners, poor, near-poor, and those in the informal\
        \ economy. It provides a one-time cash assistance of P3,000 to P5,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dbb0f-ced3-40b5-9221-17880542eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcb40c-f3fc-4288-bc88-6ec837e0e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“AKAP is not just a safety net, it is a lifeline for millions of Filipino\
        \ families teetering on the edge of poverty,” Romualdez said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3a00e-6de2-4370-8979-7bfd809fbfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc554e-6ccd-438f-895b-09e912064106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This initiative has proven its value by providing immediate relief
        to struggling households, empowering them to weather economic challenges,
        and ensuring their resilience against inflation and other shocks,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0406f-cdb0-444a-a115-e55957152441'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a301b2-cfc8-4d90-b64e-67faaa80a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the program assists about four million “near-poor”
        beneficiaries nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697fbf6-946a-4c90-90fd-235c5ea0be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ed6b6-2594-4ca6-90b7-e8351893ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance has scrapped the AKAP item in the
        budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8624d2-7c79-4289-8bf0-2d93322e7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4fd75-fd3b-43c3-b512-7abb29f2056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T16:24:52.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T16:24:52.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, the cousin of the speaker, said it would be
        better if the AKAP and the Assistance to Individuals in Crisis Situation -
        also of the DSWD - were merged to increase the aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3441797-95cd-492c-8cbc-d2a4e9b0ee96'
      'mgnl:activationStatus': true
