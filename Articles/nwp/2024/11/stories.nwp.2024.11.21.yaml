    'jcr:uuid': '828abb61-967b-4c39-bf73-38e3bef49098'
    'lead': 'The International Criminal Court has issued arrest warrants for Israeli
      Prime Minister Benjamin Netanyahu and his former defence chief, as well as a
      Hamas leader, Ibrahim Al-Masri, for alleged war crimes and crimes against humanity,
      the court said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T21:44:05.395+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:05.496+08:00
