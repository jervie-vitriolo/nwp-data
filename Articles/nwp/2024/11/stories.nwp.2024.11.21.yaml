      'mgnl:lastActivated': 2025-03-13T14:10:09.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf0031-519b-4c36-b138-91c5858fc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Uncovered during the probe were the practice of handing to employees
        envelopes with cash for an unknown purpose, acknowledgement receipts with
        questionable names and details, and the 11-day P16-million <a href="https://www.newswatchplus.ph/news/2024/10/17/Lawmakers-question-OVP-spending-for-safe-houses.html">spending
        for safehouses</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59299e4c-ec5d-4ef8-9c8f-c6e4ffef1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a189d4-8d0c-4e9f-a2d7-cdf37185ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>OVP chief of staff <a href="https://www.newswatchplus.ph/news/2024/11/20/deped-disbursement-1-day.html">Zuleika
        Lopez</a> has been detained at the House premises for “undue interference.”
        <a href="https://www.newswatchplus.ph/news/2024/11/11/4-ovp-officials-ordered-detained.html">Four
        other officials</a> were ordered arrested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406115a-959b-4e8a-89d5-6f66fc7cc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.279+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.463+08:00
