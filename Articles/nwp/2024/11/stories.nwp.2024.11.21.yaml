    'stories': []
    'template': '2'
    'title': 'The long road home: Veloso family prepares for Mary Jane’s return'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2187b7-bba2-4cef-89f4-f74e81dd8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The possibility of
        Mary Jane Veloso’s return to the Philippines is nothing short of a miracle
        to her family after 15 years of struggle, anguish, and unwavering hope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223c1b7-fced-4898-8b19-0c68e99f5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>When news broke that Mary Jane may soon come home, the somber household
        of her parents, Celia, 64, and Cesar, 69, was full of gladness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b715b7a-03a0-42eb-bb4b-a7c44dd937ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Sobrang tuwa po namin, na talagang kung maaari lang maglulundag na
        maglulundag, magsisigaw na magsisigaw. Sobrang tuwa po namin nung marinig
        po yung balita na magkaka-uwi na po anak ko. May himala pa rin pala mangyayari,”
        Celia told NewsWatch Plus in an interview on Thursday, Nov. 21. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e5c42-a3e2-410d-b0ff-65780f93a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We were so happy, we felt like jumping and shouting.
        We were overjoyed when we heard the news that my daughter would be coming
        home. It really is a miracle.)'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26df1f-a650-4743-95ca-5280799860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Talaga po kami masaya, nawala yata yung sakit ko sa katawan nung nalaman
        ko yun, talagang sobra po kami tuwa. Tuwa talaga, lundag dito,” Cesar added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a2be9-9930-4a99-8edb-c4dbd65e1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We were so happy, I even felt the pain in my body disappear
        when I heard the news. We were truly joyful. We were jumping for joy.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2297a87-e23f-4472-b08c-0752f839fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'This was a stark contrast to the despair  nearly 15 years ago when
        an Indonesian court sentenced Mary Jane to death for drug trafficking. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bb342-9959-4711-ac04-96050d9976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'After she was arrested in 2010, Mary Jane’s conviction was stayed in
        2015, but hope was ebbing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253d9aa-fa46-4d78-bc8c-302d85dde1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.383+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Para ba kami pinagsakluban ng langit at lupa. Wala na po kami lalapitan,”
        Celia recalled. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fb7f4-defe-4cc8-bbdf-069ce1edd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.383+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It felt like everything collapsed on us. We had nowhere
        to turn.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c02357-bd29-40a4-8acb-3231f26994c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'But with the government negotiating her possible return, the family
        sees a glimmer of hope. Their unfinished home, built with the support of many,
        awaits Mary Jane’s return.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc5ff8-ed13-4a90-b0b9-0fbe640fab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Nabuo itong bahay dahil sa mga suporta kay Mary Jane. At least pag
        umuwi siya, may matutulugan siya at mga anak niya,” Celia said. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3178b12-a4ed-456b-9078-83666fd89024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.384+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This house was built with the support for Mary Jane.
        At least when she comes home, she’ll have a place to sleep, along with her
        children.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eeaa9-0db6-43b2-8369-5ccce26c95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.385+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The house symbolized Mary Jane’s dream for a better life for her family
        before she was caught in Indonesia. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666ead2-3b0e-4e52-9802-4251f06582ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.385+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Pangarap niya talaga na magkaroon ng malaking bahay, kaso napunta
        sa mga maling tao,” Celia added. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e510950-8151-44b6-8cf1-5cf402211314'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.386+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Her dream was always to have a big house, but it ended
        up in the hands of the wrong people.]'
    '16':
      'image': 'jcr:19ddd90f-085b-4861-b704-ab6bdd29e141'
      'imageCaption': 'Celia Veloso shows some of Mary Jane’s photos in Indonesia.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3cae7f-505b-411e-a891-75f7d4e0a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1380f7-77c9-4399-977d-b4c06553852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.387+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life behind bars</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80135c95-44ba-495f-823a-7d2ac7668c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Velosos have been able to visit Mary Jane at least once or twice
        a year in Indonesia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04077f-23e0-4c3f-ad4e-94256eaf1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the distance, Celia said the family was grateful to the advocacy
        group Migrante, church organizations, and even Indonesian private citizens
        for their steadfast support through the years.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fb0c0-eaf2-4eff-9d06-fd8702532ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po talaga nila kami binitawan,” Celia said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3226a4-b4cc-4655-a833-fbcf577333a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They never abandoned us.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3173139-7e45-444f-8419-628458ab39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the dire circumstances, Mary Jane never lost faith and positivity.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79748c06-884d-4d61-aed8-667c08fd1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa kanya kami talaga kumukuha ng lakas ng loob, kapag nawawalan
        kami ng pag-asa, lagi niyang sinasabi may plano ang Panginoon,” said her father.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec4152-96ea-4563-bf33-eeeb94ddb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We draw strength from her. Whenever we lost hope, she
        always said that God has a plan.]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b3e68-8555-4c28-84e0-0dd153565cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Celia said Mary Jane remains active in prison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ececf5c-b6f2-428e-a3e4-28ca5e9c40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“She’s a good dancer, she likes dancing,” she said.'
    '27':
      'image': 'jcr:748767db-7177-419a-b426-e67b21d7b025'
      'imageCaption': 'Mary Jane Veloso keeps positivity alive while in detention
        in Indonesia.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938191b-9e2f-4c7d-a548-49f7e47ab5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de37137-bcbe-47ef-a1a1-87a90b696a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A mother’s hope for her sons</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955ddfc-8deb-4cba-98b3-2973c1ce4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The possible return of Mary Jane will also  end the suffering of her
        two sons, now 22 and 17; they were just eight and three years old when she
        was detained.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090e0c4-f123-4110-a1e2-a3a149a3ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Celia said Mary Jane’s sons never blamed their mother. “Talagang pinaglalaban
        nila nanay nila kapag may nagsasabi na nanay mo addict,” she said. '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ade064-6df6-4f6a-a5ee-d6be80b332c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They always defended their mother when others would call
        her an addict.]'
    '32':
      'image': 'jcr:33133833-17dc-4b25-849a-f24feaab1305'
      'imageCaption': 'Celia Veloso visited Mary Jane for the first time in her detention
        facility back in 2010.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147fec4-41ea-47c1-a4af-ee91634aa3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07af793-0861-45de-9a20-d9263fb3252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Mary Jane’s return, however, isn’t about grand celebrations. Instead,
        she hopes to help others who have suffered as she did. “Gusto niya makatulong
        sa mga katulad niya na maging biktima. Parang ito yung paraan niya para makapagbigay
        sa iba matapos ang pinagdaanan niya,” Celia explained. '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460c548-83b4-4e3a-96fd-5b0ad118029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She wants to help others who have been victims like her.
        This is her way of giving back after everything she has been through.]'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31e5a2-9e9b-4539-87d7-cf225c2efffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T19:41:27.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T23:51:07.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Veloso family, grateful for the years of support, hopes to rebuild
        their lives with Mary Jane.</p>'
  'ICC-arrest-warrant-israel-benjamin-netanyahu':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T21:42:16.000+08:00
