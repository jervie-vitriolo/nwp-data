      'mgnl:lastModified': 2024-11-21T14:55:56.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Japan International
        Cooperation Agency (JICA) expressed interest for a “deeper” consultation in
        its partnership with the Philippines, especially on disaster risk reduction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f70e9-a176-4554-9398-8826a3e4cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "JICA President Tanaka Akihiko paid a courtesy call to President Ferdinand\
        \ Marcos Jr. at Malacañan Palace on Wednesday, Nov. 21.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ab451-e4a0-48a8-9dfa-832bdde0df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We would like to have deeper consultation with the government of the\
        \ Philippines. (Japan) Prime Minister (Shigeru) Ishiba emphasized that disaster\
        \ risk reduction is one of his priorities,” Tanaka told Marcos, as quoted\
        \ by a Malacañang news release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08c90a-6b9d-48fc-b0c0-4b5c7fa269b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In comparison with many other developing countries and in comparison\
        \ with many advanced nations, I believe the Filipino management of the floods\
        \ and typhoons in many ways [is] exemplary,” the JICA president also said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978d14c-231d-40fc-b12c-aa5551e04d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.699+08:00
