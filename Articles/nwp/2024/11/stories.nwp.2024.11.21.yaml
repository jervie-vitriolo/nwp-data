      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8b9a7-276c-49f3-90cf-73636dd4f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a separate post on Thursday, Marcos said JICA’s expertise and support\
        \ help the country in finding solutions to “keep our communities safe from\
        \ the threats of natural disasters, while building a stronger and more secure\
        \ future for all Filipinos.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d443bf-b14b-4e4b-829d-279057fcd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office has been working with JICA to\
        \ fully digitalize state broadcaster PTV-4, with the project aiming to establish\
        \ an emergency warning broadcast system.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a550833-f984-4134-ba58-ff3af9beb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines has been hit with six successive storms in just over\
        \ a month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f54d3-7711-46aa-b190-6e9b815123f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Kristine (international name: Trami) and Typhoon
        Leon (Kong-rey) reportedly killed 162 people, according to the national disaster
        agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e2f49-b993-4623-b781-5c538b9e04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deaths were also recorded during <a href="https://www.newswatchplus.ph/news/2024/11/10/marce-1-dead.html">Typhoon
        Marce (Yinxing) with one</a>, while <a href="https://www.newswatchplus.ph/news/2024/11/21/death-toll-nika-ofel-pepito.html">at
        least 12 from Typhoons Nika (international name: Toraji), Ofel (Usagi), and
        Pepito (Man-yi)</a>.</p>'
  'house-reinstate-akap':
