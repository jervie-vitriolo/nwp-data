      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Baku, Azerbaijan —</strong> The United Nations climate body
        published on Thursday, Nov. 21, fresh options for the COP29 summit’s primary
        goal of agreeing how much money richer countries should provide poorer ones
        to help them tackle climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2e645-b6b9-429a-9767-d0425f043a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Getting a deal on the money has proved slow-going at the talks in Azerbaijan’s\
        \ capital of Baku, and the latest draft of the negotiating text arrived several\
        \ hours later than scheduled as delegates entered, in theory, the closing\
        \ 48 hours.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2682a9-6ca8-4cb4-acf5-3770f85b7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While the summit is set to wrap up on Friday, the new document showed\
        \ much remains to be decided on key questions, such as what counts towards\
        \ the annual figure, who pays and how much.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12338f33-1dd8-43f3-ad13-0b019fe3abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.499+08:00
