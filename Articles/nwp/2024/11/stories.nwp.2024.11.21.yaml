      'mgnl:lastModified': 2024-11-21T14:55:56.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/10/14/ph-disaster-risk-reduction-apmcdrr.html">PH
        ‘ahead of the curve’ in disaster risk reduction — UN official&nbsp;</a></strong></p>'
