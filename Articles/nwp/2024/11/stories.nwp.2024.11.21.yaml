    'title': 'Romualdez to Duterte: Explain confidential fund spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6005d1-53c6-4be8-b777-f869c451a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte should explain the spending of her controversial confidential fund
        before a House panel inquiry, Speaker Martin Romualdez said on Thursday, Nov.
        21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9505c2d-c436-487d-8f84-348157f1454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00073e-b363-4e9d-bcf8-d285bc4b7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The House committee on good government and public accountability is\
        \ investigating, in aid of legislation, the alleged mismanagement of the P612.5-million\
        \ confidential funds of the Office of the Vice President (OVP) and the Department\
        \ of Education (DepEd), of which Duterte was chief.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230396f6-7d33-4c3e-bf98-e82972d6866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb0d49-6e32-4df8-ba2d-f693744db5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview in Albay, Romualdez said Duterte should attend\
        \ the hearings and shed light on the issue.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1eaee-a959-48f7-b3ab-670c217af0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6166b3-3882-471b-a7a8-688ea4f2ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.272+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dapat lang siya sumipot at mag-oath at magsalita at mag-eksplika,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e03caa-a279-4daf-a159-673a009ca853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.272+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2f0b6-42e7-4d3f-9d17-c11e5e626152'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.272+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: She should just show up, take her oath, talk, and explain.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2964b-903e-4911-8e13-c97f5c05883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.273+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c5279-933a-4e95-9ed2-37a6db203d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.273+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Siya lang yata may alam kung anong nangyayari diyan sa mga pondo
        kaya dapat siya na lang mag-eksplika. ''Wag na niya ibigay sa mga officials
        ng OVP at sa DepEd,” the speaker added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1577139-4dd1-4d2c-a5b5-ee1a384c302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec85087-10d0-416f-9718-f0f41fa0eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe only she knows what happened with the funds, that’s\
        \ why she should explain herself. She should not pass it to her officials\
        \ at the OVP and DepEd.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb13954-b9c4-49e9-b58d-0defbad46c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.275+08:00
