    'title': 'November typhoons kill 12 people — NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ed04b-2e6f-4b83-b08b-7ac787b69f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —&nbsp;</strong>Three consecutive
        typhoons killed at least 12 people, the national disaster agency reported
        Thursday, Nov. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c9e58-9252-4955-96b4-810da24b2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ confirmed three deaths in Central Luzon and two in Cordillera Administrative\
        \ Region from typhoons Nika (international name: Toraji), Ofel (Usagi), and\
        \ Pepito (Man-yi). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf3f41-e57f-41ae-a48a-983c42e875d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seven deaths in Cagayan Valley were for validation. Local authorities\
        \ reported a family of seven was buried in a landslide in Nueva Vizcaya.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ef79e-37cc-4ccd-ab15-773b572391a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said 14 were hurt and three remained missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84785a56-879a-4232-9e8d-73b3a5d21615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than three million people in Luzon were affected by the three\
        \ strong typhoons in November, including the displacement of over 400,000\
        \ people. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b1a7a-dc71-4d38-b204-a6318ad8cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Disaster management officials reported infrastructure damage of P2\
        \ billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc99ab-7492-42ec-a999-f196923cff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, the Department of Agriculture estimated P297 million\
        \ in agricultural damage — including infrastructure, machine, and equipment\
        \ — due to the November typhoons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d4d2c-3b69-4576-8388-4954b2168c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:06:44.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:06:44.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Without the most recent “Pepito,” the DA said the country lost P10
        billion in agriculture production since Tropical Storm Kristine (Trami) in
        October.</p>'
