    'mgnl:tags': ['one-direction', 'liam-payne']
    'stories': []
    'template': '1'
    'title': 'One Direction stars join mourners at Liam Payne’s funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eda821-8f3c-4ecd-ae7e-dc5a8d2c6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Amersham, England -</strong> The former members of boy band
        "One Direction" were among the mourners at the funeral of their band mate
        Liam Payne on Wednesday, just over a month after the singer died aged 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27019e1-2a95-45a0-a014-9f49d9c9d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harry Styles, Zayn Malik, Niall Horan and Louis Tomlinson joined Payne’s
        family and friends for the private church service in Amersham, Buckinghamshire,
        north west of London.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d774156-2e34-44d0-9a67-4c2493cdda11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne’s former partner, fellow pop star Cheryl, with whom he had a
        son now aged seven, was photographed leaving the service.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc1f79-e20c-4282-bfa4-416bbc05cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The singer and songwriter was found dead after he fell from his hotel
        balcony in Buenos Aires, triggering an outpouring of grief from fans around
        the world.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f5d2b-6c3d-4d9b-9fa3-ea7dec928fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His coffin arrived at the church in a white carriage drawn by two white
        horses and adorned with floral tributes spelling the words "Son" and "Daddy".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396dbce-c9ae-466d-896a-c956c1bbbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Attendees included Payne’s girlfriend Kate Cassidy, actor and TV host
        James Corden, and Simon Cowell, the music mogul who created One Direction
        for Britain’s X Factor talent show.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf78b29-ef72-488b-826f-ce5ae069d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group were catapulted to global fame in the 2010s after appearing
        on the show and they went on to become one of the best selling boy bands of
        all time.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32828117-0997-4d8e-9e79-fc2f75846bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With their tousled hair and youthful charm, the band members became
        teen idols through hit singles like "What Makes You Beautiful", "Live While
        We''re Young", "Best Song Ever" and "Story of My Life."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b0ff5-4027-4ac7-bf78-e3775de8cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fan Victoria Horwood, 28, speaking outside the church, said she had
        followed Payne since he appeared on X Factor and she was shaken by his death.
        "I just wanted to pay my respects," she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14610bfe-5515-4d8d-a862-5ceb336083f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne, who was still a teenager when One Direction found global success,
        struggled with the pressures of fame, and he later spoke about his problems
        with alcohol.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef79ec-434b-400a-a8cd-bb871d347e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Don''t get me wrong, we had the best time ever but there were moments
        where ... you don''t realise you have a choice at that point," he said in
        2021. "There is a sacrifice for that."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64fd90-0f87-4a1e-96bd-28ff743c5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He launched a solo career after One Direction split in 2016 and
        he released a debut album in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbc6d7-177f-43b1-b1f8-e5029a7797fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Argentine authorities have charged three people in connection with
        Payne’s death after an autopsy revealed traces of alcohol, cocaine and a
        prescription antidepressant in his system when he died.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ecd9a-fdec-4316-9b48-a1be1876fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T01:10:23.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T01:10:23.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Makori, Writing by Paul Sandle and Muvija
        M; editing by Kate Holton, Alexandra Hudson)</em></p>'
