      'mgnl:lastModified': 2024-11-21T13:19:32.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dharamraj Dhutia and Sumeet Chatterjee; Additional
        reporting by Tom Westbrook; Yantoultra Ngui and Byron Kaye; Writing by Scott
        Murdoch; Editing by Edwina Gibbs)</em></p>'
  'australia-social-media-ban-parliament':
    'author': 'Renju Jose, Reuters'
    'caption': 'TikTok logo is seen through broken glass in this illustration taken
      on Jan. 25, 2023. (Dado Ruvic/Reuters/Illustration/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T12:59:30.000+08:00
    'imagesource': 'jcr:50df405e-31ac-4a2d-8968-f40a30804492'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d16a264-cd05-4258-a3f6-053f65829c1f'
    'lead': 'Australia’s center-left government on Thursday introduced a bill in
      parliament that aims to ban social media for children under 16 and proposed
      fines of up to A$49.5 million ($32 million) for social media platforms for systemic
      breaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T13:04:23.571+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:13.029+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:51.326+08:00
    'mgnl:lastModified': 2024-11-21T13:20:34.619+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Australia', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Australia launches ''landmark'' bill to ban social media for children
      under 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf527fb9-1a59-44d0-b69f-ee14d6a0a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.610+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia —</strong> Australia’s center-left government
        on Thursday, Nov. 21, introduced a bill in parliament that aims to ban social
        media for children under 16 and proposed fines of up to A$49.5 million ($32
        million) for social media platforms for systemic breaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a881877-3d5d-43ab-8453-c16974919d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Australia plans to trial an age-verification system that may include\
        \ biometrics or government identification to enforce a social media age cut-off,\
        \ some of the toughest controls imposed by any country to date.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179badd-5936-4b92-9194-3dd3cc167edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The proposals are the highest age limit set by any country, and would\
        \ have no exemption for parental consent and no exemption for pre-existing\
        \ accounts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e2917-1f8d-4117-af84-940f58bc6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is a landmark reform. We know some kids will find workarounds,
        but we''re sending a message to social media companies to clean up their act,"
        Australian Prime Minister Anthony Albanese said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9b218-3991-40bd-bf8e-47424929e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The opposition Liberal party plans to support the bill though independents\
        \ and the Green party have demanded more details on the proposed law, which\
        \ would impact Meta Platforms' META.O Instagram and Facebook, Bytedance’s\
        \ TikTok and Elon Musk’s X and Snapchat SNAP.N.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97c859-e9f5-432c-947f-7026f2db9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Albanese said children will have access to messaging, online gaming,\
        \ and health and education related services, such as youth mental health support\
        \ platform Headspace, and Alphabet’s GOOGL.O Google Classroom and YouTube.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bc741-57d6-4a59-aac4-4d4ca81d5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Albanese-led Labor government has been arguing excessive use of\
        \ social media poses risks to physical and mental health of children, in particular\
        \ the risks to girls from harmful depictions of body image, and misogynist\
        \ content aimed at boys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477c2f4-74aa-4a16-a68b-a28906f47ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of countries have already vowed to curb social media use by\
        \ children through legislation, but Australia’s policy is one of the most\
        \ stringent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe938ccb-f29e-4871-89a8-f12409d09c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "France last year proposed a ban on social media for those under 15\
        \ but users were able to avoid the ban with parental consent. The United States\
        \ has for decades required technology companies to seek parental consent to\
        \ access the data of children under 13.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cb455-fc69-4457-b542-e9a4c442ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.622+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For too many young Australians, social media can be harmful. Almost
        two-thirds of 14 to 17-year-old Australians have viewed extremely harmful
        content online, including drug abuse, suicide or self-harm," Australian Communications
        Minister Michelle Rowland told parliament on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd417d-d260-473d-94a0-0d46bb85acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.622+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The law would force social media platforms, and not parents or young\
        \ people, to take reasonable steps to ensure the age-verification protections\
        \ are in place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfb22e-1bdb-467d-bc32-fd66fa4fd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The proposed law will contain robust privacy provisions, including\
        \ requiring platforms to destroy any information collected to safeguard the\
        \ personal data of users, Rowland said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8bb39-e234-41b5-89e1-cfe6440fdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Social media has a social responsibility ... that’s why we are making\
        \ big changes to hold platforms to account for user safety,\" Rowland said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d84d4f-e26e-473d-a5bc-56b465e40a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>($1 = 1.5356 Australian dollars)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ae670-58f8-417b-8804-2c9edc4c9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:04:23.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:20:34.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Renju Jose in Sydney; Editing by Michael Perry)</em></p>'
