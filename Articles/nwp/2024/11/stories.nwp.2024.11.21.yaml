      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a social media post, JICA said Tanaka expressed his condolences\
        \ to typhoon victims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1b45b-877a-4895-9fc2-9e0c093e8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Japanese agency, which delivers the bulk of official development\
        \ assistance, said the discussion included disaster prevention, infrastructure,\
        \ the Mindanao peace process, and other development projects.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94528b73-7d06-4672-914f-1122c2ad03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang said Marcos noted during the courtesy call the importance\
        \ of new technologies, especially in early warning systems, to address “escalating\
        \ challenges posed by climate change.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e1b06-62fb-4142-b349-84e6fcc0176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said early warnings are “becoming more and more important.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d29bf5-173b-4d9a-8970-7ce5a21abe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T14:55:56.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T14:55:56.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Now, when it is Category 1 Storm, in 24 hours, it’s category five.\
        \ It seems to be a new phenomenon that we have to deal with. That is why early\
        \ warning systems, the meteorological warnings [are important],” he added.\r"
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBongbongMarcos%2Fposts%2Fpfbid0opRkcCqMrWzURupLSQgMagx5zVPxnjomAHuxDamVtPE9YtFbQB9m9KnmXVBc1Z3nl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
