      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. expressed his gratitude to the past and present leadership of the
        Indonesian government for considering the Philippines’ requests regarding<a
        href="https://www.facebook.com/NewsWatchPlusPH/posts/pfbid016vZnnDmAQ9w3B31QSSgCGvM1poteS3uute4iUvcTYY89XufVhQKBQWvDcvRpa4Vl">
        the case of convicted Filipina worker Mary Jane Veloso</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf11ab4-b9c6-4058-9f76-81e43ff3acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.556+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.556+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with reporters in Nueva Ecija, Marcos shared that since\
        \ he assumed office, his administration has been working towards commuting\
        \ Veloso’s death sentence to life imprisonment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21289eda-dce3-4755-9490-483cd41a5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.557+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Noong nangyari ‘yun, when we were able to achieve that we continue\
        \ to work with them. It was still with the Widodo government at that time,\"\
        \ Marcos said on Thursday, Nov. 21.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37d5ef-bfe7-47ed-bc84-97d2400f98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.557+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When that happened, when we were able to achieve that,\
        \ we continued working with them. It was still under President Widodo’s government\
        \ at that time.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8ce9d-14dc-428c-a61f-36cbdc20db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.558+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti na lang that our relations with Indonesia, our relations
        with then-President Widodo and all of these people, together with our relations
        now with the new President, President Prabowo (Subianto), dahil maganda naman
        ang ating relasyon, nakahanap sila — gumawa sila ng paraan, this is the first
        time they did this," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d98828-dab5-46ad-b03c-5a6712979944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.558+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s fortunate that our relations with Indonesia, with\
        \ then-President Widodo and all of these people, and now with the new President,\
        \ President Prabowo, are good. They found a way – they made a way. This is\
        \ the first time they did this.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269170cb-9f22-4395-a898-3cf1b8f13a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos further explained that the Indonesian government had expressed
        it had no intention of executing Veloso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8976ad-2bd0-4b41-862d-475bda8ca750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"But as I said, we have been working on this for — all the previous
        presidents, hindi lang ako. Ten years na ito, 10 years na ito. Pero ang nagawa
        natin napa-commute natin ‘yung sintensya niya from death sentence to life
        imprisonment," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406c634-22de-4c59-ac65-d8631c7ddb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But as I said, we have been working on this for —
        all the previous presidents, not just me. It’s been 10 years, 10 years. But
        what we’ve done is we got her sentence commuted from death to life imprisonment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ccc5b-388b-47cd-b09f-996b6b484e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.560+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos also reiterated that <a href="https://www.newswatchplus.ph/news/2024/11/20/Marcos-mary-jane-veloso-returning-to-philippines.html">Veloso
        would soon return to the Philippines</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df440783-40ec-42ea-8190-cf04391054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.560+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clemency for Veloso?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0b12a-a980-46c7-97ca-9403e795ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said all options are being considered should Veloso’s transfer\
        \ be finalized, including the possibility of granting clemency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349a358-e3ff-4468-bbd3-6953a09966d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will see. Hindi pa maliwanag kung ano ba talaga ang…How… This
        is the first time this is happening. So, that — everything is on the table,"
        Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47457a-7e5e-4b5d-9bc1-ac66a6d3e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.562+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.562+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/11/20/Indonesia-conditions-mary-jane-veloso-december-transfer.html">Indonesian
        government</a> clarified that Veloso would remain in detention but could be
        transferred to the Philippines subject to conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebec50-ddd6-4043-9042-9214e7762203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.562+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.562+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Indonesian Coordinating Minister for Law, Human Rights,\
        \ Immigration, and Corrections Yusril Ihza Mahendra said the transfer process,\
        \ under Jakarta’s prisoner transfer policy, is not a release from prison.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b520d-c091-48eb-be35-af81fced577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that if the Philippines meets the conditions, Veloso’s transfer\
        \ could take place as early as December.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917b24b-064e-4332-9273-1201aebe91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yusril listed three requirements for Veloso’s transfer:\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f70f9-4a3f-455b-8e41-b488e34955d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The Philippines must recognize and respect the Indonesian court’\
        s final verdict sentencing Veloso to death for narcotics smuggling.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e24a8c-9a96-48e1-854e-bcbc72a815bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Veloso must serve the remainder of her sentence in the Philippines\
        \ in accordance with the Indonesian court’s decision.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00ff0c-6f5c-409b-8a5a-088b417429e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The Philippine government must bear the costs of Veloso’s transfer\
        \ and security during the process.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbc33b-c01e-49c7-b658-dd7b52ab6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Once she is returned, the authority over the prisoner shifts to the\
        \ Philippines, including decisions regarding leniency or sentence reductions,”\
        \ Yusril added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead37e2-9dd5-4117-b4c0-6978478da676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yusril also mentioned that any changes to Veloso’s sentence, such as\
        \ a pardon or commutation, would be up to President Marcos, noting that the\
        \ Philippines has abolished the death penalty.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc14e7-1bbc-44e3-b4ff-8265319faead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is possible that President Marcos will grant pardon and change\
        \ her sentence to life imprisonment, considering that the death penalty has\
        \ been abolished in the Philippine criminal code, so this step is within the\
        \ full authority of the President of the Philippines,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003e754-7ebd-47f1-a5ce-97ff7bf9c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Veloso’s case</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f09533-7d69-41a6-b2eb-8e56337a2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Veloso, arrested in 2010 at Yogyakarta Airport with 2.6 kilograms of\
        \ heroin in her luggage, has consistently maintained her innocence, claiming\
        \ she was duped by a recruiter. Her case garnered international attention,\
        \ with her 2015 execution delayed following appeals from the Philippine government\
        \ and global public outcry.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3b007-8ae6-4138-b8b2-95b657d500f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T12:30:04.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T12:30:04.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If completed, Veloso’s transfer would mark a significant development\
        \ in the years-long diplomatic efforts to resolve her case.\r"
