      'mgnl:lastModified': 2024-11-21T17:45:46.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The next panel hearing is set for Nov. 25.</p>'
