      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00a4ab-c315-4061-a2ad-5fd511b7526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T17:45:46.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte only attended the first hearing of the panel, chaired by
        Manila 3rd District Rep. Joel Chua.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a86e7a-ed86-412a-a794-20c2ce9669ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T17:44:42.277+08:00
