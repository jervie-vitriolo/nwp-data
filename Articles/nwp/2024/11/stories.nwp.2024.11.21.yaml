      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.616+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Gumising na po kayo sa katotohanan, hindi na po Estrada country
        ang San Juan… Hindi ko po kailangan ng flying voters para manalo sa San Juan
        (Wake up to the truth, San Juan is no longer Estrada country... I don’t need
        flying voters to win in San Juan),” Zamora said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf9582-c11a-4d9d-b4aa-daba68f17149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:53:20.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.617+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, Estrada said: “Hindi ito usapin kung sino sa mga Estrada
        at Zamora ang namamayani at umangkin na pagmamay-ari ang lungsod ng San Juan.
        Walang nagmamay-ari ng San Juan kundi ang mga mamamayan ng San Juan - ang
        mga San Juaneños (This is not an issue of who among the Estradas and Zamoras
        dominate or claim ownership of the city of San Juan. No one owns San Juan
        except its citizens—the San Juaneños).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7c28e-e4ef-45b9-866d-8a83550e0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:53:20.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.605+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said Zamora should know that the period to exclude voters in the\
        \ 2022 elections has long passed, adding that a petition to annul the voters’\
        \ list in San Juan has been pending since after the polls.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0641a-d66a-4008-9265-231abcb08884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:53:20.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.605+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Given this petition and my revelation on the improbability of a 32.13%\
        \ increment within eight years, we're requesting the Commission on Elections\
        \ to act with dispatch on this matter considering the seriousness of the issue,”\
        \ Estrada said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f5934-9569-457f-ac19-2f5c7d850b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:53:20.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.606+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that he is currently gathering data on the increase in
        registered voters from 2022 to 2025 to support a petition for voter exclusion
        in the upcoming elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ff8d5-4d6c-4564-a26d-80467476855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.618+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec is investigating the surge in new and transferring voter\
        \ registrations in areas such as Makati City, Cabanatuan in Nueva Ecija, and\
        \ Cagayan de Oro. It said it cannot purge the voter list without court orders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bdff5-ed2a-4967-a034-4b18f249f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.619+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Poll chairman George Garcia warned of <a href="https://www.newswatchplus.ph/news/2024/11/20/comelec-disqualification-voters-surge.html">disqualification
        proceedings</a> for candidates potentially involved in issuing barangay certifications
        to inflate voter numbers.</p>'
  'song-joong-ki-second-child':
