    'lead': 'The House of Representatives will seek to reinstate the cash aid for
      the poor in next year’s budget that was scrapped by the Senate, Speaker Martin
      Romualdez said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T16:24:52.696+08:00
