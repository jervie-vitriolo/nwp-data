      'mgnl:lastModified': 2024-11-21T18:38:29.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Korean actor Song Joong-ki
        and his wife Katy Louise Saunders welcomed their second child in Rome, Italy,
        entertainment media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa13b3-f282-4849-b24e-0a75ffd0e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to K-pop news website Soompi, Song shared the news on his\
        \ fan cafe, a forum where fans and celebrities interact.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af27e3-a876-4540-bd9c-cdc6def8f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Our lovely princess was born healthy, and both my wife and our baby\
        \ are doing well and resting,” the actor wrote on Wednesday, Nov. 20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee648f7e-fab8-4d5f-9952-1fdd83c811fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The baby girl followed the couple’s first child — a son born in June\
        \ 2023 also in Rome.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625eaeea-1327-4537-a36b-e60322d6317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I will take good care of my family here before returning to the filming\
        \ set,” Song said, as reported by local news agency Yonhap.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee495d8-7d81-46ed-9b3e-5d07d477dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “Vincenzo” star married Saunders in January 2023. They announced\
        \ the second pregnancy last July.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0eed0e-e6d7-4d5c-b5b5-f86a8ed56063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T18:38:29.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In August, Song began filming his new drama project “My Youth,” which\
        \ will reportedly air in 2025.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b809e89-f743-4649-b8bc-b34216beb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:38:29.863+08:00
