    'mgnl:lastModified': 2024-11-22T11:53:20.620+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Francis-Zamora', 'Jinggoy-Estrada', 'Vote-Watch', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'San Juan mayor denies 30,000 ‘flying voters’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ab2a3-6bf2-4de8-8177-42b09d0cb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.883+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.613+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> San Juan Mayor Francis
        Zamora strongly denied claims of over 30,000 flying voters in his locality,
        urging a senator to show proof and seek their exclusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4896b89-f4f6-42fc-a7c0-72f00ce9b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.883+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.614+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung totoong merong 30,000 flying voters, anong mga pangalan nila,
        saan sila nakatira? Hinahamon ko siya. Hinahamon ko kayo, Senator Jinggoy
        Estrada, magfile kayo ng exclusion sa korte,” Zamora said in a press conference
        on Thursday, Nov. 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f685f-268e-4200-9831-3b53c8d079dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.614+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are indeed 30,000 flying voters, what are
        their names, where do they live? I challenge him. I challenge you, Senator
        Jinggoy Estrada, to file for their exclusion in court.] NewsWatch Plus has
        sought Estrada’s comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec446a63-540e-478f-bbef-c1df83255b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.615+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/11/18/surge-new-voters-comelec-probe.html">During
        Monday’s Senate deliberations</a> on the Commission on Elections'' 2025 budget,
        Estrada flagged the significant rise in the number of registered voters in
        San Juan since the 2016 general elections, citing a 32.13% increase to 109,640
        voters in the 2022 polls, or more than 30,000 individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294a015-0b13-4306-ac16-caf14c6f7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.615+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada alleged that these were flying voters intended to secure Zamora’\
        s election victory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e10999-62c7-4bf7-9d3e-40f131fca921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T18:13:06.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:53:20.616+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Estrada family had long ruled San Juan until Zamora’s election
        in 2019.</p>'
