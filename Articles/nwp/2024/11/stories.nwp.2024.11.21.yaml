  'liam-payne-funeral':
    'author': 'Ben Makori, Reuters'
    'caption': 'Former One Direction members Zayn Malik,  Louis Tomlinson, Niall Horan
      and Harry Styles attend the funeral of their bandmate Liam Payne in London (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T01:08:15.000+08:00
    'imagesource': 'jcr:94a13de4-c990-4bc1-a32a-16ac9ef376f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee4b879-81b7-424f-b607-c15313d53353'
    'lead': 'The former members of boy band "One Direction" were among the mourners
      at the funeral of their band mate Liam Payne on Wednesday, just over a month
      after the singer died aged 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T01:10:23.855+08:00
