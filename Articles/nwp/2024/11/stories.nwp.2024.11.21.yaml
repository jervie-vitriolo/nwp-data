      'mgnl:lastActivated': 2025-03-13T14:10:11.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We are far from the finish line,\" said Li Shuo, a climate diplomacy\
        \ expert at the Asia Society Policy Institute. \"The new finance text presents\
        \ two extreme ends of the aisle without much in between.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa5cda-d1e4-4f1f-bd2b-237f1be3c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Developing countries need at least $1 trillion annually by the end\
        \ of the decade to cope with climate change, economists told the U.N. talks\
        \ last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58650539-8eb2-4190-85c0-14bcac27c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although the 10-page document was slimmed to less than half the size\
        \ of the previous version by stripping out some options, it summed up the\
        \ opposing positions of blocs of developed and developing nations established\
        \ before the event.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a4535-996b-48fb-a258-b1705d6da23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>One focused on ensuring the funds were grants or grant-equivalent
        in form, and that contributions from developing countries to each other —
        a nod to large potential donors such as China — were not formally part of
        the target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73a7a6-c015-4698-9e9c-13b24c52909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The other, repeating the position of richer countries, aimed to broaden\
        \ the types of finance that count toward the final annual goal, not just grants\
        \ from developed countries, and included contributions from others.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672f9b3-31d5-4557-b69d-452fafa1af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both options avoided specifying the total amount of money that countries\
        \ would aim to invest each year, leaving the space marked with an 'X'.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988c005-5e95-4827-9d4d-ac5432700484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Crucially, the text misses a number that defines the scale of future\
        \ climate finance, a prerequisite for negotiation in good faith,\" Li added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fba57-dc67-43a6-baa7-6a17df5aa290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That was perhaps not surprising as key donor countries, including those\
        \ in the European Union, have said they want more clarity on the structure\
        \ and contributor base before publicly discussing how much they could chip\
        \ in.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28ca03-8d9e-4976-8e30-8e188c6eaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:14:08.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:22:07.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Clarence Fernandez)</em></p>'
  'government-officials-advise-POGO-operators':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Risa Hontiveros (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T13:48:00.000+08:00
    'imagesource': 'jcr:9c34fe8e-a5ef-4522-9f5d-379f73196d96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8253cb5f-d841-4ae5-b459-707a3e2b0113'
    'lead': 'Senate Deputy Minority Leader Risa Hontiveros on Thursday exposed the
      alleged involvement of some government officials in aiding offshore gaming operations
      to use legal fronts and circumvent the government ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T13:51:30.635+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:11.096+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:51.961+08:00
    'mgnl:lastModified': 2024-11-21T13:51:30.729+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['POGO', 'Risa-Hontiveros']
    'stories': []
    'template': '1'
    'title': 'Gov’t officials allegedly guiding POGOs to evade ban – Hontiveros '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807bd43-6f29-4a4d-a6c5-26e95555de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.724+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senate Deputy Minority
        Leader Risa Hontiveros on Thursday exposed the alleged involvement of some
        government officials in aiding offshore gaming operations to use legal fronts
        and circumvent the government ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a77151-8070-43c4-8c31-f3177ab864e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.714+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung mga sumbong sa amin ay may mga government officials pa na nagpapayo\
        \ sa kanila ng mga ganon na, ‘Ah, magbago na lang kayo ng porma,’ at least\
        \ legally bilang mga simpleng BPOs lamang – pero nakatago sa loob noon ay\
        \ mga POGO operations,” Hontiveros said during the Kapihan sa Senado media\
        \ forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd81280-c2c1-4b78-8b36-2213d9a4f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.714+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We've received reports that some government officials\
        \ are even advising them to do things like, 'Just change your setup,' at least\
        \ legally presenting themselves as simple BPOs – but hidden within are POGO\
        \ operations.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa414d-0480-413e-bc8e-48685c09ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.715+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.715+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the officials were not identified.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abd9c0-e434-4329-8f09-380a9f6d88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.715+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.715+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pero pinublicize ko na kaagad para magserve ng warning na kung totoo\
        \ yan — at alam nila kung sino sila — itigil na nila yan (But I made it public\
        \ right away to serve as a warning that if it’s true — and they know who they\
        \ are — they should stop it immediately),” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c5956-9774-4041-a9b0-abaa8ed34659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.716+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.716+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said she will consult with her legal team regarding the\
        \ officials' liability, including possible obstruction of justice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a32623-411f-4442-973f-609ccea7dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.716+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.716+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At kung yung regulators mismo nagpapa-regulatory capture, o mga miyembro\
        \ ng executive na dapat ay magpapatupad ng batas at sila mismo ay sumusuway\
        \ sa isang ban na inanunsyo noong SONA… mas mabigat ang accountability nila,”\
        \ Hontiveros added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efd98b-a2b4-40b3-908e-ab1dd0bab2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.716+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.716+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: And if the regulators themselves are engaging in regulatory\
        \ capture, or members of the executive who are supposed to enforce the law\
        \ but are actually undermining a ban announced during the SONA… their accountability\
        \ is even greater.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616d53d-fb10-435e-9bc6-66b1c310899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.717+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.717+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. announced the POGO ban during his State\
        \ of the Nation Address in July, with a formal executive order issued earlier\
        \ this month. However, POGOs have been creative in concealing their operations,\
        \ \"disguising\" themselves as resorts and restaurants, said Interior Secretary\
        \ Jonvic Remulla.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be93791-1c87-4280-8e6f-a93e54fbe8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.717+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.717+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the final Senate hearing on POGO on Tuesday, Nov. 26,\
        \ will aim to identify the individuals behind the so-called “guerrilla” offshore\
        \ gaming operations. She added that detained former Bamban, Tarlac Mayor Alice\
        \ Guo, along with other key personalities, will be invited once again.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a19d4c-75d7-43dc-be9a-8f8cd1ed1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:51:30.718+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:51:30.718+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also said she will reveal new information about the deployment
        of Chinese spies in the Philippines through POGOs.</p>'
