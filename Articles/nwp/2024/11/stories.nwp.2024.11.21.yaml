  'zamora-denies-claims-flying-voters':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': '(L-R) San Juan Mayor Francis Zamora and Sen. Jinggoy Estrada'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T18:07:26.000+08:00
    'imagesource': 'jcr:71ef172a-0368-4eb8-bceb-efbb9d5a405d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8bf278-87ae-45c2-a5c0-ce008df37e5f'
    'lead': 'Sen. Jinggoy Estrada says he is currently gathering data on the increase
      in registered voters in San Juan from 2022 to 2025 to support a petition for
      voter exclusion in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T18:13:06.787+08:00
