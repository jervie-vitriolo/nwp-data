      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine —</strong>&nbsp;Ukraine fired a volley of
        British Storm Shadow cruise missiles into Russia on Wednesday, Nov. 20, the
        latest new Western weapon it has been permitted to use on Russian targets
        a day after it fired U.S. ATACMS missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ce835-c1c9-4b9f-bef5-d087bf7b3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The strikes were widely reported by Russian war correspondents on Telegram\
        \ and confirmed by an official on condition of anonymity. A spokesperson for\
        \ Ukraine’s General Staff said he had no information.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45533a75-f4c4-4392-a1d6-e74fe7415d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moscow has said the use of Western weapons to strike Russian territory\
        \ far from the border would be a major escalation in the conflict. Kyiv says\
        \ it needs the capability to defend itself by hitting Russian rear bases used\
        \ to support Moscow’s invasion, which entered its 1,000th day this week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6c098-e671-4a1a-b175-cb677437e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Accounts of Russian war correspondents on Telegram posted video they\
        \ said included the sound of the missiles striking Kursk region, which borders\
        \ northeastern Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c94c02-16e9-481a-9e6c-98833a015982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 14 huge explosions could be heard, most of them preceded by\
        \ the sharp whistle of what sounded like an incoming missile. The video, shot\
        \ in a residential area, showed black smoke rising in the distance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41ffb6-1bb4-4538-99e3-d7ba09532aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pro-Russian Two Majors channel on Telegram said Ukraine fired up\
        \ to 12 Storm Shadows into the Kursk region and carried pictures of missile\
        \ pieces with the name Storm Shadow clearly visible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd411d9-4321-4b51-8b4f-5c8081fe5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for British Prime Minister Keir Starmer declined to\
        \ comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de5265-9e3e-4a29-b74f-2ff201c2c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain had previously allowed Ukraine to use Storm Shadows, which
        have a range in excess of 250 kilometers, within Ukrainian territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac4890-707a-404e-8e34-dd9df346e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Kyiv government has been pressing Western partners for permission\
        \ to use such weapons to strike targets deep inside Russia, and it obtained\
        \ the all-clear from U.S. President Joe Biden to use the ATACMS this week,\
        \ two months before Biden leaves office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e56b17-79d1-466c-bcb3-3e44ee420e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As Ukraine’s use of the missiles raised tensions, the United States\
        \ shut its embassy in Kyiv on Wednesday as a precaution due to what it called\
        \ the threat of a significant air attack. It later said the embassy would\
        \ reopen on Thursday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94a22f-0017-4c7f-942b-34a5cb6833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon on Wednesday also announced $275 million in military aid\
        \ to Ukraine that included more ammunition for the HIMARS rocket system, and\
        \ the Biden administration moved to forgive $4.7 billion in U.S. loans to\
        \ Ukraine as outgoing officials sought to do what they could to bolster Kyiv\
        \ before they leave office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945316ac-d1ed-4ba2-bb23-c0e5afcebece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anticipating Trump administration</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0452d35-2520-477a-8258-ac2b0079b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden’s successor, US President-elect Donald Trump, has said he
        will end the war, without saying how, and criticised billions of dollars in
        aid for Ukraine under Biden. The warring sides believe Trump is likely to
        push for peace talks — not known to have been held since the war’s earliest
        months — and are trying to attain strong positions before negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcc123-35a2-456a-b3d7-ebf3fad902ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv says Moscow, which invaded Ukraine in February 2022, has previously\
        \ taken advantage of limits on Ukraine’s use of weapons, particularly to strike\
        \ Ukrainian cities from the air with heavy guided bombs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba277b-26b0-45d8-b7a2-c1f4debfb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Western countries say the arrival of more than 10,000 North Korean\
        \ troops to fight for Russia in recent weeks was an escalation that merited\
        \ a response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fc4ed-c671-4b5e-931f-0b473a751e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The first use of the U.S. ATACMS on Tuesday, fired at a Russian arsenal\
        \ in the Bryansk region on Ukraine’s northern border, prompted firm words\
        \ from Moscow, which announced a change to its nuclear doctrine to lower the\
        \ threshold for the use of atomic weapons. Washington has said it sees no\
        \ need to adjust its own nuclear posture and accused Moscow of resorting to\
        \ irresponsible rhetoric.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c1000-8407-49e8-8343-39cd6f1cf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Military analysts have said the longer-range missiles are unlikely\
        \ to give Ukraine a decisive edge in the war but could strengthen its position,\
        \ especially in the battle for a sliver of land inside Russia’s Kursk region\
        \ it seized in August.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4c627-553f-4cff-8c4a-57ebf9eacca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An air raid siren in Kyiv in the early afternoon on Wednesday jangled\
        \ nerves. But Ukraine’s military spy agency said a widely reported threat\
        \ of massive drone and missile attacks across the country was fake, and it\
        \ accused Russia of trying to sow panic by circulating online messages about\
        \ it.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdb048-8a96-4a46-8c8b-62b78eb5c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The enemy, unable to subdue Ukrainians by force, resorts to measures\
        \ of intimidation and psychological pressure on society. We ask you to be\
        \ vigilant and steadfast,\" it said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3edc50-8071-4d80-bfb7-6263428f2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With the U.S. embassy’s temporary closure, the Italian, Spanish and\
        \ Greek embassies said they too had closed their doors in Kyiv. Canada said\
        \ it suspended in-person services at its mission. The French embassy remained\
        \ open but urged its citizens to be cautious. The Kremlin said it had no comment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf2aaf-5916-4940-9608-399287b82bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian foreign intelligence chief Sergei Naryshkin said in an interview\
        \ published on Wednesday that Moscow would retaliate against NATO countries\
        \ that facilitate long-range Ukrainian missile strikes against Russian territory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad89d2-f4e1-4242-b24d-9b92fce7e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war is at a volatile juncture, with nearly a fifth of Ukrainian\
        \ territory in Russian hands, North Korean troops deployed in Russia’s Kursk\
        \ region and doubts over the future of Western aid under Trump, whose nominees\
        \ for administration posts include sceptics of support for Kyiv.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab716d-1c89-4254-9a30-d3493af80c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, Russia staged a missile and drone strike on Ukraine’s national\
        \ power grid that killed seven people and renewed fears over the durability\
        \ of the hobbled energy network.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82549a0e-b268-45ed-b495-5a6ebd1afc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T13:10:56.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T13:21:04.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Peter Graff and Cynthia Osterman, Editing by Timothy
        Heritage, Alexandra Hudson and Rod Nickel)</em></p>'
