      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two got married in 2017 but they got divorced two years later.</p>'
  'mary-jane-veloso-family-prepares-for-return':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T19:36:14.000+08:00
    'embedimage': 'jcr:7439364e-4ebd-49ae-a41e-d52e7a8b5aa8'
