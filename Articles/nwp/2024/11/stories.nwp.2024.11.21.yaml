    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:54.371+08:00
    'mgnl:lastModified': 2024-11-21T21:44:05.430+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['International-Criminal-Court', 'Israel']
    'stories': []
    'template': '1'
    'title': 'ICC issues arrest warrants for Israel’s Netanyahu, Gallant and Hamas
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed198db8-db7b-496a-9fcd-04329fec14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.417+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>THE HAGUE, Nov 21 (Reuters)</strong> - The International
        Criminal Court has issued arrest warrants for Israeli Prime Minister Benjamin
        Netanyahu and his former defence chief, as well as a Hamas leader, Ibrahim
        Al-Masri, for alleged war crimes and crimes against humanity, the court said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590b93b-f931-4074-b865-dce0af6fbae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.417+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In their decision to grant the warrants, the ICC judges said there
        were reasonable grounds to believe Netanyahu and Gallant were criminally responsible
        for starvation in Gaza and the persecution of Palestinians.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079b4ee-03e2-4339-b9c0-22c29b6c1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.418+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.418+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The warrant for Al-Masri lists charges of mass killings during the
        Oct. 7, 2023, attacks on Israel that triggered the Gaza war, including rape
        and the taking of hostages. The prosecution indicated it would continue to
        gather information with respect to his reported death.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382c735-2c0e-49dd-b0c5-02891c1de538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.418+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.418+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ICC prosecutor Karim Khan announced on May 20 that he was seeking arrest
        warrants for alleged crimes connected to the Hamas-led attacks on Israel and
        the Israeli military response in Gaza.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888caab8-d7b4-4f3c-9732-2aa895b31e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.418+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.418+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has rejected the jurisdiction of the Hague-based court and denies
        war crimes in Gaza. Israel has said it killed Al-Masri, also known as Mohammed
        Deif, in an airstrike but Hamas has neither confirmed nor denied this.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78570c-b99e-4d5a-a199-9167d84320ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.419+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.419+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former Israeli prime minister Naftali Bennett said the ICC’s decision
        to issue arrest warrants for Netanyahu and Gallant were a "mark of shame"
        for the court. Israel’s main opposition leader Yair Lapid also denounced
        the court’s move, calling it "a reward for terrorism".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab58a2-23b2-4fb1-b8ab-fd1da6d980e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.419+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.419+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate comment from Netanyahu or Gallant.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd496f-070a-4126-80e6-5703239a4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.419+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.419+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli and Hamas leaders have dismissed allegations that they committed
        war crimes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1dd32-380c-40f7-a008-518167467fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.420+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.420+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The court does not have its own police force to carry out arrests and
        relies on its member states for that. ICC members include all European Union
        countries, Britain, Japan, Brazil, Australia and Canada, and in the Middle
        East region the Palestinian territories and Jordan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35d69a-98bc-4f4e-84b7-ad5f3af7762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.420+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.420+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC said Israel’s acceptance of the court’s jurisdiction was
        not required.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ea7af-637a-4531-9b73-6349495e65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:44:05.420+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:44:05.420+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Toby Sterling and Charlotte Van Campenhout; Writing
        by Stephanie van den Berg and Ingrid Melander; Editing by Peter Graff and
        Angus MacSwan)</p>'
  'Gilas-Pilipinas-New-Zealand-FIBA-Asia-Cup-2025-qualifiers':
    'author': 'CJ Marquez, NewsWatch Plus'
    'caption': 'Courtesy: FIBA'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T21:39:13.000+08:00
    'credit': 'Courtesy: FIBA'
    'imagesource': 'jcr:e48752db-33e4-4d39-b6a0-6dfc9beb4332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd426dce2-da4f-4e5c-91dc-d8d7e27fae4d'
    'lead': 'The Philippines takes down New Zealand in the battle of top teams of
      Group B to remain undefeated in the FIBA Asia Cup 2025 Qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T21:50:35.840+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:05.048+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:54.581+08:00
    'mgnl:lastModified': 2024-11-21T21:56:01.434+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas escapes New Zealand to stay unbeaten in FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563d688-2e5d-48d9-affe-6b33759461ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.859+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> After years of falling
        short, Gilas Pilipinas finally got over the hump to beat world No. 22 New
        Zealand, 93-89, on Thursday in the second window of the FIBA Asia Cup 2025
        Qualifiers at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db12e09-da14-4cea-b0c1-1f384ae73a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.859+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Naturalized player Justin Brownlee led Gilas’ attack with 26 points,
        11 rebounds, four assists, two steals, and two blocks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8f58e-9c68-424d-b42d-af0d13278e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.859+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gilas overcame a flat start after it was down 8-0 to tie the game at
        45 at the halftime break.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468dbf07-c872-44cd-812a-58fccf1266cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'A huge third quarter Gilas run turned a four-point deficit to a 72-60
        lead in front of hometown fans.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8ead9-2f41-4495-b8d2-95f1f522d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gilas was able to stave off New Zealand’s gritty comeback in the fourth
        period.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590888c4-a96f-44ef-9054-53ccd5ad59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Chris Newsome knocked down a clutch triple to push Gilas’ lead, 91-84,
        with 1:09 left in the contest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829640f-9e62-4002-9bd7-eea0f4b14ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.861+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto added 19 points, 10 rebounds, and seven assists for Gilas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173980c-6f94-4b38-9bd5-15133bb3e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.861+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gilas remained on top of Group B with a 3-0 win-loss record, while
        New Zealand fell to second place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001af519-5752-42bc-85a1-bc628f00b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:50:35.862+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:56:01.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines can book an outright berth to the FIBA Asia Cup
        happening next year in Jeddah, Saudi Arabia in August with a victory over
        Hong Kong on Nov. 24 at the same venue.</p>'
  'Russia-ballistic-missile-attack-Ukraine':
    'author': 'Anastasiia Malenko, Tom Balmforth and Max Hunder, Reuters'
    'caption': 'Residents walk at a site of a Russian missile strike, amid Russia’s
      attack on Ukraine, in Dnipro, Ukraine November 21, 2024. REUTERS/Mykola Synelnykov
      TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-21T21:48:50.000+08:00
    'imagesource': 'jcr:0f74207c-e6e9-4b6b-bfce-b79488125b7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a82e94-7da2-49ad-a373-b96cb1196b0b'
    'lead': 'Russia fired an intercontinental ballistic missile during an attack on
      the Ukrainian city of Dnipro on Thursday, Kyiv’s air force said, in what would
      be the first use in war of a weapon designed to deliver long-distance nuclear
      strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-21T21:53:05.555+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:04.627+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:55.107+08:00
    'mgnl:lastModified': 2024-11-21T21:54:31.228+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Russia-Ukraine-war']
    'stories': []
    'template': '1'
    'title': 'Russia fires intercontinental ballistic missile in attack on Ukraine,
      Kyiv says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413efe8-3096-4131-8086-98cc4dacca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KYIV, Nov 21 (Reuters)&nbsp;-</strong>&nbsp;Russia fired
        an intercontinental ballistic missile during an attack on the Ukrainian city
        of Dnipro on Thursday, Kyiv’s air force said, in what would be the first
        use in war of a weapon designed to deliver long-distance nuclear strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f78053-4dcf-4bd9-b24b-13cd6669f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The launch, if confirmed, highlights rapidly rising tensions in the
        33-month-old&nbsp;war&nbsp;after Ukraine fired&nbsp;U.S. and British missiles&nbsp;at
        targets inside Russia this week despite warnings by Moscow that it would see
        such action as a major escalation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e2f19-6fb9-4fd7-a8e7-162b11637229'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Security experts said it would be the first military use of an&nbsp;intercontinental
        ballistic missile. ICBMs are strategic weapons designed to deliver nuclear
        warheads and are an important part of&nbsp;Russia’s nuclear deterrent.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae9c95-ff12-46ff-9040-383766eed9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Today there was a new Russian missile. All the characteristics – speed,
        altitude – are (of an) intercontinental ballistic (missile). An expert (investigation)
        is currently underway," Ukrainian President Volodymyr Zelenskiy said in a
        video statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787d0b5-9373-40ed-8846-574a13e1ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ukrainian air force said the missile was fired from the Russian
        region of Astrakhan, more than 700 km (435 miles) from Dnipro in central-eastern
        Ukraine. It did not specify what kind of warhead the missile had or what type
        of missile it was. There was no suggestion it was nuclear-armed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95703a-0ade-4830-a600-4ccbd6812896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the air force statement, Kremlin spokesman Dmitry Peskov
        told reporters to contact Russian military for comment. During a weekly briefing,&nbsp;foreign
        ministry spokeswoman&nbsp;Maria Zakharova received a phone call in which she
        was told by an unidentified man not to comment, video footage showed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae59cff-d369-4e79-bde4-a0b426872cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainska Pravda, a Kyiv-based media outlet, cited anonymous sources
        saying the missile was an RS-26 Rubezh, a solid-fuelled intercontinental ballistic
        missile with a range of 5,800 km, according to the Arms Control Association.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80a75a-b59b-48bb-a9d5-0ba41f6b6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The RS-26 was first successfully tested in 2012, and is estimated to
        be 12 metres (40 ft) long and weigh 36 tons, according to the Centre for Strategic
        and International Studies (CSIS). It said the RS-26 can carry an 800-kg (1,765-pound)nuclear
        warhead.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374a864-8685-4858-901b-b0ea2173c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The RS-26 is classified as an ICBM under a nuclear arms reduction treaty
        between the United States and Russia, but it can be seen as an intermediate-range
        ballistic missile when used with heavier payloads at ranges below 5,500 km,
        CSIS said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d556d-a659-4c00-aa38-8fb1c57a52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian missile attack targeted enterprises and critical infrastructure
        in the central-eastern city of Dnipro, the air force said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bd447-c483-4b60-bf05-95eeb2fbeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine’s air force did not say what the ICBM targeted or whether
        it had caused any damage, but regional governor Serhiy Lysak said the missile
        attack damaged an industrial enterprise and set off fires in Dnipro. Two people
        were hurt.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e7ee9-88bf-4154-a986-fd66f9fac493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russia also fired a Kinzhal hypersonic missile and seven Kh-101 cruise
        missiles, six of which were shot down, the Ukrainian air force said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa4b23-db44-44a4-bccd-c7f93286c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''TOTALLY UNPRECEDENTED''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d9ef1-1302-419c-b284-42003de1a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.220+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NATO military alliance did not immediately respond to a request
        for comment. The U.S. European Command said it had nothing on the reported
        use of an ICBM and referred questions to the U.S. Department of Defense.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911e881-532b-45b2-b12d-46600aa8d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.221+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If true this will be totally unprecedented and the first actual military
        use of ICBM. Not that it makes a lot of sense given their price and precision,"
        Andrey Baklitskiy of the U.N. Institute for Disarmament Research posted on
        X.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc71bd-336a-44aa-b2b6-afebbca34059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.221+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'German security expert Ulrich Kuehn posted: "It looks as if Russia
        has today used an intercontinental ballistic missile in a war for the first
        time in history, against the civilian target Dnipro."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d0255-32f0-4115-b091-acd6d55a9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some military experts said the ICBM launch, if confirmed, could be
        seen as an act of deterrence by Moscow following Kyiv’s strikes into Russia
        with Western weapons this week.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2a4cb-b202-42c6-a8c6-8968f6bc6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"An ICBM launch can certainly be seen as a threatening gesture, potentially
        in response to the lifting of restrictions on ATACMS and Storm Shadow. It’s
        a means of deterrence," said a European military source.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1be8eb-ffb1-43fd-b98f-924691668e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russian war correspondents on Telegram and an official speaking on
        condition of anonymity said Kyiv fired British Storm Shadow cruise missiles
        into Russia’s Kursk region bordering Ukraine on Wednesday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059737b2-46c8-43f2-afc1-fc278db4d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russia’s defence ministry, in its daily report of events over the
        previous 24 hours on Thursday, said air defences had shot down two British
        Storm Shadow cruise missiles but did not say where. Britain had previously
        let Ukraine use Storm Shadows within Ukrainian territory.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339c751-e8cd-478e-9a48-4e48cfb16fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine also fired U.S. ATACMS missiles into Russia on Tuesday after
        U.S. President Joe Biden gave the all-clear to use such missiles, two months
        before he leaves office and Donald Trump returns to the White House. Russian
        President&nbsp;Vladimir Putin&nbsp;on Tuesday lowered the threshold for a
        nuclear strike in response to a broader range of conventional attacks.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580d246-327e-401e-a3b8-07aebb448f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has said he will end the war, without saying how, and criticised
        billions of dollars in aid for Ukraine under Biden. The warring sides believe
        Trump is likely to push for peace talks - not known to have been held since
        the war’s earliest months - and are trying to attain strong positions before
        negotiations.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417a218-e3fc-4f8b-b20e-dd83335f1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Moscow has said the use of Western weapons to strike Russian territory
        far from the border would be a major escalation in the conflict. Kyiv says
        it needs the capability to defend itself by hitting Russian rear bases used
        to support Moscow’s February 2022 invasion.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c917f-3a6b-4c66-9c45-5820308951c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-21T21:53:05.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-21T21:54:31.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Additional reporting by Sabine Siebold in Brussels, Mark Trevelyan
        and Pavel Polityuk; Writing by Tom Balmforth; Editing by Bernadette Baum and
        Timothy Heritage)</p>'
  'peso-two-year-low-vs-dollar':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
