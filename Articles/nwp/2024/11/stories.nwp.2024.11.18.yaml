      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>Mercy Sunot, a vocalist
        of rock band Aegis, has died after a battle with cancer, the group announced
        on Monday, Nov, 18. She was 48.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e6d82-87fc-4f3f-a761-e005c38d3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:56.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:32:42.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sunot posted in her TikTok account that she had difficulty breathing\
        \ and her doctors found her lungs inflamed after a surgery. She asked fans\
        \ for prayers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f13c3-9f56-4a09-af31-5b3bff02ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:56.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:32:42.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Her post was also captioned with #breastcancerwarrior and #lungcancerwarrior.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7bf83-d9cc-495a-97a0-c0ffcdd9bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:56.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:32:42.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a post on Facebook, the band thanked Sunot for her music, love,\
        \ and memories, adding she will be “deeply missed.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84f8bb-07c7-43b5-b2eb-c1256b6d12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:56.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:32:42.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mercy’s voice wasn’t just a part of Aegis — it was a voice that brought\
        \ comfort, joy, and strength to so many,” the post read. “She has touched\
        \ countless lives, inspiring fans and lifting spirits with every song she\
        \ sang.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fa6b5-0c87-4d98-bb1c-68efdc1288ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:56.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:32:42.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Her passion, warmth, and unforgettable presence on stage will forever\
        \ be cherished in our hearts,” the musical act also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02443fa7-e462-401f-a0f3-67e359dce7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:32:42.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
