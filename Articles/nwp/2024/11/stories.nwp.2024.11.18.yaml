      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba4099-7422-433b-bb31-dca0d9bf466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:11:14.077+08:00
