    title: 'Trillanes working for Marcos is 'hallucination' - Bersamin '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9eae6930-645e-413c-8e08-c162e4be1e6e'
      activationstatus: true
      created: 2024-11-18T16:22:14.481+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:22.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:22:14.481+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A Malacanang official
        said on Monday, Nov. 18, brushed aside claims that the administration has
        tapped former Senator Antonio Trillanes to discredit former President Rodrigo
        Duterte and called it hallucination.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbaae55d-ccdf-4c99-b804-63efe8904f4f'
      activationstatus: true
      created: 2024-11-18T16:22:14.481+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:22.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:22:14.481+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview with reporters on Monday, Nov. 18, Executive Secretary
        Lucas Bersamin said he would not dignify such claims of Duterte posted on
        a social media platform.</p>'
    section2:
      primarytype: 'block'
      uuid: '007fdd47-e603-473a-b34a-059fd28df2ab'
      activationstatus: true
      created: 2024-11-18T16:22:14.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:22.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:22:14.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Mahirap na pumatol sa ganyan [It’s hard to engage with such things],"
        he said. "Hallucination na 'yan [That’s hallucination]," Bersamin added.'
    section3:
      primarytype: 'block'
      uuid: 'f75ceaef-d143-40e0-b310-49c107fdf75e'
      activationstatus: true
      created: 2024-11-18T16:22:14.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:22.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:22:14.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a TikTok live video on Friday, Nov. 15, Duterte phoned his former
        spokesperson, Sal Panelo, to deny Trillanes' accusations about his alleged
        wealth. He also hinted at Malacañang’s hand in the process.'
    section4:
      primarytype: 'block'
      uuid: 'b505a00f-4380-4c31-af95-06a55a049a46'
      activationstatus: true
      created: 2024-11-18T16:22:14.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:22.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:22:14.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kasi itong si Trillanes, Malacañang-sponsored ‘yan, hindi gagalaw
        iyan, walang pera iyan kaya nagtataka ako sa Malacañang, ganyan ginagawa,
        wala naman kaming kasalanan sa kanila,” Duterte said.'
    section5:
      primarytype: 'block'
      uuid: 'eee013cc-0be3-483a-a3da-e25efd656124'
      activationstatus: true
      created: 2024-11-18T16:22:14.483+08:00
      createdby: 'tristan-nwp'
