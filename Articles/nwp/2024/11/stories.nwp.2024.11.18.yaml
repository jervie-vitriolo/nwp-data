      'mgnl:lastModified': 2024-11-18T10:14:23.911+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Darius Garland’s 25 points
        and Ty Jerome’s 24 points helped carry the Cleveland Cavaliers as they maintained
        their unbeaten record by beating the visiting Charlotte Hornets 128-114 on
        Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7c379-7f8e-4a22-b231-47dbc75e0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.912+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.912+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e00b01-efc6-4f7d-ba54-7839242be32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.912+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.912+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Four Cleveland players had more than 20 points as the Cavaliers extended\
        \ their franchise-best winning streak to 15 games. They are the fourth team\
        \ in NBA history to begin a season 15-0.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb187c7-5bb6-4715-b75f-bb2c3fa01bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.912+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.912+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2cdbb-5256-4d33-84e0-4a9cdf0229f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.913+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.913+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Evan Mobley put up 23 points and 11 rebounds and Jarrett Allen added\
        \ 21 points and 15 rebounds to boost an offense that clicked on 57.1 percent\
        \ shooting from the field. Georges Niang contributed 13 points off the bench.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70b2ae-8ea0-4a26-90e2-1e37002aea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.913+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.913+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf01f0-3d43-4f8b-add0-4ef69996226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.913+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.913+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavaliers did all this without guard Donovan Mitchell (24.6 points\
        \ per game), who took a rest day and was replaced by Jerome in the starting\
        \ lineup. Garland provided 12 assists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276080e6-871a-45a6-9d2c-d56386495c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.914+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.914+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e40c8-67cf-49fb-b2b0-f468358ffe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.914+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.914+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "LaMelo Ball had another big point total with 31 to go with 12 assists,\
        \ while Miles Bridges added 19 points for the Hornets, who've lost their last\
        \ five road games after winning the season opener at Houston. Charlotte’s\
        \ Josh Green, Brandon Miller and Grant Williams all scored 15 points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f8a67-b816-461a-aeb1-bf6f6394fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.914+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.914+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8d30c-62e0-4841-8333-49aaa616c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.915+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.915+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Hornets were lifted by making 20 shots from 3-point range, led\
        \ by Ball’s five 3s. But the Cavaliers went 27-for-28 on free throws, while\
        \ Charlotte was 10-for-12 at the foul line.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2890a73-c413-435d-b45c-0af8dd750928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.915+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.915+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cfd03-cb60-4728-8dbb-5809a94f9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.916+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Charlotte, which had a one-point victory against the Milwaukee Bucks\
        \ a day earlier, took 52 of its 103 shots from the field from beyond the arc.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eee266-4473-4b0f-a0b7-e097494e2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.916+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda4329-2cfc-45b7-a092-37f8cc7e60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.916+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mobley had been listed as questionable for the game because of illness,\
        \ but he logged 34 minutes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb7bf0-7b71-4ba5-a9c4-644f42064ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.917+08:00
