      'mgnl:lastModified': 2024-11-18T16:32:42.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aegis called on to their fans to “come together to celebrate the incredible\
        \ life she lived and the legacy she leaves behind.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a2a20-6c58-4c30-aef2-88e736d553c3'
