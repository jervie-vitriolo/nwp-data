      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipinos suffering
        from the impact of a cyclone face the dilemma of battling a possible succeeding
        calamity.</p>'
    section1:
      primarytype: 'block'
      uuid: '189cadce-090b-4655-975e-40f023269d22'
      activationstatus: true
      created: 2024-11-18T19:00:10.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ab61b95f-084f-4b5a-be60-0476f7c4d177'
      activationstatus: true
      created: 2024-11-18T19:00:10.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Four back-to-back powerful storms ravaged large swathes of population
        in Luzon and the Visayas this month, with a number of people facing “typhoon
        fatigue.”</p>'
    section3:
      primarytype: 'block'
      uuid: '44bccc48-1061-4f61-b05a-0455b82ea8e2'
      activationstatus: true
      created: 2024-11-18T19:00:10.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f196f093-1a69-479f-bec6-645b7e807ec8'
      activationstatus: true
      created: 2024-11-18T19:00:10.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Jorge Torre, a college student from Baler, Aurora was among them.\r"
    section5:
      primarytype: 'block'
      uuid: '54319c76-93b5-4bce-8f0b-ff63dd57745b'
      activationstatus: true
      created: 2024-11-18T19:00:10.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '81135d09-c93b-49d3-b53c-eadc72ce2a30'
      activationstatus: true
      created: 2024-11-18T19:00:10.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, he said he was “depressed”
        seeing the destruction from Super Typhoon Pepito in their province, Aurora,
        the second landfall after Catanduanes.</p>'
    section7:
      primarytype: 'block'
      uuid: '26656196-4cfc-4423-8a12-d041585f42b2'
      activationstatus: true
      created: 2024-11-18T19:00:10.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '37372999-00e4-4727-893a-17c701fe6a8a'
      activationstatus: true
      created: 2024-11-18T19:00:10.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang hirap tanggapin na parang sunod-sunod ‘yung bagyo na nangyari.
        Minalas ba, parang ganu’n. ‘Di lang ako ‘yung nakadama nung ganu’n na parang
        nakaka-depress sa paligid kasi I’m sure mas marami pa pong nahihirapan katulad
        ng mga farmers kasi nasira ‘yung pananim nila,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '0abdb71c-f5dc-4413-9c00-3510b869dd7a'
      activationstatus: true
      created: 2024-11-18T19:00:10.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '434d72f4-4a6f-4c81-bbfa-cb23ae842e1b'
      activationstatus: true
      created: 2024-11-18T19:00:10.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It is difficult to accept that successive storms happen.\
        \ It’s like bad luck. I was not the only one who felt depressed when we saw\
        \ the extent of the damage. I’m sure others have it worse like farmers whose\
        \ harvests were damaged.]\r"
    section11:
      primarytype: 'block'
      uuid: '03f31050-5a4f-41b1-ba9c-29b1e8cb7c24'
      activationstatus: true
