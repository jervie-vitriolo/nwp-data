      lastmodified: 2024-11-18T14:05:45.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fuel would be cheaper
        this week as oil companies announced a price cut beginning Tuesday, Nov. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: '3869cfcb-029e-4654-aa62-a1b194725418'
      activationstatus: true
      created: 2024-11-18T13:27:10.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:00:27.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T14:05:45.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In separate advisories on Monday, Caltex, Cleanfuel and Seaoil said
        they will cut per-liter prices of diesel by P0.75 and gasoline by P0.85.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bc77e7b0-9787-4240-a476-8096a62094e5'
      activationstatus: true
      created: 2024-11-18T13:27:10.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:00:27.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T14:05:45.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Caltex and Seaoil said kerosene would be cheaper by P0.90 per liter.</p>'
    section3:
      primarytype: 'block'
      uuid: '315c9484-e15b-4de5-9521-2865a5eecdd4'
      activationstatus: true
      created: 2024-11-18T13:27:10.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:00:27.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T14:05:45.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil firms previously imposed a hefty fuel price increase.\r"
    section4:
      primarytype: 'block'
      uuid: 'a9ad4785-dbfa-456a-b641-b6f77f74cff9'
      activationstatus: true
      created: 2024-11-18T13:27:10.413+08:00
