    'lead': 'Severe Tropical Storm ''Pepito'' is out of the Philippine Area of Responsibility
      (PAR) on Monday noon, Nov. 18, the state weather agency reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-18T10:12:47.271+08:00
