      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a80a80-1797-4f6d-8240-d2e740d59fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.917+08:00
      'mgnl:createdBy': 'cj-nwp'
