      'mgnl:lastModified': 2024-11-18T09:49:59.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a480a5-82c6-4d8e-8d8e-85640cd1fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Billionaire Elon Musk and Robert F. Kennedy Jr. came out in favor
        of Lutnick on Saturday, making public the internal jockeying on the decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82803a-c93b-4032-824b-e494b631dd85'
