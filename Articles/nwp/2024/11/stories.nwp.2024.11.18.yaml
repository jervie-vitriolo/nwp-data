      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T10:14:23.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ebd8d30c-62e0-4841-8333-49aaa616c618'
      activationstatus: true
      created: 2024-11-18T10:14:23.915+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:54.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T10:14:23.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Hornets were lifted by making 20 shots from 3-point range, led\
        \ by Ball’s five 3s. But the Cavaliers went 27-for-28 on free throws, while\
        \ Charlotte was 10-for-12 at the foul line.\r"
    section11:
      primarytype: 'block'
      uuid: 'f2890a73-c413-435d-b45c-0af8dd750928'
