  'ph-japan-hass-avocados':
    'caption': 'Agriculture Secretary Francisco Tiu Laurel (third from left) shows
      the first shipment of Hass avocado from Mindanao to Japan on Sunday, Nov. 17.
      (Courtesy of Department of Agriculture)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-18T15:48:18.000+08:00
