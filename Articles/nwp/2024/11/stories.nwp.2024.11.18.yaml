  'START HERE----->us-lloyd-austin-announces-humanitarian-aid-philippines':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-18T16:22:46.000+08:00
    imagesource: 'b2e7dddb-44c6-4f8a-960c-ef63213759b4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ea817f64-7579-4593-bddd-dade156602fe'
    lead: 'The sites under the Enhanced Defense Cooperation Agreement (EDCA) are
      critical to disaster response, President Ferdinand Marcos Jr. said on Monday,
      Nov. 18, as Washington pledged more aid in the wake of back-to-back typhoons.'
    activationstatus: true
    created: 2024-11-18T16:24:58.716+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:59:09.084+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:37.261+08:00
    lastmodified: 2024-11-18T18:00:23.694+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US pledges $1-M aid amid successive typhoons'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b61a667d-b1e4-4aad-8e4e-0a9508767562'
      activationstatus: true
      created: 2024-11-18T16:24:58.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The sites under the
        Enhanced Defense Cooperation Agreement (EDCA) are critical to disaster response,
        President Ferdinand Marcos Jr. said on Monday, Nov. 18, as Washington pledged
        more aid in the wake of back-to-back typhoons.</p>'
    section1:
      primarytype: 'block'
      uuid: '18431dfd-dc7e-4c10-85a2-19e5a29145aa'
      activationstatus: true
      created: 2024-11-18T16:24:58.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The US pledged $1 million (around P58.7 million) in aid for relief
        and rehabilitation.'
    section2:
      primarytype: 'block'
      uuid: 'aa57338d-ca12-483d-ba6e-822d2be9893a'
      activationstatus: true
      created: 2024-11-18T16:24:58.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Six typhoons in about less than four weeks, and I, we were able to
        do a better job than we would have done otherwise because of the EDCA sites
        which would have aided our missions and to the benefit of those who had been
        isolated,” said Marcos.'
    section3:
      primarytype: 'block'
      uuid: '96a9b49e-f7c1-4028-861a-1d2d667d83cf'
      activationstatus: true
      created: 2024-11-18T16:24:58.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.690+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“They served as staging areas actually for, before, when we know that
        a storm is coming, we prepositioned as many assets, material as we can, as
        close as possible,” he added.'
    section4:
      primarytype: 'block'
      uuid: 'd272047e-cafc-436a-bdc8-09905c30a8f1'
      activationstatus: true
      created: 2024-11-18T16:24:58.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'During a courtesy visit to Malacañang on Monday, US Defense Secretary
        Lloyd Austin announced the funding that adds to the $5.5 million provided
        by Washington through the US Agency for International Development since September.'
    section5:
      primarytype: 'block'
      uuid: '5568e06b-fee2-47ab-b753-2078ccd38167'
      activationstatus: true
      created: 2024-11-18T16:24:58.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Mr. President, I have authorized US troops and all the Philippine
        forces to provide life-saving aid to the Filipino people. The US has also
        secured $1 million dollars in urgent humanitarian aid and that will enhance
        the work of the USAID and the World Food Programme,” Austin said.'
    section6:
      primarytype: 'block'
      uuid: '5b62a46d-fb2f-46a4-8ed6-51a01215a8da'
      activationstatus: true
      created: 2024-11-18T16:24:58.736+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The US defense recalled Marcos’ remarks about the EDCA sites’ purpose
        during calamities.'
    section7:
      primarytype: 'block'
      uuid: '6c0c3e33-bad2-4245-be44-85b7a87331e6'
      activationstatus: true
      created: 2024-11-18T16:24:58.736+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:59:09.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T18:00:23.693+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“It was your vision a while back, for these sites to be used to
        do exactly what you’ve described. Prepositioning supplies, food, and other
        elements, other personal elements in times of urgent need,” Austin said.</p>'
