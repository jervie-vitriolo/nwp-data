      'mgnl:lastModified': 2024-11-18T15:12:51.783+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Golden State Warriors guard Stephen Curry is the all-time leader at\
        \ 3,782 3-pointers and will go up against Harden’s Clippers on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d70c1-1ef6-4e31-8c0d-91552a9af2e9'
