      'mgnl:lastModified': 2024-11-18T19:00:10.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense (OCD) Administrator Ariel Nepomuceno said
        typhoon fatigue sets in when a person gets exhausted from successive calamities.</p>'
