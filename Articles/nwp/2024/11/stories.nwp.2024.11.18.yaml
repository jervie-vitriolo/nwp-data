      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Darius Garland’s 25 points
        and Ty Jerome’s 24 points helped carry the Cleveland Cavaliers as they maintained
        their unbeaten record by beating the visiting Charlotte Hornets 128-114 on
        Sunday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '89f7c379-7f8e-4a22-b231-47dbc75e0d7b'
      activationstatus: true
      created: 2024-11-18T10:14:23.912+08:00
