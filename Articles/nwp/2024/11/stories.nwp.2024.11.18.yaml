    'title': 'Cavaliers beat Hornets, become fourth NBA team to start 15-0'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903630cf-cc05-4151-a680-aa6543f05c17'
