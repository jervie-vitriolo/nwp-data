    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:36.725+08:00
    'mgnl:lastModified': 2024-11-18T15:52:57.530+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['agriculture', 'Department-of-Agriculture', 'export', 'Business']
    'stories': []
    'template': '1'
    'title': 'PH exports Hass avocados to Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5a7ec-eafd-4292-b232-9bce2b5757e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        exported its first shipment of Hass avocado supply from Mindanao to the Japan
        food market, the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0648fde-e5f9-4407-a550-2e9abcd69e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, Nov. 17, the DA quoted Tokyo-based Agriculture\
        \ Attaché Aleli Maghirang that “the Philippines is the first country in Asia\
        \ to export Hass avocados to Japan.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576744e6-0a84-4754-8ee9-26438f871400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This provides local producers with an excellent opportunity to capitalize\
        \ on Japan’s growing demand for fresh fruits,” Maghirang was quoted as saying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319552cc-a3df-4893-b0c6-580741419fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Hass avocado is a variety of the fruit with dark green, bumpy
        skin. It turns purplish-black when ripe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c94df6-2e01-4101-996d-db2f88142543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said the Philippines exported $1.1 billion (around P64 billion)\
        \ worth of agri-fisheries products to Japan in 2023, generating a trade surplus\
        \ of $990 million (around P58 billion).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2b0eb-594a-45b2-a2fc-cbb31ff8a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is a testament to the Philippines’ dedication to expanding its\
        \ agricultural exports and the high quality of our farm produce,” Agriculture\
        \ Secretary Francisco Tiu Laurel Jr. said. “We are optimistic that this access\
        \ granted by Japan will lead to opportunities in other international markets\
        \ for locally-grown Hass avocados.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf302e-a7c1-4cb6-97f3-048aeb25015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said Japan is a major importer of Hass avocados, supplying\
        \ from Mexico, Peru, Australia, New Zealand, and the United States. In 2023,\
        \ the DA said Japan’s imports of Hass avocados reached 61,000 metric tons\
        \ valued at $160 million (around P9 billion).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab0bc7-1c41-4b29-acd2-8f232d79f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The addition of Hass avocados further solidifies the Philippines'\
        \ position as a key supplier of high-quality fruits to Japan, a market renowned\
        \ for its discerning consumers,” the DA said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f0f09-eda4-4b7f-b71b-fb6ab0a71c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:52:57.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:55.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T15:52:57.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the DA, the global market for Hass avocados is projected
        to reach $18 billion (around P1.06 trillion) by 2025.</p>'
