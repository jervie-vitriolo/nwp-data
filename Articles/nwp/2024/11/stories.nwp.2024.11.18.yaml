    'mgnl:lastModified': 2024-11-18T16:22:14.492+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Duterte']
    'stories': []
    'template': '1'
    'title': 'Trillanes working for Marcos is ''hallucination'' - Bersamin '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae6930-645e-413c-8e08-c162e4be1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A Malacanang official
        said on Monday, Nov. 18, brushed aside claims that the administration has
        tapped former Senator Antonio Trillanes to discredit former President Rodrigo
        Duterte and called it hallucination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaae55d-ccdf-4c99-b804-63efe8904f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Monday, Nov. 18, Executive Secretary
        Lucas Bersamin said he would not dignify such claims of Duterte posted on
        a social media platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fdd47-e603-473a-b34a-059fd28df2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Mahirap na pumatol sa ganyan [It’s hard to engage with such things],"
        he said. "Hallucination na ''yan [That’s hallucination]," Bersamin added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ceaef-d143-40e0-b310-49c107fdf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a TikTok live video on Friday, Nov. 15, Duterte phoned his former
        spokesperson, Sal Panelo, to deny Trillanes'' accusations about his alleged
        wealth. He also hinted at Malacañang’s hand in the process.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505a00f-4380-4c31-af95-06a55a049a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi itong si Trillanes, Malacañang-sponsored ‘yan, hindi gagalaw
        iyan, walang pera iyan kaya nagtataka ako sa Malacañang, ganyan ginagawa,
        wala naman kaming kasalanan sa kanila,” Duterte said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee013cc-0be3-483a-a3da-e25efd656124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because Trillanes is Malacañang-sponsored. He wouldn’t
        make a move; he has no money. That’s why I’m puzzled why Malacañang is doing
        this. We haven’t wronged them.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8ee7f-d00c-4f3e-b8fb-e72b1b020a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Si Trillanes nagtatrabaho kay President Marcos. Pagka-ganon, mapipilitan
        ako ulit na tatakbo ulit sa pagka-mayor,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4e047-d2d6-4c96-80ad-387e805c8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Trillanes is working for President Marcos. If that’s
        the case, I might be forced to run for mayor again.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b337786-7119-4b4c-b15c-30eeded4f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:22:14.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:22.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T16:22:14.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has yet to issue a comment on Duterte’s claims.</p>'
