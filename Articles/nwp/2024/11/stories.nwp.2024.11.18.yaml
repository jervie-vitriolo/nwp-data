      'mgnl:created': 2024-11-18T10:14:23.918+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.918+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cleveland held a 72-59 halftime lead, shooting 66.7 percent (26-for-39)\
        \ from the field. Because of that high percentage and 12-for-12 free-throw\
        \ shooting, the Cavaliers secured only one offensive rebound in the half.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732946c5-6fd0-48d3-90dc-a78deff53780'
