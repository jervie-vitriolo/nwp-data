    title: 'Trump adds two more Treasury secretary candidates, New York Times reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a6f741c-206a-491d-bfdd-d1fa310027b8'
      activationstatus: true
      created: 2024-11-18T09:49:59.739+08:00
