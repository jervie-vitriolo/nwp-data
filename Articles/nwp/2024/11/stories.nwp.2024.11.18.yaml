      lastactivated: 2025-03-13T14:00:27.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T14:05:45.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Energy earlier said possible reasons of the price\
        \ rollback are:\r"
