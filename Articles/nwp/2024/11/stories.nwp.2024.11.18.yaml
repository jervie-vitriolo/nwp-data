    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:38.152+08:00
    'mgnl:lastModified': 2024-11-18T17:50:01.764+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Surge in new voters in some localities ‘very unusual, highly irregular’
      – Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f77d17-cadf-4f75-8d25-76e9ea5a52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.746+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.757+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A Commission on Elections
        (Comelec) task force is investigating the suspicious surge in the registration
        of new and transferring voters, agreeing with senators’ concerns that it is
        "very unusual."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231aff6-536e-4f46-8ad3-176518ba0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.746+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.746+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During Monday’s Senate deliberations on the Comelec’s 2025 budget,\
        \ Senator Nancy Binay raised concerns about Makati, while Senator Jinggoy\
        \ Estrada spotlighted San Juan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856501a-e0bd-4d6c-872e-00c09de7247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.747+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.747+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Binay is running for mayor of Makati in the May 2025 elections, while\
        \ Estrada’s family had long ruled San Juan until Mayor Francis Zamora’s election\
        \ in 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac64f5-d311-4ba0-b0f5-c66f12ad4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.747+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.747+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Binay questioned how the Comelec recorded 18,555 newly registered voters\
        \ in Makati, along with 38,031 transferees, totaling 56,586 new registrants,\
        \ despite the loss of 10 EMBO barangays to Taguig City following a Supreme\
        \ Court ruling.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b2c40-0e25-4e32-9e13-de5d8ee157ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.747+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.747+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, sang-ayon ang Comelec na very unusual kasi nga nabawasan ng 10\
        \ barangay ngunit 57,000 halos ang nadagdag na botante [Yes, the Comelec agrees\
        \ that it’s very unusual because 10 barangays were lost, yet nearly 57,000\
        \ new voters were added],”  Senator Imee Marcos said, speaking on behalf of\
        \ the poll body whose budget she is defending.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d77cd-9427-42d2-acc8-54ef2e7ee2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.748+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.748+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Similarly, Estrada said the registered voters in San Juan have been\
        \ increasing significantly since the 2016 national and local elections, his\
        \ latest data being the 32.13% increase to 109,640 voters during the 2022\
        \ polls. For the 2023 Barangay and Sangguniang Kabataan Elections, the number\
        \ jumped to 106,823, marking an increase of 42.36%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81400f15-6621-445d-a15b-de2dc92d3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.748+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.748+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Bakit po ganun? I think, for me, it’s highly irregular. The increase
        of registered voters in San Juan in NLE 2022 and BSKE 2023 is highly irregular
        compared to other LGUs and the national registered voters,” Estrada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e4402-5e06-4111-aefd-b7d5bf505dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.749+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.749+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Why is that? I think, for me, it’s highly irregular.\
        \ The increase in registered voters in San Juan in the 2022 NLE and 2023 BSKE\
        \ is highly irregular compared to other LGUs and the national registered voters.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438d2b5-06eb-42c5-98c9-4ca3e1d54a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.749+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.749+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“You know, if these issues will not be resolved, no other candidates\
        \ from other parties, will never have a chance of being elected as public\
        \ officials in San Juan. Laging kung sino man ang sabihin ni yung gag*ng mayor\
        \ namin doon, yun lang ang boboto nila. Wala nang pagkakatoon dahil meron\
        \ sila 30,000 flying voters,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdcfe8-c0ad-406b-9b44-913f74c73b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.749+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.749+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You know, if these issues are not resolved, no other\
        \ candidates from other parties will ever have a chance of being elected as\
        \ public officials in San Juan. Whoever our foolish mayor there supports,\
        \ that’s who they’ll vote for. There’s no opportunity because they have 30,000\
        \ flying voters.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3431ff-a9ce-4c33-be6d-a83f6a915eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.750+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.750+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the Comelec agrees that it is “highly irregular,” but it\
        \ cannot purge the voter list without court orders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff15de-8705-4f03-b952-4a94d2ab4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.750+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.750+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala silang kapangyarihan na magtanggal ng mga botante. Ang maari\
        \ lang, may mag-file sa korte ng exclusion (They don’t have the power to remove\
        \ voters. The only option is for someone to file a petition for exclusion\
        \ in court),” Marcos said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3188a-7ba6-4a22-ad70-88f967087b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.751+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the Comelec has formed a task force to investigate the\
        \ matter. She added that the poll body has received similar reports of suspicious\
        \ increases in new voters in Cabanatuan, Cagayan de Oro, and Tawi-Tawi.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dababe-8df2-4cc6-8cb1-044cbc163690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:50:01.751+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:45.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:50:01.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing information from the Comelec, Marcos said the task force
        is investigating potential abuse of barangay certifications as proof of identity
        and residence. The commission is recommending legislation to ban the use of
        barangay certifications for such purposes and has urged the Department of
        the Interior and Local Government to investigate erring barangay officials.</p>'
