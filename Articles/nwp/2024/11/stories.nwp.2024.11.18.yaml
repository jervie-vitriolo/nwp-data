      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>Mercy Sunot, a vocalist
        of rock band Aegis, has died after a battle with cancer, the group announced
        on Monday, Nov, 18. She was 48.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de2e6d82-87fc-4f3f-a761-e005c38d3cfc'
      activationstatus: true
      created: 2024-11-18T16:32:42.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sunot posted in her TikTok account that she had difficulty breathing\
        \ and her doctors found her lungs inflamed after a surgery. She asked fans\
        \ for prayers.\r"
    section2:
      primarytype: 'block'
      uuid: '457f13c3-9f56-4a09-af31-5b3bff02ef36'
      activationstatus: true
      created: 2024-11-18T16:32:42.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her post was also captioned with #breastcancerwarrior and #lungcancerwarrior.\r"
    section3:
      primarytype: 'block'
      uuid: 'e5d7bf83-d9cc-495a-97a0-c0ffcdd9bbad'
      activationstatus: true
      created: 2024-11-18T16:32:42.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on Facebook, the band thanked Sunot for her music, love,\
        \ and memories, adding she will be “deeply missed.”\r"
    section4:
      primarytype: 'block'
      uuid: '4a84f8bb-07c7-43b5-b2eb-c1256b6d12f3'
      activationstatus: true
      created: 2024-11-18T16:32:42.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mercy’s voice wasn’t just a part of Aegis — it was a voice that brought\
        \ comfort, joy, and strength to so many,” the post read. “She has touched\
        \ countless lives, inspiring fans and lifting spirits with every song she\
        \ sang.” \r"
    section5:
      primarytype: 'block'
      uuid: '0f2fa6b5-0c87-4d98-bb1c-68efdc1288ce'
      activationstatus: true
      created: 2024-11-18T16:32:42.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Her passion, warmth, and unforgettable presence on stage will forever\
        \ be cherished in our hearts,” the musical act also said.\r"
    section6:
      primarytype: 'block'
      uuid: '02443fa7-e462-401f-a0f3-67e359dce7e8'
      activationstatus: true
      created: 2024-11-18T16:32:42.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aegis called on to their fans to “come together to celebrate the incredible\
        \ life she lived and the legacy she leaves behind.”\r"
    section7:
      primarytype: 'block'
      uuid: '990a2a20-6c58-4c30-aef2-88e736d553c3'
      activationstatus: true
      created: 2024-11-18T16:32:42.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:58:56.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:32:42.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sunot was the voice behind the hit song “Luha,” a karaoke favorite
        among Filipinos.</p>'
  'START HERE----->democrats-joe-biden-kamala-harris-election-loss':
    author: 'Nandita Bose, Jarrett Renshaw, Gabriella Borter and Jeff Mason, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-18T16:33:19.000+08:00
    imagesource: 'c12362ec-07f1-4ed7-958d-db1a0eefce2e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c875de32-d209-40bd-94d4-808147704c36'
    lead: 'Anger and soul-searching took hold of the Democratic Party on Wednesday,
      after Vice President Kamala Harris suffered an election loss that left some
      party officials and voters dumbfounded.'
    activationstatus: true
    created: 2024-11-18T16:38:13.519+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:58:43.996+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:37.652+08:00
    lastmodified: 2024-11-18T16:38:13.577+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'After Harris' loss, angry Democrats blame her boss, Biden'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54a81012-12be-422b-9a19-8543407c4e45'
      activationstatus: true
      created: 2024-11-18T16:38:13.542+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:43.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>WASHINGTON, Nov 6 (Reuters) - Anger and soul-searching took hold
        of the Democratic Party on Wednesday, after Vice President Kamala Harris suffered
        an election loss that left some party officials and voters dumbfounded.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d770515-811f-4d05-a6ab-961fc28837b6'
      activationstatus: true
      created: 2024-11-18T16:38:13.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:43.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Harris was the self-styled underdog against her Republican rival,
        Donald Trump, having joined the race a little over three months ago, but the
        nature of her loss has some Democrats asking questions about the future of
        the party.</p>'
    section2:
      primarytype: 'block'
      uuid: '012ee3fb-7735-4f5c-9d3f-c1f309b9fe75'
      activationstatus: true
      created: 2024-11-18T16:38:13.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The sharpest criticism contained accusations that the party had lied
        to its supporters about President Joe Biden’s mental fitness until a disastrous
        TV debate with Trump in June raised alarm bells and ultimately led to the
        president exiting the race.'
    section3:
      primarytype: 'block'
      uuid: 'b7d6ef1d-ca9a-4c18-8c9f-72077143cfa2'
      activationstatus: true
      created: 2024-11-18T16:38:13.544+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.544+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One Democratic donor asked: "Why did Joe Biden hold on for as long
        as he did? He should have not concealed his (health) and dropped out a lot
        sooner."'
    section4:
      primarytype: 'block'
      uuid: 'b5dd64c2-fe19-49fb-bc10-f5880ae9214d'
      activationstatus: true
      created: 2024-11-18T16:38:13.544+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.544+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden, 81, has said privately he thought he was the only Democrat who
        could beat Trump, and vowed publicly that he was fit to be president for another
        four years. When he dropped out of the race in July, he said he had decided
        it was "in the best interest of my party and the country for me to stand down."'
    section5:
      primarytype: 'block'
      uuid: 'ee6f00c3-77d5-4330-a045-a373baffa57d'
      activationstatus: true
      created: 2024-11-18T16:38:13.544+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.544+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden’s announcement in April 2023 that he would run for reelection
        was greeted with skepticism by many Democrats, but likely potential challengers
        quickly agreed to join his campaign as advisers, rather than challenge him.'
    section6:
      primarytype: 'block'
      uuid: '64ff49b7-4aa8-42b2-a798-34ed3d3611b9'
      activationstatus: true
      created: 2024-11-18T16:38:13.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.545+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A Democratic official blamed "malpractice" by Biden’s inner circle.
        "No one would tell him 'no'," the official said, criticizing the White House
        communications and political teams. "So it’s Joe, but also Joe’s core apparatus.
        Stunning and well documented chickens coming home to roost."'
    section7:
      primarytype: 'block'
      uuid: 'd8445a19-81e6-49a7-8a0e-ad6198a93764'
      activationstatus: true
      created: 2024-11-18T16:38:13.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.545+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One Harris aide said the vice president’s campaign was doomed from
        the start by her loyalty to the unpopular president. Democrats could have
        won with someone who broke from him, offered different policies, and presented
        as a candidate of change.'
    section8:
      primarytype: 'block'
      uuid: '6d8027a3-f07b-4736-8377-66201cc57969'
      activationstatus: true
      created: 2024-11-18T16:38:13.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.546+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One major error was Harris' initial remark on the ABC show "The View"
        that she could not think of anything she would have done differently from
        Biden, the aide said.'
    section9:
      primarytype: 'block'
      uuid: 'b83325ec-c983-4825-bea4-8e2b642dc1a7'
      activationstatus: true
      created: 2024-11-18T16:38:13.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.546+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other left-leaning governments have also come under fire from conservative
        political movements that target immigrants. Canada’s Liberal Prime Minister
        Justin Trudeau, for example, cut immigration levels under criticism from the
        right, and Europe’s far-right parties have vowed to toughen immigration rules,
        while peeling away votes from the center-left.'
    section10:
      primarytype: 'block'
      uuid: 'e1c1f819-ad8d-4eb0-8dec-6b5ae083d1dc'
      activationstatus: true
      created: 2024-11-18T16:38:13.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That has not stopped calls for a reckoning within the Democratic Party
        from donors and voters after Harris' loss.'
    section11:
      primarytype: 'block'
      uuid: '72d01f31-5eb8-4d55-8287-a6e01401d535'
      activationstatus: true
      created: 2024-11-18T16:38:13.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The party "needs a complete reboot," hedge fund manager Bill Ackman,
        a longtime Democratic donor who endorsed Trump in 2024, posted on X. "The
        party lied to the American people about the cognitive health and fitness of
        the president," he said, and then didn't hold a primary to replace him.'
    section12:
      primarytype: 'block'
      uuid: 'c9d298e0-d574-41b0-805f-6fdf2d7a854e'
      activationstatus: true
      created: 2024-11-18T16:38:13.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Harris campaign and the White House declined to comment.'
    section13:
      primarytype: 'block'
      uuid: '43e4f722-b061-4be7-adf4-131bcec8e895'
      activationstatus: true
      created: 2024-11-18T16:38:13.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WOMEN AND YOUNG VOTERS</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'cfcabbdb-29e1-4999-9269-4debe0978e1d'
      activationstatus: true
      created: 2024-11-18T16:38:13.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Concerns about the problems with Harris' run for president ran deeper,
        though.'
    section15:
      primarytype: 'block'
      uuid: 'c289a6a8-dd16-4301-9e35-86c6cba802cb'
      activationstatus: true
      created: 2024-11-18T16:38:13.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Two groups Harris was counting on to beat the former president -- increasingly
        diverse young voters, believed to be motivated by climate change, liberal
        values and her social media savvy, and women worried about shrinking abortion
        rights under a Republican -- moved in Trump’s direction instead.'
    section16:
      primarytype: 'block'
      uuid: '787e2708-fe28-4525-8f2a-c12c5c3ee330'
      activationstatus: true
      created: 2024-11-18T16:38:13.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s overall share of voters under 45 was up 2 percentage points
        from 2020 as was his share of women voters, Edison Research exit poll data
        show. Trump also increased his support in many suburban areas, where Democrats
        thought they had made inroads.'
    section17:
      primarytype: 'block'
      uuid: '0cfc628a-b1ce-45f6-a614-e21e85c5f88b'
      activationstatus: true
      created: 2024-11-18T16:38:13.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The shift came even as the Harris campaign insisted the race was close,
        and that she was picking up new voters.'
    section18:
      primarytype: 'block'
      uuid: '8cc6b5ad-69a4-4833-9807-602effaa1847'
      activationstatus: true
      created: 2024-11-18T16:38:13.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One Democratic National Committee official said he was fielding angry
        text messages from party members late on Tuesday night. "They feel lied to
        by the campaign," the official said.'
    section19:
      primarytype: 'block'
      uuid: '9946f26b-5d43-4f77-8108-eed8497d7e33'
      activationstatus: true
      created: 2024-11-18T16:38:13.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris' defeat is the Democrats' second bitter loss to Trump over
        the past three elections. Hillary Clinton’s 2016 defeat had paved the way
        for Biden to run.'
    section20:
      primarytype: 'block'
      uuid: '7c3a944e-783e-42c9-ac94-f101ff3e36be'
      activationstatus: true
      created: 2024-11-18T16:38:13.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We dug out of a deep hole but not enough. A devastating loss," David
        Plouffe, senior adviser to the campaign, wrote on X, a remark that seemed
        to reference Biden’s weak polls before he dropped out of the race.'
    section21:
      primarytype: 'block'
      uuid: 'e0e82229-c9a8-4348-854f-7b844f653893'
      activationstatus: true
      created: 2024-11-18T16:38:13.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A convicted felon, Trump has made unorthodox economic proposals, including
        blanket tariffs on imports, that may be costly for U.S. consumers and businesses,
        economists say. His plans to deport millions of people who are in the country
        illegally would upend industries and communities.'
    section22:
      primarytype: 'block'
      uuid: '00e50da7-1087-4d07-a282-1141561ca98e'
      activationstatus: true
      created: 2024-11-18T16:38:13.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Still, Trump gained with Hispanic voters, and had easy wins in Georgia
        and North Carolina, states where Democrats thought they were competitive.
        Harris' whirlwind campaign had banked on a theme of inclusivity in its messaging
        and stronger fiscal support for families to unify a winning coalition, but
        fell short.'
    section23:
      primarytype: 'block'
      uuid: 'fe6eb23e-da9d-4125-a974-f5863953f30d'
      activationstatus: true
      created: 2024-11-18T16:38:13.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden and Harris' support of Israel during its assault on Gaza split
        the Democratic Party, with many progressive Democrats calling unsuccessfully
        for the U.S. to curb its military aid to Israel. That cost votes among left-leaning
        Democrats.'
    section24:
      primarytype: 'block'
      uuid: 'e6180039-f957-4545-8bb9-7eb17adf0c58'
      activationstatus: true
      created: 2024-11-18T16:38:13.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris remained at her residence in Washington all Tuesday evening
        while crowds waited outside her alma mater Howard University, where the campaign
        had set up a stage and a media center, anticipating days of vote counting
        before a result.'
    section25:
      primarytype: 'block'
      uuid: '31b0c46b-053a-441e-88a5-b175d7e7cd7a'
      activationstatus: true
      created: 2024-11-18T16:38:13.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She finally arrived at the university campus on Wednesday afternoon
        to deliver her concession speech, which included thanking Biden.'
    section26:
      primarytype: 'block'
      uuid: '42a9df98-2b2a-4860-ab5b-10e4a8b31c7f'
      activationstatus: true
      created: 2024-11-18T16:38:13.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"While I concede this election, I do not concede the fight that fueled
        this campaign," she said.'
    section27:
      primarytype: 'block'
      uuid: '9636afaa-5ea2-4f34-ad71-69eea4e0aad5'
      activationstatus: true
      created: 2024-11-18T16:38:13.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:58:44.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T16:38:13.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Nandita Bose, Jarrett Renshaw, Gabriella Borter and
        Jeff Mason; Editing by Heather Timmons, Mark Bendeich, Deepa Babington, Jonathan
        Oatis and Daniel Wallis)</p>'
