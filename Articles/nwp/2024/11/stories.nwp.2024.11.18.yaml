      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The price guide included the costs for 236 stock keeping units — or\
        \ products that are selling well — from 22 manufacturers across 12 noche buena\
        \ categories.\r"
    '3':
