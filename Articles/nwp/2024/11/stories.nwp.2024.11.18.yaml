  'surge-new-voters-comelec-probe':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-18T17:46:20.000+08:00
    'imagesource': 'jcr:a5a634ed-4f86-41e5-a99c-bd1f1b79611f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880c0a34-b819-4c51-a53b-ea625fdee4f1'
    'lead': 'Makati recorded over 50,000 new voters despite losing the EMBO barangays,
      while San Juan previously saw a 32.13% increase – significantly higher than
      its neighboring cities, according to senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-18T17:50:01.687+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:57:45.719+08:00
