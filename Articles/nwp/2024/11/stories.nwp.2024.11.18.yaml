    'mgnl:tags': ['PepitoPH']
    'stories': []
    'template': '1'
    'title': 'US pledges $1-M aid amid successive typhoons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a667d-b1e4-4aad-8e4e-0a9508767562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:24:58.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:09.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T18:00:23.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The sites under the
        Enhanced Defense Cooperation Agreement (EDCA) are critical to disaster response,
        President Ferdinand Marcos Jr. said on Monday, Nov. 18, as Washington pledged
        more aid in the wake of back-to-back typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18431dfd-dc7e-4c10-85a2-19e5a29145aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:24:58.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:09.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T18:00:23.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The US pledged $1 million (around P58.7 million) in aid for relief
        and rehabilitation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57338d-ca12-483d-ba6e-822d2be9893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:24:58.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:09.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T18:00:23.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Six typhoons in about less than four weeks, and I, we were able to
        do a better job than we would have done otherwise because of the EDCA sites
        which would have aided our missions and to the benefit of those who had been
        isolated,” said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9b49e-f7c1-4028-861a-1d2d667d83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:24:58.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:09.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T18:00:23.690+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“They served as staging areas actually for, before, when we know that
        a storm is coming, we prepositioned as many assets, material as we can, as
        close as possible,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272047e-cafc-436a-bdc8-09905c30a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T16:24:58.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:09.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T18:00:23.691+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'During a courtesy visit to Malacañang on Monday, US Defense Secretary
        Lloyd Austin announced the funding that adds to the $5.5 million provided
        by Washington through the US Agency for International Development since September.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568e06b-fee2-47ab-b753-2078ccd38167'
      'mgnl:activationStatus': true
