      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T10:14:23.917+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Charlotte used a 40-point third quarter to close within 102-99, but\
        \ the Hornets never got closer in the fourth quarter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8e7a8-700d-4767-a939-6dfa7009ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.918+08:00
