      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Cavaliers had a double-digit lead at 18-7 about 4:10 into the
        game on Mobley’s 3-pointer. Cleveland made 10 of its first 12 shots from
        the field.</p>'
