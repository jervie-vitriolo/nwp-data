    'jcr:uuid': '4e462dbb-1a61-4278-bc80-d502e757cf41'
    'lead': 'The Philippines has exported its first shipment of Hass avocado supply
      from Mindanao to the Japan food market, the Department of Agriculture (DA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-18T15:52:57.422+08:00
