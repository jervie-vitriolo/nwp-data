      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T10:14:23.919+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:54.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
