      lastmodified: 2024-11-18T10:14:23.917+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Charlotte used a 40-point third quarter to close within 102-99, but\
        \ the Hornets never got closer in the fourth quarter.\r"
    section17:
