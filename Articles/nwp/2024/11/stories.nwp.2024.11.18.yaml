      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Caltex, Cleanfuel and Seaoil said
        they will cut per-liter prices of diesel by P0.75 and gasoline by P0.85.</p>'
