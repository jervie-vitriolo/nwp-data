      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7631f3e1-4fb5-460e-bdcc-1ca56af6d252'
      activationstatus: true
      created: 2024-11-18T19:00:10.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Office of Civil Defense (OCD) Administrator Ariel Nepomuceno said
        typhoon fatigue sets in when a person gets exhausted from successive calamities.</p>'
    section13:
      primarytype: 'block'
      uuid: '78fe6001-7ba9-4140-a834-2234c61d53dd'
      activationstatus: true
      created: 2024-11-18T19:00:10.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c22fddf9-144d-4aaf-824c-1d88e65514e0'
      activationstatus: true
      created: 2024-11-18T19:00:10.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:47.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T19:00:10.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the condition impacts both the victims and rescuers and
        responders.</p>'
