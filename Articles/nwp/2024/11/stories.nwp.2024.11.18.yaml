    'lead': 'President-elect Donald Trump added former Federal Reserve Governor Kevin
      Warsh and billionaire Marc Rowan to the list of candidates to become his Treasury
      secretary, the New York Times reported on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-18T09:49:59.726+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:01:31.060+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
