      'jcr:uuid': '6ef54276-2708-498d-a777-23bd95b69b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:11:14.078+08:00
      'mgnl:createdBy': 'cj-nwp'
