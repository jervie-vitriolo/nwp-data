      uuid: '9f15eaaa-0e3c-4d7e-89cc-a0b81cb25e27'
      activationstatus: true
      created: 2024-11-18T13:27:10.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:00:27.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T14:05:45.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ OPEC+ has lowered oil demand forecast for the fourth time\r"
    section6:
      primarytype: 'block'
      uuid: 'c72e063e-f054-4333-a6b8-16f2a53e5baa'
      activationstatus: true
      created: 2024-11-18T13:27:10.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:00:27.319+08:00
      lastactivatedby: 'nelsonp'
