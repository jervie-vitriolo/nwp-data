      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang buhay sa evacuation centers, hindi po normal ‘yun… Madalas, masikip\
        \ po diyan,” Nepomuceno told NewsWatch Plus.\r"
