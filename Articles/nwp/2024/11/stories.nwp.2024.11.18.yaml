      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d72f4-4a6f-4c81-bbfa-cb23ae842e1b'
      'mgnl:activationStatus': true
