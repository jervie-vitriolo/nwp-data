      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The prices of over
        100 Christmas food items, or so-called noche buena products, have increased
        from last year, the Department of Trade and Industry (DTI) said on Monday,
        Nov. 18.</p>'
