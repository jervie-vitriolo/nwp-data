    'title': '‘Pepito’ now out of PAR'
    'updated': 2024-11-18T17:05:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f4599-f54b-4c25-8619-50f33650417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:56:36.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Severe Tropical Storm
        “Pepito” (international name: Man-yi) is out of the Philippine Area of Responsibility
        (PAR) on Monday noon, Nov. 18, the state weather agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8cfce-d42e-4b25-aadd-6e1ba83e27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:56:36.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a 3 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said “Pepito” was outside the
        weather disturbance monitoring zone by 12 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe04763-0dcc-44a5-a2c7-c0d635cdfdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T17:05:47.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Strong to gale-force gusts over Batanes, Babuyan Islands, Ilocos
        Norte are still expected on Monday, PAGASA said.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aff2b0-2ab7-4956-ae1f-aaf1ccd801f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:56:36.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last spotted with peak winds of 110 kilometers per hour (kph) and
        gusts of up to 135 kph, “Pepito” was less strong on Sunday evening after crossing
        Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b9ad4-6119-462b-8dd4-fccfb169b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:56:36.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pepito,” which became a super typhoon, made two landfalls at the weekend:\
        \ first in Panganiban, Catanduanes on Saturday evening, and in Dipaculao,\
        \ Aurora on Sunday afternoon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a5ff5-7be4-4437-9a23-a630c89c23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T15:56:36.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T17:05:47.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said “Pepito” may become a remnant low on Wednesday as the incoming\
        \ northeasterly wind surge creates an unfavorable environment for the tropical\
        \ cyclone.\r"
