    'created': 2024-11-18T16:16:44.000+08:00
    'imagesource': 'jcr:260dba61-50e3-4d2f-8b69-115b3df326ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eeb8cd7-6521-47a9-99d1-753b8c5759b7'
    'lead': 'A Malacanang official said on Monday, Nov. 18, brushed aside claims that
      the administration has tapped  former Senator Antonio Trillanes to discredit
      former President Rodrigo Duterte and called it hallucination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-18T16:22:14.469+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:59:22.390+08:00
