      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '813e40c8-67cf-49fb-b2b0-f468358ffe4e'
      activationstatus: true
      created: 2024-11-18T10:14:23.914+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:54.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T10:14:23.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LaMelo Ball had another big point total with 31 to go with 12 assists,\
        \ while Miles Bridges added 19 points for the Hornets, who've lost their last\
        \ five road games after winning the season opener at Houston. Charlotte’s\
        \ Josh Green, Brandon Miller and Grant Williams all scored 15 points.\r"
    section9:
      primarytype: 'block'
