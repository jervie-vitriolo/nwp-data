      lastactivated: 2025-03-13T14:01:31.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States&nbsp;—</strong> President-elect
        Donald Trump added former Federal Reserve Governor Kevin Warsh and billionaire
        Marc Rowan to the list of candidates to become his Treasury secretary, the
        New York Times reported on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1b69c6c-f49a-460a-8e21-aa2f3afb4378'
      activationstatus: true
      created: 2024-11-18T09:49:59.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eb7fe262-b452-450b-86b0-264ffbeb609e'
      activationstatus: true
      created: 2024-11-18T09:49:59.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A former investment banker, Warsh, 54, served on the Federal Reserve
        Board from 2006 to 2011. He was seen as both a fiscal hawk and a proponent
        of higher savings rates.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ff45e5fd-ca78-4e6d-8ff6-1c773390d810'
      activationstatus: true
      created: 2024-11-18T09:49:59.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4c5c4cd4-f8ec-482a-ad3d-3b61e9f04a08'
      activationstatus: true
      created: 2024-11-18T09:49:59.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rowan, 62, co-founded investment manager Apollo Global Management
        APO.N and became the firm’s CEO in 2021.</p>'
    section5:
      primarytype: 'block'
      uuid: '9a60f53a-06c9-4f73-b7f7-d6b1207f578e'
      activationstatus: true
      created: 2024-11-18T09:49:59.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cf7e90d8-80b3-459a-8932-da2ab7c8817f'
      activationstatus: true
      created: 2024-11-18T09:49:59.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has not announced his nominee for the role, but Howard Lutnick,
        the CEO of Cantor Fitzgerald, and investor Scott Bessent have been considered
        as top candidates for the job.</p>'
    section7:
      primarytype: 'block'
      uuid: '64c8f1c5-8ccd-4d8a-9fd4-23da1ecc2ee2'
      activationstatus: true
      created: 2024-11-18T09:49:59.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3903e12b-abf1-4ca7-a1f9-4d3601be7537'
      activationstatus: true
      created: 2024-11-18T09:49:59.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Republican president-elect has begun to have second thoughts
        about Lutnick and Bessent, the newspaper said, and was expected to invite
        candidates to meet with him in Florida at his Mar-a-Lago club this week.</p>'
    section9:
      primarytype: 'block'
      uuid: 'deb7d1a4-c5c1-4365-b621-15c26b0c5181'
      activationstatus: true
      created: 2024-11-18T09:49:59.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c9a5a06d-43f3-4ee5-a53d-33d12eed87de'
      activationstatus: true
      created: 2024-11-18T09:49:59.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lutnick co-chaired Trump’s transition effort. A New Yorker like
        Trump, he has uniformly praised the president-elect’s economic policies,
        including his backing of tariffs.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a8d7132e-18ed-489d-a09f-22a11ae6063a'
      activationstatus: true
      created: 2024-11-18T09:49:59.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8303ac15-8a6c-4944-9591-75a426b09180'
      activationstatus: true
      created: 2024-11-18T09:49:59.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bessent, a key economic adviser to Trump, is a longtime hedge fund
        investor who taught at Yale University for several years and has a warm relationship
        with the president-elect.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a855d71c-1c61-48a4-8452-37b88366111b'
      activationstatus: true
      created: 2024-11-18T09:49:59.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b4a480a5-82c6-4d8e-8d8e-85640cd1fe3c'
      activationstatus: true
      created: 2024-11-18T09:49:59.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:01:31.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T09:49:59.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Billionaire Elon Musk and Robert F. Kennedy Jr. came out in favor
        of Lutnick on Saturday, making public the internal jockeying on the decision.</p>'
    section15:
      primarytype: 'block'
      uuid: '3a82803a-c93b-4032-824b-e494b631dd85'
      activationstatus: true
      created: 2024-11-18T09:49:59.745+08:00
