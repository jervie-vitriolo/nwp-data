      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T19:00:10.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang hirap tanggapin na parang sunod-sunod ‘yung bagyo na nangyari.
        Minalas ba, parang ganu’n. ‘Di lang ako ‘yung nakadama nung ganu’n na parang
        nakaka-depress sa paligid kasi I’m sure mas marami pa pong nahihirapan katulad
        ng mga farmers kasi nasira ‘yung pananim nila,” he said.</p>'
    '9':
