  'START HERE----->James-Harden-second-all-time-three-pointers-made-NBA':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-18T15:06:48.000+08:00
    imagesource: '9475d6ca-fd41-4266-9fe1-c0aa15c6795c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8ea0c12f-92df-45ff-bee7-330ec5d0aa60'
    lead: 'James Harden scored 20 points, dished out 11 assists and moved into second
      place on the all-time made 3-pointers list as the Los Angeles Clippers ended
      a three-game losing streak with a 116-105 victory over the Utah Jazz on Sunday
      night at Inglewood, California.'
    activationstatus: true
    created: 2024-11-18T15:11:14.062+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:00:14.567+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:36.523+08:00
    lastmodified: 2024-11-18T15:12:51.788+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NBA: James Harden climbs 3-point list as Clippers top Jazz'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1601aa19-c884-427c-b2e8-e953ffbb3bf4'
      activationstatus: true
      created: 2024-11-18T15:11:14.075+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.780+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;James Harden scored 20 points,
        dished out 11 assists and moved into second place on the all-time made 3-pointers
        list as the Los Angeles Clippers ended a three-game losing streak with a 116-105
        victory over the Utah Jazz on Sunday night at Inglewood, California.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c278d3da-f7f5-4d86-aade-130126e5b88f'
      activationstatus: true
      created: 2024-11-18T15:11:14.076+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.781+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ivica Zubac scored 22 points to go along with 11 rebounds and Norman\
        \ Powell added 19 points as the Clippers extended their home winning streak\
        \ to four games. Los Angeles led by as many as 23 points in the second quarter\
        \ and cruised to the victory.\r"
    section3:
      primarytype: 'block'
      uuid: '17e22c10-5953-4710-b92b-afd038044f42'
      activationstatus: true
      created: 2024-11-18T15:11:14.076+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.781+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'df2d2a51-54e8-4120-80bd-6b78a8403a83'
      activationstatus: true
      created: 2024-11-18T15:11:14.076+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Harden shot his way past Ray Allen on the all-time triples list thanks\
        \ to a basket from long range with 6:09 remaining in the first quarter. Harden\
        \ ended the contest with 2,975 treys in his career, and he went 2-for-8 from\
        \ beyond the arc on Sunday. The Clippers went 11-for-40 from distance as a\
        \ team.\r"
    section5:
      primarytype: 'block'
      uuid: '76ba4099-7422-433b-bb31-dca0d9bf466c'
      activationstatus: true
      created: 2024-11-18T15:11:14.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '037ed94c-f844-41a2-8a8c-f2068ee4d902'
      activationstatus: true
      created: 2024-11-18T15:11:14.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.783+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Golden State Warriors guard Stephen Curry is the all-time leader at\
        \ 3,782 3-pointers and will go up against Harden’s Clippers on Monday.\r"
    section7:
      primarytype: 'block'
      uuid: 'f62d70c1-1ef6-4e31-8c0d-91552a9af2e9'
      activationstatus: true
      created: 2024-11-18T15:11:14.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.783+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6ef54276-2708-498d-a777-23bd95b69b03'
      activationstatus: true
      created: 2024-11-18T15:11:14.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.784+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jordan Clarkson scored 21 points and Lauri Markkanen added 18 points\
        \ and 10 rebounds as the Jazz committed 19 turnovers to Los Angeles' nine.\
        \ Kyle Filipowski and John Collins each scored 13 points for Utah, which lost\
        \ for the fifth time in seven road games this season.\r"
    section9:
      primarytype: 'block'
      uuid: '19f302b3-1373-4877-8950-c96cd8680cb4'
      activationstatus: true
      created: 2024-11-18T15:11:14.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.784+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3011605c-adad-4969-9a13-8a1c3b4ebf51'
      activationstatus: true
      created: 2024-11-18T15:11:14.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.785+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Harden’s milestone 3-pointer was part of a 10-3 run in the first quarter\
        \ that helped the Clippers to a 35-25 lead at the end of the period. Los Angeles\
        \ was up 23 points in the second quarter and led 66-45 at halftime by shooting\
        \ 55.3 percent from the floor before the break.\r"
    section11:
      primarytype: 'block'
      uuid: '81121725-ec9f-40ce-ac9f-49c122709e89'
      activationstatus: true
      created: 2024-11-18T15:11:14.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.785+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '65c836a2-3d52-4011-8066-6a42f18736bd'
      activationstatus: true
      created: 2024-11-18T15:11:14.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:14.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T15:12:51.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Clippers again held a 23-point lead in the third quarter and took\
        \ a 96-74 advantage into the final period before the Jazz pulled within 110-103\
        \ with 3:18 remaining on a Clarkson 3-pointer. The Clippers answered with\
        \ a 5-0 spurt to regain control.\r"
