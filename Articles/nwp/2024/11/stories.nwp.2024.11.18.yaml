      lastactivated: 2025-03-13T14:00:54.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T10:14:23.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6b9cfd03-cb60-4728-8dbb-5809a94f9364'
      activationstatus: true
      created: 2024-11-18T10:14:23.916+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:00:54.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-18T10:14:23.916+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Charlotte, which had a one-point victory against the Milwaukee Bucks\
        \ a day earlier, took 52 of its 103 shots from the field from beyond the arc.\r"
    section13:
      primarytype: 'block'
      uuid: '12eee266-4473-4b0f-a0b7-e097494e2ed1'
