    'template': '1'
    'title': 'Trump adds two more Treasury secretary candidates, New York Times reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f741c-206a-491d-bfdd-d1fa310027b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.739+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States&nbsp;—</strong> President-elect
        Donald Trump added former Federal Reserve Governor Kevin Warsh and billionaire
        Marc Rowan to the list of candidates to become his Treasury secretary, the
        New York Times reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b69c6c-f49a-460a-8e21-aa2f3afb4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fe262-b452-450b-86b0-264ffbeb609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A former investment banker, Warsh, 54, served on the Federal Reserve
        Board from 2006 to 2011. He was seen as both a fiscal hawk and a proponent
        of higher savings rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45e5fd-ca78-4e6d-8ff6-1c773390d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c4cd4-f8ec-482a-ad3d-3b61e9f04a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.741+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rowan, 62, co-founded investment manager Apollo Global Management
        APO.N and became the firm’s CEO in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60f53a-06c9-4f73-b7f7-d6b1207f578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.741+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e90d8-80b3-459a-8932-da2ab7c8817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.741+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has not announced his nominee for the role, but Howard Lutnick,
        the CEO of Cantor Fitzgerald, and investor Scott Bessent have been considered
        as top candidates for the job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8f1c5-8ccd-4d8a-9fd4-23da1ecc2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903e12b-abf1-4ca7-a1f9-4d3601be7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president-elect has begun to have second thoughts
        about Lutnick and Bessent, the newspaper said, and was expected to invite
        candidates to meet with him in Florida at his Mar-a-Lago club this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7d1a4-c5c1-4365-b621-15c26b0c5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5a06d-43f3-4ee5-a53d-33d12eed87de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lutnick co-chaired Trump’s transition effort. A New Yorker like
        Trump, he has uniformly praised the president-elect’s economic policies,
        including his backing of tariffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7132e-18ed-489d-a09f-22a11ae6063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303ac15-8a6c-4944-9591-75a426b09180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T09:49:59.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bessent, a key economic adviser to Trump, is a longtime hedge fund
        investor who taught at Yale University for several years and has a warm relationship
        with the president-elect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855d71c-1c61-48a4-8452-37b88366111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-18T09:49:59.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:31.071+08:00
