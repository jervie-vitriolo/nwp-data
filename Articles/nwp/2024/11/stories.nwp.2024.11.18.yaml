      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-18T19:00:10.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is difficult to accept that successive storms happen.\
        \ It’s like bad luck. I was not the only one who felt depressed when we saw\
        \ the extent of the damage. I’m sure others have it worse like farmers whose\
        \ harvests were damaged.]\r"
