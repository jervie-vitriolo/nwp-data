      lastmodified: 2024-11-20T10:48:22.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tenorio donned the country’s colors for over a decade, which is highlighted\
        \ by his game-winner in the Philippines’ stunning win over the United States\
        \ in the 2012 William Jones Cup.\r"
