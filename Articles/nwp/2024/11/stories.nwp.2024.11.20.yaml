      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.429+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c99d01e3-87ee-431a-b499-0b374d9406e5'
      activationstatus: true
      created: 2024-11-20T10:15:45.214+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.429+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He was also part of the Gilas squad which nabbed silver in the 2013\
        \ FIBA Asia Championship as well as the national team that saw action in the\
        \ 2014 FIBA World Cup in Spain.\r"
