      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In her post, Rosé wore a chic white tee with the song’s title, expressing
        that the track is dedicated to her fans whom she affectionately called her
        “number ones.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'b598ace7-d454-45f2-9451-19b2d172b38c'
