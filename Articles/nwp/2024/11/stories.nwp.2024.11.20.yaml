      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This release follows her successful collaboration with American singer-songwriter\
        \ Bruno Mars on “APT,” which shot to 8th place on the Billboard Hot 100, setting\
        \ a record for a female K-pop artist.\r"
    section4:
      primarytype: 'block'
      uuid: '1324c783-b8cc-4f79-8f50-d590fd39cc09'
      activationstatus: true
      created: 2024-11-20T12:44:46.989+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:59.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T12:44:46.989+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Rosé’s debut studio album “Rosie” is set to launch on December 6 under\
        \ The Black Label and Atlantic Records.\r"
    section5:
      primarytype: 'block'
      uuid: '49c070a0-3379-404c-9e17-661e17904949'
      activationstatus: true
      created: 2024-11-20T12:44:46.990+08:00
      createdby: 'sophiasioco-nwp'
