      type: 'text'
      text: '<p>Meanwhile, Kayth Barro expressed her excitement for Gaslighter.</p>'
    section12:
      primarytype: 'block'
      uuid: '13a9dbb8-7863-4433-be1a-3a0bfa2fa656'
      activationstatus: true
      created: 2024-11-20T13:06:56.404+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:58.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:11:48.995+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Dela Torre’s upcoming album follows a personal healing journey after
        her separation from her husband, Jason Marvin Hernandez, in 2022.</p>'
    section13:
      primarytype: 'block'
      uuid: '56c261f2-a8a9-49b2-84a1-3b6d4a60fc1d'
      activationstatus: true
      created: 2024-11-20T13:06:56.405+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:58.219+08:00
