    tags: ''
    stories: ''
    template: '1'
    title: 'Ukraine hits Russia with US ATACMS missiles for first time on war’s
      1,000th day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1907e25-96ff-4eb6-90f6-cf2b058aebae'
      activationstatus: true
      created: 2024-11-20T13:02:05.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine —</strong>&nbsp;Ukraine used U.S. ATACMS missiles
        to strike Russian territory on Tuesday, Nov. 19, taking advantage of newly
        granted permission from the outgoing administration of U.S. President Joe
        Biden on the war’s 1,000th day.</p>'
    section1:
      primarytype: 'block'
      uuid: '679d49c2-4c24-462b-99ce-666b7ae52ff5'
      activationstatus: true
      created: 2024-11-20T13:02:05.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia said its forces shot down five of six missiles fired at a military\
        \ facility in the Bryansk region. Debris of one hit the facility, starting\
        \ a fire that was swiftly put out and caused no casualties or damage, it said.\r"
    section2:
      primarytype: 'block'
      uuid: '96655d5c-efc1-404c-9d21-f47d050afca8'
      activationstatus: true
      created: 2024-11-20T13:02:05.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukraine said it struck a Russian arms depot about 110 kilometers
        (km) inside Russia, an attack that caused secondary explosions. Ukraine’s
        military did not publicly specify the weapons used, but a Ukrainian government
        source and a U.S. official confirmed it had used ATACMS.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f4fabeaa-2ab4-482c-b924-86fed3e04e6e'
      activationstatus: true
      created: 2024-11-20T13:02:05.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A U.S. official said Russia intercepted two of eight missiles and that\
        \ the strike was at an ammunition supply point.\r"
    section4:
      primarytype: 'block'
      uuid: 'be552228-54e7-419c-827c-bb667d7faa0c'
      activationstatus: true
      created: 2024-11-20T13:02:05.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden gave approval this week for Ukraine to use ATACMS, the longest-range\
        \ missiles Washington has supplied, for such attacks inside Russia. Russian\
        \ Foreign Minister Sergei Lavrov said the use of ATACMS was a clear signal\
        \ the West wanted to escalate the conflict.\r"
    section5:
      primarytype: 'block'
      uuid: '6a1fd735-453b-4f5b-a8f5-09541e1bbd39'
      activationstatus: true
      created: 2024-11-20T13:02:05.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moscow has said such weapons cannot be launched without direct U.S.\
        \ operational support and their use would make Washington a direct combatant\
        \ in the war, prompting Russian retaliation.\r"
    section6:
      primarytype: 'block'
      uuid: 'db77047b-50ff-4ec7-b620-c23674a7766c'
      activationstatus: true
      created: 2024-11-20T13:02:05.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The attacks came as Ukraine marked 1,000 days of war, with a fifth
        of its territory in Russian hands and doubts about the future of Western support
        as U.S. President-elect Donald Trump heads back to the White House.</p>'
    section7:
      primarytype: 'block'
      uuid: '02a12a02-6301-42c5-bd5a-e6079419691e'
      activationstatus: true
      created: 2024-11-20T13:02:05.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Russia’s Defense Ministry also said air defence units destroyed
        42 Ukrainian dronesin at least eight southern and central regions between
        9 p.m. and 11.55 p.m. on Tuesday (2 a.m. to 4:55 a.m. Wednesday Manila time),
        including 32 in Bryansk region.</p>'
    section8:
      primarytype: 'block'
      uuid: '35d8115a-3175-46bb-a8dd-723ecd7d4200'
      activationstatus: true
      created: 2024-11-20T13:02:05.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has long deployed drones to hit targets deep inside Russian\
        \ territory, including airfields and sites associated with energy. But the\
        \ use of dozens dispatched over a short period of time was unusual.\r"
    section9:
      primarytype: 'block'
      uuid: '5a4604db-79d5-4737-9e88-74709fc3c0ad'
      activationstatus: true
      created: 2024-11-20T13:02:05.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the United Nations in New York, Ukraine’s U.N. ambassador, Sergiy\
        \ Kyslytsya, read a statement from his country and 42 others and the European\
        \ Union, rejecting Russia’s \"attempted illegal annexation\" of Ukrainian\
        \ territory and demanding immediate withdrawal.\r"
    section10:
      primarytype: 'block'
      uuid: '69d44046-3e33-4ba3-a3b1-dcba0581b2d0'
      activationstatus: true
      created: 2024-11-20T13:02:05.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"One thousand days is a tragic reminder of the need to remain resolute\
        \ in ensuring ... that international law prevails, not just in Ukraine, but\
        \ wherever it is challenged,\" he said.\r"
    section11:
      primarytype: 'block'
      uuid: '22be64cc-3483-4c59-9b52-ec3cd7120df3'
      activationstatus: true
      created: 2024-11-20T13:02:05.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Military experts say using the U.S. missiles can help Ukraine defend\
        \ a pocket of captured Russian territory in the Kursk region as a bargaining\
        \ chip, but was not likely to have a decisive impact on the 33-month-old war,\
        \ in part as the move comes far too late.\r"
    section12:
      primarytype: 'block'
      uuid: '7d23d858-4cb4-4036-a8bf-8cacc4cf273d'
      activationstatus: true
      created: 2024-11-20T13:02:05.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The missile’s range of up to 300 km is much shorter than some that\
        \ Moscow has used to strike Ukraine, including its hypersonic Kinzhal weapon\
        \ with a reported range of up to 2,000 km.\r"
    section13:
      primarytype: 'block'
      uuid: '0c2ead5a-7b15-47a9-b215-3600913ae60a'
      activationstatus: true
      created: 2024-11-20T13:02:05.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, Russian President Vladimir Putin signed a new nuclear doctrine\
        \ that appeared intended as a warning to Washington. It lowers the threshold\
        \ under which Russia might use atomic weapons to include responding to attacks\
        \ that threaten its territorial integrity.\r"
    section14:
      primarytype: 'block'
      uuid: '72d59279-c445-4629-82bb-0aae9b96357d'
      activationstatus: true
      created: 2024-11-20T13:02:05.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington said the update to the nuclear doctrine was no surprise\
        \ and rejected \"more of the same irresponsible rhetoric from Russia\".\r"
    section15:
      primarytype: 'block'
      uuid: '044de6a6-47cf-4d8e-8bb7-01cf52635153'
      activationstatus: true
      created: 2024-11-20T13:02:05.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy said the step showed Putin had no interest in peace: \"Especially\
        \ on this day ... they presented (a) nuclear weapons strategy. Why? They didn't\
        \ present (a) peace strategy. Did you hear it? ... Putin wants war.\"\r"
    section16:
      primarytype: 'block'
      uuid: '8e0e620c-3344-4562-947f-1a632978c046'
      activationstatus: true
      created: 2024-11-20T13:02:05.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pentagon said the U.S. State Department has approved another potential\
        \ $100 million sale of military equipment and services to Ukraine, while Denmark\
        \ said it was making a new donation of about $138 million for development\
        \ of Ukraine’s arms industry.\r"
    section17:
      primarytype: 'block'
      uuid: '444078c7-c606-43c2-84a9-1d54d40ff6cb'
      activationstatus: true
      created: 2024-11-20T13:02:05.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump criticisms of aid</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '7a5b1c28-e580-4d57-9111-b9123f91bfce'
      activationstatus: true
      created: 2024-11-20T13:02:05.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has criticised the scale of U.S. aid to Kyiv and said he will\
        \ end the war quickly, without saying how. Both sides appear to anticipate\
        \ his return in two months will be accompanied by a push for peace talks,\
        \ which are not known to have taken place since the war’s early months.\r"
    section19:
      primarytype: 'block'
      uuid: 'f4307472-b766-484a-a6b1-e62a69a5cf78'
      activationstatus: true
      created: 2024-11-20T13:02:05.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warring sides have been escalating to try to secure a stronger\
        \ position at any negotiations. Zelenskiy says Kyiv must do everything for\
        \ the war to end diplomatically next year.\r"
    section20:
      primarytype: 'block'
      uuid: '55a2691d-42f7-4f2a-b6dd-12663cf4d318'
      activationstatus: true
      created: 2024-11-20T13:02:05.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At this stage of the war, it is being decided who will prevail. Whether\
        \ us over the enemy, or the enemy over us Ukrainians ... and Europeans. And\
        \ everyone in the world who wants to live freely and not be subject to a dictator,\"\
        \ he told parliament.\r"
    section21:
      primarytype: 'block'
      uuid: '02584105-15df-4ab0-b8c7-aa8c89327f5b'
      activationstatus: true
      created: 2024-11-20T13:02:05.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dozens of civilians and soldiers gathered for a moment’s silence at\
        \ a candle-lit commemoration in the evening in Kyiv. Some sobbed.\r"
    section22:
      primarytype: 'block'
      uuid: 'b23f3826-ec62-4403-8fcc-17ade24d3d35'
      activationstatus: true
      created: 2024-11-20T13:02:05.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"My life has been turned upside down. There is no life for me. I only\
        \ want victory and to return home. I am grateful to all the men defending\
        \ our country,\" said Yuliia, from the city of Mariupol which was captured\
        \ by Russia in 2022.\r"
    section23:
      primarytype: 'block'
      uuid: 'e995549e-e11b-47c7-9fd1-9b29a6a4a711'
      activationstatus: true
      created: 2024-11-20T13:02:05.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.N. spokesperson Stephane Dujarric cited data from the UN Human Rights\
        \ Office that more than 12,000 civilians had been killed and nearly 27,000\
        \ injured in Ukraine over the past 1,000 days, with more than 2,400 child\
        \ casualties.\r"
    section24:
      primarytype: 'block'
      uuid: 'a88d0be2-276f-4ec2-a4ff-7565b816f97e'
      activationstatus: true
      created: 2024-11-20T13:02:05.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Over six million Ukrainians live as refugees abroad and the population\
        \ has fallen by a quarter since Putin ordered the invasion that began Europe’s\
        \ biggest conflict since World War Two.\r"
    section25:
      primarytype: 'block'
      uuid: 'bfc8a943-cf68-49bc-bbe9-130e1c726532'
      activationstatus: true
      created: 2024-11-20T13:02:05.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Military losses are huge, although casualty figures remain secret.\
        \ Public Western estimates based on intelligence reports say hundreds of thousands\
        \ have been wounded or killed on each side.\r"
    section26:
      primarytype: 'block'
      uuid: '00eeb1c5-7385-4537-8a11-0b255ac394fe'
      activationstatus: true
      created: 2024-11-20T13:02:05.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the first year after the invasion, Ukrainian troops pushed Russian\
        \ forces back from the outskirts of Kyiv and recaptured territory. Since then,\
        \ relentless trench warfare has ground eastern Ukrainian cities to dust.\r"
    section27:
      primarytype: 'block'
      uuid: '99f60683-0ac6-4ee7-ad6f-1877e81f68e9'
      activationstatus: true
      created: 2024-11-20T13:02:05.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a move described in the West as an escalation, Russia has deployed\
        \ 11,000 North Korean troops, some of whom Kyiv says have clashed with Ukrainian\
        \ forces in Kursk. Zelenskiy said Pyongyang could send 100,000 soldiers.\r"
    section28:
      primarytype: 'block'
      uuid: 'dde5cba2-cbbe-4f02-9c7c-ba59d729c6a8'
      activationstatus: true
      created: 2024-11-20T13:02:05.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia for its part continues to advance slowly in eastern Ukraine,\
        \ and said it captured another settlement on Tuesday.\r"
    section29:
      primarytype: 'block'
      uuid: 'ada10970-2a74-44b8-a548-aea565f9708e'
      activationstatus: true
      created: 2024-11-20T13:02:05.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With winter setting in, Moscow on Sunday renewed its aerial assault\
        \ on Ukraine’s power system, launching the biggest barrage since August.\r"
    section30:
      primarytype: 'block'
      uuid: 'f5cdf11d-5fd3-4180-91fd-630f8b187b7a'
      activationstatus: true
      created: 2024-11-20T13:02:05.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There has been no public narrowing of negotiating positions. Kyiv demands\
        \ a full Russian withdrawal from all occupied territory and Western security\
        \ guarantees comparable to membership in NATO’s mutual defence treaty to prevent\
        \ future Russian attacks.\r"
    section31:
      primarytype: 'block'
      uuid: 'c32b45c2-4d7e-4418-b66f-5e23fa1f4670'
      activationstatus: true
      created: 2024-11-20T13:02:05.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moscow says Ukraine must drop all ambitions to join NATO and withdraw\
        \ all troops from provinces Russia says it has annexed since its invasion.\r"
    section32:
      primarytype: 'block'
      uuid: 'fb5d26cd-cafb-427f-9919-c1682fb0958f'
      activationstatus: true
      created: 2024-11-20T13:02:05.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:59.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:06:30.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tom Balmforth, Olena Harmash, Anna Voitenko and
        Moscow bureau; Additional reporting by Idrees Ali and Phil Stewart in Washington
        and Ron Popeski, Oleskandr Kozhukhar and Lidia Kelly; Writing by David Brunnstrom,
        Tom Balmforth and Peter Graff; Editing by David Gregorio and Stephen Coates)</em></p>'
  'START HERE----->2026-un-climate-summit-hosting':
    author: 'Kate Abnett, Gloria Dickie and Ali Kucukgocmen, Reuters'
    caption: 'Fatma Varank, Turkish Deputy Minister of Environment, Urbanization
      and Climate Change, meets with Azerbaijan’s Deputy Minister of Ecology and Natural
      Resources Umayra Taghiyeva during the United Nations climate change conference
      COP29, in Baku, Azerbaijan on Tuesday, Nov. 19. (Murad Sezer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T13:02:07.000+08:00
    imagesource: '6d43ea00-21dd-4c56-8c68-b06bb9adf59b'
