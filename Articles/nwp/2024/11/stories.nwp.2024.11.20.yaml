    uuid: '6dd8cd38-6310-4d38-bf26-df8a301ac104'
    lead: 'The Indonesian government clarified that Mary Jane Veloso, a Filipina
      on death row for drug trafficking, will remain in detention but could be transferred
      to the Philippines subject to conditions.'
    activationstatus: true
    created: 2024-11-20T17:07:41.186+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:55.293+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:48.149+08:00
