  'START HERE----->Marcos-mary-jane-veloso-returning-to-philippines':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T11:20:33.000+08:00
    imagesource: 'cd22edf3-1a10-461f-92e7-4cb01a0306f5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7ca691b6-539d-45db-be0b-35d548a29f79'
    lead: 'President Ferdinand Marcos Jr. announced that convicted overseas Filipino
      worker (OFW) Mary Jane Veloso will be coming home to the Philippines following
      a deal with the Indonesian government.'
    activationstatus: true
    created: 2024-11-20T11:26:00.497+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:02.492+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:45.533+08:00
