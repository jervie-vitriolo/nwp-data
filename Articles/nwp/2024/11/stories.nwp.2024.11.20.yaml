    title: 'Senators fear rising pension debt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fcc800ea-5388-4172-8f31-4f7fac0bbcb5'
      activationstatus: true
      created: 2024-11-20T12:40:32.036+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.653+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The government lacks
        funds to provide ₱1,000 monthly pensions for senior citizens, resulting in
        a growing debt affecting over 600,000 elderly individuals to date, the Senate
        learned during a budget deliberation late Tuesday, Nov. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b159f0bb-9ae3-4d3b-9bd0-3637a0133148'
      activationstatus: true
      created: 2024-11-20T12:40:32.036+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.653+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3316012f-d8c0-45e6-b324-8db7492510fb'
      activationstatus: true
      created: 2024-11-20T12:40:32.036+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.654+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yes totoo iyan at aminin natin malaki ang utang natin sa ating mga\
        \ señoritos at señoritas. In 2023, 490,000 ang waitlisted seniors, hindi sila\
        \ nabayaran pagkat kinulang ng pera. Pinagpilitan natin nung 2024. Pero lumobo\
        \ pa rin yung seniors kaya’t ito nga 622 baka umabot pa ng 800,00 ang waitlisted\
        \ seniors,” Senator Imee Marcos said while tackling the proposed 2025 budget\
        \ of the Department of Social Welfare and Development.\r"
    section3:
      primarytype: 'block'
      uuid: '1e4b8cf1-f945-44d5-85f2-065599f8ada1'
      activationstatus: true
      created: 2024-11-20T12:40:32.037+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.655+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '93f5c392-9ee7-4150-8d6a-172d4c15b0c3'
      activationstatus: true
      created: 2024-11-20T12:40:32.037+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.655+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Yes, that’s true, and let’s admit it—we have a significant\
        \ debt to our senior citizens. In 2023, 490,000 seniors were waitlisted and\
        \ left unpaid due to lack of funds. We tried to address this in 2024, but\
        \ the number of seniors continued to grow. Now, the waitlisted seniors have\
        \ reached 622,000, and it could rise to 800,000.]\r"
    section5:
      primarytype: 'block'
      uuid: 'ceaac5b1-447c-4cd1-85a9-8f937393bee1'
      activationstatus: true
      created: 2024-11-20T12:40:32.037+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.656+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ff141a42-b423-45ca-80b4-5084c3557979'
      activationstatus: true
      created: 2024-11-20T12:40:32.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.657+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos spoke on behalf of the DSWD as chairperson of the finance subcommittee\
        \ overseeing the agency’s budget.\r"
    section7:
      primarytype: 'block'
      uuid: 'ec091cf8-600a-4004-9ad2-666ecfbc6756'
      activationstatus: true
      created: 2024-11-20T12:40:32.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.657+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f4205ff1-95be-4397-8d78-b18337b13c27'
      activationstatus: true
      created: 2024-11-20T12:40:32.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.658+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She responded to Senator Loren Legarda, who relayed complaints from\
        \ senior citizens who failed to receive pension. Legarda further asked if\
        \ the General Appropriations Bill allocates funds to pay off the 600,000 waitlisted\
        \ senior citizens.\r"
    section9:
      primarytype: 'block'
      uuid: '96a8ceaa-d688-4a28-a44c-8a64cba6869c'
      activationstatus: true
      created: 2024-11-20T12:40:32.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.659+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '86e674e0-d5e5-45d7-871c-52dfb809e79b'
      activationstatus: true
      created: 2024-11-20T12:40:32.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.659+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Wala pa rin pondo doon sa waitlisted (There is still no funding for\
        \ the waitlisted),” Marcos said.\r"
    section11:
      primarytype: 'block'
      uuid: 'dd91c8e2-1a69-43eb-a67d-ec8135141ff1'
      activationstatus: true
      created: 2024-11-20T12:40:32.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.660+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3ec38b8c-29fe-49df-8f1a-d5fd8813365b'
      activationstatus: true
      created: 2024-11-20T12:40:32.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.660+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ilang buwan ang kakulangan sa pagbayad ng social pension (How many\
        \ months were the delays in paying the social pension)?” Legarda asked, noting\
        \ that some of the complainants have been waiting for their subsidies for\
        \ six months. \r"
    section13:
      primarytype: 'block'
      uuid: '10817922-48d1-472b-b613-364faf4a54d5'
      activationstatus: true
      created: 2024-11-20T12:40:32.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.661+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bfff5515-80b1-458a-8d04-f82c4c041fd5'
      activationstatus: true
      created: 2024-11-20T12:40:32.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.661+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos said the 600,000 waitlisted senior citizens have never received\
        \ their pensions since turning 60, as they are not in the list of beneficiaries\
        \ yet.\r"
    section15:
      primarytype: 'block'
      uuid: 'bd3cb847-31f3-420e-b7c1-496634307aa8'
      activationstatus: true
      created: 2024-11-20T12:40:32.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.662+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '70d196c8-7e89-42f0-a2d9-d41992ed9481'
      activationstatus: true
      created: 2024-11-20T12:40:32.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.663+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Tuluy-tuloy ang bayad kung nasa listahan ka na. Ang problema lumulubo\
        \ nga ang numbero at hindi kinakaya ng ating budget (Payments continue as\
        \ long as you are on the list. The problem is, the numbers keep growing, and\
        \ our budget can't keep up),” Marcos said. \r"
    section17:
      primarytype: 'block'
      uuid: 'af3056d2-48a1-413f-91b7-5617c285bd40'
      activationstatus: true
      created: 2024-11-20T12:40:32.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.664+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '55ca265a-92f3-45ae-a990-42578e767e2a'
      activationstatus: true
      created: 2024-11-20T12:40:32.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:00.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:07:34.664+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The National Expenditure Program recommended by Malacañang allocates
        ₱49.8 billion for the pensions of indigent senior citizens, but the Senate
        committee on finance was only able to raise it slightly to ₱49.81 billion,
        Marcos said. ###</p>'
