    title: '5 Things to Love About 'Wicked: Part I''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55ce2b60-fb1d-46a0-90f5-915b966ff273'
      activationstatus: true
      created: 2024-11-20T14:41:47.588+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.678+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>For over 20 years, fans have eagerly awaited the big-screen adaptation
        of <strong>Wicked</strong>, one of Broadway’s most beloved shows. That wait
        is finally over, and it was well worth it. With phenomenal lead performances
        and a deep respect for its source material, <strong>Wicked: Part I</strong>
        delivers a cinematic musical experience that’s nothing short of magical.</p>'
    section15:
      image: '645823fd-25db-453a-9b39-c67a702b3d1a'
      primarytype: 'block'
      uuid: '271f6800-4bbe-46fb-a4fd-44714cbcc909'
      activationstatus: true
      created: 2024-11-20T14:58:12.798+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.679+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section1:
      primarytype: 'block'
      uuid: 'd67ab99e-5268-4fa9-a85a-a89220f31275'
      activationstatus: true
      created: 2024-11-20T14:41:47.589+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.679+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Based on the first act of the 2003 Tony-winning musical—adapted
        from Gregory Maguire’s 1995 novel—<strong>Wicked: Part I</strong> explores
        the origin stories of Elphaba, later known as The Wicked Witch of the West,
        and Glinda the Good Witch, both iconic characters from <strong>The Wizard
        of Oz</strong>. The film takes viewers back to their school days, years before
        Dorothy’s arrival in Oz. Elphaba, with her signature green skin, is immediately
        ostracized by her peers, including the popular and beautiful Glinda. What
        begins as a rivalry transforms into a journey of friendship, self-discovery,
        and power as both characters step into their destinies.</p>'
    section2:
      primarytype: 'block'
      uuid: '8984cca5-19a5-4471-aa28-370d1accfd70'
      activationstatus: true
      created: 2024-11-20T14:41:47.589+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.680+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In its dazzling pink-and-green screen debut, <strong>Wicked: Part
        I</strong> reaches gravity-defying heights, standing out as one of the best
        musical adaptations in years. Here are five reasons why this film deserves
        praise:</p>'
    section16:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/aDggDAgKmkM?si=bjvhhGO8Z2PyCPfn"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'db433de8-06bc-4f74-b3da-400848473b24'
      activationstatus: true
      created: 2024-11-20T14:58:12.799+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.681+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '4656ba42-d0e2-4926-a2ff-9d0a472ab01b'
      activationstatus: true
      created: 2024-11-20T14:41:47.590+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.681+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Cynthia Erivo and Ariana Grande</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'f6a0ecfa-f998-44f4-a7fa-d57caa65c45c'
      activationstatus: true
      created: 2024-11-20T14:41:47.590+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.682+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Bringing iconic characters like Elphaba and Glinda to life requires
        equally iconic performances, and Cynthia Erivo and Ariana Grande deliver in
        spades. Erivo captures the emotional core of Elphaba, blending confidence
        and vulnerability as her character embraces her identity and power. Meanwhile,
        Grande’s performance is a revelation. Channeling the charm of Kristin Chenoweth
        (Broadway’s original Glinda), she wows with her powerful vocals and impeccable
        comedic timing, proving she was born for this role.</p>'
    section17:
      image: 'b8bbbe62-30bb-4959-b824-831fd82ae960'
      primarytype: 'block'
      uuid: '8cf69407-403f-4548-b2ab-8877c7538261'
      activationstatus: true
      created: 2024-11-20T14:58:12.800+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.682+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: '176b5628-e7de-4bce-992d-0e4517b7d037'
      activationstatus: true
      created: 2024-11-20T14:41:47.590+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.683+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Magical Musical Numbers</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'be4dc2ff-a9cf-4461-8dbb-6c918be8e358'
      activationstatus: true
      created: 2024-11-20T14:41:47.591+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.683+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>A musical’s success hinges on its musical numbers, and <strong>Wicked:
        Part I</strong> delivers on every front. Under the wonderful direction of
        Jon M. Chu (<strong>Crazy Rich Asians, In the Heights</strong>), the musical
        numbers are visually stunning and emotionally resonant. “What Is This Feeling?,”
        “Dancing Through Life,” and “Popular” stand out for their energetic choreography
        and dynamic staging. The film’s showstopper, “Defying Gravity,” is a breathtaking
        sequence that will leave audiences spellbound.</p>'
    section18:
      image: '580cfd61-bf04-461b-bd5a-0415b931027d'
      primarytype: 'block'
      uuid: 'dd9a447f-21a5-40da-8e24-b21f473eb1ae'
      activationstatus: true
      created: 2024-11-20T14:58:12.801+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.684+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'c37620f6-755a-4f02-be1b-07706e10e2e9'
      activationstatus: true
      created: 2024-11-20T14:41:47.591+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.684+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Stunning Costume and Production Design</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '2a6cc92d-6734-4d2b-a78b-88f63c024968'
      activationstatus: true
      created: 2024-11-20T14:41:47.592+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.685+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>One of <strong>The Wizard of Oz</strong>’s enduring legacies is
        its vibrant visual style, and<strong> Wicked: Part I</strong> carries that
        torch with pride. While the lighting choices may fall short at times, the
        costumes and set designs more than compensate. From the grandiose school halls
        to the enchanting landscapes of Oz, every detail is meticulously crafted.
        The costumes, in particular, are a visual feast, capturing the essence of
        each character with elegance and flair.</p>'
    section19:
      image: '111fb52e-dc62-43c4-8024-f758047368e2'
      primarytype: 'block'
      uuid: 'a769f697-b731-43c7-9467-6946f9381a83'
      activationstatus: true
      created: 2024-11-20T14:58:12.802+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.685+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: '31cba01a-cea9-43e6-b029-4d90a5fea843'
      activationstatus: true
      created: 2024-11-20T14:41:47.592+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.686+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Faithful Adaptation of the Source Material</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '47ef2de1-396b-4cfa-80dd-43c447ad5945'
      activationstatus: true
      created: 2024-11-20T14:41:47.592+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.686+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The decision to split the film into two parts, with Part I running
        for 2 hours and 40 minutes, raised some eyebrows. However, this extended runtime
        allows the film to stay remarkably faithful to Act 1 of the stage musical,
        even giving moments more time to breathe. Director Jon M. Chu’s dedication
        to preserving the heart of the story is evident, offering fans a rich and
        immersive experience. A standout moment pays tribute to the Broadway production,
        providing a delightful nod to its theatrical roots.</p>'
    section11:
      primarytype: 'block'
      uuid: 'eb6ccabf-2494-4813-8328-b432ebb2abf3'
      activationstatus: true
      created: 2024-11-20T14:41:47.593+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.687+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. A Timely and Powerful Message</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '45c9a1b4-13db-4998-915d-b749cc8b1203'
      activationstatus: true
      created: 2024-11-20T14:41:47.593+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.687+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>At its core, <strong>Wicked</strong> is more than a tale of magic
        and rivalry; it’s a poignant story about bullying, discrimination, and the
        importance of embracing differences. Elphaba’s journey, marked by her rejection
        for being different, carries a powerful message about acceptance and standing
        against prejudice. In today’s world, this theme of embracing those different
        from us feels more relevant and impactful than ever.</p>'
    section20:
      image: '5b2b4e8f-61a7-4aa8-be4b-06d2047a4dce'
      primarytype: 'block'
      uuid: 'f392bc32-67bd-4a70-8a4f-2257c1006653'
      activationstatus: true
      created: 2024-11-20T14:58:12.804+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.688+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: 'ab18b58b-d01d-4d4f-baf1-61618ba23672'
      activationstatus: true
      created: 2024-11-20T14:41:47.594+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.689+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Wicked: Part I</strong> defies expectations and emerges
        as a triumphant adaptation. While it may not win over those who dislike musicals,
        it offers a rewarding experience for fans of the genre and the original stage
        production. Despite its ambitious runtime, split narrative, and high expectations,
        the film succeeds in delivering a visually stunning and emotionally resonant
        musical journey that will leave audiences smiling.</p>'
    section14:
      primarytype: 'block'
      uuid: '5a4eb6ea-8197-4f1e-892d-b695d8ce1902'
      activationstatus: true
      created: 2024-11-20T14:41:47.594+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.689+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>WIcked: Part I</strong> is now in theaters. <strong>Wicked:
        Part 2</strong> flies into theaters in November 2025, where even more reasons
        to love <strong>Wicked</strong> will definitely be explored!</p>'
    section21:
      primarytype: 'block'
      uuid: '401494d2-5b0a-4b23-873a-60c1e170be96'
      activationstatus: true
      created: 2024-11-20T14:59:11.664+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:09:57.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:59:11.664+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Photos courtesy of Universal Pictures</em></p>'
  'START HERE----->restaurants-resorts-pogo-fronts':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate Deputy Minority Leader Risa Hontiveros questions Interior Secretary
      Jonvic Remulla during his confirmation hearing at the Commission on Appointments
      on Nov. 20.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T16:11:35.000+08:00
    imagesource: 'f5b35e61-c0c8-4b68-972b-793393a0fca2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '049ddcb3-f073-46f0-a253-4dbc042cf5f5'
    lead: 'Local government units should exercise extra caution when issuing business
      permits for resorts and restaurants, as these may be fronts of illegal offshore
      gaming operators amid the government crackdown, Interior Secretary Jonvic Remulla
      said Wednesday, Nov. 20.'
    activationstatus: true
    created: 2024-11-20T16:16:23.855+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:09:55.669+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:47.967+08:00
    lastmodified: 2024-11-20T16:17:11.302+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Remulla to LGUs: Check resorts, restaurants as POGO fronts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90747599-0d88-422d-9d0f-e4ef1940f232'
      activationstatus: true
      created: 2024-11-20T16:16:23.919+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Local government units
        should exercise extra caution when issuing business permits for resorts and
        restaurants, as these may be fronts of illegal offshore gaming operators amid
        the government crackdown, Interior Secretary Jonvic Remulla said Wednesday,
        Nov. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c66b532-a3fb-4871-9bd8-701f9d892442'
      activationstatus: true
      created: 2024-11-20T16:16:23.920+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The biggest disguise that they are going through now is that they\
        \ are applying for resorts and restaurants, though it is the power of the\
        \ mayor to visit these establishments and make sure that what is going on\
        \ is exactly what is intended,” Remulla said during his confirmation hearing\
        \ before the Commission on Appointments.\r"
    section2:
      primarytype: 'block'
      uuid: '98df30ef-95b4-4add-bc36-e087bf930d54'
      activationstatus: true
      created: 2024-11-20T16:16:23.920+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So it is really up to – a lot – to the mayors to, when they issue\
        \ business permits, occupancy permits, they have to inspect the premises and\
        \ to make sure that what is intended for is happening,” Remulla added.\r"
    section3:
      primarytype: 'block'
      uuid: 'b30d6b36-016a-4b80-9510-2a4af8b125a7'
      activationstatus: true
      created: 2024-11-20T16:16:23.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He made these remarks in response to Senate Deputy Minority Leader\
        \ Risa Hontiveros’ observation that since President Ferdinand Marcos Jr. announced\
        \ a POGO ban during his State of the Nation Address in July, POGO and scam\
        \ hubs have shifted from large, centralized offices to smaller locations.\r"
    section4:
      primarytype: 'block'
      uuid: '130f8129-f972-4007-8c5a-7a76eaf0ec34'
      activationstatus: true
      created: 2024-11-20T16:16:23.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Remulla cited the case of the illegal online gaming operations uncovered\
        \ at a resort in Lapu-Lapu, Cebu, in August.\r"
    section5:
      primarytype: 'block'
      uuid: 'c68bf093-d4a1-4e9f-89c5-50e557170d15'
      activationstatus: true
      created: 2024-11-20T16:16:23.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The restaurant and the hotel and the bar were just the front, and\
        \ then it was a guerrilla operation, if I believe, it transferred from the\
        \ one in Porac and then hid there in Lapu-Lapu,” Remulla said.\r"
    section6:
      primarytype: 'block'
      uuid: '6d50890e-dd48-44b3-83b7-7145423146ab'
      activationstatus: true
      created: 2024-11-20T16:16:23.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said the DILG will submit a report to the president, which will\
        \ include any potential accountability of local government officials.\r"
    section7:
      primarytype: 'block'
      uuid: '1e80a48f-a3db-40e5-a661-04d677b145f3'
      activationstatus: true
      created: 2024-11-20T16:16:23.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.300+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The LGUs must be fastidious in issuing their business permits and\
        \ part of that is inspection of the premises,” Remulla said in a chance interview.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: 'e69a5d9b-3cc4-466f-b8c8-8ceb59a2c713'
      activationstatus: true
      created: 2024-11-20T16:16:23.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.300+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that mayors have the authority to inspect and close businesses\
        \ for violations. While local chief executives are already aware that this\
        \ is part of their mandate, he said he might issue a memorandum circular “\
        enjoining them to inspect all establishments.”\r"
    section9:
      primarytype: 'block'
      uuid: '1c01920e-a8fd-4bcb-947b-c3b1ec928c38'
      activationstatus: true
      created: 2024-11-20T16:16:23.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:55.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T16:17:11.301+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Regarding the over 100 POGOs with permits, Remulla said authorities
        will inspect them to ensure they are closed by December 31, as ordered by
        the President.</p>'
  'START HERE----->Indonesia-conditions-mary-jane-veloso-december-transfer':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T17:05:44.000+08:00
    imagesource: '6029e279-68f9-4be2-808d-ea16b4564315'
