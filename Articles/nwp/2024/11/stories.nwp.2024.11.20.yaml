      lastmodified: 2024-11-20T13:11:48.996+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>She has openly shared how her experiences have influenced the themes
        and emotions in “I’m Okay,” marking a pivotal chapter in her music career.</p>'
