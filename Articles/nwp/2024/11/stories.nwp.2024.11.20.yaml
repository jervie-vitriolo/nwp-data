      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> LA Tenorio has been
        named the new head coach of Gilas Youth, the Samahan ng Basketbol ng Pilipinas
        (SBP) announced on Tuesday. LA Tenorio has been named the new head coach of
        Gilas Youth, the Samahang Basketbol ng Pilipinas (SBP) announced on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6920890d-9faa-481c-b325-ed7c2e04f047'
      activationstatus: true
      created: 2024-11-20T10:15:45.210+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4c21da5f-14b7-4192-b899-7a4585cfd484'
      activationstatus: true
      created: 2024-11-20T10:15:45.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 40-year-old is taking over the position from Josh Reyes who stepped\
        \ down last September.\r"
    section3:
      primarytype: 'block'
      uuid: '91f9ead4-4c94-404c-9876-0b211acace37'
      activationstatus: true
      created: 2024-11-20T10:15:45.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1a05d18e-f92a-4f27-bc36-72a834a36f6d'
      activationstatus: true
      created: 2024-11-20T10:15:45.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tenorio has prior experience of holding assistant coaching duties with\
        \ the Gilas men’s seniors team and the Letran Knights in the NCAA.\r"
    section5:
      primarytype: 'block'
      uuid: '256d929a-3027-4801-9a97-13f3034a994a'
      activationstatus: true
      created: 2024-11-20T10:15:45.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '65ff4c64-dbdf-48af-b871-032a7b0f435d'
      activationstatus: true
      created: 2024-11-20T10:15:45.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:03.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T10:48:22.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The SBP is excited to have a true sportsman and role model in LA Tenorio\
        \ as our Gilas Pilipinas Youth head coach,” SBP president Al Panlilio said\
        \ in a statement.\r"
