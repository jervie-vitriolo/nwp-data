      uuid: '3e2c9a64-3578-4fa1-977e-ca10801ddaa3'
      activationstatus: true
      created: 2024-11-20T14:22:22.182+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Initially targeting 25, Interior Secretary Jonvic Remulla said he now\
        \ aims to reduce the number of generals to under 100.\r"
    section2:
      primarytype: 'block'
      uuid: 'b11f5efd-c39b-44b8-a5eb-ddc0cc7fcfc0'
      activationstatus: true
      created: 2024-11-20T14:22:22.182+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We have 153 generals, and a lot of them are redundant… We’ve been\
        \ talking to them, and I think we can streamline this down to maybe less than\
        \ a hundred,” Remulla said Wednesday while facing the powerful Commission\
        \ on Appointments to confirm his position as head of the Department of the\
        \ Interior and Local Government (DILG).\r"
    section3:
      primarytype: 'block'
      uuid: '46922db8-1a66-4242-9126-939a15f0c9bb'
      activationstatus: true
      created: 2024-11-20T14:22:22.183+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He responded to Senate Deputy Minority Leader Risa Hontiveros, who\
        \ inquired about his earlier statement to reduce the number of generals in\
        \ the DILG-supervised Philippine National Police to just 25.\r"
    section4:
      primarytype: 'block'
      uuid: '1c4d857a-5f1c-4dab-a224-dce2f8387bdf'
      activationstatus: true
      created: 2024-11-20T14:22:22.183+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“That statement was meant to start the conversation between PNP
        and the SILG (Secretary of the Interior and Local Government). I came from
        totally new grounds and I wanted to see how the reactions would be,” Remulla
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: '5e3ed207-5f56-478b-b705-4cab23113027'
      activationstatus: true
      created: 2024-11-20T14:22:22.183+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He cited “discrepancies” in the current system.\r"
    section6:
      primarytype: 'block'
      uuid: '5e30d9bb-fd6a-4ada-9670-843f8793e9d7'
      activationstatus: true
      created: 2024-11-20T14:22:22.184+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The NCRPO (National Capital Region Police Office chief) is a one-star\
        \ general, his deputy is a one-star general. So why do you have two generals\
        \ of the same rank occupying one position higher than the other?” Remulla\
        \ said.\r"
    section7:
      primarytype: 'block'
      uuid: '90471c86-99ab-4a7d-b6ad-3447366782d8'
      activationstatus: true
      created: 2024-11-20T14:22:22.184+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '82f312d3-b801-4c41-b0e1-b37bf23ec31a'
      activationstatus: true
      created: 2024-11-20T14:22:22.185+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.185+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that while military personnel are eligible for promotion every\
        \ five years, the PNP follows the Civil Service Commission’s three-year rule,\
        \ leading to an excessive number of generals.\r"
    section9:
      primarytype: 'block'
      uuid: 'b080747b-d472-4c3c-8ed4-6b0679917e07'
      activationstatus: true
      created: 2024-11-20T14:22:22.185+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.185+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a72b8a20-8716-4271-a0db-7f9ec195f664'
      activationstatus: true
      created: 2024-11-20T14:22:22.186+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.186+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It then becomes very bloated and it becomes a right rather than a\
        \ privilege to become a general. So I propose that it be based on merit and\
        \ that it be based on need, and that it be based on function,” Remulla said.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: 'f82695ab-f29d-45b5-8f67-a767f0c28f9f'
      activationstatus: true
      created: 2024-11-20T14:22:22.186+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.186+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a1e1d914-d7aa-4073-9caa-2e1e0faf0946'
      activationstatus: true
      created: 2024-11-20T14:22:22.187+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.187+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a press conference after passing the CA panel, Remulla clarified\
        \ that no police general would be dismissed, although the process has yet\
        \ to be determined.\r"
    section13:
      primarytype: 'block'
      uuid: 'cd794690-9d4b-4de2-b25e-1a81b8d0312f'
      activationstatus: true
      created: 2024-11-20T14:22:22.187+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.187+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '17b03c21-64d1-4cdb-a836-178b82e74c2e'
      activationstatus: true
      created: 2024-11-20T14:22:22.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.188+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We are not firing anyone. We are not removing anyone. We are waiting\
        \ for their retirement. And we will formulate a policy whether or not we will\
        \ replace the generals that are retiring,” Remulla said. \r"
    section15:
      primarytype: 'block'
      uuid: '086b7ab8-cb6f-4afb-8025-5e40a95a7793'
      activationstatus: true
      created: 2024-11-20T14:22:22.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.188+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0b5a44d4-cb69-4870-914b-b11cae9bb40f'
      activationstatus: true
      created: 2024-11-20T14:22:22.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.188+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“For most… ang kailangan gawin ay pag-aralan kung deserving ba talaga\
        \ o kailangan ba talaga ng star rank ng posisyon na ‘yon or pwede na lang\
        \ colonel or other positions (What needs to be done is to study whether the\
        \ star rank is truly deserved or necessary for that position, or if a colonel\
        \ or other rank would suffice.),” he added. \r"
    section17:
      primarytype: 'block'
      uuid: 'cbad42e2-231b-4fbc-857c-aa78629f0d1c'
      activationstatus: true
      created: 2024-11-20T14:22:22.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.189+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a9e09af0-8cd9-4683-b195-94a8e8b289d7'
      activationstatus: true
      created: 2024-11-20T14:22:22.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It’s like having too many cooks in the kitchen,” Remulla said, while\
        \ mentioning budgetary concerns.\r"
    section19:
      primarytype: 'block'
      uuid: 'a8be061c-c374-45f3-93c2-f7e43b53775c'
      activationstatus: true
      created: 2024-11-20T14:22:22.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4d050953-ed7b-42b5-9c2d-047d2a1423b3'
      activationstatus: true
      created: 2024-11-20T14:22:22.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:09:57.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T14:22:22.191+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He said he will work with Congress and President Ferdinand Marcos
        Jr. to implement his proposed reforms. He added that he has discussed the
        matter with Marcos, and the President “agrees with me that it should be studied
        and streamlined.”</p>'
  'START HERE----->5-Things-to-Love-About--Wicked--Part-I-':
