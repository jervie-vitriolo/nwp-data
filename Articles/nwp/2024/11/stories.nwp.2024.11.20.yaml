    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesia sets conditions for possible Veloso transfer to PH by December  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '508db6ef-7b85-48da-a970-08a538e565b0'
      activationstatus: true
      created: 2024-11-20T17:07:41.199+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.199+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines– The Indonesian government clarified that
        Mary Jane Veloso, a Filipina on death row for drug trafficking, will remain
        in detention but could be transferred to the Philippines subject to conditions.</p>'
    section1:
      primarytype: 'block'
      uuid: '7007db78-ba74-46b9-8f3b-8d21c6e4b7ef'
      activationstatus: true
      created: 2024-11-20T17:07:41.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Indonesian Coordinating Minister for Law, Human Rights,
        Immigration, and Corrections Yusril Ihza Mahendra said the transfer process,
        under Jakarta’s prisoner transfer policy, is not a release from prison.'
    section2:
      primarytype: 'block'
      uuid: '2e5aa710-bd32-46c4-927c-fff6cfbdfdee'
      activationstatus: true
      created: 2024-11-20T17:07:41.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that if the Philippines meets the conditions, Veloso’s transfer
        could take place as early as December.'
    section3:
      primarytype: 'block'
      uuid: 'c36157f4-4d7e-4df4-9aa4-2cf4d8d5b44b'
      activationstatus: true
      created: 2024-11-20T17:07:41.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Responding to President Ferdinand Marcos Jr.’s optimistic remarks
        about Veloso’s return, Yusril said in a press release on Wednesday, Nov. 20:
        “There is no word ‘free’ in President Marcos’ statement. ‘Bring her back to
        the Philippines’ means transferring her to her country of origin.”  
    section4:
      primarytype: 'block'
      uuid: 'd459cdda-2d1f-4659-8721-479fde1ec559'
      activationstatus: true
      created: 2024-11-20T17:07:41.201+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Yusril listed three requirements for Veloso’s transfer:</p>'
    section5:
      primarytype: 'block'
      uuid: '44ccaba1-b03b-4717-8466-34e37fc24f40'
      activationstatus: true
      created: 2024-11-20T17:07:41.201+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ The Philippines must recognize and respect the Indonesian court’s
        final verdict sentencing Veloso to death for narcotics smuggling.</p>'
    section6:
      primarytype: 'block'
      uuid: '930e3283-7a3d-4e64-9d4c-99565d79d83b'
      activationstatus: true
      created: 2024-11-20T17:07:41.201+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Veloso must serve the remainder of her sentence in the Philippines
        in accordance with the Indonesian court’s decision.</p>'
    section7:
      primarytype: 'block'
      uuid: '7e5e87b1-ed15-40e9-b19f-b47b6b2ec679'
      activationstatus: true
      created: 2024-11-20T17:07:41.202+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.202+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ The Philippine government must bear the costs of Veloso’s transfer
        and security during the process.</p>'
    section8:
      primarytype: 'block'
      uuid: '8ea84592-2ea1-438d-855b-913af5f9bbcb'
      activationstatus: true
      created: 2024-11-20T17:07:41.202+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.202+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “Once she is returned, the authority over the prisoner shifts to the
        Philippines, including decisions regarding leniency or sentence reductions,”
        Yusril added.'
    section9:
      primarytype: 'block'
      uuid: '8d20421d-5837-4214-a345-f748775589e6'
      activationstatus: true
      created: 2024-11-20T17:07:41.202+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.202+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yusril said any changes to Veloso’s sentence, such as a pardon or commutation,
        would be up to Marcos, noting that the Philippines has abolished the death
        penalty.'
    section10:
      primarytype: 'block'
      uuid: 'd8a7f01f-2e1a-47fb-82d1-3ef266173305'
      activationstatus: true
      created: 2024-11-20T17:07:41.203+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.203+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is possible that President Marcos will grant pardon and change
        her sentence to life imprisonment, considering that the death penalty has
        been abolished in the Philippine criminal code, so this step is within the
        full authority of the President of the Philippines,” he said.'
    section11:
      primarytype: 'block'
      uuid: '05719cb9-8b27-4792-924a-1c8a68d47eb3'
      activationstatus: true
      created: 2024-11-20T17:07:41.203+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.203+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Veloso’s case</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '67476f37-b2dd-42c8-ac8a-20d486ed52aa'
      activationstatus: true
      created: 2024-11-20T17:07:41.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veloso, arrested in 2010 at Yogyakarta Airport with 2.6 kilograms of
        heroin in her luggage, has consistently maintained her innocence, claiming
        she was duped by a recruiter. Her case garnered international attention, with
        her 2015 execution delayed following appeals from the Philippine government
        and global public outcry.'
    section13:
      primarytype: 'block'
      uuid: '09a29d4f-8f0d-4ae1-af87-14ae1643f47b'
      activationstatus: true
      created: 2024-11-20T17:07:41.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:55.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:07:41.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Veloso’s transfer, if completed, would mark a significant development
        in the years-long diplomatic efforts to address her case.</p>'
  'START HERE----->DFA-mary-jane-veloso':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T17:31:28.000+08:00
    imagesource: 'b8a8841a-c97f-478c-a45e-18a6b405971e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '14d7782c-e8e0-4b32-87fe-a7e9810a664d'
    lead: 'Both the Philippine and Indonesian governments clarified that there’s
      no formal agreement yet on the transfer of Mary Jane Veloso, a Filipina sentenced
      to death in Indonesia over drug trafficking, back to the Philippines.'
    activationstatus: true
    created: 2024-11-20T17:33:38.759+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:54.881+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:48.350+08:00
