    primarytype: 'composition'
    uuid: '92f77ed0-f305-43dd-9048-08ed685b8173'
    lead: 'Ukraine used US ATACMS missiles to strike Russian territory on Tuesday,
      taking advantage of newly granted permission from the outgoing administration
      of US President Joe Biden on the war’s 1,000th day.'
    activationstatus: true
    created: 2024-11-20T13:02:05.193+08:00
