      lastmodified: 2024-11-21T12:19:27.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "ACT Teachers Party-list Rep. France Castro made the motion to arrest\
        \ Lopez because of “undue interference,” citing her letter, requesting the\
        \ Commission on Audit (COA) to not heed the subpoena on confidential fund\
        \ documents issued by the House committee on good government and public accountability.\r"
