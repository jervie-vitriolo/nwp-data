    title: 'Pope to make late Italian millennial Carlo Acutis a saint in April'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4eb5366f-f35e-4774-a586-3f09517b24e9'
      activationstatus: true
      created: 2024-11-20T21:07:44.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.788+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>VATICAN CITY, Nov 20 (Reuters) -</strong> An Italian teenager
        who used his computer skills to spread the Catholic faith will become the
        first saint from the millennial generation when he is canonized next April.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4e5fc5c-f32f-46fb-bd6a-1026d62ca38f'
      activationstatus: true
      created: 2024-11-20T21:07:44.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.782+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Carlo Acutis, who died of leukaemia in 2006 aged 15, was dubbed
        "God’s influencer". Born in London, he grew up in Milan where he took care
        of the websites for his parish and a Vatican-based academy.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b8f2e4ed-e691-4666-8c33-00fe1e3bed0b'
      activationstatus: true
      created: 2024-11-20T21:07:44.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Pope Francis told his weekly general audience at the Vatican on Wednesday\
        \ that Acutis will be made a saint during the weekend of April 25 to 27.\r"
    section3:
      primarytype: 'block'
      uuid: '91c62f10-e8c9-49d7-8038-7d97444e3aa1'
      activationstatus: true
      created: 2024-11-20T21:07:44.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "That weekend, the Vatican is celebrating a Jubilee for Adolescents\
        \ as part of the Catholic holy year in Rome, which opens at the end of December.\
        \ The Vatican did not give an exact date for the canonization ceremony.\r"
    section4:
      primarytype: 'block'
      uuid: 'a7d815bc-0390-4054-8bec-5295ae8fda3b'
      activationstatus: true
      created: 2024-11-20T21:07:44.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The pope also said on Wednesday he would canonize Pier Giorgio Frassati,\
        \ a young Italian man who was known for helping those in need and died of\
        \ polio in the 1920s, during the weekend of July 28-Aug. 3.\r"
    section5:
      primarytype: 'block'
      uuid: '34b0acea-866a-4db0-abb7-701d6cbc46f7'
      activationstatus: true
      created: 2024-11-20T21:07:44.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Francis also announced the Vatican would host a meeting on the rights\
        \ of children on Feb. 3, which he said would include experts from various\
        \ countries.\r"
    section6:
      primarytype: 'block'
      uuid: 'f540887a-1f73-4975-9e5e-e562aa10ac64'
      activationstatus: true
      created: 2024-11-20T21:07:44.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:09:51.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:07:44.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee, editing by Gavin Jones and Angus
        MacSwan)</em></p>'
  'START HERE----->romualdez-consuls-lawyers-immigrants-filipinos-trump':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T21:51:59.000+08:00
    imagesource: 'cab67373-52c1-4427-a342-3fd4b8c9794a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '89a75047-7912-4075-804e-dc33164dcd3e'
    lead: 'Philippine Ambassador to the United States Jose Manuel Romualdez said
      Philippine consuls will meet with immigration lawyers and Filipino communities
      next month to address concerns on the plight of undocumented Filipinos under
      the looming strict immigration policy of the incoming Trump administration.'
    activationstatus: true
    created: 2024-11-20T21:54:39.563+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:51.323+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:49.905+08:00
    lastmodified: 2024-11-20T21:54:39.604+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH consuls, immigration lawyers to meet on plight of undocumented Filipinos
      in US - Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c42d5329-850e-4e81-9d1b-f04c0cb6d74d'
      activationstatus: true
      created: 2024-11-20T21:54:39.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.600+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Philippine Ambassador
        to the United States Jose Manuel Romualdez said Philippine consuls will meet
        with immigration lawyers and Filipino communities next month to address concerns
        on the plight of undocumented Filipinos under the looming strict immigration
        policy of the incoming Trump administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '067844d9-de78-47de-a43d-2f2d43c55fa0'
      activationstatus: true
      created: 2024-11-20T21:54:39.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“President Marcos gave clear instructions to me: Do what you can to
        help our fellow Filipinos who are there in the United States that will be
        affected by this new immigration policy,” Romualdez said in an interview with
        NewsWatch Plus on Wednesday, Nov. 20.'
    section2:
      primarytype: 'block'
      uuid: 'd718da98-03ee-4c4d-b668-13d299ce8561'
      activationstatus: true
      created: 2024-11-20T21:54:39.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The meeting will take place in the first or second week of December
        in Washington, D.C.'
    section3:
      primarytype: 'block'
      uuid: 'ef0c0b63-f088-44c6-a360-1f8b6ce7773c'
      activationstatus: true
      created: 2024-11-20T21:54:39.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will precisely discuss this particular issue. We are also going
        to be asking some of our friends in the legal community, Filipino-Americans
        who are quite familiar with them, who are immigration lawyers and get them
        to give us an idea,” said Romualdez.'
    section4:
      primarytype: 'block'
      uuid: 'eac6840b-0729-4d70-9cde-0c5ee0488a2b'
      activationstatus: true
      created: 2024-11-20T21:54:39.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the incoming Trump administration has yet to reveal the specific
        details of its immigration plans.'
    section5:
      primarytype: 'block'
      uuid: '6c34e97f-36c7-4b12-a6c1-da6c298cb756'
      activationstatus: true
      created: 2024-11-20T21:54:39.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But it’s important for us to find out first clearly exactly kung
        ano itong immigration policy ng Trump administration and its implications
        on who could possibly have a legal path towards staying here legally in the
        United States,” said Romualdez.'
    section6:
      primarytype: 'block'
      uuid: 'be467f2e-07b6-4a6e-9ffb-3743dc4abe8b'
      activationstatus: true
      created: 2024-11-20T21:54:39.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.592+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: But it’s important for us to first understand clearly
        what the Trump administration’s immigration policy is and its implications
        for those who may have a legal path to stay in the U.S.] '
    section7:
      primarytype: 'block'
      uuid: '6cda243f-727f-49dd-8aac-663072be0eed'
      activationstatus: true
      created: 2024-11-20T21:54:39.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.592+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez reiterated his advice to undocumented Filipinos.'
    section8:
      primarytype: 'block'
      uuid: 'e2c1acf1-9d36-48c6-9a29-d8143e5f0aa3'
      activationstatus: true
      created: 2024-11-20T21:54:39.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.593+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lagi kong sinasabi sa ating mga kababayan na kung meron silang legal
        path, there is a way to be able to do something about it. Pero pag wala talaga,
        ang advice ko sa kanila is better to voluntarily leave rather than be deported
        dahil pag ma-deport ka, talagang hindi ka na makakabalik dito,” said Romualdez.'
    section9:
      primarytype: 'block'
      uuid: '8b132919-c209-4e71-9127-94ab094e0ed3'
      activationstatus: true
      created: 2024-11-20T21:54:39.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.593+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I always tell our countrymen that if they have a legal
        path, there is a way to address it. But if there’s none, my advice is to voluntarily
        leave rather than be deported because if you are deported, you will not be
        able to return.]'
    section10:
      primarytype: 'block'
      uuid: '44ab92f1-3ded-4109-a82f-5e41a617dab0'
      activationstatus: true
      created: 2024-11-20T21:54:39.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Migrant Workers said it is prepared to assist around
        370,000 undocumented Filipinos who could be affected by the illegal immigration
        crackdown.'
    section11:
      primarytype: 'block'
      uuid: '39c79253-0b69-4a93-ad59-cffcf6119791'
      activationstatus: true
      created: 2024-11-20T21:54:39.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:51.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T21:54:39.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>During Trump’s previous term from 2017 to 2020, an average of 300,000
        undocumented immigrants were deported each year. Among them, more than 3,500
        were Filipinos, with the highest number, 503, recorded in 2018.</p>'
