    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Indonesia reach deal for Mary Jane’s Veloso return- Marcos '
    updated: 2024-11-20T13:26:17.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60aa4903-118e-4e21-96c8-d68498fa26da'
      activationstatus: true
      created: 2024-11-20T11:26:00.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. announced that convicted overseas Filipino worker (OFW) Mary Jane
        Veloso will be coming home to the Philippines following a deal with the Indonesian
        government.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d627a61-f877-4b61-a6f0-0c1082163e69'
      activationstatus: true
      created: 2024-11-20T11:26:00.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“After over a decade of diplomacy and consultations with the Indonesian
        government, we managed to delay her execution long enough to reach an agreement
        to finally bring her back to the Philippines,” Marcos said in a statement
        on Wednesday, Nov. 20.'
    section2:
      primarytype: 'block'
      uuid: 'adfb29c8-f235-4707-ac41-c796413dcf63'
      activationstatus: true
      created: 2024-11-20T11:26:00.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos said Veloso’s story resonates with many Filipinos who remain
        to be a victim of circumstances. The chief executive also thanked the Indonesian
        government for their goodwill.'
    section3:
      primarytype: 'block'
      uuid: 'de21ae7f-b637-460e-b4b3-d1b525c42d86'
      activationstatus: true
      created: 2024-11-20T11:26:00.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I extend my heartfelt gratitude to President Prabowo Subianto and
        the Indonesian government for their goodwill. This outcome is a reflection
        of the depth of our nation’s partnership with Indonesia—united in a shared
        commitment to justice and compassion,” said Marcos.'
    section4:
      primarytype: 'block'
      uuid: '3b086d16-ecf0-4332-81a3-c6b5cc1193e8'
      activationstatus: true
      created: 2024-11-20T11:26:00.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a report from Reuters, Prabowo’s office said Veloso would serve
        the rest of her sentence in the Philippines, citing that the reason for the
        transfer was “diplomacy and reciprocal partnership in law enforcement.”</p>'
    section19:
      primarytype: 'block'
      uuid: '1eeb0510-4fa9-492d-9cc4-c6e610cbece2'
      activationstatus: true
      created: 2024-11-20T13:26:24.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:02.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos’ statement comes a day after the Department of Foreign Affairs
        confirmed on Tuesday that talks with the Indonesian government are underway
        for the possible transfer of Veloso back to the Philippines.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c7faa473-97e3-4c13-a967-6e9a557e2e55'
      activationstatus: true
      created: 2024-11-20T11:26:00.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The Department of Foreign Affairs wishes to confirm that the governments
        of the Philippines and Indonesia have been engaged in discussions regarding
        the possible transfer of Mary Jane Veloso to the Philippines to serve her
        sentence in a Philippine facility,” the DFA said in a statement.'
    section6:
      primarytype: 'block'
      uuid: '37525164-151a-4ca7-8f5e-a6046f8d6616'
      activationstatus: true
      created: 2024-11-20T11:26:00.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The DFA joins the Filipino nation in the hope and prayers for a successful
        resolution of this issue, one which shall do justice to Ms. Veloso and her
        family while strengthening the deep bonds of friendship between the Philippines
        and Indonesia,” it added.'
    section7:
      primarytype: 'block'
      uuid: 'e3c8eb0f-f683-4f16-ad17-c64ca2439069'
      activationstatus: true
      created: 2024-11-20T11:26:00.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Foreign Affairs Undersecretary Eduardo De Vega recently told reporters
        that the Philippine government is hoping for a “positive result” soon.'
    section8:
      primarytype: 'block'
      uuid: '0a12678f-18dc-40f7-89b9-09f12e30fcf3'
      activationstatus: true
      created: 2024-11-20T11:26:00.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Last week, the Indonesian government said that it is exploring the
        possibility of transferring foreign prisoners, including a Filipina drug mule
        on death row, to their home countries upon request.'
    section9:
      primarytype: 'block'
      uuid: 'c7c361f4-5f1a-49dc-a6e7-2b839556767f'
      activationstatus: true
      created: 2024-11-20T11:26:00.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'A statement from Indonesia’s Coordinating Ministry for Legal, Human
        Rights, and Immigration noted that such transfers could be facilitated through
        bilateral negotiations or the implementation of a new policy.'
    section10:
      primarytype: 'block'
      uuid: '57f33674-dc21-4f0b-88de-4ec13e3d8fe5'
      activationstatus: true
      created: 2024-11-20T11:26:00.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Philippine Ambassador to Indonesia Gina Jamoralin recently held a meeting
        with Indonesia’s Coordinating Minister for Law, Human Rights, and Immigration,
        Yusril Ihza Mahendra, to discuss the case of Mary Jane Veloso.'
    section11:
      primarytype: 'block'
      uuid: '90b0dabd-6ae1-4910-8a2f-0dde0647525d'
      activationstatus: true
      created: 2024-11-20T11:26:00.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“This matter has been discussed internally within Kemenko Kumham Imipas
        and has also been brought to the attention of President Prabowo. We are formulating
        a policy to resolve the issue of foreign prisoners in our country, either
        through bilateral negotiations or by devising a policy related to what is
        referred to in English as the transfer of prisoners,” said Yusril.'
    section12:
      primarytype: 'block'
      uuid: 'b171867f-939b-48f8-8cdb-994ec8ef28d1'
      activationstatus: true
      created: 2024-11-20T11:26:00.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'If the Philippine request is granted, Veloso would serve the remainder
        of her sentence in the country subject to conditions determined by Indonesia’s
        court rulings. The government would then assume responsibility for her rehabilitation
        and decide whether to grant clemency or remission.'
    section13:
      primarytype: 'block'
      uuid: '1c94ed54-9580-4e4d-9cee-083ae2877d42'
      activationstatus: true
      created: 2024-11-20T11:26:00.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Earlier this year, Foreign Affairs Secretary Enrique Manalo reiterated
        the Philippines' appeal for clemency for Veloso.'
    section14:
      primarytype: 'block'
      uuid: '72ad2fd8-17bf-42f4-8578-7a6cbc898947'
      activationstatus: true
      created: 2024-11-20T11:26:00.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Advocates have argued that her status as a trafficking victim, combined
        with her prolonged detention, justifies clemency or sentence reduction.'
    section15:
      primarytype: 'block'
      uuid: '5072a3e4-7350-43b6-baac-2c90dc13c68f'
      activationstatus: true
      created: 2024-11-20T11:26:00.526+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Veloso was arrested in 2010 at Yogyakarta Airport in Indonesia with
        2.6 kilograms of heroin in her luggage.'
    section16:
      primarytype: 'block'
      uuid: 'f4937803-0ea2-464d-b795-67efc6ed1a38'
      activationstatus: true
      created: 2024-11-20T11:26:00.526+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'She has consistently maintained her innocence, claiming she was duped
        by a recruiter who had trafficked her under the guise of securing a job as
        a domestic helper.'
    section17:
      primarytype: 'block'
      uuid: '604f839b-a747-4674-b756-ca90c07c3e42'
      activationstatus: true
      created: 2024-11-20T11:26:00.527+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In 2015, Veloso was granted a last-minute reprieve from execution following
        appeals from the Philippine government and public outcry.'
    section18:
      primarytype: 'block'
      uuid: '09d2dc6c-4034-448c-8a73-48ad3d5bcb61'
      activationstatus: true
      created: 2024-11-20T11:26:00.527+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:02.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:26:24.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In 2020, a Nueva Ecija court found her recruiters guilty of illegal
        recruitment.</p>'
