      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'ca1cad20-eee2-46e5-9b0d-5c1bfb95e08b'
      activationstatus: true
      created: 2024-11-21T09:27:20.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Disbursements in various provinces</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: '6f1761b5-a05a-4cdb-b416-4915a3295452'
      activationstatus: true
      created: 2024-11-21T09:27:20.640+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the panel hearing, House lawmakers have questioned how a
        former Department of Education (DepEd) official personally disbursed payments
        across the country in a single day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1ddbdf3-e489-45b6-ba8b-ed4f1c955902'
      activationstatus: true
      created: 2024-11-20T20:00:21.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>1-Rider party-list Rep. Rodge Gutierrez said former DepEd special
        disbursing officer (SDO) Edward Fajarda personally issued disbursements from
        Luzon to Mindanao in one day, adding it happened multiple times.</p>'
    section2:
      primarytype: 'block'
      uuid: 'aa5cf766-5946-4838-bec2-a4e8f8e7aedc'
      activationstatus: true
      created: 2024-11-20T20:00:21.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.181+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gutierrez said the most disbursements done in a day during the first
        quarter of 2023 was on March 15, with 26 disbursements in 19 provinces and
        in Metro Manila, amounting to P1.3 million.</p>'
    section3:
      primarytype: 'block'
      uuid: '043a6563-4f3d-481c-bd92-1105ff02d406'
      activationstatus: true
      created: 2024-11-20T20:00:21.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Let’s give him a helicopter, I don't think he'll do that in
        one day. So, it really raises the question, how did SDO Fajarda certify and
        say he personally disbursed this?” Gutierrez said. “There’s a physical impossibility
        of the delivery and encashment of the cash.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'cc495f33-36ea-4650-80c1-56030a1567b9'
      activationstatus: true
      created: 2024-11-20T20:00:21.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Talagang ito'y maaring ibinulsa o kung saan na napunta. Imposible
        yung isang araw na pumunta ka sa iba't ibang probinsya para mag-disburse,”
        Castro said.</p>'
    section5:
      primarytype: 'block'
      uuid: '24029af1-1f4c-4d25-89fb-a075cdb98194'
      activationstatus: true
      created: 2024-11-20T20:00:21.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This may have been pocketed or went somewhere else.
        It is impossible for you to go to different provinces in one day to disburse.]</p>'
    section6:
      primarytype: 'block'
      uuid: 'eaf8ab9f-173a-4241-a1db-692a56d84dd7'
      activationstatus: true
      created: 2024-11-20T20:00:21.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The COA assured lawmakers that it will look into the questioned
        fund release.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f628f0be-7c3d-4842-b609-caef87a4bfa2'
      activationstatus: true
      created: 2024-11-20T20:00:21.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We will take into consideration lahat ng napag-usapan natin [everything
        we discussed] and be more circumspect in our review,” COA auditor Gloria Camora
        said.'
    section8:
      primarytype: 'block'
      uuid: '5fb21691-84fb-4cb8-8677-89ab9f71651f'
      activationstatus: true
      created: 2024-11-20T20:00:21.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Same name, different signatures</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '07c550f2-829b-406a-a4f3-f15ca4f51d4b'
      activationstatus: true
      created: 2024-11-20T20:00:21.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lanao del Sur 1st District Rep. Zia Adiong presented supposedly
        questionable acknowledgement receipts of the OVP and DepEd under a certain
        Kokoy Villamin.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f4595101-4002-4304-ab54-a6d8cb111162'
      activationstatus: true
      created: 2024-11-20T20:00:21.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Nakita rin po natin na may acknowledgement receipts na pare-pareho
        yung pangalan, magkakaiba 'yung date, magkakaiba 'yung kanilang pirma,”
        he said.'
    section11:
      primarytype: 'block'
      uuid: '8ed1092f-ab4a-4009-b6e7-e26de5e1220e'
      activationstatus: true
      created: 2024-11-20T20:00:21.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We see that there are acknowledgement receipts with similar
        names but with different dates and signatures.]'
    section12:
      primarytype: 'block'
      uuid: '0c254ada-824a-4c2f-a5a1-5f9e12bc224a'
      activationstatus: true
      created: 2024-11-20T20:00:21.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Aside from Kokoy Villamin, a name in the receipt that surfaced in previous
        hearings was a certain Mary Grace Piattos.'
    section13:
      primarytype: 'block'
      uuid: 'b4fff7ac-ac28-4778-ad36-030bfbb8749c'
      activationstatus: true
      created: 2024-11-20T20:00:21.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lawmakers said it seemed like a combination of a restaurant name and
        snack brand.'
    section14:
      primarytype: 'block'
      uuid: '056e8215-b5c1-48cc-aba7-c648c50a9932'
      activationstatus: true
      created: 2024-11-20T20:00:21.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The House panel referred the acknowledgement receipts to the Philippine
        Statistics Authority to verify if such persons exist.'
    section15:
      primarytype: 'block'
      uuid: '1727208f-24bc-4c8e-a11c-ad1e7decef09'
      activationstatus: true
      created: 2024-11-20T20:00:21.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The committee will also tap the National Bureau of Investigation and
        the Philippine National Police to conduct handwriting examinations on the
        receipts, beginning with Mary Grace Piattos.'
    section16:
      primarytype: 'block'
      uuid: 'b66f38bb-0302-42d2-8e94-2b61f88df2ef'
      activationstatus: true
      created: 2024-11-20T20:00:21.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:09:52.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-21T12:19:27.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Vice President Sara Durerte was mum on the Mary Grace
        Piattos fiasco, saying she has not seen the document.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b26e5f16-bdc5-4608-8332-80eea24388b7'
      activationstatus: true
      created: 2024-11-20T20:00:21.284+08:00
      createdby: 'daniza-nwp'
