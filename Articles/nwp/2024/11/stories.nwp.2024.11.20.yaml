      lastmodified: 2024-11-20T11:44:08.910+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Rafa Nadal could not conjure the
        fairytale ending his career deserved as the Spanish 22-times Grand Slam champion
        bowed out with defeat in the Davis Cup on an emotionally-charged and tearful
        night in Malaga on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a45c399-8832-4e4d-9b2e-f68f20aa3bb7'
      activationstatus: true
      created: 2024-11-20T11:44:08.911+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '485406a6-221e-4dea-b63c-54911f89c6d9'
      activationstatus: true
      created: 2024-11-20T11:44:08.911+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 38-year-old’s legs and mind were as willing as ever but the magic\
        \ was missing as he lost 6-4 6-4 to Dutchman Botic van de Zandschulp in what\
        \ proved to be his final competitive match.\r"
    section3:
      primarytype: 'block'
      uuid: 'f517b87d-6d6a-42db-93aa-01840a52a2c9'
      activationstatus: true
      created: 2024-11-20T11:44:08.911+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a1e81b6a-f9f6-47ac-8db0-655668c4385d'
      activationstatus: true
      created: 2024-11-20T11:44:08.912+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.912+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain’s new tennis king Carlos Alcaraz levelled the quarter-final tie\
        \ beating Tallon Griekspoor 7-6(0) 6-3 and had Alcaraz and Marcel Granollers\
        \ then beaten Wesley Koolhof and Van de Zandschulp, Nadal would have got another\
        \ chance in a semi-final on Friday against Germany or Canada.\r"
    section5:
      primarytype: 'block'
      uuid: '619431a3-08f8-4005-81e1-8702c3de05f3'
      activationstatus: true
      created: 2024-11-20T11:44:08.912+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.912+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a5fddbc7-4c4a-4e5d-9082-f38b9ebe6818'
      activationstatus: true
      created: 2024-11-20T11:44:08.912+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.912+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But it was not to be as Koolhof, also playing the last event of his\
        \ career, played out of his skin to rip up the script and inspire the Dutch\
        \ to a 7-6(4) 7-6(3) victory.\r"
    section7:
      primarytype: 'block'
      uuid: '34119c5a-4db7-406a-babc-af05b21596b8'
      activationstatus: true
      created: 2024-11-20T11:44:08.913+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.913+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '659d20a5-1f72-4fd3-bcbc-898ecd30e085'
      activationstatus: true
      created: 2024-11-20T11:44:08.913+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.913+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nadal willed the Spanish duo on from the sidelines, barely sitting\
        \ down, but looked crestfallen as the reality that it was all over began to\
        \ sink in.\r"
    section9:
      primarytype: 'block'
      uuid: '81ac1a5a-b91b-49a8-8ee9-e3d3fd07506f'
      activationstatus: true
      created: 2024-11-20T11:44:08.913+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.913+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5ec73f58-18af-4f26-9db4-1690d05db00e'
      activationstatus: true
      created: 2024-11-20T11:44:08.914+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Mallorcan, who featured in four Davis Cup winning teams for Spain,\
        \ was tearful as the anthem was played before the tie.\r"
    section11:
      primarytype: 'block'
      uuid: 'dfa296b9-407f-4397-931d-bbda4e970418'
      activationstatus: true
      created: 2024-11-20T11:44:08.914+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '53563739-2d27-444c-acb7-a49c96c318fa'
      activationstatus: true
      created: 2024-11-20T11:44:08.915+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "And after a long speech on court in front of his adoring fans, family,\
        \ friends and team mates, the tears flowed again as video montage of his stupendous\
        \ career was played.\r"
    section13:
      primarytype: 'block'
      uuid: '927a1e77-ae1d-498a-bdf8-729fe982773c'
      activationstatus: true
      created: 2024-11-20T11:44:08.915+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '96664f30-8614-4146-a84a-3d7a8cb97fc3'
      activationstatus: true
      created: 2024-11-20T11:44:08.915+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I was just a kid from a small village that had luck because my uncle\
        \ was a tennis coach and had a family who supported me,\" Nadal said.\r"
    section15:
      primarytype: 'block'
      uuid: '62c4c4d8-86bb-47a9-a2d8-0aaf1c7ae012'
      activationstatus: true
      created: 2024-11-20T11:44:08.916+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.916+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '14bf6c2c-0ca7-45fb-96bf-cd32356287f6'
      activationstatus: true
      created: 2024-11-20T11:44:08.916+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.916+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"A lot of people work hard but I am one of the lucky ones that life\
        \ gave me the opportunity to live unforgettable experiences because of tennis.\
        \ I just want to be remembered as a good person and a kid that followed their\
        \ dreams.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'db034fbc-fe83-4636-b9b9-e8e5e3d0721f'
      activationstatus: true
      created: 2024-11-20T11:44:08.917+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.917+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2e949938-be63-40f4-8a12-63c562061dd4'
      activationstatus: true
      created: 2024-11-20T11:44:08.917+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.917+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nadal had won 29 of his previous 30 singles in the team event, his\
        \ only previous loss in his first tie in 2004.\r"
    section19:
      primarytype: 'block'
      uuid: '39f9b067-3f57-43fd-a5c4-44ef7d89cac7'
      activationstatus: true
      created: 2024-11-20T11:44:08.918+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'abe83f3f-b553-400f-8f21-f9a6101550fc'
      activationstatus: true
      created: 2024-11-20T11:44:08.918+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last month he announced he was ending his career at the Davis Cup Final\
        \ Eight, raising the possibility of one last addition to a career that was\
        \ etched on the Parisian clay on which he won a record 14 French Open titles.\r"
    section21:
      primarytype: 'block'
      uuid: '794f116a-c5aa-4a12-a260-e1aa67084664'
      activationstatus: true
      created: 2024-11-20T11:44:08.919+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c30709d1-df21-4920-870f-d313eb603aa6'
      activationstatus: true
      created: 2024-11-20T11:44:08.919+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Selected for the singles by captain David Ferrer, Nadal showed flashes\
        \ of his former brilliance but in what was only his 24th match since the start\
        \ of 2023, the rust showed and he struggled to hold off the powerful Dutchman\
        \ who admitted afterwards he would have been cheering for Nadal had he not\
        \ been required to face him on the court.\r"
    section23:
      primarytype: 'block'
      uuid: '0057c9eb-b9da-49c0-b1b5-5ba4289da6dc'
      activationstatus: true
      created: 2024-11-20T11:44:08.920+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.920+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '09341bee-cee1-451e-b787-d2ba208814cd'
      activationstatus: true
      created: 2024-11-20T11:44:08.920+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.920+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "When French Open and Wimbledon champion Alcaraz levelled the tie by\
        \ defeating Griekspoor he said he had \"done it for Rafa\". But he could not\
        \ inspire a Spanish win in the doubles as the Dutch duo proved party poopers.\r"
    section25:
      primarytype: 'block'
      uuid: '80deba81-785a-4242-b3f1-a10f3bfe266e'
      activationstatus: true
      created: 2024-11-20T11:44:08.921+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.921+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '61399d3e-2d8b-40ef-b862-fbd59fea6000'
      activationstatus: true
      created: 2024-11-20T11:44:08.921+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:01.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T11:44:08.921+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nadal had been philosophical after his singles defeat -- his first\
        \ in the event since losing to Jiri Novak in 2004.\r"
    section27:
      primarytype: 'block'
      uuid: 'bad463ac-199a-4a89-a13f-89aadea320eb'
