    title: 'Australia, Turkey in 2026 UN climate summit hosting standoff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '074895fb-834b-4160-b53e-27b00b178eed'
      activationstatus: true
      created: 2024-11-20T13:04:40.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Baku, Azerbaijan —</strong>&nbsp;Australia and Turkey are
        in a standoff over which country is better suited to host United Nations climate
        change talks in 2026, with neither willing to give up on their bid.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f026b2a-8bd1-474a-95c3-6965f44bb56a'
      activationstatus: true
      created: 2024-11-20T13:04:40.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both countries have been in the running since 2022, but matters have\
        \ come to a head at this year’s COP29 summit being held this week in Baku,\
        \ Azerbaijan.\r"
    section2:
      primarytype: 'block'
      uuid: 'f6daa8da-c7e6-43af-ade4-eac8be5069e1'
      activationstatus: true
      created: 2024-11-20T13:04:40.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia’s climate minister made a last-minute stop in Turkey on Friday,\
        \ his office confirmed, hoping to reach a deal on the Australian bid. However,\
        \ Turkish officials declined to drop their bid and the two remain in talks.\r"
    section3:
      primarytype: 'block'
      uuid: '8f76ff62-a325-441e-9c27-74e845da1dc1'
      activationstatus: true
      created: 2024-11-20T13:04:40.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The host has a central role in brokering compromises at the annual\
        \ summit and steering the final phase of negotiations. This can deliver both\
        \ diplomatic prestige and a global platform to promote the country’s green\
        \ industries.\r"
    section4:
      primarytype: 'block'
      uuid: '42b9fd48-05a4-4902-980d-7987acb0a7e5'
      activationstatus: true
      created: 2024-11-20T13:04:40.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The COP summit is the centrepiece of global climate diplomacy, where\
        \ nearly 200 countries gather to negotiate joint plans and funding to avert\
        \ the worst impacts of rising temperatures.\r"
    section5:
      primarytype: 'block'
      uuid: '44263319-d5d2-4bfc-b824-99568360b868'
      activationstatus: true
      created: 2024-11-20T13:04:40.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Every country has a shot at hosting, if they want to, as a member of\
        \ one of five regional groups to take it in turns.\r"
    section6:
      primarytype: 'block'
      uuid: '8cad0319-5ba5-4ad4-8937-e1420e089269'
      activationstatus: true
      created: 2024-11-20T13:04:40.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>That system has drawn criticism as fossil fuel producers including
        the United Arab Emirates have played host — raising concerns among campaigners
        over whether countries which are deeply invested in polluting industries can
        be honest brokers of climate talks.</p>'
    section7:
      primarytype: 'block'
      uuid: '4816b921-095c-4964-b656-c9568ccd3567'
      activationstatus: true
      created: 2024-11-20T13:04:40.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fatma Varank, Turkey’s deputy environment minister, told Reuters that\
        \ the country’s Mediterranean location would help reduce emissions from flights\
        \ bringing delegates to the conference, and highlighted its smaller oil and\
        \ gas industry compared with Australia.\r"
    section8:
      primarytype: 'block'
      uuid: 'cf389160-7ea3-4928-88d0-592ce6a22cdc'
      activationstatus: true
      created: 2024-11-20T13:04:40.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia is among the world’s largest exporters of fossil fuels.\r"
    section9:
      primarytype: 'block'
      uuid: '45909548-5947-4f9b-9990-135f37dcf838'
      activationstatus: true
      created: 2024-11-20T13:04:40.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We don't deny the fact that we have traditionally been a fossil fuel\
        \ exporter, but we're in the middle of a transition to changing to export\
        \ renewable energy,\" Australia’s climate minister Chris Bowen told Reuters\
        \ at COP29.\r"
    section10:
      primarytype: 'block'
      uuid: '354a2f7d-21dd-415b-998d-a79c90281957'
      activationstatus: true
      created: 2024-11-20T13:04:40.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have a story to tell,\" he said, explaining that Australia was\
        \ pitching a 'Pacific COP' to elevate issues affecting the region’s vulnerable\
        \ island states.\r"
    section11:
      primarytype: 'block'
      uuid: '98b2c3bf-5db7-4217-96d0-ccd985096b9b'
      activationstatus: true
      created: 2024-11-20T13:04:40.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Turkey, which has a small oil and gas industry, gets around 80% of\
        \ its energy from fossil fuels and was Europe’s second-largest producer of\
        \ coal-fired electricity in 2023.\r"
    section12:
      primarytype: 'block'
      uuid: '54ab1047-2412-45f0-8eb7-9fe7f294b300'
      activationstatus: true
      created: 2024-11-20T13:04:40.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It offered to host the COP26 talks in 2021 but withdrew its bid, allowing\
        \ Britain to preside over the summit. Varank said Turkey was reluctant to\
        \ step aside again.\r"
    section13:
      primarytype: 'block'
      uuid: '62215eae-cac7-4297-84f2-0fabd87f958d'
      activationstatus: true
      created: 2024-11-20T13:04:40.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Whoever wins would need unanimous backing from the 28 countries in\
        \ the U.N.’s Western Europe and Others regional group. There is no firm deadline,\
        \ although hosts are often confirmed years in advance to give them time to\
        \ prepare.\r"
    section14:
      primarytype: 'block'
      uuid: 'c9291490-493a-44ed-9d06-6eb47de133f5'
      activationstatus: true
      created: 2024-11-20T13:04:40.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Members including Germany, Canada and Britain have publicly backed\
        \ Australia. Pacific leaders have backed Australia on the condition that it\
        \ elevates the climate issues they suffer such as coastal erosion and rising\
        \ seas.\r"
    section15:
      primarytype: 'block'
      uuid: '87fc8271-074e-43e1-835c-05ac19a393e6'
      activationstatus: true
      created: 2024-11-20T13:04:40.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fiji’s climate secretary Sivendra Michael told Reuters the country\
        \ backed Australia’s bid.\r"
    section16:
      primarytype: 'block'
      uuid: '9cee2af4-c82c-4dec-8233-f41419f747a3'
      activationstatus: true
      created: 2024-11-20T13:04:40.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T13:09:44.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"But we are also cautiously reminding them of the national efforts\
