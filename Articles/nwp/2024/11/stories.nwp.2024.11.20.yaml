      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Lawmakers ordered the
        detention of Office of the Vice President (OVP) chief of staff Zuleika Lopez
        and assistant chief of staff Lemuel Ortonio on Wednesday, Nov. 20.</p>'
