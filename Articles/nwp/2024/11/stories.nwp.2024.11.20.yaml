    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "DFA: No formal agreement yet on Veloso transfer  \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b7bb837-acc8-4a0d-9df3-ae0d0f007f71'
      activationstatus: true
      created: 2024-11-20T17:33:38.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.165+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— Both the Philippine and Indonesian governments
        clarified that there’s no formal agreement yet on the transfer of Mary Jane
        Veloso, a Filipina sentenced to death in Indonesia over drug trafficking,
        back to the Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b9875b4-34b1-4fce-bb28-4f191cc0167f'
      activationstatus: true
      created: 2024-11-20T17:33:38.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.165+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Undersecretary Eduardo De Vega said that while the
        official request is pending, President Ferdinand Marcos Jr. may have strong
        reason to announce that Veloso may soon be coming home.'
    section2:
      primarytype: 'block'
      uuid: '69a25cd3-298f-4f43-9f4c-6757783952fb'
      activationstatus: true
      created: 2024-11-20T17:33:38.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.166+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If you mean may written agreement, wala pa iyong sagot. Pero sila
        mismo ang unang pumunta sa atin to talk about this. So we are extremely confident
        it will happen. And certainly, our President must be privy of information
        which would explain his confidence,” De Vega said in a press briefing in Malacanang
        on Wednesday, Nov. 20.'
    section3:
      primarytype: 'block'
      uuid: 'bbdd7064-ba94-4aad-9a5e-e994c140046a'
      activationstatus: true
      created: 2024-11-20T17:33:38.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.167+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If you mean a written agreement, there’s no response
        yet. But they were the ones who approached us to talk about this. So we are
        extremely confident it will happen. And certainly, our President must be privy
        to information that explains his confidence.] '
    section4:
      primarytype: 'block'
      uuid: '0fddc355-d4e6-4b29-a811-49c84cbc97e0'
      activationstatus: true
      created: 2024-11-20T17:33:38.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.167+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our President spoke, and there must be a reason for his optimism.
        Remember, he’s friends with the president—I will not speculate or [unclear]
        because we don’t want na mabulilyaso ito, you know, talks with Indonesia.
        They do know we want her as soon as possible and Christmas,” said De Vega.'
    section5:
      primarytype: 'block'
      uuid: 'bae6ec29-bf97-44fa-8f54-6d5fcd108e01'
      activationstatus: true
      created: 2024-11-20T17:33:38.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.167+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:Our President spoke, and there must be a reason for his
        optimism. Remember, he’s friends with the president—I will not speculate or
        [unclear] because we don’t want this to be jeopardized, you know, talks with
        Indonesia. They know we want her back as soon as possible, hopefully by Christmas.]'
    section6:
      primarytype: 'block'
      uuid: '4f9f52d1-6b1a-4542-b3f6-f7ea683529cd'
      activationstatus: true
      created: 2024-11-20T17:33:38.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.168+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Justice said that the Philippine government has already
        sent its request for Veloso’s transfer to the Philippines.'
    section7:
      primarytype: 'block'
      uuid: '46c41125-5137-4622-9082-1da8d81ea908'
      activationstatus: true
      created: 2024-11-20T17:33:38.781+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.168+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Indonesian government asked or requested that the Department of
        Justice through the Secretary write a letter of request requesting for the
        transfer or repatriation of Miss Mary Jane Veloso back to the Philippines
        which we have already accomplished,” said Justice Spokesperson Mico Clavano.'
    section8:
      primarytype: 'block'
      uuid: 'a2f2bc5e-5dc0-4814-ab00-453d010e0d1e'
      activationstatus: true
      created: 2024-11-20T17:33:38.781+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.169+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is an example of a detainee moving from one criminal justice
        system in one jurisdiction to another because precisely the reason why we
        are coordinating with the Coordinating Ministry of Law, Human Rights, Immigration,
        Corrections is because from one correctional facility, she will be transferred
        to another correctional facility here in our own jurisdiction,” Clavano added.'
    section9:
      primarytype: 'block'
      uuid: '298af2b8-0104-4f13-b8da-04b1a9560788'
      activationstatus: true
      created: 2024-11-20T17:33:38.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.169+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'De Vega said that both sides still need to iron out the condition of
        Indonesia to implement in Veloso’s sentence.'
    section10:
      primarytype: 'block'
      uuid: 'b163e31e-a2aa-47dc-893c-114faab8b413'
      activationstatus: true
      created: 2024-11-20T17:33:38.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.170+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That is what we’re going to discuss. Hopefully, not even one year.
        Pero, of course, bottom line, at least nandito siya. I mean, life imprisonment—well,
        we can tell you under a Philippine law, wala tayong death penalty,” said De
        Vega.'
    section11:
      primarytype: 'block'
      uuid: 'fa177709-cabb-43b8-b619-42a171947f61'
      activationstatus: true
      created: 2024-11-20T17:33:38.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.170+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That is what we’re going to discuss. Hopefully, it won’t
        even take one year. But of course, the bottom line is at least she’ll be here.
        I mean, life imprisonment—well, we can tell you under Philippine law, we don’t
        have the death penalty.]  
    section12:
      primarytype: 'block'
      uuid: '63840c7c-c1c9-4608-8653-bcdf76a7339b'
      activationstatus: true
      created: 2024-11-20T17:33:38.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “After over a decade of diplomacy and consultations with the Indonesian
        government, we managed to delay her execution long enough to reach an agreement
        to finally bring her back to the Philippines,” Marcos said in a statement
        on Wednesday, Nov. 20.'
    section13:
      primarytype: 'block'
      uuid: '9009d689-7f14-4ab3-be4f-b4007d8fe0d1'
      activationstatus: true
      created: 2024-11-20T17:33:38.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said Veloso’s story resonates with many Filipinos who remain
        to be a victim of circumstances. The chief executive also thanked the Indonesian
        government for their goodwill.'
    section14:
      primarytype: 'block'
      uuid: 'aa41bff1-f6b1-4883-99a2-ae219b2ccf3a'
      activationstatus: true
      created: 2024-11-20T17:33:38.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I extend my heartfelt gratitude to President Prabowo Subianto and
        the Indonesian government for their goodwill. This outcome is a reflection
        of the depth of our nation’s partnership with Indonesia—united in a shared
        commitment to justice and compassion,” said Marcos.'
    section15:
      primarytype: 'block'
      uuid: '6897cc1a-006b-4c27-9763-8ab85637102b'
      activationstatus: true
      created: 2024-11-20T17:33:38.785+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veloso was arrested in 2010 at Yogyakarta Airport in Indonesia with
        2.6 kilograms of heroin in her luggage.'
    section16:
      primarytype: 'block'
      uuid: 'f417865e-03f0-4b55-afc4-b14b2f527b92'
      activationstatus: true
      created: 2024-11-20T17:33:38.785+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She has consistently maintained her innocence, claiming she was duped
        by a recruiter who had trafficked her under the guise of securing a job as
        a domestic helper.'
    section17:
      primarytype: 'block'
      uuid: 'a894573b-3c32-479c-ae15-0721ddc5433e'
      activationstatus: true
      created: 2024-11-20T17:33:38.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2015, Veloso was granted a last-minute reprieve from execution following
        appeals from the Philippine government and public outcry.'
    section18:
      primarytype: 'block'
      uuid: '4245fd1a-504a-4e90-805c-9896d0c7bb79'
      activationstatus: true
      created: 2024-11-20T17:33:38.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:37:40.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In 2020, a Nueva Ecija court found her recruiters guilty of illegal
        recruitment.</p>'
  'START HERE----->marcos-trum-personal-connection-romualdez':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T17:34:37.000+08:00
    imagesource: '0ab24df8-9a4e-43be-91a3-ffffb63548ae'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '80dfa062-0244-49f1-9b01-84fed724575a'
    lead: 'President Ferdinand Marcos Jr. was able to establish a "personal connection"
      with United States President-elect Donald Trump during their first phone conversation,
      Philippine Ambassador to the United States Jose Manuel Romualdez said.'
    activationstatus: true
    created: 2024-11-20T17:36:20.414+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:54.274+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:48.549+08:00
    lastmodified: 2024-11-20T17:36:20.450+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos establishes 'personal connection' with Trump during phone call
      - Romualdez  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a449434-e127-43c6-8461-36dbde08a6ca'
      activationstatus: true
      created: 2024-11-20T17:36:20.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. was able to establish a "personal connection" with United States
        President-elect Donald Trump during their first phone conversation, Philippine
        Ambassador to the United States Jose Manuel Romualdez said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff341f94-3312-445d-8f4d-c1442002c8d8'
      activationstatus: true
      created: 2024-11-20T17:36:20.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Meron nang personal connection. Importante 'yan dahil first of all,
        any new leader kailangan as quickly as possible merong personal relationships
        kaagad" Romualdez told NewsWatch Plus in an interview on Wednesday, Nov. 20.'
    section2:
      primarytype: 'block'
      uuid: '25bab2a8-3acc-43cc-8bac-4448b587304b'
      activationstatus: true
      created: 2024-11-20T17:36:20.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.433+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: There’s already a personal connection. That’s important
        because, first of all, any new leader needs to establish a personal relationship
        as quickly as possible.] '
    section3:
      primarytype: 'block'
      uuid: '49612652-c2ea-461f-9b24-8eb7df7a58bc'
      activationstatus: true
      created: 2024-11-20T17:36:20.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.433+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said Marcos even offered to visit Trump at his Florida estate in
        Mar-a-Lago.'
    section4:
      primarytype: 'block'
      uuid: 'bbe728f5-1487-4fa1-a545-56c1990be386'
      activationstatus: true
      created: 2024-11-20T17:36:20.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We asked the Trump transition team if we could schedule a meeting
        actually. We were saying that if President Trump, President-elect Trump, would
        be accepting the heads of state to see him, I think President Marcos would
        be happy to come to Mar-a-Lago. Mainly because I think President Marcos is
        planning a trip to Dubai sometime at the end of this month," said Romualdez.'
    section5:
      primarytype: 'block'
      uuid: '886e1f43-e2c9-411f-a5e5-9a318e2a699c'
      activationstatus: true
      created: 2024-11-20T17:36:20.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, the Trump team advised postponing visits ahead of his inauguration
        in January.'
    section6:
      primarytype: 'block'
      uuid: '68a1b596-b1dc-4d8c-8a60-f4980116200f'
      activationstatus: true
      created: 2024-11-20T17:36:20.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It would be very difficult for the President-elect since he was also
        busy putting up his cabinet. So sinabi nila we would just schedule it which
        we obviously were very respectful of," Romualdez added.'
    section7:
      primarytype: 'block'
      uuid: '0993eb8a-ae94-44a9-9204-7c39e4d0fc07'
      activationstatus: true
      created: 2024-11-20T17:36:20.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:They said we would just schedule it later, which we obviously
        respected.] '
    section8:
      primarytype: 'block'
      uuid: 'c27c3d75-4935-4996-9d45-5e61439f0677'
      activationstatus: true
      created: 2024-11-20T17:36:20.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez mentioned Trump’s connection with the president’s mother,
        former First Lady Imelda Marcos.'
    section9:
      primarytype: 'block'
      uuid: 'e531dfda-0649-4474-959f-2b61b8989e4c'
      activationstatus: true
      created: 2024-11-20T17:36:20.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I think it is because meron silang connection dahil kay Mrs. Imelda
        Marcos, no? The mother of the President, the new President Trump from way
        back because of many activities that she had when she used to go to the UN
        in New York where there were several events or parties that Mrs. Marcos was
        invited. She also went to New York quite often during the time when they were
        in exile in Hawaii for her case and many other things and President Trump
        knew Mrs. Marcos. So I think that it’s important for us to note the personal
        connection of the Marcos family, specifically Mrs. Marcos and of course even
        President Marcos himself, President Marcos Jr.," said Romualdez.'
    section10:
      primarytype: 'block'
      uuid: 'd67d0edc-a85e-49fd-ad80-31402a5f111b'
      activationstatus: true
      created: 2024-11-20T17:36:20.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I think it’s because they have a connection through Mrs.
        Imelda Marcos. The President’s mother and the new President Trump have known
        each other from way back, because of various activities Mrs. Marcos attended
        during her visits to the UN in New York and other events. She also frequently
        traveled to New York during their time in exile in Hawaii. President Trump
        knew Mrs. Marcos, which makes this personal connection important for the Marcos
        family.]'
    section11:
      primarytype: 'block'
      uuid: '99adde70-19b6-42fb-b39a-1634c6964f42'
      activationstatus: true
      created: 2024-11-20T17:36:20.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.437+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez said the phone call between the two leaders signaled a continuity
        in US policies toward the Philippines.'
    section12:
      primarytype: 'block'
      uuid: 'ca000d71-b687-4040-a032-d4c88db95e93'
      activationstatus: true
      created: 2024-11-20T17:36:20.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.437+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"President Trump is well aware of the strategic importance of our relationship.
        Sabi nga niya noon, diba, when he went to the Philippines for the ASEAN Summit
        in 2017, the Philippines is one of the most prime real estate in Asia. Meaning
        to say, we're strategically and geographically located in the center of Asia,
        which is very important," said Romualdez.'
    section13:
      primarytype: 'block'
      uuid: 'f81e3dc3-ffa6-4fba-b606-9a65a1b61eea'
      activationstatus: true
      created: 2024-11-20T17:36:20.438+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:54.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:20.438+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: As he said before, when he visited the Philippines
        for the ASEAN Summit in 2017, the Philippines is one of the most prime real
        estate in Asia. This means we’re strategically and geographically located
        at the center of Asia, which is very important.]</p>'
  'START HERE----->james-oliver-phelps-max-launch':
    caption: 'From left, James and Oliver Phelps promote the new competition series
      “Harry Potter: Wizards of Baking,” streaming on Max, in a media event in Taguig
      City on Tuesday, Nov. 19.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T17:33:55.000+08:00
    imagesource: 'b210295b-4b9b-4337-968f-d0390af013a6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a00d3c8e-daa0-4b7e-99b2-0bdbe6ce0847'
    lead: 'Beloved 'Harry Potter' alumni James and Oliver Phelps shared to Filipino
      Potterheads the kitchen magic they witnessed in the new competition series 'Harry
      Potter: Wizards of Baking.''
    activationstatus: true
    created: 2024-11-20T17:36:47.251+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:53.796+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:48.746+08:00
    lastmodified: 2024-11-20T17:36:47.394+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Phelps twins share to Pinoy Potterheads the magic of new bake-off series'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '080642a2-e5e8-4e94-bd7c-56ded61b9b54'
      activationstatus: true
      created: 2024-11-20T17:36:47.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> “Harry Potter” alumni
        James and Oliver Phelps shared to Filipino Potterheads the kitchen magic they
        witnessed in the new competition series, “Harry Potter: Wizards of Baking.”</p>'
    section1:
      primarytype: 'block'
      uuid: '34712e25-a0f6-4aa7-a9f9-2deb1d751aa7'
      activationstatus: true
      created: 2024-11-20T17:36:47.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "James said they were “very lucky” to host the show, where nine pairs\
        \ of professional bakers showed culinary expertise in battling their “Harry\
        \ Potter” inspired treats.\r"
    section2:
      primarytype: 'block'
      uuid: 'b0bb46a9-4276-42fb-9021-ec88ef246ffa'
      activationstatus: true
      created: 2024-11-20T17:36:47.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "James, who played Fred Weasley in the Wizarding World franchise, said\
        \ the list of bakers included a Filipino.  \r"
    section3:
      primarytype: 'block'
      uuid: '4a4d7476-2880-429b-a1d9-db82468c4abd'
      activationstatus: true
      created: 2024-11-20T17:36:47.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Every week is whittled down to the ‘Wizards of Baking’ and find out\
        \ who it is,” James said in a media event in Taguig City on Tuesday, Nov.\
        \ 19.\r"
    section4:
      primarytype: 'block'
      uuid: 'fae2a23f-736f-4a0c-bed9-383ed3afdb0a'
      activationstatus: true
      created: 2024-11-20T17:36:47.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They are shooting on the actual sets that we filmed on in Universal\
        \ Studios in London. It’s the first time a series has been filmed in those\
        \ locations,” he added.\r"
    section5:
      primarytype: 'block'
      uuid: '1c30e59d-b583-40f5-854a-2eea3aebd83c'
      activationstatus: true
      created: 2024-11-20T17:36:47.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oliver, who played twin brother George in the movies, said they would\
        \ go up to the contestants and also try the treats.\r"
    section6:
      primarytype: 'block'
      uuid: '43d26344-5429-4071-9512-7939dc73ca2c'
      activationstatus: true
      created: 2024-11-20T17:36:47.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“One of the bakers is actually a molecular gastronomist, a chef scientist,”\
        \ Oliver said. “She made literally in front of our eyes this caramel mango\
        \ which literally melts in your mouth. It was absolutely out of this world.”\
        \r"
    section7:
      primarytype: 'block'
      uuid: '74786c5c-6e17-4223-b9f2-db2d0e224f06'
      activationstatus: true
      created: 2024-11-20T17:36:47.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also said the baked goods were “big showpieces” inspired by the\
        \ “Harry Potter” sets. “You see the originality of it and [they bring] a whole\
        \ new dimension to it,” the actor said.\r"
    section8:
      primarytype: 'block'
      uuid: '4e71013d-c24d-4ac1-8698-5213790dccf3'
      activationstatus: true
      created: 2024-11-20T17:36:47.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The main Harry Potter film series ended in 2011 but they said going\
        \ back to the Wizarding World was easy for them.\r"
    section9:
      primarytype: 'block'
      uuid: 'cd64908d-d87d-41a4-9899-d52e32afec45'
      activationstatus: true
      created: 2024-11-20T17:36:47.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from keeping in touch with fellow actors in the film franchise,\
        \ Oliver also shared how “Harry Potter” magic transcends into real life. \r"
    section10:
      primarytype: 'block'
      uuid: 'ff06a11a-fab9-406a-87f4-f1fe8e355bba'
      activationstatus: true
      created: 2024-11-20T17:36:47.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“A couple of weeks ago, my daughter, who is seven years old, went to\
        \ a friend of hers in school — she had a birthday party. So I took her to\
        \ the party not knowing it was a Harry Potter-themed birthday party,” Oliver\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: 'bed883bb-a92e-48c7-815c-6c14d61cbc52'
      activationstatus: true
      created: 2024-11-20T17:36:47.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I just sat there trying to be invisible while there’s me, at 14
        years old there, and the kids are like: ‘Is that your dad with a really squeaky
        voice and awful hair?’ So yeah, probably we will start watching them (Harry
        Potter films) soon again with the family.”</p>'
    section12:
      primarytype: 'block'
      uuid: 'fb2f1370-356b-4dd5-af89-7f3a2003a218'
      activationstatus: true
      created: 2024-11-20T17:36:47.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The twins visited the Philippines for the first time as they led the\
        \ launching of streaming service Max in the country. They said they ate chicken\
        \ adobo with rice for lunch.\r"
    section13:
      primarytype: 'block'
      uuid: '05bbf8d1-eb99-45f1-a6b1-755e0c65013c'
      activationstatus: true
      created: 2024-11-20T17:36:47.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’ve been made to feel so welcomed and we know that the Potter fan\
        \ base is huge here so thanks very much for that,” James said.\r"
    section14:
      primarytype: 'block'
      uuid: '9d92dc08-1fa9-4808-b0bc-25267efc5bd4'
      activationstatus: true
      created: 2024-11-20T17:36:47.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:36:47.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Potterheads can watch the “Harry Potter: Wizards of Baking” series\
        \ on Max. \r"
  'START HERE----->comelec-disqualification-voters-surge':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Comelec Chairperson George Garcia faces the media at the sidelines
      of the national convention of election officers in Pasay City on Nov. 20.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-20T17:38:33.000+08:00
    imagesource: '41f51ced-9ba6-48c2-99cc-c9d212dece61'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '23433ed9-812c-47da-9996-de5174d08a0e'
    lead: 'The Commission on Elections (Comelec) warned on Wednesday that it would
      initiate disqualification proceedings for candidates who may be involved in
      the issuance of barangay certifications to raise the number of voters.'
    activationstatus: true
    created: 2024-11-20T17:42:00.863+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:09:53.330+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:48.924+08:00
    lastmodified: 2024-11-20T17:42:00.914+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Possible disqualification for candidates in unusual voter surge - Comelec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a2e2185-e56e-4e6a-a93a-e62a4c45b9b6'
      activationstatus: true
      created: 2024-11-20T17:42:00.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Commission on Elections
        (Comelec) warned on Wednesday that it would initiate disqualification proceedings
        for candidates who may be involved in the issuance of barangay certifications
        to raise the number of voters.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1b48b2c-1e77-4a06-83e1-aa5f96f17e63'
      activationstatus: true
      created: 2024-11-20T17:42:00.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview at the sidelines of the national convention of
        election officers in Pasay City, Comelec Chairman George Garcia said the poll
        body is investigating cases of unusual voter number surge in some areas.'
    section2:
      primarytype: 'block'
      uuid: '7400160c-fd3b-4193-97c2-201065416551'
      activationstatus: true
      created: 2024-11-20T17:42:00.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garcia identified Makati City, Cabanatuan in Nueva Ecija, and Cagayan
        de Oro.'
    section3:
      primarytype: 'block'
      uuid: '84341a41-e756-40e0-ba7f-e4c2a20b2fdf'
      activationstatus: true
      created: 2024-11-20T17:42:00.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He mentioned the case of a barangay chairman running for a House seat,
        who distributed thousands of certifications that may be used as proof of residency
        for registration.'
    section4:
      primarytype: 'block'
      uuid: 'd085da7a-968c-49ea-89c0-7feaa0c37a54'
      activationstatus: true
      created: 2024-11-20T17:42:00.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ikaw ang nakaupo at mag-iisyu ka talaga ng libu-libong certification.
        Dahil ikaw ang tatakbo later on? Di’ba, that’s a conflict of interest. Pure
        and simple,” he said.'
    section5:
      primarytype: 'block'
      uuid: '8ceec3cc-a273-40e5-82a6-1283320f77d4'
      activationstatus: true
      created: 2024-11-20T17:42:00.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: You are in authority and yet you will issue thousands
        of certifications. And you plan to run for office later on? Isn’t that a conflict
        of interest? Pure and simple]'
    section6:
      primarytype: 'block'
      uuid: '7910ae94-bcf0-46e6-a022-e78eeb3b63ed'
      activationstatus: true
      created: 2024-11-20T17:42:00.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garcia said such acts may also count as an election offense.'
    section7:
      primarytype: 'block'
      uuid: 'fa4631c4-d981-42a5-bb17-731723ed6545'
      activationstatus: true
      created: 2024-11-20T17:42:00.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“One to six years imprisonment po iyan… Ang en banc din ang mag-approve
        kung kakasuhan sila at kapag na-convict sila at napatunayang may kasalanan,
        perpetual disqualification to hold public office,” he said.'
    section8:
      primarytype: 'block'
      uuid: '511adb13-0ab1-4c1c-9334-071d50d6fc38'
      activationstatus: true
      created: 2024-11-20T17:42:00.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: That’s one to six years imprisonment. The commission
        en banc will also approve if they will be charged, and if they are convicted
        and proven guilty, it will result in perpetual disqualification from holding
        public office.]</p>'
    section9:
      primarytype: 'block'
      uuid: '5592e0a2-13cf-4102-a269-7fa3e94a1457'
      activationstatus: true
      created: 2024-11-20T17:42:00.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lawmakers have earlier <strong><a href="https://www.newswatchplus.ph/news/2024/11/18/surge-new-voters-comelec-probe.html">flagged</a></strong>
        the surge in voter transfer and registration, particularly in the cities of
        Makati and San Juan.</p>'
    section10:
      primarytype: 'block'
      uuid: '4110e4f3-6718-4384-a026-b51b72564226'
      activationstatus: true
      created: 2024-11-20T17:42:00.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garcia asked lawmakers to pass a measure that would invalidate certification
        as proof of residence in voter registration.'
    section11:
      primarytype: 'block'
      uuid: '99c3945f-8def-416b-9a58-e92e3be7eae0'
      activationstatus: true
      created: 2024-11-20T17:42:00.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Comelec listed at least 13 valid IDs to register.'
    section12:
      primarytype: 'block'
      uuid: '9c25876d-83b6-41e0-a2f9-4bb22f05ddb1'
      activationstatus: true
      created: 2024-11-20T17:42:00.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:53.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-20T17:42:00.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tutal naman mayroon na tayong national ID. Meron tayong postal ID,
        senior citizens ID, ang dami naman pwedeng government issued ID,” the Comelec
        chief said.'
    section13:
      primarytype: 'block'
      uuid: 'fe4d2804-cf28-482a-b5a8-8166bf993a02'
      activationstatus: true
      created: 2024-11-20T17:42:00.902+08:00
