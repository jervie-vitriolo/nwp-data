      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Moira Dela Torre unveils
        the tracklist for her upcoming album, “I’m Okay” set to be released on November
        22. The album features twelve tracks, including the newly released single
        “San Ka Na.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4cb3138-ea39-49c2-b983-3f2dae12a8b2'
      activationstatus: true
      created: 2024-11-20T13:06:56.399+08:00
