    uuid: 'edc55b4c-ef53-433e-be1c-6f1c4c31acec'
    lead: 'Motorists could brace for an upside adjustment in pump prices next week,
      the Department of Energy said on Friday.'
    activationstatus: true
    created: 2024-11-22T10:40:55.803+08:00
    createdby: 'jelo-nwp'
