  'philippines-united-states-japan-australia-korea-defense-meeting':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T16:07:59.000+08:00
    'imagesource': 'jcr:463d30f0-9d24-4612-af43-aa514d235e89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9e45f6-b00d-490f-abdb-057c7d954598'
    'lead': 'Defense leaders from the Philippines, Australia, Japan, South Korea,
      and the United States convened for the first time to strengthen multilateral
      cooperation for a peaceful and open Indo-Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T16:10:52.548+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:21.795+08:00
