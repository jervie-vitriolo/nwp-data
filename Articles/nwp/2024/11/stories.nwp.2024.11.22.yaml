    'template': '1'
    'title': 'Taiwan’s president to visit Pacific allies, no details on US transits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99ae1e-a658-42f7-baa9-0f9e802db59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> Taiwan President Lai Ching-te
        will visit Taipei’s three remaining diplomatic allies in the Pacific on a
        trip starting at the end of the month, his office said on Friday, but the
        government declined to give details on U.S. transit stops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be6cc0-20ac-4e57-bbf7-0b2e37e1facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese presidents usually use visits to allied countries to make
        what are officially stop-overs in the United States, Taiwan’s most important
        international backer and arms supplier, which frequently anger Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a66784-fe00-481d-85db-f01fdfef445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On two occasions in the past two years China staged military drills
        around Taiwan after presidential or vice-presidential stopovers in the United
        States.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ade78-d341-4407-9b65-426f2a89d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On those stopovers, Taiwanese presidents often meet with friendly politicians
        and give speeches. Reuters reported last week that Lai was planning to stop
        off in Hawaii and maybe the U.S. territory of Guam while he was in the Pacific.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26919f8-d1be-4bc1-bae2-db96d8b1e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked repeatedly by reporters at a news conference for details on the
        stop overs, Deputy Taiwan Foreign Minister Tien Chung-kwang said they were
        in the planning stages and would be announced at an "appropriate time".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f84653-32be-4e5b-8db6-02bc5396a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But there is a principle, which is that they are handled with safety,
        dignity, convenience and comfort" in mind, Tien added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc129739-9c93-43b1-be28-c73e5c0f76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.041+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s foreign ministry did not respond to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe252d59-25ef-4ea8-8743-16885286a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.041+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of the 12 countries which maintain formal diplomatic ties with Chinese-claimed
        Taiwan, three are in the Pacific - Palau, the Marshall Islands and Tuvalu
        - and Lai will go to all of them starting from Nov. 30, his office said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d380b-cf40-417c-a533-96d5bddb2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His official schedule has him then arriving in the Marshall Islands
        only in the following week, on Dec. 3, without saying where he would be in
        the intervening period.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd1147-f2c0-43c7-9cf9-b8c931bf3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Pacific island nations visits are also important as China is competing
        for influence with the United States there and has been gradually whittling
        away at the number of countries in the region who retain ties with Taiwan.
        In January, tiny Nauru switched relations back to Beijing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd1290-dddf-4037-938a-1a0774b3ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China has ramped up its military activities around Taiwan in the past
        five years, including holding another round of war games in May shortly after
        Lai’s inauguration it said were a warning to "separatist acts"'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db2986-2bb5-4dad-a9d9-463067469511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects Beijing’s sovereignty claims and says
        it has a right to engage with other countries and for its leaders to make
        foreign trips.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33a6a3-3294-45bb-bc9e-5bb73a63bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In August of last year, China held a day of military drills around
        Taiwan after then-vice president Lai returned from the United States, where
        he officially made only stopovers but gave speeches on his way to and from
        Paraguay.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55878c6-18da-41d3-a4fa-c71d58042b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In April of last year, China also held war games around Taiwan in anger
        at a U.S. trip by then-president Tsai Ing-wen, who met then-U.S. House of
        Representatives Speaker Kevin McCarthy in Los Angeles. In 2017 and 2019, Tsai
        stopped in Hawaii during her visits to Pacific allies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346df00-38af-4f92-ae53-46dd349af357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:40:47.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:40:47.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard and Roger Tung; Editing by Christian
        Schmollinger and Michael Perry)</em></p>'
  'sara-duterte-visist-zuleika-lopez':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T11:42:48.000+08:00
    'imagesource': 'jcr:7534de69-a75b-4c09-a68f-f44b7eae4300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845b3a6b-7c4f-4c01-91ed-0e92636b2e46'
    'lead': 'Vice President Sara Duterte visited her chief of staff, Zuleika Lopez,
      in her detention facility at the House of Representatives on Thursday, Nov.
      21, to serve a contempt order for supposedly obstructing the probe on questionable
      confidential fund spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T11:45:12.267+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:22.734+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:56.224+08:00
    'mgnl:lastModified': 2024-11-22T11:45:12.307+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Zuleika-Lopez']
    'stories': []
    'template': '1'
    'title': 'Duterte visits detained chief of staff at House of Representatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e65e7c-a8b9-48e8-89fe-0fbe075cb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.302+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte visited her chief of staff, Zuleika Lopez, in her detention facility
        at the House of Representatives on Thursday, Nov. 21, to serve a contempt
        order for supposedly obstructing the probe on questionable confidential fund
        spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3b2ab-2c79-47bb-9156-7de42a613f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'House Secretary General Reginald Velasco said the vice president spent
        the night at her brother’s office, Davao Rep. Paolo Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd205ca0-b152-4678-8d82-1f43676c953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Dumating siya around 8 pm kagabi, binisita niya si Attorney Lopez,
        tapos at 10 pm, kasi yun ang limit ng visit to a detainee, she decided to
        go to the office of Congressman Pulong Duterte,” Velasco told NewsWatch Plus
        in an interview.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ff0f5-8380-419b-a629-cdde4ccadbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She arrived around 8 pm last night, visited Attorney
        Lopez, and then at 10 pm, because that’s the limit for visits to a detainee,
        she decided to go to Congressman Pulong Duterte’s office.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d718aea-879d-4d7f-9a68-b63593e6e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi pa namin alam ano gagawin niya next," said Velasco.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0e595-a067-46f3-804c-81b0191fc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We don’t know yet what she will do next.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d93669-a4fc-47ce-abbb-338e80079c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was still in the House premises as of Friday morning'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ae7e7-945f-49f2-9828-139a8a40178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Velasco said the House Sergeant-at-Arms is now coordinating with its
        counterparts to make sure the vice president is secure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f59a5-90b6-4007-8d5c-cbd8981bb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers ordered the detention of Lopez on Wednesday, Nov. 20.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9717e-88db-4094-bc64-b41f1e27736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ACT Teachers party-list Rep. France Castro made the motion for detention,
        citing “undue interference,” based on Lopez’s letter to the Commission on
        Audit that requested to disregard the subpoena for confidential fund documents
        issued by the House committee on good government and public accountability.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484848bf-4adf-49b9-b6b3-6dfd002a1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez will remain in detention until Nov. 25. She has appealed the
        arrest.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bb632-fba6-4348-82c9-11851e9e83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It was just a respectful request to the Commission on Audit. There
        was no intention to demand from them or to order them or to commandeer them
        into something that they did not want to do,” Lopez said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd138c-5bb5-442c-a812-65e9b16ed46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers upheld their decision.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4f0a2-2b77-4255-8551-ec8154ee5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:45:12.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:45:12.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'marcos-aid-nueva-vizcaya-typhoon-impact':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T15:59:12.000+08:00
    'imagesource': 'jcr:8c109ac7-3945-42c4-8351-1482e3ee4375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b422f1ec-d20f-4a65-a66a-b7104c98eb3f'
    'lead': 'President Ferdinand R. Marcos Jr. on Friday, Nov. 22, pledged continuous
      government support for the typhoon-stricken people of Nueva Vizcaya until they
      fully recover from the devastation from three successive typhoons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T16:00:54.011+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:22.257+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:56.485+08:00
    'mgnl:lastModified': 2024-11-22T16:00:54.057+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos vows sustained aid for Nueva Vizcaya typhoon victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c29c1-9cdf-4622-9587-bb564dc0867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:00:54.038+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:00:54.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        R. Marcos Jr. on Friday, Nov. 22, pledged continuous government support for
        the typhoon-stricken people of Nueva Vizcaya until they fully recover from
        the devastation from three successive typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d880972-2401-43b0-9222-45a378f3b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:00:54.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:00:54.040+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During an aid distribution in Bambang town, the president handed over
        ₱52 million in financial aid and more than 1,000 boxes of family food packs
        to affected families.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab88b45-59a4-4f33-80c8-7bd1bba84fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:00:54.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:00:54.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya po ito lahat ay pinagsasama-sama natin kasi ang aming gagawin
        ay mula ngayon, we will continue to distribute itong relief goods hanggang
        hindi na nangangailangan ang ating mga kababayan, ang mga tiga-Vizcaya,” Marcos
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11ec2e-5fde-485d-9825-2795397c9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:00:54.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:00:54.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:That’s why we are pooling all these resources because
        starting now, we will continue distributing relief goods until our fellow
        Filipinos in Vizcaya no longer need them.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67726ddc-fde9-41d7-a2bc-63d2fd758523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:00:54.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:00:54.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Of the total aid, ₱50 million came from the Office of the President,
        and ₱2.5 million from the Department of Social Welfare and Development’s Assistance
        to Individuals in Crisis Situation (AICS).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9f7ce-caff-49de-a01c-e2d7d51a485c'
