    'template': '1'
    'title': 'Award-winning migratory bird habitat set to expand into more areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ccaf0-b267-415c-9228-0100414cf84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The operator of the
        award-winning biodiversity offset site for migratory birds in Malolos, Bulacan
        announced expansion plans for 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5596444-b11a-4370-b299-12e0ba2f4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Louie Lapeñas, biodiversity management
        manager of “Saribuhay sa Dampalit,” said a similar habitat will be constructed
        in Macabebe, Pampanga, and Hagonoy, Bulacan in February.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34c156-3d6f-4584-a1d6-9dbe15a3907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Aerocity, Inc. (SMAI) launched the 47-sectare offset site
        in Brgy. Pamarawan in Malolos in February, a first of its kind in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6102a1-43bb-4fbc-a4eb-c3dbddc9b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The site serves as a feeding habitat and stopover point for migratory
        birds along the East Asian-Australasian Flyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769cc26-2540-41fd-ad41-93f7f9c9f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re working in Pampanga around 77 hectares in Macabebe Pampanga.
        We’re also looking in Hagonoy, we’re working around 30 hectares,” said Lapeñas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db491c-f2d9-404c-8087-2c4c8384a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said SMAI has established around 370 hectares of temporary habitats,
        with the goal of creating 400 to 800 hectares of feeding area for migratory
        birds.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51121dd-c246-4bde-a1b4-8a50769eb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The company earlier said the program shows its commitment to environmental
        protection while advancing critical infrastructure projects such as the New
        Manila International Airport in Bulacan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b00863-628d-4186-bd61-7b36e2979fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re moving them away from the airport because of wildlife hazards,”
        Lapeñas said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc228233-912c-48e2-9dad-a5f14a279ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November, SMAI was <strong><a href="https://www.newswatchplus.ph/news/2024/11/4/San-Miguel-Corporation-Biodiversity-Offset-Program-Bulacan.html">recognized</a></strong>
        as one of Asia-Pacific’s 25 Steward Leadership Excellence awardees for the“Saribuhay
        sa Dampalit” program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9b3e0-53f2-4bb7-92e1-d5944a0047d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Environmental managers</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820cf39-759a-44e3-88ec-8d24b9d140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from environmental protection, SMAI also vowed livelihood protection
        for those affected by the airport project.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc470e-a606-4519-b5b0-8cbe78f4b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.921+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lapeñas said the group has so far employed over 60 locals from Bulacan,
        training them to become environmental managers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfd5b1-9545-4acf-8518-cee3c226fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.921+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The hope is for these people in the community to take ownership of
        the program. More than the birds, we really prioritize the stomach of these
        people and we created offset sites in a way that we’re providing feeding habitat
        for these migratory birds but at the same time we provide food on the tables
        for these people,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf11806-8481-4982-817e-ad27965e1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.922+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Joel Javier, who used to be a sailor, told NewsWatch Plus how the program
        helped him provide for his family. He now assists in monitoring the feeding
        site.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bae40a-a2f3-4091-9c00-1b8dc19c911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:18:49.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:19.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:20:51.922+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag may alon walang dagat, maghihintay pa kami ng kalma ng dagat
        para lang makapag-hanapbuhay ulit,” he said.'
    '15':
