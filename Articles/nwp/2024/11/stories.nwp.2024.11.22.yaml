    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70736a0d-d9e9-4cd9-9510-93480c8475b1'
    'lead': 'The Blue Ribbon subcommittee will only hold a second hearing on the bloody
      drug war if it is granted the authority to cite resource persons in contempt,
      chairperson and Senate Minority Leader Koko Pimentel says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T17:12:24.625+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:21.048+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:57.020+08:00
    'mgnl:lastModified': 2024-11-22T17:13:10.146+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Second Senate drug war hearing hinges on contempt powers – Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4f84b-61ac-4e44-a3a1-856326846cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.659+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.138+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Blue Ribbon subcommittee
        will only hold a second hearing on the bloody drug war if it is granted the
        authority to cite resource persons in contempt, chairperson and Senate Minority
        Leader Aquilino “Koko” Pimentel III said on Thursday, Nov. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70271d-2272-4401-a69d-5a48d73bd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.660+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I will only schedule a second hearing if the subcommittee is given\
        \ contempt powers. Wala kasi as of the moment na power to cite in contempt\
        \ (As of the moment, it has no power to cite anyone in contempt),” Pimentel\
        \ told reporters in a text message on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3fa9b-814e-43c8-94f7-5f6be96df7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus has reached out to Pimentel to clarify whether he has\
        \ made a formal motion to the Blue Ribbon committee, which is chaired by Senator\
        \ Pia Cayetano.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e159a-ac39-4480-9fd9-de9321a2f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.140+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference, Senate Deputy Minority Leader Risa Hontiveros\
        \ expressed hope that a hearing could be scheduled soon, especially in light\
        \ of reports that drug-related killings continue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3a6d1-6f17-4b92-88bd-7369c9ed856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.140+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa pong petsa na naitakda pero fina-follow up ko po at umaasa
        po ako na makapagtakda ng susunod na hearing kung kakayanin sana ngayong buwan
        para mabigyang-daan ng isa pang kung huli man na hearing sa susunod na buwan
        ng Disyembre," Hontiveros said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649c7b3-84df-48c2-996b-ae3ddab7cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is no set date yet, but I am following up and I\
        \ hope we can schedule the next hearing, hopefully this month, to allow for\
        \ another, possibly the last, hearing in December.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162799a-b927-4de7-973f-21caa33a1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.663+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also said she is "looking forward" to the attendance of former
        Senator Antonio Trillanes IV. During a hearing of the House of Representatives’
        quad committee last week, Trillanes presented data on alleged drug money being
        transferred to the bank accounts of the Duterte family—a claim that former
        President Rodrigo Duterte has denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd5cb4-0012-45ac-ba5a-f95328f10c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.664+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Trillanes said he would be “honored to attend”
        a Senate hearing and present the same information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e5ac0-9cc5-43e7-812f-face90c28385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.664+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, when asked about this, Pimentel responded, “Can he execute
        first an affidavit detailing what his testimony is all about?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa9147-a4cc-434e-8747-380211e83ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.665+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the first hearing of the subcommittee, Duterte admitted to having\
        \ his own death squad and ordering the police to encourage criminals to fight\
        \ back so they could be killed. He made further admissions at the House.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e36819-aa77-4a11-a61e-0ab2a3eba539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:12:24.666+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:13:10.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court, which is investigating Duterte’s
        bloody war on drugs, previously confirmed to NewsWatch Plus that it is closely
        monitoring developments in the two congressional inquiries.</p>'
  'migratory-bird-habitat-expansion':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': ' Migratory birds feed on the mudflats at the biodiversity offset site
      in Barangay Pamarawan, Malolos, Bulacan, on Nov. 21.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
