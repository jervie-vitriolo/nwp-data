    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35aef03-f3d8-4d42-893c-c91a98103e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:34:09.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.891+08:00
