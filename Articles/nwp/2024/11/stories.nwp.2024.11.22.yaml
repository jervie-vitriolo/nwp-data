      'mgnl:type': 'text'
      'text': 'At least 500 beneficiaries received ₱5,000 each through AICS.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d80f76-9c6e-4468-817d-f34480764703'
