    'jcr:uuid': '689b442e-03b4-4df1-ab5c-6d4c0b1b0b8a'
    'lead': 'President Ferdinand Marcos Jr. said the government is reviewing calls
      to postpone next year’s Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
      elections in light of Sulu’s exit from the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T19:30:29.742+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:18.114+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:57.540+08:00
    'mgnl:lastModified': 2024-11-22T19:30:29.771+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['BARMM', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Gov’t studying calls to suspend BARMM polls - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afe559-32de-4a2f-9c9b-01deb962497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.756+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. said the government is reviewing calls to postpone next year’s
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) elections in light
        of Sulu’s exit from the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a62775-cdd8-4bab-b963-ee05b4b95031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.757+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re still studying it. Some of the local officials are saying that
        because of the Supreme Court decision of separating Sulu from BARMM, maraming
        implications in terms of the changes that have to be made. Baka hindi natin
        kayang gawin by May of next year,” said Marcos in an interview in Pangasinan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc10c1b-6eee-4857-b83c-cfc2992f5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.757+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Some of the local officials are saying that because of
        the Supreme Court decision to separate Sulu from BARMM, there are many implications
        regarding the necessary adjustments. We might not be able to address these
        by May next year.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91785852-d894-4984-8749-1fdd66bcec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.758+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Regional elections will coincide with the midterm polls in May.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114de668-573a-448f-b56d-456ca83243f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.758+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the BARMM transition authority is working on administrative,
        local government, and election codes in response to the high court ruling.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad94c73-38d0-4fb7-8367-9581cd83fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.759+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Marami tayo na hindi nakita na naging unintended consequence ng decision
        ng Supreme Court. Kaya hangga''t maaari gagawin namin na isasabay natin. Pero
        kung hindi kaya, mas mabuti nang maging tama kaysa sa madaliin natin tapos
        magkagulo lang,” he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a107502-8be4-4c4a-8e7e-f3b97319073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.759+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are many unintended consequences of the Supreme
        Court’s decision that we did not foresee. As much as possible, we will align
        the processes. But if it can’t be done, it’s better to get it right rather
        than rush it and risk causing disorder.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c3d79-2e12-414c-b1be-268f4eb9889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.760+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos did not provide a timeline for when a decision would be made
        regarding the elections.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b640c-e570-446a-8112-e32adaeee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.760+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Senate President Chiz Escudero filed a bill seeking to postpone
        the BARMM parliamentary elections from May 12, 2025, to May 11, 2026.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19e76e-cac2-4663-ab05-c53d550c3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:30:29.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:30:29.761+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September, the Supreme Court upheld the validity of the Bangsamoro
        Organic Law but ruled that Sulu is no longer part of BARMM. The region currently
        has 80 parliamentary seats under its electoral code, a structure now impacted
        by the ruling.</p>'
  'adam-genato-sorry-miss-universe-ph-chelsea-manalo':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T19:30:32.000+08:00
    'imagesource': 'jcr:5a2babd0-0496-4377-a554-0251f769f34a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c77000-2dac-457c-84f5-4256bd642681'
    'lead': 'Pageant vlogger Adam Genato has apologized over his comments to Miss
      Universe Asia Chelsea Manalo’s performance during the 73rd Miss Universe competition
      in Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T19:31:56.413+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:17.316+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:57.699+08:00
    'mgnl:lastModified': 2024-11-22T19:31:56.446+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Chelsea-Manalo']
    'stories': []
    'template': '1'
    'title': 'Vlogger apologizes after Miss Universe Philippines calls out comment
      on Chelsea Manalo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d8d2c-0993-4b7a-a38b-e3f24e5b939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Pageant vlogger Adam
        Genato has apologized over his comments to Miss Universe Asia Chelsea Manalo’s
        performance during the 73rd Miss Universe competition in Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843906f2-33e2-4f19-b634-d3c411cf68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m not okay because it is only now that I am realizing the gravity
        of what I did on social media the other day. I''m coming out with this video
        not to gain back your sympathy, but I really think this is the most Christian
        thing to do,” said Genato in a new vlog.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88c3da-f165-4eab-b8fa-2719d699c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Chelsea, I''m really really sorry about what I said about you. It
        was never really my intention to really hurt your feelings nor your team’s
        kasi you''ve come you''ve worked so hard to be where you are right now,” he
        added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e27b8a-8eea-4bfb-a724-f2508339683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Genato said that he was just responding to a question on his live video
        when asked about who should represent the Philippines in the next Miss Universe
        competition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fef278-5158-4690-a18b-f5bc52e788c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung si Ahtisa Manalo ang pinadala natin sa Mexico or si Christie
        McGarry siguro hindi na tayo matutulog kasi tignan mo pinanalo nila si Denmark,
        barbie looking, eh sino ba ang barbie looking noong nakaraang MUPH,” he said
        during the live video.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65b2fd-9d02-486b-995f-03ef9f02b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This did not sit well with the Miss Universe Philippines organization.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4222a9-7ac7-4f51-baad-a905e24f57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do not tolerate bullying and irresponsible vlogging especially
        from an accredited MUPh media partner whom we have welcomed in our events,"
        the organization said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da28b77-9ab3-41b0-8064-5cd395912d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:31:56.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:31:56.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For too long, we have allowed such behavior to be tolerated because
        bashers and haters have been an accepted part of social media. But in reality,
        we still have a choice to normalize it or speak up against it,” it added.</p>'
  'kathryn-bernardo-first-international-award-hollywood-festival':
