      'mgnl:lastModified': 2024-11-22T10:40:55.878+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other reasons included the heavy losses and lower production of Russia’\
        s oil refinery business, making them at risk of plant closure, and Norway’\
        s reported oil production outage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d5692-3e16-420e-b165-29941d68b7cc'
