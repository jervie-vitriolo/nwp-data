    title: 'Kathryn Bernardo wins award at Hollywood-based film festival'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e35aef03-f3d8-4d42-893c-c91a98103e53'
      activationstatus: true
      created: 2024-11-22T19:34:09.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.041+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Kathryn Bernardo has
        won her first award from a Hollywood-based film festival, earning the prestigious
        Snow Leopard Rising Star Award at the 10th Asian World Film Festival in California,
        USA.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e2aaf86d-831f-4f09-b1be-eb7acde6527b'
      activationstatus: true
      created: 2024-11-22T19:34:09.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.042+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Bernardo was joined by her mother, Min, some of her co-stars, and
        ABS-CBN Films executives during the awarding ceremony.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fe2b0a8c-6c5e-48a3-9fe1-613de1119cba'
      activationstatus: true
      created: 2024-11-22T19:34:09.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.042+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The award follows the blockbuster hit of Bernardo’s film with actor
        Alden Richards, “Hello, Love, Again.”'
    section3:
      primarytype: 'block'
      uuid: '9b061719-9c59-4e47-8ed7-0a3f5e49dc0b'
      activationstatus: true
      created: 2024-11-22T19:34:09.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.043+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film also premiered during the film festival.'
    section4:
      primarytype: 'block'
      uuid: '40feebd1-b3a4-4f20-a70e-50e88c86b324'
      activationstatus: true
      created: 2024-11-22T19:34:09.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.043+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I’m so proud of you, Katreng. Will always be your cheerleader," said
        ABS-CBN Films head Kriz Gazmen in his Instagram post.'
    section5:
      primarytype: 'block'
      uuid: '3387175f-ae93-481d-bdb5-672584d7d998'
      activationstatus: true
      created: 2024-11-22T19:34:09.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.044+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gazmen added that Bernardo is given the Rising Star Award in recognition
        of her career as an actress and the potential they see in her to break through
        in Hollywood.'
    section6:
      primarytype: 'block'
      uuid: '6bb6166c-9086-4e71-a243-3ea5a987ddac'
      activationstatus: true
      created: 2024-11-22T19:34:09.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:16.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:34:09.044+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"Congrats, Katreeeeng!!! Well-deserved. Congrats also to the proud
        mother, Mommy Min! Super cry sya," he added.</p>'
