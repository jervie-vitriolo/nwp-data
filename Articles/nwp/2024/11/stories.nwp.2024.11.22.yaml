      'mgnl:lastModified': 2024-11-22T16:00:54.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tuloy-tuloy ‘yan hangga’t makabalik na kayo sa inyong tinitirahan
        at kaya na ninyong bumalik sa dati ninyong buhay,” the president said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef40ae-e7e5-4d95-bd35-7ca4f071e75b'
