    title: 'DOE: Fuel price hike seen next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b745979f-6c6b-4b54-85e0-56a522cb8f34'
      activationstatus: true
      created: 2024-11-22T10:40:55.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Motorists could brace
        for an upside adjustment in pump prices next week, the Department of Energy
        said on Friday, Nov. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '090ef424-5a7f-4c07-aec1-bb531a00fb94'
      activationstatus: true
      created: 2024-11-22T10:40:55.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DOE forecast, gasoline prices may go up by P0.70 to\
        \ as much as P0.90 per liter next week.\r"
    section2:
      primarytype: 'block'
      uuid: '802ee98a-c842-41ae-9093-a42849191441'
      activationstatus: true
      created: 2024-11-22T10:40:55.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Per-liter prices of diesel may increase by a range of P0.70 to P1,\
        \ while P0.60-P0.70 for kerosene.\r"
    section3:
      primarytype: 'block'
      uuid: 'a3995652-ed18-4cda-b9db-3e5523df636e'
      activationstatus: true
      created: 2024-11-22T10:40:55.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOE attributed next week’s possible price increase to the “escalating\
        \ geopolitical situation around Russia” which it said “continued to dominate\
        \ sentiment, underpinning the week’s gains.”\r"
    section4:
      primarytype: 'block'
      uuid: '8e80fd2a-1671-4796-897a-89c37973f52c'
      activationstatus: true
      created: 2024-11-22T10:40:55.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other reasons included the heavy losses and lower production of Russia’\
        s oil refinery business, making them at risk of plant closure, and Norway’\
        s reported oil production outage.\r"
    section5:
      primarytype: 'block'
      uuid: '544d5692-3e16-420e-b165-29941d68b7cc'
      activationstatus: true
      created: 2024-11-22T10:40:55.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil firms implemented a rollback this week.\r"
    section6:
      primarytype: 'block'
      uuid: '4d9ad97c-1b8b-4159-97ff-f927efd42a5d'
      activationstatus: true
      created: 2024-11-22T10:40:55.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:24.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T10:40:55.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to DOE monitoring, year-to-date adjustment of gasoline and\
        \ diesel stood at a net increase of P10.15 per liter and P9.40 per liter,\
        \ respectively. Kerosene had a net decrease of P1.40 per liter.\r"
  'START HERE----->elon-musk-australia-soc-med-ban':
    author: 'Reuters'
    caption: 'Elon Musk, Chief Executive Officer of SpaceX and Tesla and owner of
      X looks on during the Milken Conference 2024 Global Conference Sessions at The
      Beverly Hilton in Beverly Hills, California, U.S., May 6, 2024. REUTERS/David
      Swanson/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T11:35:39.000+08:00
    imagesource: 'a43f5db6-d4b4-429e-addc-839c24023627'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b37df920-c2ca-46cb-a866-ba01699b280f'
    lead: 'U.S. billionaire Elon Musk, owner of social media platform X, has criticised
      Australia’s proposed law to ban social media for children under 16 and fine
      social media platforms of up to A$49.5 million ($32 million) for companies for
      systemic breaches.'
    activationstatus: true
    created: 2024-11-22T11:37:47.054+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:24.440+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:55.786+08:00
    lastmodified: 2024-11-22T11:37:47.089+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Elon Musk blasts Australia’s planned ban on social media for children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5574fde4-4ea5-4062-8b7f-9a01e061aa26'
      activationstatus: true
      created: 2024-11-22T11:37:47.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> U.S. billionaire Elon Musk,
        owner of social media platform X, has criticised Australia’s proposed law
        to ban social media for children under 16 and fine social media platforms
        of up to A$49.5 million ($32 million) for companies for systemic breaches.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fcc1a4f-9721-4342-980c-87098b420184'
      activationstatus: true
      created: 2024-11-22T11:37:47.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australia’s centre-left government on Thursday introduced the bill
        in parliament. It plans to try an age-verification system to enforce a social
        media age cut-off, some of the toughest controls imposed by any country to
        date.'
    section2:
      primarytype: 'block'
      uuid: '7cd0d672-0575-4543-be28-3e8a02a88127'
      activationstatus: true
      created: 2024-11-22T11:37:47.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Seems like a backdoor way to control access to the Internet by all
        Australians," Musk, who views himself as a champion of free speech, said in
        a reply late on Thursday to Prime Minister Anthony Albanese’s post on X about
        the bill.'
    section3:
      primarytype: 'block'
      uuid: 'e6bfba26-5aae-44c6-ba66-cdf6edeadb22'
      activationstatus: true
      created: 2024-11-22T11:37:47.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several countries have already vowed to curb social media use by children
        through legislation, but Australia’s policy could become one of the most
        stringent with no exemption for parental consent and pre-existing accounts.'
    section4:
      primarytype: 'block'
      uuid: '51441e7f-ec29-47fd-afb9-ff5f3243f879'
      activationstatus: true
      created: 2024-11-22T11:37:47.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'France last year proposed a ban on social media for those under 15
        but allowed parental consent, while the U.S. has for decades required technology
        companies to seek parental consent to access the data of children under 13.'
    section5:
      primarytype: 'block'
      uuid: '0bece93c-64b4-474d-807b-7b162d9d9751'
      activationstatus: true
      created: 2024-11-22T11:37:47.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk has previously clashed with Australia’s centre-left Labor government
        over its social media policies and had called it "fascists" over its misinformation
        law.'
    section6:
      primarytype: 'block'
      uuid: 'b518418e-df1e-4187-909f-ce2e5a1c1dc1'
      activationstatus: true
      created: 2024-11-22T11:37:47.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In April, X went to an Australian court to challenge a cyber regulator’s
        order for the removal of some posts about the stabbing of a bishop in Sydney,
        prompting Albanese to call Musk an "arrogant billionaire".'
    section7:
      primarytype: 'block'
      uuid: '05617015-6b9a-4393-a64b-ab5bc65615e0'
      activationstatus: true
      created: 2024-11-22T11:37:47.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:24.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:37:47.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Renju Jose in Sydney; Editing by David Gregorio)</em></p>'
  'START HERE----->taiwan-pacific-allies':
    caption: 'Taiwan President Lai Ching-te speaks at an event marking the 75th
      anniversary of the Battle of Guningtou, on Kinmen island, Taiwan October 25,
      2024. REUTERS/Annabelle Chih'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T11:38:43.000+08:00
    imagesource: '8521bc8d-c897-4e41-a4f1-b26af490c04c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f9ebcd5b-e1ca-4806-bfad-b916a2bc8169'
    lead: 'Taiwan President Lai Ching-te will visit Taipei’s three remaining diplomatic
      allies in the Pacific on a trip starting at the end of the month, his office
      said on Friday, but the government declined to give details on U.S. transit
      stops.'
    activationstatus: true
    created: 2024-11-22T11:40:47.021+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:23.324+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:55.965+08:00
    lastmodified: 2024-11-22T11:40:47.057+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan’s president to visit Pacific allies, no details on US transits'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa99ae1e-a658-42f7-baa9-0f9e802db59b'
      activationstatus: true
      created: 2024-11-22T11:40:47.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> Taiwan President Lai Ching-te
        will visit Taipei’s three remaining diplomatic allies in the Pacific on a
        trip starting at the end of the month, his office said on Friday, but the
        government declined to give details on U.S. transit stops.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0be6cc0-20ac-4e57-bbf7-0b2e37e1facb'
      activationstatus: true
      created: 2024-11-22T11:40:47.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Taiwanese presidents usually use visits to allied countries to make
        what are officially stop-overs in the United States, Taiwan’s most important
        international backer and arms supplier, which frequently anger Beijing.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e9a66784-fe00-481d-85db-f01fdfef445f'
      activationstatus: true
      created: 2024-11-22T11:40:47.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On two occasions in the past two years China staged military drills
        around Taiwan after presidential or vice-presidential stopovers in the United
        States.'
    section3:
      primarytype: 'block'
      uuid: 'c22ade78-d341-4407-9b65-426f2a89d98d'
      activationstatus: true
      created: 2024-11-22T11:40:47.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On those stopovers, Taiwanese presidents often meet with friendly politicians
        and give speeches. Reuters reported last week that Lai was planning to stop
        off in Hawaii and maybe the U.S. territory of Guam while he was in the Pacific.'
    section4:
      primarytype: 'block'
      uuid: 'c26919f8-d1be-4bc1-bae2-db96d8b1e068'
      activationstatus: true
      created: 2024-11-22T11:40:47.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked repeatedly by reporters at a news conference for details on the
        stop overs, Deputy Taiwan Foreign Minister Tien Chung-kwang said they were
        in the planning stages and would be announced at an "appropriate time".'
    section5:
      primarytype: 'block'
      uuid: '36f84653-32be-4e5b-8db6-02bc5396a002'
      activationstatus: true
      created: 2024-11-22T11:40:47.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"But there is a principle, which is that they are handled with safety,
        dignity, convenience and comfort" in mind, Tien added.'
    section6:
      primarytype: 'block'
      uuid: 'fc129739-9c93-43b1-be28-c73e5c0f76e7'
      activationstatus: true
      created: 2024-11-22T11:40:47.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s foreign ministry did not respond to a request for comment.'
    section7:
      primarytype: 'block'
      uuid: 'fe252d59-25ef-4ea8-8743-16885286a85c'
      activationstatus: true
      created: 2024-11-22T11:40:47.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of the 12 countries which maintain formal diplomatic ties with Chinese-claimed
        Taiwan, three are in the Pacific - Palau, the Marshall Islands and Tuvalu
        - and Lai will go to all of them starting from Nov. 30, his office said.'
    section8:
      primarytype: 'block'
      uuid: '4f2d380b-cf40-417c-a533-96d5bddb2cef'
      activationstatus: true
      created: 2024-11-22T11:40:47.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His official schedule has him then arriving in the Marshall Islands
        only in the following week, on Dec. 3, without saying where he would be in
        the intervening period.'
    section9:
      primarytype: 'block'
      uuid: 'ffbd1147-f2c0-43c7-9cf9-b8c931bf3c3a'
      activationstatus: true
      created: 2024-11-22T11:40:47.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Pacific island nations visits are also important as China is competing
        for influence with the United States there and has been gradually whittling
        away at the number of countries in the region who retain ties with Taiwan.
        In January, tiny Nauru switched relations back to Beijing.'
    section10:
      primarytype: 'block'
      uuid: '88cd1290-dddf-4037-938a-1a0774b3ed46'
      activationstatus: true
      created: 2024-11-22T11:40:47.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has ramped up its military activities around Taiwan in the past
        five years, including holding another round of war games in May shortly after
        Lai’s inauguration it said were a warning to "separatist acts"'
    section11:
      primarytype: 'block'
      uuid: 'd8db2986-2bb5-4dad-a9d9-463067469511'
      activationstatus: true
      created: 2024-11-22T11:40:47.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s government rejects Beijing’s sovereignty claims and says
        it has a right to engage with other countries and for its leaders to make
        foreign trips.'
    section12:
      primarytype: 'block'
      uuid: '8f33a6a3-3294-45bb-bc9e-5bb73a63bd02'
      activationstatus: true
      created: 2024-11-22T11:40:47.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In August of last year, China held a day of military drills around
        Taiwan after then-vice president Lai returned from the United States, where
        he officially made only stopovers but gave speeches on his way to and from
        Paraguay.'
    section13:
      primarytype: 'block'
      uuid: 'd55878c6-18da-41d3-a4fa-c71d58042b5b'
      activationstatus: true
      created: 2024-11-22T11:40:47.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:23.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:40:47.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In April of last year, China also held war games around Taiwan in anger
        at a U.S. trip by then-president Tsai Ing-wen, who met then-U.S. House of
        Representatives Speaker Kevin McCarthy in Los Angeles. In 2017 and 2019, Tsai
        stopped in Hawaii during her visits to Pacific allies.'
    section14:
      primarytype: 'block'
      uuid: 'e346df00-38af-4f92-ae53-46dd349af357'
