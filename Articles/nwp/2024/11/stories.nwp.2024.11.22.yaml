  'START HERE----->chua-duterte-lopez-requests':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T19:26:29.000+08:00
    imagesource: 'd0a70d6b-4383-4ff4-b934-1f9dabbfcf3f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'eeaac945-99ab-44cd-ab4f-ada52403c1a0'
    lead: 'The House committee on good government and public accountability has
      denied Vice President Sara Duterte’s request to join her detained chief of staff,
      Zuleika Lopez.'
    activationstatus: true
    created: 2024-11-22T19:28:44.778+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:18.762+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:57.388+08:00
    lastmodified: 2024-11-22T19:28:44.828+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House panel rejects Duterte request to join staff in detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '45f8f2db-cfb8-4748-93cf-b1d4f687b696'
      activationstatus: true
      created: 2024-11-22T19:28:44.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The House committee
        on good government and public accountability has denied Vice President Sara
        Duterte’s request to join her detained chief of staff, Zuleika Lopez.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f17e33d6-63ae-4bbe-9a75-f36d22125b67'
      activationstatus: true
      created: 2024-11-22T19:28:44.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Committee chairperson Manila Rep. Joel Chua cited security risks and
        protocol concerns in rejecting the request.'
    section2:
      primarytype: 'block'
      uuid: 'faee3d96-c599-411f-95f1-52499d1d5f94'
      activationstatus: true
      created: 2024-11-22T19:28:44.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi naman po natin papayagan kasi hindi naman po siya detainee.
        At saka sa totoo lang, syempre medyo high-profile po ito eh. It will require
        so much security. Security risk po ito dahil pangalawang pangulo po ito. I
        do not know if we have enough security,” he said in a media briefing on Friday,
        Nov. 22.'
    section3:
      primarytype: 'block'
      uuid: '05278109-12c7-4b6f-b2d8-472d36887722'
      activationstatus: true
      created: 2024-11-22T19:28:44.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We cannot allow it because she is not a detainee. And
        honestly, this is quite high-profile. It will require so much security. It’s
        a security risk because she’s the Vice President. I don’t know if we have
        enough security for this.] '
    section4:
      primarytype: 'block'
      uuid: '491250a7-c35f-406b-8149-2d7ceb6abe40'
      activationstatus: true
      created: 2024-11-22T19:28:44.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The panel also denied the request to transfer Lopez to the office of
        Davao Rep. Paolo Duterte.'
    section5:
      primarytype: 'block'
      uuid: '94a84cdd-80f7-404c-b6ae-dfff84fffb09'
      activationstatus: true
      created: 2024-11-22T19:28:44.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ito po'y hindi natin na pinayagan dahil otherwise, ang mangyayari
        po niyan, yung susunod po, yung mga iba pa pong may connection o may mga kaibigan
        na congressman,” Chua said.'
    section6:
      primarytype: 'block'
      uuid: '06427f61-9e1e-478f-9b64-ff5fadec16cf'
      activationstatus: true
      created: 2024-11-22T19:28:44.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We did not allow this because if we do, others with connections
        or congressman friends will follow suit.] '
    section7:
      primarytype: 'block'
      uuid: 'b1af4e50-63f4-45d4-ac3b-70f6ff41c3d8'
      activationstatus: true
      created: 2024-11-22T19:28:44.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte cited six reasons for the requested transfer, including Lopez’s
        health concerns and peace of mind.'
    section8:
      primarytype: 'block'
      uuid: '4a5f16ad-934a-45ed-93ff-a90a4fc7e59c'
      activationstatus: true
      created: 2024-11-22T19:28:44.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“First is yung migraines. Number two, she has expressed since yesterday
        that she is nauseous and light-headed. Number three, she has little sleep
        because of fears for her security and safety. Number four, she is not used
        to being alone and is worried that other detainees may cause her harm. Number
        five, she is still experiencing fatigue due to jet lag and sadness about the
        condition of her aunt. Number six, she has requested me to join her so she
        may have peace of mind and get adequate rest,” Chua said, reading the humanitarian
        reasons cited by Duterte.'
    section9:
      primarytype: 'block'
      uuid: '66087b7f-2084-46db-be2c-fd4aedd3e9c4'
      activationstatus: true
      created: 2024-11-22T19:28:44.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Chua noted the importance of adhering to the law.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b3641abf-299b-4fdd-bde8-fd31f3525bba'
      activationstatus: true
      created: 2024-11-22T19:28:44.808+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.808+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung tayo mismo hindi susunod sa batas, paano pa natin ipatutupad
        ang mga batas? Ang atin pong pangalawang pangulo ay isang abogada. Siya po
        ay pangalawa sa pinakamataas na opisyal ng ating bansa,” he said.'
    section11:
      primarytype: 'block'
      uuid: '06ff043c-0b6b-49ad-935c-dade1a769256'
      activationstatus: true
      created: 2024-11-22T19:28:44.809+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.809+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If we ourselves do not follow the law, how can we enforce
        it? Our vice president is a lawyer. She is the second highest ranking official
        in the country.] '
    section12:
      primarytype: 'block'
      uuid: 'fe6059ed-5257-4faa-925c-1c6944a250d6'
      activationstatus: true
      created: 2024-11-22T19:28:44.809+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.809+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chua also criticized Duterte for allegedly selectively attending House
        investigations. He noted that while the vice president accompanied her father,
        former President Rodrigo Duterte, during the House quad committee probe into
        extrajudicial killings, she has continued to skip hearings on the Office of
        the Vice President’s (OVP) fund use.'
    section13:
      primarytype: 'block'
      uuid: 'ebb8385f-9ae6-4b09-ab45-0e7f06d6cc94'
      activationstatus: true
      created: 2024-11-22T19:28:44.810+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.810+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nakikita naman po natin parang kung kailan lang niya gusto, kung ano
        lang ang gusto niya, ‘yun lang ang gagawin niya,” Chua said.'
    section14:
      primarytype: 'block'
      uuid: '1007385e-60b8-4c76-8fc2-47bcfd5d5140'
      activationstatus: true
      created: 2024-11-22T19:28:44.811+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.811+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We can see that she only participates when she wants
        to, and does only what she wants to do.]'
    section15:
      primarytype: 'block'
      uuid: '1031654a-2d70-4154-902d-1e178233d198'
      activationstatus: true
      created: 2024-11-22T19:28:44.811+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.811+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte arrived at the House of Representatives on Thursday evening,
        Nov. 21, at 7:45 p.m. By 10:05 p.m., House officials, including Sergeant-at-Arms
        Napoleon Taas, assumed she had left the premises after visiting Lopez at the
        visitor’s center.'
    section16:
      primarytype: 'block'
      uuid: '8718f021-a9b4-484e-91fd-b6cd3f9001c2'
      activationstatus: true
      created: 2024-11-22T19:28:44.812+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.812+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, Duterte instead proceeded to Room 304, the office of her brother.
        Despite appeals from House officials, Duterte and her security team stayed
        in the office until early Friday morning, supposedly violating House rules.'
    section17:
      primarytype: 'block'
      uuid: 'c65d2667-aa96-420e-9e73-c854d66e3032'
      activationstatus: true
      created: 2024-11-22T19:28:44.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:28:44.813+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The controversy underscores tensions between the vice president
        and the House over investigations on the OVP fund use.</p>'
  'START HERE----->marcos-BARMM-poll-suspension':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T19:28:53.000+08:00
    imagesource: '73ae7a02-af1b-45c5-b5a2-d52d03beaf35'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '689b442e-03b4-4df1-ab5c-6d4c0b1b0b8a'
    lead: 'President Ferdinand Marcos Jr. said the government is reviewing calls
      to postpone next year’s Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
      elections in light of Sulu’s exit from the group.'
    activationstatus: true
    created: 2024-11-22T19:30:29.742+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:18.114+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:57.540+08:00
    lastmodified: 2024-11-22T19:30:29.771+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t studying calls to suspend BARMM polls - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18afe559-32de-4a2f-9c9b-01deb962497f'
      activationstatus: true
      created: 2024-11-22T19:30:29.756+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.756+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. said the government is reviewing calls to postpone next year’s
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) elections in light
        of Sulu’s exit from the group.</p>'
    section1:
      primarytype: 'block'
      uuid: '48a62775-cdd8-4bab-b963-ee05b4b95031'
      activationstatus: true
      created: 2024-11-22T19:30:29.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.757+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re still studying it. Some of the local officials are saying that
        because of the Supreme Court decision of separating Sulu from BARMM, maraming
        implications in terms of the changes that have to be made. Baka hindi natin
        kayang gawin by May of next year,” said Marcos in an interview in Pangasinan.'
    section2:
      primarytype: 'block'
      uuid: '5fc10c1b-6eee-4857-b83c-cfc2992f5572'
      activationstatus: true
      created: 2024-11-22T19:30:29.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.757+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Some of the local officials are saying that because of
        the Supreme Court decision to separate Sulu from BARMM, there are many implications
        regarding the necessary adjustments. We might not be able to address these
        by May next year.]'
    section3:
      primarytype: 'block'
      uuid: '91785852-d894-4984-8749-1fdd66bcec59'
      activationstatus: true
      created: 2024-11-22T19:30:29.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.758+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Regional elections will coincide with the midterm polls in May.'
    section4:
      primarytype: 'block'
      uuid: '114de668-573a-448f-b56d-456ca83243f6'
      activationstatus: true
      created: 2024-11-22T19:30:29.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.758+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said the BARMM transition authority is working on administrative,
        local government, and election codes in response to the high court ruling.'
    section5:
      primarytype: 'block'
      uuid: '8ad94c73-38d0-4fb7-8367-9581cd83fab1'
      activationstatus: true
      created: 2024-11-22T19:30:29.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.759+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Marami tayo na hindi nakita na naging unintended consequence ng decision
        ng Supreme Court. Kaya hangga't maaari gagawin namin na isasabay natin. Pero
        kung hindi kaya, mas mabuti nang maging tama kaysa sa madaliin natin tapos
        magkagulo lang,” he explained.'
    section6:
      primarytype: 'block'
      uuid: '6a107502-8be4-4c4a-8e7e-f3b97319073c'
      activationstatus: true
      created: 2024-11-22T19:30:29.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.759+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: There are many unintended consequences of the Supreme
        Court’s decision that we did not foresee. As much as possible, we will align
        the processes. But if it can’t be done, it’s better to get it right rather
        than rush it and risk causing disorder.]'
    section7:
      primarytype: 'block'
      uuid: '310c3d79-2e12-414c-b1be-268f4eb9889e'
      activationstatus: true
      created: 2024-11-22T19:30:29.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos did not provide a timeline for when a decision would be made
        regarding the elections.'
    section8:
      primarytype: 'block'
      uuid: 'be7b640c-e570-446a-8112-e32adaeee73e'
      activationstatus: true
      created: 2024-11-22T19:30:29.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier, Senate President Chiz Escudero filed a bill seeking to postpone
        the BARMM parliamentary elections from May 12, 2025, to May 11, 2026.'
    section9:
      primarytype: 'block'
      uuid: 'ed19e76e-cac2-4663-ab05-c53d550c3472'
      activationstatus: true
      created: 2024-11-22T19:30:29.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:18.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T19:30:29.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In September, the Supreme Court upheld the validity of the Bangsamoro
        Organic Law but ruled that Sulu is no longer part of BARMM. The region currently
        has 80 parliamentary seats under its electoral code, a structure now impacted
        by the ruling.</p>'
  'START HERE----->adam-genato-sorry-miss-universe-ph-chelsea-manalo':
