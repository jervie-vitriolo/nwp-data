  'chua-duterte-lopez-requests':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T19:26:29.000+08:00
    'imagesource': 'jcr:d0a70d6b-4383-4ff4-b934-1f9dabbfcf3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeaac945-99ab-44cd-ab4f-ada52403c1a0'
    'lead': 'The House committee on good government and public accountability has
      denied Vice President Sara Duterte’s request to join her detained chief of staff,
      Zuleika Lopez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T19:28:44.778+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:18.762+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:57.388+08:00
    'mgnl:lastModified': 2024-11-22T19:28:44.828+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'House panel rejects Duterte request to join staff in detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8f2db-cfb8-4748-93cf-b1d4f687b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The House committee
        on good government and public accountability has denied Vice President Sara
        Duterte’s request to join her detained chief of staff, Zuleika Lopez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e33d6-63ae-4bbe-9a75-f36d22125b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Committee chairperson Manila Rep. Joel Chua cited security risks and
        protocol concerns in rejecting the request.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee3d96-c599-411f-95f1-52499d1d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman po natin papayagan kasi hindi naman po siya detainee.
        At saka sa totoo lang, syempre medyo high-profile po ito eh. It will require
        so much security. Security risk po ito dahil pangalawang pangulo po ito. I
        do not know if we have enough security,” he said in a media briefing on Friday,
        Nov. 22.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05278109-12c7-4b6f-b2d8-472d36887722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We cannot allow it because she is not a detainee. And
        honestly, this is quite high-profile. It will require so much security. It’s
        a security risk because she’s the Vice President. I don’t know if we have
        enough security for this.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491250a7-c35f-406b-8149-2d7ceb6abe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The panel also denied the request to transfer Lopez to the office of
        Davao Rep. Paolo Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a84cdd-80f7-404c-b6ae-dfff84fffb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.805+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito po''y hindi natin na pinayagan dahil otherwise, ang mangyayari
        po niyan, yung susunod po, yung mga iba pa pong may connection o may mga kaibigan
        na congressman,” Chua said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06427f61-9e1e-478f-9b64-ff5fadec16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We did not allow this because if we do, others with connections
        or congressman friends will follow suit.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af4e50-63f4-45d4-ac3b-70f6ff41c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte cited six reasons for the requested transfer, including Lopez’s
        health concerns and peace of mind.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f16ad-934a-45ed-93ff-a90a4fc7e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“First is yung migraines. Number two, she has expressed since yesterday
        that she is nauseous and light-headed. Number three, she has little sleep
        because of fears for her security and safety. Number four, she is not used
        to being alone and is worried that other detainees may cause her harm. Number
        five, she is still experiencing fatigue due to jet lag and sadness about the
        condition of her aunt. Number six, she has requested me to join her so she
        may have peace of mind and get adequate rest,” Chua said, reading the humanitarian
        reasons cited by Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66087b7f-2084-46db-be2c-fd4aedd3e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chua noted the importance of adhering to the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3641abf-299b-4fdd-bde8-fd31f3525bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung tayo mismo hindi susunod sa batas, paano pa natin ipatutupad
        ang mga batas? Ang atin pong pangalawang pangulo ay isang abogada. Siya po
        ay pangalawa sa pinakamataas na opisyal ng ating bansa,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff043c-0b6b-49ad-935c-dade1a769256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we ourselves do not follow the law, how can we enforce
        it? Our vice president is a lawyer. She is the second highest ranking official
        in the country.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6059ed-5257-4faa-925c-1c6944a250d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chua also criticized Duterte for allegedly selectively attending House
        investigations. He noted that while the vice president accompanied her father,
        former President Rodrigo Duterte, during the House quad committee probe into
        extrajudicial killings, she has continued to skip hearings on the Office of
        the Vice President’s (OVP) fund use.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8385f-9ae6-4b09-ab45-0e7f06d6cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakikita naman po natin parang kung kailan lang niya gusto, kung ano
        lang ang gusto niya, ‘yun lang ang gagawin niya,” Chua said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007385e-60b8-4c76-8fc2-47bcfd5d5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.811+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can see that she only participates when she wants
        to, and does only what she wants to do.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031654a-2d70-4154-902d-1e178233d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.811+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte arrived at the House of Representatives on Thursday evening,
        Nov. 21, at 7:45 p.m. By 10:05 p.m., House officials, including Sergeant-at-Arms
        Napoleon Taas, assumed she had left the premises after visiting Lopez at the
        visitor’s center.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718f021-a9b4-484e-91fd-b6cd3f9001c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.812+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Duterte instead proceeded to Room 304, the office of her brother.
        Despite appeals from House officials, Duterte and her security team stayed
        in the office until early Friday morning, supposedly violating House rules.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d2667-aa96-420e-9e73-c854d66e3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T19:28:44.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T19:28:44.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The controversy underscores tensions between the vice president
        and the House over investigations on the OVP fund use.</p>'
  'marcos-BARMM-poll-suspension':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
