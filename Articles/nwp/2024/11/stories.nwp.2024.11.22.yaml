    'imagesource': 'jcr:b9a9de53-1ad6-483e-af50-532d469ec912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278f8e60-16f2-434c-8cbb-62d8a24f1e1f'
    'lead': 'The operator of the award-winning biodiversity offset site for migratory
      birds in Malolos, Bulacan announced expansion plans for 2025.'
