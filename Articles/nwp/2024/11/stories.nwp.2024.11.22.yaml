    'mgnl:lastModified': 2024-11-22T11:37:47.089+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Australia', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'Elon Musk blasts Australia’s planned ban on social media for children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574fde4-4ea5-4062-8b7f-9a01e061aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> U.S. billionaire Elon Musk,
        owner of social media platform X, has criticised Australia’s proposed law
        to ban social media for children under 16 and fine social media platforms
        of up to A$49.5 million ($32 million) for companies for systemic breaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc1a4f-9721-4342-980c-87098b420184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia’s centre-left government on Thursday introduced the bill
        in parliament. It plans to try an age-verification system to enforce a social
        media age cut-off, some of the toughest controls imposed by any country to
        date.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0d672-0575-4543-be28-3e8a02a88127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Seems like a backdoor way to control access to the Internet by all
        Australians," Musk, who views himself as a champion of free speech, said in
        a reply late on Thursday to Prime Minister Anthony Albanese’s post on X about
        the bill.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfba26-5aae-44c6-ba66-cdf6edeadb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several countries have already vowed to curb social media use by children
        through legislation, but Australia’s policy could become one of the most
        stringent with no exemption for parental consent and pre-existing accounts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51441e7f-ec29-47fd-afb9-ff5f3243f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'France last year proposed a ban on social media for those under 15
        but allowed parental consent, while the U.S. has for decades required technology
        companies to seek parental consent to access the data of children under 13.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bece93c-64b4-474d-807b-7b162d9d9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk has previously clashed with Australia’s centre-left Labor government
        over its social media policies and had called it "fascists" over its misinformation
        law.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518418e-df1e-4187-909f-ce2e5a1c1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In April, X went to an Australian court to challenge a cyber regulator’s
        order for the removal of some posts about the stabbing of a bishop in Sydney,
        prompting Albanese to call Musk an "arrogant billionaire".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05617015-6b9a-4393-a64b-ab5bc65615e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T11:37:47.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T11:37:47.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Renju Jose in Sydney; Editing by David Gregorio)</em></p>'
