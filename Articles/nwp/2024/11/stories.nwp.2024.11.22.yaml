      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the DOE forecast, gasoline prices may go up by P0.70 to\
        \ as much as P0.90 per liter next week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ee98a-c842-41ae-9093-a42849191441'
