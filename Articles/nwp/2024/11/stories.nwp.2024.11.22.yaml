    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:56.644+08:00
    'mgnl:lastModified': 2024-11-22T16:10:52.589+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-c', 'Indo-Pacific']
    'stories': []
    'template': '1'
    'title': 'PH, 4 others reaffirm commitment to Indo-Pacific defense cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dd7a1-74eb-4266-8025-df45367ef19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Defense leaders from
        the Philippines, Australia, Japan, South Korea, and the United States convened
        for the first time to strengthen multilateral cooperation for a peaceful and
        open Indo-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf6c92-e55f-4ae8-a860-3abf77e5c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meeting in Vientiane, Laos, on Nov. 21, the ministers reaffirmed their
        shared vision for a free, open, secure, and prosperous Indo-Pacific, emphasizing
        respect for international law and sovereignty.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6458c7-b31e-462c-8d55-4d27c40c3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In attendance were Defense Secretary Gilberto Teodoro, Australian Minister
        for Defense Industry Pat Conroy, Japanese Defense Minister Nakatani Gen, Korean
        National Defense Minister Kim Yong-hyun, and US Defense Secretary Lloyd Austin
        III.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491b45c-e138-47c6-91a4-a3070a914b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our countries are delivering results together in support of a free
        and open Indo-Pacific region,” Austin said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bff3f-1111-4270-b081-c8e2bf97c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ministers highlighted the importance of close multilateral cooperation
        to address regional security and stability challenges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa2644-45af-41c2-ae5a-bdfa77aa09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.568+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They also cited the need to strengthen ASEAN (Association of Southeast
        Asian Nations) centrality and unity, and reaffirmed their support for the
        ASEAN-led regional framework.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6fe2d-db89-4d4b-ac7e-0d1adc93cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting followed multilateral maritime cooperative activities in
        the West Philippine Sea with Australia, Japan, and the US that showcased a
        growing regional commitment to maintaining peace and stability.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45036e21-3281-4c4b-a05b-0b984d5d8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T16:10:52.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T16:10:52.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leaders said they are determined to deepen collaboration and
        continue efforts to uphold shared values and principles.</p>'
  'senate-ovp-budget-possible-increase':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-22T17:01:56.000+08:00
    'imagesource': 'jcr:d3f235b6-3fda-45cd-b7e6-6820b2d894fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ccaf8b-0212-461f-9745-98479ac651be'
    'lead': 'Senator Joel Villanueva said at least seven colleagues support his call
      to increase the Office of the Vice President’s budget for next year, following
      a significant cut in the versions approved by the House and a Senate committee.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-22T17:03:26.383+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:21.474+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:56.800+08:00
    'mgnl:lastModified': 2024-11-22T17:03:26.440+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 8 senators want to increase OVP budget – Villanueva'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02043e-fd1b-4c02-a7ba-02e3f1549559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.421+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.434+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Joel Villanueva
        said at least seven colleagues support his call to increase the Office of
        the Vice President’s budget for next year, following a significant cut in
        the versions approved by the House and a Senate committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04de81-f375-4cc4-b344-8a1000a23efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.422+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.422+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I've spoken to like [seven] members na pareho ng aking pananaw na\
        \ increase-an ang budget ng Office of the Vice President mula doon sa GAB\
        \ (General Appropriations Bill) na ipinasa ng Congress,” Villanueva told reporters\
        \ on Friday, without naming names.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b7162-6211-42fd-afe2-536f9d1911b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.422+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.422+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I've spoken to around [seven] members who share my view\
        \ that the budget of the Office of the Vice President should be increased\
        \ from what was approved in the General Appropriations Bill passed by Congress.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22729f4e-1caa-43bf-9f33-d98ae7e7959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.423+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.423+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We have yet to discuss the exact amount. Pero (But), for me, at least\
        \ a hundred, a hundred fifty (million) is decent enough to increase the budget.\
        \ So, we'll see,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51a0bc-909a-443c-a003-8ddc67ff1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.424+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.424+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The OVP’s proposed budget stands at P733 million after a cut of P1.3\
        \ billion in the General Appropriations Bill as approved by the House of Representatives.\
        \ The Senate committee on finance adopted the reduced amount.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e135b1-ed8c-45b7-a94b-1571e19467d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.424+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.424+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During plenary deliberations, Senators Christopher “Bong” Go and Ronald\
        \ “Bato” dela Rosa called for the full or partial restoration of the P2 billion\
        \ allotted for the OVP in the National Expenditure Program submitted by Malacañ\
        ang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d33c3-4996-4c73-97ac-3005ed943827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.425+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.425+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate panel chairperson Grace Poe noted that such changes could be\
        \ proposed during the period of amendments next week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf4870-cc09-48dd-a39a-c244f35ee973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.426+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva said his “main consideration” is the 200 OVP personnel who\
        \ could lose their jobs if the budget is reduced, as previously highlighted\
        \ by Vice President Sara Duterte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a04ea-cfd2-4519-b69c-e08da74c5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.426+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We should not be looking at the personalities involved here. So, I'm\
        \ looking at the office, and I feel like we need to put some more social funds\
        \ na pwedeng gamitin ng ating vice president. Kasi vice president’s office\
        \ yan (that our vice president can use. Because that’s the vice president’\
        s office),” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a426e96-c47c-42d6-8067-c9a62549cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.427+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Para sa akin lang kasi yung more than half na in-slash doon sa President’s\
        \ Fund, President’s Fund ng NEP, hindi ko ho talaga makita na makatarungan\
        \ sa isang opisina na itinuturing nating pangalawang pinakamataas na opisina\
        \ ng pamahalaan,” Villanueva also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbfe5b-d13e-47aa-8084-b93659868c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.427+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For me, the more than half that was slashed from the\
        \ President’s Fund in the NEP, I really cannot see it as fair for an office\
        \ that we consider the second-highest office in the government.] \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd3dda-427a-4302-a6be-c77de53d185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-22T17:03:26.428+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-22T17:03:26.428+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate press conference on Thursday, Senate Deputy Minority
        Leader Risa Hontiveros stated that she would vote against any proposal to
        increase the OVP budget, noting that the allocation is enough to fund its
        programs and operations unless there is a compelling reason to change her
        stance.</p>'
