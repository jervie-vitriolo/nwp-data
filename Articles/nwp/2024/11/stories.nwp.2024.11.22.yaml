      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Per-liter prices of diesel may increase by a range of P0.70 to P1,\
        \ while P0.60-P0.70 for kerosene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3995652-ed18-4cda-b9db-3e5523df636e'
