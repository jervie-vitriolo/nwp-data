    title: 'Duterte visits detained chief of staff at House of Representatives'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4e65e7c-a8b9-48e8-89fe-0fbe075cb4c1'
      activationstatus: true
      created: 2024-11-22T11:45:12.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.302+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte visited her chief of staff, Zuleika Lopez, in her detention facility
        at the House of Representatives on Thursday, Nov. 21, to serve a contempt
        order for supposedly obstructing the probe on questionable confidential fund
        spending.</p>'
    section1:
      primarytype: 'block'
      uuid: '5dc3b2ab-2c79-47bb-9156-7de42a613f7f'
      activationstatus: true
      created: 2024-11-22T11:45:12.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'House Secretary General Reginald Velasco said the vice president spent
        the night at her brother’s office, Davao Rep. Paolo Duterte.'
    section2:
      primarytype: 'block'
      uuid: 'cd205ca0-b152-4678-8d82-1f43676c953a'
      activationstatus: true
      created: 2024-11-22T11:45:12.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Dumating siya around 8 pm kagabi, binisita niya si Attorney Lopez,
        tapos at 10 pm, kasi yun ang limit ng visit to a detainee, she decided to
        go to the office of Congressman Pulong Duterte,” Velasco told NewsWatch Plus
        in an interview.'
    section3:
      primarytype: 'block'
      uuid: 'c67ff0f5-8380-419b-a629-cdde4ccadbb9'
      activationstatus: true
      created: 2024-11-22T11:45:12.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: She arrived around 8 pm last night, visited Attorney
        Lopez, and then at 10 pm, because that’s the limit for visits to a detainee,
        she decided to go to Congressman Pulong Duterte’s office.]'
    section4:
      primarytype: 'block'
      uuid: '2d718aea-879d-4d7f-9a68-b63593e6e3bf'
      activationstatus: true
      created: 2024-11-22T11:45:12.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi pa namin alam ano gagawin niya next," said Velasco.'
    section5:
      primarytype: 'block'
      uuid: '8cd0e595-a067-46f3-804c-81b0191fc42a'
      activationstatus: true
      created: 2024-11-22T11:45:12.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We don’t know yet what she will do next.]'
    section6:
      primarytype: 'block'
      uuid: '51d93669-a4fc-47ce-abbb-338e80079c92'
      activationstatus: true
      created: 2024-11-22T11:45:12.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte was still in the House premises as of Friday morning'
    section7:
      primarytype: 'block'
      uuid: '219ae7e7-945f-49f2-9828-139a8a40178d'
      activationstatus: true
      created: 2024-11-22T11:45:12.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Velasco said the House Sergeant-at-Arms is now coordinating with its
        counterparts to make sure the vice president is secure.'
    section8:
      primarytype: 'block'
      uuid: 'd06f59a5-90b6-4007-8d5c-cbd8981bb7b1'
      activationstatus: true
      created: 2024-11-22T11:45:12.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lawmakers ordered the detention of Lopez on Wednesday, Nov. 20.'
    section9:
      primarytype: 'block'
      uuid: 'bde9717e-88db-4094-bc64-b41f1e27736c'
      activationstatus: true
      created: 2024-11-22T11:45:12.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'ACT Teachers party-list Rep. France Castro made the motion for detention,
        citing “undue interference,” based on Lopez’s letter to the Commission on
        Audit that requested to disregard the subpoena for confidential fund documents
        issued by the House committee on good government and public accountability.'
    section10:
      primarytype: 'block'
      uuid: '484848bf-4adf-49b9-b6b3-6dfd002a1dfd'
      activationstatus: true
      created: 2024-11-22T11:45:12.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lopez will remain in detention until Nov. 25. She has appealed the
        arrest.'
    section11:
      primarytype: 'block'
      uuid: 'e66bb632-fba6-4348-82c9-11851e9e83b7'
      activationstatus: true
      created: 2024-11-22T11:45:12.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It was just a respectful request to the Commission on Audit. There
        was no intention to demand from them or to order them or to commandeer them
        into something that they did not want to do,” Lopez said.'
    section12:
      primarytype: 'block'
      uuid: '16bd138c-5bb5-442c-a812-65e9b16ed46e'
      activationstatus: true
      created: 2024-11-22T11:45:12.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lawmakers upheld their decision.'
    section13:
      primarytype: 'block'
      uuid: '49f4f0a2-2b77-4255-8551-ec8154ee5e07'
      activationstatus: true
      created: 2024-11-22T11:45:12.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T11:45:12.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->marcos-aid-nueva-vizcaya-typhoon-impact':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T15:59:12.000+08:00
    imagesource: '8c109ac7-3945-42c4-8351-1482e3ee4375'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b422f1ec-d20f-4a65-a66a-b7104c98eb3f'
    lead: 'President Ferdinand R. Marcos Jr. on Friday, Nov. 22, pledged continuous
      government support for the typhoon-stricken people of Nueva Vizcaya until they
      fully recover from the devastation from three successive typhoons.'
    activationstatus: true
    created: 2024-11-22T16:00:54.011+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:22.257+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:35:56.485+08:00
    lastmodified: 2024-11-22T16:00:54.057+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos vows sustained aid for Nueva Vizcaya typhoon victims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d7c29c1-9cdf-4622-9587-bb564dc0867e'
      activationstatus: true
      created: 2024-11-22T16:00:54.038+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        R. Marcos Jr. on Friday, Nov. 22, pledged continuous government support for
        the typhoon-stricken people of Nueva Vizcaya until they fully recover from
        the devastation from three successive typhoons.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d880972-2401-43b0-9222-45a378f3b789'
      activationstatus: true
      created: 2024-11-22T16:00:54.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.040+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During an aid distribution in Bambang town, the president handed over
        ₱52 million in financial aid and more than 1,000 boxes of family food packs
        to affected families.'
    section2:
      primarytype: 'block'
      uuid: 'eab88b45-59a4-4f33-80c8-7bd1bba84fa2'
      activationstatus: true
      created: 2024-11-22T16:00:54.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.041+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kaya po ito lahat ay pinagsasama-sama natin kasi ang aming gagawin
        ay mula ngayon, we will continue to distribute itong relief goods hanggang
        hindi na nangangailangan ang ating mga kababayan, ang mga tiga-Vizcaya,” Marcos
        said.'
    section3:
      primarytype: 'block'
      uuid: 'ba11ec2e-5fde-485d-9825-2795397c9f81'
      activationstatus: true
      created: 2024-11-22T16:00:54.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.041+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:That’s why we are pooling all these resources because
        starting now, we will continue distributing relief goods until our fellow
        Filipinos in Vizcaya no longer need them.] '
    section4:
      primarytype: 'block'
      uuid: '67726ddc-fde9-41d7-a2bc-63d2fd758523'
      activationstatus: true
      created: 2024-11-22T16:00:54.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.042+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Of the total aid, ₱50 million came from the Office of the President,
        and ₱2.5 million from the Department of Social Welfare and Development’s Assistance
        to Individuals in Crisis Situation (AICS).'
    section5:
      primarytype: 'block'
      uuid: '45c9f7ce-caff-49de-a01c-e2d7d51a485c'
      activationstatus: true
      created: 2024-11-22T16:00:54.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.043+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At least 500 beneficiaries received ₱5,000 each through AICS.'
    section6:
      primarytype: 'block'
      uuid: '64d80f76-9c6e-4468-817d-f34480764703'
      activationstatus: true
      created: 2024-11-22T16:00:54.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.044+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tuloy-tuloy ‘yan hangga’t makabalik na kayo sa inyong tinitirahan
        at kaya na ninyong bumalik sa dati ninyong buhay,” the president said.'
    section7:
      primarytype: 'block'
      uuid: 'a9ef40ae-e7e5-4d95-bd35-7ca4f071e75b'
      activationstatus: true
      created: 2024-11-22T16:00:54.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.044+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This will continue until you can return to your homes
        and resume your normal lives.]'
    section8:
      primarytype: 'block'
      uuid: 'c7dbcc8b-9e1e-4d65-9d62-2b646b2aad96'
      activationstatus: true
      created: 2024-11-22T16:00:54.045+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.045+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The National Disaster Risk Reduction and Management Council reported
        that the three typhoons impacted over 8,000 families, equivalent to 27,700
        people, in the entire province.'
    section9:
      primarytype: 'block'
      uuid: '91692aae-45fb-44c3-a43d-4788135e7dc6'
      activationstatus: true
      created: 2024-11-22T16:00:54.046+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:22.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:00:54.046+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Of the three typhoons, “Pepito” (international name: Man-yi) caused
        the most damage, with seven fatalities, three injuries from a landslide, and
        one missing person. The typhoon damaged more than 2,800 houses.</p>'
  'START HERE----->philippines-united-states-japan-australia-korea-defense-meeting':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T16:07:59.000+08:00
    imagesource: '463d30f0-9d24-4612-af43-aa514d235e89'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8f9e45f6-b00d-490f-abdb-057c7d954598'
    lead: 'Defense leaders from the Philippines, Australia, Japan, South Korea,
      and the United States convened for the first time to strengthen multilateral
      cooperation for a peaceful and open Indo-Pacific.'
    activationstatus: true
    created: 2024-11-22T16:10:52.548+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:21.795+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:56.644+08:00
    lastmodified: 2024-11-22T16:10:52.589+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, 4 others reaffirm commitment to Indo-Pacific defense cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '977dd7a1-74eb-4266-8025-df45367ef19e'
      activationstatus: true
      created: 2024-11-22T16:10:52.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Defense leaders from
        the Philippines, Australia, Japan, South Korea, and the United States convened
        for the first time to strengthen multilateral cooperation for a peaceful and
        open Indo-Pacific.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5bf6c92-e55f-4ae8-a860-3abf77e5c8c3'
      activationstatus: true
      created: 2024-11-22T16:10:52.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meeting in Vientiane, Laos, on Nov. 21, the ministers reaffirmed their
        shared vision for a free, open, secure, and prosperous Indo-Pacific, emphasizing
        respect for international law and sovereignty.'
    section2:
      primarytype: 'block'
      uuid: '5a6458c7-b31e-462c-8d55-4d27c40c3d11'
      activationstatus: true
      created: 2024-11-22T16:10:52.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In attendance were Defense Secretary Gilberto Teodoro, Australian Minister
        for Defense Industry Pat Conroy, Japanese Defense Minister Nakatani Gen, Korean
        National Defense Minister Kim Yong-hyun, and US Defense Secretary Lloyd Austin
        III.'
    section3:
      primarytype: 'block'
      uuid: '2491b45c-e138-47c6-91a4-a3070a914b34'
      activationstatus: true
      created: 2024-11-22T16:10:52.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our countries are delivering results together in support of a free
        and open Indo-Pacific region,” Austin said.'
    section4:
      primarytype: 'block'
      uuid: 'd32bff3f-1111-4270-b081-c8e2bf97c793'
      activationstatus: true
      created: 2024-11-22T16:10:52.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ministers highlighted the importance of close multilateral cooperation
        to address regional security and stability challenges.'
    section5:
      primarytype: 'block'
      uuid: '50fa2644-45af-41c2-ae5a-bdfa77aa09e2'
      activationstatus: true
      created: 2024-11-22T16:10:52.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They also cited the need to strengthen ASEAN (Association of Southeast
        Asian Nations) centrality and unity, and reaffirmed their support for the
        ASEAN-led regional framework.'
    section6:
      primarytype: 'block'
      uuid: '88c6fe2d-db89-4d4b-ac7e-0d1adc93cb46'
      activationstatus: true
      created: 2024-11-22T16:10:52.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The meeting followed multilateral maritime cooperative activities in
        the West Philippine Sea with Australia, Japan, and the US that showcased a
        growing regional commitment to maintaining peace and stability.'
    section7:
      primarytype: 'block'
      uuid: '45036e21-3281-4c4b-a05b-0b984d5d8600'
      activationstatus: true
      created: 2024-11-22T16:10:52.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:21.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T16:10:52.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The leaders said they are determined to deepen collaboration and
        continue efforts to uphold shared values and principles.</p>'
  'START HERE----->senate-ovp-budget-possible-increase':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T17:01:56.000+08:00
    imagesource: 'd3f235b6-3fda-45cd-b7e6-6820b2d894fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c4ccaf8b-0212-461f-9745-98479ac651be'
    lead: 'Senator Joel Villanueva said at least seven colleagues support his call
      to increase the Office of the Vice President’s budget for next year, following
      a significant cut in the versions approved by the House and a Senate committee.'
    activationstatus: true
    created: 2024-11-22T17:03:26.383+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:10:21.474+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:56.800+08:00
    lastmodified: 2024-11-22T17:03:26.440+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'At least 8 senators want to increase OVP budget – Villanueva'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d02043e-fd1b-4c02-a7ba-02e3f1549559'
      activationstatus: true
      created: 2024-11-22T17:03:26.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.434+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Joel Villanueva
        said at least seven colleagues support his call to increase the Office of
        the Vice President’s budget for next year, following a significant cut in
        the versions approved by the House and a Senate committee.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ec04de81-f375-4cc4-b344-8a1000a23efe'
      activationstatus: true
      created: 2024-11-22T17:03:26.422+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.422+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I've spoken to like [seven] members na pareho ng aking pananaw na\
        \ increase-an ang budget ng Office of the Vice President mula doon sa GAB\
        \ (General Appropriations Bill) na ipinasa ng Congress,” Villanueva told reporters\
        \ on Friday, without naming names.\r"
    section2:
      primarytype: 'block'
      uuid: 'c69b7162-6211-42fd-afe2-536f9d1911b2'
      activationstatus: true
      created: 2024-11-22T17:03:26.422+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.422+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I've spoken to around [seven] members who share my view\
        \ that the budget of the Office of the Vice President should be increased\
        \ from what was approved in the General Appropriations Bill passed by Congress.]\r"
    section3:
      primarytype: 'block'
      uuid: '22729f4e-1caa-43bf-9f33-d98ae7e7959d'
      activationstatus: true
      created: 2024-11-22T17:03:26.423+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.423+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We have yet to discuss the exact amount. Pero (But), for me, at least\
        \ a hundred, a hundred fifty (million) is decent enough to increase the budget.\
        \ So, we'll see,” he added.\r"
    section4:
      primarytype: 'block'
      uuid: 'bf51a0bc-909a-443c-a003-8ddc67ff1d94'
      activationstatus: true
      created: 2024-11-22T17:03:26.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.424+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The OVP’s proposed budget stands at P733 million after a cut of P1.3\
        \ billion in the General Appropriations Bill as approved by the House of Representatives.\
        \ The Senate committee on finance adopted the reduced amount.\r"
    section5:
      primarytype: 'block'
      uuid: 'f9e135b1-ed8c-45b7-a94b-1571e19467d9'
      activationstatus: true
      created: 2024-11-22T17:03:26.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.424+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During plenary deliberations, Senators Christopher “Bong” Go and Ronald\
        \ “Bato” dela Rosa called for the full or partial restoration of the P2 billion\
        \ allotted for the OVP in the National Expenditure Program submitted by Malacañ\
        ang.\r"
    section6:
      primarytype: 'block'
      uuid: '501d33c3-4996-4c73-97ac-3005ed943827'
      activationstatus: true
      created: 2024-11-22T17:03:26.425+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.425+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate panel chairperson Grace Poe noted that such changes could be\
        \ proposed during the period of amendments next week.\r"
    section7:
      primarytype: 'block'
      uuid: '5bcf4870-cc09-48dd-a39a-c244f35ee973'
      activationstatus: true
      created: 2024-11-22T17:03:26.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.426+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Villanueva said his “main consideration” is the 200 OVP personnel who\
        \ could lose their jobs if the budget is reduced, as previously highlighted\
        \ by Vice President Sara Duterte.\r"
    section8:
      primarytype: 'block'
      uuid: '453a04ea-cfd2-4519-b69c-e08da74c5856'
      activationstatus: true
      created: 2024-11-22T17:03:26.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.426+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We should not be looking at the personalities involved here. So, I'm\
        \ looking at the office, and I feel like we need to put some more social funds\
        \ na pwedeng gamitin ng ating vice president. Kasi vice president’s office\
        \ yan (that our vice president can use. Because that’s the vice president’\
        s office),” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '8a426e96-c47c-42d6-8067-c9a62549cee4'
      activationstatus: true
      created: 2024-11-22T17:03:26.427+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.427+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Para sa akin lang kasi yung more than half na in-slash doon sa President’s\
        \ Fund, President’s Fund ng NEP, hindi ko ho talaga makita na makatarungan\
        \ sa isang opisina na itinuturing nating pangalawang pinakamataas na opisina\
        \ ng pamahalaan,” Villanueva also said.\r"
    section10:
      primarytype: 'block'
      uuid: '52fbfe5b-d13e-47aa-8084-b93659868c5c'
      activationstatus: true
      created: 2024-11-22T17:03:26.427+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.427+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: For me, the more than half that was slashed from the\
        \ President’s Fund in the NEP, I really cannot see it as fair for an office\
        \ that we consider the second-highest office in the government.] \r"
    section11:
      primarytype: 'block'
      uuid: 'e7fd3dda-427a-4302-a6be-c77de53d185e'
      activationstatus: true
      created: 2024-11-22T17:03:26.428+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:03:26.428+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a separate press conference on Thursday, Senate Deputy Minority
        Leader Risa Hontiveros stated that she would vote against any proposal to
        increase the OVP budget, noting that the allocation is enough to fund its
        programs and operations unless there is a compelling reason to change her
        stance.</p>'
  'START HERE----->senate-drug-war-hearing-contempt':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate Minority Leader Aquilino "Koko" Pimentel III (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T17:10:02.000+08:00
    imagesource: 'ac266ec2-384f-4811-aba2-f2fdf816a3a2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '70736a0d-d9e9-4cd9-9510-93480c8475b1'
    lead: 'The Blue Ribbon subcommittee will only hold a second hearing on the bloody
      drug war if it is granted the authority to cite resource persons in contempt,
      chairperson and Senate Minority Leader Koko Pimentel says.'
    activationstatus: true
    created: 2024-11-22T17:12:24.625+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:10:21.048+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:57.020+08:00
    lastmodified: 2024-11-22T17:13:10.146+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Second Senate drug war hearing hinges on contempt powers – Pimentel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '63e4f84b-61ac-4e44-a3a1-856326846cc4'
      activationstatus: true
      created: 2024-11-22T17:12:24.659+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.138+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Blue Ribbon subcommittee
        will only hold a second hearing on the bloody drug war if it is granted the
        authority to cite resource persons in contempt, chairperson and Senate Minority
        Leader Aquilino “Koko” Pimentel III said on Thursday, Nov. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d70271d-2272-4401-a69d-5a48d73bd2a2'
      activationstatus: true
      created: 2024-11-22T17:12:24.660+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.139+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I will only schedule a second hearing if the subcommittee is given\
        \ contempt powers. Wala kasi as of the moment na power to cite in contempt\
        \ (As of the moment, it has no power to cite anyone in contempt),” Pimentel\
        \ told reporters in a text message on Thursday.\r"
    section2:
      primarytype: 'block'
      uuid: '77e3fa9b-814e-43c8-94f7-5f6be96df7fe'
      activationstatus: true
      created: 2024-11-22T17:12:24.661+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.139+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "NewsWatch Plus has reached out to Pimentel to clarify whether he has\
        \ made a formal motion to the Blue Ribbon committee, which is chaired by Senator\
        \ Pia Cayetano.\r"
    section3:
      primarytype: 'block'
      uuid: '399e159a-ac39-4480-9fd9-de9321a2f24b'
      activationstatus: true
      created: 2024-11-22T17:12:24.661+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.140+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a press conference, Senate Deputy Minority Leader Risa Hontiveros\
        \ expressed hope that a hearing could be scheduled soon, especially in light\
        \ of reports that drug-related killings continue.\r"
    section4:
      primarytype: 'block'
      uuid: '58a3a6d1-6f17-4b92-88bd-7369c9ed856e'
      activationstatus: true
      created: 2024-11-22T17:12:24.662+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.140+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Wala pa pong petsa na naitakda pero fina-follow up ko po at umaasa
        po ako na makapagtakda ng susunod na hearing kung kakayanin sana ngayong buwan
        para mabigyang-daan ng isa pang kung huli man na hearing sa susunod na buwan
        ng Disyembre," Hontiveros said.</p>'
    section5:
      primarytype: 'block'
      uuid: '1649c7b3-84df-48c2-996b-ae3ddab7cdf4'
      activationstatus: true
      created: 2024-11-22T17:12:24.662+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.141+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There is no set date yet, but I am following up and I\
        \ hope we can schedule the next hearing, hopefully this month, to allow for\
        \ another, possibly the last, hearing in December.]\r"
    section6:
      primarytype: 'block'
      uuid: 'b162799a-b927-4de7-973f-21caa33a1480'
      activationstatus: true
      created: 2024-11-22T17:12:24.663+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>She also said she is "looking forward" to the attendance of former
        Senator Antonio Trillanes IV. During a hearing of the House of Representatives’
        quad committee last week, Trillanes presented data on alleged drug money being
        transferred to the bank accounts of the Duterte family—a claim that former
        President Rodrigo Duterte has denied.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ddfd5cb4-0012-45ac-ba5a-f95328f10c74'
      activationstatus: true
      created: 2024-11-22T17:12:24.664+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a text message, Trillanes said he would be “honored to attend”
        a Senate hearing and present the same information.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f85e5ac0-9cc5-43e7-812f-face90c28385'
      activationstatus: true
      created: 2024-11-22T17:12:24.664+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>However, when asked about this, Pimentel responded, “Can he execute
        first an affidavit detailing what his testimony is all about?”</p>'
    section9:
      primarytype: 'block'
      uuid: 'e6aa9147-a4cc-434e-8747-380211e83ebf'
      activationstatus: true
      created: 2024-11-22T17:12:24.665+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the first hearing of the subcommittee, Duterte admitted to having\
        \ his own death squad and ordering the police to encourage criminals to fight\
        \ back so they could be killed. He made further admissions at the House.\r"
    section10:
      primarytype: 'block'
      uuid: '01e36819-aa77-4a11-a61e-0ab2a3eba539'
      activationstatus: true
      created: 2024-11-22T17:12:24.666+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:21.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:13:10.144+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The International Criminal Court, which is investigating Duterte’s
        bloody war on drugs, previously confirmed to NewsWatch Plus that it is closely
        monitoring developments in the two congressional inquiries.</p>'
  'START HERE----->migratory-bird-habitat-expansion':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: ' Migratory birds feed on the mudflats at the biodiversity offset site
      in Barangay Pamarawan, Malolos, Bulacan, on Nov. 21.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T17:15:24.000+08:00
    imagesource: 'b9a9de53-1ad6-483e-af50-532d469ec912'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '278f8e60-16f2-434c-8cbb-62d8a24f1e1f'
    lead: 'The operator of the award-winning biodiversity offset site for migratory
      birds in Malolos, Bulacan announced expansion plans for 2025.'
    activationstatus: true
    created: 2024-11-22T17:18:49.712+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:19.855+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:57.194+08:00
    lastmodified: 2024-11-22T17:20:51.927+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Award-winning migratory bird habitat set to expand into more areas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '355ccaf0-b267-415c-9228-0100414cf84a'
      activationstatus: true
      created: 2024-11-22T17:18:49.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.914+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The operator of the
        award-winning biodiversity offset site for migratory birds in Malolos, Bulacan
        announced expansion plans for 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd5596444-b11a-4370-b299-12e0ba2f4ea6'
      activationstatus: true
      created: 2024-11-22T17:18:49.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.915+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Louie Lapeñas, biodiversity management
        manager of “Saribuhay sa Dampalit,” said a similar habitat will be constructed
        in Macabebe, Pampanga, and Hagonoy, Bulacan in February.'
    section2:
      primarytype: 'block'
      uuid: '9a34c156-3d6f-4584-a1d6-9dbe15a3907c'
      activationstatus: true
      created: 2024-11-22T17:18:49.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.915+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'San Miguel Aerocity, Inc. (SMAI) launched the 47-sectare offset site
        in Brgy. Pamarawan in Malolos in February, a first of its kind in the country.'
    section3:
      primarytype: 'block'
      uuid: '5f6102a1-43bb-4fbc-a4eb-c3dbddc9b820'
      activationstatus: true
      created: 2024-11-22T17:18:49.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.916+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The site serves as a feeding habitat and stopover point for migratory
        birds along the East Asian-Australasian Flyway.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd769cc26-2540-41fd-ad41-93f7f9c9f635'
      activationstatus: true
      created: 2024-11-22T17:18:49.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.917+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re working in Pampanga around 77 hectares in Macabebe Pampanga.
        We’re also looking in Hagonoy, we’re working around 30 hectares,” said Lapeñas.'
    section5:
      primarytype: 'block'
      uuid: '05db491c-f2d9-404c-8087-2c4c8384a784'
      activationstatus: true
      created: 2024-11-22T17:18:49.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.917+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said SMAI has established around 370 hectares of temporary habitats,
        with the goal of creating 400 to 800 hectares of feeding area for migratory
        birds.'
    section6:
      primarytype: 'block'
      uuid: 'e51121dd-c246-4bde-a1b4-8a50769eb21b'
      activationstatus: true
      created: 2024-11-22T17:18:49.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.918+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The company earlier said the program shows its commitment to environmental
        protection while advancing critical infrastructure projects such as the New
        Manila International Airport in Bulacan.'
    section7:
      primarytype: 'block'
      uuid: '65b00863-628d-4186-bd61-7b36e2979fbd'
      activationstatus: true
      created: 2024-11-22T17:18:49.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.918+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re moving them away from the airport because of wildlife hazards,”
        Lapeñas said.'
    section8:
      primarytype: 'block'
      uuid: 'dc228233-912c-48e2-9dad-a5f14a279ceb'
      activationstatus: true
      created: 2024-11-22T17:18:49.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.919+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In November, SMAI was <strong><a href="https://www.newswatchplus.ph/news/2024/11/4/San-Miguel-Corporation-Biodiversity-Offset-Program-Bulacan.html">recognized</a></strong>
        as one of Asia-Pacific’s 25 Steward Leadership Excellence awardees for the“Saribuhay
        sa Dampalit” program.</p>'
    section9:
      primarytype: 'block'
      uuid: '44a9b3e0-53f2-4bb7-92e1-d5944a0047d6'
      activationstatus: true
      created: 2024-11-22T17:18:49.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.920+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Environmental managers</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '1820cf39-759a-44e3-88ec-8d24b9d140ae'
      activationstatus: true
      created: 2024-11-22T17:18:49.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.920+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aside from environmental protection, SMAI also vowed livelihood protection
        for those affected by the airport project.'
    section11:
      primarytype: 'block'
      uuid: '6fbc470e-a606-4519-b5b0-8cbe78f4b3e6'
      activationstatus: true
      created: 2024-11-22T17:18:49.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.921+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lapeñas said the group has so far employed over 60 locals from Bulacan,
        training them to become environmental managers.'
    section12:
      primarytype: 'block'
      uuid: '6dbfd5b1-9545-4acf-8518-cee3c226fdb4'
      activationstatus: true
      created: 2024-11-22T17:18:49.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.921+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The hope is for these people in the community to take ownership of
        the program. More than the birds, we really prioritize the stomach of these
        people and we created offset sites in a way that we’re providing feeding habitat
        for these migratory birds but at the same time we provide food on the tables
        for these people,” he said.'
    section13:
      primarytype: 'block'
      uuid: '0bf11806-8481-4982-817e-ad27965e1599'
      activationstatus: true
      created: 2024-11-22T17:18:49.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.922+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Joel Javier, who used to be a sailor, told NewsWatch Plus how the program
        helped him provide for his family. He now assists in monitoring the feeding
        site.'
    section14:
      primarytype: 'block'
      uuid: '23bae40a-a2f3-4091-9c00-1b8dc19c911e'
      activationstatus: true
      created: 2024-11-22T17:18:49.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.922+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kapag may alon walang dagat, maghihintay pa kami ng kalma ng dagat
        para lang makapag-hanapbuhay ulit,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'f5d11dfd-f6fe-4808-9ef7-d17a6e5bcbe3'
      activationstatus: true
      created: 2024-11-22T17:18:49.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.923+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If the waves are big, we can’t sail. We need to wait
        for it to calm down so we can work]'
    section16:
      primarytype: 'block'
      uuid: 'd216e097-eaa2-477a-86e7-64cf1f5212ac'
      activationstatus: true
      created: 2024-11-22T17:18:49.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.924+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lapeñas said the company is eyeing to hire a hundred more workers from
        the community for upcoming programs in other biodiversity sites.'
    section17:
      primarytype: 'block'
      uuid: 'bc00139a-667c-42ae-819b-e2da3c5a702f'
      activationstatus: true
      created: 2024-11-22T17:18:49.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.924+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he is also hopeful that the project will boost eco-tourism
        in the area and create more opportunities for locals.'
    section18:
      primarytype: 'block'
      uuid: '85c33a90-faf6-4e92-ad40-3b281047a09b'
      activationstatus: true
      created: 2024-11-22T17:18:49.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:19.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-22T17:20:51.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Take a look at the pioneer migratory bird habitat here.&nbsp;</p>'
    section19:
      embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/1KaqdR2pMdQ?si=6K6hMI3J3wV4fgXM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
