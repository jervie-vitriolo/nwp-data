      lastmodified: 2024-11-22T11:40:47.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard and Roger Tung; Editing by Christian
        Schmollinger and Michael Perry)</em></p>'
  'START HERE----->sara-duterte-visist-zuleika-lopez':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-22T11:42:48.000+08:00
    imagesource: '7534de69-a75b-4c09-a68f-f44b7eae4300'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '845b3a6b-7c4f-4c01-91ed-0e92636b2e46'
    lead: 'Vice President Sara Duterte visited her chief of staff, Zuleika Lopez,
      in her detention facility at the House of Representatives on Thursday, Nov.
      21, to serve a contempt order for supposedly obstructing the probe on questionable
      confidential fund spending.'
    activationstatus: true
    created: 2024-11-22T11:45:12.267+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:22.734+08:00
    lastactivatedby: 'nelsonp'
