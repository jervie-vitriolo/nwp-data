    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'gross-domestic-product', 'National-Economic-and-Development-Authority','economy', 'Business']
    'stories': []
    'template': '1'
    'title': 'Farm sector slump slows down Q3 economic growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e2cf7-6cf8-41b9-bde3-d2d4bf2c6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A contraction in farm
        output that suffered from back-to-back calamities dragged economic expansion
        in the third quarter, according to latest official data released on Thursday,
        Nov. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c821a7b-eded-406d-bb3c-b897c56eb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said the economy grew
        5.2% year-on-year in the July-September period, slowing down from 6.4% in
        the second quarter, and from last year’s 6%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da68843-0d1a-46a7-ae28-bd65c5dfabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA on Thursday, Nov. 7, said agriculture, forestry, and fishing\
        \ contracted by 2.8% in the third quarter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595109a8-0896-4329-94bf-899666f3a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/11/6/farm-output-q3.html">Farm
        output declines in Q3 — PSA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1cb98-8f5b-436f-9426-7862e137d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan said this reflected
        “the impacts of El Niño during the planting season and the effects of seven
        typhoons in addition to the habagat season during the harvest season.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758f405-e43e-4b57-89f2-f9a8a6f3234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said agriculture suffered P15.8 billion in damage from seven tropical\
        \ cyclones, including Typhoon Kristine in October. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90117e-ae75-4ea2-825a-9b72c9ba2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines is vulnerable to extreme weather, in particular more\
        \ frequent and stronger storms. State meteorologists said six more tropical\
        \ cyclones may enter the weather disturbance monitoring area before year-end.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f5ffa-cc4c-40c2-abe3-4515113f5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The industry and services sectors, meanwhile, moderately expanded by\
        \ 5% and 6.3%, respectively, due to “successive typhoons [that] suspended\
        \ classes and work in government and some private offices, resulting in administrative\
        \ delays and supply chain disruptions,” Balisacan said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185adec-097b-40e6-805b-ac4302d966c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tourism slowed down as well in the third quarter that offset higher\
        \ household spending with the lower rate of price increase in goods and services.\
        \ Bad weather also held up public construction and export of services.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e76c38-1b14-40e5-93ed-87c1a792633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Balisacan said the third quarter output brought the average growth\
        \ rate to 5.8%, short of the government’s full-year target of 6% to 7%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b149dd-1d3f-402a-b90b-5008ed14c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The economy needs to grow by at least 6.5% to meet the government’s\
        \ target for the last quarter of 2024,” he said. “We remain optimistic that\
        \ this growth target is attainable.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a225a9-4c5e-4516-90e3-3b2ca9ddd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We anticipate increases in holiday spending, more stable commodity\
        \ prices given low inflation, lower interest rates, and a robust labor market,”\
        \ Balisacan said, adding that recovery efforts in typhoon-hit areas will drive\
        \ economic activity.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7800e-9e75-42d5-be46-44a14d777885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has cut <a href="https://www.newswatchplus.ph/news/2024/10/17/bsp-interest-rate-six-percent.html">borrowing
        cost</a> by 50 basis points amid slower inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cda6e-5ea6-4d6d-a7c7-4b6789800c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the government would push to sustain infrastructure
        drive by intensifying efforts in ease of doing business and elevating competitiveness
        to boost investors’ interest and confidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feecbc65-8a10-4de5-a17d-8d554354846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T14:38:21.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T14:38:21.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other measures included engaging in free trade deals and strengthening
        tourism infrastructure.</p>'
