      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., a total of 21 electric cooperatives from 18 provinces
        across four regions suffered from the effects of the typhoon, the National
        Electrification Administration (NEA) said.</p>'
    '21':
