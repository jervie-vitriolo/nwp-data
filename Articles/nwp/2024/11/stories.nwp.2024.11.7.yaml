      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The effects of Typhoon
        Marce cut power and communication and felled trees as Cagayan hunkered down
        for a landfall on Thursday, Nov. 7.</p>'
    '1':
