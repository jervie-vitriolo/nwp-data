      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The car is gone. I’m okay. My lungs hurt. The car was on fire while
        I was driving it and then the car dropped down and basically burst into flames,”
        she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
