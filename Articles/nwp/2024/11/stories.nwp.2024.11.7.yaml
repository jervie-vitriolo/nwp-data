      'mgnl:lastModified': 2024-11-07T18:52:14.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an instagram post, King shared a clip of the car, an Acura NSX.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea6aba-ff76-4d7e-8cce-056efd431c3b'
