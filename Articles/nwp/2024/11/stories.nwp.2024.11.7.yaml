    'mgnl:lastModified': 2024-11-07T16:33:50.741+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'senior-high-school', 'Sonny-Angara']
    'stories': []
    'template': '1'
    'title': 'DepEd eyes cutting core senior high subjects by more than half'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd5085-39ae-42f8-a2f6-3159c875936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Education
        (DepEd) is pushing to cut the number of core subjects in senior high school
        (SHS) by more than half, the agency said on Thursday, Nov. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc5400-6390-4588-84a3-27b1372f6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the agency said five or six core subjects will
        allow students to focus on immersion activities. The SHS curriculum has 15
        core subjects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888febe-9154-4ee2-a2f5-901ec13bac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The program began in 2016 to improve employability of high school
        graduates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa5233-40de-4402-8bce-88eb3368394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If we reduce the subjects of our SHS curriculum, the students will
        have more time for the on-the-job training or work immersion needed by the
        industry so that our senior high school graduates will become more employable
        even if they lack work experience,” Education Secretary Sonny Angara was quoted
        as saying in the 2024 Regional Conference on Educational Planning in Asia
        held on Monday, Nov. 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7fb5c-c33f-4ebe-b473-d6666e0cc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said it met with academic experts early this week to
        fast-track the SHS program review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98263bd-7add-44fd-ac4e-7e7d36c08609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, a task force was formed to review the SHS curriculum under
        then education chief and Vice President Sara Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ac981-ff65-4113-92a3-395d7c40c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:33:50.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>DepEd carried out the revised K-10 program under the K-12 curriculum
        for school year 2024-2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac646db5-3bcb-4a06-bd56-55c47eae04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:33:50.734+08:00
