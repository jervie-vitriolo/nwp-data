    'stories': []
    'template': '1'
    'title': 'Trump ‘very clear’ on importance of PH-US defense alliance – Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003b207-af7b-4a54-9742-bc3d97931c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.394+08:00
