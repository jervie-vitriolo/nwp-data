  'memory-loss-organisms-shellfish-luzon-ateneo-research':
    'caption': ' Light microscope and transmission electron microscope photographs
      of Pseudo-nitzschia pungens var. Pungens (top two photos) and Pseudo-nitzschia
      brasiliana (bottom two photos) found in Luzon shellfish farms. Both species
      produce domoic acid, a dangerous neurotoxin. CREDIT: Botavara et al.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T18:15:20.000+08:00
    'imagesource': 'jcr:b084180d-c155-429b-8052-1e32a53c0156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ff2f51-13a8-4931-a95e-f013fb2975b2'
    'lead': 'Scientists have found two types of toxic microscopic aquatic organisms
      in shellfish farms in Luzon, posing potential health risks for millions of consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T18:19:42.913+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:22.495+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:45.600+08:00
    'mgnl:lastModified': 2024-11-07T18:19:42.951+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['shellfish']
    'stories': []
    'template': '1'
    'title': 'Memory loss-causing organisms found in Luzon shellfish farms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b16a9-e3ca-4bd7-b695-cd1a5c49eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Scientists have found
        two types of toxic microscopic aquatic organisms in shellfish farms in Luzon,
        posing potential health risks for millions of consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8338c-0e1a-439c-8c3b-4ec6a7f1d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The algae, called “pseudo-nitzschia,” can release a toxin called domoic
        acid (DA) that can cause amnesic shellfish poisoning, said scientists from
        Ateneo de Manila University and Universiti Malaysia Sarawak who conducted
        research in shellfish farms in Bacoor Bay and Pagbilao Bay in Luzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b64f43-523a-4a3c-b63c-6aa8a094b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They said people who consume shellfish with high DA levels can exhibit
        symptoms like nausea, vomiting, diarrhea, and, in severe cases, even memory
        loss that can become permanent.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932333e8-10bd-437e-bda4-3fe05f2bda31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The scientists identified two organisms that produced the toxin. The
        team also noted the discovery of what it called ‘P. brasiliana’ in Luzon for
        the first time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a484979-6541-4677-b9d2-c3e5beb98ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is important to be aware of the toxic potential of these diatoms
        and to monitor them accordingly, but such efforts must begin by establishing
        their presence in our waters,” said researchers Lorenzo A. Botavara, Janice
        A. Ragaza, Hong Chang Lim, and Sing Tung Teng.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9771ce7-32e9-4cf1-8978-2a40c127e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:19:42.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:19:42.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>They said the toxic organisms can sometimes grow rapidly in what
        are called algal blooms, commonly known as “red tides” because of the discoloration
        effect, that can accumulate in shellfish such as clams and mussels.</p>'
  'BSP-polymer-notes-other-denominations':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T18:23:03.000+08:00
    'imagesource': 'jcr:0582001d-b54e-4bde-af12-b6848b00a07b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c916941a-acb8-4fdd-86b1-cad57d2dd71f'
    'lead': 'Senate Minority Leader Koko Pimentel III, who had previously criticized
      the ''impractical'' polymer notes, questioned whether the P1,000 polymer bills
      were ''still an experiment or pilot testing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T18:25:34.388+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:21.359+08:00
