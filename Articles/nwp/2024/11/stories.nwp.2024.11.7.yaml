      located in Luzon. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T14:30:12.000+08:00
    'imagesource': 'jcr:a8e1309f-d79c-4a33-832b-326b16e1840e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717ca541-1600-4411-bf09-a924ebfaf093'
    'lead': 'A contraction in farm output that suffered from back-to-back calamities
      dragged economic expansion in the third quarter, according to latest official
      data released on Thursday, Nov. 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T14:38:20.962+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:29.293+08:00
