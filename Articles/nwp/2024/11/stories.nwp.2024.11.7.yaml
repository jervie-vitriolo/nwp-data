    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94c649-d14c-42f8-8bed-aac9cfcc042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:58:52.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:58:52.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It said Marcos has appointed Trade Secretary Ma. Cristina Aldeguer-Roque
        as special envoy to the APEC Economic Leaders'' Week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f617a9-0b03-4ce1-a4a5-01ad4d3102cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:58:52.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:58:52.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The designation of Sec. Roque confirms that the president is not attending
        (the APEC),” said PCO Secretary Cesar Chavez.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676dc800-3dc5-4e6e-9db3-f6197bb13325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:58:52.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:58:52.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said Marcos wants to prioritize domestic concerns including the
        response to calamities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59fbf3-5471-4a74-9c61-b34632ed280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:58:52.111+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:58:52.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The summit will be composed of the economic leaders’ meeting; nine
        ministerial meetings, meeting of ministers of foreign affairs and trade, five
        meetings of senior officials, as well as the meetings of the business advisory
        council and the consortium of study centers of APEC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28818d65-ace2-461f-b144-9c1769cee764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:58:52.112+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:58:52.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its website, APEC said it aims to foster quality economic growth
        among its members “through economic and technical cooperation, human security,
        trade, investment, the digital economy, economic inclusion, and support for
        initiatives to improve sectoral public policies.”</p>'
  'ph-continuity-trump-presidency':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T15:55:18.000+08:00
    'imagesource': 'jcr:a4ae8f02-059a-46f4-9751-bfbe2fdf8b5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4194ca-c35c-4900-8ddb-22b9e5ecd3b4'
    'lead': 'The Philippine government has expressed confidence that U.S. commitments
      to Manila will endure despite the shift in administration after President-elect
      Donald Trump’s recent victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T15:57:14.748+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:28.252+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:44.105+08:00
    'mgnl:lastModified': 2024-11-07T15:57:14.779+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Philippines-United-States']
    'stories': []
    'template': '1'
    'title': 'PH sees ‘continuity’ in US policies under Trump presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b553c-1d01-4320-bcd0-084915b9d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        has expressed confidence that U.S. commitments to Manila will endure despite
        the shift in administration after President-elect Donald Trump’s recent victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a221391-0eb0-4741-9c89-0aca43a2afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin emphasized that the Philippines
        is prepared to work closely with the incoming Trump administration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f00032-65cd-48e1-a187-6745cc2f129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Congratulations to Mr. Donald Trump. He was effective in conveying
        his message, and the Philippines is ready to work with him,” Bersamin told
        reporters on the sidelines of the “Manila Dialogue on the South China Sea”
        held on Wednesday, Nov. 6.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2aecd-ca68-4193-a5fc-05ecf8699a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Trump has yet to outline his foreign policy priorities, Bersamin
        voiced optimism that U.S. support, particularly in defense, will remain stable.
        “We have a shared history and a mutual commitment to peace in this region.
        I believe these commitments will be upheld,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121de4c5-dd72-49db-89b6-280ccd90eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We don’t have to worry about major changes. There is continuity in
        our international relations, and we don’t foresee any issues," Bersamin added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1007474-0dec-4874-89b9-2e3a532e3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Envoy: PH enjoys bipartisan support</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232edc9-c655-4642-806e-b8897ff41653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Ambassador to the Philippines MaryKay Carlson underscored the
        bipartisan backing for the Philippines in Washington, assuring that Manila’s
        relationship with the U.S. remains strong regardless of the party in power.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d56d6-75a4-43b9-b93f-0ce460c24a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carlson said coordination efforts are ongoing to ensure a smooth
        transition of power in January 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6c8c-f737-4b00-9652-ef6b19ca8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T15:57:14.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T15:57:14.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to fulfill the Biden administration’s agenda.
        There’s still much to accomplish, and we look forward to a strong conclusion
        of this term and a promising start with the new administration,” Carlson stated.</p>'
  'neda-trump-tariff-economy':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Republican presidential nominee and former US President Donald Trump
      takes the stage to address supporters at his rally, at the Palm Beach County
      Convention Center in West Palm Beach, Florida, U.S., on Wednesday, Nov. 6. (Brian
      Snyder/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T15:55:38.000+08:00
    'imagesource': 'jcr:3a5e53ef-2a70-4dfc-885b-3af7a7b604e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fced6730-0d9f-4e7d-b988-883897b5a65b'
    'lead': 'US President-elect Donald Trump’s plan to raise tariffs under his administration
      may impact the global economy, and the Philippines has anticipated this by diversifying
      its markets, the National Economic and Development Authority (NEDA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T16:06:06.299+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:27.873+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:44.289+08:00
    'mgnl:lastModified': 2024-11-07T16:09:54.766+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Donald-Trump', 'National-Economic-and-Development-Authority', 'tariff','economy']
    'stories': []
    'template': '1'
    'title': 'Diversifying markets to match Trump plan to raise tariffs — NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea775af-0a04-4ce3-a5fc-a3c9673639af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> US President-elect
        Donald Trump’s plan to raise tariffs under his administration may impact the
        global economy, and the Philippines has anticipated this by diversifying its
        markets, the National Economic and Development Authority (NEDA) said on Thursday,
        Nov. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb3207-ab78-42c3-a2b0-db94b41b12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/11/6/us-elections-day.html">Trump</a>
        said on the campaign trail that he would raise tariffs by 10% to 20% on all
        imports, and a higher 60% duties on China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6365a-a014-42b9-8b27-2d84b941381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked on its possible impact to the <a href="https://www.newswatchplus.ph/news/2024/11/7/q3-economic-growth-psa-neda.html">Philippine
        economy</a>, NEDA Secretary Arsenio Balisacan said, “It’s too early, I believe,
        to say anything about the impact to the Philippines, because first we have
        to see whether the incoming president said during the campaign will actually
        will be the one put in place once he sits in office.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982327b-9b0a-4655-b536-9bf47b86b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If at all, if there’s going to be any negative effects on the administration
        and if it will push through with what the incoming president was saying about
        the imposition of tariffs of 20% for non-China and 60% for China, that could
        have an impact on the global economy. And that’s what we’ll worry (about),”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bbee3-3045-435e-947f-8346cf4e2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/11/7/ph-continuity-trump-presidency.html">PH
        sees ‘continuity’ in US policies under Trump presidency</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdee65-df56-443c-a7ee-20de75f731fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Balisacan said he hopes that the US “will not go that far because it’s\
        \ not even in their long-term interest, to be accurate, to isolate their economy.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235027ef-b173-44a6-850e-75711c4eb4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the tariff policy may “eventually backfire” and result in higher\
        \ inflation and lower the purchasing power of Americans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24175370-8a4e-48a3-9b3a-201eacf67a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balisacan said the country would work with other major
        partners for exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854b96f-a571-4e1c-adc9-2ff184e62503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In opening up more markets, he cited the conclusion of the <a href="https://www.newswatchplus.ph/news/2024/9/24/senate-concurs-ph-south-korea-free-trade.html">free
        trade agreement (FTA) with South Korea</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ca06a-d9a4-4880-ae8d-768431dd3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that the FTA with the <a href="https://www.dti.gov.ph/archives/news-archives/dti-sets-stage-stronger-trade-ties-uae-official-visit/">United
        Arab Emirates</a> is on its final stages, while the country has resumed negotiations
        with the <a href="https://ec.europa.eu/commission/presscorner/detail/en/ip_24_1504">European
        Union</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adf033-cf8f-4346-96cf-7c2a552d685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said <a href="https://www.dof.gov.ph/philippine-economic-team-to-british-investors-choose-the-philippines-and-we-will-deliver/">potential
        investors from London</a> have “tremendous interest… to explore opportunities”
        in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c31a6f-ffde-4130-a78f-f3505ef484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We want to see many more of these FTAs, bilateral and multilateral\
        \ agreements, so that we can open up many more opportunities, and in the process\
        \ diversifying our exports, but also the sources of our imports,” the socioeconomic\
        \ planning secretary said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430f0db-a0b3-47b8-a0f5-724f4f1f1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:06:06.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:27.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:09:54.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I can assure you we are very mindful of that thrust to diversify
        our economy and, as I said, that is needed to soften any adverse event or
        shock like sudden increase in protectionism in one trading partner,” he said.</p>'
  'deped-shs-core-subjects':
    'caption': 'DepEd logo (DepEd/Facebook)'
