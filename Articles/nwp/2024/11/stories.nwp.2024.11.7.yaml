      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boston led 24-19 after one quarter, but Golden State closed the first\
        \ half with a 9-0 run and led 51-40 at halftime. The Celtics shot 35.1 percent\
        \ from the field (13 of 37) in the half, and they missed 14 of their 20 3-point\
        \ attempts.\r"
    '17':
