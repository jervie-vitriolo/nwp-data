      'mgnl:lastModified': 2024-11-07T17:13:23.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Philippine Ambassador
        to the United States Jose Manuel "Babe" Romualdez expressed optimism about
        strengthening the Philippines-US defense alliance as Donald Trump prepares
        for a fresh term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399187ac-19c9-4573-8450-cd751aad7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.395+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez, who was ambassador during Trump’s first term, highlighted
        the former president’s acknowledgment of the critical role of military ties
        between the two nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9ce8e-5758-4a7c-9ce5-3e57c86168b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.395+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"During President Trump’s first term, it was made very clear that
        our defense alliance held significant importance," he told NewsWatch Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6417b-6796-411f-a7a4-cdaa4f7b5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez recalled a major diplomatic challenge in 2020 when then President
        Rodrigo Duterte announced plans to terminate the Visiting Forces Agreement
        (VFA) with the US. He noted that Duterte later reversed this decision, especially
        amid the COVID-19 pandemic, recognizing the value of the agreement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca631a-e92b-42c2-90e5-d53e46264069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Fortunately, President Duterte saw the wisdom in maintaining the VFA,
        as it served not only our interest but also that of the United States," he
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdb6f7-565c-4413-8623-d828f7aea3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the leadership of President Ferdinand Marcos Jr. and US President
        Joe Biden, the ambassador said, both nations continue to build on the alliance
        established by their predecessors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8654c-fdab-42c6-a542-d6491746a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He referenced assurances of then US Secretary of State Mike Pompeo
        that the Mutual Defense Treaty (MDT) is “ironclad,” and highlighted the continued
        implementation of the VFA and the Enhanced Defense Cooperation Agreement (EDCA),
        which was signed in 2016.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510e02e-fef6-4012-a8d9-3e0cd55d7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This commitment to the MDT and related agreements is stronger than
        ever," Romualdez said. "I’ve spoken to officials from the Trump administration,
        and they assured me that these policies would likely stay consistent, possibly
        even improving under the next term."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e36aa-2cb2-498f-8d59-0024b35f429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH commitment to self-reliant defense</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6621d-841a-49f7-89ef-d22a0fa043d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Addressing concerns about potential US demands for increased payments
        for American troop presence in the Philippines, Romualdez dismissed the notion
        of the Philippines “paying” for protection.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9626d9-7cf8-44c8-b119-ff0c89b9f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump earlier made calls  for Japan and South Korea to increase their
        contributions but clarified the unique strategic partnership between the Philippines
        and US.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da046e07-9592-491c-ba53-850cf9cf1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The word ''payment'' is not appropriate in this context. Our role
        in the Asia-Pacific, particularly in the South China Sea, is essential for
        regional security and for protecting trade routes that are crucial to the
        United States," he said. "President Trump understands this, and it’s in both
        countries'' interest to sustain this relationship."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783f293-1e08-4213-94da-486e6688a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Philippine focus is on establishing a credible defense
        system and modernizing its armed forces, describing this approach as one of
        partnership rather than dependence.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f39c98-d494-4e53-9dce-02f4417d9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:13:23.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:13:23.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo humihingi o nagpapalimos [We are neither asking or begging].
        We’re aiming to modernize our armed forces to be a reliable partner, not just
        to pay for protection,” Romualdez said.</p>'
  'Romualdez-200K-Filipino-Americans-deportation':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T17:23:25.000+08:00
    'imagesource': 'jcr:3a5e53ef-2a70-4dfc-885b-3af7a7b604e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb4366f-a411-46b0-bf52-0512c6888fbe'
    'lead': ' About 200,000 Filipinos in the United States could face immigration
      issues if President-elect Donald Trump proceeds with his plan to crack down
      on undocumented foreigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T17:25:44.669+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:24.129+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:45.042+08:00
    'mgnl:lastModified': 2024-11-07T17:25:44.707+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Filipino-Americans']
    'stories': []
    'template': '1'
    'title': 'PH envoy tells 200,000 Filipinos in US to avoid deportation risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b8c50-2c71-4442-88e1-c9b7731f783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.683+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.683+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – About 200,000 Filipinos in the United
        States could face immigration issues if President-elect Donald Trump proceeds
        with his plan to crack down on undocumented foreigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f41ae-e4e8-4f00-adc3-9f038954b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Philippine Ambassador to the
        United States Jose Manuel Romualdez acknowledged that while the figure “remains
        small” in relation to the total number of Filipinos living and working in
        the US, their immigration requirements should be fulfilled as soon as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a47d9-4a18-49c5-9086-a8fc75b5ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The figure that we have, at least this is the figure that we''ve been
        able to gather, is approximately 200,000,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a0f11-5e3d-4ce3-b7ca-26e933329f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said the reasons include pending visa or permanent residence
        applications.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa5158-31e4-4607-b445-567d7a85cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.685+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, they have some form of legality. Kaya lagi kong ina-advise sa
        kanila, just follow what the rules and the laws are para hindi kayo mahirapan,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523e945-726b-4f9d-9918-c40e56b56ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.685+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why I always advise them to just follow the rules
        and laws so they don’t encounter difficulties.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636ab42-45b3-4e51-88d9-7722f8391c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.685+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Do not let it come to a point where they will deport you because the
        minute you are deported from the United States, you cannot come back here.
        I''ve seen that happen. I know people who come to me asking for help, but
        I cannot help them,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274b146-d0cc-4fd9-bb63-7cb535e477fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said immigration laws are becoming strict globally, and not
        just in the United States.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec08400-bc5d-413d-b458-e351214a44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It would be a problem for them if they get deported. That will close
        the door on them. They can never come back here anymore to the United States,”
        Romualdez said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d721a9d-9b32-4621-9b5c-663dc50b4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Indeed, deportation would close the door on them. They
        would no longer be able to return to the United States.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50987e08-006b-4d25-9961-fd2975ac69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T17:25:44.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T17:25:44.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Trump promised a comprehensive overhaul of
        immigration policy, including mass deportations of undocumented immigrants.</p>'
