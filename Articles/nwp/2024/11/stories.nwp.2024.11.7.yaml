      'mgnl:lastModified': 2024-11-07T19:11:07.911+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the same inquiry, Batangas 2nd District Rep. Jinky Luistro said\
        \ that they received a statement from lawyers of PCol Royina Garma (ret.),\
        \ which cleared quad committee chairmen Santa Rosa Rep. Dan Fernandez and\
        \ Manila 6th District Rep. Benny Abante from coercion.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88495c6e-0845-4795-a155-95bd378507c5'
