      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors have won seven of their eight games, which is the team’s\
        \ best start to a season since they won 11 of their first 12 games in 2021-22.\r"
    '13':
