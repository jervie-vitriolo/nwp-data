      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As of this posting, BATANELCO and CAGELCO II—in Batanes and Cagayan\
        \ respectively—are struggling with partial power interruptions,” it said.\r"
