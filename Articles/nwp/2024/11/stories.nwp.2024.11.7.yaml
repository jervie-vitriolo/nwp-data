      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T13:41:08.414+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors trailed by seven in the middle of the fourth quarter but\
        \ used an 16-4 run to take a 104-99 lead with 2:30 to play on a Curry layup.\
        \ Boston pulled within 115-112 when Payton Prichard made three free throws\
        \ with 16 seconds remaining, but the Warriors closed out the win by making\
        \ 3 of 4 at the foul line the rest of the way.\r"
