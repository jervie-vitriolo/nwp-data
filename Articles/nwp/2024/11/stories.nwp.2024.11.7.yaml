    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:45.750+08:00
    'mgnl:lastModified': 2024-11-07T18:25:34.470+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP to release polymer notes for other denominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abd84e-52ed-4497-8381-6e482b94227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.465+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Bangko Sentral
        ng Pilipinas (BSP) is moving forward with releasing polymer bills for other
        denominations, citing "positive results" from its circulation test of the
        P1,000 banknotes</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc0856-8d00-4035-b69f-99c7b786937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "BSP Deputy Governor Francisco Dakila, Jr. relayed this to Senator Grace\
        \ Poe during Thursday’s budget deliberations on the proposed 2025 budget.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03783477-0410-4217-8b5e-6a131c5b14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel III, who had previously
        criticized the "impractical" polymer notes, questioned whether the P1,000
        polymer bills were “still an experiment or pilot testing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7631499-6444-4fc5-b12b-ef65ffbc3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe, speaking on behalf of Dakila, said the circulation test produced\
        \ successful results.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3688fc7-4c51-4d44-9013-b35453ddfd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“In view of the results, the positive ones, of the circulation test\
        \ of the 1,000 piso polymer bank note, the BSP’s planning the release of polymer\
        \ bank notes in other denominations,” Poe said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfda5f-7ef6-440c-98fa-511c789d550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This is consistent with global best practice of updating currency\
        \ designs and materials about every 10 years. This is also in response to\
        \ the public need for bank notes that can be safely sanitized, more durable,\
        \ and more cost-effective,” she added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef6905-89fc-4cea-ac1a-8e95eab4d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel clarified if this was a final decision of the BSP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabb77e-d04d-4b2f-9c5e-d6b3fc4e2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From P1,000, ang next is P500 gagawin nating polymer (From P1,000,\
        \ the next is P500—will that be polymer)?” he asked. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232ca18-3401-4655-a93b-363696ecb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The Monetary Board approved it,” Poe said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95461a-d07f-4051-803e-ed856160059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said while the BSP does not have a budget allocation as it generates\
        \ its own income, its representatives attended the deliberations to address\
        \ questions regarding the fundamental principles behind the spending plan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e883a4b-ad68-4bff-8794-60fbbeebffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:25:34.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:25:34.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BSP began circulating the P1,000 polymer banknote in April 2022,
        alongside paper bills. Amid criticisms that polymer notes are sensitive to
        crumpling and folding, the BSP maintained that these are more sustainable,
        sanitary, durable, and cost-effective than the bills made from abaca content.</p>'
