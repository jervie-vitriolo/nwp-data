      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Stephen Curry amassed 27 points,
        nine assists and seven rebounds to help the visiting Golden State Warriors
        stretch their winning streak to five games with a 118-112 victory over the
        Boston Celtics on Wednesday.</p>'
