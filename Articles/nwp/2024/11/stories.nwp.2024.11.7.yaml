      'mgnl:type': 'text'
      'text': "The Celtics were without forward Jaylen Brown, who has not played in\
        \ the past three games because of a hip flexor strain. Brown is averaging\
        \ 25.7 points and 7.2 rebounds per game this season.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
