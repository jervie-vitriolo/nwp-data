      'text': '<p>The National Museum of Fine Arts boasts 29 galleries filled with
        masterpieces from Filipino artists, including National Artists, modern painters,
        and sculptors. The centerpiece is Juan Luna’s Spoliarium, a must-see, but
        the museum also houses works by Felix Resurrección Hidalgo and a gallery dedicated
        to Philippine Modernism.<br><em>Location:&nbsp;Manila</em></p>'
