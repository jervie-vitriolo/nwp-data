      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said she didn’t know what triggered the fire but said her vehicle
        was modified.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64dfd9-871d-40fe-8b31-564adf0aee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T18:02:31.717+08:00
      'mgnl:createdBy': 'lance-nwp'
