  'kamala-harris-concedes':
    'author': 'Nandita Bose and Jeff Mason, Reuters'
    'caption': 'Democratic presidential nominee U.S. Vice President Kamala Harris
      gestures as she delivers remarks, conceding 2024 U.S. Presidential Election
      to President-elect Donald Trump, at Howard University in Washington, U.S., November
      6, 2024. REUTERS/Hannah McKay'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T09:20:21.000+08:00
    'imagesource': 'jcr:9280d19f-aad1-47aa-8d36-e7d283494f85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6644d2-05c7-4baa-9bc8-4a297ea07f12'
    'lead': 'U.S. Vice President Kamala Harris vowed to keep fighting for the ideals
      that powered her presidential campaign on Wednesday in a concession speech that
      acknowledged President-elect Donald Trump’s win while warning of potential
      dark times to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T09:23:37.428+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:36.077+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:42.268+08:00
    'mgnl:lastModified': 2024-11-07T09:24:22.373+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-Elections']
    'stories': []
    'template': '1'
    'title': 'Kamala Harris concedes election to Trump but vows to fight on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1348b4e-4d2d-4b77-bb6c-631764b3e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> U.S. Vice President Kamala Harris
        vowed to keep fighting for the ideals that powered her presidential campaign
        on Wednesday in a concession speech that acknowledged President-elect Donald
        Trump’s win while warning of potential dark times to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13000d-c60c-4115-8b0a-c15d0b4ac16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"While I concede this election, I do not concede the fight that fueled
        this campaign," she told supporters, many of them in tears, at her alma mater
        Howard University, a historically Black college in Washington.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85b3f4-be2d-48d8-bb37-83605192cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris, her voice at times wavering, pledged to continue fighting for
        women’s rights and against gun violence and to "fight for the dignity that
        all people deserve."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fe97d-f098-4676-b598-efef8fdc8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.456+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said she had called Trump, congratulated him on his triumph in
        Tuesday’s presidential election and promised to engage in a peaceful transfer
        of power.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1141f-684f-4455-adec-c711de8028e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.456+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The outcome of this election is not what we wanted, not what we fought
        for, not what we voted for, but hear me when I say - hear me when I say: The
        light of America’s promise will always burn bright," she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7810699-6f98-4310-9375-04e88b9c393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.457+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The somber mood was in striking contrast to the homecoming celebration
        a few weeks ago on the Howard campus when thousands of students and alumni
        gathered ahead of what they hoped would be the election of the country’s
        first graduate of historically Black Colleges and Universities as president.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444a1c0-5289-429c-b372-c4acc75178dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.457+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris addressed a crowd on Wednesday that included former House Speaker
        Nancy Pelosi, aides in President Joe Biden’s White House and thousands of
        fans. Harris'' campaign anthem, Beyonce’s "Freedom," played as she entered
        the stage.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbff46b-03a9-47be-b569-d60c4dd0481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.457+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Her running mate, Minnesota Governor Tim Walz, joined the crowd.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54780291-775d-41bf-88cc-702523f3d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.458+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"A fundamental principle of American democracy is that when we lose
        an election, we accept the results. That principle, as much as any other,
        distinguishes democracy from monarchy or tyranny, and anyone who seeks the
        public trust must honor it," Harris said, in a nod at Trump’s efforts, before
        he won, to sow doubt about the legitimacy of the election.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6edaf-dab1-4865-ab9a-82206abd24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.458+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump claims falsely that he won the 2020 election, which he lost to
        Biden.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96b6dc-8556-454f-9ed0-05f4c0fe5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.368+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris encouraged her supporters, especially young people, not to give
        up even in their disappointment and said: "Sometimes the fight takes a while.
        That doesn''t mean we won''t win."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd70ad3-e8b1-4b5c-b963-f77cf379009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.368+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris rose to the top of the Democratic ticket in July after Biden
        stepped aside. She brought new-found enthusiasm and cash to the effort, but
        she struggled to overcome voters'' concerns about the economy and immigration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799264b-1678-403c-8d2f-d04b67b9ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.369+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I know many people feel like we are entering a dark time, but for
        the benefit of us all, I hope that is not the case. But here’s the thing:
        America, if it is, let us fill the sky with the light of a brilliant, brilliant
        billion of stars ... the light of optimism, of faith, of truth and service,"
        she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbc7e6-a61d-401e-8f19-9b98723fc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.369+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thousands had gathered at the school on Tuesday night for what they
        hoped would be a historic victory for the first woman to become president.
        They came back on Wednesday to show their support and rue her loss.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa47ac-d7bd-4d03-85e6-b5d88c1a3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jamela Joseph, 31, a doctoral student at Howard, said: "America had
        its opportunity to move forward in a progressive and intentional manner, and
        as a nation it has, you know, shown that it’s going to repeat itself and
        its history and its legacy of upholding white supremacy racism, in terms of
        treating women as second class citizens."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc871c-df03-435b-8ed7-cfd0c4fd2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donna Bruce, 72, said she had come to show love and respect for
        what Harris had done. She noted she had just seen a little girl with a T-shirt
        that said: "A Black girl will save the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1a138-86db-46d9-a9c8-badf3eeb266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I still believe that," Bruce said. "It may not be this Black girl,
        but I believe a Black girl will."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20fd68-e1c7-41ad-a071-5d8861671f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T09:23:37.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T09:24:22.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nandita Bose and Jeff Mason; Additional reporting
        by Kat Stafford; Editing by Heather Timmons and Howard Goller)</em></p>'
  '40-people-killed-israeli-strikes':
    'author': 'Reuters'
    'caption': 'A civil defense member stands at a site damaged in the aftermath of
      an Israeli strike, amid the ongoing hostilities between Hezbollah and Israeli
      forces, in Barja, Lebanon November 6, 2024. REUTERS/Aziz Taher'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T10:36:19.000+08:00
    'imagesource': 'jcr:75a1ef4d-9352-4340-9b00-a0b35911f53f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4fc70c7-1fbc-40e9-872e-6e767d065c84'
    'lead': 'Israeli strikes on Lebanon killed 40 people around the eastern city of
      Baalbek in the Bekaa Valley on Wednesday, according to the country’s health
      ministry, and at dusk more strikes hit Beirut’s southern suburbs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T10:39:08.801+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:34.773+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:42.511+08:00
    'mgnl:lastModified': 2024-11-07T10:41:03.247+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Lebanon', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel strikes on Lebanon kill 40 people around Baalbek, health ministry
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb5e1-573b-4748-9e1e-a90d57b052f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon -</strong> Israeli strikes on Lebanon killed
        40 people around the eastern city of Baalbek in the Bekaa Valley on Wednesday,
        according to the country’s health ministry, and at dusk more strikes hit
        Beirut’s southern suburbs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1ceb7-7f12-4f53-a081-05280a89c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel and Iran-backed Hezbollah have exchanged fire for over a year
        in parallel with the Gaza war but fighting has escalated since late September,
        with Israeli troops intensifying bombing of Lebanon’s south and east and
        making ground incursions into border villages.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185847c-8263-4e4a-9fa8-a6ea7e88ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli strikes on Baalbek and the Bekaa Valley killed 40 people and
        wounded 53, the health ministry said. The Israeli military did not comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4d6dc-4129-4833-88c0-6a439f6b3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has repeatedly battered strongholds of Lebanese armed group
        Hezbollah in the southern suburbs of the capital Beirut.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffc0eb-22f6-405a-b3c0-59b7cfaeebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military ordered residents in the southern suburbs to evacuate
        several locations on Wednesday. Two waves of bombing followed, one late Wednesday
        and another early Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec598f-3d87-4f57-976a-75dd34731cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanon’s Al Jadeed TV reported there were at least four strikes on
        Thursday. There was no immediate report of casualties or details on what was
        hit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f230f32-443a-40f7-80e3-9a32cf8a5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah secretary general Naim Qassem on Wednesday said he did not
        believe that political action would bring an end to hostilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6471caf-8b37-48c8-beff-8589878a5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there could be a road to indirect negotiations if Israel stopped
        its attacks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a61c1-fd49-442d-a70a-835912826738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When the enemy decides to stop the aggression, there is a path
        for negotiations that we have clearly defined - indirect negotiations through
        the Lebanese state and speaker (of parliament Nabih) Berri," Qassem said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2e9f2-b7c7-4252-ba30-f8efbdc5346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. diplomatic efforts to halt fighting between Israel and Hezbollah,
        which included a 60-day ceasefire proposal, faltered last week ahead of the
        U.S. election on Tuesday in which former President Donald Trump recaptured
        the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fa711-050f-4545-8f5d-2b88428cd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rescuers dig for survivors</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403c170-716f-4d8f-8c86-241120ac8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 people have been killed in Israeli strikes on Lebanon
        over the last year, the vast majority in the past six weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c01fcb-9395-4e2f-82d1-c07c0fa93814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanese rescuers scoured a destroyed apartment building in the
        town of Barja, south of Beirut, for bodies or survivors after an Israeli strike
        on Tuesday evening killed 20 people there, Lebanon’s health ministry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246f3bc-7a57-4d46-a02e-984f73907803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moussa Zahran, who lived on one of the upper floors of the building,
        returned to sift through the ruins of his home. His burned feet were wrapped
        in gauze and his son and wife were in hospital after being wounded in the
        strike.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced357e-4766-4640-8e97-a493e6698dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These rocks that you see here weigh 100 kilos; they fell on a 13-kilo
        kid," he said, referring to his son and the apartment wall that collapsed
        on him during the strike.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a13373-f593-4417-89c6-ccf7852547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not clear whether the strike targeted a member of Hezbollah.
        There was no evacuation warning ahead of the air raid.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd47e3-55e7-4582-b31a-3e79ca296d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah said on Wednesday it had fired missiles at an Israeli military
        base near Ben Gurion Airport. Israeli media reported a rocket had landed near
        the airport.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f1d21-a0e0-4eda-be16-0edb63d07196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Later, the Israeli military said dozens of projectiles had crossed
        into Israel from Lebanon, some of which were intercepted.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c88860-a30f-4317-9564-7d46ae2f9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.243+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Efforts to bring a diplomatic end to the conflict have stalled. Israeli
        Prime Minister Benjamin Netanyahu on Tuesday appointed Israel Katz as defence
        minister, who vowed to defeat Hezbollah so people displaced from northern
        Israel could return home.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c3f09-7744-427c-b68d-e34d59dc3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.243+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Berri - a Hezbollah ally and diplomatic interlocutor - met the U.S.
        and Saudi ambassadors to Lebanon on Wednesday to discuss political developments,
        his office said, without providing further details.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c476797-ad19-4875-a880-7b6cc74fdd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanon’s caretaker prime minister, meanwhile, congratulated the
        U.S. president-elect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1c604-fc4c-47e6-90d4-3cdd62f4ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu hailed Trump’s election, while senior Hamas official
        Sami Abu Zuhri said Trump would be tested on his statements that he can stop
        the Gaza war in hours as president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6490a27-0ef9-4120-91db-31a01aff8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:39:08.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:41:03.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Aziz Taher and Hassan Hankir in Barja; Additional
        reporting by Maya Gebeily, Clauda Tanios, Jaidaa Taha and Enas Alashray; Writing
        by Maya Gebeily and Rod Nickel; Editing by William Maclean, Ros Russell, Daniel
        Wallis and Cynthia Osterman)</em></p>'
  'china-congratulates-trump':
    'author': 'Reuters'
    'caption': 'U.S. President Donald Trump attends a bilateral meeting with China’s
      President Xi Jinping during the G20 leaders summit in Osaka, Japan, June 29,
      2019. REUTERS/Kevin Lamarque'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-07T10:41:55.000+08:00
    'imagesource': 'jcr:1738a954-72ab-4023-b11d-9789f638325e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07479b4f-1b00-46cd-b970-56e633a8abaa'
    'lead': 'China expressed respect for the U.S. election result and congratulated
      Donald Trump on his victory, and an official newspaper called for a "pragmatic"
      approach to bilateral differences as U.S. tariff threats loomed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T10:44:35.268+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:34.015+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:42.748+08:00
    'mgnl:lastModified': 2024-11-07T10:45:10.631+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Xi-Jinping', 'China', 'US-elections']
    'stories': []
    'template': '1'
    'title': 'China says it respects America’s choice, congratulates Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5a817-ad85-44e4-9cda-fe82a1e94ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Hong Kong -</strong> China expressed respect for
        the U.S. election result and congratulated Donald Trump on his victory, and
        an official newspaper called for a "pragmatic" approach to bilateral differences
        as U.S. tariff threats loomed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8d299-55d4-4c05-bcc8-9ec07cb0a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, a Republican who has promised to implement stiff tariffs, recaptured
        the White House with a sweeping victory over Democrat Kamala Harris in Tuesday’s
        election. He will take office in January.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c9ad4-389b-4469-be83-c48dc75215d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We respect the choice of the American people and congratulate Mr.
        Trump on his election as president," a Chinese foreign ministry spokesperson
        said in a statement late on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8eeb3d-8cf3-412b-a847-bb07b31c03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China-U.S. relations have been fraught for years, notably around trade
        and security including Taiwan and the South China Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3dd5d-770a-41e3-ae11-b87c71c53628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s win could revive issues from his 2017-2021 first presidency,
        when he started a trade war with the world’s second-largest economy and imposed
        tariffs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3058a-0b2b-4aff-9bd7-2bc4a2b3f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese state-run newspaper China Daily in an editorial on Wednesday
        portrayed Trump’s second presidency as a potential "new beginning in China-U.S.
        relations if the chance that has been offered is not wasted."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c06ec7-ac3f-445f-b307-c79070b98ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Biden administration did not dismantle Trump’s trade policies
        and continued to target China’s state-driven industrial practices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23aacc-7375-4a4f-81e8-af288707499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In September, it locked in steep tariff hikes on Chinese imports, including
        a 100% duty on electric vehicles, 50% on solar cells and 25% on steel, aluminum,
        EV batteries and key minerals, in a bid to protect strategic American industries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdd24a-0fd2-4fa9-840c-5fd2db9adcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The next U.S. administration can strengthen dialogue and communication
        with China to handle differences, China Daily said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c9001-1ddb-4890-afcd-48c9e2b3cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But a threat by Trump to impose 60% tariffs on U.S. imports of Chinese
        goods poses major growth risks for China.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c58a16-5d78-4c55-adce-24a91632d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T10:45:10.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Not only are the threatened tariffs much higher than the 7.5%-25% levied
        on China during Trump’s first term, the Chinese economy is also in a much
        more vulnerable position as it faces a steep property downturn, burdensome
        local government debt and weak domestic demand.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd45ca-e857-4a8c-beeb-adcfcd17a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T10:44:35.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.025+08:00
