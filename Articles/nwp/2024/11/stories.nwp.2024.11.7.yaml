      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Five new stations under
        the extended LRT-1 will open this month, Transportation Secretary Jaime Bautista
        announced on Thursday, Nov. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de50041-ef8d-474c-b8db-ce9611f06f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at Malacañang, Bautista said new stations from
        Baclaran to Parañaque may open in two or three weeks. In August, the Light
        Rail Manila Corporation (LRMC) told NewsWatch Plus that new stations may operate
        before Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b310fc-ce3f-4e47-b273-35a5d8670715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'These stations are: Redemptorist-Aseana, MIA Road, PITX, Ninoy Aquino
        Avenue, and Dr. Santos Avenue. It is the first phase of the LRT-1 extension
        project that aims to cut travel time from Manila to Cavite.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dfc42-21f5-4544-baaa-b210dc00da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bautista said the opening of five new stations will reduce travel hours
        from Baclaran in Pasay to Parañaque by thirty minutes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b569a99-2c3c-4415-925d-e4a9bc789e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Enrico Benipayo, LRMC president and chief executive officer,
        said the project will result in an increase in daily average ridership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f968742-008d-47a3-bc05-489ca039fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’re anticipating after five years, we will be doubling the number
        of passengers along the alignment. That’s probably in 2028 or 2029. Mado-doble
        iyong 320 (thousand passengers) to 650 (thousand), said Benipayo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213329a1-e970-45cd-aaaf-bbc3cbbeb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'End-to-end fare from Fernando Poe Jr. (FPJ) station to Doctor Santos
        Ave. will cost P45 for single journey tickets and P43 for stored value cards,
        the LRMC said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8be50-cfb3-47de-bf2a-222db5c58b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Benipayo also said the launch of new stations will generate more
        jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f4fcc-9de4-427c-958c-d3657baa1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It would provide some benefits especially in the area where we serve,”
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1963ee-dbe1-471c-abb0-c8cee45a655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the extension project broke ground in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d1fde-5de2-48cc-98f8-2b170406655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T16:44:25.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three more stations will be constructed to link Parañaque to Cavite.</p>'
