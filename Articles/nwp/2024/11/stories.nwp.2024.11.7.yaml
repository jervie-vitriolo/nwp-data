      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Lawmakers grilled former
        Presidential Task Force on Media Security Executive Director Paul Gutierrez
        for allegedly concealing the truth in billions of pesos in illegal drug shipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03707213-6817-4134-9476-8b65191d4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.135+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.888+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b0557-625d-4c2d-9137-663aaa9dc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.136+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.889+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the House quad committee hearing on illegal drugs on Thursday,\
        \ Nov. 7, former Customs intelligence officer Jimmy Guban reiterated his testimony\
        \ that Gutierrez threatened him against dragging Davao Rep. Paolo Duterte,\
        \ Second Gentleman Mans Carpio, businessman Michael Yang, and former Environment\
        \ Undersecretary Benny Antiporda in the 2018 shipment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd780f1-2cb8-4619-b3e3-e288c8972722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.136+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.890+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bc991-6dca-430a-8e16-18b00b9464a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.136+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.890+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "House members backtracked on what transpired.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30b1e9-1dc8-4cd0-b376-f9e95b357c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.137+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.891+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4c773-25e3-4a91-bd7e-3fa5ece83aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.137+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.892+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 2018, Guban was detained in the Senate amid the Blue Ribbon committee\
        \ inquiry on illegal drugs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43100c5d-4b26-4100-9f98-cbd272433104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.138+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.892+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd74f5-40d6-4a9b-ad5e-eabbeeeb7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.138+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.893+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“He [Gutierrez] threatened me na 'pag binanggit ko ang pangalan… mapapadali\
        \ – mamamatay kaagad ako, kasama ang pamilya ko,” Guban recalled. “At may\
        \ kasama po 'yan – hindi po guard – empleyado ng Blue Ribbon na babae kaya\
        \ ko nga po ako binuksan dahil 'yun ang kumatok sa pinto.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4db9e-897a-409b-8355-82ff00ddf901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.138+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99aa25f-c218-4e67-9d4c-0d0a270f81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.139+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He threatened me that if I mentioned names, I would be\
        \ killed, including my family. He was with someone, not a guard, but a female\
        \ employee of the Blue Ribbon that’s why I opened the door.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e2b2d-0c4b-43dd-8dc1-1f2ab62ffe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.139+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.895+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b2c4a-c4fe-4f5f-b1a4-1d62b92e879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.139+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gutierrez, a journalist at the time, denied making a threat.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4351d8d-ffa7-4835-bdf6-cfb11cde2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.140+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01ff9a-8e3d-4872-9839-7cd22fa8970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.140+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.897+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tinanong ko si Mr. Guban kumusta ba ang kanyang pakiramdam at naitanong\
        \ ko rin sa kanya – at ito naman ay napatunayan ng mga sumunod na pangyayari\
        \ – ano ang gagawin niya sakaling siya po ang ilaglag ni Mr. Acierto,” he\
        \ countered.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1c7f7-e19d-4354-b35d-baa98d805e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.141+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.898+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67c8ad-a4ed-4e30-822c-ec11a0a0cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.141+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.898+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I asked Mr. Guban how he was feeling and I asked him\
        \ – and this was proven – what he would do if Mr. Acierto implicated him.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358ddb6-b170-453d-a964-29c3f94aa804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.142+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.899+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfc005-6516-40e5-8f23-5b92fa9252c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.142+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.900+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dismissed PCol Eduardo Acierto had claimed that former President Rodrigo\
        \ Duterte protected Yang.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d093b2-2eff-432e-9015-b438f839419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.901+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417649b-0a2d-4925-8143-268ee397ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.901+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers, however, did not buy Gutierrez’s defense.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fcaec-dcc8-4fec-934c-8cfc870ccdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.902+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5aa54-edfa-43b8-a97f-5f0dc73e44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.903+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ikaw ba ang doktor ng Senado? Bakit sasabihin mo du'n you wanted to\
        \ see the health condition of Mr. Guban?” Surigao del Sur 2nd District Rep.\
        \ Johnny Pimentel said. “There is a deeper reason. There is a more compelling\
        \ reason why you went to the room of Mr. Jimmy Guban, and the main reason\
        \ for that is you threatened him to remain silent.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e2c81-079c-47dc-a146-36c2bdf84530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.903+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a65f0-e2fc-4518-b4c2-2d9301693492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T19:07:30.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T19:11:07.904+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Are you the Senate’s doctor? Why would you say you wanted\
        \ to see the health condition of Mr. Guban?]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acba63c-f16c-4a5e-b150-496f74f06fce'
      'mgnl:activationStatus': true
