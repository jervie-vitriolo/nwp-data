      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-07T18:52:14.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no way to rebuild it. The rear chassis is completely burned.
        The wire is completely burned,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc166e2-55c2-4488-acca-569d61eb58e5'
      'mgnl:activationStatus': true
