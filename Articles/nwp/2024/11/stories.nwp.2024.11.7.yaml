      'mgnl:type': 'text'
      'text': "The Celtics took their first lead in the second half when White made\
        \ a 3-pointer for an 85-84 advantage with 10:19 to play. Another White 3-pointer\
        \ extended Boston’s edge to 95-88 with 6:46 remaining, but the Warriors got\
