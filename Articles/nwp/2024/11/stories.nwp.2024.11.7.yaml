      'mgnl:type': 'text'
      'text': '<p>Vinyl on Vinyl is an art gallery devoted to celebrating artists
        who focus on emerging and unexplored genres such as underground art, pop surrealism,
        after-modernism, kinetic art, and more. The exhibits are a bit more experimental
        and unconventional, sometimes incorporating mixed media and “sound art” or
        live music alongside the art displayed. If you’re looking for art that is
        more post-modern, more urban, and more forward-thinking, this is the place
        to be.<br><em>Location: Makati</em></p>'
    '12':
