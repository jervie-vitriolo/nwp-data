    'stories': []
    'template': '1'
    'title': 'New LRT-1 stations to open in November - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404b5de-f46a-4066-b616-02b9a3ec8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-07T16:44:25.104+08:00
      'mgnl:createdBy': 'lance-nwp'
