  'lrt-extension-opening-november':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Trains operated by LRT-1 are parked in Parañaque city (File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
