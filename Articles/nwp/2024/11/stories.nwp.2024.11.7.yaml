      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a Senate probe, PCol Hector Grijaldo said Abante and Fernandez coerced\
        \ him to sign an affidavit, confirming Garma’s remark that drug war killings\
        \ are rewarded.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
