    'jcr:uuid': '602ce989-3868-4f05-98ee-705860b25225'
    'lead': 'The Department of Education (DepEd) is pushing to cut the number of core
      subjects in senior high school (SHS) by more than half, the agency said on Thursday,
      Nov. 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-07T16:33:50.705+08:00
