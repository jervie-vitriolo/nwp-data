  'new-zealand-indigenous-rights':
    'author': 'Lucy Craymer and Lewis Jackson, Reuters'
    'caption': 'People gather ahead of a march to the parliament in protest of the
      Treaty Principles Bill, in Wellington, New Zealand, November 19, 2024. REUTERS/Lucy
      Craymer'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T12:58:00.000+08:00
    'imagesource': 'jcr:b63cc0f3-c09c-4ecd-b96d-6ba2fe9397b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd738bdf9-8c77-4865-863d-1b1b8212da53'
    'lead': 'Tens of thousands of New Zealanders rallied in front of parliament on
      Tuesday in one of the country''s largest ever protests to oppose a bill, which
      opponents say seeks to dilute the rights of Maori and threatens to set race
      relations back decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T13:00:29.461+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:48.856+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:39.975+08:00
    'mgnl:lastModified': 2024-11-19T13:01:16.316+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['New-Zealand']
    'stories': []
    'template': '1'
    'title': 'Tens of thousands rally at New Zealand parliament against bill to alter
      Indigenous rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0db130-0e15-4b81-b986-e7b6dee62bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington, New Zealand -</strong> Tens of thousands of
        New Zealanders rallied in front of parliament on Tuesday in one of the country''s
        largest ever protests to oppose a bill, which opponents say seeks to dilute
        the rights of Maori and threatens to set race relations back decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cb3fe-7b81-41e1-85cc-8a9c1bbee1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Massive crowds estimated by police at 42,000 gathered at parliament
        where the Treaty Principles Bill was introduced earlier this month by legislators
        who want to reinterpret a 184-year-old treaty signed between the British and
        Indigenous Maori.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dd7ac-00bb-41a5-b0f4-c7fd95c95f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The libertarian ACT New Zealand party, a junior partner in the ruling
        centre-right coalition government, is seeking to enshrine a narrower interpretation
        of the Treaty of Waitangi that it says discriminates against non-Indigenous
        citizens.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107ef8d-4af9-40f5-9887-e89644d3a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the bill lacks enough support to pass, critics see in it a desire
        to reverse decades of policies that aimed to empower Maori, who make up around
        20% of the 5.3 million population but have higher levels of deprivation and
        incarceration and worse health outcomes than the broader population.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e948b-d588-45e4-856f-31c3e168a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m here for my grandchildren, my children and for their children",
        said Hoana Hadfield from Wellington, who was marching in a protest for the
        first time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf43ba-1223-471e-9901-8b90ef0b269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think it''s important that we keep our kaupapa which is our values
        as Maori and our culture and its a real big thing for us to have cultural
        identity."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ea32b-d37a-47af-9514-d55578220dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some people in the crowd were dressed in traditional attire with feathered
        headgear and cloaks and carried traditional Maori weapons, while others wore
        t-shirts emblazoned with Toitu te Tiriti (Honour the Treaty). Hundreds carried
        the Maori national flag.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8b888-846b-470d-9a2a-909b4eebe175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The protest was preceded by a nine-day march, or hikoi, that began
        in the country''s far north, with thousands joining rallies in towns and cities
        as marchers travelled south on foot and in cars to Wellington.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2ff7e-6682-43f2-a8bd-a96df7ffc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Unity and solidarity was spoken about a lot in the rally. Helmut Modlik,
        a leader in the Ngati Toa tribe, told the crowd that it was too late to divide
        the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6491f9-a2ec-4d0c-b3e4-e57c289919f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To those who will divide us, whanau, it is too late. We are already
        one people," Modlik said to cheers from those gathered on the lawns of parliament.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599d344-2124-486d-a0e8-ed95ebe9af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'First signed in 1840 between the British Crown and more than 500 Indigenous
        Maori chiefs, the Treaty lays down how the two parties agreed to govern.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb2ce0-8465-4b58-bc76-6c3b2ece7343'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The interpretation of clauses in the document still guides legislation
        and policy today, with rulings by the courts and a separate Maori tribunal
        expanding Maori rights and privileges over the decades.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e767f-52b8-4507-8310-2c695eaf37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ACT''s coalition partners, the National Party and New Zealand First,
        agreed to support the legislation through the first of three readings, which
        happened last week. However, both have said they will not support it to become
        legislation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4cd2a-06f2-4b3a-b7cc-137f7c2f736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.313+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A small number of politicians including ACT leader David Seymour came
        onto the forecourt of parliament to listen to the protesters speak. A petition
        opposing the bill of 203,653 signatures was also presented to parliament.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbe096-9be5-47d7-b418-ffde3de107ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.313+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When Seymour emerged thousands started chanting "kill the bill" which
        was followed by a haka, or Maori war dance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241078e4-8eff-4c7d-b92e-60892ea5ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abby Collier, 42, had travelled six hours from her home in Tairawhiti
        to participate in Tuesday''s protest. She said she was supporting the movement
        because she believed unity was important.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfea8c-1fb7-472d-b640-8ae76f5a2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are coming from across the country and showing our babies we
        can have a positive impact through kindness," Collier said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f90d0-84fc-49ee-bccc-f4609d84228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:00:29.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:01:16.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lucy Craymer and Lewis Jackson; Editing by Nicholas
        Yong, Marguerita Choy, Lincoln Feast and Kim Coghill)</em></p>'
  'enrique-manalo-G7-meeting-Italy-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T13:03:24.000+08:00
    'imagesource': 'jcr:766be872-6c94-4161-925d-9d0e498ebbb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f7a353-f410-493b-af5c-b11a968cf687'
    'lead': 'Foreign Affairs Secretary Enrique Manalo is set to travel to Italy to
      represent the Philippines at the expanded Group of Seven (G7) Ministerial Meeting
      on November 25-26, 2024.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T13:08:06.729+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:48.273+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:40.169+08:00
    'mgnl:lastModified': 2024-11-19T13:08:06.758+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Indo-Pacific', 'G7-summit']
    'stories': []
    'template': '1'
    'title': 'DFA chief to represent PH in G7 meet in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd80190-b573-49a1-9ded-522cde9f4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Foreign Affairs Secretary Enrique Manalo
        is set to travel to Italy to represent the Philippines at the expanded Group
        of Seven (G7) Ministerial Meeting on November 25-26, 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d98059-6731-4cbd-980a-520aa20154f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The bloc groups Italy, Canada, France, Germany, Japan, the United Kingdom,
        and the United States. Italy holds the G7 presidency this year. The European
        Union also participates in G7 meetings.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fea4c-7ced-47ec-b9e4-061206d602d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) said in a statement that Secretary
        Manalo is expected to discuss Indo-Pacific regional security with his counterparts
        from the G7 nations.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96282a60-2099-4014-8f29-fd5cddbda5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“During this visit, Secretary Manalo is scheduled to meet with Archbishop
        Paul Gallagher, the Holy See’s Secretary for Relations with States. Meetings
        with senior Italian officials to discuss bilateral cooperation are being arranged,”
        the DFA added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a5ec7-e594-40b9-bafd-cb9b2c44e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The G7 has been vocal about the situation in the South China Sea. Earlier
        this year, the bloc expressed "serious concern" over Beijing''s actions in
        the disputed waters, particularly its use of coast guard and maritime militia.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ef36f-c100-4cdb-98a8-a2b370a11f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint statement, the G7 condemned China''s use of water cannons
        and dangerous maneuvers targeting Philippine vessels.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4fd48-02ca-4a98-b514-f335cbbe98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:08:06.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:08:06.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We continue to oppose China’s dangerous use of coast guard and maritime
        militia in the South China Sea and its repeated obstruction of countries’
        high seas freedom of navigation. We express serious concern about the increasing
        use of dangerous maneuvers and water cannons against Philippine vessels in
        this regard,” the statement read.  '
    '7':
