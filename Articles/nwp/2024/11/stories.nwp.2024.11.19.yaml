      'mgnl:lastModified': 2024-11-19T17:10:38.318+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Magnifico</strong> is an emotionally stirring drama about
        a kind-hearted boy who selflessly tries to improve his family’s lives by building
        a coffin for his ailing grandmother and raising funds for his sister’s wheelchair.
        Jiro Manio’s heartfelt and moving performance anchors the film, bringing authenticity
        to a complex, challenging role. Manio''s portrayal garnered widespread praise
        and numerous awards, including a Gawad Urian for Best Actor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629bde5-7d86-4f38-8f46-b6f08b0cdb82'
