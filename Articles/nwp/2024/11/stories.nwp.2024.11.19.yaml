    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f09f72-3f25-432e-a5bb-a6a37411efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.975+08:00
      'mgnl:createdBy': 'cj-nwp'
