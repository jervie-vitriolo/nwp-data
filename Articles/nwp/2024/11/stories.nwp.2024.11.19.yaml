    'caption': 'The Logo of Hyundai Motor India Limited is seen on a parked car in
      the company''s stockyard, in the outskirts of Ahmedabad, India, October 8, 2024.
      REUTERS/Amit Dave/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T18:51:18.000+08:00
    'imagesource': 'jcr:adcbaf36-e204-4f27-accc-89d0844edb50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7d3a95-6051-442b-8ead-a9e769d715ce'
    'lead': ' South Korean authorities launched an investigation on Tuesday after
      three people died during a car test at a Hyundai Motor 005380.KS plant in the
      city of Ulsan, police told Reuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T18:54:45.860+08:00
