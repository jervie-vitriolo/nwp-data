    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdaeb8d-8c2b-4a76-a572-54818f5d6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.859+08:00
      'mgnl:createdBy': 'thea-nwp'
