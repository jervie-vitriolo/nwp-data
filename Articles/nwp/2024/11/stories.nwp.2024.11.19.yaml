    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88742895-a7dc-447e-8470-3458342e946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.855+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the plight of thousands of Filipinos in the United\
        \ States who may be affected by future Trump immigration policies, Marcos\
        \ said the issue was not discussed.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a57d2-0d94-474c-9139-70701e34990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.855+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b883a9-8f05-474f-9259-28daab831473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.856+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We didn’t talk about that. It was just a congratulatory call. But,\
        \ of course, our ambassador (Ambassador Jose Manuel Romualdez) is already\
        \ working on that,” he said.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7b969-b684-41ae-8cee-6451a94be07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.975+08:00
