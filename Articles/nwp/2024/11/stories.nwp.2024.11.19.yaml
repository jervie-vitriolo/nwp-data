      'mgnl:type': 'text'
      'text': '<p>Child actors can truly make or break a film. Watching a young actor
        deliver a nuanced, powerful performance that rivals – or even surpasses –
        their adult co-stars is always remarkable. In the Philippines, we’ve been
        privileged to witness some extraordinary young talents shine on the big screen,
        proving that age is no barrier to delivering memorable performances.</p>'
