      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A portion of the gross
        earnings of the blockbuster romantic drama, “Hello, Love, Again,” will be
        donated to typhoon victims, ABS-CBN announced on Tuesday, Nov. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f96ad2-da9f-4dd2-b2c5-c79eeab4299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Headlined by Kathryn Bernardo and Alden Richards, the film has shattered
        box office records after earning P566 million in just five days. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d3cb3-66ca-4a3b-9e47-35874d342380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The sequel to the 2019 blockbuster drama, “Hello, Love, Goodbye,” set
        a new record for the highest single-day gross, raking in P131 million on Saturday,
        Nov. 16.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dcee8-a455-4aee-9ea4-1395a61ddbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The film is also making waves abroad after entering the Top 10 U.S.
        box office - a first for a Filipino movie.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df55732-03f5-4f2a-80f4-6c06b2190b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, the box-office stars thanked fans and moviegoers
        for the overwhelming support.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256fd63-1f65-4124-9e7c-47018b957aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re so blessed because binigyan ng mga tao ng chance iyong pelikula
        namin at lahat ng nare-receive namin. Wala na kaming mahihiling pa,” Bernardo
        was quoted as saying in a press release.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc46a82-76f5-4c5f-88d0-84ffb4f4fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:08:56.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“No words can express how grateful we are for the turnout and we’re
        very happy na maraming naka-appreciate nito,” Richards said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a59ee3-bd09-4e36-abb7-bcd982d13835'
      'mgnl:activationStatus': true
