      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Beijing and Shanghai newsrooms; Writing by Bernard
        Orr, Liz Lee and Kevin Krolicki; Editing by Jacqueline Wong, Michael Perry
        and Raju Gopalakrishnan)</em></p>'
