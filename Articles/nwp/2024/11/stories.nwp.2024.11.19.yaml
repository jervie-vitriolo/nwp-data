      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has expressed the country’s desire to continue strengthening its
        alliance with the United States in his first phone conversation with US President-elect
        Donald Trump Tuesday, Nov.19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7e044-f14b-4a29-854b-8661d59df736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.966+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7e841-fac9-40bf-991a-ad992af579e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaninang umaga at naalala naman niya ang Pilipinas. Ang kaibigan niya\
        \ talaga mother ko. Kilalang-kilala niya ‘yung mother ko. Kinukumusta niya\
        \ si --- ‘How is Imelda?’, how is ano… Sabi ko, binabati ka nga,” Marcos said\
        \ in an ambush interview in Catanduanes.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca962600-3d33-411c-9ae6-fc4fa1145894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.052+08:00
