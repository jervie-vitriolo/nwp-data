      'mgnl:lastModified': 2024-11-19T16:51:55.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697927c3-0f88-4e6f-831c-26be28390012'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I expressed to him our continuing desire to strengthen that relationship\
        \ between our two countries, which is a relationship that is as deep as can\
        \ possibly be because it has been for a very long time,” Marcos said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638607f-9548-4be2-9ddb-f9aa1181d92b'
