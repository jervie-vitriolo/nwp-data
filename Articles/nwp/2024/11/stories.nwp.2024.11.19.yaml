    'template': '1'
    'title': 'Palace to govt agencies: No grand christmas celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63efaab-6b98-4da5-a8df-126b8366eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Malacañan Palace
        has discouraged government agencies from holding grand christmas celebrations
        in solidarity with victims of consecutive cyclones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f16d4-5bb3-460c-a518-061076034490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, Nov. 19, the Palace urged government workers
        to instead donate their savings from “scaled-down” holiday celebrations to
        millions of disaster-stricken Filipinos. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be46623-a4c6-4be6-bbb2-2ace5f1bb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said an official directive will no longer be issued as they
        trust government employees would heed the call.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49206afc-1983-4aeb-823b-fe70fef066ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The true spirit of Christmas implores us to celebrate with compassion,
        to share our blessings, and to spread cheer,” Executive Secretary Lucas Bersamin
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61432b21-34f6-4cce-a9c8-1d67d090433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace also vowed to provide relief goods and livelihood assistance
        to calamity victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c13b3d-4d7b-4540-94dc-bc26bff44f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Nov. 19, 8 a.m., government data show around 1.8 million people
        have been affected by recent cyclones.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f61da6-46ff-4a8b-a4f8-ab1779b7c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T10:47:19.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T10:47:19.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four storms had battered the country in the last two weeks, a phenomenon
        that experts described as unusual. The Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration, however, said these weather events
        are <strong><a href="https://www.newswatchplus.ph/news/2024/11/16/4-cyclones-november-not-unusual-pagasa.html">not
        odd</a></strong>.</p>'
