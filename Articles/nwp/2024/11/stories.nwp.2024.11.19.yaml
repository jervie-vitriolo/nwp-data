    'jcr:uuid': '9464c41e-2d0a-4142-85d2-a694fabf5936'
    'lead': 'The worldwide premiere tour for "Wicked" landed in London on Monday for
      a final outing ahead of the musical film''s release, with director Jon M. Chu
      saying he hopes audiences will be moved by the spectacle.'
