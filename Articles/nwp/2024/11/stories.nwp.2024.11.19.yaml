      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Warner Bros. Discovery
        launched its streaming service, Max, in the Philippines and other key Asian
        markets on Tuesday, Nov 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f4c60-fa74-4c43-8fe0-531c2aede149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The platform is now available in Indonesia, Malaysia, Singapore, Thailand,
        Taiwan, and Hong Kong, marking its first direct rollout in the Asia-Pacific
        region. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bbb46-3267-4a95-9b2a-73bb1a4087b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino viewers can now access an extensive content library featuring
        globally recognized brands such as HBO, the DC Universe, Harry Potter, Cartoon
        Network, and exclusive Max Originals.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8f285-46b9-41f0-a59b-c2ff6f9b1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The launch was highlighted by the debut of "Dune: Prophecy," a highly
        anticipated HBO Original, and "Harry Potter: Wizards of Baking," hosted by
        James and Oliver Phelps. Later this month, audiences can expect blockbuster
        premieres, including "Twisters," "Expend4bles," and "IF," alongside the Max
        Original film "Sweethearts."  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc536500-8e74-4a52-9165-e4ce762beda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hollywood fans can also enjoy a range of critically acclaimed movies,
        including "Barbie," "Meg 2: The Trench," "The Nun," "Furiosa: A Mad Max Saga,"
        "Wonka," and "Dune: Part Two." Max boasts full collections of movie franchises
        such as "Harry Potter," "The Lord of the Rings," "The Matrix," and DC titles
        like "Aquaman and the Lost Kingdom" and "The Flash."  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6b6fc-5c96-442b-b937-136060b181cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Popular TV series like "Game of Thrones," "House of the Dragon," "Succession,"
        "Euphoria," and "Friends" are also part of the platform’s extensive offerings.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7764e2-fc0b-4da3-8836-6a9ce7baab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Max’s first direct launch in Asia Pacific marks another major milestone
        in the worldwide expansion of Max," said JB Perrette, CEO and president of
        Global Streaming &amp; Games at Warner Bros. Discovery.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799c96f-e788-4b4a-ad1d-eb578a6d93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:14:06.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:14:06.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>James Gibbons, president of Asia Pacific at Warner Bros. Discovery,
        added, “From Harry Potter to Friends, House of the Dragon, HBO, and DC, Max
        subscribers can enjoy world-class content with a seamless streaming experience.
        With a variety of subscription plans and availability through regional partner
        platforms, it’s easier than ever for local fans to start enjoying Max.”</p>'
  'wicked-readies-for-release-':
    'author': 'Hanna Rantala, Reuters'
    'caption': ' Cast members Ariana Grande and Cynthia Erivo attend a premiere for
      the film "Wicked" in London, Britain, November 18, 2024. REUTERS/Mina Kim'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T13:15:45.000+08:00
    'imagesource': 'jcr:5328a560-4b24-4f3e-b229-bec0467fcb78'
