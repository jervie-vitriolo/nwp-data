      'mgnl:type': 'text'
      'text': '<p>World Children’s Day, celebrated on November 20, promotes togetherness
        among children worldwide and highlights the importance of children’s rights.
        This special day is the perfect occasion to spend quality time with your kids
        and create happy memories together. While outdoor activities are always enjoyable,
        sometimes a day indoors is ideal, especially with unpredictable weather. Here
        are five exciting indoor spots that guarantee fun for children of all ages.</p>'
