      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.860+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Romualdez recalled a major diplomatic challenge in 2020 when then-President\
        \ Rodrigo Duterte announced plans to terminate the Visiting Forces Agreement\
        \ (VFA) with the US. He noted that Duterte later reversed this decision, especially\
        \ amid the COVID-19 pandemic, recognizing the agreement's value.  \r"
