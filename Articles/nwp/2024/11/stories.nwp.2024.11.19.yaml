      'mgnl:type': 'text'
      'text': "He referenced assurances from then-US Secretary of State Mike Pompeo\
        \ that the Mutual Defense Treaty (MDT) is “ironclad” and highlighted the continued\
        \ implementation of the VFA and the Enhanced Defense Cooperation Agreement,\
        \ which was signed in 2016.  \r"
