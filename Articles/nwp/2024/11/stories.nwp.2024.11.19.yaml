    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:44.177+08:00
    'mgnl:lastModified': 2024-11-19T18:55:24.760+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hyundai']
    'stories': []
    'template': '1'
    'title': 'South Korea authorities launch probe after three die in Hyundai car
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e48613-1dbf-4290-b525-cb9cb8cc6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.754+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean authorities launched
        an investigation on Tuesday after three people died during a car test at a
        Hyundai Motor 005380.KS plant in the city of Ulsan, police told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9a3d0-30cc-4686-b8d3-cff37ec0a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two Hyundai researchers and one Hyundai contractor were found unconscious
        in a car at around 3:00 p.m. while they were testing it in a "chamber," according
        to Hyundai''s labour union.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ed8b7-e8e7-4a74-8281-a845295b93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Media reports said the three had suffocated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23513cde-a546-4a4f-8ca2-42be398395fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A police officer in Ulsan said the police and the labour ministry were
        investigating the incident, including its cause.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9b685-908e-45d5-978f-a1a2c007b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A fire department official told Reuters that it first received a report
        at 3:17 pm that the accident happened at Hyundai''s No.4 factory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfe5c9-7ae1-4bdd-b5e4-bbcd19399d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Hyundai Motor Company is deeply saddened by the incident that occurred
        at our plant in Ulsan, South Korea," Hyundai said in a statement, saying it
        would "cooperate fully with all relevant authorities to determine the cause
        of this incident."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fa42d-cd15-4086-b4ef-4a5e0f73cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Ulsan plant is Hyundai''s biggest manufacturing facility, with
        its own port and an annual production capacity of 1.4 million vehicles, including
        exports of 1.1 million units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90884ce-2f80-49bc-b19a-83e2228b6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:54:45.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:14.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:55:24.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In November last year, Hyundai Motor broke ground on a 2 trillion won
        ($1.44 billion) plant in Ulsan dedicated to making electric vehicles in South
        Korea, as the automaker accelerated a shift away from petrol-powered cars.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a0ca0-9a5f-42fb-a51c-2e77d2c40115'
      'mgnl:activationStatus': true
