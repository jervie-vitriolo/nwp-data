    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b501aa2-29b9-45bb-a17f-f6c6e7132dc7'
    'kicker': 'Laila Bassam, Reuters'
    'lead': 'Lebanon and Hezbollah have agreed to a U.S. proposal for a ceasefire
      with Israel with some comments on the content, a top Lebanese official told
      Reuters on Monday, describing the effort as the most serious yet to end the
      fighting.'
