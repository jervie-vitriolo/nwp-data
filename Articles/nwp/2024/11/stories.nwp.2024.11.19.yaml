      'mgnl:lastModified': 2024-11-19T17:10:38.316+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "In this touching 1998 classic, not one but two unforgettable child\
        \ performances stand out. Serena Dalrymple and Carlo Aquino both shine alongside\
        \ the legendary Vilma Santos in this story about a women’s rights activist\
        \ navigating life with two children from different fathers. Dalrymple and\
        \ Aquino captivate with their charm and emotional depth. A highlight of the\
        \ film is Aquino’s iconic “Akala mo lang wala, pero meron, meron, meron!”\
        \ scene, which has resonated with audiences for years. Both actors earned\
        \ multiple awards, including FAMAS and Gawad Urian recognitions, for their\
        \ remarkable performances.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70f788-4d04-4607-b62c-0e401e1ca9d8'
      'mgnl:activationStatus': true
