      'mgnl:type': 'text'
      'text': "Under the leadership of President Ferdinand Marcos Jr. and US President\
        \ Joe Biden, the ambassador noted that both nations continue to build on the\
        \ alliance established by their predecessors.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
