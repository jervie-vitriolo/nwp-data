    'author': 'David Lawder and Andrea Shalal, Reuters'
    'caption': 'U.S. President Joe Biden joins for a group photo at the G20 summit,
      in Rio de Janeiro, Brazil, November 18, 2024. REUTERS/Ricardo Moraes'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T09:33:04.000+08:00
    'imagesource': 'jcr:6a5cf05d-aa84-42c4-8b78-e3c11f9ae109'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b6da05-8d29-4c75-8be1-a8696b85b69b'
    'lead': 'U.S. President Joe Biden pledged a $4 billion U.S. contribution to the
      World Bank''s International Development Association fund for the world''s poorest
      countries, a senior Biden administration official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T09:37:31.659+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:50.695+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:39.109+08:00
    'mgnl:lastModified': 2024-11-19T09:40:43.843+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Joe-Biden', 'G20-summit']
    'stories': []
    'template': '1'
    'title': 'Biden pledges record $4 billion to World Bank fund for poorest countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e4865-5489-441e-ba7c-5aba1a991ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Joe Biden pledged
        a $4 billion U.S. contribution to the World Bank''s International Development
        Association fund for the world''s poorest countries, a senior Biden administration
        official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4448b3c-379e-4f39-b646-2741d4bb57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden announced the three-year U.S. pledge during a closed session
        of the Group of 20 summit in Rio de Janeiro, the official told reporters,
        adding that the U.S. Treasury was leading negotiations at the World Bank for
        the IDA replenishment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006da04e-1dd2-4b87-b578-03a9f0c3b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new U.S. pledge is a record and substantially exceeds the $3.5
        billion Washington committed in the previous IDA fund replenishment round
        in December 2021.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979d7ca-1a83-4be0-96de-e8d245aeca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is unclear if U.S. President-elect Donald Trump, who has proposed
        cutting foreign aid in the past, will honor Biden''s pledge as he and billionaire
        Tesla TSLA.O and SpaceX CEO Elon Musk seek to slash U.S. spending through
        a new government efficiency panel. An appropriation by the U.S. Congress to
        fund the commitment would not likely take place until after Trump takes office
        in January.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f5185-2a5d-4132-8de8-0dca5a196122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Trump''s transition team did not respond to a request
        for comment on the matter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6505e-584f-466e-94cd-e80dd7ca1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Historic'' pledge</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c3b5d-3063-4810-9575-e6ba55573c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier in Rio de Janeiro, U.S. deputy national security adviser Jonathan
        Finer told reporters that Biden would announce a "historic" pledge to the
        IDA replenishment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e565632-0dec-4c29-9230-14c06b25e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Finer also told reporters at a briefing on the G20 summit that Biden
        will launch a bilateral clean energy partnership when he meets Brazilian President
        Luiz Inacio Lula da Silva on Tuesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e0abf-1579-41ed-b569-d0ea67fd5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The World Bank''s IDA fund, which provides mainly grants and very low
        interest loans to the poorest countries, is replenished every three years,
        and a pledging conference is scheduled for Dec. 5-6 in Seoul.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b41de-15ee-484b-9a67-aae23487f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'World Bank President Ajay Banga is aiming for a record amount exceeding
        the $93 billion refunding in December 2021, amid rising demands from poor
        nations in Africa and elsewhere that are struggling with crushing debts, climate
        disasters, conflict and other pressures.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f598ea3-51c7-42d8-aa6d-ce1994b86c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Banga told Reuters in October that a $120 billion replenishment
        is possible, but that goal would require some substantial increases in country
        commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7231269-bacf-48ca-8626-6e8c71f8fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden''s new U.S. commitment is about 14.3% higher than its 2021 contribution.
        At the IMF-World Bank annual meetings in October, Spain announced plans to
        boost its contribution by 37% to 400 million euros ($423 million).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757d7f7-b665-44a4-8099-15686ca00b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Denmark in September announced a 40% increase in its contribution
        to about $492 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68d837-8192-48a1-ba85-54325c265c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T09:37:31.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T09:40:43.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal and David Lawder in Washington,
        additional reporting by Jarrett Renshaw in Rio de Janeiro; Editing by Bill
        Berkrot and Sandra Maler)</em></p>'
