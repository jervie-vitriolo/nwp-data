      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087e618-6b74-43e3-a2a1-6bec9f8e12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.853+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He said he might already be in the White House before\
        \ I can visit. But anyway, it was a very good call, very friendly, and very\
        \ productive. I am glad I was able to do it, and I think President-elect Trump\
        \ was also happy to hear from the Philippines.] \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab6d8f-cc1c-43e2-af43-c7b6838b9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.972+08:00
