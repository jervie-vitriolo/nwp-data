    'mgnl:lastActivated': 2025-03-13T14:09:42.841+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:40.875+08:00
    'mgnl:lastModified': 2024-11-19T14:31:38.717+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'Students hurt in China school crash as nerves fray over recent attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0f9cf-c014-4e19-929e-f9c9da94e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> A driver in an SUV ploughed into
        students and pedestrians outside a primary school in southern China on Tuesday,
        leaving several people injured, state media said, as worries spread over a
        spate of violent attacks in the country over the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beae2da-a16e-4c6f-b7e9-299315ae78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>CCTV and other state media reported the vehicle hit people outside
        a primary school in Changde city in Hunan province as students were coming
        in for the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e857fdd-015a-4e44-81a8-4043be963eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many were injured, CCTV reported. A detailed injury count was not
        available, and it was not immediately clear what had caused the crash or whether
        it was intentional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff73545-6a31-4bf0-b473-7510953c66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters was unable to connect by phone to emergency services for Changde
        to seek comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037d517-617e-4cff-9fd3-1daa4b65c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident happened just over a week after a driver rammed his vehicle
        into a crowd at a sports centre in Zhuhai in southern China, killing 35 people
        and severely injuring 43 in the deadliest mass attack in China in a decade.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3b4f8-fbcb-41fc-903e-bb3e7f54da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Short video clips circulating on Chinese social media on Tuesday showed
        young children running into the Changde school compound, shouting, "Help."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee4be4-909e-4e34-b360-c43d35d6b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One clip shows a compact, white SUV stopped beyond the school entrance.
        At least five people, including a student with a backpack, were lying on the
        path taken by the vehicle on the narrow street in front of the school, the
        videos show.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4d46c-1d99-4bd8-a56a-ad543de12909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Someone can be heard shouting, "Call the police" as a man is surrounded
        by a crowd and apparently beaten with sticks and rods.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48e08c-e8fb-459d-8074-2b7ca0e44d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A separate clip shows a man handcuffed and being held down on wet cement
        by a figure in uniform. A woman''s voice says the person drove to the school
        by himself and crashed there.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0d920-87ea-4ffa-a8d7-87626439f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters was able to verify the location where the videos were shot
        matched the reported location for the crash at a primary school for children
        between about 6 and 12 years old.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa2c4a-0b55-4f64-bc2c-97947fe4c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Why are such incidents happening more and more frequently lately,
        hit-and-runs, and always involving students? What has happened to society
        now?," said one commentator on social media platform Weibo.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2744a4b-8eb4-4e11-b643-e38ad8442779'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Revenge against society''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d9c48-46d5-4e92-961f-6dde8d5a95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police blamed last week''s Zhuhai deaths on a male driver angry at
        his divorce settlement. Days later, a former student went on a stabbing rampage
        at a vocational college in eastern China''s Wuxi, killing eight people.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e69b0a-fa2d-47e3-8679-32a02d79637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In both the Zhuhai and Wuxi cases, little information has been released
        by police, although from brief statements made public, it appears the two
        men lashed out with fatal violence against unrelated bystanders after suffering
        an economic loss.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79646ca-0384-4409-b4a4-a81c04a14902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lack of detailed disclosures by authorities has stirred discussion
        on Chinese social media, much of it quickly censored, about a rise in economic
        and societal pressure in the country and the mental health resources available
        to deal with it.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3e5df-536b-4603-8627-fd2d3900efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Including the Wuxi attack, there have been at least seven high-profile
        knife attacks this year across China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b2300-6b4d-48a6-9985-17457bc604a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China''s official crime statistics show rates of violent crime much
        lower than the global average.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067dd0d-9e9a-44b5-8328-75db99e4df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Qu Weiguo, a Fudan University professor, said the recent cases
        of "indiscriminate revenge against society" in China had some common features:
        disadvantaged suspects, many with mental health issues, who believed that
        they had been treated unfairly and who felt they had no other way to be heard.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fe4bd-99cf-4080-a3e2-043b9cf94cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is important to establish a social safety net and a psychological
        counselling mechanism, but in order to minimise such cases, the most effective
        way is to open public channels that can monitor and expose the use of power,"
        Qu posted on the Chinese social media platform Weibo.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45614f90-e25e-4c45-8b99-e4f8c617db43'
      'mgnl:activationStatus': true
