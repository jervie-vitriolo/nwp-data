      'mgnl:lastActivated': 2025-03-13T14:02:30.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.711+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e85f86-8225-45d8-ae26-10677b404c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.969+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.711+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'It has partnered with Meralco to install a 115KV dedicated substation
        for NAIA to enhance the airport''s electrical distribution system and support
        its modernization.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7239b-4157-4ed9-b728-a2500c646f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eb9c2-2ae1-440d-a566-0c28b112fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.971+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'To further improve power reliability, NNIC partnered with Mserv to
        install a 6.12 MW uninterruptible power supply (UPS) system for Terminal 3.
        This will provide backup power to essential systems, including airfield lighting.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd41fc0-0840-452c-b429-79950015811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.971+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa7488-a820-4354-8837-1ed5ac76ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.972+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.714+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC is also working with airline stakeholders to implement new terminal
        assignments in the first quarter of 2025 to reduce congestion in high-traffic
        terminals particularly Terminal 3 and utilize it for its original purpose
        — international operations.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4723c-eb20-4fe8-94f8-11fcb39839fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.973+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.715+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41adb1-8bc7-446e-8ddc-cdf5e8932280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.973+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.715+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'This will help improve operational efficiency and optimize runway utilization,
        leading to fewer delays and better on-time performance for the airlines.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a987b-e4e0-4f9e-9bbb-8ac1773bab96'
