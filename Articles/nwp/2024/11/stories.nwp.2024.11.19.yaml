      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.707+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e694057-3b75-4f58-a468-e9978b79d955'
