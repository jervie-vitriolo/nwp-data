    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Lebanon', 'Hezbollah']
    'stories': []
    'template': '1'
    'title': 'Lebanon, Hezbollah agree to US proposal for ceasefire with Israel, Lebanese
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8fd77-245a-4c30-930b-9403303c1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.448+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.457+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon -</strong> Lebanon and Hezbollah have agreed
        to a U.S. proposal for a ceasefire with Israel with some comments on the content,
        a top Lebanese official told Reuters on Monday, describing the effort as the
        most serious yet to end the fighting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0330d-595f-4b65-b3d3-1da9ca6e9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.448+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ali Hassan Khalil, an aide to Parliament Speaker Nabih Berri, said
        Lebanon had delivered its written response to the U.S. ambassador in Lebanon
        on Monday, and White House envoy Amos Hochstein was travelling to Beirut to
        continue talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738eb56-79d0-4d98-985f-e33feffe4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.448+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate comment from Israel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020fef2-3024-4203-8825-ea17335ef3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.449+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah, a heavily armed movement backed by Iran, endorsed its long-time
        ally Berri to negotiate over a ceasefire.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11012f8e-50b8-4f66-a8eb-89f3d7889e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.449+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Lebanon presented its comments on the paper in a positive atmosphere,"
        Khalil said, declining to give further details. "All the comments that we
        presented affirm the precise adherence to (U.N.) Resolution 1701 with all
        its provisions," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fe268-35e8-4bef-be39-fd08da77c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.450+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was referring to U.N. Security Council Resolution 1701, which ended
        a previous war between Hezbollah and Israel in 2006.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71565059-2617-41e9-8154-2be07f64599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.450+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Its terms require Hezbollah to have no armed presence in the area between
        the Lebanese-Israeli border and the Litani River, which runs some 30 km (20
        miles) north of the frontier.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26202a85-731c-4e2d-bcfa-24ec2369bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.451+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil said the success of the initiative now depended on Israel, saying
        if Israel did not want a solution, "it could make 100 problems".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc6fbd-97e0-4c68-b9d9-97d60c75e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.451+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has long claimed that Resolution 1701 was never properly implemented,
        pointing to the presence of Hezbollah fighters and weapons along the border.
        Lebanon has accused Israel of violations including flying warplanes in its
        airspace.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdd6a6-6696-4d9a-9c78-f77d2d3ed426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T12:55:30.452+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T12:55:30.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil said Israel was trying to negotiate "under fire", a reference
        to an escalation of its bombardment of Beirut and the Hezbollah-controlled
        southern suburbs. "This won''t affect our position," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47344ebd-3dde-4fdf-a02b-c460fb2d8fa0'
      'mgnl:activationStatus': true
