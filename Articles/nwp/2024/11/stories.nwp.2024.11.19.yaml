    'title': 'NNIC’s first 60 days: New NAIA operator bares airport improvements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f3c8c-21a2-4f78-bdc6-5642da7138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.689+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;Just two months
        after taking over management of the Ninoy Aquino International Airport (NAIA),
        private sector operator New NAIA Infra Corp. (NNIC) has unveiled a series
        of improvements already made or underway at the country’s 76-year-old premier
        international gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8005037-e72a-459a-bd3b-9b78a68c4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.690+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99dd03-379f-44de-8778-d33576a1a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.690+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'These improvements, which include airside enhancements, landside developments,
        and infrastructure upgrades, are part of the initial phase of NNIC’s larger,
        multi-year rehabilitation and modernization plan for NAIA.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a42070-bfac-4407-a897-ed0f98d644ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.956+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.691+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6ce57-27ea-4eff-9e46-70dd269b376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.956+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.692+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The operator, which took over management on September 14, 2024 said
        its current focus is to enhance the passenger experience, ease congestion,
        and ensure all facilities operate reliably.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7382ba-b0de-469a-a848-e2237c14d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.956+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.692+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c2c29-dbd3-4b5f-a0c8-8743a15c6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.957+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.693+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“NAIA has long been operating way beyond its intended capacity of 35
        million passengers per year. It has been serving around 45 million per year,
        and this year, we are anticipating reaching more than 50 million. Over the
        years, this has taken a huge toll on the already aging facilities and equipment
        at NAIA, leading to inevitable breakdowns and inconvenience for passengers,”
        explained NNIC President Ramon S. Ang.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f6bcf-865a-4209-8b64-fa7bd39f08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.957+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.694+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e8a58-6ede-44ab-b91d-32d68d36c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.958+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.695+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“That’s why right now our emphasis is on ensuring that all facilities
        and equipment work reliably. At the same time, we’re working to address congestion
        and improve operational efficiencies, while laying the groundwork for major
        construction works,” Ang said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a05ff-5dcb-4e50-9028-0ac1b256e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.958+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.695+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363ed72-5c87-4608-b2bb-1c489d55fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.958+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.696+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Airside improvements</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e41c4-9607-426c-8faf-b846b58b4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.697+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC outlined the various airside improvements it has implemented so
        far. These include the renovation of NAIA Terminal 4, the oldest passenger
        terminal, which began on November 6, as scheduled.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d96d7-fb09-4891-b546-df1e6753b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.697+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7d3fc-9505-4b6f-9e77-7a1b1b7c5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.698+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC has also increased the number of passenger boarding bridges (PBBs)
        in operation, with six designed for wide-body aircraft reopened. Two existing
        PBBs at Terminal 3 have been converted into “swing gates” to accommodate both
        domestic and international flights.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac69a0-ae54-496c-a1e5-87b176fb37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.699+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210eb9f-5149-41d8-8f6e-6b81431ae12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.699+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Procurement of a new explosive detection system (EDS) was completed
        in June 2024, before NNIC’s official takeover. Installation is slated for
        the first quarter of 2025, replacing the current 20-year-old system.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fde3ec-0505-4c74-81e8-aecc80ebf979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.700+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494f72f-78b5-4d75-bfc6-df3c7fc7a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.701+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC also announced that the Bureau of Immigration’s (BI) implementation
        of a “fly-to-gate” biometric passenger processing system is underway.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f890d-4f4c-4661-bd51-37214de702eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.701+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Internet connectivity has been significantly improved at NAIA. Through
        partnerships with PLDT/Smart and Converge, passengers are now enjoying 50-60
        Mbps average speeds, with up to 115 Mbps peak speeds. Free use has been extended
        to three hours, with no personal information required.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef264870-9d74-4cff-b38e-c27c22a65ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.702+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a285d5-203a-4e1c-982b-588d74a1736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.703+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Landside improvements</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae009f07-ae71-42c6-b077-8ccb7ac7d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.704+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC has freed up approximately 1,800 parking slots, significantly
        improving traffic flow within the airport, which accommodates about 140,000
        passengers daily.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f9426-c324-4a9b-b906-ec40afb48514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.704+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5955d-3623-4a7b-821c-a6a68136a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.705+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Road network improvements are ongoing, including the expansion of roads
        and the addition of new toll exits from the NAIA Expressway to improve accessibility.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b131b8e-9a4f-4ccb-b46e-e6c898de5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.965+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.706+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fa857-4643-4f16-aeda-8d4b4b577d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.965+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.706+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Curbside enhancements are currently being implemented to ease congestion
        and improve the convenience of passengers. NNIC has designated clear zones
        for pick-up, drop-off, and taxis, and is expanding the arrival curbsides across
        terminals to better accommodate traffic. Terminal 1’s curbside will be widened
        from 3 to 8 lanes, Terminal 2 from 4 to 8 lanes, and Terminal 3 from 8 to
        12 lanes.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0e685-f30a-41dc-a7a7-faa63e92e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.966+08:00
      'mgnl:createdBy': 'cj-nwp'
