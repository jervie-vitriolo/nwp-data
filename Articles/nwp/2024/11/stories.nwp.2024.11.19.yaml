      'mgnl:lastModified': 2024-11-19T16:51:55.856+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efce5a-b30b-463c-b254-4204aad3ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.857+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a previous interview on NewsWatch Plus, Ambassador Romualdez expressed\
        \ optimism about strengthening the Philippines-US defense alliance as Trump\
        \ prepares for a fresh term.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b040b4-a863-4c43-a803-adaa0cf12ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.857+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cea2b-f5a4-43ca-8696-01daa6f5af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.858+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Romualdez, who served as ambassador during Trump’s first term, highlighted\
        \ the former president’s acknowledgment of the critical role of military ties\
        \ between the two nations.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68431c5f-9ad1-4370-a850-957343b784c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c44b4a-bc70-4397-a471-71f5fe4475ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"During President Trump's first term, it was made very clear that\
        \ our defense alliance held significant importance,\"he said.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd915e-ac4a-4068-9fcf-9de26ab2ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.978+08:00
