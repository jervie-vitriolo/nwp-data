  'pepito-death-toll':
    'caption': 'A family of seven was killed by a landslide in Ambaguio, Nueva Vizcaya
      during the onslaught of super typhoon Pepito (Facebook/Cagayan Provincial Information
      Office)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
