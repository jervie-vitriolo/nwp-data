      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb2983-be31-4588-8442-a36fd395c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This morning, he remembered the Philippines. My mother\
        \ was really his friend. He knows my mother very well. He asked, “How is Imelda?”\
        \ I told him, “She sends her regards.”]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c3521-442c-46e0-94f8-e2dcc3b3abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.968+08:00
