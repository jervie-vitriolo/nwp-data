    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T14:28:54.000+08:00
    'imagesource': 'jcr:8c3d78c8-bb22-4bd0-b5a2-2a692c6c004a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da7dc3e-27b1-4b8c-9cae-f8588f6b167d'
    'lead': 'A driver in an SUV ploughed into students and pedestrians outside a primary
      school in southern China on Tuesday, leaving several people injured, state media
      said, as worries spread over a spate of violent attacks in the country over
      the past week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T14:31:01.356+08:00
