      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6f1e9-de08-4615-b6ab-6d295e79a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:06:54.153+08:00
