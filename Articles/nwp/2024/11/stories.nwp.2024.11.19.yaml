      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:08:56.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’re so blessed because the public gave this film a
        chance. We have nothing more to ask for…No words can express how grateful
        we are on how the film turned out, and we’re very happy that a lot of people
        appreciate the movie]'
    '8':
