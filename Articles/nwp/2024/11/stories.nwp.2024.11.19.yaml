  'mary-grace-piattos-psa-help':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A screenshot of the acknowledgement receipt, named under Mary Grace
      Piattos, of the Office of the Vice President. (House of Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T17:28:22.000+08:00
    'imagesource': 'jcr:6494775b-7eff-4b83-ac67-64b618809e91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed5a3b9-8e3c-4ce8-9312-8eb48b841376'
    'lead': 'A House panel will coordinate with the Philippine Statistics Authority
      to ascertain the authenticity of a certain Mary Grace Piattos in relation to
      the probe of the supposed confidential fund mismanagement of the Office of the
      Vice President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T17:34:12.261+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:03:49.024+08:00
