    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:43.841+08:00
    'mgnl:lastModified': 2024-11-19T17:34:12.292+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House to seek PSA help on ‘Mary Grace Piattos’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c333881-0b02-437d-83cc-f5ca0e9c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.275+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.275+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A House panel will
        coordinate with the Philippine Statistics Authority (PSA) to ascertain the
        authenticity of a certain Mary Grace Piattos in relation to the probe of the
        supposed confidential fund mismanagement of the Office of the Vice President
        (OVP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49f958-f4c4-49b9-acd5-b9bc66e42125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The name Mary Grace Piattos surfaced during the House good government
        and public accountability’s inquiry on the office of Vice President Sara Duterte’s
        supposed mismanagement of confidential funds, in particular in the acknowledgement
        receipts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac399c-6f98-4fb9-8e07-2496c5a0f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers said the name seemed like a combination of a restaurant and
        snack brand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ff435-fb2c-4f38-aa61-8011ef013448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Committee chairperson Manila 3rd District Rep. Joel Chua said the committee
        will “definitely” coordinate with the PSA on the matter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c4f07-9db1-4dfb-8174-216343e61679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Actually, na-highlight lang ‘yung pangalan niya, Mary Grace Piattos,
        because of the – sabi nga ni Congressman [Romeo] Acop, parang pagkain na pinagsama.
        But more than that, hindi lang ‘yan ‘yung nakita naming problema rito,” he
        added in a press briefing on Tuesday, Nov. 19.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f481df1-a38d-4783-8bed-395bf78ca40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The name, Mary Grace Piattos, was highlighted because
        as Congressman Acop said it is like a combination of food names. But more
        than that, that is not the only problem we saw.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77034553-5253-4c02-a879-78ebf746ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The owners of the restaurant and the snack food brand have yet to comment
        on the matter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4840a-d34d-43a2-b008-a5439b1d7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Piattos name, lawmakers noted that some of the acknowledgement
        receipts of the OVP have no names, no signatures, no or wrong date written.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e86185-c8b4-424b-9aac-c7f473b17e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There were also acknowledgement receipts signed by different persons
        but have the same penmanship or ink used.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ddfb4-347f-495d-b751-7630d91b2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi ang suspetsa ho namin dito, naglabas sila ng acknowledgement
        receipt after ng AOM, Audit Observation Memo at hinihingan sila ng mga evidence,”
        Chua said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d44aaa-a99e-4742-94f1-bd1aeb39a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.279+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.279+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We suppose that they released the acknowledgement receipts
        after the Audit Observation Memo was issued and they were asked for evidence.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9ac59-6b86-4001-bd38-433050e24f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.279+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.279+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Talagang kaduda-duda… Napakalaking halaga pero ganito na nga lang
        ang requirement, hindi pa maitama,” Taguig City 2nd District Rep. Pammy Zamora,
        meanwhile, said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b91d46-0da0-4382-b3af-aef717b494c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s doubtful. It’s a big amount and they cannot get
        the requirements correct.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346f87f-5a31-4934-aa24-d1f12f8a7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee will hold its sixth hearing on the supposed mismanagement
        of the P612.5-million confidential funds of the OVP and the Education Department,
        which Duterte led, on Nov. 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bac46-003e-4900-92ae-994ef7f93abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:34:12.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:34:12.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she will not attend the scheduled hearing.
        But lawmakers are hoping she will be present to shed light on the issues hounding
        her.</p>'
