      'mgnl:type': 'text'
      'text': "Jansen Magpusao’s debut role in this 2019 Cinemalaya film explores\
        \ the brutal effects of cyberbullying, mob mentality, and fake news. Magpusao’\
        s portrayal of a teenager unjustly targeted online is striking for its maturity\
        \ and emotional depth, earning him the Cinemalaya Best Actor award. His performance,\
        \ sensitive yet compelling, resonates deeply and showcases his confidence\
        \ and assuredness as a first-time actor.\r"
