    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af42970-6354-4395-8e34-c912045d20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.968+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president added that the conversation touched on the status of\
        \ ties between Manila and Washington.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49158f1-74e4-41b2-aceb-f8392ddab0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.969+08:00
