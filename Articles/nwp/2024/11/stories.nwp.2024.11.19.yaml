      'mgnl:lastModified': 2024-11-19T17:23:37.113+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818a8c4-0a0d-4e9a-801d-568a0a12bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A statement from Indonesia's Coordinating Ministry for Legal, Human\
        \ Rights, and Immigration noted that such transfers could be facilitated through\
        \ bilateral negotiations or the implementation of a new policy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04241130-c07f-42f1-a878-d6798e0e6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5374b4-bc5c-4b29-81be-b74c90f4e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Philippine Ambassador to Indonesia Gina Jamoralin recently met with\
        \ Indonesia's Coordinating Minister for Law, Human Rights, and Immigration,\
        \ Yusril Ihza Mahendra, to discuss the case of Mary Jane Veloso.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9acd6-321e-40b0-9341-2e12219d8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00624054-c10b-4ab0-afd9-12673ff86f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“This matter has been discussed internally within Kemenko Kumham Imipas\
        \ and has also been brought to the attention of President Prabowo. We are\
        \ formulating a policy to resolve the issue of foreign prisoners in our country,\
        \ either through bilateral negotiations or by devising a policy related to\
        \ what is referred to in English as the transfer of prisoners,” said Yusril.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf65e2-3af5-42e9-9be9-d4428dd90999'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c417a-7b10-4c09-afd4-7e0a0e189589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "If the Philippine request is granted, Veloso would serve the remainder\
        \ of her sentence in the country subject to conditions determined by Indonesia's\
        \ court rulings.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5976d10-ae2c-4410-978e-19b67d6c3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506996f-6bab-47d5-9e41-edc946129f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The government would then assume responsibility for her rehabilitation\
        \ and decide whether to grant clemency or remission.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24b611-7a52-4e76-9909-2ec209a30868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6740a-dbb7-4de0-a486-faebf9c9aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.865+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal and diplomatic efforts</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803b8b6-cff3-42fa-8474-46547ab536b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.865+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9c93b-4b78-4303-b317-fe2aa4f0859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.866+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Veloso’s legal counsel, Edre Olalia, welcomed the possible transfer,\
        \ calling it a “unique and noble” diplomatic and political option.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb54a5-3632-4c84-84c1-666a59acbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.867+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57647000-24c5-41e9-90f7-c16429955aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.867+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We did not expect something so unique and noble through a diplomatic\
        \ and political option; at least there’s a window of opportunity,” said Olalia.\
        \  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869542fe-02bc-40dd-b329-ae5fc136bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.868+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db73e42-9cca-4fee-afa3-fdefbbcb82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.868+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Although the legal team has primarily focused on securing clemency\
        \ for Veloso in Indonesia, Olalia said bringing her home would be a significant\
        \ development.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ea092-a048-4df2-812d-571fbb1d442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.869+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63b171-4e3f-499a-ba56-8c680132183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The most important thing is she will finally be able to come home,”\
        \ he said, adding that Veloso deserves clemency from the Philippine government\
        \ for humanitarian reasons.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb146bee-de4e-455b-af2e-4b3a472ffbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f774c-98ee-4319-8b76-bc24736781c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“First, humanitarian considerations – she’s been detained for 14 years.\
        \ Second, she’s a victim of human trafficking. And third, there is no law\
        \ allowing for capital punishment in the Philippines,” Olalia added.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1774e-38b3-4a1d-988f-4136ed82f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2dda5-1073-440f-8236-c025b68474ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for clemency</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103f83e-f94c-4851-a490-ab9bcd446947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90765d-e674-43af-9150-e9bc88c389bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this year, Foreign Affairs Secretary Enrique Manalo reiterated\
        \ the Philippine appeal for clemency for Veloso. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466bc9d-dfc6-40bf-ab89-72d739c24b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37862a-6187-4e35-8fd5-e003d4f8d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Advocates have argued that her status as a trafficking victim, combined\
        \ with her prolonged detention, justifies clemency or sentence reduction.\
        \  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9ad1c-76a2-47f7-a065-24e2a30dd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85a12a-68ba-429c-a967-00447be124cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Veloso was arrested in 2010 at Yogyakarta Airport in Indonesia with\
        \ 2.6 kilograms of heroin in her luggage. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e940c8-5559-4d22-87e6-79dc96405fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7caad-cd80-4e1c-a066-b5c97bad60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She has consistently maintained her innocence, claiming she was duped\
        \ by a recruiter who had trafficked her under the guise of securing a job\
        \ as a domestic helper.  \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7120d58-001d-42db-af03-d0132d0e1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
