      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The short essay was removed by censors on Sunday afternoon.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9932f9-a7da-4aa2-ac9b-3a23ca1b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trending online discussion topics over the past year have put a focus
        on diminished optimism in China for a turnaround in jobs, income and opportunity.
        One of those - "the garbage time of history" - took off in the summer as a
        shorthand for economic despair.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe39d0-69f3-4272-8762-ab69c54d5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks, Chinese officials have rolled out a raft of stimulus
        measures to revive the economy. Last week''s car attack also prompted an intervention
        by President Xi Jinping, who urged local police to "strengthen their control
        of risks" by identifying people at risk of lashing out.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44877ca2-b3e0-4edd-ae01-f4cbd5b8d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:42.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security has been tightened this week at major street crossings
        in Beijing with additional barriers and police officers deployed to key locations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716065b5-d6d1-476e-ba2a-a103e7fb4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T14:31:01.387+08:00
      'mgnl:createdBy': 'lance-nwp'
