    'title': '7 reported dead due to ‘Pepito’ - OCD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5ae69-a6ec-4f47-a170-c437028900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Seven people were reported
        dead as rescuers count losses from severe tropical storm Pepito’s wrath, the
        Office of Civil Defense said on Tuesday, Nov. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef921bb-e833-4994-a01c-0ca19fdb0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.243+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>OCD Administrator Ariel Nepomuceno said the casualties were landslide
        victims from Ambaguio, Nueva Vizcaya, where a family of seven was <strong><a
        href="https://www.facebook.com/share/p/htwt65EeWMjYr4zW/">killed</a></strong>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641846e-6e15-4ee5-b04d-ba5b2c6b4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data from the National Disaster Risk Reduction and Management Council
        showed 30 people were injured, while two others were reported missing after
        three consecutive cyclones ‘Pepito’, ‘Ofel’, and ‘Nika’ hammered Luzon in
        a span of two weeks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad3e7b-3a0e-44a1-bc32-524202e14542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 1.8 million individuals felt the impact of the storm, equivalent
        to nearly half a million families.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c25d70-6c41-40b4-8c07-9dd093874ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Twenty cities and municipalities have declared a state of calamity
        as of Nov. 19, the NDRRMC said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480aa8a-19b0-4977-abd5-1fa73cc1d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Infrastructure damage reached nearly P470 million, while agricultural
        losses were pegged at P8.6 million. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69028c7c-6f6f-4a3f-a88a-283ff098a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four storms had battered the country in the last two weeks, a phenomenon
        that experts described as unusual. The Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration, however, said these weather events
        are <strong><a href="https://www.newswatchplus.ph/news/2024/11/16/4-cyclones-november-not-unusual-pagasa.html">not
        odd</a></strong>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257338d-2df6-4fd1-a196-3895b9bee6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:10:58.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:10:58.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said two more cyclones may enter the country’s
        weather disturbance monitoring zone in December.</p>'
  'max-launches-philippines-hollywood-hbo':
