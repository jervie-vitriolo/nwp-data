      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:10:38.318+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Alessandra de Rossi in “Azucena”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9e392-30c0-455b-966d-e802ad38d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:06:54.155+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:22.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:10:38.319+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "A young Alessandra de Rossi delivers a striking performance as a girl\
        \ navigating a troubled life with her abusive father and distant stepmother.\
        \ Despite her age, de Rossi showcases remarkable depth, portraying her character’\
        s inner turmoil and eventual fierce rebellion with intensity and nuance. This\
        \ role, for which she won a FAMAS Award for Best Supporting Actress, gave\
        \ audiences a glimpse into the talent of the accomplished actress she would\
        \ become.\r"
