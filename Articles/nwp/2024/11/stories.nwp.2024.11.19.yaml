    'stories': []
    'template': '1'
    'title': 'Jon M. Chu''s immersive and intimate ''Wicked'' readies for release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e359e83-ac83-49b2-b2a2-a72df8e618ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.743+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>LONDON, Nov 18 (Reuters) - The worldwide premiere tour for "Wicked"
        landed in London on Monday for a final outing ahead of the musical film''s
        release, with director Jon M. Chu saying he hopes audiences will be moved
        by the spectacle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923b65-6fdc-45e4-9534-25e6aa1b175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.743+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The London leg of the tour, with previous stops in Sydney, Los Angeles,
        Mexico City and New York, was called "Emerald City," and featured a green
        carpet flanked with decorations inspired by the capital city of the Land of
        Oz.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7c52a-5f54-43ad-be84-fdbb40261c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Under a persistent drizzle, lead actors Ariana Grande and Cynthia Erivo
        and their co-stars Jonathan Bailey, Michelle Yeoh, Jeff Goldblum and Ethan
        Slater greeted screaming fans.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34a02b-6456-40cc-850f-9f78c327c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Chu was happy to soak in the atmosphere after missing the Los Angeles
        premiere due to the birth of his fifth child.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedea81f-f114-4056-bc15-2f65f0a75953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"It''s a lot of emotions. We''ve worked many years on this movie. I
        worked just a little bit on the baby. To have them come out at the same time,
        that has to be a sign from somewhere to say that this movie is blessed," he
        said in an interview.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8c5b5-9af0-48f8-8443-e4dd15846844'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Wicked" is based on Stephen Schwartz''s musical of the same name,
        adaptedfrom the 1995 book by Gregory Maguire. It tells the story of the green-skinned
        young woman Elphaba (Erivo) who goes on to become the Wicked Witch of the
        West from the classic children''s novel "The Wizard of Oz".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c8954-7118-4e39-8b91-295f646a45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Pop star Grande plays the privileged and popular Glinda whom Elphaba
        befriends at university.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5b878-67f4-4f0d-85ae-5bdbf97a7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"This is Wizard of Oz, this is Oz. It''s iconic in cinematic history.
        We didn''t want to disappoint," said Chu.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990c978-5680-4d37-adf4-5ea6bbab3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We wanted to immerse people in the Land of Oz. We wanted to make you
        touch it and feel it in ways that you haven''t been able to do. We wanted
        to make a big spectacle on the scale of ''Ben-Hur'' and ''Lawrence of Arabia''."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c2ec4-610b-4df9-a2e9-7886d32a7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"But at the same time, the intimacy of these two women, of this relationship,
        is so important. We cried almost every day on set, so I hope people feel that
        when they come watch the movie," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a514e05-f316-42d5-a49c-45291b8b3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The second installment of the two-part film series is slated for release
        in November 2025.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762fbf0-11ac-4bc4-b433-f838ce99bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve shot part two. I''m cutting it right now, and it''s a doozy.
        It''s very exciting. If you like part one, get ready for a whole new ride!"
        Chu promised.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44ee39-930c-4692-9fba-2b4e1aaf7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Wicked" begins its global cinematic rollout on Nov. 20.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff669add-3ad0-43f0-a8c0-a0b9ae6f928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T13:20:57.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T13:27:30.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Hanna Rantala; Editing by Richard Chang)</p>'
  'china-school-crash':
