      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.717+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government revenue and employee support</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c299b7-fe23-4f95-a20c-e7728432bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.976+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.718+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, NNIC has made a substantial upfront payment of Php 30 billion
        to the government as part of the concession agreement. In addition, the company
        has commenced regular annuity payments, with Php 1.58 billion paid for the
        period from September 2024 to June 30, 2025.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5b702-e9e4-45f0-82bf-a409ec0e1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.976+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.718+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce82e2-6b15-41df-ab47-08833f66ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.977+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.719+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC has also invested Php 420 million to ensure a smooth transition
        for employees, including signing bonuses for MIAA and LSERV personnel.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af0f61-26ee-4b9e-a9de-5d99e81389d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.978+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae46da3-20f0-454f-9132-72441cefff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.978+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“These financial commitments demonstrate NNIC''s dedication to the
        long-term success of NAIA and its commitment to supporting both the government
        and our employees,” Ang said.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdbcf6-ec06-4514-87a6-1a0a225bd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.979+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d4772-4c59-4f3c-b4e8-4bf6dc8fda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.980+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“It has only been two months since we assumed management of NAIA. It
        has been a very busy transition period, and as expected, we’ve encountered
        our fair share of challenges. Still, we’re optimistic about the progress we’ve
        made and the upcoming improvements we’re working on,” he added.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb6cd1-266c-4c2c-91c7-4a0a5ddc9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.981+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297a77b-b11c-4b89-8bc5-5f2519379ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.982+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.723+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is no magic wand to fix all of NAIA’s problems quickly. We
        cannot solve, in a matter of months, issues that have existed or built up
        over many decades. In fact, more problems may crop up. But that is part of
        modernizing an old facility like NAIA. We’re moving as fast as we can to address
        both immediate and major issues, and we’re putting all our resources into
        ensuring travelers will have an improved overall experience as we progress,”
        Ang said.</p>'
