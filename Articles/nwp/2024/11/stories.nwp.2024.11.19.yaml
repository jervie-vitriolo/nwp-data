      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T14:31:38.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Xi had visited Changde, a transit hub and city with more than 5
        million people, in March, in one of his regular inspection trips around the
        country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de03f7e-0b10-4aea-8aae-abd1d36adcca'
      'mgnl:activationStatus': true
