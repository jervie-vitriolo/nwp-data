      'mgnl:lastModified': 2024-11-19T20:11:59.709+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Power security and terminal assignments</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd9a80-b1de-4c9d-b2d8-89ae78593c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.968+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:30.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T20:11:59.710+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'To ensure a reliable power supply and improve power quality throughout
        the airport, NNIC has undertaken two major initiatives.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685e93a-0707-4063-bada-5952267966d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T20:05:27.969+08:00
