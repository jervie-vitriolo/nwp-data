      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585ef0b-a353-44a1-ab2f-2922302d73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.979+08:00
      'mgnl:createdBy': 'thea-nwp'
