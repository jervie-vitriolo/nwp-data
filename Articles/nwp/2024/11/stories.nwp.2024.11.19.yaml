    'caption': 'A drone view shows motorists on a flooded road following super typhoon
      Man-Yi in Quezon, Nueva Ecija Province, Philippines, November 18, 2024. REUTERS/Adrian
      Portugal TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
