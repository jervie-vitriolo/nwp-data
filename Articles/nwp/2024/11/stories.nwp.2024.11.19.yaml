    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8593a87-36f9-46d6-9bba-9936927c3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also mentioned plans to meet with Trump soon.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c98d7a-f047-4584-840c-c24c96acd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63341e7-3202-4af5-9732-b6b591fb1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:09.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:51:55.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi niya siguro baka nasa White House na siya bago ako makapunta.\
        \ But anyway, it was a very good call, it was a very friendly call, very productive.\
        \ And I am glad that I was able to do it and I think President-elect Trump\
        \ was also happy to hear from the Philippines,” Marcos added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18388b72-bc24-40f6-b93f-727aee548a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T16:51:32.971+08:00
