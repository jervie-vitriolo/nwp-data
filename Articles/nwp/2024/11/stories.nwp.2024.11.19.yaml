    'mgnl:tags': ['agriculture', 'Department-of-Agriculture', 'Business']
    'stories': []
    'template': '1'
    'title': 'DA eyes regions to fill in Luzon vegetable supply gap, stabilize prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9093e-5037-4785-9d60-49abad9fe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Luzon may look to vegetable
        sources from the Visayas and Mindanao to fill in a supply gap as a result
        of successive storms that has resulted in “persistently high” prices, the
        Department of Agriculture (DA) said on Tuesday, Nov. 19</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93413e08-a8f3-42ca-b258-b0c880cf01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This is among the possible recommendations that will be put on the\
        \ table this week after Agriculture Secretary Francisco Tiu Laurel Jr. sought\
        \ ways to temper rising vegetable prices in Metro Manila and other Luzon areas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c828e44-1baa-482d-949c-eeadd5065813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang [The] priority is to get vegetables from other vegetable-producing\
        \ areas and regions,” Agriculture spokesperson Arnel de Mesa said in a briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f386b69-0032-468a-98d4-641dacb4a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If that will be enough to temper prices, hindi na kailangan mag-import\
        \ [there’s no need for importation]. If there’s a necessity to import, we\
        \ will do that,” he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c9033-0bad-4d7c-9c5b-36d0eb83d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa mentioned Bukidnon and the Soccsksargen region in Mindanao\
        \ and Cebu in the Visayas as among potential sources.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd4e1b-f69a-47fb-b432-90591dbea89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Luzon sources most of its highland vegetable requirement from the Cordillera\
        \ Administrative Region, which has faced successive storms in over a month.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d019e-59e6-450d-a5f6-04c569f8226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said agricultural losses from the storms have reached P10 billion,\
        \ excluding costs from Typhoon Pepito.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17926b6-f35f-4270-a997-65a5f882ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “unusual” string of strong typhoons has hindered the recovery of\
        \ affected farmers, which usually takes two weeks, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556091e-22ca-47d6-bf9e-e46200d431cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on <a href="https://www.da.gov.ph/wp-content/uploads/2024/10/Price-Monitoring-October-18-2024.pdf">DA
        price monitoring</a>, green bell peppers saw a spike in price range from P180
        to P250 on Oct. 1 to P230 to P500 on Nov. 18. Red bell peppers were sold at
        P280 to P450 from October’s P140 to P300.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f7600-a882-4306-a9e5-cada5ec0b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cabbage prices also rose, like the rare ball variety at P80 to P110\
        \ from last month’s P35 to P80.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c86bc7-bd2c-4531-87ac-02e9d1f2bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Costlier lowland vegetables include eggplants (P100 to P180 on Oct.\
        \ 1 vs. P150 to P220 on Nov. 18).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e3bf2-d270-4c6f-9dc5-9181924f6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice, meanwhile, has a high inventory even with significant losses\
        \ during the calamities, the DA said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b1c19-285e-4889-948e-49217fe7b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91064847-e5d8-41d2-bfd9-34383be8414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ea0f9-524b-4f3b-8984-5e79c20ac1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fish imports</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876cebf-be93-4b5f-9e42-718b29e168dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa also said the DA is studying a possible importation of 8,000\
        \ metric tons (MT) of small pelagic fishes after the sector incurred losses\
        \ amid the closed fishing season.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608decd1-6c3e-464f-975a-d2fa9e4d2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T18:56:30.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:59.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T18:56:30.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said this was on top of the approved importation of 30,000 MT
        for fish products including <a href="https://www.newswatchplus.ph/news/2024/10/20/pamalakaya-galunggong-price.html">galunggong</a>,
        mackerel, moonfish, and bonito last October.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230a2be-98ad-4dfe-b2ec-3b293a8d7e8f'
