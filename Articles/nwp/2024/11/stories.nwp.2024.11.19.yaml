        fun activities designed to keep kids entertained while adults relax.<br><em>Location:
        Quezon City</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f61a7-84f4-4847-ac9c-19a18a840331'
