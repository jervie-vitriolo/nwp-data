  'hong-kong-pro-democracy-activists':
    'author': 'James Pomfret and Jessie Pang, Reuters'
    'caption': 'A police officer stands guard as a prison van arrives at the West
      Kowloon Magistrates'' Courts building, ahead of the sentencing of 45 convicted
      pro-democracy activists charged under the national security law, in Hong Kong,
      China November 19, 2024. REUTERS/Tyrone Siu TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-19T15:55:35.000+08:00
    'imagesource': 'jcr:e1a88d62-9833-4b7f-a6c1-39517472a9c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba8159e-64e8-4882-a5f5-b799f52ccb82'
    'lead': 'Hong Kong''s High Court on Tuesday jailed 45 pro-democracy activists
      for up to 10 years following a landmark national security trial that has damaged
      the city''s once feisty democracy movement and drawn criticism from the U.S.
      and other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T15:59:16.134+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:01.771+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:41.279+08:00
    'mgnl:lastModified': 2024-11-19T16:00:09.364+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hong-Kong']
    'stories': []
    'template': '1'
    'title': 'Jailing of 45 Hong Kong democrats in landmark trial draws criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66150a64-9642-4821-894d-8b5e0f9a6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Hong Kong''s High Court on Tuesday
        jailed 45 pro-democracy activists for up to 10 years following a landmark
        national security trial that has damaged the city''s once feisty democracy
        movement and drawn criticism from the U.S. and other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d818ec2-df8a-4581-a25a-b37f1bf11ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A total of 47 pro-democracy activists were arrested and charged in
        2021 with conspiracy to commit subversion under a Beijing-imposed national
        security law which carried sentences of up to life in prison.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49ddb5-c568-41fc-809c-0123e3a399c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Benny Tai, a former legal scholar identified in the judgement as a
        "mastermind" of the activists'' plans, was sentenced to 10 years in jail,
        the longest sentence so far under the 2020 national security law.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63990c94-2ba5-4739-849d-da8f4383bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The charges related to the organising of an unofficial "primary election"
        in 2020 to select the best candidates for an upcoming legislative election.
        The activists were accused by prosecutors of plotting to paralyse the government
        by engaging in potentially disruptive acts had they been elected.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2236b01-b704-4e3b-8827-bed134817db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Western governments have criticised the trial, with the U.S. describing
        it as "politically motivated" and saying the democrats should be released
        as they had been legally and peacefully participating in political activities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ac1fd-a62b-4e5e-ae65-c4ba06da29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese and Hong Kong governments say the national security laws
        were necessary to restore order after mass pro-democracy protests in 2019,
        and the democrats have been treated in accordance with local laws.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b36ff-25b0-4f09-8a9a-2d4d912096f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.170+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closely watched trial</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e22e26-afdc-4620-8814-72e474f8c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.170+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After a 118-day trial, 14 of the democrats were found guilty in May,
        including Australian citizen Gordon Ng and activists Owen Chow and Gwyneth
        Ho, while two were acquitted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc1a3b-713d-4ee8-a2bd-901d8d011caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.171+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The other 31 pleaded guilty and all 45 were given sentences ranging
        from 4-10 years.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112dd71b-4b45-4ba3-97a9-d2a2793e1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.171+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our true crime for Beijing is that we were not content with playing
        along in manipulated elections," Ho, who was sentenced to seven years imprisonment,
        wrote in a Facebook post.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770cceb-145e-43a1-9f0a-562ef886faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.171+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We dared to confront the regime with the question: will democracy
        ever be possible within such a structure? The answer was a complete crackdown
        on all fronts of society."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc12ba-4606-4a87-8ea2-39ead7cd538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.172+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia''s Foreign Minister Penny Wong said she was "gravely concerned"
        about the sentences, and called on China to "cease suppression of freedoms
        of expression, assembly, media and civil society," in Hong Kong.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d65db-db86-4df4-8714-ffa63e68737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.172+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese foreign ministry spokesman Lin Jian told reporters that "no
        one can engage in illegal activities in the name of democracy and attempt
        to escape legal punishment", adding that Beijing "firmly supports" Hong Kong''s
        efforts to safeguard national security.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae99c1-32aa-4a5b-bc5a-1b4d9886b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.173+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chow was sentenced to seven years and nine months in jail, while prominent
        activist Joshua Wong was sentenced to four years and eight months in jail,
        and Hendrick Lui was sentenced to more than four years in jail.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6fa92-b49c-4634-8d70-aaf42d742cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.173+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, Lui''s mother Elsa Wu shouted: "He''s a good person
        … he’s not a political prisoner … why does he have to go to jail?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532cfe2-43fe-4635-911d-aa7e2a9178cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.174+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawyers for some defendants who''ve been detained for more than 3 1/2
        years - said they expected to have this time deducted from the sentences,
        meaning some could be released next year.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e7e15-0955-454f-921f-815bcca4e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.174+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crowded courtrooms</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7336e-d3a1-4528-9f34-c71b8fc0442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.175+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The judges Andrew Chan, Alex Lee and Johnny Chan wrote that in passing
        sentence they considered factors including the degree of planning, the number
        of people involved, the potential harms generated, in a "holistic assessment"
        irrespective of whether the scheme would have taken place or not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d317531-8eae-4b05-a9b0-d77a070034c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.175+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In order to succeed, the organisers and participants might have hurdles
        to overcome, that however was expected in every subversion case where efforts
        were made to overthrow or paralyse a government. We therefore rejected the
        proposition that the Scheme was doomed to fail and that a lighter sentence
        should be imposed," the judges wrote.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5eeea-d9ff-4f39-a277-8842bd1bcccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.176+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The judges, however, granted a one third reduction in the sentences
        for some who pleaded guilty, including Tai.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe378b20-3098-46a4-b329-dfc6bbb4f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.176+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of people had queued from the early hours outside the court,
        many holding umbrellas in light rain as they tried to secure a seat within
        the main courtroom and several spillover courts.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011fa08-5c8f-4458-9030-83ca01925554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities deployed a tight police presence outside the West Kowloon
        Magistrates'' Court and for several blocks in the vicinity with police dogs,
        an armoured truck and vehicles with lights flashing. Some people were searched
        and questioned.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07854b21-ec9b-40cf-b710-b3186d276508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I feel such an injustice needs witnessing," said one woman who gave
        her name as Margaret and had been in the queue since Sunday afternoon. "They
        (the democrats) need to know they still have public support."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c962ec9-ae92-4837-bfed-b5f2af027cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling, which critics have said tarnishes Hong Kong''s role as
        a global financial hub, comes as the city is hosting an international financial
        summit to attract more business.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87006558-8f0d-49dc-94f8-054042ffe227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President-elect Donald Trump''s nominee as secretary of state,
        Marco Rubio, has been a staunch critic of the trial and in an earlier open
        letter criticised the convictions as evidence of the national security law''s
        "comprehensive assault on Hong Kong''s autonomy, rule of law, and fundamental
        freedoms."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0fe75-a88d-4eae-86b3-c3f59e8c599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the court building, Roxie Houge, the head of the
        U.S. consulate in Hong Kong''s political section, said the U.S. government
        condemned "the continuous prosecution of individuals here in Hong Kong who
        are expressing their political views ... exercising their freedom of speech."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b8d14-5262-484e-a244-b62b54f66cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s presidential office condemned the jailings, saying democracy
        and freedom are universal values and Taiwan will continue to stand in solidarity
        with Hong Kong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e9e07-920e-465b-9455-a76807603fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T15:59:16.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:01.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T16:00:09.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Pomfret and Jessie Pang; Additional reporting
        by Joe Cash in Beijing, Ben Blanchard in Taipei, Kirsty Needham in Sydney;
        Editing by Lincoln Feast and Michael Perry)</em></p>'
