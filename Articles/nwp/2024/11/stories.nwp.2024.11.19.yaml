      'mgnl:type': 'text'
      'text': '<p>This World Children’s Day, let’s celebrate five of the most outstanding
        and memorable performances by young actors in Filipino cinema:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0a134-71bc-44f1-a7f6-142c20e2935c'
