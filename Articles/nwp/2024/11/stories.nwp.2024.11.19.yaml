      'mgnl:type': 'text'
      'text': "\"Fortunately, President Duterte saw the wisdom in maintaining the\
        \ VFA, as it served not only our interest but also that of the United States,\"\
        \ he said.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
