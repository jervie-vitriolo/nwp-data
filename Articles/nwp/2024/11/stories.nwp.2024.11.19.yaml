      'mgnl:type': 'text'
      'text': "In this harrowing drama, Enzo Osorio portrays an abused deaf-mute child\
        \ attempting to confront his abuser in court. Osorio’s performance is exceptional,\
        \ capturing a spectrum of emotions from fear to resilience. His courtroom\
        \ scene, where he faces his alleged abuser for the first time, stands out\
        \ as one of the film’s most powerful moments. Osorio’s performance won him\
        \ the Best Actor award at the 2024 Cinemalaya Film Festival, solidifying his\
        \ place among the great young talents of Philippine cinema.\r"
