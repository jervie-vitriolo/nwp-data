      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Foreign
        Affairs confirmed that talks are underway with the Indonesian government for
        the possible transfer of Mary Jane Veloso to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b7ccf-e573-49ef-8456-9af98bd791db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.107+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48299c-854d-4df1-871e-e1d61b38bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:44.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:23:37.108+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Department of Foreign Affairs wishes to confirm that the governments\
        \ of the Philippines and Indonesia have been engaged in discussions regarding\
        \ the possible transfer of Mary Jane Veloso to the Philippines to serve her\
        \ sentence in a Philippine facility,” the DFA said in a statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8edf6-93ce-4bbc-ba95-2ca49671d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:23:17.856+08:00
