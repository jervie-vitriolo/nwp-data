    'jcr:uuid': 'cf16bc1b-0a01-416f-9075-c6b71352f653'
    'lead': 'Luzon may look to vegetable sources from the Visayas and Mindanao to
      fill in a supply gap as a result of successive storms that has resulted in ''persistently
      high'' prices, the Department of Agriculture (DA) said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-19T18:56:30.655+08:00
