      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b036b5-4571-4f9f-807a-34e5e61a6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Imee Marcos
        said she pushed for deleting over P50 billion in lump-sum allocations that
        the House of Representatives added to the National Irrigation Administration''s
        budget, calling it a "source of confusion and potential corruption."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc288a-2cb8-431f-b341-0e4e5e3f3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos, chairperson of the finance subcommittee handling the NIA budget,\
        \ disclosed this during Monday’s deliberations on the agency’s spending plan\
        \ for next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4da9f-5190-4e5c-916d-578a465f81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.449+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino “Koko” Pimentel III inquired about\
        \ the P42.5 billion allocated for NIA in the National Expenditure Program\
        \ proposed by Malacañang. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c9b5a-6fa6-4c1c-a019-aea60b8f2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.449+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos confirmed the figure, noting that the House proposed “P51.135\
        \ billion worth of lump-sum increases.” \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3e1b1-4bb5-45a4-8538-9bfbbac9c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“What we did in the Senate version is, first, delete all the lump sums\
        \ because I believe as Senator [Raffy] Tulfo highlighted that this is the\
        \ source of confusion and potential corruption because there are no line items,\
        \ there is no identification of individual projects or even their location,”\
        \ Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a8f99-b628-4724-86f3-ac4d6e64ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So as a result, the subcommittee deleted P51.135 billion worth of\
        \ lump sum increases in pump irrigation, communal irrigation, national system\
        \ irrigation. So nagtanggal po ako ng napakalaking halaga pero [I removed\
        \ a significant amount],” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788b18a-6f05-4482-af80-90a108b24954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the lion’s share of the questionable funding is a single\
        \ procurement contract worth P44.385 billion for the \"pump irrigation program,\"\
        \ which only had a P2-billion allocation under the NEP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039b7e4-386c-4da9-be7f-4bc61dcbc097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said the subcommittee restored about P6.135 billion,\
        \ which the House had previously removed, for farmer assistance, heavy equipment\
        \ purchases, and other locally funded projects, bringing the new total to\
        \ P47.558 billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31c257-7edb-4d64-bc80-2510a7fddba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel described the House move as “unusual or intriguing” and supported\
        \ the decision to remove the lump-sum allocations, noting that funds should\
        \ be identified through line items. He said the House and Senate versions\
        \ would next be reconciled in the bicameral conference committee.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b991dc-dc93-4c9b-b215-81283f65ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.453+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New probe sought for NIA projects</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddf0c7-421d-40f7-a1e6-ade0174e9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.453+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tulfo again criticized NIA’s Balog-Balog Dam project in\
        \ San Jose, Tarlac, as the agency continues to request P261 million annually\
        \ for repair and maintenance costs despite the unfinished and non-operational\
        \ project. NIA ultimately withdrew the funding request.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0812a06-c85f-4093-bbef-6908caa65504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.454+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.454+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo also questioned the P50 million requested for the repair of the\
        \ Bulo Small Reservoir Irrigation Project in Doña Remedios Trinidad, Bulacan,\
        \ noting that the project is in a bad shape despite years of funding.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e60fe2-127c-4687-81a3-dc2ed5984392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Last year during the Blue Ribbon Committee investigation ay sinabi\
        \ nila na gagawa sila ng paraan para i-fix ang problema (Last year, during\
        \ the Blue Ribbon Committee investigation, they said they would find a way\
        \ to fix the problem),” Tulfo said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e8a1c-7cc1-4a36-b24d-a47b02d9bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-19T17:02:56.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:42.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-19T17:02:56.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar urged the Blue Ribbon Committee to re-investigate
        irrigation projects, which Tulfo backed.</p>'
