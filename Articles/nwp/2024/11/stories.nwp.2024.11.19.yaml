      'mgnl:type': 'text'
      'text': 'In July, NNIC also completed construction of, and opened, the new Overseas
        Filipino Workers’ (OFW) lounge at Terminal 3. The lounge provides ample seating,
        free Wi-Fi, food and drinks.'
    '28':
      'jcr:primaryType': 'mgnl:block'
