    'jcr:uuid': 'bc5112ab-0a2c-4a30-a3f7-14fb97556b45'
    'lead': 'Superstar singer Beyonce topped the list of Grammy Award contenders unveiled
      on Friday, earning 11 nods including an album of the year nomination for her
      venture into country music, "Cowboy Carter."'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-09T10:39:14.097+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:56.770+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:51.489+08:00
    'mgnl:lastModified': 2024-11-09T10:44:39.351+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['billie-eilish', 'Beyonce', 'Post-Malone', 'Grammys']
    'stories': []
    'template': '1'
    'title': 'Beyonce leads Grammy nominations with ''Cowboy Carter'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15ac50-9b7a-4cd4-9582-c6d06eb2357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.337+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong> Superstar singer Beyonce topped
        the list of Grammy Award contenders unveiled on Friday, earning 11 nods including
        an album of the year nomination for her venture into country music, "Cowboy
        Carter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9322ede-6bdc-487a-a010-d397977dd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.337+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Behind Beyonce, Billie Eilish, Charli XCX, Kendrick Lamar and Post
        Malone tied with seven nominations each. Pop phenomenon Taylor Swift and newcomers
        Chappell Roan and Sabrina Carpenter scored six each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d00600-0d26-45a8-82be-8f6e5cef8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.338+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beyonce''s nominations brought her career total to 99, more than any
        other artist. She had been tied for the lead with her husband, rapper Jay-Z,
        who has 88.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631a8f2-67cd-40ed-aed9-c7b6d568a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.338+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Women dominated the album of the year category, the top Grammy honor.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a10dd2-759c-40af-9612-2307c9653afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.339+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite her lifetime lead in nominations, and an unrivaled 32 wins,
        Beyonce has never taken home the album trophy. Jay-Z called out that fact
        at the last Grammys ceremony, arguing that voters had failed to give proper
        recognition to Black artists.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d71c1-4beb-49e9-9ddb-7a062977b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.339+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Swift has won the top prize four times and is in the running again
        with her breakup album "The Tortured Poets Department."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fdba2-b536-4b68-8928-79e76e130b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the awards ceremony on Feb. 2, Beyonce and Swift records will compete
        with Carpenter''s "Short n'' Sweet," "Brat" from Charli XCX, Eilish''s "Hit
        Me Hard and Soft," and Roan''s "The Rise and Fall of a Midwest Princess."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0f135-ab11-4a81-b599-d3ab75f26de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The nominated male artists were Andre 3000 with "New Blue Sun" and
        jazz artist Jacob Collier for "Djesse Vol. 4."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f94ba-726d-4056-be58-f79945ae629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Winners will be chosen by the roughly 13,000 singers, songwriters,
        producers, engineers and others who make up the Recording Academy. The organization
        has taken steps to diversify its ranks, and said 38% were people of color,
        a 65% increase since 2019.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c4845-ad5a-4163-b974-71429dc3c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Cowboy Carter" was viewed by experts and fans as a reclamation and
        homage to an overlooked legacy of Black Americans within country music and
        culture. It became the first album by a Black woman to land at No. 1 on the
        Billboard Top Country Albums chart when it was released last spring.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90eaf0-ce70-43f4-b984-940a00cc53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Beyonce album was snubbed, however, by voters for the Country Music
        Awards in September.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2664e7e-6531-493e-b286-8c15faeb5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beyonce''s other Grammy nods included record and song of the year for
        single "Texas Hold ''Em." She also was nominated in pop, rap and Americana
        categories, showcasing the variety of genres on "Cowboy Carter."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198e0df-1a1a-414b-9807-658324e20dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Could it finally be Beyonce''s time to land the top prize?'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7681e-c276-4304-bfbc-0b4d2e69872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think she''s got a great shot," said Jason Lipshutz, executive editor
        of music at Billboard.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f8982-8f21-4656-8e74-5ecd30eb2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is unclear, however, how voters will view her foray into new musical
        territory, he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47af976-6a50-422a-a327-87ceec48dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"You could tell me that this kind of reaching across the aisle, appealing
        to country listeners, does power Beyonce to her very first album of the year
        win," Lipshutz said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3deb66c-8f6c-4d90-907e-c9214411a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You could also tell me that it kind of vexes people and voters
        a little bit, and kind of perplexes them to the degree that it falls short
        again," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56d6a8-2a95-4603-8008-b544f308530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New artist showdown</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bf809-2ebe-4ef4-a444-fd4346f1808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the best new artist field, "Espresso" singer Carpenter will face
        fellow pop singer Roan, pop-rock singer Benson Boone, hip-hop/country artist
        Shaboozey, multi-genre musician Teddy Swims and others.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ff0e8-a13a-4f30-b706-bbdef3a55e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carpenter and Roan are likely to pick up trophies on Grammys night,
        Lipshutz said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5b8ae-0d41-4c68-b766-d180822de37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Chapell is the more kind of eccentric and outlandish artist and people
        love it and really, really respect it," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba061f42-3954-430c-ac02-80ffcfb34b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carpenter "is the hitmaker," he added. "She has scored three of the
        biggest songs of this year with ‘Espresso’ and ‘Taste’ and ‘Please, Please,
        Please.''"'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc484997-5f17-46f5-a95d-f58097770804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Beatles and The Rolling Stones, pioneers of rock ''n'' roll in
        the 1960s, also landed on this year''s nominations list.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7eea9f-369d-411b-94d0-f5d17702e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now and Then," a Beatles song produced with artificial intelligence
        to bring the voice of John Lennon to life, was nominated for song of the year.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cf891-308b-4ca7-bd07-2054cc0c8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Stones were recognized with a nomination for rock album of the
        year for "Hackney Diamonds," their first album of original music in 18 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adafdb2-71b1-4bc5-aa33-14905dd7dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T10:39:14.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T10:44:39.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Richwine; Additional reporting by Alicia
        Powell in New York and Danielle Broadway in Los Angeles; Editing by Shri Navaratnam,
        Jan Harvey and Bill Berkrot)</em></p>'
