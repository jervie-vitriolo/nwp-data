    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aa730-0146-424d-ab04-962776f1add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T17:57:39.886+08:00
