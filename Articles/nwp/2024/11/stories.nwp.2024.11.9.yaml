      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Over 60,000 people
        were affected by typhoon ‘Marce’ after it battered extreme Northern Luzon,
        the National Disaster Risk Reduction Management Council reported on Saturday,
        Nov. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9d5b4-611d-4640-b968-e3b4907d4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T16:48:17.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T16:48:17.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Government data showed over 48,000 people from Cagayan Valley felt
        the typhoon’s impact, while others came from the Ilocos and Cordillera Regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a547c-1e68-4809-994d-cb15b27a94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T16:48:17.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T16:48:17.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The number of affected people equates to over 21,000 families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ac06f-1a44-40b1-a2f0-8ac002b6bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T16:48:17.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T16:48:17.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. on Saturday, over 24,000 people were still seeking
        shelter in evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b3445-51a0-4d5e-93a1-d82e3b6b0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T16:48:17.955+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T16:48:17.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one person was injured and one individual was reported
        missing due to ‘Marce’. No death has been recorded, the NDRRMC said.</p>'
    '5':
