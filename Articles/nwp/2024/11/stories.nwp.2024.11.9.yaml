      'mgnl:lastModified': 2024-11-09T18:01:49.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'State forecasters earlier said ‘Nika’ may intensify into a severe tropical
        storm on Monday, Nov. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610cb12-e45b-497b-bde7-63b3cdde8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T17:57:39.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T18:01:49.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also warned the storm may make landfall over Isabela or Aurora on
        the same day.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9241d4f-aa52-4f68-8d8c-d639403e2e18'
      'mgnl:activationStatus': true
