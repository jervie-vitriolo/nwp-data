      'jcr:uuid': 'de4cd263-8ffa-44c0-8311-8856bc31891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T15:14:37.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-09T15:14:37.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration of President Joe Biden paused approvals of new LNG
        exports in January in order to complete a study on the environmental and economic
        impact of the exports. The U.S. Energy Department will have a draft updated
        analysis out for a 60-day public comment period before the end of the year,
        a department official said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133be91-dc43-4c9e-8f85-ded46d773b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-09T15:14:37.354+08:00
      'mgnl:createdBy': 'lance-nwp'
