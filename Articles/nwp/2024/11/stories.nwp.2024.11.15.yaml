      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency listed the specifics as:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dc974-1ec7-487a-8426-0be9d375b992'
      'mgnl:activationStatus': true
