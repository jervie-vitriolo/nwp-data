    template: '1'
    title: 'VP on father: ‘Best dramatic actor’ in House probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '00ff10a8-f1e3-45a0-9871-ceefb6588f5c'
      activationstatus: true
      created: 2024-11-15T19:07:43.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte was “best dramatic actor” in the House probe on his bloody drug war,
        his daughter, Vice President Sara Duterte, said on Friday, Nov. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e043e28-3317-4308-90a0-67e94fa61e84'
      activationstatus: true
      created: 2024-11-15T19:07:43.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview at the sidelines of the agency’s 89th anniversary,
        the vice president said her father’s performance was a “12” in a range of
        1 to 10.'
    section2:
      primarytype: 'block'
      uuid: '5a8661bd-955c-4115-9036-dfeab204acba'
      activationstatus: true
      created: 2024-11-15T19:07:43.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She did not elaborate.'
    section3:
      primarytype: 'block'
      uuid: '3a6f4b35-9311-429b-b83e-93bd33d7caf6'
      activationstatus: true
      created: 2024-11-15T19:07:43.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president attended the House inquiry unannounced on Wednesday
        after defending her budget proposal at the Senate.'
    section4:
      primarytype: 'block'
      uuid: '4d995e82-fa18-4ab8-91ac-137084f1165b'
      activationstatus: true
      created: 2024-11-15T19:07:43.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Usually kasi hindi siya nakikinig sa mga kasama niya so humihingi
        sila ng tulong sakin na kung anong isabi, pagsabihan,” she said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fc6dedc3-6755-43a1-b361-0a5c46bc760b'
      activationstatus: true
      created: 2024-11-15T19:07:43.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The former president doesn’t usually listen to his companions
        so they asked me to help him on what to say.]'
    section6:
      primarytype: 'block'
      uuid: '0ab0cc0b-9132-46ed-b24c-89fd543bfb06'
      activationstatus: true
      created: 2024-11-15T19:07:43.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Deflecting attention’</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '3570d8d6-0edf-42aa-b09a-79f39bab428e'
      activationstatus: true
      created: 2024-11-15T19:07:43.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'France Castro, a Duterte critic and ACT Teacher’s party-list representative,
        said the vice president’s statement was a move to deflect public attention.'
    section8:
      primarytype: 'block'
      uuid: '8963110e-9a80-48b2-83d9-a058e9679c98'
      activationstatus: true
      created: 2024-11-15T19:07:43.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The former president may be 'the best dramatic actor' as his daughter
        claims, but the thousands of victims of extrajudicial killings deserve justice,
        not theatrics,” Castro was quoted as saying in a press release.'
    section9:
      primarytype: 'block'
      uuid: 'd000d507-1a46-4230-9811-02ddbadc55b4'
      activationstatus: true
      created: 2024-11-15T19:07:43.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawmaker said the former president’s statements must be reviewed
        thoroughly.'
    section10:
      primarytype: 'block'
      uuid: 'ee613c9a-e2c1-4b53-8c6d-26beb12d4dc0'
      activationstatus: true
      created: 2024-11-15T19:07:43.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi pwedeng basta tanggapin ang mga salita nila dahil malinaw na
        sila ay handang magsabi ng kahit ano para maprotektahan ang kanilang interes,”'
    section11:
      primarytype: 'block'
      uuid: '078460c5-aece-4bb6-9f5f-7d04ac53d6a5'
      activationstatus: true
      created: 2024-11-15T19:07:43.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We cannot simply accept their words because it is clear
        that they are willing to say anything to protect their interests.]'
    section12:
      primarytype: 'block'
      uuid: '474e1a71-3aa1-476e-a843-e15614597e2b'
      activationstatus: true
      created: 2024-11-15T19:07:43.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, House quad committee co-chairperson Dan Fernandez, himself
        an actor-turned-politician, said the former president was not a dramatic actor
        as he was an “action star beating everybody else.” '
    section13:
      primarytype: 'block'
      uuid: '2105a081-def7-4ad8-8128-1e42eee03b77'
      activationstatus: true
      created: 2024-11-15T19:07:43.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>During the hearing, Duterte dared the International Criminal Court
        (ICC) to come to the Philippines and investigate his supposed crimes against
        humanity. The former president instigated the country’s exit from the Rome
        Statute, which created the ICC.</p>'
    section14:
      primarytype: 'block'
      uuid: '45e4bf23-f287-4d79-b50f-3e6b7dce94e6'
      activationstatus: true
      created: 2024-11-15T19:07:43.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former president also had a heated exchange with his critics, including
        former Sen. Sonny Trillanes whom he attempted to hit with a microphone.'
    section15:
      primarytype: 'block'
      uuid: '5543d159-32ef-4531-bbe1-f3c71e13099f'
      activationstatus: true
      created: 2024-11-15T19:07:43.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:36.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T19:08:05.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Read the highlights of Duterte’s first quad comm appearance <strong><a
        href="https://www.newswatchplus.ph/news/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">here</a></strong>.</p>'
