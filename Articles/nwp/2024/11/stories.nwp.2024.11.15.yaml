      lastmodified: 2024-11-15T17:56:18.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>“Ofel” seen to return to PAR</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '37baf8bf-8814-4ad0-b447-8e9bef29a1b4'
      activationstatus: true
      created: 2024-11-15T17:47:46.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of 5 p.m., “Ofel” left the PAR in a weakening trend.\r"
    section18:
      primarytype: 'block'
      uuid: '914ee6df-906f-45d1-ba9c-7c68a1da7187'
      activationstatus: true
      created: 2024-11-15T17:47:46.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said “Ofel” would re-enter the weather disturbance monitoring\
        \ zone as it heads towards Taiwan. \r"
    section19:
