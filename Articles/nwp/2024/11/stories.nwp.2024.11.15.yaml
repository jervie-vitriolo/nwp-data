      'mgnl:lastModified': 2024-11-15T10:59:40.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0c5ce-b1c4-4704-bcd1-cab77e0cdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.297+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.160+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unilever’s dozens of products include Dove soap, Hellmann’s mayonnaise,\
        \ Knorr bouillon cubes, Surf detergent and Vaseline petroleum jelly.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4884f6b-8f48-498b-94e0-8e7cfee4c20e'
