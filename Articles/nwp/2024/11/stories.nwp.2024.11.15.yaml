      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, ₱112.5 million in confidential and intelligence funds
        of the education department in 2023 remain unaccounted for.</p>'
    section13:
      primarytype: 'block'
      uuid: '4fa46cb2-7eee-4448-81d4-4c7d47a8667b'
      activationstatus: true
      created: 2024-11-15T18:14:26.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A number of education officials also told lawmakers they received
        cash envelopes during Duterte’s tenure.</p>'
  'START HERE----->marcos-assets-deployment-food-supply-pepito-response':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-15T18:39:46.000+08:00
    imagesource: '25850dbb-2aac-4da2-a07e-55d93e65c4a5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f6ae359f-8f25-4d28-8d51-efd1ac842db1'
    lead: 'President Ferdinand Marcos Jr. said assets that have already been deployed
      to the regions in response to recent storms would help in response efforts in
      light of incoming Typhoon Pepito (international name: Man-yi) this weekend.'
    activationstatus: true
    created: 2024-11-15T18:41:18.334+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:45:09.745+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:28.272+08:00
