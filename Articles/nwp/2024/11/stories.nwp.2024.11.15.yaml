      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.283+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The Ben &amp; Jerry’s situation would be front of mind of any possible\
        \ buyer,\" Myers said. \"To the extent that Ben &amp; Jerry’s or a subsidiary\
        \ wants to be liberated to say (what they want, it) may impact the sales of\
        \ the flagship ice cream brand.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34b4e3-c8ac-4dc0-9624-5d2783b401c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.284+08:00
