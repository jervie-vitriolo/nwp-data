      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.147+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce465f5-3944-4e6a-baf8-006281d9b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.284+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.148+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That would result in a lower valuation for Unilever’s ice cream brands,\
        \ Myers said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556068ac-148c-4582-b46c-07f98e73ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.285+08:00
