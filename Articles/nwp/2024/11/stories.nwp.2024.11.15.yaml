  'START HERE----->trump-appoints-robert-kennedy-health-':
    author: 'Stephanie Kelly, Reuters'
    caption: 'Robert F. Kennedy Jr. and Republican presidential nominee and former
      U.S. President Donald Trump greet each other at a campaign event sponsored by
      conservative group Turning Point USA, in Duluth, Georgia, U.S., October 23,
      2024. REUTERS/Carlos Barria/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-15T10:53:33.000+08:00
    imagesource: 'c00b167e-1f94-4dc4-854c-205c95d5da19'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'cf16cd89-8051-4a1e-b126-e18b27723537'
    lead: 'President-elect Donald Trump said on Thursday he has selected Robert
      F. Kennedy Jr., an environmental activist who has spread misinformation on vaccines,
      to lead the Department of Health and Human Services, the United States' top
      health agency.'
    activationstatus: true
