    'lead': 'Authorities have placed more areas under storm alerts in parts of Luzon
      and the Visayas on Friday afternoon due to #PepitoPH. Meanwhile, Batanes was
      still under Signal No. 1 amid the forecast recurve to the PAR of #OfelPH.'
    'mgnl:activationStatus': true
