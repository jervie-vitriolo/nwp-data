      probe on his bloody drug war, his daughter, Vice President Sara Duterte, said
      on Friday, Nov. 15.'
    activationstatus: true
    created: 2024-11-15T19:07:43.753+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:44:36.798+08:00
    lastactivatedby: 'nelsonp'
