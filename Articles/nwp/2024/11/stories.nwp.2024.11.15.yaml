      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lawmakers have criticized PhilHealth for low coverage of health
        bills amid the decision to transfer P89.9 billion in unused funds to state
