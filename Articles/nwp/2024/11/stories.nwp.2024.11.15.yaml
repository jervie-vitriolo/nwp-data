    title: 'New NAIA terminal assignments by Q1 2025 - operator'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9968856-e257-4a1d-9cc8-5551e133a91e'
      activationstatus: true
      created: 2024-11-15T23:01:51.146+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> New terminal assignments
        at the Ninoy Aquino International Airport will be carried out beginning the
        first quarter of next year, the main gateway’s private operator said on Friday,
        Nov. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aac39b62-b96d-4a1f-8952-b1c0cd172a78'
      activationstatus: true
      created: 2024-11-15T23:01:51.146+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, the New NAIA Infra Corp. (NNIC) said it aims to
        reduce congestion in high-traffic terminals, particularly at Terminal 3 which
        will be exclusive for international flights.'
    section2:
      primarytype: 'block'
      uuid: '671aa549-7941-41ee-8a00-aa2754e181e3'
      activationstatus: true
      created: 2024-11-15T23:01:51.147+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This will help improve operational efficiency and optimize runway
        utilization, leading to fewer delays and better on-time performance for the
        airlines,” NNIC said.'
    section3:
      primarytype: 'block'
      uuid: '6909c14d-803f-4840-a19f-4cb16cf40095'
      activationstatus: true
      created: 2024-11-15T23:01:51.147+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a media engagement, NNIC General Manager Lito Alvarez said the company
        is working with other airlines on the terminal reassignment.'
    section4:
      primarytype: 'block'
      uuid: '5a7f244c-1cc9-42c5-b694-1a3ce2f132ff'
      activationstatus: true
      created: 2024-11-15T23:01:51.148+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Among those targeted for transfer are AirAsia flights to T4 from T2,
        and domestic trips of Cebu Pacific to T2 from T3.'
    section5:
      primarytype: 'block'
      uuid: '43403cf6-7596-4738-8ccb-761a65cc03a7'
      activationstatus: true
      created: 2024-11-15T23:01:51.148+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So iyon ang continuous ang discussion namin. Ilan ba, 50% ba, 70%
        ba, 100% ba ng domestic flights nila ay ililipat natin ngayon…unti-unti,”
        said Alvarez.'
    section6:
      primarytype: 'block'
      uuid: '37ef72f1-e22e-44e6-aee9-1ac881407e98'
      activationstatus: true
      created: 2024-11-15T23:01:51.148+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: So that’s the ongoing discussion we're having. How
        extensive will the transfer be? 50%, 70%, 100% of their domestic flights...we’ll
        do it gradually.]'
    section7:
      primarytype: 'block'
      uuid: 'ad9866f6-963e-4050-8814-d11959d0bd1c'
      activationstatus: true
      created: 2024-11-15T23:01:51.149+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Early this month, the aging NAIA T4 was closed for <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/naia-terminal-4-renovation.html">renovation</a></strong>
        to be reopened in February 2025. The terminal used to serve around 50 flights
        from Cebgo, AirSWIFT, and Sunlight AIR.</p>'
    section8:
      primarytype: 'block'
      uuid: '42cf4c81-da73-45d0-bb6b-840227e58b9b'
      activationstatus: true
      created: 2024-11-15T23:01:51.149+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, NNIC President Ramon Ang unveiled plans for terminal expansion
        that will create T5 at the abandoned Philippine Village Hotel, which has yet
        to be demolished by the government.'
    section9:
      primarytype: 'block'
      uuid: 'a349d23c-45f3-4dd0-8fef-bca125d32d89'
      activationstatus: true
      created: 2024-11-15T23:01:51.150+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ang said the extension will accommodate 22 million more passengers
        annually.</p>'
    section10:
      primarytype: 'block'
      uuid: '98472870-0e08-403e-9caa-10aa4eb9281a'
      activationstatus: true
      created: 2024-11-15T23:01:51.150+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NNIC president said he is anticipating over 50 million passengers
        this year - higher than the usual 45 million travelers annually.'
    section11:
      primarytype: 'block'
      uuid: '994ac8f2-62a7-4ddd-84a3-a47b7d5f7fc0'
      activationstatus: true
      created: 2024-11-15T23:01:51.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:01.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T23:01:51.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Right now our emphasis is on ensuring that all facilities and equipment
        work reliably,” he said.</p>'
