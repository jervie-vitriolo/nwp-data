    title: 'Tyson takes a swipe at Paul ahead of highly anticipated fight'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09f7af5b-31df-4ca5-b33c-f7fd232f94d9'
      activationstatus: true
      created: 2024-11-15T11:21:48.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Mike Tyson could not wait to put
        on the gloves to take a shot at upcoming opponent Jake Paul, striking the
        social media influencer-turned-boxer in the face as they approached each other
        at Thursday’s weigh-in at Arlington, Texas.</p>'
    section1:
      primarytype: 'block'
      uuid: '54035f5c-044a-4b98-aa62-bad313684b84'
      activationstatus: true
      created: 2024-11-15T11:21:48.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8b71a21d-112c-4146-be90-7169697d15b8'
      activationstatus: true
      created: 2024-11-15T11:21:48.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The one-time \"Baddest Man on the Planet,\" 58-year-old Tyson is returning\
        \ to the ring for his first professional fight in 19 years against \"ultimate\
        \ heel\" Paul in the wildly anticipated showdown at AT&amp;T Stadium on Friday.\r"
    section3:
      primarytype: 'block'
      uuid: '3d002556-396b-4967-a428-6a143614d13d'
      activationstatus: true
      created: 2024-11-15T11:21:48.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ec7cae72-25aa-4010-aed8-61d412000a7a'
      activationstatus: true
      created: 2024-11-15T11:21:48.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There was no love lost between the two as Tyson, who weighed in at\
        \ 228.4 pounds, approached Paul and immediately slapped the 27-year-old in\
        \ the face and offered a two-word televised remark before walking off stage:\
        \ \"Talking’s over.\"\r"
    section5:
      primarytype: 'block'
      uuid: '44133580-9d44-430b-9d32-3b579dcce2f1'
      activationstatus: true
      created: 2024-11-15T11:21:48.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'db2750c8-5276-4bee-b555-a81b6b1b44a8'
      activationstatus: true
      created: 2024-11-15T11:21:48.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Paul, who gained a cult following on YouTube before turning to boxing\
        \ four years ago, was far more loquacious, offering an expletive-riddled rant\
        \ about his plans to demolish Tyson, who has a 50-6 record with 44 knockouts.\r"
    section7:
      primarytype: 'block'
      uuid: '306daab4-5236-48dd-b16b-4112b9b3fc38'
      activationstatus: true
      created: 2024-11-15T11:21:48.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8e2172ed-fce3-4285-93eb-9825f1f140a6'
      activationstatus: true
      created: 2024-11-15T11:21:48.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He’s angry, he’s an angry little elf,\" said Paul, who weighed in\
        \ at 227.2 pounds. \"It’s personal now - he must die!\"\r"
    section9:
      primarytype: 'block'
      uuid: '71c49807-35c2-47ca-9921-9f2ea7f4d956'
      activationstatus: true
      created: 2024-11-15T11:21:48.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f3751730-bf45-4c3d-b373-d1341b24a3ed'
      activationstatus: true
      created: 2024-11-15T11:21:48.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The fight is the first live boxing match that Netflix has aired, as\
        \ the streamer with more than 280 million subscribers makes inroads into the\
        \ sports arena.\r"
    section11:
      primarytype: 'block'
      uuid: '0cea3c14-4213-49fe-9866-e90572e33ccb'
      activationstatus: true
      created: 2024-11-15T11:21:48.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '55b5743c-1ad2-45fd-beff-702740cc03eb'
      activationstatus: true
      created: 2024-11-15T11:21:48.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The match has drawn extraordinary global interest but also criticism,\
        \ with British promoter Eddie Hearn dismissing the bout as \"dangerous, irresponsible\
        \ and disrespectful to boxing.\"\r"
    section13:
      primarytype: 'block'
      uuid: '19a3f4e9-d859-4c33-ab4e-deea036d85c4'
      activationstatus: true
      created: 2024-11-15T11:21:48.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'de73a0b6-e2c8-4021-a194-8ec42a68b8d1'
      activationstatus: true
      created: 2024-11-15T11:21:48.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tyson, a beloved pop culture icon in America despite his 1992 rape\
        \ conviction, insisted to Reuters in an interview last month that the fight\
        \ was not about the payday.\r"
    section15:
      primarytype: 'block'
      uuid: '94749d9b-9545-4eac-babd-5b8920ae37cd'
      activationstatus: true
      created: 2024-11-15T11:21:48.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:21:48.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '77f14551-9dfd-4d08-ac0a-40617ff9cd88'
      activationstatus: true
      created: 2024-11-15T11:21:48.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:47:17.989+08:00
