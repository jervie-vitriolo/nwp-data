    'stories': []
    'template': '1'
    'title': 'Duterte to skip House inquiry on confidential funds again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea48e9-e4f0-4a37-8a83-636d6994b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Friday, Nov. 15, she has no plans of attending the next scheduled
        inquiry of the House committee on good government and public accountability
        on her budget spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cffdc6-eb7d-4783-a3b2-894efec370ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview at the sidelines of the agency’s 89th anniversary
        in Mandaluyong City, Duterte said she intends to submit instead an affidavit
        about her confidential fund use.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b49e1-29f5-4e7a-8ead-db54f0c5ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president personally accepted the House invitation during
        the quad committee probe on her father’s bloody drug war on Wednesday, Nov.
        13.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dea1a6-3efa-4377-8744-3051f3eec750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she only received an invitation from the committee once.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5e928-d173-4fc1-a551-9cad6d8e4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pumunta ako, umupo ako doon. Hindi man nila ako tinanong. Kung nakikita,
        niyo nakaupo lang ako doon. Nasasayang iyong oras ko,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab443d52-cb5b-4610-9677-3e81a11336d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I went there, I sat there. They didn’t even ask me. If
        you could see, I just sat there. My time was wasted]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6e309-94be-4306-945c-4a276431d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Committee chairperson and Manila Rep. Joel Chua refuted Duterte’s claims,
        saying the panel made “extensive efforts” to reach out to the vice president.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d99ce-567a-437f-9ec9-e434c1e77d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said Duterte was invited to the first and second hearings.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e930800-c2a2-47ce-ade4-448d46a6afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:14:26.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:29.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:14:26.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“She declined to attend the third, fourth, and fifth hearings scheduled
        on Oct. 17, Nov. 5, and Nov. 11, after submitting a formal letter stating
        she would not be present,” Chua was quoted as saying in a press release.'
    '9':
      'jcr:primaryType': 'mgnl:block'
