      'mgnl:lastModified': 2024-11-15T10:59:40.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda355e-26e2-4314-a714-e6f7660753d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.281+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The lawsuit was filed in New York federal court.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ab74b-a0b4-4a95-be39-4b5ff5243fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.281+08:00
