    section1:
      primarytype: 'block'
      uuid: 'c14bfda1-cf06-4ef3-918a-b4913ef89ce1'
      activationstatus: true
      created: 2024-11-15T18:50:00.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.752+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release, the Department of Health (DOH) said the benefit\
        \ packages are for heart attack, 10 rare diseases, preventive oral health\
        \ at primary care, peritoneal dialysis, and assistive mobility devices.\r"
    section2:
      primarytype: 'block'
      uuid: '00073c24-206d-41f2-939c-f5a4fa905dd2'
      activationstatus: true
      created: 2024-11-15T18:50:00.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.752+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency listed the specifics as:\r"
    section3:
      primarytype: 'block'
      uuid: '147dc974-1ec7-487a-8426-0be9d375b992'
      activationstatus: true
      created: 2024-11-15T18:50:00.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ A package for acute myocardial infarction or heart attacks across\
        \ the continuum of care\r"
    section4:
      primarytype: 'block'
      uuid: '162243f9-c143-4d5b-9592-b956fc6e3576'
      activationstatus: true
      created: 2024-11-15T18:50:00.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Ten rare diseases, namely, maple syrup urine, methylmalonic acidemia/propionic\
        \ acidemia, galactosemia, phenylketonuria, gaucher disease, pompe disease,\
        \ fabry disease, MPS II (hunter syndrome), MPS IV (morquio syndrome), and\
        \ osteogenesis imperfecta\r"
    section5:
      primarytype: 'block'
      uuid: 'a02e3cfd-c960-4e63-aab0-f3a927cbeb4b'
      activationstatus: true
      created: 2024-11-15T18:50:00.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Preventive oral health services to complement the PhilHealth Konsulta\
        \ package\r"
    section6:
      primarytype: 'block'
      uuid: 'f6d06db7-8dba-43dc-8932-363c0ee9c2fa'
      activationstatus: true
      created: 2024-11-15T18:50:00.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Improved coverage for peritoneal dialysis\r"
    section7:
      primarytype: 'block'
      uuid: 'b2384617-c249-459d-b7b6-e508b74412d8'
      activationstatus: true
      created: 2024-11-15T18:50:00.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:52.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:50:00.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Assistive mobility devices for priority conditions that affect the\
