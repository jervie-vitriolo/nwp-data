      lastmodified: 2024-11-15T12:18:23.163+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hiraya is a vision of what will become… It is clear in your mind,\
        \ and it speaks truthfully in your heart,” Manalo shared on Instagram. \r"
    section5:
      primarytype: 'block'
      uuid: '39074bd3-fd8f-493e-8c0f-082673cf5468'
