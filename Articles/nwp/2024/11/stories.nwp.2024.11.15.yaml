      'mgnl:lastModified': 2024-11-15T17:54:03.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Indonesian government
        is exploring the possibility of transferring foreign prisoners, including
        a Filipina drug mule on death row, to their home countries upon request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfee22-1e94-4e93-a438-47094b5369d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A statement from Indonesia’s Coordinating Ministry for Legal, Human
        Rights, and Immigration noted that such transfers could be facilitated through
        bilateral negotiations or the implementation of a new policy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b586f-abdc-4cf4-be1e-8a048073c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Indonesia Gina Jamoralin recently met with
        Indonesia’s Coordinating Minister for Law, Human Rights, and Immigration,
        Yusril Ihza Mahendra, to discuss the case of Mary Jane Veloso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560385-9df1-4484-8b87-e66ba75eaaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This matter has been discussed internally within Kemenko Kumham Imipas
        and has also been brought to the attention of President Prabowo. We are formulating
        a policy to resolve the issue of foreign prisoners in our country, either
        through bilateral negotiations or by devising a policy related to what is
        referred to in English as the transfer of prisoners,” said Yusril.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c8988-348c-47e1-b04d-9f9afebb12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'If the Philippine request is granted, Veloso would serve the remainder
        of her sentence in the country subject to conditions determined by Indonesia’s
        court rulings.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4464782-aa13-41b4-9b32-5ec5a3219604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government would then assume responsibility for her rehabilitation
        and decide whether to grant clemency or remission.'
    '6':
      'image': 'jcr:433cf6f9-cf99-474e-8bdf-2e1a51e015cb'
      'imageCaption': 'Philippine Ambassador to Indonesia Gina Jamoralin recently
        met with Indonesia’s Coordinating Minister for Law, Human Rights, and Immigration,
        Yusril Ihza Mahendra to discuss PH-Indonesia ties and the case of Mary Jane
        Veloso'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599abe8c-3c2f-4c63-bad2-c1c8b3236036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d6912-a7d3-44f5-8a15-a3b6ffac0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal and diplomatic efforts</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4b94c-6dbb-4492-be65-d59baa7cc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veloso’s legal counsel, Edre Olalia, welcomed the possible transfer,
        calling it a “unique and noble” diplomatic and political option.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c51ba-7ee6-4502-a232-1f6bb5da12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We did not expect something so unique and noble through a diplomatic
        and political option; at least there’s a window of opportunity,” said Olalia.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eec1ea-2cd9-499d-a7b7-6c661afa342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Although the legal team has primarily focused on securing clemency
        for Veloso in Indonesia, Olalia said bringing her home would be a significant
        development.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d6568-e082-4613-96af-e932699dceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The most important thing is she will finally be able to come home,”
        he said, adding that Veloso deserves clemency from the Philippine government
        for humanitarian reasons.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a6e79-306b-48c7-b3be-07fdf01df6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“First, humanitarian considerations – she’s been detained for 14 years.
        Second, she’s a victim of human trafficking. And third, there is no law allowing
        for capital punishment in the Philippines,” Olalia added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51879b-864d-4967-b40f-7585dc2fcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for clemency</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763edd2-254f-46b5-bb46-1d9db1bff1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year, Foreign Affairs Secretary Enrique Manalo reiterated
        the Philippines'' appeal for clemency for Veloso.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86612d-048e-40cf-9dff-40882a0f93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Advocates have argued that her status as a trafficking victim, combined
        with her prolonged detention, justifies clemency or sentence reduction.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3173e45-7b54-4ea0-beff-d3a92e8c04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veloso was arrested in 2010 at Yogyakarta Airport in Indonesia with
        2.6 kilograms of heroin in her luggage.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b44c90-47d4-4dfd-b402-06bf21f57f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She has consistently maintained her innocence, claiming she was duped
        by a recruiter who had trafficked her under the guise of securing a job as
        a domestic helper.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79678938-5cb5-4bae-92ef-971ee9be45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2015, Veloso was granted a last-minute reprieve from execution following
        appeals from the Philippine government and public outcry.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22f658-507e-4cb0-ac30-12bb415f6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:52:28.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:55.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:54:03.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2020, a Nueva Ecija court found her recruiters guilty of illegal
        recruitment.</p>'
