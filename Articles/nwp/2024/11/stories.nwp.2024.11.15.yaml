      'mgnl:lastModified': 2024-11-15T10:59:40.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac81e6-0234-4c86-ada4-b97b43f75cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.282+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Minor Myers, a professor at the University of Connecticut School of\
        \ Law, said the tension between Ben &amp; Jerry’s and Unilever would be top\
        \ of mind in a deal, particularly if Unilever’s ice cream brands are acquired\
        \ by a private equity firm or competitor company.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea84f70-bc67-4b39-987c-35e27e66cf48'
