        Court</a> has issued a temporary restraining order on the transaction.&nbsp;</p>'
  'rodrigo-duterte-best-dramatic-actor':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte approaches her father, former President
      Rodrigo Duterte, during the lengthy House inquiry on the bloody drug war on
      Nov. 13.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-15T19:05:44.000+08:00
    'imagesource': 'jcr:de9a80ea-0421-4d65-8ebe-658f5fd637ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a940614b-fdaf-4840-ab32-b6525bb58cf5'
    'lead': 'Former President Rodrigo Duterte was “best dramatic actor” in the House
      probe on his bloody drug war, his daughter, Vice President Sara Duterte, said
      on Friday, Nov. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-15T19:07:43.753+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:44:36.798+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:28.741+08:00
    'mgnl:lastModified': 2024-11-15T19:08:05.526+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'VP on father: ‘Best dramatic actor’ in House probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff10a8-f1e3-45a0-9871-ceefb6588f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte was “best dramatic actor” in the House probe on his bloody drug war,
        his daughter, Vice President Sara Duterte, said on Friday, Nov. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e043e28-3317-4308-90a0-67e94fa61e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview at the sidelines of the agency’s 89th anniversary,
        the vice president said her father’s performance was a “12” in a range of
        1 to 10.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8661bd-955c-4115-9036-dfeab204acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She did not elaborate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f4b35-9311-429b-b83e-93bd33d7caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president attended the House inquiry unannounced on Wednesday
        after defending her budget proposal at the Senate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d995e82-fa18-4ab8-91ac-137084f1165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Usually kasi hindi siya nakikinig sa mga kasama niya so humihingi
        sila ng tulong sakin na kung anong isabi, pagsabihan,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dedc3-6755-43a1-b361-0a5c46bc760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The former president doesn’t usually listen to his companions
        so they asked me to help him on what to say.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0cc0b-9132-46ed-b24c-89fd543bfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Deflecting attention’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570d8d6-0edf-42aa-b09a-79f39bab428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'France Castro, a Duterte critic and ACT Teacher’s party-list representative,
        said the vice president’s statement was a move to deflect public attention.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963110e-9a80-48b2-83d9-a058e9679c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The former president may be ''the best dramatic actor'' as his daughter
        claims, but the thousands of victims of extrajudicial killings deserve justice,
        not theatrics,” Castro was quoted as saying in a press release.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000d507-1a46-4230-9811-02ddbadc55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker said the former president’s statements must be reviewed
        thoroughly.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee613c9a-e2c1-4b53-8c6d-26beb12d4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi pwedeng basta tanggapin ang mga salita nila dahil malinaw na
        sila ay handang magsabi ng kahit ano para maprotektahan ang kanilang interes,”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078460c5-aece-4bb6-9f5f-7d04ac53d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We cannot simply accept their words because it is clear
        that they are willing to say anything to protect their interests.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e1a71-3aa1-476e-a843-e15614597e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, House quad committee co-chairperson Dan Fernandez, himself
        an actor-turned-politician, said the former president was not a dramatic actor
        as he was an “action star beating everybody else.” '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105a081-def7-4ad8-8128-1e42eee03b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Duterte dared the International Criminal Court
        (ICC) to come to the Philippines and investigate his supposed crimes against
        humanity. The former president instigated the country’s exit from the Rome
        Statute, which created the ICC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4bf23-f287-4d79-b50f-3e6b7dce94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president also had a heated exchange with his critics, including
        former Sen. Sonny Trillanes whom he attempted to hit with a microphone.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543d159-32ef-4531-bbe1-f3c71e13099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T19:07:43.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:36.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T19:08:05.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Read the highlights of Duterte’s first quad comm appearance <strong><a
        href="https://www.newswatchplus.ph/news/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">here</a></strong>.</p>'
  'naia-terminal-assignments-2025':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A view shows a facade of the Ninoy Aquino International Airport Terminal
      3 (NewsWatch Plus File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-15T22:57:44.000+08:00
    'imagesource': 'jcr:674d5101-21c5-473c-874e-e9eb1b90a5a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc09f99b-9082-4b46-a2e4-0252dc98dae9'
    'lead': 'New terminal assignments at the Ninoy Aquino International Airport will
      be carried out beginning the first quarter of next year, the main gateway’s
      private operator said on Friday, Nov. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-15T23:01:51.122+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:44:01.762+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:29.012+08:00
    'mgnl:lastModified': 2024-11-15T23:01:51.161+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA-Terminal-3', 'Ramon-Ang']
    'stories': []
    'template': '1'
    'title': 'New NAIA terminal assignments by Q1 2025 - operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9968856-e257-4a1d-9cc8-5551e133a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.146+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> New terminal assignments
        at the Ninoy Aquino International Airport will be carried out beginning the
        first quarter of next year, the main gateway’s private operator said on Friday,
        Nov. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac39b62-b96d-4a1f-8952-b1c0cd172a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.146+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, the New NAIA Infra Corp. (NNIC) said it aims to
        reduce congestion in high-traffic terminals, particularly at Terminal 3 which
        will be exclusive for international flights.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671aa549-7941-41ee-8a00-aa2754e181e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.147+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This will help improve operational efficiency and optimize runway
        utilization, leading to fewer delays and better on-time performance for the
        airlines,” NNIC said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909c14d-803f-4840-a19f-4cb16cf40095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.147+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a media engagement, NNIC General Manager Lito Alvarez said the company
        is working with other airlines on the terminal reassignment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f244c-1cc9-42c5-b694-1a3ce2f132ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.148+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among those targeted for transfer are AirAsia flights to T4 from T2,
        and domestic trips of Cebu Pacific to T2 from T3.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43403cf6-7596-4738-8ccb-761a65cc03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.148+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“So iyon ang continuous ang discussion namin. Ilan ba, 50% ba, 70%
        ba, 100% ba ng domestic flights nila ay ililipat natin ngayon…unti-unti,”
        said Alvarez.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef72f1-e22e-44e6-aee9-1ac881407e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.148+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So that’s the ongoing discussion we''re having. How
        extensive will the transfer be? 50%, 70%, 100% of their domestic flights...we’ll
        do it gradually.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9866f6-963e-4050-8814-d11959d0bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the aging NAIA T4 was closed for <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/naia-terminal-4-renovation.html">renovation</a></strong>
        to be reopened in February 2025. The terminal used to serve around 50 flights
        from Cebgo, AirSWIFT, and Sunlight AIR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf4c81-da73-45d0-bb6b-840227e58b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, NNIC President Ramon Ang unveiled plans for terminal expansion
        that will create T5 at the abandoned Philippine Village Hotel, which has yet
        to be demolished by the government.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349d23c-45f3-4dd0-8fef-bca125d32d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T23:01:51.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:01.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T23:01:51.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang said the extension will accommodate 22 million more passengers
        annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98472870-0e08-403e-9caa-10aa4eb9281a'
