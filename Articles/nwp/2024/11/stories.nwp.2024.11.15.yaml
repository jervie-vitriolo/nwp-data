      U.S. President Donald Trump greet each other at a campaign event sponsored by
      conservative group Turning Point USA, in Duluth, Georgia, U.S., October 23,
      2024. REUTERS/Carlos Barria/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-15T10:53:33.000+08:00
    'imagesource': 'jcr:c00b167e-1f94-4dc4-854c-205c95d5da19'
