    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Assets deployed, food supply sufficient ahead of Pepito - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd47f940f-6f63-48fd-8571-da3342e53b61'
      activationstatus: true
      created: 2024-11-15T18:41:18.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.362+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. said assets that have already been deployed to the regions in response
        to recent storms would help in response efforts in light of incoming Typhoon
        Pepito (international name: Man-yi) this weekend.</p>'
    section1:
      primarytype: 'block'
      uuid: '94a80f19-ac4c-40df-823f-7e7c50470fa8'
      activationstatus: true
      created: 2024-11-15T18:41:18.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We have everything that we need to have in place. We have very
        little time left to prepare, but it’s a good thing kahit papaano nasa labas
        na mga gamit natin; hindi na natin dadalhin [our assets are already in the
        field; we won’t make the extra effort to deploy them],” Marcos said during
        a situation briefing on Friday, Nov. 15.</p>'
    section2:
      primarytype: 'block'
      uuid: '90fa92e3-37e0-4179-9cfb-c5834034ffcb'
      activationstatus: true
      created: 2024-11-15T18:41:18.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:. We no longer need to transport them.]'
    section3:
      primarytype: 'block'
      uuid: '32051fd5-b603-4ed2-8386-0d9902ecbdc0'
      activationstatus: true
      created: 2024-11-15T18:41:18.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said relief packs and search-and-rescue assets have been pre-positioned
        to areas that would need them most.'
    section4:
      primarytype: 'block'
      uuid: 'e893cbf3-810b-492f-a248-7059e208c023'
      activationstatus: true
      created: 2024-11-15T18:41:18.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pepito” is expected to affect the Visayas, Bicol, and Central Luzon.'
    section5:
      primarytype: 'block'
      uuid: 'c3e071ef-1209-47e5-842b-7373d046aa5d'
      activationstatus: true
      created: 2024-11-15T18:41:18.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president directed the readiness of airlift assets to deliver aid
        before and after the storm.'
    section6:
      primarytype: 'block'
      uuid: '4c21190c-7655-43f0-af06-1f4bba4a6e27'
      activationstatus: true
      created: 2024-11-15T18:41:18.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Sufficient food supply</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'c0e4b012-b4fc-426b-a4dd-86275cbad60a'
      activationstatus: true
      created: 2024-11-15T18:41:18.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the damage to the agriculture sector of successive typhoons,
        Marcos assured the public that food supply is adequate.'
    section8:
      primarytype: 'block'
      uuid: 'ce0b6627-e947-48d6-9e40-b8da7e76e15e'
      activationstatus: true
      created: 2024-11-15T18:41:18.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In terms of food security, we’re alright…ang dami nang nasira na palayan,
        ang dami na nasira na tanim. We will just have to compensate for that,” he
        said.'
    section9:
      primarytype: 'block'
      uuid: '11767f28-e69e-4a24-9ec8-e3bfc9340ea9'
      activationstatus: true
      created: 2024-11-15T18:41:18.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: But many have been destroyed. The rice fields, crops
        — there is so much damage. We will just have to compensate for that.]'
    section10:
      primarytype: 'block'
      uuid: '6d9d00ca-aa5a-4cf6-a9b4-eb7dcc83b6c0'
      activationstatus: true
      created: 2024-11-15T18:41:18.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:09.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:41:18.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The estimated agriculture damage and losses from back-to-back typhoons
        is around P7 billion in agricultural damages and losses for the whole of Luzon,
        the Visayas, and Soccsksargen.</p>'
