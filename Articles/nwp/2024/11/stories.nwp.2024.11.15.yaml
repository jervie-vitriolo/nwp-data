      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK, Nov 14 (Reuters) —</strong> Ice cream brand Ben
        &amp; Jerry’s said in a lawsuit filed Wednesday that parent company Unilever
        ULVR.L has silenced its attempts to express support for Palestinian refugees
        and threatened to dismantle its board and sue its members over the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c503b5c-c845-40eb-a6bb-42bd2d3830e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.272+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183f42a-c0ca-45c4-8e2d-2382e0187245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The lawsuit is the latest sign of the long-simmering tensions between\
        \ Ben &amp; Jerry’s and consumer products maker Unilever, which is planning\
        \ to spin out its ice cream business next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc40399-2927-460e-8a2a-edfb50a0932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fa7e1-6e3f-43c1-b71b-e2f969d0693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The spin-out would include the top-selling Vermont-based maker of Chubby\
        \ Hubby, although experts on corporate governance said the brand’s board,\
        \ a centerpiece of the new lawsuit, could present challenges to the deal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1615817-2f6e-489d-a08d-43b49036a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c8b37-9bf2-4679-a42b-a16b9d69f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A rift first erupted between Ben &amp; Jerry’s and Unilever in 2021\
        \ after the ice cream maker said it would stop selling its products in the\
        \ Israeli-occupied West Bank because it was inconsistent with its values,\
        \ a move that led someinvestors to divest Unilever shares.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56740ce7-0021-4e25-899a-d5f1bf46a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.275+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52ce58-33c3-4f72-81a0-57683b674c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.275+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The ice cream maker then sued Unilever for selling its business in\
        \ Israel to its licensee there, which allowed marketing in the West Bank and\
        \ Israel to continue. That lawsuit was settled in 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90cc2e5-2b48-4e60-a037-ede4999fa6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b06cd-94c0-4c17-869b-6810a3fb5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In its new lawsuit, Ben &amp; Jerry’s says that Unilever has breached\
        \ the terms of the 2022 settlement, which has remained confidential. As part\
        \ of the agreement, however, Unilever is required to \"respect and acknowledge\
        \ the Ben &amp; Jerry’s independent board’s primary responsibility over Ben\
        \ &amp; Jerry’s social mission,\" according to the lawsuit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc692607-ad70-4cfc-aba2-781a398e4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ca31a-2d63-487e-b5e2-60346e0adacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But, according to the lawsuit, \"Ben &amp; Jerry’s has on four occasions\
        \ attempted to publicly speak out in support of peace and human rights. Unilever\
        \ has silenced each of these efforts.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b173d-d6ad-4aeb-b00d-e4b3b4d73695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44448432-5c10-4eea-9487-4ba09521840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In response to Reuters' story, Unilever said in an emailed statement:\
        \ \"Our heart goes out to all victims of the tragic events in the Middle East.\
        \ We reject the claims made by B&amp;J’s social mission board, and we will\
        \ defend our case very strongly.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b3af5-de01-418e-b87e-d5d3dd13b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69d0c3-9932-49d6-9910-11680a80fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.279+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We would not comment further on this legal matter,\" it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e04d13-9cdf-460c-be37-2b0370168060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.279+08:00
