      'mgnl:lastModified': 2024-11-15T10:59:40.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5814f3-3004-4fee-9550-799079c75fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.280+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ben &amp; Jerry’s said in an email: \"We are confident that these issues\
        \ will ultimately be resolved. Due to the ongoing nature of the litigation,\
        \ we are unable to comment on the specifics.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5efa6a-fe35-41cf-b1ad-12dade5a4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.280+08:00
