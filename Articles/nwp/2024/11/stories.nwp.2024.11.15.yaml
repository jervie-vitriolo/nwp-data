    'template': '1'
    'title': 'More areas under storm alerts for ‘Pepito’; ‘Ofel’ out of PAR but may
      reenter'
    'updated': 2024-11-15T17:46:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1c428-5a07-4d25-9944-98e7044ddaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Authorities have placed
        more areas under storm alerts in parts of Luzon and the Visayas on Friday
        afternoon, Nov. 15, due to Typhoon Pepito (international name: Man-yi).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473f9aa-8224-4e42-b077-fde64b8f68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As this developed, Severe Tropical Storm Ofel (Usagi) is out of the\
        \ Philippine Area of Responsibility (PAR) but may re-enter the monitoring\
        \ zone on Friday evening, the weather bureau said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadaae3-cdfe-4dfd-a146-7d553d198981'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.848+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Here is the latest from the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) on the two strong tropical\
        \ cyclones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cbf0f-ad19-41f5-89a1-e840f9457a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.848+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Storm signals</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594177d-b31e-4743-9928-4517ad823f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For “Pepito,” PAGASA raised Signal No 2 over the eastern portion
        of Northern Samar, the northern portion of Eastern Samar, and the northeastern
        portion of Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c817525-b515-477c-a2ce-1edab5eea286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Areas under Signal No. 1 were Aurora, Quezon, the eastern portion of\
        \ Laguna, Marinduque, Camarines Norte, Camarines Sur, Catanduanes, Albay,\
        \ Sorsogon, and Masbate in Luzon; while the rest of Northern Samar, the rest\
        \ of Eastern Samar, the rest of Samar, and Biliran in the Visayas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13755e48-9f4e-4d9e-831b-7d74cd78777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For “Ofel,” PAGASA downgraded the storm alert to Signal No. 1 over\
        \ Batanes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c01587-c7ab-415c-a1c8-382df4220a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b950ca7-ed0f-4976-83a1-f75b96b21515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
