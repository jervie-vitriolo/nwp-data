      'jcr:uuid': '37baf8bf-8814-4ad0-b447-8e9bef29a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.752+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T17:56:18.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 5 p.m., “Ofel” left the PAR in a weakening trend.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ee6df-906f-45d1-ba9c-7c68a1da7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T17:47:46.753+08:00
