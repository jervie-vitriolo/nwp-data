      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Miss Universe Philippines
        Chelsea Manalo captivated the audience with her breathtaking ‘Hiraya’ national
        costume at the 73rd Miss Universe competition’s National Costume event in
        Mexico on Friday, Nov. 15.</p>'
