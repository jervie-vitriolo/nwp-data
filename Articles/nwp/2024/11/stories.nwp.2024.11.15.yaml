  'marcos-assets-deployment-food-supply-pepito-response':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-15T18:39:46.000+08:00
    'imagesource': 'jcr:25850dbb-2aac-4da2-a07e-55d93e65c4a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ae359f-8f25-4d28-8d51-efd1ac842db1'
    'lead': 'President Ferdinand Marcos Jr. said assets that have already been deployed
      to the regions in response to recent storms would help in response efforts in
      light of incoming Typhoon Pepito (international name: Man-yi) this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-15T18:41:18.334+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:45:09.745+08:00
