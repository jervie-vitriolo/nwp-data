      'mgnl:lastModified': 2024-11-15T18:50:00.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ A package for acute myocardial infarction or heart attacks across\
        \ the continuum of care\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162243f9-c143-4d5b-9592-b956fc6e3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T18:50:00.753+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:52.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T18:50:00.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Ten rare diseases, namely, maple syrup urine, methylmalonic acidemia/propionic\
