  'afp-resupply-mission-china-november':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-15T12:06:59.000+08:00
    'imagesource': 'jcr:93e7b955-a827-4306-b399-b3934c6cb2fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977e9655-4ae0-4768-ad9c-e8dd3ba0065a'
    'lead': 'The Armed Forces of the Philippines (AFP) conducted a successful rotation
      and reprovisioning mission to Ayungin Shoal in the West Philippine Sea on Thursday,
      November 14, without any untoward incidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-15T12:09:33.082+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:46:52.000+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:26.884+08:00
    'mgnl:lastModified': 2024-11-15T12:09:33.114+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'No incidents reported in latest Ayungin Shoal resupply mission – AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eeba25-a7ba-4870-aacd-42ebc56f667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T12:09:33.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:52.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T12:09:33.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Armed Forces of
        the Philippines (AFP) conducted a successful rotation and reprovisioning mission
        to Ayungin Shoal in the West Philippine Sea on Thursday, November 14, without
        any untoward incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f10442-c34f-4ca8-ab4a-12ffeda7a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T12:09:33.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:52.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T12:09:33.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The AFP continues to uphold its mandate of safeguarding Philippine
        sovereignty and ensuring the welfare of its stationed personnel in the West
        Philippine Sea," the AFP said, confirming the smooth completion of the mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfabb59-5740-40fb-a653-4640abdcbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T12:09:33.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:52.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T12:09:33.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino troops stationed on the BRP Sierra Madre – which has been
        grounded at Ayungin Shoal (also known as Second Thomas Shoal) since 1999 -
        received the supplies. The shoal has been a longstanding point of tension
        in the South China Sea, where both the Philippines and China assert claims.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b0acc-bdad-4bc3-a467-61e559fea1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T12:09:33.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:52.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T12:09:33.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In July, the Philippines and China reached a provisional agreement
        to facilitate these resupply missions and reduce risks of miscalculations
        at sea. "Both sides concurred that the agreement will not prejudice each other’s
        positions in the South China Sea," the Department of Foreign Affairs previously
        stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2d7b4-b589-4369-af4e-4a93a01ad096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T12:09:33.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:52.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T12:09:33.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both nations have also emphasized the importance of de-escalation
        and managing differences through continued dialogue and consultation.</p>'
