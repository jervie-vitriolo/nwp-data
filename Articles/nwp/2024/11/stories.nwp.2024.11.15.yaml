    uuid: '6bcf20c3-b756-4dca-ad7f-d46bb86b150c'
    lead: 'The Indonesian government is exploring the possibility of transferring
      foreign prisoners, including a Filipina drug mule on death row, to their home
      countries upon request.'
    activationstatus: true
    created: 2024-11-15T17:52:28.823+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:45:55.547+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:27.613+08:00
    lastmodified: 2024-11-15T17:54:03.591+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesia considering transfer of convicted Mary Jane Veloso to PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5ac1bdd-e45d-41db-870e-46b5441b2abf'
      activationstatus: true
      created: 2024-11-15T17:52:28.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Indonesian government
        is exploring the possibility of transferring foreign prisoners, including
        a Filipina drug mule on death row, to their home countries upon request.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5dfee22-1e94-4e93-a438-47094b5369d9'
      activationstatus: true
      created: 2024-11-15T17:52:28.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A statement from Indonesia’s Coordinating Ministry for Legal, Human
        Rights, and Immigration noted that such transfers could be facilitated through
        bilateral negotiations or the implementation of a new policy.'
    section2:
      primarytype: 'block'
      uuid: '6d5b586f-abdc-4cf4-be1e-8a048073c464'
      activationstatus: true
      created: 2024-11-15T17:52:28.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.580+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Philippine Ambassador to Indonesia Gina Jamoralin recently met with
        Indonesia’s Coordinating Minister for Law, Human Rights, and Immigration,
        Yusril Ihza Mahendra, to discuss the case of Mary Jane Veloso.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd3560385-9df1-4484-8b87-e66ba75eaaaf'
      activationstatus: true
      created: 2024-11-15T17:52:28.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.581+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This matter has been discussed internally within Kemenko Kumham Imipas
        and has also been brought to the attention of President Prabowo. We are formulating
        a policy to resolve the issue of foreign prisoners in our country, either
        through bilateral negotiations or by devising a policy related to what is
        referred to in English as the transfer of prisoners,” said Yusril.'
    section4:
      primarytype: 'block'
      uuid: 'af3c8988-348c-47e1-b04d-9f9afebb12fc'
      activationstatus: true
      created: 2024-11-15T17:52:28.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.581+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'If the Philippine request is granted, Veloso would serve the remainder
        of her sentence in the country subject to conditions determined by Indonesia’s
        court rulings.'
    section5:
      primarytype: 'block'
      uuid: 'd4464782-aa13-41b4-9b32-5ec5a3219604'
      activationstatus: true
      created: 2024-11-15T17:52:28.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.582+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The government would then assume responsibility for her rehabilitation
        and decide whether to grant clemency or remission.'
    section6:
      image: '433cf6f9-cf99-474e-8bdf-2e1a51e015cb'
      imagecaption: 'Philippine Ambassador to Indonesia Gina Jamoralin recently
        met with Indonesia’s Coordinating Minister for Law, Human Rights, and Immigration,
        Yusril Ihza Mahendra to discuss PH-Indonesia ties and the case of Mary Jane
        Veloso'
      primarytype: 'block'
      uuid: '599abe8c-3c2f-4c63-bad2-c1c8b3236036'
      activationstatus: true
      created: 2024-11-15T17:52:28.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.582+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: '200d6912-a7d3-44f5-8a15-a3b6ffac0432'
      activationstatus: true
      created: 2024-11-15T17:52:28.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.583+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Legal and diplomatic efforts</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'f1f4b94c-6dbb-4492-be65-d59baa7cc757'
      activationstatus: true
      created: 2024-11-15T17:52:28.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.583+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veloso’s legal counsel, Edre Olalia, welcomed the possible transfer,
        calling it a “unique and noble” diplomatic and political option.'
    section9:
      primarytype: 'block'
      uuid: 'da8c51ba-7ee6-4502-a232-1f6bb5da12fe'
      activationstatus: true
      created: 2024-11-15T17:52:28.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We did not expect something so unique and noble through a diplomatic
        and political option; at least there’s a window of opportunity,” said Olalia.'
    section10:
      primarytype: 'block'
      uuid: '93eec1ea-2cd9-499d-a7b7-6c661afa342b'
      activationstatus: true
      created: 2024-11-15T17:52:28.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Although the legal team has primarily focused on securing clemency
        for Veloso in Indonesia, Olalia said bringing her home would be a significant
        development.'
    section11:
      primarytype: 'block'
      uuid: '334d6568-e082-4613-96af-e932699dceff'
      activationstatus: true
      created: 2024-11-15T17:52:28.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The most important thing is she will finally be able to come home,”
        he said, adding that Veloso deserves clemency from the Philippine government
        for humanitarian reasons.'
    section12:
      primarytype: 'block'
      uuid: '440a6e79-306b-48c7-b3be-07fdf01df6b5'
      activationstatus: true
      created: 2024-11-15T17:52:28.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“First, humanitarian considerations – she’s been detained for 14 years.
        Second, she’s a victim of human trafficking. And third, there is no law allowing
        for capital punishment in the Philippines,” Olalia added.'
    section13:
      primarytype: 'block'
      uuid: '8c51879b-864d-4967-b40f-7585dc2fcf8c'
      activationstatus: true
      created: 2024-11-15T17:52:28.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Calls for clemency</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '5763edd2-254f-46b5-bb46-1d9db1bff1a2'
      activationstatus: true
      created: 2024-11-15T17:52:28.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier this year, Foreign Affairs Secretary Enrique Manalo reiterated
        the Philippines' appeal for clemency for Veloso.'
    section15:
      primarytype: 'block'
      uuid: 'bf86612d-048e-40cf-9dff-40882a0f93ec'
      activationstatus: true
      created: 2024-11-15T17:52:28.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Advocates have argued that her status as a trafficking victim, combined
        with her prolonged detention, justifies clemency or sentence reduction.'
    section16:
      primarytype: 'block'
      uuid: 'a3173e45-7b54-4ea0-beff-d3a92e8c04f8'
      activationstatus: true
      created: 2024-11-15T17:52:28.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veloso was arrested in 2010 at Yogyakarta Airport in Indonesia with
        2.6 kilograms of heroin in her luggage.'
    section17:
      primarytype: 'block'
      uuid: '38b44c90-47d4-4dfd-b402-06bf21f57f00'
      activationstatus: true
      created: 2024-11-15T17:52:28.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She has consistently maintained her innocence, claiming she was duped
        by a recruiter who had trafficked her under the guise of securing a job as
        a domestic helper.'
    section18:
      primarytype: 'block'
      uuid: '79678938-5cb5-4bae-92ef-971ee9be45a9'
      activationstatus: true
      created: 2024-11-15T17:52:28.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2015, Veloso was granted a last-minute reprieve from execution following
        appeals from the Philippine government and public outcry.'
    section19:
      primarytype: 'block'
      uuid: '0f22f658-507e-4cb0-ac30-12bb415f6a94'
      activationstatus: true
      created: 2024-11-15T17:52:28.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:45:55.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:54:03.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In 2020, a Nueva Ecija court found her recruiters guilty of illegal
        recruitment.</p>'
  'START HERE----->duterte-to-skip-house-inquiry-confidential-funds':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte faces the media at the sidelines of her
      agency’s 89th anniversary celebration in Mandaluyong City.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-15T18:06:14.000+08:00
    imagesource: '7daf3666-08a1-4b64-9df5-6cc6e9596507'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '59e835dd-f902-46f3-abac-05bca3439b9a'
    lead: 'Vice President Sara Duterte said on Friday, Nov. 15, she has no plans
      of attending the next scheduled inquiry of the House committee on good government
      and public accountability on her budget spending.'
    activationstatus: true
    created: 2024-11-15T18:14:26.124+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:45:29.062+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:35:27.879+08:00
    lastmodified: 2024-11-15T18:14:26.170+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte to skip House inquiry on confidential funds again'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28ea48e9-e4f0-4a37-8a83-636d6994b31b'
      activationstatus: true
      created: 2024-11-15T18:14:26.152+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Friday, Nov. 15, she has no plans of attending the next scheduled
        inquiry of the House committee on good government and public accountability
        on her budget spending.</p>'
    section1:
      primarytype: 'block'
      uuid: '09cffdc6-eb7d-4783-a3b2-894efec370ad'
      activationstatus: true
      created: 2024-11-15T18:14:26.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview at the sidelines of the agency’s 89th anniversary
        in Mandaluyong City, Duterte said she intends to submit instead an affidavit
        about her confidential fund use.'
    section2:
      primarytype: 'block'
      uuid: '555b49e1-29f5-4e7a-8ead-db54f0c5ba4a'
      activationstatus: true
      created: 2024-11-15T18:14:26.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president personally accepted the House invitation during
        the quad committee probe on her father’s bloody drug war on Wednesday, Nov.
        13.'
    section3:
      primarytype: 'block'
      uuid: 'f5dea1a6-3efa-4377-8744-3051f3eec750'
      activationstatus: true
      created: 2024-11-15T18:14:26.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she only received an invitation from the committee once.'
    section4:
      primarytype: 'block'
      uuid: 'dfe5e928-d173-4fc1-a551-9cad6d8e4ff5'
      activationstatus: true
      created: 2024-11-15T18:14:26.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pumunta ako, umupo ako doon. Hindi man nila ako tinanong. Kung nakikita,
        niyo nakaupo lang ako doon. Nasasayang iyong oras ko,” she said.'
    section5:
      primarytype: 'block'
      uuid: 'ab443d52-cb5b-4610-9677-3e81a11336d5'
      activationstatus: true
      created: 2024-11-15T18:14:26.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I went there, I sat there. They didn’t even ask me. If
        you could see, I just sat there. My time was wasted]'
    section6:
      primarytype: 'block'
      uuid: '86e6e309-94be-4306-945c-4a276431d393'
      activationstatus: true
      created: 2024-11-15T18:14:26.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Committee chairperson and Manila Rep. Joel Chua refuted Duterte’s claims,
        saying the panel made “extensive efforts” to reach out to the vice president.'
    section7:
      primarytype: 'block'
      uuid: 'c85d99ce-567a-437f-9ec9-e434c1e77d58'
      activationstatus: true
      created: 2024-11-15T18:14:26.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said Duterte was invited to the first and second hearings.'
    section8:
      primarytype: 'block'
      uuid: '5e930800-c2a2-47ce-ade4-448d46a6afda'
      activationstatus: true
      created: 2024-11-15T18:14:26.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“She declined to attend the third, fourth, and fifth hearings scheduled
        on Oct. 17, Nov. 5, and Nov. 11, after submitting a formal letter stating
        she would not be present,” Chua was quoted as saying in a press release.'
    section9:
      primarytype: 'block'
      uuid: 'ab0eaff2-17ab-4ba3-b965-c3429ffa3358'
      activationstatus: true
      created: 2024-11-15T18:14:26.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We have done our part to ensure she has a platform to address these
        issues in full view of the public. Now, the choice is hers: attend and clarify,
        or refuse and raise further doubts,” he added.</p>'
    section10:
      primarytype: 'block'
      uuid: '99a4514c-b02f-4950-9050-1e4524741941'
      activationstatus: true
      created: 2024-11-15T18:14:26.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte has skipped a number of House hearings on her budget spending,
        claiming that deliberations are not in aid of legislation.'
    section11:
      primarytype: 'block'
      uuid: '49e8e0cb-24e5-4b2f-b5ae-302ad84dcdc7'
      activationstatus: true
      created: 2024-11-15T18:14:26.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:45:29.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T18:14:26.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Commission on Audit earlier said it <strong><a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">disallowed</a>&nbsp;</strong>around
        ₱73 million out of the OVP’s ₱125-million confidential funds in 2022.</p>'
    section12:
      primarytype: 'block'
      uuid: '004ebb9e-bf17-457b-9c92-412d022ddabd'
