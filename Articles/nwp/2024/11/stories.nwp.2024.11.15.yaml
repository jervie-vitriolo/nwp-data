    title: 'Ben & Jerry’s says parent Unilever silenced it over Gaza stance'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5c9a6ae-7d8c-441e-982d-76434ccf8ee8'
      activationstatus: true
      created: 2024-11-15T10:56:45.272+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.131+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>NEW YORK, Nov 14 (Reuters) —</strong> Ice cream brand Ben
        &amp; Jerry’s said in a lawsuit filed Wednesday that parent company Unilever
        ULVR.L has silenced its attempts to express support for Palestinian refugees
        and threatened to dismantle its board and sue its members over the issue.</p>'
    section1:
      primarytype: 'block'
      uuid: '0c503b5c-c845-40eb-a6bb-42bd2d3830e4'
      activationstatus: true
      created: 2024-11-15T10:56:45.272+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.131+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7183f42a-c0ca-45c4-8e2d-2382e0187245'
      activationstatus: true
      created: 2024-11-15T10:56:45.273+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.132+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The lawsuit is the latest sign of the long-simmering tensions between\
        \ Ben &amp; Jerry’s and consumer products maker Unilever, which is planning\
        \ to spin out its ice cream business next year.\r"
    section3:
      primarytype: 'block'
      uuid: 'dfc40399-2927-460e-8a2a-edfb50a0932a'
      activationstatus: true
      created: 2024-11-15T10:56:45.273+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.133+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '253fa7e1-6e3f-43c1-b71b-e2f969d0693e'
      activationstatus: true
      created: 2024-11-15T10:56:45.273+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.133+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The spin-out would include the top-selling Vermont-based maker of Chubby\
        \ Hubby, although experts on corporate governance said the brand’s board,\
        \ a centerpiece of the new lawsuit, could present challenges to the deal.\r"
    section5:
      primarytype: 'block'
      uuid: 'a1615817-2f6e-489d-a08d-43b49036a2a4'
      activationstatus: true
      created: 2024-11-15T10:56:45.274+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.134+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3f3c8b37-9bf2-4679-a42b-a16b9d69f19f'
      activationstatus: true
      created: 2024-11-15T10:56:45.274+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.135+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A rift first erupted between Ben &amp; Jerry’s and Unilever in 2021\
        \ after the ice cream maker said it would stop selling its products in the\
        \ Israeli-occupied West Bank because it was inconsistent with its values,\
        \ a move that led someinvestors to divest Unilever shares.\r"
    section7:
      primarytype: 'block'
      uuid: '56740ce7-0021-4e25-899a-d5f1bf46a5ae'
      activationstatus: true
      created: 2024-11-15T10:56:45.275+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.135+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ad52ce58-33c3-4f72-81a0-57683b674c29'
      activationstatus: true
      created: 2024-11-15T10:56:45.275+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.136+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ice cream maker then sued Unilever for selling its business in\
        \ Israel to its licensee there, which allowed marketing in the West Bank and\
        \ Israel to continue. That lawsuit was settled in 2022.\r"
    section9:
      primarytype: 'block'
      uuid: 'b90cc2e5-2b48-4e60-a037-ede4999fa6c6'
      activationstatus: true
      created: 2024-11-15T10:56:45.276+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c45b06cd-94c0-4c17-869b-6810a3fb5f24'
      activationstatus: true
      created: 2024-11-15T10:56:45.276+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In its new lawsuit, Ben &amp; Jerry’s says that Unilever has breached\
        \ the terms of the 2022 settlement, which has remained confidential. As part\
        \ of the agreement, however, Unilever is required to \"respect and acknowledge\
        \ the Ben &amp; Jerry’s independent board’s primary responsibility over Ben\
        \ &amp; Jerry’s social mission,\" according to the lawsuit.\r"
    section11:
      primarytype: 'block'
      uuid: 'dc692607-ad70-4cfc-aba2-781a398e4150'
      activationstatus: true
      created: 2024-11-15T10:56:45.276+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b75ca31a-2d63-487e-b5e2-60346e0adacf'
      activationstatus: true
      created: 2024-11-15T10:56:45.277+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But, according to the lawsuit, \"Ben &amp; Jerry’s has on four occasions\
        \ attempted to publicly speak out in support of peace and human rights. Unilever\
        \ has silenced each of these efforts.\"\r"
    section13:
      primarytype: 'block'
      uuid: '497b173d-d6ad-4aeb-b00d-e4b3b4d73695'
      activationstatus: true
      created: 2024-11-15T10:56:45.277+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '44448432-5c10-4eea-9487-4ba09521840c'
      activationstatus: true
      created: 2024-11-15T10:56:45.278+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In response to Reuters' story, Unilever said in an emailed statement:\
        \ \"Our heart goes out to all victims of the tragic events in the Middle East.\
        \ We reject the claims made by B&amp;J’s social mission board, and we will\
        \ defend our case very strongly.\"\r"
    section15:
      primarytype: 'block'
      uuid: '058b3af5-de01-418e-b87e-d5d3dd13b195'
      activationstatus: true
      created: 2024-11-15T10:56:45.278+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3e69d0c3-9932-49d6-9910-11680a80fdf0'
      activationstatus: true
      created: 2024-11-15T10:56:45.279+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We would not comment further on this legal matter,\" it added.\r"
    section17:
      primarytype: 'block'
      uuid: '08e04d13-9cdf-460c-be37-2b0370168060'
      activationstatus: true
      created: 2024-11-15T10:56:45.279+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.142+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0b5814f3-3004-4fee-9550-799079c75fd8'
      activationstatus: true
      created: 2024-11-15T10:56:45.280+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.142+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ben &amp; Jerry’s said in an email: \"We are confident that these issues\
        \ will ultimately be resolved. Due to the ongoing nature of the litigation,\
        \ we are unable to comment on the specifics.\"\r"
    section19:
      primarytype: 'block'
      uuid: '8a5efa6a-fe35-41cf-b1ad-12dade5a4b34'
      activationstatus: true
      created: 2024-11-15T10:56:45.280+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.143+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '6dda355e-26e2-4314-a714-e6f7660753d3'
      activationstatus: true
      created: 2024-11-15T10:56:45.281+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.144+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The lawsuit was filed in New York federal court.\r"
    section21:
      primarytype: 'block'
      uuid: '4a4ab74b-a0b4-4a95-be39-4b5ff5243fad'
      activationstatus: true
      created: 2024-11-15T10:56:45.281+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.144+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'd5ac81e6-0234-4c86-ada4-b97b43f75cef'
      activationstatus: true
      created: 2024-11-15T10:56:45.282+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.145+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Minor Myers, a professor at the University of Connecticut School of\
        \ Law, said the tension between Ben &amp; Jerry’s and Unilever would be top\
        \ of mind in a deal, particularly if Unilever’s ice cream brands are acquired\
        \ by a private equity firm or competitor company.\r"
    section23:
      primarytype: 'block'
      uuid: '5ea84f70-bc67-4b39-987c-35e27e66cf48'
      activationstatus: true
      created: 2024-11-15T10:56:45.283+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '688eb5ad-b19d-4f28-beda-880d631fac9d'
      activationstatus: true
      created: 2024-11-15T10:56:45.283+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The Ben &amp; Jerry’s situation would be front of mind of any possible\
        \ buyer,\" Myers said. \"To the extent that Ben &amp; Jerry’s or a subsidiary\
        \ wants to be liberated to say (what they want, it) may impact the sales of\
        \ the flagship ice cream brand.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'aa34b4e3-c8ac-4dc0-9624-5d2783b401c1'
      activationstatus: true
      created: 2024-11-15T10:56:45.284+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.147+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'fce465f5-3944-4e6a-baf8-006281d9b415'
      activationstatus: true
      created: 2024-11-15T10:56:45.284+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.148+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That would result in a lower valuation for Unilever’s ice cream brands,\
        \ Myers said.\r"
    section27:
      primarytype: 'block'
      uuid: '556068ac-148c-4582-b46c-07f98e73ef97'
      activationstatus: true
      created: 2024-11-15T10:56:45.285+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.148+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd1bb1e7a-5413-4a16-abc4-f14257156b75'
      activationstatus: true
      created: 2024-11-15T10:56:45.286+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.149+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "There are fewer concerns if the ice cream brands become a separate\
        \ publicly traded company, Myers said.\r"
    section29:
      primarytype: 'block'
      uuid: '420aa68a-a278-4a80-8bdc-6fa66dc44e77'
      activationstatus: true
      created: 2024-11-15T10:56:45.286+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.150+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b769bc16-bcf7-40a3-b1a3-80e81c3af19d'
      activationstatus: true
      created: 2024-11-15T10:56:45.287+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.150+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ben &amp; Jerry’s said in the lawsuit it has tried to call for a ceasefire,\
        \ support the safe passage of Palestinian refugees to Britain, back students\
        \ protesting at U.S. colleges against civilian deaths in Gaza, and advocate\
        \ for a halt in U.S. military aid to Israel, but has been blocked by Unilever.\r"
    section31:
      primarytype: 'block'
      uuid: 'f87cbf90-2f7e-42ac-8bc4-5ce899eb5827'
      activationstatus: true
      created: 2024-11-15T10:56:45.287+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.151+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '019042d6-4767-4c3b-8c5b-bdd03c69e9ab'
      activationstatus: true
      created: 2024-11-15T10:56:45.288+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.152+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The independent board separately spoke out on some of those topics,\
        \ but the company was muzzled, the lawsuit says.\r"
    section33:
      primarytype: 'block'
      uuid: '078ea9a5-acb8-4852-9940-5eb73f488037'
      activationstatus: true
      created: 2024-11-15T10:56:45.289+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.152+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'd43f606a-81a1-4376-9c33-fbcca93130ec'
      activationstatus: true
      created: 2024-11-15T10:56:45.289+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ben &amp; Jerry’s said that Peter ter Kulve, Unilever’s head of ice\
        \ cream, said he was concerned about the \"continued perception of anti-Semitism\"\
        \ regarding the ice cream brand voicing its opinions on Gazan refugees, according\
        \ to the lawsuit.\r"
    section35:
      primarytype: 'block'
      uuid: '15671a6b-e051-4cf7-93e0-cf28d1c74410'
      activationstatus: true
      created: 2024-11-15T10:56:45.290+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '1f05cdef-fda5-421a-913e-a5d6ae9348ef'
      activationstatus: true
      created: 2024-11-15T10:56:45.291+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Unilever was also required under the settlement agreement to make a\
        \ total of $5 million in payments to Ben &amp; Jerry’s for the brand to make\
        \ donations to human rights groups of its choosing, according to the lawsuit.\r"
    section37:
      primarytype: 'block'
      uuid: '48572627-b1a4-4bc7-aed6-11eaed0d5f3c'
      activationstatus: true
      created: 2024-11-15T10:56:45.292+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:48:15.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T10:59:40.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '823a4499-a9be-4354-bd6e-cc6539e45a75'
      activationstatus: true
      created: 2024-11-15T10:56:45.292+08:00
