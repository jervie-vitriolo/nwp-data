    title: 'More areas under storm alerts for ‘Pepito’; ‘Ofel’ out of PAR but may
      reenter'
    updated: 2024-11-15T17:46:39.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1d1c428-5a07-4d25-9944-98e7044ddaf3'
      activationstatus: true
      created: 2024-11-15T17:47:46.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Authorities have placed
        more areas under storm alerts in parts of Luzon and the Visayas on Friday
        afternoon, Nov. 15, due to Typhoon Pepito (international name: Man-yi).</p>'
    section1:
      primarytype: 'block'
      uuid: '7473f9aa-8224-4e42-b077-fde64b8f68b0'
      activationstatus: true
      created: 2024-11-15T17:47:46.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As this developed, Severe Tropical Storm Ofel (Usagi) is out of the\
        \ Philippine Area of Responsibility (PAR) but may re-enter the monitoring\
        \ zone on Friday evening, the weather bureau said.\r"
    section2:
      primarytype: 'block'
      uuid: 'ddadaae3-cdfe-4dfd-a146-7d553d198981'
      activationstatus: true
      created: 2024-11-15T17:47:46.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Here is the latest from the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) on the two strong tropical\
        \ cyclones.\r"
    section3:
      primarytype: 'block'
      uuid: 'cd2cbf0f-ad19-41f5-89a1-e840f9457a77'
      activationstatus: true
      created: 2024-11-15T17:47:46.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Storm signals</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '2594177d-b31e-4743-9928-4517ad823f65'
      activationstatus: true
      created: 2024-11-15T17:47:46.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>For “Pepito,” PAGASA raised Signal No 2 over the eastern portion
        of Northern Samar, the northern portion of Eastern Samar, and the northeastern
        portion of Samar.</p>'
    section5:
      primarytype: 'block'
      uuid: '1c817525-b515-477c-a2ce-1edab5eea286'
      activationstatus: true
      created: 2024-11-15T17:47:46.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Areas under Signal No. 1 were Aurora, Quezon, the eastern portion of\
        \ Laguna, Marinduque, Camarines Norte, Camarines Sur, Catanduanes, Albay,\
        \ Sorsogon, and Masbate in Luzon; while the rest of Northern Samar, the rest\
        \ of Eastern Samar, the rest of Samar, and Biliran in the Visayas.\r"
    section6:
      primarytype: 'block'
      uuid: '13755e48-9f4e-4d9e-831b-7d74cd78777f'
      activationstatus: true
      created: 2024-11-15T17:47:46.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For “Ofel,” PAGASA downgraded the storm alert to Signal No. 1 over\
        \ Batanes.\r"
    section7:
      primarytype: 'block'
      uuid: '51c01587-c7ab-415c-a1c8-382df4220a0e'
      activationstatus: true
      created: 2024-11-15T17:47:46.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9b950ca7-ed0f-4976-83a1-f75b96b21515'
      activationstatus: true
      created: 2024-11-15T17:47:46.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>“Pepito” continues to intensify</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'fdf2cc2f-ccb0-4a22-8ead-fb261a45a27f'
      activationstatus: true
      created: 2024-11-15T17:47:46.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of 5 p.m., heavy rainfall is expected over Northern Samar, Eastern\
        \ Samar, and Sorsogon on Friday, PAGASA said.\r"
    section10:
      primarytype: 'block'
      uuid: 'c33fc96c-596e-40fa-8b3b-b2193a4d7fca'
      activationstatus: true
      created: 2024-11-15T17:47:46.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said “Pepito” will then drench large portions of Luzon and the Visayas\
        \ at the weekend.\r"
    section11:
      primarytype: 'block'
      uuid: '8fcac5f8-a3ad-47c2-930b-b05ee1043c61'
      activationstatus: true
      created: 2024-11-15T17:47:46.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said it could reach super typhoon strength before possible landfall\
        \ in Catanduanes on Saturday evening or early Sunday morning.\r"
    section12:
      primarytype: 'block'
      uuid: '4bb18dc4-7948-49f9-83c1-10b6bf5d44b4'
      activationstatus: true
      created: 2024-11-15T17:47:46.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“However, considering the limits of the forecast confidence cone, a\
        \ landfall scenario over the eastern coast of Camarines Sur, Albay, or Sorsogon\
        \ during the same time frame, over the eastern coast of Northern Samar tomorrow\
        \ (Saturday) afternoon or evening, or along the eastern coast of Quezon or\
        \ Aurora on Sunday afternoon or evening remains not ruled out,” the bureau\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '21731247-962c-4605-8c6b-ee2955dca77e'
      activationstatus: true
      created: 2024-11-15T17:47:46.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the forecast, “Pepito” could pass the Bicol region, Quezon,\
        \ Central Luzon provinces, and Pangasinan before reaching the West Philippine\
        \ Sea on Sunday evening or Monday morning.\r"
    section14:
      primarytype: 'block'
      uuid: '9a5c9a03-ba5e-49c5-924a-05631c1f54d1'
      activationstatus: true
      created: 2024-11-15T17:47:46.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:46:21.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T17:56:18.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA has issued a storm surge warning for the coastal areas of
        Albay, Camarines Sur Catanduanes, portion of Quezon, Sorsogon, Northern Samar,
        Eastern Samar, Samar, Aurora, Batangas, Biliran, portion of Camarines Sur,
        Marinduque, portion of Quezon, and west of Masbate.</p>'
    section15:
