    title: 'Trump selects RFK Jr to lead top US health agency'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9e2794b-74ad-448d-82a0-ad2bd5c631e8'
      activationstatus: true
      created: 2024-11-15T10:55:57.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>NEW YORK, Nov 14 (Reuters)</strong> - President-elect Donald
        Trump said on Thursday he has selected Robert F. Kennedy Jr., an environmental
        activist who has spread misinformation on vaccines, to lead the Department
        of Health and Human Services, the United States' top health agency.</p>'
    section1:
      primarytype: 'block'
      uuid: '822831ce-1c22-470a-942b-9ae2ed618e18'
      activationstatus: true
      created: 2024-11-15T10:55:57.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a post on X, Kennedy vowed to work to end chronic disease, clean
        up corruption and provide Americans with the data they need to make informed
        decisions, vowing to Trump he would work to "Make America Healthy Again."'
    section2:
      primarytype: 'block'
      uuid: '56c52740-4bf0-419f-be6b-3d790683dbea'
      activationstatus: true
      created: 2024-11-15T10:55:57.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kennedy ran for president in this year’s election as an independent
        before dropping out in August and endorsing Trump in exchange for a role in
        the Republican’s administration.'
    section3:
      primarytype: 'block'
      uuid: '8526dd72-58c5-4ec7-b42d-19e149079d58'
      activationstatus: true
      created: 2024-11-15T10:55:57.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kennedy, the son and nephew of two titans of Democratic politics, has
        frequently talked about tackling what he calls the "chronic disease epidemic"
        of conditions including obesity, diabetes and autism, and reducing chemicals
        in food.'
    section4:
      primarytype: 'block'
      uuid: 'ed18bcad-4038-49cd-8bc4-4b94050461be'
      activationstatus: true
      created: 2024-11-15T10:55:57.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Safety and Health of all Americans is the most important role
        of any Administration, and HHS will play a big role in helping ensure that
        everybody will be protected from harmful chemicals, pollutants, pesticides,
        pharmaceutical products, and food additives that have contributed to the overwhelming
        Health Crisis in this Country," Trump said in a post on social media.'
    section5:
      primarytype: 'block'
      uuid: '63e5d7cd-df46-4703-ada7-ac8a0edf3c36'
      activationstatus: true
      created: 2024-11-15T10:55:57.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Later on Thursday during a speech at his Mar-a-Lago home in Florida,
        Trump praised Kennedy, saying he would do "unbelievable" things in his new
        position. "We want you to come up with things and ideas and what you've been
        talking about for a long time," Trump said, without elaborating.'
    section6:
      primarytype: 'block'
      uuid: '31a1617c-ae24-49e2-9498-9ca433d2e329'
      activationstatus: true
      created: 2024-11-15T10:55:57.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Health and Human Services oversees drug regulation,
        public health agencies including the Centers for Disease Control and Prevention
        and health insurance for more than 140 million people including the poor,
        those aged 65 and older, and the disabled through Medicare and Medicaid.'
    section7:
      primarytype: 'block'
      uuid: 'dfcb7e52-ccbd-400c-be70-b76ba3b2274a'
      activationstatus: true
      created: 2024-11-15T10:55:57.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'HHS had a $3.09 trillion budget for fiscal year 2024, representing
        22.8% of the U.S. federal budget.'
    section8:
      primarytype: 'block'
      uuid: 'd6ee411b-a3dc-4a5d-8664-12462159ebd8'
      activationstatus: true
      created: 2024-11-15T10:55:57.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Drew Altman, president of health research firm KFF, described the move
        as historic and said what Kennedy, if confirmed, would ultimately do in the
        role remains to be seen, given he has not often discussed programs like Medicaid
        and Medicare, which account for much of the U.S. health budget.'
    section9:
      primarytype: 'block'
      uuid: '2cdcc39a-e7cf-49bf-bed4-40aae9d33f4f'
      activationstatus: true
      created: 2024-11-15T10:55:57.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.369+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Historically, secretaries have been people with real experience and
        standing in national healthcare and he certainly is not that, and has views
        from outside the mainstream, and is a renegade appointment," Altman said.'
    section10:
      primarytype: 'block'
      uuid: '119748fa-c66a-4f1a-a058-f499efc7b1ef'
      activationstatus: true
      created: 2024-11-15T10:55:57.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.370+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The appointment, which had been seen as a possibility for weeks, raised
        concern among some public health advocates who said Kennedy could have a negative
        role in Americans' health given his power over these agencies. The Democratic
        Party decried the decision.'
    section11:
      primarytype: 'block'
      uuid: '23202324-813a-4462-b7e1-061617526d56'
      activationstatus: true
      created: 2024-11-15T10:55:57.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.370+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some politicians and business groups supported the nomination, such
        as the National Community Pharmacists Association, which said it was encouraged
        by his willingness to take on corporations.'
    section12:
      primarytype: 'block'
      uuid: '1df0871d-6a05-4728-86e3-6d86f17bb4e3'
      activationstatus: true
      created: 2024-11-15T10:55:57.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.371+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>HEALTH PRIORITIES</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '21f33b36-294c-4fe8-af0b-2763cc5a92fe'
      activationstatus: true
      created: 2024-11-15T10:55:57.301+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.371+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kennedy has been a part of Trump’s transition team and has been reviewing
        candidate resumes for the top jobs at U.S. health agencies.'
    section14:
      primarytype: 'block'
      uuid: 'c7d01d7c-ecc2-4176-b021-73478941867d'
      activationstatus: true
      created: 2024-11-15T10:55:57.301+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.372+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kennedy has suggested he would gut the 18,000-employee Food and Drug
        Administration - which ensures the safety of food, drugs and medical devices
        - and replace hundreds of employees at the National Institutes of Health.'
    section15:
      primarytype: 'block'
      uuid: '7f8f5600-a8d3-43cf-ae11-eb8752609ee8'
      activationstatus: true
      created: 2024-11-15T10:55:57.302+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.373+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"FDA’s war on public health is about to end," he wrote on X in late
        October, adding that includes its "aggressive suppression" of psychedelics,
        peptides, stem cells, raw milk, sunshine, and other items.'
    section16:
      primarytype: 'block'
      uuid: '90c99f87-4d5f-41ef-a7ab-5cde923c5811'
      activationstatus: true
      created: 2024-11-15T10:55:57.302+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.373+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"If you work for the FDA and are part of this corrupt system, I have
        two messages for you: 1. Preserve your records, and 2. Pack your bags," he
        wrote.'
    section17:
      primarytype: 'block'
      uuid: '56dd52b2-14e9-4dcf-aa64-21636d787412'
      activationstatus: true
      created: 2024-11-15T10:55:57.303+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.374+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In early November, he said he would recommend fluoride be removed from
        public water supplies, falsely claiming on X that the chemical is associated
        with bone fractures and cancer.'
    section18:
      primarytype: 'block'
      uuid: 'd472841f-87f5-423c-82fa-b5c2a65ba424'
      activationstatus: true
      created: 2024-11-15T10:55:57.303+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.374+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a New York Times opinion article published in September, Kennedy
        criticized the popular Novo Nordisk NOVOb.CO weight loss drug Ozempic, saying,
        "Instead of fixing our food system and addressing the obesity crisis at its
        root, the author focuses on a drug that may palliate the symptom – and gladden
        the wallets of distant Big Pharma execs."'
    section19:
      primarytype: 'block'
      uuid: '65121572-ab01-412f-95f3-b14be55f8215'
      activationstatus: true
      created: 2024-11-15T10:55:57.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dr. Ashish Jha, former White House COVID-19 Response Coordinator and
        dean of the Brown University School of Public Health, said: "Most people don't
        realize this is not about fluoride in water, or even vaccines, as important
        as they are. The HHS Secretary oversees Medicare. He and his appointees will
        decide what medicines are available to the American people."'
    section20:
      primarytype: 'block'
      uuid: 'a95698ad-4541-460f-ae16-5acf0093b51f'
      activationstatus: true
      created: 2024-11-15T10:55:57.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'James Capretta, senior fellow at the American Enterprise Institute
        and a former White House staffer under George W. Bush, said it is not clear
        what impact Kennedy will have but that it will not be immediate.'
    section21:
      primarytype: 'block'
      uuid: 'd05118b7-ff73-4ea2-ab48-c45ac13eb375'
      activationstatus: true
      created: 2024-11-15T10:55:57.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"There’s lots of constraints on policy making on the agency level,
        even at the secretarial level," he said.'
    section22:
      primarytype: 'block'
      uuid: 'a83199c0-6449-4126-9974-0ebae00e97b0'
      activationstatus: true
      created: 2024-11-15T10:55:57.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>VACCINES</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'fb261dac-fb8d-45e3-8455-89febf7d840d'
      activationstatus: true
      created: 2024-11-15T10:55:57.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shares of vaccine makers including Pfizer Inc PFE.N and Moderna MRNA.O
        fell after news of Kennedy’s appointment and were down in after-hours trading
        by as much as 2%.'
    section24:
      primarytype: 'block'
      uuid: '37c062e9-3b57-4db9-9b7d-6223984b3df9'
      activationstatus: true
      created: 2024-11-15T10:55:57.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.378+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kennedy has been criticized for making false medical claims, including
        that vaccines are linked to autism. He opposed state and federal restrictions
        imposed during the COVID-19 pandemic and was accused of spreading misinformation
        about the virus.'
    section25:
      primarytype: 'block'
      uuid: 'bf01190d-b606-433c-8477-07557c6f17d5'
      activationstatus: true
      created: 2024-11-15T10:55:57.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.379+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He disputes the anti-vaccine tag, saying he wants more rigorous testing
        of vaccines instead. However, he chaired the Children’s Health Defense, a
        nonprofit organization that focuses on anti-vaccine messaging.'
    section26:
      primarytype: 'block'
      uuid: '819de969-fbf1-4be6-adc0-6ba611db363c'
      activationstatus: true
      created: 2024-11-15T10:55:57.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.379+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview in March, when he was still running for president,
        Kennedy said Americans who want a vaccine for themselves or their children
        would continue to have access to them if he were to be elected. But he said
        he doubted the efficacy of measles vaccines.'
    section27:
      primarytype: 'block'
      uuid: 'bdeb97c1-45ad-482e-8e0e-ceec7d7947a5'
      activationstatus: true
      created: 2024-11-15T10:55:57.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Measles is one of the most contagious human viruses and is almost entirely
        preventable through vaccination. It requires 95% vaccine coverage to prevent
        outbreaks among populations. U.S. coverage rates have fallen below that level
        among young children, the CDC said this month.'
    section28:
      primarytype: 'block'
      uuid: '3e222fde-4125-48e7-8dcc-45afae2bb45a'
      activationstatus: true
      created: 2024-11-15T10:55:57.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vaccines have saved over 154 million lives in the 20th century - the
        equivalent of six lives every minute of every year for the past 50 years,
        said Michael Osterholm, an infectious disease expert from the University of
        Minnesota.'
    section29:
      primarytype: 'block'
      uuid: '57ab504a-47ca-45e6-a5b4-6b90ec33e7f4'
      activationstatus: true
      created: 2024-11-15T10:55:57.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.381+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Immunization has continued to be the single greatest contributor of
        any health intervention to ensuring that babies not only see their first birthdays,
        but they continue leading healthy lives into adulthood," he said.'
    section30:
      primarytype: 'block'
      uuid: '93a0f9af-a834-4a86-a441-381500606e2a'
      activationstatus: true
      created: 2024-11-15T10:55:57.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:54.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-15T11:01:32.381+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Stephanie Kelly, Ahmed Aboulenein, Jasper Ward, Alexandra
        Ulmer, Steve Holland and Julie Steenhuysen in Chicago; Editing by Heather
        Timmons, Eric Beech, Jonathan Oatis, Caroline Humer, Deepa Babington, Daniel
        Wallis and)</p>'
