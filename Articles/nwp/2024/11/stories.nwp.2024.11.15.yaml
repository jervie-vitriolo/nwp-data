      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.148+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb1e7a-5413-4a16-abc4-f14257156b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.286+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "There are fewer concerns if the ice cream brands become a separate\
        \ publicly traded company, Myers said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420aa68a-a278-4a80-8bdc-6fa66dc44e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.286+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769bc16-bcf7-40a3-b1a3-80e81c3af19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.287+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ben &amp; Jerry’s said in the lawsuit it has tried to call for a ceasefire,\
        \ support the safe passage of Palestinian refugees to Britain, back students\
        \ protesting at U.S. colleges against civilian deaths in Gaza, and advocate\
        \ for a halt in U.S. military aid to Israel, but has been blocked by Unilever.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cbf90-2f7e-42ac-8bc4-5ce899eb5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.287+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019042d6-4767-4c3b-8c5b-bdd03c69e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.288+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The independent board separately spoke out on some of those topics,\
        \ but the company was muzzled, the lawsuit says.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ea9a5-acb8-4852-9940-5eb73f488037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.289+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f606a-81a1-4376-9c33-fbcca93130ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.289+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ben &amp; Jerry’s said that Peter ter Kulve, Unilever’s head of ice\
        \ cream, said he was concerned about the \"continued perception of anti-Semitism\"\
        \ regarding the ice cream brand voicing its opinions on Gazan refugees, according\
        \ to the lawsuit.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15671a6b-e051-4cf7-93e0-cf28d1c74410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05cdef-fda5-421a-913e-a5d6ae9348ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unilever was also required under the settlement agreement to make a\
        \ total of $5 million in payments to Ben &amp; Jerry’s for the brand to make\
        \ donations to human rights groups of its choosing, according to the lawsuit.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48572627-b1a4-4bc7-aed6-11eaed0d5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a4499-a9be-4354-bd6e-cc6539e45a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ben &amp; Jerry’s selected the left-leaning Jewish Voice for Peace\
        \ and the San Francisco Bay Area Chapter of the Council on American-Islamic\
        \ Relations, among others, the filing says.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf97e8a-9074-42b7-9d88-30ebd1698c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcdedc-9244-4fc3-9e1b-409eda827f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unilever in August objected to the selections, saying that Jewish Voice\
        \ for Peace was \"too critical of the Israeli government,\" according to the\
        \ lawsuit.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19652060-af12-42a1-92b2-6fb18e80d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a39d03-97ce-4b4f-bfb1-110bde80bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:15.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-15T10:59:40.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ben &amp; Jerry’s has positioned itself as socially conscious since\
        \ Ben Cohen and Jerry Greenfield founded the company in a renovated gas station\
        \ in 1978. It kept that mission after Unilever acquired it in 2000.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54436516-2898-453a-be9c-7080a4d1c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-15T10:56:45.296+08:00
