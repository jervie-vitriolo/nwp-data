  'START HERE----->indonesia-mary-jane-veloso-transfer-philippines':
    author: 'Tristan Nodalo, NewsWatch Plus '
    caption: 'Officers take the death row inmate of a drug case, Mary Jane Fiesta
      Veloso (C) of the Philippines, to her first judicial review trial in the District
      Court of Sleman, Yogyakarta, March 3, 2015. Veloso’s plea for clemency had
      been rejected by Indonesian President Joko Widodo and she is expected to be
      executed with Bali Nine members Andrew Chan and Myuran Sukumaran of Australia
      and other drug smugglers from Brazil, France and Nigeria. REUTERS/Ignatius Eswe'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-15T17:47:42.000+08:00
    imagesource: 'b8a8841a-c97f-478c-a45e-18a6b405971e'
    mixintypes: 'hasVersion'
