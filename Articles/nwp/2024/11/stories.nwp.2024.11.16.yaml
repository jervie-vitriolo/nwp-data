      'mgnl:lastModified': 2024-11-16T14:12:30.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The agency also discouraged the travel of buses and trucks to Metro
        Manila, Central Luzon, and Calabarzon due to the cyclone’s potential impact.'
    '4':
