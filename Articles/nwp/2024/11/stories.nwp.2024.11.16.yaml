      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some 43,000 families
        have been evacuated as Super Typhoon Pepito approaches the Luzon landmass,
        the Office of Civil Defense (OCD) said on Saturday, Nov. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a62660-fd59-4a4b-a003-c3a73d52030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>OCD Administrator and Undersecretary Ariel Nepomuceno said the 134,653
        individuals heeded the local governments’ call for forced evacuation for their
        safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d85d2-72a3-40cd-81cf-0c4527ecbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It’s more dangerous now for those in landslide-prone areas because
        the ground has been saturated by the consecutive typhoons,” Nepomuceno said
        in a press briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837e9c2-6e01-4a29-b508-3cb962c1bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We aim for zero casualty with Pepito. We’ve undergone massive preparations,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e45d20-fc03-4d1d-acf1-2d4e29a0c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The administrator further appealed to residents in areas prone to storm
        surges and landslides within Pepito’s track to seek safer grounds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e60ae-169d-4f6f-aac0-e92ac22c52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, those already in evacuation centers due to the previous
        cyclones were told to stay there.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cb2c8-a8f8-4200-b9ee-d6c55673bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:43:40.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:01.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T15:43:40.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Nepomuceno assured the public that emergency response assets and assistance
        are on standby.'
    '7':
