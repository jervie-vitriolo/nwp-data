      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines&nbsp;—</strong> Commuters now
        have better and faster access to key transit points with the partial opening
        of Phase One of the Light Rail Transit Line 1 Cavite Extension (L1CE) on Saturday,
        November 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59c659-5ebb-41ba-8d61-2194c2d78867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:36:02.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:55.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:52:02.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos led the inauguration ceremony of the new
        extension on Friday, noting its role in easing traffic and providing quicker
        connections to vital hubs like Ninoy Aquino International Airport (NAIA) and
        the Parañaque Integrated Terminal Exchange (PITX).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725055a-f644-414c-8b0a-89d9d352be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:36:02.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:55.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:52:02.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The new stations, which include Redemptorist-Aseana, MIA Road, PITX,
        Ninoy Aquino Avenue, and Dr. Santos (formerly Sucat), are expected to make
        daily commutes smoother and reduce travel time for thousands of passengers.'
