    'mgnl:lastModified': 2024-11-16T18:23:33.803+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thailand detains 70 migrants believed to be Rohingya from Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c5542-220c-4d69-9f03-7d0b3ab65d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand&nbsp;—</strong> Thailand arrested 70 immigrants,
        including 30 children, who were suspected of being Rohingya in the country
        illegally from Myanmar, a Thai official said on Saturday, in the latest wave
        of arrivals in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5699ba-dbfa-415a-983b-8839746525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In Myanmar, Rohingya Muslims are regarded as foreign interlopers from
        South Asia and are denied citizenship and subject to abuse.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549dbdc1-43b1-4189-915b-64f876539064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From initial questioning them, they said they are Muslims from
        Myanmar heading to Malaysia or Indonesia," said Somkane Phothisri, commander
        of Phang Nga provincial police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a19af-1795-4178-b9e3-2489f19c3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The group was seen on a beach on an island in southern Thailand, with
        women wearing hijabs, in photos seen by Reuters that were taken by officials.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c64ff-c146-4f89-8988-f184b4e6efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For years many Rohingya have attempted to reach neighboring countries
        like Thailand and Bangladesh in rickety wooden boats, and to Muslim-majority
        Malaysia and Indonesia, especially from October to April when the seas are
        calmer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a3399-3c1a-4afd-a9bd-742f606e2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.795+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We cannot determine if they are Rohingya or Myanmar who have illegally
        entered the country yet," Phang Nga Governor Supoj Rodrung na Nongkhai told
        Reuters, adding that authorities were still investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd37f6-7bc6-4bd2-b096-567fa23294c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.795+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The children will be under the care of the Department of Social Development
        and Welfare, he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d27bd-0ad8-4511-a416-69e2959bbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.795+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Last month boats carrying hundreds of Rohingya landed in Indonesia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5dacd-cfff-4337-8a0e-cad3bd966fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:23:33.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:08.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:23:33.796+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Panarat Thepgumpanat; Writing by Chayut Setboonsarng;
        Editing by Stephen Coates and William Mallard)</em></p>'
