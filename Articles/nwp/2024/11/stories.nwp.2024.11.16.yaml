    'jcr:uuid': '7254202c-d562-4216-9baf-0ec94d841640'
    'lead': 'President Volodymyr Zelenskiy has said Ukraine must do all it can to
      ensure the war with Russia ends next year through diplomacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-16T18:09:54.226+08:00
