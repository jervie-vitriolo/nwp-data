      'mgnl:lastModified': 2024-11-16T14:12:30.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB said to wait for their advice before resuming normal operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c8a32-7155-4c6d-8b67-49cacf4c21ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T14:12:30.408+08:00
