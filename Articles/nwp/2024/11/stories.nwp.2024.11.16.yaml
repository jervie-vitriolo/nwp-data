      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/2024/11/12/makabayan-bicam-budget-public-access.html">Makabayan
        bloc seeks public access to bicam budget hearings</a></strong></p>'
    '10':
