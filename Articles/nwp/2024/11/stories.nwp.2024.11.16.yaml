      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Land travel to the
        Bicol Region has been suspended amid the threat of Super Typhoon Pepito, the
        Land Transportation Franchising and Regulatory Board (LTFRB) said on Saturday,
        Nov. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1b079-37d7-40ec-960c-e32b817d1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T14:12:30.407+08:00
