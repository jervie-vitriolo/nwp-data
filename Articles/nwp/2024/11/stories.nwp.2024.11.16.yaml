      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Four tropical cyclones
        have affected the Philippines in November so far, but the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the phenomenon
        is not unusual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e215b6-e068-4156-9d0a-6b09fbaa004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Aeronautics and Space Administration of the United
        States earlier said that it is an “unusual sight” that four storms “churned
        simultaneously in the Western Pacific Ocean" this month.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnasaearth%2Fposts%2Fpfbid0JDRW7DQy9XTqZsu7QtLoypwjNSa1B8iyJpaJTtwV6z8WQ8rqrCP6zU6rrzTFGZ6Fl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acb1d3-6c4a-4afe-a10a-38c24af3e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db48f02-130e-461b-be66-5d137780b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA weather specialist Chris Perez, however, said it is not odd,
        considering there is a La Niña condition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8609ee2-ebe2-4e4e-afd0-4ba291b5631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon, may La Niña-like condition. So, mas favorable ang atmospheric
        at saka oceanic condition natin for development ng mga weather system,” Perez
        explained in a press briefing on Saturday, Nov. 16.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ed985-f4c5-474f-b77e-b205e0c8f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Now, there is a La Niña-like condition. So, the atmospheric
        and oceanic conditions are more favorable for the development of weather systems.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa6265-018c-466b-a91b-5e615c51dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Usually, kapag La Niña-like or La Niña condition tayo na na-experience,
        mas marami ang bilang ng bagyo na nabubuo na mas malapit sa ating bansa kumpara
        during El Niño po,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717660b-0d1e-4006-b465-ae700321d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Usually, when there is La Niña-like or La Niña condition,
        the number of cyclones that form near our country are higher than El Niño.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a701b37-44ec-4702-8ad8-d913e27c3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Perez explained that there are even months that they were able to monitor
        up to five tropical cyclones.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858628fb-e3be-4a72-a847-1c145320b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T16:36:24.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>La Niña is a phenomenon when trade winds are stronger, pushing more
        warm water to Asia, resulting in heavy rains.</p>'
