    'title': 'Medical teams on alert amid Typhoon Pepito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9d300-5979-41da-aefc-cfa9b0fdf91a'
      'mgnl:activationStatus': true
