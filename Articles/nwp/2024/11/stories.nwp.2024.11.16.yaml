    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Farmers, advocates commemorate 20th anniversary of Hacienda Luisita
      massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398b8eb-12cc-4e3f-861b-f97ccbf0f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Farmers and advocates
        are commemorating the 20th anniversary of the Hacienda Luisita massacre in
        Tarlac on Saturday, Nov. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a6c07-31ac-4240-a2bc-7cb9ea804a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Several groups gathered in the province to remember the historic protest
        that took the lives of seven agricultural workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ba229-8da0-45ec-941f-0c949c3ad105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Walang saysay gunitain ang sakripisyo ng pitong martir ng welga’t
        masaker kung hindi natin ipagpapatuloy ang kanilang ipinaglaban — disenteng
        trabaho, nakabubuhay na sahod, at higit sa lahat, lupa sa magsasaka,” Unyon
        ng mga Manggagawa sa Agrikultura national chairperson Ariel Casilao said in
        a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a27d77-4c9f-4051-9b83-ca2f794f309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There is no sense in commemorating the sacrifices of
        the seven martyrs of the protest and massacre if we will not continue what
        they fought for – decent jobs, livable wages, and most of all, land for farmers.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e6bf9-96f4-4b8a-9bc1-3d09b1fbdace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It is a political necessity to strengthen the broad alliance of peasants,
        farmworkers, and the people of Hacienda Luisita to end landlord control over
        the land and to finally achieve genuine land reform,” the Kilusang Magbubukid
        ng Pilipinas (KMP) said in a separate statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e38ca-798f-41a2-8bc5-59f74446c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to KMP, landlords and corporations took back lands supposedly
        redistributed to farmers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffab73c-f482-4d96-9bac-25c416f1416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The group noted that farmers and farmworkers continue to fight for
        land reform after two decades of struggle.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296e4f3-4267-46f1-a3fb-74812a03d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:49:22.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:27.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T12:49:22.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, 2004, thousands of agri-workers and residents in Hacienda
        Luisita protested the low wages and joblessness. On their 10th day of strike,
        tear gas, water cannons, and guns were used to disperse the protesters, leading
        to the death of seven individuals.</p>'
