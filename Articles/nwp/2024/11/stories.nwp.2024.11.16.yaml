      'mgnl:lastActivated': 2025-03-13T13:51:39.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Medical teams in several
        parts of the country are on alert amid the threat of Typhoon Pepito.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2cb9b-9aa4-40ca-b873-cf9091e70b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) raised its Code White Alert on its Central
        Office on Friday, Nov. 15. Code White Alert means health personnel and staff
        of public hospitals are on standby to respond to patients who may be affected
        by the typhoon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bc50e-1baf-422c-b2a0-a69fd53d81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Affected regions and those that may be affected also declared a Code
        White Alert. These are Metro Manila, Cordillera Administrative Region, Central
        Luzon, Calabarzon, Mimaropa, Bicol, Eastern Visayas, Western Visayas, Zamboanga
        Peninsula, and Northern Mindanao.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab1f3a-9d7c-4caa-a856-468c3d3b72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The DOH said they will coordinate with all Centers for Health Development
        and regional and provincial disaster management offices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd35583-2f7f-45ef-bb0f-00610df94170'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The health agency told the public to prepare their emergency go bag
        and to preemptively evacuate to ensure their safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5d9b4-2e00-47bb-83bd-a35d390c93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"May magagawa po tayo ngayon na mismo para protektahan ang ating pamilya
        at sarili. Lumikas ayon sa abiso ng lokal na pamahalaan. Umalis na sa mga
        lugar na bahain o kaya maaaring mag-landslide. Lalo na po ang may sakit, buntis,
        bata, seniors, at PWDs (persons with disabilities),” Health Secretary Ted
        Herbosa said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f70ee3-9be8-4d94-a995-afc92fa9510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can do something to protect our families and selves.
        Evacuate based on the local government’s advice. Stay away from places that
        are at risk for floods or landslides, especially those who are sick, pregnant,
        children, seniors, and PWDs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efd4d1-f646-4608-a1cc-312c512bfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:40:41.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:39.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T10:40:41.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Herbosa further advised the public to avoid traveling to provinces
        that are on Pepito’s track due to risks of being stranded.</p>'
  'hacienda-luisita-massacre-20th-anniversary':
    'caption': 'Groups gather to commemorate the 20th anniversary of the Hacienda
      Luisita massacre in Tarlac on Nov. 16, 2024. (PAMALAKAYA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-16T12:46:54.000+08:00
