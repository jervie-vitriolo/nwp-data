      'mgnl:lastModified': 2024-11-16T14:12:30.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is for the prevention of the buildup of stranded passengers and
        vehicles along Maharlika Highway and other major roads in the areas that will
        be affected by the storm,” the LTFRB said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a6243-a707-4583-9b60-2b61f8305eff'
      'mgnl:activationStatus': true
