    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelenskiy says Ukraine must try to ensure war ends next year through
      diplomacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c6c45-355b-49ee-847c-834bc1ef1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine&nbsp;—</strong> President Volodymyr Zelenskiy
        has said Ukraine must do all it can to ensure the war with Russia ends next
        year through diplomacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288ab0d-3792-44e8-bd89-c9a143e91832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview aired on Saturday, Zelenskiy conceded that
        the battlefield situation in eastern Ukraine was difficult and Russia was
        making advances. He said his Russian counterpart Vladimir Putin was not interested
        in agreeing to a peace deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b467c11-ca53-471c-bfc3-10f2044fcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy said U.S. legislation prevented him from meeting President-elect
        Donald Trump before his inauguration next January. The Ukrainian leader said
        he would only talk with Trump himself rather than any emissary or advisor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9069178-cfa5-4208-ac46-8cba14d6acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I, as the president of Ukraine, will only take seriously a conversation
        with the president of the United States of America, with all due respect to
        any entourage, to any people."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a21019-cc49-4b2e-a940-c20a2a568b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"From our side, we must do everything so that this war ends next year,
        ends through diplomatic means," Zelenskiy said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9b8e5-5a61-4a90-9343-dedda9ce10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:09:54.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:18.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:09:54.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Max Hunder; Editing by Kevin Liffey)</em></p>'
  'thailand-detains-70-migrants-rohingya':
    'author': 'Reuters'
    'caption': 'Rohingya refugees carry a faint woman after they got stranded due
      to a boat engine failure in the waters of South Aceh, Aceh province, Indonesia,
      October 20, 2024. (Antara Foto/Syifa Yulinnas via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-16T18:16:21.000+08:00
    'imagesource': 'jcr:55560f11-331c-4fd4-ade8-3b3dcc323143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f11e26e3-a1cb-44a5-aeb4-a3a9c7f2704c'
    'lead': 'Thailand arrested 70 immigrants, including 30 children, who were suspected
      of being Rohingya in the country illegally from Myanmar, a Thai official said,
      in the latest wave of arrivals in Southeast Asia.'
