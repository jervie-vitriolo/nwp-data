        to make landfall there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dcf37-64ce-4029-a89c-3a693d0f43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:01:58.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), Wind Signal 5 has been hoisted over Catanduanes
        and the northeastern portion of Camarines Sur. Extreme threat to life and
        property may be experienced.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16198fae-07bf-4a50-8971-8b9605b0f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:01:58.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Camarines Norte, the northern and southeastern portions of Camarines
        Sur, and the northeastern portion of Albay are under Signal 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d94879-b76d-42e8-a375-b2a9bb08db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:17:51.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Signal 3 are Polillo Islands, the northern and eastern portions
        of mainland Quezon, the rest of Camarines Sur, the rest of Albay, the northern
        portion of Sorsogon, the eastern and central portions of Northern Samar, and
        the northern portion of Eastern Samar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a1ffc-1b38-4c6a-9ae1-f40b450844e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:01:58.745+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal 2 is raised over the southern portion of Isabela, Quirino,
        Nueva Vizcaya, Ifugao, Benguet, La Union, Pangasinan, Aurora, Nueva Ecija,
        Bulacan, Tarlac, Pampanga, Zambales, Bataan, Metro Manila, Rizal, the rest
        of Quezon, Laguna, Cavite, Marinduque, rest of Sorsogon, Burias Island, Ticao
        Island, the central portion of Eastern Samar, the northern portion of Samar,
        and the rest of Northern Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670b20e-09d9-4167-984e-78548631acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:17:51.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The following areas are under Signal 1: Mainland Cagayan, the rest
        of Isabela, Apayao, Kalinga, Abra, Mountain Province, Ilocos Norte, Ilocos
        Sur, Batangas, the northern portion of Occidental Mindoro including Lubang
        Islands, the northern portion of Oriental Mindoro, Romblon, the rest of Masbate,
        the rest of Eastern Samar, the rest of Samar, Biliran, the northern and central
        portions of Leyte, the northeastern portion of Southern Leyte, the northernmost
        portion of Cebu including Bantayan Islands, the northernmost portion of Iloilo,
        and the northern portion of Dinagat Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c8664-46e5-4ea0-94d9-f70e435a7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:17:51.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainfall outlook, storm surge</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112b43b-db42-4564-8ac8-dbd00b937ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T15:17:51.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intense to torrential rains of more than 200 millimeters are expected
        over Catanduanes, Albay, Camarines Sur, and Camarines Norte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547c2aa-4407-44cf-a535-a26819bc5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T18:01:58.746+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:20.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T18:01:58.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Quezon, Sorsogon, and Northern Samar may have heavy to intense rains
        or about 100 to 200 millimeters.'
    '17':
