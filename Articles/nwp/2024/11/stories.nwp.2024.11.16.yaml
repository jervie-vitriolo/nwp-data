    'title': '‘Pepito’ intensifies into super typhoon'
    'updated': 2024-11-16T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3aca9-75fd-4a89-9b87-a6b2bb4916ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> “Pepito” has intensified
        into a super typhoon, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dcb873-9a0b-4c0e-ae96-980657912cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m., Wind Signal 4 is raised over Catanduanes and the
        northeastern portion of Camarines Sur. Winds of 118 kilometers per hour (kph)
        to 184 kph are expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fecbe-96bd-41b6-9954-74c943463bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The following areas may experience 89 to 117 kilometers per hour
        (kph) wind speeds under Signal 3: the eastern portion of Camarines Norte,
        northern and southeastern portion of Camarines Sur, eastern portion of Albay,
        the northeastern portion of Sorsogon, the eastern portion of Northern Samar,
        and the northern portion of Eastern Samar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da315e0-aa66-4380-8106-3f8fa7351808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:37:00.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The following are under Wind Signal 2 and can expect 62 to 88 kph of
        wind speeds: the southeastern portion of Isabela, Aurora, Quezon, the eastern
        portion of Rizal, Laguna, the rest of Camarines Norte, the rest of Camarines
        Sur, the rest of Albay, the rest of Sorsogon, Burias Island, and Ticao Island,
        The central portion of Eastern Samar, the northern portion of Samar, and the
        rest of Northern Samar.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2a76a-6075-4fcc-9227-a5afc0fd4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:37:00.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the areas under the lowest wind signal with wind speeds
        of 39 to 61 kph are: Mainland Cagayan, the rest of Isabela, Quirino, Nueva
        Vizcaya, Apayao, Kalinga, Abra, Mountain Province, Ifugao, Benguet, Ilocos
        Norte, Ilocos Sur, La Union, and Pangasinan, Nueva Ecija, Bulacan, Tarlac,
        Pampanga, Zambales, Bataan, Metro Manila, the rest of Rizal, Cavite, Batangas,
        Marinduque, the northern portion of Oriental Mindoro, Romblon, and the rest
        of Masbate, the rest of Eastern Samar, the rest of Samar, Biliran, the northern
        and central portions of Leyte, the northeastern portion of Southern Leyte,
        the northernmost portion of Cebu including Bantayan Islands, and the northernmost
        portion of Iloilo, and the northern portion of Dinagat Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb5691-c80e-4203-b608-79b6a6633107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Threats</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb2d3c-8b4e-411f-a8c4-f990d22446c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that there is a high risk of a life-threatening storm
        surge over low-lying areas or exposed local communities of Eastern Samar,
        Northern Samar, Bicol, Marinduqe, Calabarzon, Metro Manila, Central Luzon,
        Isabela, Ilocos Region, Biliran and Leyte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaad85-6782-458b-8590-e44a418b7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A gale warning is up over the eastern and southern seaboards of Southern
        Luzon and the eastern coast of Visayas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2077687-618b-4136-a94f-291abe39adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Intense to torrential rains, or more than 200 millimeters, are expected
        over Catanduanes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebce2b-e39a-48f7-aebe-2af4e6f103c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Camarines Sur, Northern Samar, and Eastern Samar may have heavy to
        intense rains or about 100 to 200 millimeters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041ad1c-a5a1-42c2-8dd9-fb404a3eab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Moderate to heavy rains, or 50 to 100 millimeters, may pour over Camarines
        Norte, Albay, Sorsogon, Samar, Leyte, Biliran, and Masbate.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d41c6-89d6-4882-97eb-7a954144f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Landfall scenario</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f89dc0-8c88-4119-a438-59b3e8fbc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pepito will cross over or near the landmass of Bicol, Quezon, Central
        Luzon, Benguet, La Union, and Pangasinan over the weekend.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d6216-3ba5-41f6-a74c-a194c30c8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said Pepito may touch the landmass of Catanduanes Saturday night
        or Sunday morning.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d6d99-3744-47a7-b038-acba03374096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency is also not ruling out the possibility of a landfall
        over Camarines Sur or Albay during the same time frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194daf43-c070-49f7-af93-a8d55e6053a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pepito may also meet the landmass of Quezon or Aurora Sunday afternoon
        or evening.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7041e-5f21-4152-a5cf-9eaede1d849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Location, strength</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01964c7-a6e8-41a8-ab96-0be18981948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., Pepito was seen 185 kilometers east of Catarman, Northern
        Samar or 250 kilometers east of Juban, Sorsogon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544960bc-28be-4e19-ab5d-93b62c65bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T12:37:00.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 185 kph and gustiness, or bursts
        of winds, of up to 230 kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481852b3-c783-4441-b401-fab3b6fc2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The weather disturbance is moving 25 kph northwestward.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b83d16-f7b7-46ba-aa3a-6edbccb29a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T10:19:37.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:22.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T13:48:59.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pepito is expected to leave the Philippine Area of Responsibility
        on Monday.</p>'
