      'mgnl:created': 2024-11-16T17:39:35.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang vice president, marami rin lumalapit at humingi ng tulong sa kanya.
        Nationwide ‘yan. Kapag umiikot ang isang vice president [sa] mga kababayan
        natin, tutulong ka dahil vice president ka. ‘Yan ay isa sa mga bagay na pinag-uusapan
        namin na ang ating vice president, dapat meron rin kakayahan na tumulong,”
        Gatchalian said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce89928-9631-401f-8cf7-cf65afb346b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Many people come to the vice president to ask for help.
        That’s nationwide. When a vice president visits our fellow Filipinos, she
        will help because she is the vice president. That is one of the things we
        are discussing, that the vice president should also have the capacity to help.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d2e3b-e106-40ea-919c-1829c4eabb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.292+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate has approved the P733 million Office of the Vice President
        (OVP) budget for next year, which is the same amount that the House of Representatives
        passed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f27be-29be-490d-8823-48cfaa1974da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.292+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The budget has been reduced by P1.3 billion after Duterte and her staff
        refused to attend the lower chamber’s deliberations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e9f54-32b5-4643-83d6-079e47f44851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.293+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the budget cut would lay off about <a href="https://www.newswatchplus.ph/news/nwp/2024/11/13/ovp--sara-duterte-2025-budget.html">200
        workers.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca3b5c-17fa-401a-af6f-e9c80f90e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.798+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.293+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from the OVP budget, Gatchalian said he is pushing for the budget
        hike for the Interagency Task Force against Human Trafficking at Interagency
        Task Force against Online Sexual Abuse of Children.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ba719-78bd-4246-9b96-8e9d565ef12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T17:39:35.798+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:34.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-16T19:09:21.294+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'After the Senate approves its version of the General Appropriations
        Bill, a bicameral conference committee will convene, including House members,
        to reconcile the differences.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c9f14-f7dd-4179-b4b6-cb7904322756'
