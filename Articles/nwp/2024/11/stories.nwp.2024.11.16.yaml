    'title': 'Easier access to NAIA, PITX with partial opening of LRT-1 Cavite Extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b70a7-880b-4c76-b179-0d4b2d62ea35'
      'mgnl:activationStatus': true
