    'template': '1'
    'title': '4 tropical cyclones in November not unusual – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f68dc-06bd-494b-9977-6abf94cceaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-16T16:36:24.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
