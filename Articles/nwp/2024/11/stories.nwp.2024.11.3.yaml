      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy (COC) for local and national
        positions were held on Oct. 1 to 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e50c4-c41c-41e1-8b2c-413073bf8bc1'
