    'template': '1'
    'title': 'LPA forms, may enter PAR – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe57b2-dc6d-4b90-aae1-da38bac5d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A low pressure area
        (LPA) developed outside the Philippine Area of Responsibility (PAR) on Sunday,
        Nov. 3, and may enter the country’s monitoring zone, the state weather agency
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c082e-e4fe-4502-bfa5-d8729a5e0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said the cloud clusters off Mindanao developed into an LPA at 2 a.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6aced5-2796-4b4c-9a6c-1d4f96673585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As of 3 a.m., the LPA was spotted 1,605 kilometers east of northeastern
        Mindanao.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ad764-2568-4ed8-b8b3-b5f110c34bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ayon sa ating latest analysis ay mababa ‘yung tsansa nitong maging
        bagyo within the next 24 hours, at wala rin po itong direct effect sa anumang
        bahagi ng ating bansa,” PAGASA weather specialist Grace Castaneda said in
        a public weather briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76256f99-9fd3-461e-a7e0-c3a8320c7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Based on our latest analysis, there is a low chance that
        this will intensify into a tropical cyclone in the next 24 hours, and it has
        no direct effect in our country.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c21b4e-2ba2-4a58-bc04-4792e9b364dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ngunit hindi po natin inaalis ''yung possibility na sa mga susunod
        na araw or the next 24 to 48 hours ay posible po itong pumasok sa loob ng
        PAR,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a07eff-edc6-4d9f-8e15-4e186ecb4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we are not ruling out the possibility that it
        would enter PAR in the next 24 to 48 hours.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a30269-faae-4cfb-9617-a53e3aeaa4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weather forecast</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5dfd85-0b46-45fb-a9dc-b96be10e8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will have partly cloudy to cloudy skies with isolated
        rains on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016592f-7452-4107-be1f-67448fd79636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In its forecast, PAGASA said Batanes and Babuyan Islands will have
        isolated light rains due to the northeasterly windflow.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a3f19-9507-4997-8cbb-94112876300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The easterlies will bring isolated rain showers or thunderstorms over
        Bicol Region, Eastern Visayas, Aurora, Quezon, and the rest of Cagayan Valley.
        The rest of the country will experience the same weather condition caused
        by localized thunderstorms.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0657f9b-42b7-4273-af00-491dad46895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T09:50:02.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:54.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T09:50:02.625+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has not raised a gale warning for those venturing out at
        sea.</p>'
  'australia-slashes-student-loans':
    'author': 'Reuters'
    'caption': 'Australian Prime Minister Anthony Albanese speaks during a press conference
      at the Parliament House in Canberra, Australia, June 17, 2024. (Lukas Coch/Pool
      via Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T10:17:34.000+08:00
    'imagesource': 'jcr:be604b98-728e-4af0-b880-f953397539e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4425ad21-859f-426e-bed1-b7fd870c342d'
    'lead': 'Australian Prime Minister Anthony Albanese said that his government planned
      to cut student loans for around three million Australians by 20%, wiping off
      around A$16 billion ($10 billion) in debts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T10:22:11.267+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:56:37.564+08:00
