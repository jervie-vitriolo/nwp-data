  'national-budget-ratification-top-agenda':
    'caption': 'Facade of the House of Representatives (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T13:57:34.000+08:00
    'imagesource': 'jcr:75e18bd0-dfec-45a2-ba9b-fe9154b468d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e963e5e-050c-4bdd-81ba-e8046a7eac31'
    'lead': 'Ratifying the proposed P6.352-trillion 2025 national budget is the House
      of Representatives’ top agenda as it is set to reconvene on Nov. 4, a lawmaker
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T14:01:24.919+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:55:09.790+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:24.381+08:00
    'mgnl:lastModified': 2024-11-03T14:01:24.955+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed 2025 budget ratification top agenda – House solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e0ff8-185c-462b-b851-b9a1cf8f34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Ratifying the proposed P6.352-trillion
        2025 national budget is the House of Representatives’ top agenda as it is
        set to reconvene on Monday, Nov. 4, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffd8df-b37b-4f53-94c0-dcdd9291e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Nov. 3, House Majority Leader Mannix Dalipe
        said the lower chamber is awaiting the Senate’s approval of the budget proposal
        to pave the way for a bicameral conference committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af1225-9099-4819-8766-c28396d73583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bicameral panel will reconcile the differences in the approval
        of both chambers to produce a common version of the outlay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19f7e7-b9e6-4ef8-aafb-216b4d5950f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We hope to ratify the bicam report before our Dec. 20 Christmas
        break. There is enough time to approve the final version of the budget,” Dalipe
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945a124-5ab5-4b2f-bd06-ee1cafa716d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As in the past, the spending program for the coming year will be
        in place before the current fiscal year is over to ensure continuity of spending
        and seamless implementation of activities and programs,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f469c3-f9ed-4169-97cf-b12cd0f539d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/9/25/house-passes-2025-budget-bill.html">House
        passed the 2025 appropriations bill</a> on Sept. 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d479cc-6594-4445-bdd9-959e6c36bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, will <a href="https://www.newswatchplus.ph/news/2024/11/2/senate-plenary-debates-2025-budget-november-6.html">begin
        its plenary deliberations</a> on the national budget on Nov. 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d628ef-c20f-4340-bebd-b21caf6afbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:09.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T14:01:24.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Dalipe guaranteed that next year’s budget will be signed by President
        Ferdinand Marcos Jr. before 2024 ends.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4eeff-26f0-4856-9796-462bb43288b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T14:01:24.947+08:00
