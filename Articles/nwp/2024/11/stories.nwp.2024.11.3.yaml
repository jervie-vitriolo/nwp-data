  'chinese-illegal-mining-homonhon':
    'caption': 'Authorities arrest 13 Chinese nationals, who were illegally working
      in mining sites in Eastern Samar, on Oct.30. (Bureau of Immigration)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T17:05:06.000+08:00
    'imagesource': 'jcr:1e8eb50a-2c99-4280-badd-a23cf5df6841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93b17ca-eb26-4f05-8313-c54f63de9665'
    'lead': 'Thirteen Chinese nationals have been arrested for illegally working in
      mining sites in Eastern Samar, the Bureau of Immigration reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T17:08:06.209+08:00
