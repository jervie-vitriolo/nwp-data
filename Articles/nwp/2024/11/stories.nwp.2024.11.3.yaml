      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon is the region with the highest number of registrants
        at 9.7 million, followed by Central Luzon with 7.7 million, and Metro Manila
        with 7.5 million.</p>'
    '3':
