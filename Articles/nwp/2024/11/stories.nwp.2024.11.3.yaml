      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the United States on Sunday deployed B-1B bombers for joint
        aerial drills with South Korea and Japan, in response to North Korea''s recent
        launch of an intercontinental ballistic missile, according to South Korea''s
        Joint Chiefs of Staff.'
    '11':
