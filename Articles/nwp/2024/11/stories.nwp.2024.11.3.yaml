    'mgnl:lastModified': 2024-11-03T17:58:52.201+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA outside PAR now a cyclone, may enter on Nov. 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912d861-43ac-4bb6-ad32-5b132bba3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The low pressure area
        (LPA) outside the Philippine Area of Responsibility (PAR) has developed into
        a tropical depression, the country''s weather bureau reported on Sunday, Nov.
        3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5429124-6fed-49d1-9c95-d2185c88ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the LPA turned into a tropical cyclone at
        2 p.m. and may enter PAR on Nov. 4. Once in, it will be given the local name
        Marce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d93e4-4d9f-4106-97be-0e95707c407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The weather disturbance was monitored 1,350 kilometers east of Eastern
        Visayas at 3 p.m. Moving northwestward at 30 kilometers per hour (kph), it
        had maximum sustained winds of 55 kph and gustiness or strong wind bursts
        reaching up to 70 kph.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36699c3c-b2b9-4705-bfc7-0c1ffb089daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression may strengthen the surge of northeasterly
        windflow this week, the weather bureau said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ae11b-21be-4b6d-b779-dfe41f62a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA weather specialist Veronica Torres said there are two scenarios:
        One, the cyclone will cross Northern Luzon or Extreme Northern Luzon; two,
        it will approach near Philippine landmass and recurvate.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7518f-e07d-4d17-87db-09577153395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, the tropical depression or its tail will start dumping
        rains over parts of the country, PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f069c7-9f18-4902-a88a-fdf8f98150f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.200+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the forecast track leans toward a landfall scenario, heavy to
        torrential rains may be expected over Northern Luzon on Thursday or Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7875e9-5d14-4dd0-bcb2-aaaf825638b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:57:06.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:17.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:58:52.200+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Monday, Nov. 4, the entire country will have fair weather condition
        with chances of localized thunderstorms.</p>'
  'Ginebra-TNT-Game-4-PBA-Season-49-Governors-Cup-finals':
