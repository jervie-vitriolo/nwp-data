    'title': 'PBA Finals: Red-hot Ginebra frustrates TNT in Game 4, ties series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509179a-bc52-4d0b-a409-321e974b184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T22:40:39.946+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:03.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T22:40:39.946+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Barangay Ginebra showed
        its lethal offensive form in its 106-92 win over the TNT Tropang Giga in Game
        4 to equalize the series in the PBA Season 49 Governors’ Cup finals on Sunday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ddba2-ad39-4e39-875f-ab3b177d2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T22:40:39.947+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:03.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T22:40:39.947+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Justin Brownlee exploded with 34 points including a four-point shot
        dagger in the final quarter along with six rebounds and four assists for Ginebra.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9b5aa-8282-43c8-a353-d905b6a1ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T22:40:39.947+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:03.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T22:40:39.947+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Ginebra, motivated not to be buried in a 3-1 hole, led from start to
        finish in front of more than 16,000 people in attendance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060412d1-427a-4c0b-a407-c0964001f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T22:40:39.947+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:03.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T22:40:39.947+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Tropang Giga were able to put Ginebra in penalty in the third frame,
        but they could not capitalize as turnovers hurt their comeback attempt.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529580a-c466-4b05-9d42-5fc6dbc16ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T22:40:39.948+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:03.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
