      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The military exercise showed the three countries'' strong commitment
        to responding to the North''s nuclear and missile threats through cooperation,
        the Joint Chiefs of Staff said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc0af5-cacf-4c97-8b1e-c47377ecd8b4'
