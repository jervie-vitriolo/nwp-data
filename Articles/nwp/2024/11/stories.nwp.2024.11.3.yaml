    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:23.576+08:00
    'mgnl:lastModified': 2024-11-03T10:22:11.291+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia to slash $10 billion off student debt amid cost of living
      pressures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35a8f6-c80c-4d3c-8dca-e058fa06c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.279+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.279+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia&nbsp;—</strong> Australian Prime Minister
        Anthony Albanese said on Sunday that his government planned to cut student
        loans for around three million Australians by 20%, wiping off around A$16
        billion ($10 billion) in debts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af08db-1272-41d3-9f67-881cc76ce543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move builds on May''s budget, which attacked cost of living
        pressures in Australia and gave debt relief for students, as well as more
        investment to make medicines cheaper, and a boost to a rent assistance program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5b9d2-f327-4b5a-a659-dbf6764e09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This will help everyone with a student debt right now, whilst we
        work hard to deliver a better deal for every student in the years ahead,"
        Albanese said in a statement announcing the cut to student loans for tertiary
        education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6467d-a8da-4598-936b-3ba98b75cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.280+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The changes would mean the average graduate with a loan of A$27,600
        would have A$5,520 wiped, the government said, adding that they would take
        effect from June 1, 2025.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cb624-766a-4154-82c1-008873d5edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.281+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government said it already planned to cut the amount that Australians
        with a student debt have to repay per year and raise the threshold to start
        repayments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e309a58-3af1-4ce2-a72a-d9ea9cdac158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.281+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If reelected at the next general election, due in 2025, Labor would
        also legislate to guarantee 100,000 free places each year at the country''s
        Technical and Further Education institutes, Albanese said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa20a0-a4cf-4db6-a80d-0eaf122a1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.281+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is a time for building, building better education for all,"
        he said in a speech to supporters in South Australia state capital Adelaide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6938277-d522-4a75-b47b-092402554815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.282+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.282+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cost of living pressures, stoked by stubbornly high inflation, have
        a special resonance with a federal election looming and the center-left Labor
        government now polling behind their conservative opponents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16d270-6d41-45ea-9c3b-250ceb6e390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.282+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.282+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '($1 = 1.5246 Australian dollars)'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef5896-2207-42e1-91a8-0870870d50d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:22:11.283+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:37.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:22:11.283+08:00
