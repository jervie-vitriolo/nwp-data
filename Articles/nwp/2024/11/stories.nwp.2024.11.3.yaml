    'title': '‘Kristine,’ ‘Leon’ agri damage surges to P5.5 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1dce4-8886-45e4-9f89-95e240fceaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Tropical cyclones Kristine
        and Leon’s damage to agriculture further grew to P5.5 billion, government
        data showed on Sunday, Nov. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690bc65-4587-4fca-8606-73b5d8b6a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the National Disaster Risk Reduction and Management Council’s
        figures, more than 90,000 hectares of crops were battered by the two consecutive
        cyclones.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36d6be-aa2d-4507-bfcf-33364dcff9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Of the damaged crops, rice was the most widely affected at about 83,000
        hectares.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4190c-cadb-412f-954c-2814d9f296ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Also destroyed were 105 irrigation systems.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc2f16-ecd1-4fa9-a489-2e556563dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Damage to livestock and poultry, meanwhile, was pegged at P12 million.
        As to fisheries, it was at P100 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f8f63-5a89-4dd8-b7d6-379897b1825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Some 106,000 farmers and fisherfolks were paralyzed by the catastrophe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23c765-3ff6-46c4-9898-42b7f039c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:46:10.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:40.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:46:10.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government said it has extended P1.1 billion worth of assistance
        to the victims of the typhoons.</p>'
  'china-increased-military-activity-taiwan':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T15:50:24.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413a3fa0-403d-4937-aa72-f55ecb23a5a0'
    'lead': 'Taiwan''s defense ministry said it had spotted 35 Chinese military aircraft,
      including fighters and bombers, flying to the island''s south on the way to
      exercises in the Pacific, a second day in a row it has reported such activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T15:55:34.856+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:54:28.952+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:24.761+08:00
    'mgnl:lastModified': 2024-11-03T15:55:34.881+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan reports rise in Chinese military activity as US election nears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a5aa7-36b9-40d4-b0b4-9fbf2a7f1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan&nbsp;—</strong> Taiwan''s defense ministry
        said on Sunday it had spotted 35 Chinese military aircraft, including fighters
        and bombers, flying to the island''s south on the way to exercises in the
        Pacific, a second day in a row it has reported such activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057546db-b00e-4283-a934-29f549fbe3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, which views democratically governed Taiwan as its own territory
        despite the strong objections of the government in Taipei, regularly sends
        its military in the skies and waters near the island seeking to enforce its
        sovereignty claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c87780-d772-4494-853c-7a0b74ac26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s defense ministry did not respond to a request for comment
        on the missions, reported just days before Tuesday''s U.S. presidential election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22dac7-c261-43d0-acfc-689a977cd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States is bound by law to provide Taiwan with the means
        to defend itself, and its arms sales to Taipei, including a $2 billion missile
        system announced last month, infuriate Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543ac04-990f-4ee9-8a02-25bb03838627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s defense ministry said that from 9 a.m. (0100 GMT) on Sunday
        it had detected 37 Chinese military aircraft, including J-16 fighters, nuclear-capable
        H-6 bombers and drones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabe5ca-20e6-403a-a837-2c1ddd4f1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of those, 35 aircraft flew to Taiwan''s southwest, south and southeast
        into the Western Pacific to carry out long-range training, the ministry said,
        adding it had sent its own forces to keep watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e431653-be7e-4ad7-8950-777fbec86772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the ministry said China had carried out another "joint
        combat readiness patrol" with warships and aircraft near Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f850d-c878-437d-a0b1-0629c2e0d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China last month held large war games around Taiwan it said were
        a warning to "separatist acts", drawing condemnation from the Taiwanese and
        U.S. governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138995d-1e79-4781-a4e4-7257544a12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing strongly dislikes Taiwan President Lai Ching-te, who took
        office in May, saying he is a "separatist." He says only Taiwan''s people
        can decide their future and has repeatedly offered talks with Beijing but
        been rebuffed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a0d58-a355-4744-af1a-50000e65e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:55:34.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:28.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T15:55:34.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard; Editing by William Mallard)</em></p>'
  'north-south-korea-nuclear-war-risk':
    'author': 'Josh Smith, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T15:55:50.000+08:00
    'imagesource': 'jcr:82986cbf-b9bc-453e-a8ec-7d2323930f32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072c5621-cdbc-4330-bd68-5ce1fef82a63'
    'lead': 'North Korean state media released a white paper accusing South Korean
      President Yoon Suk Yeol of exposing his country to the danger of nuclear war
      through his policies toward the North.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T16:00:16.248+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:53:49.617+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:24.922+08:00
    'mgnl:lastModified': 2024-11-03T16:00:16.284+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korean white paper says South’s president has raised risk of nuclear
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc5121-6ba1-4a0a-8241-a30cd88df0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.279+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong> North Korean state media released
        a white paper on Sunday accusing South Korean President Yoon Suk Yeol of exposing
        his country to the danger of nuclear war through his policies toward the North.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49368e4f-c9cb-4ae1-b387-4113695d49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The document, compiled by North Korea’s Institute of Enemy State
        Studies and released by state news agency KCNA, criticised Yoon’s “reckless
        remarks” about war, abandoning elements of an inter-Korean agreement, engaging
        in nuclear war planning with the United States, and seeking closer ties with
        Japan and NATO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad59c2-2c68-4a68-a65c-b074696d7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Its ever-worsening military moves resulted only in the paradoxical
        consequences of pushing (North Korea) to stockpile its nuclear weapons at
        an exponential rate and further develop its nuclear attack capability,” the
        paper said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03b451-ce97-4f03-b792-fbf833b8feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a conservative, has taken a hard line on North Korea, which
        has forged ahead with developing its arsenal of nuclear weapons and ballistic
        missiles in defiance of United Nations Security Council resolutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197558ec-24aa-4ad9-b1dc-f1eba327f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His administration blames North Korea for raising tensions with weapons
        tests and providing military aid and troops to aid Russia’s war in Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bab3b-6f7d-44d4-8e4a-88fb9a89cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has been taking steps to sever inter-Korean ties,&nbsp;redefining
        the South as a separate, hostile enemy state, since Kim Jong Un declared it
        a "primary foe" early this year and said unification was no longer possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99396d-a64c-4ee7-aead-9db69b875f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea blew up sections of inter-Korean roads and rail lines on
        its side of the heavily fortified border between the two Koreas last month,
        and satellite imagery shows it has since built large trenches across the former
        crossings.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9f425-9b5d-4cd9-af89-32bdc05d6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The two Koreas are still technically at war after their 1950-53 war
        ended in an armistice, not a peace treaty.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4afa8-5ee8-421e-b530-9a78610d004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:49.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T16:00:16.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The two Koreas have also clashed over balloons of trash floated since
        May from North Korea. Pyongyang has said the launches are a response to balloons
        sent by anti-regime activists in the South.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1f80d-c5f6-4943-9dd5-ce10496397c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T16:00:16.270+08:00
