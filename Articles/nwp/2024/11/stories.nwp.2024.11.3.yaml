      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Sunday’s white paper also listed Yoon’s domestic political woes, including
        scandals involving his wife, which have driven his approval ratings to record
        lows.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe58f6-eac5-42b5-8fda-ab2fd0b14a62'
