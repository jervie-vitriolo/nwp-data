      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian troops advanced in September at their fastest rate since
        March 2022, the month after President Vladimir Putin ordered the invasion,
        according to open-source data. Ukraine in August took part of Russia''s Kursk
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00824d01-0f0d-4859-abf9-3d13d60b4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"The Armed Forces of Ukraine are holding back one of the most powerful
        Russian offensives from launching a full-scale invasion," General Oleksandr
        Syrskyi wrote on the Telegram messaging app.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465beb5-e923-4756-bf7e-13127988eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After failing to capture the capital Kyiv early in the war and win
        a decisive victory, Putin scaled back his war ambitions to taking the Donbas
        industrial heartland in Ukraine''s east, which covers the Luhansk and Donetsk
        regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749a738-512f-44b3-96ad-436439291eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donbas has since become the war''s main theatre, where some of biggest
        battles in Europe for generations have taken place and where thousands of
        troops on each side have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dc5f7-e807-4f04-aafc-e8c1016b3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Moscow said it has taken two more settlements along
        the Donbas frontline. In the week of Oct. 20-27 alone, Russia captured nearly
        200 square km (80 square miles) of Ukrainian territory, according to the Russian
        media group Agentstvo, which analyzed Ukrainian open-source maps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab81c8-f910-49d3-b40e-6e4e675402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war is entering what Russian analysts say is its most dangerous
        phase as Moscow''s forces advance, North Korea sends troops to Russia and
        the West ponders how the conflict will end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fdbf88-8877-4536-aa68-e209f4fbabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s President Volodymyr Zelenskiy has been traveling the
        world lobbying NATO countries to allow Kyiv the use of the long-range missiles
        they have provided to strike targets deep inside Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e7ed0-aaf4-4dfe-b267-3319e916a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:59.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T10:33:15.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is bracing for what could be the toughest winter of the
        war after long-range Russian airstrikes destroyed what officials say is about
        half of its power generating capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670dfa8-82f0-4900-a813-a202e8a641b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T10:33:15.225+08:00
