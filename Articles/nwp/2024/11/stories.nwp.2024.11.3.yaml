      'mgnl:type': 'text'
      'text': 'The COC filing for the Bangsamoro Autonomous Region in Muslim Mindanao
        Parliamentary polls will start on Nov. 4 and end on Nov. 9.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ee504-0a2c-4959-be19-c2433868659d'
