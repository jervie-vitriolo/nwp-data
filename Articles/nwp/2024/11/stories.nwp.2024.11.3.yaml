      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'russia-attack-damages-kyiv':
    'author': 'Reuters'
    'caption': 'A view shows an apartment building damaged by a Russian drone strike,
      amid Russia''s attack on Ukraine, in Kyiv, Ukraine November 2, 2024. (Valentyn
      Ogirenko/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T15:31:44.000+08:00
    'imagesource': 'jcr:58497d28-3949-49a6-b1ea-fc58622312d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067c3087-8c97-4d19-b487-724298f22354'
    'lead': 'A Russian air attack on Kyiv damaged buildings, roads and several power
      lines in the city, the capital''s military administration said after the military
      said air defenses were trying to repel a drone attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T15:35:57.668+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:54:55.383+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:24.517+08:00
    'mgnl:lastModified': 2024-11-03T18:35:25.947+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian drone attack on Kyiv damages buildings, power lines, Ukraine
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82427488-40f8-47ef-bc55-5b6c2cce8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine&nbsp;—</strong> A Russian air attack on Kyiv
        damaged buildings, roads and several power lines in the city, the capital''s
        military administration said early on Sunday, after the military said air
        defenses were trying to repel a drone attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5add2-1cd7-4deb-9d10-b8015f808300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were no injuries in the attack, which came in waves and approached
        the city from different directions, Serhiy Popko, the head of the Kyiv military
        administration, said on the Telegram messaging app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7fa385-cb89-47ba-9a0f-6e4f18cfdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Popko said there was no fire, amending the administration''s earlier
        account that emergency crews had been dispatched to the site of a fire in
        the Shevchenkivskyi district that it said had been caused by the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c917eb-ded6-48be-ac84-2b5143d3cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was Russia''s second drone attack on Kyiv in as many nights.
        According to preliminary information, all of the attack drones were destroyed,
        Popko added. It was not immediately clear how many drones were launched at
        Kyiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943520d-e4d5-4dc8-b188-4daa5770e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Falling drone debris damaged an entrance and windows of at least
        five buildings in the Shevchenkivskyi and Holosiivskyi districts, including
        a hostel and windows in an office building, Popko said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2cc59a-2780-47e6-abba-4fee10c2d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military posted several photos on Telegram showing a blown-out
        entrance to a building, damaged windows in another and power lines lying on
        the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1aff3-e19b-4627-afbb-bcd8bb41e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters witnesses reported hearing blasts and seeing plumes of smoke
        rising from above residential buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c614fee-72ac-4702-9878-f61e74932a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shevchenkivskyi district near Kyiv''s center is a busy area with
        a cluster of universities, restaurants and tourist attractions. Holosiivskyi
        district is home to a large national park. Both districts lie on the western
        bank of the Dnipro River.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e22ad2-131c-4981-b9c3-92bcef1fd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kyiv, its surrounding region and the vast majority of the eastern
        half of Ukraine were intermittently under air raid alerts for most of the
        night, according to alerts issued on social media by the Ukrainian military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2027cec-3891-4ff9-88cb-b4cea2b2a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T15:35:57.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T18:35:25.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gleb Garanich and Sergiy Karazy in Kyiv; Writing
        by Lidia Kelly in Melbourne; Editing by William Mallard)</em></p>'
