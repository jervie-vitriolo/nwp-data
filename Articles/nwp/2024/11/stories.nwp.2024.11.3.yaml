      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Generally peaceful as no untoward incident recorded,” Philippine National
        Police (PNP) spokesperson PBGen. Jean Fajardo told NewsWatch Plus in a message.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795da6aa-adee-43ab-bc60-7ec21ae03d22'
