    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '13 Chinese nationals nabbed for illegal mining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf58b79-add5-490b-bd31-8c524ed627d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Thirteen Chinese nationals
        have been arrested for illegally working in mining sites in Eastern Samar,
        the Bureau of Immigration (BI) reported on Sunday, Nov. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f9de1-96f0-42c9-a9fb-27aa29698c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The BI said the Chinese nationals, who were apprehended on Oct. 30,
        were working in two separate sites in Homonhon Island.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc6bce-b9d1-4126-b55e-ea483380e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Of the arrested, 11 were issued working visas for a different company;
        one had a retiree’s visa; and the other one was an overstaying alien or non-Filipino
        citizen.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3a369-9299-468f-9eb9-cc9e829497be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Illegal employment undermines local laws and communities. We are committed
        to monitoring and addressing cases like these to protect our borders and environment,”
        Immigration Commissioner Joel Anthony Viado said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be175b4a-3bac-4c77-985f-d06900f57d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The recent operation on Homonhon Island highlights our close coordination
        with national agencies to ensure compliance with our regulations,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b8418-df6b-4e74-8ab6-1773a35c7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The bureau has already launched a deportation case against the illegal
        workers, who are under the custody of the Presidential Anti-Organized Crime
        Commission.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61a476-c10d-4de1-8596-6091c166f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-03T17:08:06.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:53:30.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-03T17:08:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Homonhon residents earlier raised issues on water supply, electricity,
        and pollution triggered by mining activities.</p>'
  'lpa-outside-par-now-td':
    'caption': 'A screenshot of weather bureau PAGASA’s satellite as of Nov. 3, 5:20
      p.m.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-03T17:53:37.000+08:00
    'imagesource': 'jcr:34a092d0-f0ba-40fc-9de8-eaa3a37b4c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e341cd5b-381f-4c74-bdfb-aa1552ee00b6'
    'lead': 'The low pressure area outside the Philippine Area of Responsibility has
      developed into a tropical depression, the state weather bureau said. Once in
      the country’s monitoring zone, it will be given the local name Marce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-03T17:57:06.628+08:00
