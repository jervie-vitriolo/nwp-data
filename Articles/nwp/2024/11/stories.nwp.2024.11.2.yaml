      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:06:57.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group''s website said he had lived at the sanctuary since 1987
        after being transported from the neighbouring Northern Territory, where crocodiles
        are a key part of the region''s tourist industry.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d681bf-de93-4dde-a083-447f1a3ba1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:05:33.916+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:09.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:06:57.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cassius, a saltwater crocodile, held the Guinness World Records title
        as the world''s largest crocodile in captivity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97ce6e-ea1a-4078-8cf7-4226c0692555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:05:33.917+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:09.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:06:57.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He took the title after the 2013 death of Philippines crocodile Lolong,
        who measured 6.17 m (20 ft 3 in) long, according to Guinness.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85695cd7-aed4-446b-a113-aef2a6c040b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:05:33.917+08:00
