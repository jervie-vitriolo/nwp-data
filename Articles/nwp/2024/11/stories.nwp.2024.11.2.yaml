  'israel-bombards-gaza-lebanon':
    'author': 'Nidal al-Mughrabi, Timour Azhari and Laila Bassam, Reuters'
    'caption': 'A view shows destroyed buildings on the Lebanon''s side of the border
      with Israel, amid ongoing hostilities between Hezbollah and Israeli forces,
      as seen from Mount Addir, northern Israel, October 31, 2024. REUTERS/Violeta
      Santos Moura'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-02T10:27:11.000+08:00
    'imagesource': 'jcr:dfa1bb24-26f4-487c-8ee3-4d72c33484f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3d947f-95f9-4e3f-b398-a8c32e0c4e78'
    'lead': 'Prospects of a ceasefire between Israel and its foes Hamas and Hezbollah
      ran aground on Friday as Israeli airstrikes killed at least 68 people in the
      Gaza Strip, according to medics in the Palestinian enclave, and bombed Beirut''s
      southern suburbs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-02T10:30:25.492+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:52:52.221+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:21.627+08:00
