      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state, where Democrat Kamala Harris is easily expected to defeat
        Republican Donald Trump according to polling, was one of two where ballot
        boxes were set on fire earlier in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
