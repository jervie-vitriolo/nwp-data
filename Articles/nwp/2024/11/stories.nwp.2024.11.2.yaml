    'jcr:uuid': 'c74c32c8-b6fc-4bc1-98ed-1dd142fcf09d'
    'lead': 'The Philippine Air Force (PAF) said it is investigating the cause of
      an incident involving its aircraft that landed with a detached tire at Basco
      Airport in Batanes during a relief mission on Friday, Nov. 1.'
