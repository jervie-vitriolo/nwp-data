      'mgnl:lastModified': 2024-11-02T18:27:31.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It will be the fourth day in a row that Vice President Harris and former
        President Trump visit the same state on the same day, underlining the critical
        importance of the seven states likely to decide the race, which opinion polls
        show to be on a knife''s edge.'
    '2':
