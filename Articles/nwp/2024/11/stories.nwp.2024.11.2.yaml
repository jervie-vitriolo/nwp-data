      'mgnl:lastModified': 2024-11-02T15:06:57.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Cassius will be deeply missed, but our love and memories of him will
        remain in our hearts forever."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95e3e2-6921-441d-9c4e-7cd70ad3c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:05:33.916+08:00
