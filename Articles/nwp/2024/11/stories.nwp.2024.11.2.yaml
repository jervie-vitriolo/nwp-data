      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cassius, weighing in at more than one ton, had been in declining
        health since Oct. 15, Marineland Melanesia Crocodile Habitat said on Facebook.</p>'
