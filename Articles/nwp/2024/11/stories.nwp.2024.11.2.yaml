      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 70 million Americans have already cast ballots, according
        to the Election Lab at the University of Florida, below the record early-voting
        pace in 2020 during COVID-19, but still indicating a high level of voter enthusiasm.'
