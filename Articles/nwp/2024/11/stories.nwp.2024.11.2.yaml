  'air-force-aircraft-landed-detached-tire':
    'caption': 'A Philippine Air Force aircraft experienced "detached nose landing
      gear tire" upon touchdown in Basco Batanes on Friday, Nov. 1.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-02T12:45:30.000+08:00
