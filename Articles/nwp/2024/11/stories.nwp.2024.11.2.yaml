    'mgnl:tags': ['Lebanon', 'Hamas', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Ceasefire hopes fade as Israel bombards Gaza, Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31a612-2eec-4177-98d8-8ff523c7bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo/Beirut -</strong> Prospects of a ceasefire between
        Israel and its foes Hamas and Hezbollah ran aground on Friday as Israeli airstrikes
        killed at least 68 people in the Gaza Strip, according to medics in the Palestinian
        enclave, and bombed Beirut''s southern suburbs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fd9e5-8dd7-4118-9b2c-c44930c5702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said it killed senior Hamas official Izz al-Din
        Kassab in an airstrike in the southern Gaza town of Khan Younis and described
        him as one of the last surviving high-ranking members of Hamas responsible
        for coordinating with other groups in Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43a762-12bb-4373-83b0-313378e27c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. envoys had been working to secure ceasefires on both fronts ahead
        of the U.S. presidential election next Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24076268-1df0-4e90-9380-19c574ff78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Hamas does not favour a temporary truce, its Al-Aqsa Hamas television
        reported on Friday. The ceasefire proposals failed to meet its conditions
        that any deal must end the year-long war in Gaza and include a withdrawal
        of Israeli forces from the devastated Palestinian enclave, it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d062d-1e99-43d2-8b44-f1e5082dc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Israeli Prime Minister Benjamin Netanyahu said his priority
        was to enforce security "despite any pressure or constraints".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab083d2-7cbf-4d1b-acd0-c88f90f94057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His office said he relayed this message to U.S. envoys Amos Hochstein
        and Brett McGurk in Israel on Thursday. Israel meanwhile pressed on with its
        military offensives against Hamas in Gaza and Hezbollah in Lebanon on Friday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a476708-1e50-4d30-8057-fad0060b8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Medics in Gaza said about 68 people were killed and dozens injured
        overnight and into Friday morning in Israeli strikes on the city of Deir Al-Balah,
        the Nuseirat camp and the town of Al-Zawayda, all in Gaza''s central area,
        as well as in its south.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d797f-32b4-4f7a-86eb-21abd2f2b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fourteen people were killed by an Israeli strike at the gate of a school
        sheltering displaced Palestinians in Nuseirat, according to medics at the
        camp''s Al-Awda Hospital. Another 10 were killed in a car in Khan Younis,
        medics said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1162a04-67e0-4667-bc99-a11c3b7b86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hours later, residents said Israeli tanks advanced on the northern
        and eastern sides of Nuseirat, and medics said an Israeli airstrike killed
        four people, including three children.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784aca14-cc64-4f1c-9e25-5baf7dbb7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said its troops killed what it called armed terrorists
        in central Gaza and the northern Jabalia area. It had no immediate comment
        on the reported school strike, although it habitually denies deliberately
        attacking civilians.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126ac50-5696-45d7-b2b8-ffc901179141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The heads of U.N. humanitarian agencies said on Friday the situation
        in north Gaza was "apocalyptic" with the entire Palestinian population there
        at "imminent risk of dying from disease, famine and violence" as Israel pursues
        its offensive against regrouping Hamas militants in the area.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052331b9-b0e8-46f3-a9cc-71b90bd7a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel also pummelled Beirut''s southern suburbs on Friday morning
        with at least 10 strikes, Reuters journalists said. It was the first bombardment
        of the area - once a densely packed district and Hezbollah stronghold - in
        nearly a week.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d4ef4-1dcd-4ac9-addf-19ef0d538c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The strikes came after Israel issued evacuation orders for 10 separate
        neighbourhoods of the Lebanese capital.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da1955-5eaf-4503-ba63-467461b36e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hassan Saad, speaking on a Beirut street, told Reuters: "This is a
        brutal war and Israel does not have the right to do this...There must be a
        limit put for Israel because it does not abide by any of the laws or human
        morality."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4d244-6fe7-4f5d-aed3-7d05db79b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another Beirut man, Ali Ramadan, said he believed the Israeli airstrikes
        were a way to put pressure on Lebanon in the ceasefire negotiations.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8500c-e338-4fde-8a2f-2784274b12a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hostilities have undermined hope a truce could be reached before
        the U.S. presidential election on Tuesday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f79cc1-304c-4df7-a2e9-f90bb0308719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas television, quoting a leading source in the group, said the ceasefire
        proposals did not meet its conditions for a permanent end to hostilities,
        withdrawal of Israeli troops from Gaza and the return of displaced people.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b36a4e-1400-4d99-9eab-7bfc02e8a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nor did they address Palestinians'' need for security, relief and reconstruction
        and the full reopening of border crossings, the source said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5832af1-84dc-40c4-858f-c6fdbe9a9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Antony Blinken and Israeli Minister of Strategic
        Affairs Ron Dermer on Friday discussed a diplomatic solution to the conflict
        in Lebanon as well as ending the war and addressing dire humanitarian conditions
        in Gaza, the State Department said in a statement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bb214-b11b-4a94-9a71-95ef708207b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''Israeli stubbornness''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4b5be-56b4-40e5-8d5d-cf841443cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s caretaker Prime Minister Najib Mikati on Friday accused
        Israel of blocking any progress in the negotiations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d853df-c1db-4b45-b645-d2c84602568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Israeli statements and diplomatic signals received by Lebanon confirm
        the Israeli stubbornness in rejecting the proposed solutions and insisting
        on the approach of killing and destruction," he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fe512-71e3-4dce-81e7-1f06ed289c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanon''s health ministry said 52 people were killed on Friday in
        Israeli strikes on more than a dozen towns in the Baalbek region, which has
        UNESCO-listed Roman ruins.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864054d-d523-411e-bb05-509260f67f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An Israeli strike on Friday in Syria near northeast Lebanon forced
        a border crossing to shut, Lebanon Transport Minister Ali Hamieh told Reuters.
        Israeli bombing closed the crossing last month and it had partly reopened
        before the latest strike.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9791914-dbdf-4e5e-b996-547c3babf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah began firing rockets at Israel in solidarity with Palestinians
        a day after Hamas-led militants attacked Israel on Oct. 7, 2023, killing some
        1,200 people and taking 251 hostages back to Gaza, according to Israeli tallies.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080dbd7-3b54-40dd-b876-02ab7aa8b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:52.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T10:31:34.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s retaliatory offensives have killed more than 43,000 Palestinians
        and reduced most of Gaza to rubble, as well as killed at least 2,897 people
        in Lebanon, its health ministry said in an update on Friday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25abe6-ae56-442f-ae89-12f3a4f11d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T10:30:25.528+08:00
