      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine Air
        Force (PAF) said it is investigating the cause of an incident involving its
        aircraft that landed with a detached tire at Basco Airport in Batanes during
        a relief mission on Friday, Nov. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1693543-47c7-468e-a136-fc2572a99d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T12:49:26.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 3 p.m., involving its C295 aircraft
        carrying food packs, the PAF said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2326e-b1a5-4ca2-ad8f-157fecc9b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T12:49:26.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Armed Forces Spokesperson Col. Francel Padilla said
        the aircraft "experienced detached nose landing gear tire” upon touchdown
        in Basco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf2837-e0bb-48bd-a0be-2d7e3a1e0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T12:49:26.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The aircraft, which departed Manila earlier, that day completed its
        flight to Basco with no injuries reported among the pilots or crew. The aircraft
        is currently secured on the active runway as the situation is assessed,” she
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36423677-9b18-4401-bf73-d394170702da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T12:49:26.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the PAF assured the public its relief operations will continue
        in Batanes and other typhoon-hit areas despite what happened.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe906bb-d4dd-425d-8f45-5fd5e6d7a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T12:49:26.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:55.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T12:49:26.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Batanes Governor Marilou Cayco announced that the Basco
        Airport will be closed to fixed-wing aircrafts until Nov. 3, following the
        incident.</p>'
