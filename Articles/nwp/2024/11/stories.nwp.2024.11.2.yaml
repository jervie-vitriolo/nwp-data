      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sam McKeith in Sydney; Editing by Edmund Klamann)</em></p>'
  'permanent-body-for-indigenous-peoples':
    'author': 'Jake Spring and Oliver Griffin, Reuters'
    'caption': 'Jhajayra Machoa Mendua, leader of the A''I Cofan nationality, speaks
      during a press conference at the 16th United Nations Biodiversity Summit (COP16),
      in Yumbo, Colombia October 31, 2024. REUTERS/Luisa Gonzalez'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-02T15:31:35.000+08:00
    'imagesource': 'jcr:9fee89d7-a3a3-4631-9480-be6bc3b6a054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d54ff6-9095-4ca2-bee2-feb1cc46d1c0'
    'lead': 'Countries at the U.N. COP16 summit on nature on Friday approved a measure
      to create a permanent body for Indigenous peoples to consult on United Nations
      decisions about nature conservation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-02T15:34:29.233+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:50:56.103+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:22.569+08:00
    'mgnl:lastModified': 2024-11-02T15:34:29.264+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['united-nations', 'COP16']
    'stories': []
    'template': '1'
    'title': 'UN COP16 nature summit creates permanent body for Indigenous peoples'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fca22f-fc13-4cf5-9360-5ff8e4c71eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cali, Colombia -</strong> Countries at the U.N. COP16 summit
        on nature on Friday approved a measure to create a permanent body for Indigenous
        peoples to consult on United Nations decisions about nature conservation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb9573-29fe-45b1-af36-49a33e845d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The consultative body is considered a breakthrough in recognizing the
        role that Indigenous peoples play in conserving nature globally, including
        some of the most biodiverse areas of the planet, according to Indigenous and
        environmental advocates.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab7a19-bbce-4ee1-a7f2-168c99adaab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly 200 countries convened in the Columbian city of Cali aiming
        to implement the 2022 Kunming-Montreal Global Biodiversity Framework agreement,
        which aims to halt the rapid decline of nature by 2030.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c8072-8f07-48fe-a454-3fcb52d41bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The consultative body, which will also extend to local communities,
        will help to incorporate traditional knowledge and practices into conservation
        efforts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4557e-95d3-4678-a02f-44f1cea73c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Countries also adopted a measure that recognizes the role of people
        of African descent in caring for nature, which COP16 host Colombia said would
        grant such communities easier access to resources to fund their biodiversity
        projects and participate in global environmental discussions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351abcd7-9ef5-4a82-8a14-cfc6fe534ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The measure''s adoption was met with chants and singing by campaigners,
        as well as words of thanks from Colombia Foreign Minister Luis Gilberto Murillo,
        who said the breakthrough was particularly important for Latin America and
        the Caribbean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c23d7-b1cb-481f-83cf-a17f50704ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.255+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our territories, which cover much of the natural wealth of the
        planet, have also been home to people of African descent and Indigenous peoples
        whose sustainable practices are needed to face the environmental challenges
        that we all share today," Murillo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733201b-d243-4bd1-8ebc-7f6545a83043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.255+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier in the week, Armenia was announced as the host of COP17, which
        will be held in 2026.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d47e40-7903-4d58-9f0d-46044a792b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:34:29.256+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:56.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T15:34:29.256+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jake Spring and Oliver Griffin; Editing by William
        Mallard and Edmund Klamann)</em></p>'
  'senate-plenary-debates-2025-budget-november-6':
    'caption': 'Sen. Grace poe during the budget briefing on the proposed 2025 budget
      of the Office of the Vice President on Aug. 20'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-02T16:58:56.000+08:00
    'imagesource': 'jcr:34a5de0b-09dd-4a7f-8f46-47a95140c1cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8672bd6d-d57b-4c40-9e44-3db43931fe8a'
    'lead': 'The Senate plenary debates on the proposed 2025 budget will begin on
      Nov. 6, finance committee chairperson Sen. Grace Poe said on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-02T17:02:15.232+08:00
