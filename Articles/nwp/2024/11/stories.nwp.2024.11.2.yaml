      'text': '<p><strong>Reuters -</strong> The governor of Washington state on Friday
        said he was activating some members of the National Guard to be on stand-by
        after information and concerns regarding potential violence related to the
        2024 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564695a-327d-45b8-8e0e-f4a1a395f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:14:55.326+08:00
