      'mgnl:lastModified': 2024-11-02T11:15:31.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early voting is available to those in Washington and more than 2
        million have already cast their ballots, according to the Election Lab at
        the University of Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182c246-0685-41ef-b2df-13c8befb4ca0'
