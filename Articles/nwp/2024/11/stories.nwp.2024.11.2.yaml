    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:23.002+08:00
    'mgnl:lastModified': 2024-11-02T18:43:49.967+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['international-day-to-end-impunity-for-crimes-against-journalists',
      'Percy-Lapid', 'maguindanao-massacre', 'NUJP']
    'stories': []
    'template': '1'
    'title': 'NUJP honors slain media workers on International Day to End Impunity
      for Crimes Against Journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495e653-4fb7-4792-86b0-bc7cf15af1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The National Union
        of Journalists of the Philippines (NUJP) paid tribute to slain Filipino media
        workers, as the world observed on Saturday, Nov. 2 the International Day to
        End Impunity for Crimes against Journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5573b00-308f-45d6-b32d-a714d9374319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a series of posts, the union recounted some of the biggest media
        killings recorded in history – spanning from past administrations up to the
        present. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53565337-3ec3-460b-9885-ae7194474688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among those was the tragic Maguindanao Massacre on November 23,
        2009 that killed 58 individuals including 32 media workers – considered as
        the single deadliest attack on independent media and the worst incident of
        electoral violence across the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4e11a-e1f9-48d8-b71a-4fbd242519f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Unfortunately, the body of another journalist, Reynaldo Momay, was
        not found despite being in the list of media people who had joined the convoy,”
        the union said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b630a-1502-41e6-bd8f-2270b12312f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In December 2019, the Quezon City Regional Trial Court found masterminds
        Andal Ampatuan Jr., his brother Zaldy, and 26 others guilty of murder, and
        were sentenced of up to 40 years of imprisonment without parole. Over 50 other
        suspects, however, were acquitted. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdabbb-40e9-421b-905d-03b09762fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NUJP also remembered the death of Percy Lapid, who was shot dead while
        on his way home, on Oct. 3, 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f3217-19a9-474c-ae50-f283cc228007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The alleged mastermind - former Bureau of Corrections chief Gerald
        Bantag, remains at large. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad129a74-79ce-47ac-a5c5-0571ebad1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mabasa’s murder, which took place in the national capital, made Filipino
        journalists realize that the change in the country’s administration did not
        automatically mean a change in the culture of impunity that has been plaguing
        the Philippines,” NUJP said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3538e-0116-46ed-a885-6f2813b0d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The union also recalled the death of former campus journalist Beng
        Hernandez who was killed in 2002, and broadcaster Gerry Ortega who was gunned
        down in Puerto Princesa City, Palawan in 2011.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92478b-749c-4402-9fef-7831f5ee8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:15:04.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:05.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:43:49.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We call on all media and press freedom organizations to unite in
        defending the rights of journalists who risk their safety to keep the public
        informed,” it said in a separate post.</p>'
  'harris-trump-head-to-north-carolina':
