    'mgnl:tags': ['Batanes', 'Philippine-Air-Force']
    'stories': []
    'template': '1'
    'title': 'Air Force probing cause of aircraft incident in Batanes, no injuries
      reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7412bc-af48-4715-8389-5b88fdc01354'
