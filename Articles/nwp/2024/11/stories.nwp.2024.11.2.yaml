      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Generally, I believe we can listen to whatever is
        happening in the bicam. However, I can say that whatever Senator Chiz did
        before, claiming it was transparent in the Finance Committee, is exactly what
        we will do; we won’t hide that document]</p>'
    '15':
