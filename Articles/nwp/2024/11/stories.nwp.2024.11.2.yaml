      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:15:31.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Based upon general and specific information and concerns regarding
        the potential for violence or other unlawful activity related to the 2024
        general election, I want to ensure we are fully prepared to respond," Governor
        Jay Inslee wrote in a letter published on his website on Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f3832-f996-4525-8698-11f1d09d76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:14:55.327+08:00
