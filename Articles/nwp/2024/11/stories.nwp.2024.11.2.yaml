    'mgnl:tags': ['Grace-Poe', 'Senate', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'Senate plenary debates on 2025 budget to begin Nov. 6 - Poe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256f295-b871-4a98-bd6d-c17fc34af610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Senate plenary
        debates on the proposed 2025 budget will begin on Nov. 6, finance committee
        chairperson Sen. Grace Poe said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84f8ff-5b09-435b-98b7-ef3cde4078a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a radio interview, Poe said interpellations for the P6.352 trillion
        proposal are set for Nov. 6 to 19. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc582b91-1587-4568-be02-a42fafa230a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker said she will submit the committee report and sponsor
        the Senate bill -  on Tuesday, Nov. 5.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4153ba-20aa-406c-8c36-296dbd1178ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives transmitted its version of the General
        Appropriations Bill to the upper chamber on Oct. 24. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b885c02-f737-4a72-bac7-d49d8aa51476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Syempre meron talagang pagkakaiba dahil iba-iba naman ang pananaw
        at adbokasiya ng bawat bahay, ang Kamara at Senado. Pero hindi naman ganun
        kalaki ang difference. So malalaman naman natin ang mga partikular kapag nagdebate
        na tayo,” she told DWIZ 882 when asked about the difference between the House
        and Senate versions. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8289978-2eba-476a-bced-38d61dfc23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, there are really differences because each
        house, the House of Representatives and the Senate, has its own perspectives
        and advocacies. But the difference isn''t that significant. We''ll learn about
        the specifics when we start debating]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbd20f-3c68-4bcf-a7a6-72574af0b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe said the bicameral conference committee (bicam) is set on Nov.
        28 to 30, with the bicam expected to sign the proposal on Dec. 9. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4188e27-6c84-4e1c-a400-5b0c2e5dc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang transmittal sa DBM Dec. 19. Usually naman nasusunod lahat ito
        at kung titingnan natin ang schedule nung nakaraan basically pareho lang o
        may napaaga tayo sa ibang proseso ng mga dalawa o tatlong araw,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93cd53d-0e57-4658-a6e4-f9cf5ab21df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.288+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The transmittal to the DBM (Department of Budget and
        Management) is on December 19. Usually, all of this is followed, and if we
        look at the schedule from before, it''s basically the same, or we’ve expedited
        some processes by two or three days]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d44a4-ee40-41c4-9226-7dfd335d28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.288+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>More transparent bicam?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27caf30-b0b3-45da-9ef2-5e7dc19cf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.288+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate finance committee head said she supports calls to be more
        transparent in the bicam. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266da529-a0d7-4a37-a3b5-6bd27c743bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.289+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The committee is composed of representatives from the House and Senate,
        tasked to convene and resolve differences of the version of both Houses. But
        unlike the committee and plenary hearings, these sessions are traditionally
        conducted behind  closed-doors and are not available for streaming.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220ce78-b672-49eb-8e9e-6f4d61b6728f'
      'mgnl:activationStatus': true
