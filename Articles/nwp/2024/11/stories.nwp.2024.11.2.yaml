      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe said she is in favor of recording the bicam hearing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78747553-489f-4002-b29c-b0db4ab588ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.290+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:42.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T17:03:11.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Generally, para sa akin pwede naman talaga pakinggan kung anuman
        ang nangyayari sa bicam. Pero ang masasabi ko kung anuman ang ginawa rin dati
        ni Senator Chiz na sinasabi nyang transparent sa Finance Committee ganun din
        ang gagawin natin, hindi naman natin itatago ang dokumento na iyon,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb9520-362f-4bd5-8aca-df53f2fc4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T17:02:15.290+08:00
      'mgnl:createdBy': 'lance-nwp'
