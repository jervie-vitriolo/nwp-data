      'mgnl:lastActivated': 2025-03-13T12:49:50.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saturday also marks the last day of early voting in North Carolina,
        where over 3.8 million votes have been cast, while the state''s western reaches
        are still recovering from Hurricane Helene''s deadly flooding.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3fa57-e4e0-4b8e-8cda-81f502823c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris plans appearances with rock star Jon Bon Jovi in Charlotte,
        the biggest city in North Carolina, which is tied with Georgia for the second-biggest
        prize of the swing states. Each has 16 votes in the Electoral College, where
        270 are needed to secure the presidency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1bd8b-a85e-44c3-aa28-9523440e428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.825+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'North Carolina backed Trump in 2020 but elected a Democratic governor
        on the same day, giving hope to both parties.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cbf09d-b563-4e90-afb9-93915a578711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.825+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have an opportunity in this election to turn the page on a decade
        of Donald Trump, who has spent full time trying to have the American people
        point fingers at each other," Harris said at a rally in Janesville, Wisconsin,
        on Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e988e0f-9315-4508-9697-be033f1a88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will hold a rally in Gastonia, west of Charlotte, at noon (1600
        GMT) before returning to the state in the evening, where he is due to speak
        at the 22,000-seat First Horizon Coliseum arena in Greensboro.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd322c57-f686-4c33-a5ad-3aa659a43ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This election is a choice between whether we... have four more
        years of gross incompetence and failure, or whether we will begin the four
        greatest years in the history of our country," Trump told a crowd in Michigan
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb9763-feed-4a7c-98c6-7e027a4b000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Policy differences</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf1741-439a-4160-8c74-435e8aa224c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris and Trump have very different policies on major issues including
        support for Ukraine and NATO, abortion rights, immigration, taxes, democratic
        principles and tariffs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd9735-eb13-4efa-a630-5b3c934e6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris and Trump were both in North Carolina on Wednesday, Nevada on
        Thursday and Wisconsin on Friday - all battleground states - at one point
        holding events around 7 miles (11 km) from each other.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b698a16-69f7-493d-aa45-80df160f7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.471+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It indicates the enormous effort put on persuading a relatively small
        number of voters in a few states, because the other states are seen as safely
        Democratic or Republican.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59d9e9-cacb-427b-ad46-b87fbcadd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.471+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Trump will also visit Salem, Virginia, on Saturday despite polls
        showing a clear lead there for Harris.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5012c-83fd-44f0-a473-0ef2e663b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.472+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris will also be in the swing state of Georgia on Saturday, where
        film director Spike Lee and singer Victoria Monet are due to speak at a rally.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511d104-d352-4209-a76a-47b8a24143cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.472+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden, a Democrat, won Georgia by just 0.3 percentage
        points in 2020, the first time his party had picked up the state since Bill
        Clinton in 1992.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464af8d8-d601-46b0-b254-17c6d4ca6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats will be heavily reliant on Black voters turning out and backing
        Harris if they want to recreate Biden''s success in a state where Black people
        make up just over 12% of the population.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ae3fa-e9be-4dd7-8117-3daf8cbf93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hispanics, who total nearly 19% of Georgia''s population, are also
        being fought over. Trump holds a narrow 1.6 percentage-point lead over Harris
        in the state, according the polling average from FiveThirtyEight.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe23ea6-4ecc-4ee8-8432-ab3c75c42f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:50.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T18:27:31.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heading into the final stretch, on Monday the Harris campaign plans
        to hold simultaneous interconnected organizing events across all seven battleground
        states to mobilize voters, according to a senior campaign official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86a3da-1378-4a03-9e7e-64f558deb52a'
