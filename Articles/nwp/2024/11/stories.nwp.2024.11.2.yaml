      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang has declared
        Nov. 4, 2024 (Monday) as National Day of Mourning for victims of the deadly
        severe tropical storm ‘Kristine’, the palace announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3f88c-0a38-4d55-b3e2-c239eec8aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:05:39.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:15.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:05:39.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos. Jr. made the declaration through Proclamation
        No. 728 signed by Executive Secretary Lucas Bersamin on Oct. 30, and published
        in the Official Gazette on Friday, Nov. 1. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca551e7-b9b4-49d6-b534-843ec2c4d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:05:39.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:15.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:05:39.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the proclamation, the Philippine flag will be flown at half-mast
        on all public buildings where it is displayed as a sign of mourning for victims
        of the tragedy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f94e6-790a-47ce-9eef-bd7f2af4d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:05:39.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:15.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:05:39.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The onslaught of severe tropical storm Kristine caused the loss of
        lives and tremendous destruction of property, including immense damage to
        agriculture and critical infrastructures and lifelines, as well as the disruption
        of the means of livelihood, and the normal way of life of the people, especially
        in the affected areas,” the proclamation said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76126953-7fd7-40fa-870f-b481befc2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:05:39.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:15.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:05:39.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the latest tally of the National Disaster Risk Reduction and
        Management Council, 146 people were reported dead due to ‘Kristine’. 81 individuals
        were injured, while 19 others remain missing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4c1bf-b72a-444c-8cd6-a5c5f85dfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T11:05:39.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:15.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-02T11:05:39.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure damages were pegged at P7.3 billion, while agricultural
        losses stood at P4.4 billion.</p>'
