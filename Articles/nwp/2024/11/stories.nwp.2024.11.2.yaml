  '-nujp-international-day-to-end-impunity-for-crimes-against-journalists':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A view shows a memoir of the 2009 Maguindanao Massacre where 58 individuals,
      including 32 media workers were killed (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-02T18:07:59.000+08:00
    'imagesource': 'jcr:755e141d-f45d-4817-a44d-d729b34250e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a54e364-5383-4e18-bd50-70128494dfec'
    'lead': 'The National Union of Journalists of the Philippines (NUJP) paid tribute
      to slain Filipino media workers, as the world observed on Saturday, Nov. 2 the
      International Day to End Impunity for Crimes against Journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-02T18:15:04.268+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:50:05.855+08:00
