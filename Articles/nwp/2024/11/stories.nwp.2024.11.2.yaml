      'jcr:uuid': '40fd62e0-e6e6-445b-9687-ffe2c7a083a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T15:05:33.915+08:00
      'mgnl:createdBy': 'lance-nwp'
