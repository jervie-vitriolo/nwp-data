      'mgnl:type': 'text'
      'text': '<p><strong>Wisconsin, U.S. -</strong> Democrat Kamala Harris and Republican
        Donald Trump head to North Carolina on Saturday to try to clinch support in
        the southeastern battleground state just three days before Tuesday''s U.S.
        presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c11a6-e93c-4689-a6a2-72417b4a1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-02T18:26:59.466+08:00
