      'mgnl:lastModified': 2024-11-11T18:40:46.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883b1f1-7547-46aa-90c5-6daabdff355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His camp filed a very urgent motion, to which the Pasig court granted
        and issued an order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a6ede-a28c-4009-9078-a6dbb4ec02bb'
      'mgnl:activationStatus': true
