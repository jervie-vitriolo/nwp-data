      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In some parts of the world, November 11 (or 11/11) isn’t just a
        big sale day on your favorite e-commerce apps. It’s also Singles’ Day, a day
        to celebrate being single and absolutely loving it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f4a54-d4ea-45be-90ff-92f1c2e3be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.223+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>While indulging in a little online shopping is one way to celebrate
        Singles'' Day, why not take some time to enjoy movies that highlight the beauty
        of singlehood and the freedom it brings? Here are five films that celebrate
        being single and thriving:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0a133-fd82-403a-bf64-00a164bc2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.223+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Barbie</strong></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/pBk4NYhWNMM?si=Wr_bhMQePDHzp22h"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767fd51-84f6-48a5-8ef1-ae8a374bca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.224+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cca40-5369-49c7-8397-511a2ea2d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.224+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Greta Gerwig’s 2023 box office hit <strong>Barbie</strong>, based
        on the iconic fashion doll, ackles a wide range of themes, from girlhood to
        societal expectations, patriarchy, and masculinity. But at its heart, it’s
        also about the empowerment of individuality. Throughout the film, Ken chases
        Barbie because he believes that he is nothing without her – it’s always been
        “Barbie and Ken.” Meanwhile, Barbie is living her best life as an individual.
        By the end, Barbie teaches Ken that he isn’t just “and Ken,” and that he is
        his own person. Being “just Ken” doesn’t make him incomplete – it makes him
        who he truly is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2d450-0fad-4e70-9fe8-b23f6161529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.225+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Frances Ha</strong></p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/YdxCnCvCngk?si=9XB_hnwd6Ni1lxK9"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75538661-35e0-47c2-a1a2-bd79d19842ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.225+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a89b8-c37c-4c38-b4a9-6156c80ff4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.226+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Frances Ha is a comedic character study about Frances, a happily
        single woman in her late 20s. She’s a little bit of a mess, and her best friend
        is leaving their shared apartment to get married, but that’s okay! Frances
        isn’t looking to be locked down by marriage, or kids, or responsibility. She
        is instead (literally) dancing through life, pursuing her passions and celebrating
        the freedom that her single life brings. Noah Baumbach’s 2013 film, starring
        Greta Gerwig (yes, the <strong>Barbie</strong> director), ends with a simple
        yet powerful image of Frances'' personal growth and the success she achieves
        entirely on her own terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4700fab-a51f-4f82-9d00-984f17d0bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.226+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Happy-Go-Lucky</strong></p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/y230r-imiHM?si=oAASI6ZjRqyDBJcu"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
