      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy was supposed to return to the PNP Custodial Center on Monday.
        But the Pasig court extended his medical furlough until Nov. 16, 5 p.m. to
        complete the tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbe2a6-510f-4cac-a07d-3e91780830c5'
