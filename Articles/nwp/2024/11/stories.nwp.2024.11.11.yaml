    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edfba8cd-316b-4e26-bfd2-43bd8c46f226'
    'lead': 'Some senators warned of higher electricity prices with the potential
      enactment of a bill prioritizing indigenous natural gas over imported gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T17:40:43.835+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:14.769+08:00
