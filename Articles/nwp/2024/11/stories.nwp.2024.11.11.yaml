  'nika-pagasa-monday':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Strong winds and rains barrel over the coastal town of Dinapigue in
      Isabela on Monday morning, Nov. 11, due to Typhoon Nika. (Screenshot from Radyo
      Pilipinas/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T10:28:22.000+08:00
    'imagesource': 'jcr:5a39e9c2-650d-453a-aed9-48695ed2f0e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c3339c-c135-4bb9-8be2-6021d7926bd9'
    'lead': 'Typhoon #NikaPH made landfall in Dilasag, Aurora on Monday morning, with
      the tropical cyclone bringing destructive winds to several Luzon areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T10:34:07.748+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:22.828+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
