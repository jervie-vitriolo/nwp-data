    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:58.341+08:00
    'mgnl:lastModified': 2024-11-11T10:34:07.888+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'NikaPH']
    'stories': []
    'template': '1'
    'title': '‘Nika’ makes landfall in Dilasag, Aurora; Signal No. 4 up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d4e0c-b33a-4e05-958b-da74b34c82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Typhoon Nika (international
        name: Toraji) made landfall in Dilasag, Aurora at 8:10 a.m. Monday, Nov. 11,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2643623-5a64-44d7-a121-db9e0d3d916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.872+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Regardless of the position of the landfall point, it must be emphasized\
        \ that hazards on land and coastal waters may still be experienced in areas\
        \ outside the landfall point or forecast confidence cone,” state meteorologists\
        \ warned.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dea85c-de6c-4ec2-93b7-1762e6687550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intense to torrential rains are also expected over the provinces
        of Aurora, Isabela, Cagayan, Quirino, Nueva Vizcaya, Ifugao, Mountain Province,
        Kalinga, and Apayao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77775af-059c-4e99-9be3-b12b2930b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Particularly, PAGASA issued an orange rainfall warning over Dinalungan,\
        \ Dilasag, Casiguran in Aurora and Dinapigue and Palanan in Isabela. The warning\
        \ stated “flooding and landslides are threatening in flood-prone and landslide-prone\
        \ areas.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25f27d-5cb5-4feb-b167-e91d1871e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 8 a.m. bulletin, PAGASA raised Signal No. 4 over the northernmost\
        \ portion of Aurora, the central and southern portions of Isabela, Kalinga,\
        \ Mountain Province, the northern portion of Ifugao, the central and southern\
        \ portion of Abra, and the northern and central portions of Ilocos Sur.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cce37c-06d8-4c7c-b1fe-347b8c768b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 3 was hoisted over the central portion of Aurora, the northern\
        \ portion of Quirino, the northeastern portion of Nueva Vizcaya, the rest\
        \ of Isabela, the southwestern portion of Cagayan, the southern portion of\
        \ Ilocos Norte, and the rest of Ilocos Sur.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55aac7-fad4-4c14-a0c6-5a8172d4f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Signal No. 2 was up over the northwestern and eastern portions of Cagayan,\
        \ the rest of Nueva Vizcaya, the rest of Quirino, the rest of Apayao, the\
        \ rest of Benguet, the rest of Ilocos Norte, La Union, the northeastern portion\
        \ of Pangasinan, the central portion of Aurora, and the northern portion of\
        \ Nueva Ecija.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462daebb-eab6-41cf-a2dc-817570d48e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.875+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 warning covers Babuyan Islands, the rest of mainland
        Cagayan, the rest of Pangasinan, the rest of Aurora, the rest of Nueva Ecija,
        Bulacan, Pampanga, Tarlac, the northern and central portions of Zambales,
        Metro Manila, Rizal, the eastern portion of Laguna, the northern and eastern
        portions of Quezon including Polillo Islands, and the northwestern portion
        of Camarines Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af474849-8c02-432c-9145-38043fd38645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.875+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA issued a storm surge alert over the low-lying or exposed coastal\
        \ localities of Ilocos Norte, Ilocos Sur, La Union, Pangasinan, Cagayan including\
        \ Babuyan Islands, Isabela, Zambales, Aurora, Quezon including Polillo Islands,\
        \ Camarines Norte, and Camarines Sur.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde522f-8a02-4cc4-ba02-0da6f618f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Interior Secretary Jonvic Remulla earlier ordered the evacuation of\
        \ residents in 2,500 villages in Ilocos region, Cagayan Valley, and Cordillera\
        \ Administrative Region that are seen to be in the typhoon’s path. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3632b3-fd96-42db-a0b2-75fbfc29f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nika” is expected to weaken while crossing mainland Luzon. It will\
        \ emerge over the sea west of Ilocos Sur on Monday evening then exit the Philippine\
        \ Area of Responsibility (PAR) on Tuesday morning or afternoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c965258-d554-4151-8816-c9ef2bce82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA also said it is monitoring two other tropical cyclones outside\
        \ of PAR. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7f4ae-6d6a-4b32-8377-4fbf3470bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:34:07.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:34:07.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bureau said the tropical depression east of Eastern Visayas is\
        \ seen to enter the country’s weather disturbance monitoring area this week.\
        \ It will be named “Ofel.”\r"
  'Marcos-signs-create-more-law-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T10:46:42.000+08:00
    'imagesource': 'jcr:fb9cbcd4-b35a-4e95-ae9f-9e7b97155e01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6ab66f-ab48-4e5a-8881-f241eae1a7b5'
    'lead': 'President Ferdinand Marcos Jr. has signed into law a bill that amended
      COVID-era tax cuts and incentive system for companies doing business in the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T10:51:29.075+08:00
