      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the casualty count stood at <a href="https://www.newswatchplus.ph/news/2024/11/10/marce-1-dead.html">one
        dead</a>, one injured, and one missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
