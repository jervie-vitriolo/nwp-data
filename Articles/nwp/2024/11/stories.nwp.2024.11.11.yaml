      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Miss Universe Philippines
        Chelsea Manalo is setting her sights beyond the crown with a mission to inspire
        and uplift others on her path to the 73rd Miss Universe finals in Mexico on
        Nov. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29687cb-5da0-40e3-9481-57c3223d80fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:48:21.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In August, Manalo delivered a TEDx talk in Davao City, sharing her
        story of authenticity, resilience, and courage. Posting the experience on
        social media, she described her TEDx speech as a chance to share a piece of
        her heart, hoping her journey will encourage others to embrace their true
        selves and pursue their dreams. Her message highlighted the transformative
        power of storytelling and the courage it takes to defy expectations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e42a40-ffef-4133-9ee2-e1d65da0f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:48:21.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This opportunity was a reminder that every challenge and triumph along
        the way prepared me for moments like this — to use my voice for something
        greater than myself,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f74df-b04a-47af-9d0e-bdf2ce941e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:48:21.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said her TEDx experience is part of a larger mission she is
        bringing to the Miss Universe stage.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931beaa-6dc1-4ebb-b154-8d116815b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:48:21.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I aim to represent not just myself but every voice that is begging
        to be heard,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58979e8-44ac-4d44-8e23-7633ff0cf9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:48:21.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said she sees her platform as an opportunity to inspire and
        empower others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b1a18-ad29-4ca0-9bf3-c35533be065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:48:21.998+08:00
