      'mgnl:lastActivated': 2025-03-13T13:11:14.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f451c-d8c4-4203-a0fa-bbaa0d7bc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.225+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Fajarda couple are currently under the OVP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29073773-0ddb-4143-ab95-a3d78be348b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.226+08:00
