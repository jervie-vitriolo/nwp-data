    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fears of costlier power as natural gas development bill gets Senate
      nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3056d1-4298-4c31-8d51-6e32757aba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.981+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Some senators warned
        of higher electricity prices with the potential enactment of a bill prioritizing
        indigenous natural gas over imported gas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddcfb7-a108-45d1-988f-796800fea4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.982+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate on Monday passed on third and final reading the proposed\
        \ Philippine Natural Gas Industry Development Act with a vote of 14-3. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9656af0-640a-4f72-ab66-576a69408d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.982+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Among those who were against it was the committee’s vice chairperson,\
        \ Senator Sherwin Gatchalian, joined by Minority Leader Aquilino “Koko” Pimentel\
        \ III and Deputy Minority Leader Risa Hontiveros.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbad0d-c667-454c-b48f-2d54440ade81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.982+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In explaining his “no” vote, Gatchalian reiterated his concerns against\
        \ Section 23 of the bill, which he tried to amend but lost in the voting.\
        \ The section states that \"power produced from indigenous natural gas shall\
        \ have priority over conventional energy sources.” \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05129fff-2484-44d5-8325-84acdb94e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.983+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If this bill is passed, consumers will be required to pay for indigenous\
        \ gas even when it is more expensive than imported gas,” Gatchalian said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e68f11-c121-4ff2-b9a0-88be4721e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.983+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“For example, Meralco’s latest competitive selection process results\
        \ show that the levelized cost of electricity using imported gas is 7.07 pesos\
        \ per kilowatt hour, while a blend of indigenous and imported gas costs 8.45\
        \ pesos per kilowatt-hour,” he explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4184fe5-be4e-4e7a-9d3d-837f7114c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.983+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This means, based on the example, an average household consuming 200\
        \ kilowatt-hours per month will pay an additional 276 pesos, when they could\
        \ have paid less,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859848ef-00c4-455d-a354-c03aeb27e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.984+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said even the “most inefficient” domestic wells will be\
        \ guaranteed a market under the proposal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8e032-7f44-486f-8255-d888e9e62071'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.984+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Under this bill, the domestic natural gas sector will be under no\
        \ pressure at all to match their selling price with what is available from\
        \ regional and global markets. Despite that, the Philippine energy sector\
        \ is required to purchase everything that the sector will produce,” Hontiveros\
        \ said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db73dbb-5deb-44cd-becc-f69b87563969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.985+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Pia Cayetano, who sponsored the measure as chairperson of the\
        \ committee on energy, denied that it would result in higher prices. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049be1de-f4f7-4635-8446-04885e4f2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.985+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ilang beses ko po pinakita sa chart sa ating mga kababayan, sa ating\
        \ mga kasama, na historically napakababa nga ng presyo ng indigenous gas,\
        \ kaya wag ho natin takutin ang ating mga kababayan na by prioritizing indigenous\
        \ gas ay magmamahal. Hindi po totoo yon,” Cayetano said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c33bb-db94-4dd1-90f9-296f86d93bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I have shown several times on the chart to our fellow\
        \ citizens and colleagues that historically, the price of indigenous gas has\
        \ been very low. So, let’s not scare our people by saying that prioritizing\
        \ indigenous gas will lead to higher prices. That is not true.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a6337-2848-47be-90b9-5905d0a9dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“To make it clear, pwede pa din mag import (we can still import), we\
        \ can still do that, but we are paving the ground for indigenous sources which\
        \ will make it cheaper for our consumers,” she added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef916f6a-c032-4f16-8552-6607d5954253'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the bill’s passage is a step closer to achieving energy security\
        \ and sustainable economic growth.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e9657-d900-4355-9793-76868f0675af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.987+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.120+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo, one of the bill’s authors, said the country should\
        \ begin developing natural gas sources instead of relying on other countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38a058-4015-4b5b-bef6-6c85bbe56365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.987+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.120+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If our energy security depends on imports, then that is no security\
        \ at all. In fact, it gives us a false sense of energy security,” Tulfo said.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77d922-90ba-456d-9291-a575cbee9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:40:43.988+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:47:02.121+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In August, the House passed a counterpart measure, which the Legislative-Executive\
        \ Development Advisory Council has identified as a priority.\r"
