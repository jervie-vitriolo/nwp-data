      'mgnl:lastModified': 2024-11-11T18:35:00.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6664cc4-46fe-4034-8366-20c7dada03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.499+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She said there will come a time of reckoning. “We can only plan, but\
        \ God’s plans shall always prevail,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2562a-f85a-408f-8ee7-8a457533b465'
      'mgnl:activationStatus': true
