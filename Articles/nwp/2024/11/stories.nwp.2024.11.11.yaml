      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> About 107,000 families
        have been affected by Typhoon Marce, data from the National Disaster Risk
        Reduction and Management Council (NDRRMC) showed on Monday, Nov. 11.</p>'
