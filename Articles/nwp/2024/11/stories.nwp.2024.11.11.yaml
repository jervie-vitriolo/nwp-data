    'title': 'Single and Loving It: 5 Movies that Embrace Singlehood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66b06a-f113-4fd1-b2ed-7e1984157a7a'
      'mgnl:activationStatus': true
