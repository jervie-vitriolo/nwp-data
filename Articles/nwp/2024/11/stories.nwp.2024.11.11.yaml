      'mgnl:lastModified': 2024-11-11T18:35:00.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4199c5-15fd-48f9-b60f-0d9af8120e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.496+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte acknowledged her preference to leave politics but noted that\
        \ numerous factors should be considered.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cb025-2e74-4789-8183-2e81aa100bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.497+08:00
