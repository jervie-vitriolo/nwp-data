    'lead': 'The Senate leadership has urged the entire government to prepare for
      a US policy that may impact the country’s interest on a number of fronts under
      a Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T14:33:28.691+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:18.933+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:59.656+08:00
    'mgnl:lastModified': 2024-11-11T14:33:28.787+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Donald-Trump', 'United-States']
    'stories': []
    'template': '1'
    'title': 'Brace for Trump administration policy impact on PH interest – senators '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7600ec2-ccaa-46b3-83cb-fee0a91b87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.779+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Senate leadership
        has urged the entire government to prepare for a US policy that may impact
        the country’s interest on a number of fronts under a Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69a7c6-4419-4489-a89a-41d2236ad0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.761+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.761+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Nov. 11, Senate President Francis “Chiz”\
        \ Escudero said the government should begin “drawing up scenarios in the Trump\
        \ era and preparing a response to each.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cb91d-459e-438a-b79d-c9beb317f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.761+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.761+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From trade to security to immigration, what he said he plans to do,\
        \ some on day one of his administration, would certainly impact us,” Escudero\
        \ said, referring to US President-elect Donald Trump.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e7933-8998-4a80-9496-5f876b7ed6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.762+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.762+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s historic victory was on the back of a number of campaign promises,\
        \ including cracking down on illegal immigration and promising mass deportation,\
        \ which could potentially impact over hundred of thousands of Filipinos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25beb512-ccf0-4ca9-8d0e-9238ed462870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.762+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.762+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protect undocumented Pinoys</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3af26-4a00-4930-b9f8-0ed97cb455da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.763+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.763+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“How many of the estimated 300,000 vulnerable Filipinos will be in\
        \ the first wave of expulsion?” Escudero asked, noting that repatriating even\
        \ a fraction of this number would pose a significant challenge.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdd4b1-4a0a-4ce0-a91a-e5e042a58bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.763+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.763+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos, the president’s sister and chairperson of the\
        \ committee on foreign relations, said the Social Welfare Department’s proposed\
        \ budget for 2025 includes funding for only 4,152 distressed and undocumented\
        \ overseas Filipinos. Last year, the Department of Foreign Affairs was able\
        \ to assist 72,206 overseas Filipinos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c954c43-1584-4e2b-b591-d299396419ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.763+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.763+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"What will happen if the number of distressed overseas Filipinos suddenly\
        \ triples? Are the government agencies prepared to rapidly and adequately\
        \ respond to their needs?\" Marcos asked in a separate statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964c794-c73e-4f50-9be7-7d94dfb4e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.764+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.764+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boost defense</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a911b-55af-406e-abde-785b91b41c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.764+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.764+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The two senators noted the importance of establishing a self-reliant\
        \ defense posture, citing potential changes to the military alliance that\
        \ reached new heights under the Biden administration.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfb84e-7741-45d7-a9f9-35dd4c51b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.765+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“On the security front, will a second Trump administration be hawkish\
        \ or dovish against China?  Dapat handa tayo kung sakaling may bagong posisyon\
        \ ang Washington [We should be prepared should Washington changes in position],”\
        \ Escudero said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec23904-23e6-435c-b38f-a6e2d93fa1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.765+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"In the end, no matter how many and how strong our allies are, we\
        \ can only depend on ourselves, the Filipinos, to defend the Philippines,\"\
        \ Marcos said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73c245-f9db-4340-a209-cd8003d0a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.766+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said it is high time the Philippines steps up its role in the\
        \ Association of Southeast Asian Nations and takes the lead in crafting a\
        \ new consensus on US-China relations. The country should also engage in bilateral\
        \ talks with each claimant, given the lack of a unified stance on the South\
        \ China Sea dispute, she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbc7a1-255e-4e55-983d-ad3418ba6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.766+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2cf53-1f55-4030-878f-581bdfb9275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.767+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero expressed concern over Trump’s plan to impose
        higher tariffs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63810ae6-6954-4530-a594-78acff694408'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.767+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung dahil sa kanya lalakas ang dolyar, ano ang epekto nito sa atin\
        \ kung ang dulot nito ay ang paghina ng piso? Siguradong lolobo ang halaga\
        \ ng ating foreign debt [If because of him the dollar strengthens, what will\
        \ be the effect on us if it causes the peso to weaken? Our foreign debt will\
        \ surely balloon],”  he said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ee12a-5151-4fbe-9992-f73724e8e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.768+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that even Trump’s proposed diplomatic pivot to reduce global\
        \ tensions could impact the Philippines, as cheaper oil would result in lower\
        \ tax collections from oil, which the government depends on to fund social\
        \ programs. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee88fd-0f1d-458f-b477-1b50c4b183bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.768+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f5ce1-f843-4ac8-87a5-e5b1ac1bdf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:33:28.769+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:33:28.769+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"The Philippines must act now to secure our people, strengthen our\
        \ defenses, and ensure we're prepared for any shifts in global dynamics. The\
        \ world is changing fast, and we can't afford to be caught unprepared,” Marcos\
        \ said.\r"
