      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a regular room po,” she said. “Heavily guarded ang kanyang
        room. Remember, he’s a detainee. So restricted po – at least, limited po
        yung mga rights na pwede niya i-avail.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c9c3b-8031-4378-9fad-fa0782df4d43'
