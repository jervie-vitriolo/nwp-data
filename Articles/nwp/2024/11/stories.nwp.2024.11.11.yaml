    'title': 'Quiboloy confined for irregular heartbeat – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296988a0-136f-40a2-ad40-226bc09ea1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Detained religious
        leader Apollo Quiboloy has been confined at the Philippine Heart Center in
        Quezon City for an irregular heartbeat, which may be “life threatening,” the
        Philippine National Police (PNP) said on Monday, Nov. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace16165-30ae-463e-bafb-9a73b81d64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b515c-6eaa-48be-9610-68e7e58c79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PBGen Jean Fajardo said Quiboloy complained of chest\
        \ discomfort on Nov. 7. The PNP General Hospital conducted a medical examination\
        \ on the pastor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912db224-d213-4c7d-b12a-aab26dbe5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e4a52-1eab-4656-8a6c-b2e939ee29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Meron po siyang irregular heartbeat that may be considered as life\
        \ threatening. So, ang kanilang [PNP General Hospital] recommendation po ay\
        \ ma-check po siya further to check kung ito bang kanyang kino-complain na\
        \ pagsisikip po ng dibdib ay maaari pong – could lead to a more serious case\
        \ po,” Fajardo said in a press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac7128-83bf-4226-8997-032b5a41969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41605ae6-939a-4448-aee4-831e44a78a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has an irregular heartbeat that may be considered
        life threatening. The PNP General Hospital’s recommendation was to have him
        checked to determine if the chest discomfort could lead to a more serious
        case.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3c2fb-bb13-4e55-841a-10317cfcb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.191+08:00
