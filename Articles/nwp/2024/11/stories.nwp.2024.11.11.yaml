      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19aa51-14a5-40ec-a293-86eadbf7997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.498+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation:I also want to quit, but my concern is that I need to\
        \ answer to the 32.2 million Filipinos who put their trust in me as the vice\
        \ president]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad0d97-fb6d-41c3-a80a-9413d865bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.499+08:00
