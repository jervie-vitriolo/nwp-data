    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:58.514+08:00
    'mgnl:lastModified': 2024-11-11T10:51:29.104+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs law lowering corporate taxes, rationalizing fiscal incentives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03878b64-88bc-4fc6-9ec6-1315e8f6acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.101+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. has signed into law a bill that amended COVID-era tax cuts and
        incentive system for companies doing business in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83eff9-52cf-43c9-8c9d-91da5a607a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The freshly minted law, the Corporate Recovery and Tax Incentives for
        Enterprises to Maximize Opportunities for Reinvigorating the Economy (CREATE
        MORE) Act, aims to position the Philippines as a leading investment hub by
        enhancing the country’s tax incentives framework to be globally competitive,
        investor-friendly, predictable, and accountable.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652aa832-abcb-435d-9556-2fffe99c2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos highlighted the law’s role in helping businesses recover from
        the COVID-19 pandemic’s economic impact in a ceremony marking the signing
        of Republic Act 11534 on Monday, Nov. 11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95f96a-844a-4f3e-baf2-952bdda8772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The CREATE MORE Act lowers the corporate income tax rate from 25% to
        20%, positioning the Philippines as a more attractive destination for foreign
        investors. It also rationalizes fiscal incentives to make the business environment
        more efficient and appealing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad1947-5058-4f11-b1ad-1fb787bb646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“CREATE MORE sets the stage for a business landscape that empowers
        our enterprises and enhances their growth prospects. By building on the reforms
        initiated through the CREATE Act, we have enhanced our tax regime and incentive
        framework, making it more inviting for investment—while remaining steadfast
        in the principles of fiscal prudence and stability,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6f736-c8a6-4769-b9da-4acfcd483c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law also aims to provide clarity on the application of VAT zero-rating
        for local purchases and VAT exemptions for imported goods and services. These
        provisions apply to goods and services directly linked to registered projects
        or activities, covering essential services like janitorial, security, financial,
        consultancy, marketing, as well as administrative functions such as human
        resources, legal, and accounting services.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f38f89-b8f1-4d20-a02e-74937164fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To streamline tax compliance, the law introduces a 2% Registered Business
        Enterprise Local Tax (RBELT) based on gross income.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f691d5-e61e-4530-b503-dcaf38e6deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:51:29.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:51:29.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“CREATE MORE is tangible proof that we hear and respond to the voices
        of the business community. This reaffirms our commitment to work hand-in-hand
        with enterprises, continually seeking avenues to make your investments grow
        and prosper,” Marcos added.</p>'
  'Single-and-Loving-It--5-Movies-that-Embrace-Singlehood':
    'author': 'Jio de Leon'
