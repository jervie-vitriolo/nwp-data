  'natural-gas-bill-Senate-':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T17:35:30.000+08:00
    'imagesource': 'jcr:c6ffeb90-4c89-4295-aadf-3fb717df80fa'
