      'mgnl:lastModified': 2024-11-11T10:05:09.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the households, equivalent to 374,177 individuals,
        are from the Ilocos Region, Cagayan Valley, and the Cordillera Administrative
        Region.</p>'
