      'mgnl:lastModified': 2024-11-11T18:35:00.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c693b61-c10e-4493-a5d0-afd2886df7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.497+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ako man gusto ko rin, ang problema ko I need to answer to 32.2 million\
        \ Filipinos who gave their trust and confidence to me to become the vice president\
        \ of everyone,” she said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d511097-a068-4da0-9ab8-e8acf3390dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.498+08:00
