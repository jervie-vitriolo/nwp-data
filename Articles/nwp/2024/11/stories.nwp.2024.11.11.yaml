      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Also as expected, they can’t go home without getting the mandatory
        Taylor Swift LP,” De Leon said.</p>'
  'trump-presidency-impact-philippines':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T14:29:54.000+08:00
    'imagesource': 'jcr:54fab228-c06e-4ac0-bb96-1bc680e321df'
