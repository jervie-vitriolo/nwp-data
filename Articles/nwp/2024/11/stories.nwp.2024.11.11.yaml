  'trump-putin-speak-Ukraine-Russia':
    'author': 'Gram Slattery and Humeyra Pamuk, Reuters'
    'caption': 'Russia’s President Vladimir Putin and U.S. President Donald Trump
      attend a meeting on the sidelines of the G20 summit in Osaka, Japan June 28,
      2019. Sputnik/Mikhail Klimentyev/Kremlin via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T10:25:36.000+08:00
    'imagesource': 'jcr:e3f65a76-5c8f-47b3-b7a7-8b20ff2b17be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7468ec-2fce-4a8d-bddf-eed41c73c9cc'
    'lead': 'U.S. President-elect Donald Trump spoke with Russian President Vladimir
      Putin and advised him not to escalate the Ukraine war, a source familiar with
      the conversation told Reuters on Sunday, as President Joe Biden plans to urge
      Trump not to abandon Kyiv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T10:30:59.823+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:23.597+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:58.113+08:00
    'mgnl:lastModified': 2024-11-11T10:30:59.872+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Russia-Ukraine-war', 'Vladimir-Putin', 'Ukraine','Russia']
    'stories': []
    'template': '1'
    'title': 'Trump, Putin speak as Biden plans to lobby Trump to stick with Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba9b86-6a89-486a-b635-b279b1b8e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.864+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>WEST PALM BEACH, Florida/WASHINGTON, Nov 10 (Reuters) - U.S. President-elect
        Donald Trump spoke with Russian President Vladimir Putin and advised him not
        to escalate the Ukraine war, a source familiar with the conversation told
        Reuters on Sunday, as President Joe Biden plans to urge Trump not to abandon
        Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c21e8-f0ca-4310-8716-1077e11cbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin spoke in recent days, said the source. Trump spoke
        with Ukrainian President Volodymyr Zelenskiy on Wednesday. Trump has criticised
        the scale of U.S. military and financial support for Kyiv, vowing to end the
        war quickly, without saying how.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eea1cb-a428-4128-a8b2-6f98afb89ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine’s foreign ministry said it was not informed in advance of
        the call between Trump and Putin and subsequently could neither endorse or
        object to it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd31d5b-a6cf-4ce3-82fa-e340ace672d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do not comment on private calls between President Trump and other
        world leaders," said Steven Cheung, Trump’s communications director, when
        asked about the phone call, which was first reported by The Washington Post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6b4d7-97e4-4153-bd83-6f4f86a17028'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian embassy in Washington did not immediately respond to a
        request for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba3c98-458e-42cc-8697-517772e5f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Republican Trump will take office on Jan. 20 after defeating Vice President
        Kamala Harris in the Nov. 5 presidential election. Biden has invited Trump
        to come to the Oval Office on Wednesday, the White House said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244be0e7-ce72-4ba0-a317-cb7f425bbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. National Security Adviser Jake Sullivan said on Sunday that Biden’s
        top message will be his commitment to ensure a peaceful transfer of power,
        and he will also talk to Trump about what’s happening in Europe, in Asia
        and the Middle East.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f660b-8676-4421-81f4-e902f9922462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"President Biden will have the opportunity over the next 70 days to
        make the case to the Congress and to the incoming administration that the
        United States should not walk away from Ukraine, that walking away from Ukraine
        means more instability in Europe," Sullivan told CBS News'' "Face the Nation"
        show.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9843566-4d7a-4df6-a12b-15dea792e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sullivan’s comments came as Ukraine attacked Moscow on Sunday with
        at least 34 drones, the biggest drone strike on the Russian capital since
        the beginning of the war.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca6aab-c407-4378-9831-27a834b9e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if Biden would ask Congress to pass legislation to authorize
        more funding for Ukraine, Sullivan deferred.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aceaf58-cdb5-4b5f-b761-ca5295f32684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I''m not here to put forward a specific legislative proposal. President
        Biden will make the case that we do need ongoing resources for Ukraine beyond
        the end of his term," Sullivan said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86caa929-b134-4530-a9f0-cbb810378678'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>UKRAINE FUNDING</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41486021-58dd-47c7-bb72-c2cd49291509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Washington has provided tens of billions of dollars worth of U.S. military
        and economic aid to Ukraine since it was invaded by Russia in February of
        2022, funding that Trump has repeatedly criticized and rallied against with
        other Republican lawmakers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d54df6-4760-4859-9d2a-c52b229c41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted last year that Putin never would have invaded Ukraine
        if he had been in the White House at the time. He told Reuters Ukraine may
        have to cede territory to reach a peace agreement, something the Ukrainians
        reject and Biden has never suggested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50928882-498c-411b-aff1-70dba2e2bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said on Thursday he was not aware of any details of Trump’s
        plan to end the Ukraine war quickly and that he was convinced a rapid end
        would entail major concessions for Kyiv.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f0b70-dd01-4940-b702-1d8220252b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Government Accountability Office, Congress appropriated
        over $174 billion to Ukraine under Biden. The pace of the aid is almost sure
        to drop under Trump with Republicans set to take control of the U.S. Senate
        with a 52-seat majority.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f859b3-8b00-476e-bafe-734a9ed05f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Control of the U.S. House of Representatives in the next Congress is
        not yet clear with some votes still being counted. Republicans have won 213
        seats, according to Edison Research, just shy of the 218 needed for a majority.
        If Republicans win both chambers, it will mean the majority of Trump’s agenda
        will have a significantly easier time passing through Congress.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08916056-422c-4871-9568-c6fdf3416987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Republican U.S. Senator Bill Hagerty, a Trump ally who is considered
        a top contender for secretary of state, criticized U.S. funding for Ukraine
        in a CBS interview.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f203dc-ecb7-4091-a8c3-b3ed8b8ea452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The American people want sovereignty protected here in America before
        we spend our funds and resources protecting the sovereignty of another nation,"
        Hagerty said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8731a6b-09b0-495e-b36b-8a680a30d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 2-1/2-year-old war in Ukraine is entering what some officials say
        could be its final act after Moscow’s forces advanced at the fastest pace
        since the early days of the war.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad45b29-925f-4694-a186-547f894b6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Any fresh attempt to end the war is likely to involve peace talks of
        some kind, which have not been held since the early months of the war.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bf4bf-8092-42e0-828e-105db05ae4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T10:30:59.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T10:30:59.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Moscow’s forces occupy around a fifth of Ukraine. Russia says the
        war cannot end until its claimed annexations are recognized. Kyiv demands
        all of its territory back, a position that has largely been supported by Western
        allies.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7531d-6817-4a57-b9a8-bb521039ce2c'
