      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d03152-af8e-4d0c-bf6d-442dd195aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.501+08:00
      'mgnl:createdBy': 'thea-nwp'
