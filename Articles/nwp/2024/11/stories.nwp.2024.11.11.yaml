      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kris is the youngest of five children of the late former Sen. Ninoy
        Aquino and President Cory Aquino, and the sister of the late former President
        Noynoy Aquino.</p>'
