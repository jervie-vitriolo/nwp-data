      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte said she is staying put in politics to fulfill her responsibility
        to the 32.2 million Filipinos voters who put her in office in response to
        her father’s advice to leave politics “as fast as she can.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8758387-14bd-40e0-86c0-fbf6f313282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.494+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3e7ba-7aee-4b4d-92ea-93216a15b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.495+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pagkatapos niya ako na sabihan na tumakbo ako ng tumakbo, tumakbong\
        \ mayor, vice mayor, sasabihan niya ako na… darating din tayo roon,” Duterte\
        \ said during a press briefing in Bacolod City on Mnday, Nov. 11, referring\
        \ to her father, former President Rodrigo Duterte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c12d6-5654-45ce-9621-54c40246bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.495+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9635fc-0b2c-4903-94b7-968d1c778b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.496+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:13.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: After he told me to keep running, as mayor, as vice mayor,\
        \ now he’s saying… we’ll get there] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74ab5d-b3e4-413a-ad45-a6898217eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.496+08:00
