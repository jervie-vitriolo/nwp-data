      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House committee on good government and public accountability
        is investigating the confidential funds of Vice President Sara Duterte’s office
        and the Department of Education (DepEd), which she led.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a33d11-4e81-4bb5-b297-be0b4f84856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.224+08:00
