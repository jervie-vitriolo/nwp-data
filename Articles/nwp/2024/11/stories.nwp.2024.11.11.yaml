        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced3618-5426-414a-a8c1-65b6e9323cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.227+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f98fd-e02b-4033-8266-765839edfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.227+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Sally Hawkins plays an almost impossibly happy and perpetually excited\
        \ single woman in her 30s named Poppy. Her upbeat attitude sometimes frustrates\
        \ the people around her, but her joy for life is so infectious that it’s hard\
        \ to stay mad. While Poppy does eventually find romance, it’s clear that love\
        \ was never her goal. She’s more focused on living her life as she chooses\
        \ and using her positivity to brighten the world around her. Poppy’s story\
        \ is a testament to the idea that happiness comes from within, not from a\
        \ relationship.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2abff-d2bb-4e67-bed8-8e428213b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.227+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Perfect Days</strong></p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/QzZBbX5A1FA?si=nRbyl6PROjbzCxPl"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5435bc1-7866-4211-9302-144dcedd73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.228+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106ef18-e019-45be-9eb7-0c785342bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.228+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though not directly about being single, <strong>Perfect Days</strong>
        is a beautifully contemplative film about embracing solitude and finding joy
        in the simple pleasures of life. This Japanese film follows Hirayama, a 60-something
        man who works as a public toilet cleaner in Tokyo. Despite his seemingly humble
        existence, Hirayama finds fulfillment in his solitary life, surrounded by
        his books and rare cassette tapes. He isn’t isolated or a loner, as he does
        go out and about, meets all kinds of people and lives within his community.
        And yet, he may be more fulfilled than anyone else. <strong>Perfect Days</strong>
        shows us the beauty in a person who has found fulfilling joy in the simple
        life he has built for himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054fe6f-dce9-4dd4-8a0d-787a7fed7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.229+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Brave</strong></p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/TEHWDA_6e3M?si=LqqktpPMH7wp0-Sp"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc25c5-4c09-4fbf-b9b8-d3760fcf55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.229+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac5953-a97a-4c6a-ab38-d9b104a16b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.230+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pixar’s first film that featured a Disney Princess, <strong>Brave</strong>
        turns the tropes of a Disney Princess inside out. When Princess Merida discovers
        that she’s meant to marry the winner of a bow-and-arrow competition, she rebels.
        Merida isn’t here to be married off to some man – she is perfectly fine on
        her own. In a powerful moment, she competes for her own hand in marriage and
        easily wins. Unlike most Disney Princesses, Merida doesn’t end up with a Prince
        Charming, which made <strong>Brave</strong> a refreshing and bold take on
        what it means to be a princess at the time of the film’s release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bd6f7-a6ac-45b0-9492-9a954059ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T13:13:58.231+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T13:13:58.272+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These films showcase different individuals who find the joy in singlehood
        and why it’s important to celebrate it rather than shun it. Being single doesn’t
        mean you’re alone and unsuccessful. For some, living that solo life is what
        works for you and that is perfectly okay.</p>'
