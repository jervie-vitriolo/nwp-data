      'mgnl:lastModified': 2024-11-11T14:32:43.481+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4223c-9402-445c-a26b-b05f513a5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.482+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.868+08:00
