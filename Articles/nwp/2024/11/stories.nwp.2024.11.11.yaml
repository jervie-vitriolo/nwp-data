      'mgnl:lastModified': 2024-11-11T18:02:28.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858e087-8264-4cc3-aea3-7afb9d3300e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.225+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Monday, Nov. 11, the panel cited in contempt
        OVP assistant chief of staff Lemuel Ortonio, OVP special disbursing officer
        Gina Acosta, former DepEd Assistant Secretary Sunshine Fajarda, and former
        DepEd special disbursing officer Edward Fajarda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1982a-2b1b-437f-a554-e5438a817643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.225+08:00
