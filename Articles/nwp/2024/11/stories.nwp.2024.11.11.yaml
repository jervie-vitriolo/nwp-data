    'stories': []
    'template': '1'
    'title': 'Kris Aquino reveals sixth autoimmune disease, now in isolation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6ef37-7d23-4b57-a4a8-bd09d4cffa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.865+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Kris Aquino shared
        a health update on her social media account, saying that she is now in isolation
        in light of a recent medical procedure and the discovery of a new autoimmune
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986994b1-c444-4b5e-a4e4-47420d9517ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The “Queen of All Media” said on her Instagram account that she had
        an ultrasound-guided PICC line insertion, a minimally invasive surgery at
        Makati Medical Center.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960ce40-3ddb-461b-b8e7-c41e3b200dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I always try my best to highlight the positive because having 6 autoimmune
        conditions is depressing (hindi po ako nagkamali, in my last update I had
        5 diagnosed autoimmune disorders),” said Aquino. [Translation: I did not make
        a mistake; in my last update, I had five diagnosed autoimmune disorders] She
        said that her sixth autoimmune disorder is rheumatoid arthritis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1ec1d-74b2-43c1-9fc0-9cc36b79434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Institutes of Health (NIH) defines rheumatoid arthritis
        as a chronic (long-lasting) autoimmune disease that mostly affects joints.
        It occurs when the immune system, which normally helps protect the body from
        infection and disease, attacks its own tissues. The disease causes pain, swelling,
        stiffness, and loss of function in joints.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e4a15-a459-48c0-afa8-6c78acd72825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit gaano katapang ako, there are moments especially pag nagsabay-sabay
        my unexplainable allergies, my lupus (rashes, fever-like heat in my entire
        body, migraine) and rheumatoid arthritis flares (the worst, stabbing/crushing
        deep bone pain in my knees, hips, ankles) plus my high blood pressure (170/116);
        i ask myself KAYA KO PA BA?” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7ec5d-9fe6-4e1b-abf3-e8daa651d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No matter how brave I am, there are moments, especially
        when my unexplainable allergies, my lupus [rashes, fever-like heat in my entire
        body, migraine], and rheumatoid arthritis flares all act up at once [the worst,
        stabbing/crushing deep bone pain in my knees, hips, ankles], plus my high
        blood pressure [170/116]; I ask myself, can I still do this?]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320ffb0-ae31-405e-ae58-40421aedf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former TV host also shared that during her hospitalization, her
        white blood count (WBC) dropped, and she had an allergic reaction to an antibiotic.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477930cc-376b-4350-815d-d1b2baf8b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What did that mean — wala na kong panlaban sa kahit anong viral or
        bacterial infection. I’m now in isolation. So many rules for family &amp;
        friends na gusto akong dalawin. Yes, it’s lonely,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204f421-57f5-4232-af94-a2a45d9b2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I no longer have any defense against any viral or bacterial
        infection. I’m now in isolation. So many rules for family &amp; friends who
        want to visit me. Yes, it’s lonely.)]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c184baa-7459-4da0-a304-f43689d117cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino, however, said that despite her ordeal, she will continue to
        fight.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc17170-ce08-4060-a85f-f0b97898a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:17:45.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What keeps me going? I REFUSE TO DISAPPOINT ALL THOSE PRAYING FOR
        ME. Ayokong maisip nyo na binalewala ko yung time &amp; effort ninyo. Because
        your compassion has deeply touched my heart. Kaya bawal sumuko, tuloy ang
        laban,” she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d1380-8a10-44cb-b5cb-b5c65d8e8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:17:45.859+08:00
