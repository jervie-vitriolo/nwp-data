    'stories': []
    'template': '1'
    'title': 'Contempt on ex-pres Duterte not an option - Barbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf06b4-a2fa-410f-908f-111f3a8688c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.345+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A contempt order on
        former President Rodrigo Duterte is not an option amid his failure to attend
        the House of Representatives drug war probe, said quad committee co-chairperson
        Rep. Ace Barbers (Surigao del Norte, 2nd district) on Monday, Nov. 11</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104281d-b631-480e-a4cf-b94c25af0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Barbers said Duterte should be
        accorded “courtesy” as a former president. In contrast, Duterte has attended
        the first drug war hearing of the Senate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1caa6-5be1-44bc-94f9-6ddf88d1906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don''t believe it’s (contempt) an option,” Barbers said, adding
        that the committee did not discuss citing the former president in contempt.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0158932-3cb2-4891-b6b6-148e735cef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lagi kong sinasabi yun, in deference to the former president, I think
        we should extend to him all the maximum courtesy so to speak, nang sa ganun,
        intindihan din natin number one, yung kanyang health. Number two, yung kanyang
        edad,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa53139-65b8-4e4d-9a3e-143688a5dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:I always say that, in deference to the former president,
        I think we should extend to him the utmost courtesy so that we can understand,
        number one, his health, and number two, his age]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c1248-0e3b-45fa-a13a-afaa9ff54979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte previously stated that traveling to Manila is costly for him
        and that he has nothing to add to his statements in the Senate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f994a91-27f7-4932-a14c-3e258f4a0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'House lawmakers have expressed willingness to cover the former president’s
        travel expenses.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899d3a5-4aa9-4cb6-9c26-452e454e7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi siyempre naintindihan din naman natin na tama nga naman na siya
        ay retired na at maaaring malaking gastos kapag siya po ay bumabiyahe mula
        Davao hanggang Manila. At hindi naman po siya nag-iisa dahil marami pong mga
        security escorts ang ating dating Pangulo. Kaya napag-usapan ng mga miembro
        na mag-ambag-ambag ang lahat ang sa ganun mabigyan ng tamang security ang
        ating dating Pangulo kung siya ay pupunta rito sa quad comm hearing,”  Barbers
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee4755-18e8-4494-9bf0-36bf0d24463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, we understand that it makes sense, given that
        he’s retired, and it may be costly for him to travel from Davao to Manila.
        And he wouldn’t be traveling alone, as our former President has numerous security
        escorts. So the members discussed contributing so that we can ensure proper
        security for him if he attends the quad comm hearing] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b713be1-62cc-4006-b8c3-a6074449de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker added that this offer has been communicated to Duterte’s
        camp.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ff882-cb9c-488b-9175-b3638b81c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T15:43:50.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T15:43:50.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I believe it has already been manifested by the members, including
        the chairs of the quad com dahil nga nasabi doon na kung yan ang problema
        ay madaling tugunan, madaling solusyonan ang problema niyan. Kung kaya nag-usap-usap
        ang lahat na mag-ambag-ambag para magkaroon ng solusyon niyang problema niyan
        ng ating dating pangulo,” said Barbers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
