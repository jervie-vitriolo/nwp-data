      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16404449-747f-4cb2-81e6-040c2434d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
