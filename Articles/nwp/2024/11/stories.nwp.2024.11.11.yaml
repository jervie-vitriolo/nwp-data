      'mgnl:lastModified': 2024-11-11T18:40:46.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6db78-7e1c-4f53-87be-0493b67113f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.193+08:00
