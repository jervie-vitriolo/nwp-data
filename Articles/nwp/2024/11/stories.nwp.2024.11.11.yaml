      'mgnl:lastModified': 2024-11-11T18:35:00.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Find a livelihood, a business, just live peacefully.\
        \ Leave politics. Don’t aspire for more, you’re already the vice president]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523e16b-22cf-46ac-99cf-64c75499b859'
