      'mgnl:lastActivated': 2025-03-13T13:11:19.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.474+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6bc1b-b0fe-4187-9348-5c5a6d51c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.474+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.474+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It is expected to attract up to 6,000 visitors, young and old, who\
        \ are passionate about music and sound reproduction.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bd10a-7044-481d-9d6b-d65b2765c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.475+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610264b-1349-4ab8-add8-cd09646709cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.475+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tonyboy de Leon, organizer of the show, said up to 350 audio brands\
        \ will be represented.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdc877-f5e6-4d5b-bb2e-cfd0909e4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.475+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5a65a-61df-488f-8a25-0f68d701791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.476+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“You’ll have everything from entry level to ‘if I win the lottery’\
        \ gear.  There will be a lot of turntable-related components but what I’m\
        \ really interested in are the digital products,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90370de5-bc78-4616-b757-f0beeed19e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.476+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b3f93-f175-458a-8616-f0da57015462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.476+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the audio hardware department, one of the highlights will be the\
        \ Philippine debut of the Devialet Astra amplifier.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89235c-479d-446b-8862-436a43522247'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.477+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.477+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c08c7-6b0f-43d3-9106-9b5fc3f66de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.477+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.477+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Paris-based Devialet has shaken up the world audio market with powerful\
        \ and stylish amplifiers that defy traditional design, as well as speakers\
        \ that are crafted by engineers rather than interior decorators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a5f32-f412-4b5f-a77a-84687120b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d5e38-68ca-46f7-b20f-0877906f0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“As always, the show will have the largest participation from vinyl\
        \ sellers in the country,” De Leon said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367221e-e256-4749-87ee-886ea8204fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdf8b5-3a9f-4601-a910-e2058512b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.479+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“What I have noticed through the years is an increase in very young\
        \ people (18-35 years old) which form the majority of attendance.   Also there’\
        s a surprisingly large number of young women scouring the vinyl sections,”\
        \ he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d3b1c-955f-4851-b23e-88c4fd7c0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.479+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b8014-a468-4cfa-954d-31f269a30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.480+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The old school audiophiles are slowly showing up less, which makes\
        \ sense since most of them are in their 60s or older, said De Leon, a financial\
        \ trader by training.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844c883-766f-4199-80e4-ba97bae2e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.480+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f91e6f-08af-4c7b-85a1-16c14edbc737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.481+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.481+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A lot of the young enthusiasts pick LPs (long-playing records) like\
        \ ‘70s rock, ‘60s jazz and ‘80s new wave.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93582940-1b3e-4efd-8a13-50c9e5502a6f'
      'mgnl:activationStatus': true
