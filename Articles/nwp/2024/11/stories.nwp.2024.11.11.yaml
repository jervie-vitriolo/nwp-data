      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hanggang ngayon may pagka-phobia yong mga apo ko kasi parang hindi\
        \ sila nakakatulog sa bahay nila. ‘Yong roof bumagsak sa room nila natatakot\
        \ sila,” Rescopin told NewsWatch Plus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04a203-3168-4aee-96cd-c8361903f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My grandchildren fear for their safety and they could\
        \ not sleep soundly in their homes. The roof collapsed in their room. They\
        \ were scared.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c64fd-435b-4480-b29a-cf2298da826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hanggang ngayon wala pang kuryente… nu’ng magpa-parescue na kami lahat\
        \ ng tatawagan na pwedeng mag-rescue wala po,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda9fdc-01cf-4942-be64-e56765c140b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Until now there is no electricity. When we called for\
        \ rescue, all of the contacts did not answer.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c5e2c-7c28-44f1-acb2-d8cb58d5189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Just days after “Marce” (international name: Yinxing) took its toll,\
        \ Rescopin found herself facing yet another threat as Typhoon Nika (Toraji)\
        \ pounded northern Luzon on Monday, Nov. 11. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6e81f-7d79-46d3-a586-114aca8eb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nika” made landfall in Dilasag, Aurora on Monday morning and could\
        \ possibly exit through Ilocos Sur coastal in the evening.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9a2ba-7ec4-4289-8132-727dfeae4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It is the fourth tropical cyclone in a series of powerful storms since\
        \ Typhoon Kristine (Trami) in October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee43d6-8424-4a1a-86a8-6ea7561cdf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May mga reports from my students na nilipad ‘yong mga bubong, na-uproot\
        \ mga puno dito, then kino-confirm, may report po kasi na parang nasirang\
        \ tulay dito sa area,” teacher Glenn Balanag, who lives in Dilasag town, told\
        \ NewsWatch Plus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881caf6-db43-4c37-892e-97fa95894fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My students reported that their roofs were blown away.\
        \ There were also trees that got uprooted. We are still trying to confirm\
        \ a report that a bridge in our area was damaged.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec10adb-1a4b-4d53-a6b5-fe22abd5e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communities in central and northern Luzon may not yet be spared
        from calamities as the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) spotted two tropical cyclones outside the
        Philippine area of responsibility (PAR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfb73d-6dd4-414d-91e5-25f1642b314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A tropical depression is expected to enter the weather disturbance\
        \ monitoring zone this week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e5ab1-a6c0-44ce-971d-352fb893f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA warned of floods and landslides in dangerous areas in Luzon,\
        \ especially those in the paths of previous storms.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8007da-7283-4c35-a931-26a722f58328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Given that the projections nitong dalawang paparating na bagyo pa\
        \ ay roughly doon din kung saan dumaan ang mga nakaraang bagoy, definitely\
        \ ang impact nito ay kumbaga magmu-multiply pa,” said Marcelino Villafuerte,\
        \ PAGASA deputy administrator for research and development.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9dfdb-f0c5-491f-8c32-5f348cda2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Given that the projected paths of these two tropical\
        \ cyclones are roughly the same with the previous ones, the impact would definitely\
        \ multiply.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e5a6d-bdc4-4952-9971-44e7e1420902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weather bureau said the La Niña phenomenon triggered successive\
        \ storms in the last quarter and not “rare” events. Warmer ocean temperature\
        \ causes stronger and destructive storms.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05d5fb-3d23-4769-9ad0-b1e7d5975c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ana Liza Solis, PAGASA assistant weather services chief, said the agency\
        \ has yet to issue a full La Niña advisory but it is already seeing the “\
        unusually warming” of ocean temperature.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb986144-4df1-478a-bb19-64b4e8871708'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Until February next year, nakikita natin way above normal pa rin ang\
        \ posibleng pag-ulan lalong lalo sa eastern section ng bansa,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7e2ac-3ec9-46e5-bb6c-898556fad806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Until February next year, we still see possible way above\
        \ normal rainfall especially in the eastern section of the country.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e3083-a5eb-471f-81f6-d7fac673047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said up to two tropical cyclones may enter the PAR in December.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb416e-060f-4b92-b66e-e81172804a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Malacañang said the government can still cover damage from\
        \ recent calamities.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d406b6-2f24-48dc-84c6-b79729d82a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Meron tayong assurance from DBM (Department of Budget and Management)\
        \ na meron tayong sapat na pondo para sa mga susunod na kalamidad hanggang\
        \ sa katapusan ng Disyembre,” Communications Secretary Cesar Chavez told reporters\
        \ in a chance interview.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1b731-494c-4d20-98a8-d3453233d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We got assurance from the DBM that we have sufficient\
        \ funds for possible calamities until the end of December.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce0be1-2939-445e-a0bb-1e2e3f581516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But for Rescopin and other victims, immediate government aid is needed\
        \ to recover.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470490a9-7d86-4819-ae2f-b3238b5f21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakakalungkot talaga pero I have to move on kasi wala naman tayo magagawa\
        \ kasi it’s a calamity,” she said. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a3ff8-52df-47a6-93ad-2be22eaf2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:18:06.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:18:06.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s sad but I have to move on. I cannot do anything\
        \ about it because it’s a calamity.]\r"
