    'template': '1'
    'title': 'SMC delivers 19% net income growth to ₱37.1 billion in first nine months '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf22d87-4d6e-41f6-8143-8830ac77114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.217+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.676+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> San Miguel Corporation
        (SMC) reported a 19% rise in net income to ₱37.1 billion during the first
        nine months of 2024, driven by strong revenue growth across its diverse businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178df45-6788-420e-9700-43f234b9d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.217+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Despite challenges such as typhoons and currency fluctuations, SMC’s
        consolidated revenues increased by 11% to ₱1.2 trillion. This strong performance
        was fueled by higher sales volumes in its Power, Fuel &amp; Oil, Food, and
        Spirits businesses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67315c-4acd-4708-babd-9536c7476ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Operating income also went up by 11%, with improved profitability in
        the Food, Spirits, and Infrastructure sectors which offset lower refining
        margins in the Fuel &amp; Oil business. EBITDA went up by 9% to ₱168.1 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05856a42-c18b-4ce8-ae46-4adc6bbff5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Overall, the Company’s strong performance demonstrated its ability
        to adapt to challenges and deliver consistent growth.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993089f8-3d19-42b6-9153-7e7be80e4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our commitment to sustainable growth and responsible cost management
        is at the core of everything we do. Our strong results reflect our ability
        to run our businesses efficiently, seize growth opportunities, and focus on
        building long-term value and excellence,” said SMC Chairman and CEO Ramon
        S. Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19093c6-92a4-4a69-9aa1-ca3c3ebd1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FOOD AND BEVERAGE</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace04d4-d0fa-413b-9b56-fa9f33d99d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Food and Beverage, Inc. (SMFB) achieved strong financial
        results in the first nine months, with solid growth across all business segments.
        Consolidated sales rose 5% from last year, reaching ₱291.1 billion. Income
        from operations increased by 15% to ₱39.9 billion, while consolidated net
        income rose by 11% to ₱30.4 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7781ceb-12f3-4f63-abf4-e9e26bdef079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Foods posted a 4% increase in sales to ₱134.3 billion, supported
        by higher volumes. The Prepared and Packaged Foods segment led the growth
        with an 11% revenue increase, driven by strong demand for key products like
        Purefoods Luncheon Meat, Magnolia Dairy, and San Mig Coffee. This segment’s
        EBITDA jumped 39% to ₱15.5 billion, benefiting from top-line growth and lower
        raw material costs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64a27d-f189-4ad6-9574-6272f099b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Brewery Inc. reported consolidated revenues of ₱111.2 billion,
        up 3%, due to higher volumes. Domestic sales reached ₱99.1 billion while international
        sales amounted to $212.4 million. The Beer segment’s EBITDA reached ₱28.9
        billion, with expected growth momentum through targeted initiatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa513da-9761-4a93-bf1f-63ef5579c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel Inc. (GSMI) achieved a strong 17% increase in
        sales to ₱45.6 billion, driven by higher prices and volumes. Operating income
        also rose, with EBITDA totaling ₱7.1 billion. Strong brand performance and
        efficient distribution contributed to the growth of the Spirits segment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a0bfe-3695-45d9-a97c-73c7e8d4f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>POWER</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554451a-1951-42c3-962b-954a90b223d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Global Power Holdings Corp. (SMGP) sustained its strong
        performance, reporting a 57% increase in off-take volumes. This was supported
        by new capacities, including 1,200 MW from South Premiere in Ilijan, Batangas;
        additional BESS ancillary services, and the start of commercial operations
        of Mariveles’ Units 1 and 2. Consequently, consolidated revenues rose 23%
        to ₱153.6 billion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bc0ca-1c0d-483c-8d05-e52262a53b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Operating income and EBITDA saw significant growth of 43% and 37%,
        respectively. Net income rose 48% to ₱13.5 billion.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb55c1-7e8c-4b45-bf32-f0a0bba714d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FUEL AND OIL</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea93b3f-8a11-4f2f-bc3b-73594cbd7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Petron Corporation (Petron) continued to report strong revenues in
        the first nine months of the year despite challenges in the international
        oil market. Consolidated revenues increased 12% to ₱657.9 billion, driven
        by sustained volume growth of 12% to 104.4 million barrels, from 93.6 million
        barrels in 2023.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681135d8-9c8a-4fbe-a194-3b9b4b254bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sales volume from its Philippine operations and Singapore trading
        arm posted a combined 16% increase to 67.8 million barrels, while sales volume
        in Malaysia rose 4% to 36.6 million barrels. The company’s service station
        operations in the Philippines fueled the consolidated 7% increase in total
        retail sales driven by Petron’s strong brand attributes and strategic marketing
        efforts. Sales from its commercial and export trades also showed consistent
        improvements at 7% and 11%, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a671d1b-3918-4325-b480-35be88c6611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strong volume and sales performance was weighed down by a correction
        in refining margins resulting to an operating income of ₱22.3 billion in the
        first nine months, from ₱27.0 billion in the same period last year. Net income
        for the nine-month period ended at ₱7.1 billion from ₱9.5 billion in 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fde646-a485-4a5c-acde-730f9488a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>INFRASTRUCTURE</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23663f75-02e9-4937-9dd0-83c69be39e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel Infrastructure delivered steady growth, with consolidated
        revenues of ₱27.0 billion in the first nine months, up 8% compared to the
        same period last year. The combined daily average traffic volume from all
        operating toll roads rose by 2%, reaching 1.02 million vehicles. The company
        achieved an 8% increase in both operating income and EBITDA to ₱14.6 billion
        and ₱22.0 billion, respectively. EBITDA margin remained strong at a healthy
        82%.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b32cd9-564d-4ae8-88a3-62e8c6ee1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.226+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>CEMENT</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291fddf-0b89-4c87-918f-1c3438c06696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.226+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Cement business, comprised of Eagle Cement Corporation, Northern
        Cement Corporation, and Southern Concrete Industries, Inc., delivered a 3%
        increase in volume for the nine-month period, despite industry volume contracting
        by about 2.3%.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a9e4a-ca4c-407d-9969-873cf1cca5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T19:12:29.227+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T19:13:47.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues of ₱27.0 billion for the same period however
        dipped by 6% due to lower selling prices, influenced by the influx of imported
        traded cement. Despite the decline in topline, operating income grew by 16%,
        supported by lower input costs and enhanced operating efficiencies. EBITDA
        rose by 9% to ₱7.6 billion, with margin expanding to 28%.</p>'
