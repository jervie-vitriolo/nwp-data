      'mgnl:lastModified': 2024-11-11T15:48:21.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This journey is bigger than a crown,” she said. “It’s about using
        every platform to inspire, empower, and make a difference.”'
    '7':
