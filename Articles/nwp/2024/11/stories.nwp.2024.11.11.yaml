      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:35:00.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Maghanapbuhay ka, negosyo, basta mabuhay ka lang mapayapa. Umalis\
        \ ka na dyan sa pulitika. Huwag ka na mag-ambisyon, tutal vice president ka\
        \ na,\" he said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba999f3d-95e4-468d-987a-21f57deb2242'
      'mgnl:activationStatus': true
