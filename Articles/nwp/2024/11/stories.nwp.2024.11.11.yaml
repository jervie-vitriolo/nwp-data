      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.226+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ceb53d-591a-41eb-93ac-3d1ae0887af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.226+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.226+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Committee members have agreed to detain them in the House premises
        until the final panel report will be submitted to the plenary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f141c-7f94-4c22-8ee9-3e8c8471a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.227+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985844c-d16b-437b-a9f8-e5b16187d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.227+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The panel also issued another subpoena to OVP chief of staff Zuleika
        Lopez. On Nov. 4, she flew to the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef6b72-5cbf-42e3-8337-d8564ef84d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c3b1c-f374-40e9-953b-7930f871e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on her letter to the committee, Lopez’s aunt has requested
        her to accompany her as she is undergoing medical care at a hospital in the
        US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830b2c9-928e-48aa-a963-56ba999d2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca68cb6-c3fb-4f36-80a9-4847c391f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four OVP officials attended the hearing: administrative
        and financial services director Rosalynne Sanchez, chief accountant Julieta
        Villadelrey, chief administrative officer Kevin Tenido, and budget division
        officer in charge Edelyn Rabago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61b1e2-e5f6-4552-a87c-28ba6f69343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11016fd-5127-47fd-95da-9b9893eacf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Informants’ whereabouts</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800edd32-c5f9-4454-b01f-b3b46329c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Batangas 2nd District Rep. Jinky Luistro asked the OVP officials
        about the whereabouts of their informants who stayed in safehouses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429238a8-ebe9-436a-bc7f-fa90fa55063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dbacf-c604-4450-8aa5-2b3d7b1bdc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the OVP spent <a href="https://www.newswatchplus.ph/news/2024/10/17/Lawmakers-question-OVP-spending-for-safe-houses.html">P16
        million to pay for safehouses</a>. In the last quarter of 2023, there was
        no expenditure for safehouses anymore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db3f4e-418d-4dcc-9b1a-ae57658878b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa’n po napunta ‘yung informant at assets n’yo which you have been\
        \ keeping in your safe houses from the last quarter of 2022 to the last quarter\
        \ of 2023? ‘Yun po ba in-abandon ng OVP? ‘Yun po ba biglang nag-disappear?\"\
        \ Luistro inquired.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e3dce-1250-4e1b-b6c4-e6d627e2e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8de57-e157-4ad9-9afb-cb6c734cb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Where did your informants and assets, which you have\
        \ been keeping in your safehouses from the last quarter of 2022 to the last\
        \ quarter of 2023, go? Did the OVP abandon them? Did they suddenly disappear?]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7aba2-a241-401b-8c90-e59c4516c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1c205-e084-4226-98d0-743ca9a7b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "None among the present OVP officials has knowledge on the matter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62909086-bec9-4b3f-a598-9cc5f984f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4218d1b-659a-4bf1-a413-a76c6cabda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The safehouses are under the OVP good governance program. Luistro
        noted that safehouses and confidential funds were not included in the said
        program under the helm of former Vice President Leni Robredo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4d02d-ce2b-480f-886a-cc592c828b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f22a7-64a9-48c7-9a71-ea345fb104fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Would it be correct to say that the key officials of Vice President
        Duterte altered the menu of the good governance program of then Vice President
        Robredo?" Luistro raised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b00f1-c68c-4b18-abc0-110357e6a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a13169-2007-4312-9e21-6d6faf0fa030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think that would be a possible explanation," Sanchez replied,
        adding that they are allowed to alter the program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc8ac2-d888-4f9e-b892-66b9a0401824'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7c600-a5c8-47fd-81d2-1649fe3948a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New projects, satellite offices</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa0c40-19a6-473d-8ae0-23d75da373be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:02:28.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:14.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:02:28.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Villadelrey said that the OVP 2023 budget of about P2 billion was
        the highest compared to the previous administrations. She cited new projects
        and the 10 satellite offices as the factors why there was an increase.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
