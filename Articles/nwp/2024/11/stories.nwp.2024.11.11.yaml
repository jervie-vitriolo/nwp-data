    'jcr:uuid': '697ef460-35e6-4375-ac76-944396bea456'
    'lead': 'Kris Aquino shared a health update on her social media account, saying
      that she is now in isolation in light of a recent medical procedure and the
      discovery of a new autoimmune disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T14:17:45.836+08:00
