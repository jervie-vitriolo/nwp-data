      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b160cf-d00b-4a99-9c71-d4a8826f054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T18:40:46.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 8, authorities brought Quiboloy to the Philippine Heart
        Center from the PNP Custodial Facility, where he has been detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc9822-60b0-4487-8af3-e68a7f590241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:40:46.192+08:00
