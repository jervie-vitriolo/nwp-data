      'mgnl:type': 'text'
      'text': '<p>One of the biggest audio shows in Asia will take place on Nov. 16
        to 17 at the Dusit Thani Hotel in Makati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87ba1a-4c2c-4294-a727-0543d0f57588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.473+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.473+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efad83-29f7-4277-ae45-e4d108a1f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.473+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T14:32:43.473+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Vinyl records, compact discs (CDs) and high-end gear like amplifiers,\
        \ speakers and turntables will be on display and sale at the annual show,\
        \ where entrance is free of charge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cf416-0420-4317-9978-c2f3620f5515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T14:32:43.474+08:00
