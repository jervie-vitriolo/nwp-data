      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The defense chiefs
        of the Philippine and Australia will be meeting in the Australian capital
        Canberra on Nov. 12, the first of such a meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffe2b9-6845-44b0-8942-92b703e7c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T16:58:34.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T16:58:34.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Australian Defense Ministry said the landmark meeting reflects
        the growing partnership between the two nations and is expected to boost cooperation,
        trust, and regional security.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c119e-c701-4b06-a3fc-6da7f301297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T16:58:34.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T16:58:34.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The discussions will focus on deepening defense cooperation, including
        military exercises, regular maritime operations, and multilateral coordination,
        as both countries emphasize their commitment to a secure and stable region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d2f2f-2acb-421a-87d5-9389d67b5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T16:58:34.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T16:58:34.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am honored to welcome Secretary of National Defense Gilberto Teodoro
        Jr. to Canberra for our inaugural Defence Ministers’ Meeting. Australia and
        the Philippines have a shared commitment to regional security and a common
        vision for the region, where sovereignty is upheld,” Australian Deputy Prime
        Minister and Minister for Defence, Richard Marles was quoted as saying in
        the statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd1a99-af6f-40b5-95c6-7a5f29069dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T16:58:34.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T16:58:34.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to discussing ways to deepen defense cooperation,
        including through our Enhanced Defence Cooperation Program, to build capacity
        and strengthen interoperability,” he added.</p>'
  'amlc-probe-banks-alice-guo':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-11T17:05:31.000+08:00
    'imagesource': 'jcr:ab2e6c79-e2e4-4fe6-9f72-9aa9f5fb3626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98fdceb-dd77-4e34-8272-b668bef50092'
    'lead': 'The Anti-Money Laundering Council (AMLC) on Monday confirmed an ongoing
      probe into banks involved in suspicious transactions of offshore gaming operations-linked
      former Mayor Alice Guo, with potential fines of up to P20 million per financial
      institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-11T17:08:57.532+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:15.560+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:00.527+08:00
    'mgnl:lastModified': 2024-11-11T17:08:57.597+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Up to P20M fine for banks involved in Alice Guo case – AMLC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ab08c-4438-456a-b470-3c70aa55f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.585+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Anti-Money Laundering
        Council (AMLC) on Monday confirmed an ongoing probe into banks involved in
        suspicious transactions of offshore gaming operations-linked former Mayor
        Alice Guo, with potential fines of up to P20 million per financial institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35e7f1-e226-4bd4-ae8e-207a247cccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.586+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.586+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The AMLC opened the enforcement action proceedings against those banks\
        \ involved in Alice Guo’s case to determine if they have violated the requirement\
        \ under AMLA (Anti-Money Laundering Act) to file STRs (Suspicious Transaction\
        \ Report) with the AMLC,” said Senator Grace Poe, speaking on behalf of AMLC\
        \ during deliberations on its proposed budget for next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d579d7c-3060-432a-8bfe-c384e05f71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.586+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.586+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "According to the AMLC website, enforcement actions include warnings,\
        \ compliance testing, audit by an independent external auditor, and restitution\
        \ of funds or property, among others. These are measures used “when circumstances\
        \ surrounding the non-compliance warrant a less severe form of supervisory\
        \ action and the covered persons exhibit willingness to voluntarily address\
        \ compliance issues.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea3eb5-777f-4836-93a0-833ea5417b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.586+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.586+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the law, financial institutions must report suspicious transactions,\
        \ defined as those with no underlying legal or trade obligation, purpose,\
        \ or economic justification; transactions involving unidentified clients or\
        \ amounts not commensurate with the client’s business and financial capacity;\
        \ transactions that deviate from the client’s past activity; or transactions\
        \ linked to unlawful activity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3766d7-b0db-4f6b-bdb8-96e9be682bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.587+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.587+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“These proceedings are ongoing and should the AMLC find that they indeed\
        \ violated the said requirement, the AMLC will file formal charges against\
        \ said banks,” Poe said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b5242-5e57-4ae4-bff5-640c23a8ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.587+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.587+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the fine ranges from P250,000 to P500,000 per transaction,\
        \ with a maximum of P10 million to P20 million depending on the circumstances.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6c52-508f-4607-a7df-d149cddca7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.588+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.588+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This is without prejudice to their criminal liability under AMLC if\
        \ their officers are found to have knowingly facilitated the crime of money\
        \ laundering,” Poe said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becd869-a3da-433c-a140-0f615a383e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.588+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.588+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Her statements were in response to Deputy Minority Leader Risa Hontiveros’\
        \ request for an update on the banks involved in Guo’s alleged money laundering.\
        \ Guo and 35 alleged cohorts are facing multiple counts of money laundering\
        \ related to offshore gaming operations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c68e9-e871-4a21-9aea-dfa2d289a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T17:08:57.588+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-11T17:08:57.588+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Sherwin Gatchalian earlier raised concerns about a possible\
        \ conspiracy between Guo and several banks, noting billions in transactions\
        \ through Guo’s accounts from 2019—when the offshore gaming hub construction\
        \ in Bamban began—until 2022, based on AMLC information.\r"
