      'mgnl:lastModified': 2024-11-11T18:35:00.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The former president had expressed to Davao-based reporters his wish\
        \ for his daughter to leave politics. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c779275-eeba-4294-9db6-61713c3a0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-11T18:33:06.501+08:00
