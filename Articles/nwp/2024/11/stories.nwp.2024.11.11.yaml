      'mgnl:lastModified': 2024-11-11T14:17:45.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t want you to think that I disregarded your time
        and effort. Because your compassion has deeply touched my heart. So giving
        up is not allowed; the fight continues.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc014a72-7014-47dd-9aac-d73bb25f1f2f'
      'mgnl:activationStatus': true
