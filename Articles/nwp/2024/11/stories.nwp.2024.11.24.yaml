    'lead': 'Sen. Imee Marcos made a surprise visit with Vice President Sara Duterte’s
      chief of staff Zuleika Lopez who is confined at the Veterans Memorial Medical
      Center in Quezon City on Sunday, Nov. 24.'
    'mgnl:activationStatus': true
