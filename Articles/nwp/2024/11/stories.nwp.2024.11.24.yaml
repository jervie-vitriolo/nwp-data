  'russia-on-us-taiwan-ties':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T13:34:36.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbc665a-fa82-4ad5-86d9-c9770bef9e73'
    'lead': 'The United States is using Taiwan to provoke a serious crisis in Asia,
      Russian Deputy Foreign Minister Andrei Rudenko told TASS news agency in remarks
      published on Sunday, reiterating Moscow''s backing of China''s stance on Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T13:37:50.301+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:36.783+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:01.152+08:00
    'mgnl:lastModified': 2024-11-24T13:37:50.336+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Taiwan', 'US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia says US using Taiwan to stir crisis in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451f14d-cc22-4885-bfe1-58a7244fb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.331+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The United States is using Taiwan to
        provoke a serious crisis in Asia, Russian Deputy Foreign Minister Andrei Rudenko
        told TASS news agency in remarks published on Sunday, reiterating Moscow''s
        backing of China''s stance on Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba298d-1865-4bce-b382-924950852adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We see that Washington, in violation of the ''one China'' principle
        that it recognises, is strengthening military-political contacts with Taipei
        under the slogan of maintaining the ''status quo'', and increasing arms supplies,"
        Rudenko told the state news agency.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0939138-ae29-4141-84f6-84d01e44f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The goal of such obvious U.S. interference in the region''s affairs
        is to provoke the PRC (People''s Republic of China) and generate a crisis
        in Asia to suit its own selfish interests."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20be183-3666-4d1a-841b-d8d540865e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The report did not cite any specific contacts that Rudenko was referring
        to.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0114b86-8902-4d39-b376-4dd8e0ecf61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China views democratically governed Taiwan as its own territory, a
        claim that Taiwan''s government rejects. The U.S. is Taiwan''s most important
        international backer and arms supplier, despite the lack of formal diplomatic
        recognition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7dd91-b696-4153-87b5-a698ee09b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. State Department did not immediately respond to a request
        for comment on Rudenko''s remarks outside office hours.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb695d-3346-4e94-b880-2640a3479f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In September, President Joe Biden approved $567 million in military
        support for Taiwan. Russia responded that it was standing alongside China
        on Asian issues, including criticism of the U.S. drive to extend its influence
        and "deliberate attempts" to inflame the situation around Taiwan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef4018-ec1a-46f9-bf9f-8a83401949ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China and Russia declared a "no limits" partnership in February 2022
        when President Vladimir Putin visited Beijing shortly before launching a full-scale
        invasion of Ukraine, triggering the deadliest land war in Europe since World
        War Two.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bce71-b9e4-482f-aa00-b00b5826e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In May this year, Putin and Chinese President Xi Jinping pledged
        a "new era" of partnership between the two most powerful rivals of the United
        States, which they cast as an aggressive Cold War hegemon sowing chaos across
        the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d335a58-0375-4b2c-81a6-5f3446ca206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:37:50.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:37:50.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lidia Kelly in Melbourne; Editing by William Mallard)</em></p>'
  'moana-part-two-disney-premiere':
    'author': 'Danielle Broadway, Reuters'
    'caption': 'Actor Dwyane Johnson, Jasmine Johnson, Lauren Hashian, Tiana Johnson,
      and Ata Johnson arrive at the premiere of Disney Animation’s film Moana 2 in
      Kapolei, Hawaii, U.S. November 21, 2024. REUTERS/Marco Garcia'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T13:46:20.000+08:00
    'imagesource': 'jcr:321f3547-b384-469e-ba43-0d388af2023c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6353f79-45fe-4565-82c6-df9f019f2a6c'
    'lead': 'The world premiere of Disney''s "Moana 2" sailed into Oahu, Hawaii on
      Thursday along with a celebration of Pacific Islander heritage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T13:49:23.437+08:00
