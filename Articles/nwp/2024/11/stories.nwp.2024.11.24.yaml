    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:00.883+08:00
    'mgnl:lastModified': 2024-11-24T13:08:03.809+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Wicked', 'Cynthia-Erivo', 'Ariana-Grande', 'Gladiator']
    'stories': []
    'template': '1'
    'title': '‘Wicked,’ ‘Gladiator 2’ kick off box-office battle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8c59e-7425-4672-98b3-b70535ebdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) -</strong>“Wicked,” the first installment
        in a two-part movie adaptation of a beloved Broadway musical, generated $19.2
        million in U.S. and Canadian ticket sales from early screenings this week,
        distributor Universal Pictures said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccb0fa-b35f-4fcc-b90e-45532e8abf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gladiator 2,” a sequel to a best-picture winner two decades ago, brought
        in $6.5 million, according to estimates from Paramount Pictures, setting up
        what is likely to be the biggest box-office contest since “Barbenheimer.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c89d8-6b25-4285-b2ac-affad9ee5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some have dubbed this weekend’s battle “Glicked.” Combined sales are
        projected to be as high as $215 million through Sunday. “Barbie” and “Oppenheimer”
        pulled in nearly $245 million combined at domestic theaters during their opening
        weekend in July 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bc52f-aeff-4288-92a5-3ed1926fbeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wicked” is based on a long-running musical that tells the story of
        a green-skinned student of magic who becomes the Wicked Witch of the West.
        The movie is projected to lead the domestic box office for the weekend with
        between $120 million and $140 million in sales.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81cef1-d990-4cf9-9c4f-5369e87016c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gladiator 2” stars Paul Mescal, Pedro Pascal and Denzel Washington
        as warriors in ancient Rome in a story set 16 years after the original film.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5a5d4-7b1c-434f-ade7-6c154c28bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:05:26.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:08:03.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Lisa Richwine; Editing by Rod Nickel)</p>'
  'duterte-leaves-vmmc':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte faces the media in a chance interview
      at the Veterans Memorial Medical Center in Quezon City on Sunday, Nov. 24.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T13:05:51.000+08:00
    'imagesource': 'jcr:63c7f31d-2db1-48d8-9ba0-8f58200a828c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e3a9bed-45e7-4b9f-b8df-002e72ccd767'
    'lead': 'Vice President Sara Duterte temporarily left the Veterans Memorial Medical
      Center in Quezon City where her chief of staff, Zuleika Lopez was confined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T13:09:59.751+08:00
