    'title': 'Gilas remains perfect in FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd9a22-9e61-4db5-88dc-c373b24a5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.168+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.168+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> As expected, Gilas
        Filipinas dominated visiting Hong Kong, 93-54, on Sunday in the second window
        of the FIBA Asia Cup 2025 Qualifiers at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403101a-d959-499c-8153-056409c8cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.168+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.168+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Carl Tamayo led Gilas with 16 points and five rebounds, while June
        Mar Fajardo chipped in 14 points and eight rebounds in the national team’s
        last game of the year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46dc79-84a0-4c71-96cd-5a807927c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.169+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.169+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gilas imposed its height advantage against the smaller Hong Kong side
        which relied mostly on its outside shooting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b2016-0627-4b67-a4cd-f8a806c9d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.169+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.169+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'With head coach Tim Cone spreading the playing minutes of his wards,
        Gilas pulled away for good in the second half.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc80b9-dbd2-40a7-9bfa-7aa61be93339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Dwight Ramos did not see action for Gilas as he is dealing with soreness
        in his calf which he felt since their match against New Zealand.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106498a4-7277-4a73-9502-95b5e6a403d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Justin Brownlee added 13 points and three rebounds, while Kai Sotto
        had 12 points and 15 rebounds for Gilas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e6f47-9db2-46a8-9085-9679dfd47dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.170+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.170+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gilas remained on top of Group B with an immaculate 4-0 win-loss
        slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7119d31-465e-4790-8877-3b0b0f1e657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T21:37:30.171+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T21:37:30.171+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines needs New Zealand to beat Chinese Taipei on Nov.
        25 to officially book the ticket to the FIBA Asia Cup happening in Saudi Arabia.</p>'
