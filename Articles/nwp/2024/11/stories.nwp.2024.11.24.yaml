      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines- Kapamilya star Belle Mariano is grateful
        for the opportunity to sing "Anong Daratnan", the Filipino version of Disney''s
        ''Moana 2'' theme song ''Beyond''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9afa7-caff-4221-9928-ba0ad4e9683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:06:26.456+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:14:51.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So happy and grateful to sing ''Anong Daratnan'' for Disney," Mariano
