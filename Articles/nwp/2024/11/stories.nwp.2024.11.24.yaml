    'title': 'Imee Marcos visits Duterte’s confined chief of staff after VP ‘threat’
      vs senator’s brother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80521a9-0a92-466c-9114-a92b4bc91413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
