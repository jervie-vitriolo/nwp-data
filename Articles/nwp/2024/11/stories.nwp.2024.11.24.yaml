      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f01238-696b-42d2-9d29-593dfdbbd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte’s ‘kill’ remark against President Ferdinand Marcos Jr. ‘may be’ a
        ‘conditional threat’ rather than an ‘active threat’, Sen. Bato dela Rosa said
        on Sunday, Nov. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa0b25-317c-4716-9df7-01eaecb7912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.619+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview at the Veterans Memorial Medical Center in Quezon
        City, Dela Rosa defended Duterte’s remarks, saying that the statement included
        a certain condition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfe933-9036-4102-8453-e451f3e15159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.619+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president earlier said she ordered someone to <strong><a
        href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        Marcos</a></strong>, First Lady Liza Marcos, and House Speaker Martin Romualdez
        if she gets murdered. Malacañang considered this an active threat, with security
        agencies launching an investigation into the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6e16d-d572-4a71-9f1c-de3079777124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Maybe a conditional threat. If you hurt me, I’ll hurt you. If you
        shoot me, I’ll shoot you,” said Dela Rosa. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241f5d3-574b-471a-8b25-80348579ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker said the public should just understand Duterte’s remarks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1653f-1e68-46c1-aecd-50e2941da7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.621+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Masyado na siya nagigipit. Masyado na siyang feeling na talagang parang
        pinagkaisahan. Normal na reaction ng tao ‘yan. Intindihin natin,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c154ba6-6161-4ff6-aa6e-fe876cbdd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.621+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She really feels like she''s being ganged up on. That''s
        a normal reaction. Let''s try to understand her]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704dad6-57d1-4a24-b72d-20bf8838237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.622+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa is accompanying the VP’s chief of staff Zuleika Lopez with
        Sen. Bong Go at the hospital after Duterte left to see her children.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16023315-0af7-43fd-976a-7cb538111e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.622+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked why a senator is taking care of the vice president’s chief of
        staff, Dela Rosa said Lopez just feels comfortable with him as a friend and
        fellow Davaowenyo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b180d-18eb-4217-8125-dd033ca71a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong pagka-traumatized niya andiyan pa rin. Wala siyang tiwala, baka
        kunin siya and dalhin sa women’s correctional,” said Dela Rosa.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47323a84-1808-4046-b933-5dde8e8a03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Her trauma is still there. She doesn''t trust anyone,
        fearing that she might be taken and brought to the women''s correctional facility]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9d15b-277a-473a-a9db-20fd1bc52ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lopez was hospitalized on Nov. 23 after the House of Representatives
        ordered her <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        to the women’s correctional in Mandaluyong City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ec712-e924-4aa8-9ad7-3173064965b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:01:47.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:01:47.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was cited in contempt on Nov. 20 for what lawmakers called “undue
        interference” in the confidential fund investigation.</p>'
  'wicked-gladiator-box-office':
    'author': 'Lisa Richwine, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T12:58:02.000+08:00
    'imagesource': 'jcr:23ed55b9-b153-4e6c-a018-42478dfd7dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034ce873-acf6-419d-945c-31b032a527e9'
    'lead': '“Wicked,” the first installment in a two-part movie adaptation of a beloved
      Broadway musical, generated $19.2 million in U.S. and Canadian ticket sales
      from early screenings this week, distributor Universal Pictures said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T13:05:26.629+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:37.429+08:00
