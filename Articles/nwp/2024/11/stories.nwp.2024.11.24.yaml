    'jcr:uuid': '1644fa4e-9f7c-43ce-ad5c-61e72b779f56'
    'lead': ' European Union governments cannot pick and choose whether to execute
      arrest warrants issued by the International Criminal Court against two Israeli
      leaders and a Hamas commander, the EU''s foreign policy chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T08:46:58.691+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:39.069+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:00.457+08:00
    'mgnl:lastModified': 2024-11-24T08:46:58.732+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['International-Criminal-Court', 'European-Union']
    'stories': []
    'template': '1'
    'title': 'ICC warrants are binding, EU cannot pick and choose, EU''s Borrell says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064f23c-0815-4b52-ade6-8c556160846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.726+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicosia, Cyprus -</strong> European Union governments cannot
        pick and choose whether to execute arrest warrants issued by the International
        Criminal Court against two Israeli leaders and a Hamas commander, the EU''s
        foreign policy chief said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d1fd0-03b5-49ba-b96f-8c5baf2a54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC <strong><a href="https://www.newswatchplus.ph/news/2024/11/21/ICC-arrest-warrant-israel-benjamin-netanyahu.html">issued</a></strong>
        the warrants on Thursday against Israeli Prime Minister Benjamin Netanyahu,
        his former defence minister Yoav Gallant and Hamas leader Ibrahim Al-Masri,
        for alleged crimes against humanity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e75181-7c6a-4605-82fb-f67eb302306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All EU member states are signatories to the ICC''s founding treaty,
        called the Rome Statute.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003e4e6-6f8e-4f89-9f2f-f28ff29852a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several EU states have said they will meet their commitments under
        the statute if needed, but Hungarian Prime Minister Viktor Orban has invited
        Netanyahu to visit his country, assuring him he would face no risks if he
        did so.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbdccc-3696-48eb-ada2-a3b2656cddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The states that signed the Rome convention are obliged to implement
        the decision of the court. It''s not optional," Josep Borrell, the EU''s top
        diplomat, said during a visit to Cyprus for a workshop of Israeli and Palestinian
        peace activists.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f8d2f-76da-4c30-80f9-af55977bb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Those same obligations were also binding on countries aspiring to join
        the EU, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4e32c-54f8-48c3-9d09-7ed5f65bc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It would be very funny that the newcomers have an obligation that
        current members don''t fulfil," he told Reuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7abdbc-7547-4eca-a10f-6065cd4d9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States rejected the ICC''s decision and Israel said the
        ICC move was antisemitic.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc72e56-739a-48d1-b0c5-533f3b6811e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Every time someone disagrees with the policy of one Israeli government
        - (they are) being accused of antisemitism," said Borrell, whose term as EU
        foreign policy chief ends this month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a77039-46d8-45ec-81a5-49ad1be82809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I have the right to criticise the decisions of the Israeli government,
        be it Mr Netanyahu or someone else, without being accused of antisemitism.
        This is not acceptable. That''s enough."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d4e58-a585-4e71-9af1-98fbc6acf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s 13-month campaign in Gaza has killed about 44,000 Palestinians
        and displaced nearly all the enclave''s population while creating a humanitarian
        crisis, Gaza officials say.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a201ca1-e58f-4c1e-a9f2-41a59274a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel began its offensive after the Hamas-led attack on Oct. 7, 2023,
        which killed 1,200 people in southern Israel, with more than 250 others taken
        hostage, Israel has said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e5d53-0c66-4aaa-b7eb-a68e911a3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In their decision, the ICC judges said there were reasonable grounds
        to believe Netanyahu and Gallant were criminally responsible for acts including
        murder, persecution and starvation as a weapon of war as part of a "widespread
        and systematic attack against the civilian population of Gaza".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4730a-8396-40a9-98ae-008c61561d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warrant for Masri lists charges of mass killings during the
        Oct. 7, 2023, attacks. Israel says it has killed Masri.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d674221-16c8-494b-ba2f-e45a31fd265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T08:46:58.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T08:46:58.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michele Kambas, Editing by Timothy Heritage)</em></p>'
