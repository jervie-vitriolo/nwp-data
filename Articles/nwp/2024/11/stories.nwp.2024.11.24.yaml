    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4668bc-675c-4bb1-ba01-0ba6c75e400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The UAE foreign ministry did not immediately comment on news that the
        body of Kogan, who also held Moldovan citizenship, had been discovered. Chabad''s
        office in the UAE declined to comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a712e3-5d12-4d16-b0dd-118d3082d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chabad seeks to build links with non-affiliated and secular Jews or
        other sects of Judaism. The group''s branch in the UAE supports thousands
        of Jewish visitors and residents, according to its website.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afae14-c7ba-4844-8d14-44f3341bebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli authorities reissued their recommendation against all non-essential
        travel to the UAE and said visitors currently there should minimise movement,
        remain in secure areas and avoid visiting businesses, gathering places and
        entertainment venues associated with Israel and Jewish populations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb4edd-aad0-4b82-afe9-36179e7c8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The UAE''s Israeli and Jewish community has grown more visible since
        2020 when the country became the most prominent Arab state in 30 years to
        establish formal ties with Israel under a U.S.-brokered agreement, dubbed
        the Abraham Accords.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e68eef-0e42-439a-aff5-10563afa13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The UAE has maintained the relationship during the 13-month Israel-Hamas
        war in Gaza.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd3038-b835-4ac5-be89-86d88dee9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, the public presence of Israelis and Jews in the UAE has appeared
        to recede since the devastating Hamas cross-border attack on Israeli communities
        of Oct. 7, 2023 that triggered the Gaza conflict, which has sparked protests
        worldwide.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e293d-ed30-4ff9-9a69-5372ed7f3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jewish community members told Reuters that informal synagogues in Dubai
        were closed after the Oct. 7 assault due to security concerns, with Jews instead
        gathering in small groups at each others'' houses for prayers and Shabbat
        services.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77df00-d5ac-4026-a5cb-1249cc86164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The one government-approved synagogue in the UAE remains open in Abu
        Dhabi, the UAE capital. There are no official synagogues in Dubai, the UAE''s
        biggest city and commercial hub.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523b43f-d149-4938-8018-3cf07f1815f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There are no official statistics on the number of Jews or Israelis
        living in the country, but estimates from Jewish groups suggest the community
        numbers in the several thousand.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36a0e4-aaae-4a70-8794-3b664240bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:34:41.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jews have lived in the UAE for decades and largely practiced their
        faith discreetly until in 2019, when the government began publicly acknowledging
        their presence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4e297-79a7-4c07-841e-4d6d39fa8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:35:40.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:35:40.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer, Menna Alaa El Din, Andrew Mills
        and Alexander Cornwell; editing by Elaine Hardcastle and Mark Heinrich)</em></p>'
