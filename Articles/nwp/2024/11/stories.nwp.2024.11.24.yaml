      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Justice
        (DOJ) has initiated an investigation into the threat made by Vice President
        Sara Duterte against President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d35498-1de8-4be4-875b-833be4fe11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement issued on Sunday, November 24, the DOJ confirmed that
        the matter is under review, noting that if the evidence supports it, the case
        could lead to prosecution. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07010b31-459d-47af-a04c-80cf77f2f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The matter is now subject to an ongoing investigation. If the evidence
        warrants, this could lead to eventual prosecution," the DOJ said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb56f4c-e7c8-46fd-8113-f27edab7df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.836+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, the National Security Council (NSC) indicated that Vice President
        Duterte''s threat is being treated as a serious national security concern. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc53be9-3f64-41b4-8c63-d70cecb77396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Adviser Eduardo Año stated on Sunday that the government
        is working to validate all threats against the president’s life. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f747ab-aa71-4fcc-ae7d-6823de61876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We shall be closely coordinating with law enforcement and intelligence
        agencies to investigate the nature of the threat, the possible perpetrators,
        and their motives. We shall do our utmost in defense of our democratic institutions
        and processes which the President represents," Año said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afa175-23a2-4de2-b123-ffb9ccae54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Año emphasized that the protection of the president transcends political
        divides, urging full cooperation from all government sectors. "The protection
        of the President is a non-partisan issue," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5714c-305d-486d-8bbe-7b2f5f401d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The controversy began over the weekend, when Vice President Duterte
        made a startling statement during a midnight briefing. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc7ff5-c5b4-4787-b385-9c07e2d67362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She revealed that she had instructed an unidentified individual to
        take retaliatory action against Marcos, his wife Liza Araneta-Marcos, and
        House Speaker Martin Romualdez, should she be assassinated. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1207cd-102f-43d7-925d-2920d1b7ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"May kinausap na ako na tao. Sinabi ko sa kanila, kapag pinatay ako,
        patayin mo si BBM, si Liza Araneta, at si Martin Romualdez, no joke," Duterte
        said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe1dc0-73f3-4424-8d6d-3ac878efec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:51:27.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I already talked to someone. I told them, if I get
        killed, kill Bongbong Marcos, Liza Araneta, and Martin Romualdez—no joke."]</p>'
  'dmw-veloso-family-support':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T18:00:25.000+08:00
    'imagesource': 'jcr:01cc5208-ad4f-4162-82a5-156eae2c25c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0829886-26eb-47fe-a60b-e3327ba61432'
    'lead': 'Department of Migrant Workers (DMW) Secretary Hans Leo J. Cacdac visited
      the home of Mary Jane Veloso’s family in Nueva Ecija to reaffirm the government''s
      commitment to support the family amid the positive developments surrounding
      her return to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T18:02:33.228+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:34.206+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:02.027+08:00
    'mgnl:lastModified': 2024-11-24T18:02:33.264+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Mary-Jane-Veloso']
    'stories': []
    'template': '1'
    'title': 'DMW assures continued support for Mary Jane Veloso’s family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25930e0-f329-42da-9219-cd289d364883'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> Department of Migrant
        Workers (DMW) Secretary Hans Leo J. Cacdac visited the home of Mary Jane Velo’s
        family in Nueva Ecija to reaffirm the government''s commitment to support
        the family amid the positive developments surrounding Mary Jane’s return to
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0243aa-1e15-4b3e-b484-b8e0f44a3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veloso, who had been imprisoned in Indonesia for a decade on drug trafficking
        charges, will soon be coming home according to President Ferdinand Marcos
        Jr. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a797fb1-ece8-42dd-b286-87e9cd29548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The family expressed deep gratitude for the support and assistance
        extended to them by the government.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb6392-c9f0-4395-8549-b3e2eafac33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are here to provide all the welfare assistance that the government
        can offer to Mary Jane’s family as directed by the President,” Cacdac said
        during the visit. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebc9cc-5a00-4a8a-8ca8-4cf38b77a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is not just a celebration of Veloso’s return, but a commitment
        to ensure her family is well-supported as they rebuild their lives."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8aa9a-9d29-4285-8a92-9f00aef7af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his visit, Cacdac said that the DMW would provide comprehensive
        welfare support, including psychosocial counseling for Veloso’s eldest son,
        Daniel. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635eb6d-7291-4001-b883-b6027d1c8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The department also offered skills training programs through the Technical
        Education and Skills Development Authority (TESDA), along with financial support
        for Daniel’s education. TESDA training vouchers were distributed to the Veloso
        family to help them gain skills that could open doors for future employment
        opportunities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cbbcf-5cf8-4a45-958a-05f59c77444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac emphasized that the DMW will continue its efforts to provide
        a range of government programs to ensure the family’s well-being.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633bd35-5077-4347-b7b1-d82c0aa3eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will assist the Veloso family with medical assistance, educational
        opportunities, and other government services to improve their prospects for
        the future," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd2353-f02b-431a-abd8-991883e80c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac also reached out to Veloso’s sister, who is currently working
        in Riyadh, expressing concern over her working conditions. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a0a64-ebcf-42c2-9eb3-1861027f1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cacdac reassured the family that the Migrant Workers’ Office (MWO)
        in Saudi Arabia would coordinate her safe return to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073396a8-fb69-489d-918d-8a00bc067396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:02:33.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:02:33.254+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything we can to bring her home, hopefully before
        Christmas," Cacdac promised.</p>'
  'ofw-lebanon-repatriates':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T18:02:38.000+08:00
    'imagesource': 'jcr:9941999a-2e7c-4a94-8e7a-7b937561c931'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747877d8-14bd-43ba-a406-684186d3a9b2'
    'lead': 'The government welcomed the 91st batch of repatriated Filipino workers
      from Lebanon on Saturday, Nov. 23  as 75 individuals safely arrived at Terminal
      1 of Ninoy Aquino International Airport (NAIA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T18:04:10.122+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:33.449+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:02.178+08:00
    'mgnl:lastModified': 2024-11-24T18:04:10.153+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Lebanon']
    'stories': []
    'template': '1'
    'title': '91st batch of repatriates from Lebanon arrives in PH amid conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fa715-e14f-452d-8f06-31f0b7590462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> The government welcomed
        the 91st batch of repatriated Filipino workers from Lebanon on Saturday, Nov.
        23 as 75 individuals safely arrived at Terminal 1 of Ninoy Aquino International
        Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ebfde-baab-4462-a1e9-94a03f16c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This brings the total number of repatriated Filipinos from Lebanon
        to 1,191 overseas Filipino workers (OFWs) and 52 dependents, as part of the
        ongoing efforts to ensure the safety and welfare of Filipinos in conflict
        zones.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684393e1-a70c-4568-90c7-1cc485fcf7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Upon their arrival, the workers received immediate assistance from
        various government agencies, including financial and livelihood support from
        the Department of Migrant Workers (DMW), the Overseas Workers Welfare Administration
        (OWWA), and the Department of Social Welfare and Development (DSWD). '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6963a2d-cb0b-4507-b042-3dd4e58e722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Additionally, the Technical Education and Skills Development Authority
        (TESDA) provided educational vouchers to help the repatriates and their dependents
        further their education or learn new skills.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f10431-2ea2-4197-b46f-68e06ae072cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the New NAIA Infra Corporation (NNIC) Medical Team conducted
        free medical check-ups and dispensed necessary medications to those in need.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a23da-a11f-4bf2-bf4d-4e639118a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Psychosocial support services were also made available to those affected
        by the traumatic experiences of the ongoing conflict in Lebanon, as well as
        to those who may have suffered abuse at the hands of their employers. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fad84d-ae9e-4b93-925d-d5d795768b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:04:10.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:04:10.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said that the government continues to coordinate with international
        agencies and embassies to facilitate the safe repatriation of all Filipinos
        at risk in conflict zones.</p>'
