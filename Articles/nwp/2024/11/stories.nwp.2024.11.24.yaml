    'jcr:uuid': 'b6d1eac7-06c2-4703-b922-77a3a1200511'
    'lead': 'Local authorities in China are stepping up safety management and police
      patrols following several high-profile mass killings, as the central government
      calls for enhanced public security, media reports said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-24T18:27:04.818+08:00
