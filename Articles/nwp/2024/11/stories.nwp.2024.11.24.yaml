  'icc-warrants-binding-eu':
    'author': 'Michele Kambas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T08:43:06.000+08:00
    'imagesource': 'jcr:b8585377-6e68-4f84-a6dd-aa056837aab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
