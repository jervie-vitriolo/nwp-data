      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Sen. Imee Marcos made
        a surprise visit with Vice President Sara Duterte’s chief of staff Zuleika
        Lopez who is confined at the Veterans Memorial Medical Center in Quezon City
        on Sunday, Nov. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802772f5-1ca6-4a7a-87dc-a9fada55d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos was welcomed by Sen. Bato dela Rosa, who’s taking care of Lopez.
        Sen. Bong Go is also staying at the hospital to replace Duterte who left on
        Sunday morning to see her children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104a57e-dda9-48b7-8070-2d94a0df7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Upon her arrival, Marcos went to Lopez’s room and declined to answer
        questions from the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458af73-8f22-4111-9bab-54057c1f3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she ordered someone to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill
        Imee’s brother</a>&nbsp;</strong>President&nbsp;Ferdinand Marcos Jr., First
        Lady Liza Araneta Marcos, and House Speaker Martin Romualdez, if she gets
        murdered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dc8f6-7d14-4d05-b371-ce667f79e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president also previously said she had warned Imee that
        she will personally dig up the remains of her father - former President Ferdinand
        Marcos Sr., and throw it into the West Philippine Sea, if supposed attacks
        against her persist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40948382-6994-45db-9563-8f0aa1c8f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lopez was confined in the Quezon City hospital on Saturday after
        vomiting and experiencing difficulty in breathing at the House detention facility.
        This happened after the lower chamber directed her <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        to the women’s correctional facility in Mandaluyong City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972418de-3c49-4bd2-86e2-7584b1f7721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T15:18:05.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T17:38:45.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was cited in contempt on Nov. 20 for what lawmakers called “undue
        interference” during the House inquiry on Duterte’s controversial confidential
        funds.</p>'
  'doj-investigates-duterte-threat-marcos':
