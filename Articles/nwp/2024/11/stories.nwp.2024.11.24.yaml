    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China''s local governments step up public safety measures after attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6adc8-f6fe-4933-ad89-4d659978d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China —</strong>&nbsp;Local authorities in China
        are stepping up safety management and police patrols following several high-profile
        mass killings, as the central government calls for enhanced public security,
        media reports said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f64617-4e60-4d90-90dc-257a62cfbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the eastern city of Wuxi, where a 21-year-old student''s <strong><a
        href="https://www.newswatchplus.ph/news/2024/11/17/china-mass-attack-8-killed.html">stabbing</a></strong>
        spree left eight people dead and 17 injured on Nov. 16, local officials convened
        on Friday to discuss measures to maintain social stability, state-run local
        media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f8a28-438e-494c-85d7-ee2a156f68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Campus safety was a focus point of the meeting, according to the
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad5be0-e0bc-436e-8398-42dd3359f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>These safety initiatives come nearly two weeks after the deadliest
        mass attack in China in a decade on Nov. 11, when a man reportedly upset over
        his divorce settlement drove into a crowd in the southern city of Zhuhai,
        killing 35 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8aa5cd-1c25-4e97-9cca-e72349c28b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The head of the Communist Party in central Changsha city, Hunan province,
        also conducted an inspection of public safety efforts, including traffic management
        and police deployment on Saturday, another state media outlet said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85cd8a-19b1-49fe-b475-9275bc5a30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hunan province had a third attack on Nov. 19, in which a driver ploughed
        into students and pedestrians outside a school in southern China''s Changde,
        further stoking concerns about growing violence in the country, where analysts
        say economic pressures are having repercussions on mental health.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdb696-ce15-4189-b8f9-c7f14181f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The reports did not specifically mention these incidents, nor were
        they referenced in recent meetings held by China''s top court and justice
        ministry, which discussed mental health and domestic conflicts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecbd8cc-1279-4767-8acc-7bb5683e95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Saturday, China''s Supreme Court held a meeting on maintaining social
        security and stability, according to a report on the court''s website that
        mentioned the rehabilitation of ex-prisoners and assistance for people with
        mental disorders.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07465f-1f27-4cef-9c4c-d470916554e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Ministry of Justice also met to discuss social security and stability
        on Friday, according to a notice on its website.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563ca09-3bda-426f-b6ed-8c2b8b06dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T18:27:04.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting summary stressed the need for in-depth investigations into
        conflicts related to marriage and family, neighbours, property inheritance,
        housing and land, and wage arrears.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536188c-45f1-4c06-80be-45baf9964a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T18:27:04.835+08:00
