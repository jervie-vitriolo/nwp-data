      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — The National Security
        Council (NSC) is treating Vice President Sara Duterte’s recent threat against
        President Ferdinand Marcos Jr. as a serious matter of national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc8700-6dd1-4419-90dd-c57f394f8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.598+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.598+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Adviser Eduardo Año said on Sunday, November 24,
        that the government is validating all threats on the President''s life.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28ceae-09af-4fd5-baac-0b6bd9c80ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We shall be closely coordinating with law enforcement and intelligence
        agencies to investigate the nature of the threat, the possible perpetrators,
        and their motives. We shall do our utmost in defense of our democratic institutions
        and processes which the President represents,” Año said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1910d-9f02-4526-8448-3e498e3b357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC emphasized that the protection of the President is a non-partisan
        issue, with Año urging cooperation across all sectors of government.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184538d-fb7c-4a40-ba9a-32fc2f5c942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We underscore that the safety of the President is a non-partisan issue,
        and we stand united in our commitment to upholding the integrity of the office
        and the democratic institutions that govern our great nation,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d42a83-7298-4317-8155-fc5c70a7fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin has referred Duterte''s "active
        threat" to the Presidential Security Command (PSC) for immediate action.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b39f29-d272-4965-bd65-6eec330689ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Any threat to the President''s life must always be taken seriously,
        especially when such a threat is publicly revealed in clear and unmistakable
        terms,” Bersamin said on Saturday, November 23.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c514e-b454-4fca-9796-96f9aebeaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, the PSC announced heightened security measures to safeguard
        President Marcos, his family, and other government officials following Duterte’s
        remarks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae0855-8b1f-4639-a606-5ee3cbb5b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a midnight briefing on the same day, Duterte publicly issued a chilling
        statement, saying she had instructed an unnamed individual to retaliate against
        Marcos, his wife Liza Araneta-Marcos, and House Speaker Martin Romualdez should
        she be assassinated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2f756-a966-497c-a4b1-ad9ef8b69d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"May kinausap na ako na tao. Sinabi ko sa kanila, kapag pinatay ako,
        patayin mo si BBM, si Liza Araneta, at si Martin Romualdez, no joke," she
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ece55a-6f7b-4182-8382-a20b14a24c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "I already talked to someone. I told them, if I get killed,
        kill Bongbong Marcos, Liza Araneta, and Martin Romualdez—no joke."]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0375153-ac41-4c5b-97b6-ce0619ac6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T14:08:16.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T14:08:16.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The escalating tension between Duterte and Marcos has raised concerns
        across the political spectrum, with calls for transparency and accountability
        regarding the nature of the threat and the security measures being implemented.</p>'
  'imee-marcos-visits-veterans-sara-duterte':
