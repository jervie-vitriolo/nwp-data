    'mgnl:lastActivated': 2025-03-13T14:10:36.361+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:01.314+08:00
    'mgnl:lastModified': 2024-11-24T13:53:39.170+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Disney', 'Moana']
    'stories': []
    'template': '1'
    'title': 'Disney''s ''Moana 2'' premiere honors Hawaiian culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6990667-55fc-4358-acfb-d986023fb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>OAHU, Nov 21 (Reuters)</strong> - The world premiere of
        Disney''s "Moana 2" sailed into Oahu, Hawaii on Thursday along with a celebration
        of Pacific Islander heritage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9ff59-25f8-42da-a29d-e1e64c1c03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the storyline, three years have passed since Moana''s adventures
        in the first hit film. "At first, she was wondering if she could be a wayfinder,”
        Auliʻi Cravalho, who voices the title character, told Reuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973b58f-8aa2-4302-ac60-d0dd42060b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"By the time we see her again she''s a ... master navigator."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88a3ca-ba03-4afd-804c-6d433f5de079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film also takes Moana on a journey into the future, so she is traveling
        "even further beyond," the native Hawaiian actor added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54277b6b-7a98-4275-b7f6-d1f98b68a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Moana 2,” directed by David Derrick Jr., Jason Hand and Dana Ledoux
        Miller, arrives in theaters on Nov. 27.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c40e44-7220-428c-9eee-55e8400dfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.166+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In it Moana receives a sudden call from her ancestors to travel the
        seas and break the god Nalo’s curse, which prevents the people of various
        islands from reconnecting.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a024f88-3b1c-4197-97ad-8b3cde8c9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.453+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.166+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She must form her own crew and reunite with her friend, the demigod
        Maui, played by Dwayne Johnson.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f73f6-8ec7-4f62-a648-813c4b4e95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.453+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maui’s journey in ''Moana 2'' means to me a few things,” Johnson said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cca7c-0154-4a11-9f03-754ecda702b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Number one, legacy, and number two, the character Maui was largely
        inspired by my grandfather who’s buried here (Hawaii), so it’s pretty meaningful
        to me,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cdb1a-ba5d-41b7-b1fa-bff390986cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.168+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The premiere opened with performances from Hawaiian dancers wearing
        leis and waving Hawaiian flags.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66994a-49f7-4c20-a6dd-8af1caf090cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.168+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film is highly anticipated after Disney’s other 2024 animated sequel
        "Inside Out 2" passed the $1 billion mark at the worldwide box office less
        than three weeks after its release - the fastest that any animated film has
        reached that level.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce671b8-0056-45db-bbfe-198b0eee63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.455+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The first “Moana” topped the 2016 Thanksgiving box office rankings,
        earning a mighty $81.1 million over the five-day holiday period.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e8949-277e-414b-9958-dd792e0b52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:49:23.455+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:53:39.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Danielle Broadway and Francesca Halliwell; Editing
        by Andrew Heavens)</p>'
