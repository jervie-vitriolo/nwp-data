  'china-public-safety-measures-after-attacks':
    'author': 'Colleen Howe, Reuters'
    'caption': 'Police apprehend a person following a stabbing attack at vocational
      college in Yixing, Wuxi City, Jiangsu, China on November 16, 2024 in this screen
      grab obtained from social media video. (Social Media via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-24T18:24:11.000+08:00
    'imagesource': 'jcr:256db576-5242-4c51-b093-4b3f14f672b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
