    'stories': []
    'template': '1'
    'title': 'Duterte temporarily leaves VMMC, Dela Rosa, Go to take care of VP chief
      of staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfbfc7-0ed1-4f43-be1b-03adee7bf529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte temporarily left the Veterans Memorial Medical Center in Quezon City
        where her chief of staff, Zuleika Lopez was confined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d7cbd-4444-4c4e-be46-d3ab168ecbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Duterte said she ‘pleaded’ with Lopez to let
        her leave so she can see her children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80493693-1662-43e0-9115-504285772d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said Lopez agreed under the condition that Sen. Bong Go will stay
        with her at the hospital.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8796059-3a54-4e45-97aa-4dd5d8409d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Bato Dela Rosa is also taking care of the vice president’s chief
        of staff. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d46f7a-744f-47e6-b97d-6e025c2eba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether Lopez will attend the next House inquiry on Monday, Duterte
        said she is not yet aware of her staff’s decision.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bdb6f-0964-445f-bdbd-cc8af53cdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ako nakikinig sa discussion niya sa mga doktor niya at saka
        sa mga abogado niya. Tsaka darating iyong nanay niya bukas,” she said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645166a6-c06a-4924-8e6d-08d249e5061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not listen to her discussion with her doctors
        and lawyers. Her mom will arrive too tomorrow]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ed714-a851-4c4b-81fc-5832b596132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Dela Rosa said Lopez may not yet be “physically
        capable” to face the House panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692fe79-0742-4122-8a63-84ebbb69f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T13:09:59.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:37.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-24T13:09:59.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber earlier ordered the <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        of Lopez to the women’s correctional facility in Mandaluyong City after Duterte
        insisted on staying at House premises to support her detained staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521bfae-3f84-4f8e-9def-4b1a8ba4b9c6'
      'mgnl:activationStatus': true
