      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75961e78-df82-4a80-91ee-065c32d9b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-24T17:51:27.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
