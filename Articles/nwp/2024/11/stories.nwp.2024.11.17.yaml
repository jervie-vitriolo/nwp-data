    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Miss-Universe-2024']
    'stories': []
    'template': '1'
    'title': 'Chelsea Manalo ends 73rd Miss Universe journey at Top 30'
    'updated': 2024-11-17T13:02:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e16248-85f3-46a4-98c2-9ed69653c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Philippine bet Chelsea
        Manalo finished her Miss Universe journey in the Top 30 during the 73rd edition
        of the international pageant held in Mexico on Sunday morning, Nov. 17 (Philippine
        time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd807d5-5e11-43b6-b611-70b68a128e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo had the chance to make her signature “tampisaw walk” as she\
        \ showcased her swimwear to the Arena CDMX crowd in Mexico City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089afda1-2381-435d-bede-cf7197cfaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the list had a huge cut to Top 12, advancing to the evening
        gown competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5441cc-8be7-41a2-a510-95fe8991a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T13:02:32.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was then shaved to Top 5, with Victoria Kjaer Theilvig of Denmark
        emerging as the winner of the Miss Universe 2024 title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c234ca-ca87-4619-b0a5-14ef6144cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It has always been my dream since I was a little girl. I was that
        girl who would look into the mirror pretending to shout out the ‘Philippines!’
        on the Miss Universe stage,” Manalo said in a video played during the Top
        30 announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc0362-a57f-4935-b764-d4fa3a295cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T13:02:32.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Designer Manny Halasan crafted her outfits for the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d226f7-9809-4444-ae7b-b55cd0b5c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the preliminaries, the 25-year-old beauty queen walked the
        runways with the religion-inspired national costume “Hiraya” and a blue evening
        gown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980ff75-5a01-4a13-86fb-d5177a856c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T13:02:32.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For her supposed final look, Manalo donned a mint-green gown and
        a feathered cape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcc927-d264-4d97-a7ca-f23769b37aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Representing Bulacan, Manalo won the Miss Universe Philippines 2024\
        \ title last May. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d83ef-8b70-4b3d-a89f-3336d9f1705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T11:10:58.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T13:02:32.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The past Filipina Miss Universe titleholders were Gloria Diaz (1969),\
        \ Margarita Moran (1973), Pia Wurtzbach (2015), and Catriona Gray (2018).\r"
  'venezuela-frees-prisoners':
    'author': 'Reuters'
    'caption': 'People receive their loved ones following their release after being
      arrested during protests after the disputed presidential election, in Tocuyito,
      Venezuela November 16, 2024. (Juan Carlos Hernandez/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-17T12:08:27.000+08:00
    'imagesource': 'jcr:611cc173-89c2-462f-bf27-2d02444408d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967173e1-9da5-4b09-b9c6-22e0a66bb22b'
    'lead': 'Venezuela has freed 225 people arrested during anti-government protests
      over the nation''s disputed presidential election in July, Attorney General
      Tarek Saab said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-17T12:13:58.627+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:55:03.166+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:33.495+08:00
    'mgnl:lastModified': 2024-11-17T12:13:58.658+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venezuela says it frees 225 arrested after anti-government protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7e8c1-207e-44c4-bec2-444101afcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas, Venezuela&nbsp;—</strong> Venezuela has freed 225
        people arrested during anti-government protests over the nation''s disputed
        presidential election in July, Attorney General Tarek Saab said late on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343a8f5-b604-4a4a-980c-4dea15344af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The releases were based on new evidence gathered by prosecutors, Saab
        said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8222cc-bf1b-41bf-8823-d0954fec4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Between the afternoon of Friday the 15th and Saturday the 16th, 225
        measures of liberty were granted and executed to people prosecuted for the
        acts of violence that occurred after the July 28 elections," the statement
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930b784-8ca8-4e83-a23a-29b7d2c13852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Saab, who has said the protests left 28 people dead and nearly 200
        injured, said last week he would review at least 225 arrests.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07b753-cc24-45e3-a467-940dd549bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Local rights group Foro Penal tallied more than 100 people who were
        freed on Saturday across four prisons.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c34f0e-458e-4bb1-ba11-10badb44e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Up to now we have verified 107 political prisoners, due to the post-electoral
        situation, released in Venezuela," the group''s director, Alfredo Romero,
        said on social media.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3ef72-d441-4376-b80a-2b0fecdb4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to Foro Penal, at least 1,800 people were arrested after
        the July 28 election, which kept President Nicolas Maduro in power despite
        disputed results. Maduro took office in 2013, and is set to begin his next
        six-year term in January.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae3514-af0f-489b-9698-0edb12d402c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rights group monitored the releases at four prisons in central
        Venezuela, including at least 50 young adults from Tocoron prison, Romero
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5baf08f-63ae-4070-a1a5-925d7a074f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A video he posted showed some of them walking along a highway outside
        the prison, to cheers and applause from a group of onlookers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720363-b554-4040-ab03-db7681dfd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In another video, a young man gives his name as Luis Enrique Correa
        Espinoza and smiles while holding a paper over his head, to applause from
        supporters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a5083-c0b6-4261-8c37-60cc324e21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Outside the Tocuyito prison in Valencia, one young man, who declined
        to give his name, said he longed to eat a home-cooked meal with his parents
        because he often doubted whether the food in prison was safe.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6ca8d-d2b8-412e-9030-9b13c88bd474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The election sparked deadly anti-government protests, and the opposition,
        rights groups and unions have accused Maduro''s administration of cracking
        down on dissent.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d8535-dda7-4d45-9092-54386d2c95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Venezuela''s electoral authorities and top court said Maduro won the
        elections, without showing all the voting tallies, prompting supporters of
        opposition candidate Edmundo Gonzalez to accuse the ruling party of fraud.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bd6c4-2192-4f54-8763-404ad666407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:13:58.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:03.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:13:58.644+08:00
