      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'More than 200 millimeters of rain, which is categorized as intense
        to torrential, can be expected over Aurora, Quirino, Nueva Vizcaya, Ifugao,
        and Pangasinan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d63e1-cd18-4c4b-8387-09564d0258c5'
