      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Pepito hit the vicinity of Dipaculao, Aurora
        at 3:20 p.m.</p>'
    '2':
