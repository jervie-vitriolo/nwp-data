      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA’s 5 p.m. bulletin, Wind Signal 5 is still raised
        over the central portion of Aurora, the southern portion of Quirino, and the
        southern portion of Nueva Vizcaya. It warned of extreme threat to life and
        property as wind speeds may reach more than 185 kilometers per hour (kph).</p>'
