      'mgnl:lastModified': 2024-11-17T18:03:45.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents in the low-lying or exposed localities in Ilocos Region,
        mainland Cagayan, Isabela, Central Luzon, Metro Manila, Cavite, Batangas,
        and Quezon should be on alert for storm surges that may reach more than three
        meters.</p>'
