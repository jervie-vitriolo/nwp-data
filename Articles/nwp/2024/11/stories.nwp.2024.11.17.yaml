      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine bet Chelsea Manalo finished her journey in the Top 30.</p>'
  'china-mass-attack-8-killed':
    'author': 'Reuters'
    'caption': 'Police apprehend a person following a stabbing attack at vocational
      college in Yixing, Wuxi City, Jiangsu, China on November 16, 2024 in this screen
      grab obtained from social media video. (Social Media via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-17T12:33:23.000+08:00
    'imagesource': 'jcr:256db576-5242-4c51-b093-4b3f14f672b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3347aa3-e1fd-4b22-975f-53b51a6b870f'
    'lead': 'A former student went on a stabbing rampage at a vocational college in
      eastern China on Saturday, killing eight people and injuring 17 others, police
      said, just days after the deadliest mass killing in the country in a decade
      shocked Chinese society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-17T12:39:27.608+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:54:10.385+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:33.844+08:00
    'mgnl:lastModified': 2024-11-17T12:43:01.000+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eight killed in second mass attack in China this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efebf5e-6bcd-4a28-ad2c-3770d929d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China&nbsp;—</strong> A former student went on
        a stabbing rampage at a vocational college in eastern China on Saturday, killing
        eight people and injuring 17 others, police said, just days after the deadliest
        mass killing in the country in a decade shocked Chinese society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff54c6-563d-4ae9-9bdd-237a128e24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s knife attack took place at the Wuxi Vocational College
        of Arts and Technology in Yixing, part of Wuxi City in the eastern province
        of Jiangsu. The suspect was apprehended at the scene and confessed to his
        actions, police added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdeb19f-0ad1-4a43-9573-7e337f868585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, authorities in the southern Chinese city of Zhuhai
        said they had charged a 62-year-old man after a driver on Monday rammed his
        car into a crowd killing 35 people and injuring 43 others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe93bb-8652-4b1b-b6cb-33329ba75110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That incident touched off a rare online discussion over the mental
        health of Chinese society and whether a string of recent high-profile attacks
        in other major cities could reflect deeper stresses as the world''s second-largest
        economy slows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba921489-c744-4578-9ebb-817cd18d9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At least six other high-profile knife attacks have been recorded this
        year across China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6db7e7-e18c-42ba-a619-4ccbacd66ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Police in Wuxi said it appeared the stabbing suspect was angry over
        not getting his graduation certificate and failing an exam.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f177a-0cd3-4537-9eeb-2c095b81b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"According to preliminary investigations, the suspect, surname Xu -
        male, 21 years old, a 2024 graduate of the college - attacked others after
        failing an exam and not receiving his graduation certificate, as well as being
        dissatisfied with his internship compensation," a statement by the Yixing
        Public Security Bureau said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618644c1-e591-4ae8-a772-dab863c9d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It added that efforts were underway to treat the injured and investigate
        the case.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a722ae-cc74-4e8d-abdf-2471139ed43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:39:27.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:10.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:43:00.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Eduardo Baptista and Joe CashEditing by Kevin
        Liffey, Louise Heavens, Frances Kerry and Lincoln Feast.)</em></p>'
