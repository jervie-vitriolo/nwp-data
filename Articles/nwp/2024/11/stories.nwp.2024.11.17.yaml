  'chelsea-manalo-miss-universe-journey':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-17T10:26:11.000+08:00
    'imagesource': 'jcr:d7344834-2587-4792-99b3-a168091d3dd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c08c0cf-679e-410d-84cb-15292b60e69a'
    'lead': 'Philippine bet Chelsea Manalo finished her Miss Universe journey in the
      Top 30 during the 73rd edition of the international pageant held in Mexico on
      Sunday morning, Nov. 17 (Philippine time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-17T10:28:26.561+08:00
