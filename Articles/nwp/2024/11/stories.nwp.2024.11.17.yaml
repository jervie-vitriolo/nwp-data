      'mgnl:lastModified': 2024-11-17T18:03:45.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heavy to intense rains, 100 to 200 millimeters, may pour over Quezon,
        Isabela, Mountain Province, Kalinga, Benguet, Abra, Nueva Ecija, La Union,
        Zambales, Bulacan, and Rizal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919c848-eb2b-4d50-8810-928b4ae2219e'
