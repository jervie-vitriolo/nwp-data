      'text': '<p>President Ferdinand Marcos Jr. has given all POGOs in the country
        until the <a href="http://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">end
        of the year to close</a> due to their negative impact on the country such
        as the proliferation of crimes.</p>'
