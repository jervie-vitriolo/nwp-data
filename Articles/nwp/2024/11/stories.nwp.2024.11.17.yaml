    'title': '‘Potentially life-threatening situation’ present over Aurora – PAGASA'
    'updated': 2024-11-17T14:45:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ff044-adff-47d1-90fb-1f80d0d611e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;A “potentially
        dangerous and life-threatening” situation is present in Aurora as Super Typhoon
        Pepito is set to make landfall over the province on Sunday afternoon, state
        meteorologists reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179b9df-743a-43ae-a9c5-f00565c69347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) raised Wind Signal 5 over
        the central portion of Aurora, the southern portion of Quirino, and the southern
        portion of Nueva Vizcaya, as Pepito packed winds of 185 kilometers per hour
        (kph) and gusts of up to 230 kph.teorologists reported Sunday morning, Nov.
        17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1ee62-b8b8-4ebe-885d-e6d3d0855078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayong umaga hanggang gabi, mararamdaman natin ‘yong peak ng matitinding
        hangin at pag-ulan at ‘yong high-risk ng storm surge na dulot ni Bagyong Pepito
        dito sa malaking bahagi ng southern Luzon, Metro Manila, Central Luzon at
        malaking bahagi pa ng northern Luzon,” PAGASA weather specialist Grace Castañeda
        said in a 5 a.m. briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a931d95-9ceb-47a0-b362-72d1ab1746da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: From morning to evening, we will experience the peak
        of severe winds and rains and the high-risk of storm surge due to “Pepito”
        over large areas of southern Luzon, Metro Manila, Central Luzon, and northern
        Luzon.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06a965-107c-42d2-80b1-772c8e696994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau issued a storm surge warning with peak heights exceeding
        3 meters over the low-lying or exposed coastal localities of Ilocos Region
        (western coast), Isabela, Central Luzon, Metro Manila, Calabarzon, Marinduque,
        and Bicol region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a9b5c-af63-4502-a259-639d01e4ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Here are the areas under storm signals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945c6e6-5f8c-4e57-aeec-7c564ec85995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 4: rest of Aurora, rest of Quirino, rest of Nueva Vizcaya,
        southern portion of Ifugao, Benguet, southern portion of Ilocos Sur, La Union,
        eastern portion of Pangasinan, northern portion of Nueva Ecija, and the northern
        and eastern portion of Polillo Islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb736c12-6fd2-46ab-9111-4a585f06af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Signal No. 3: southern portion of Isabela, rest of Ifugao, Mountain
        Province, southern portion of Abra, rest of Ilocos Sur, rest of Pangasinan,
        northern and eastern portions of Tarlac, rest of Nueva Ecija, northern portion
        of Bulacan, northern portion of Quezon including the rest of Polillo Islands.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9fe95-48e5-4c54-8b2b-880498080d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Signal No. 2: rest of Isabela, southwestern portion of mainland Cagayan,
        Kalinga, southern portion of Apayao, rest of Abra, Ilocos Norte, Zambales,
        Bataan, Pampanga, rest of Bulacan, Metro Manila, Rizal, Cavite, Laguna, central
        and eastern portions of Quezon, Camarines Norte, and northwestern portion
        of Camarines Sur.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b15b4-3a73-429e-bfa9-1795104d3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Signal No. 1: rest of mainland Cagayan, rest of Apayao, Batangas, northern
        portion of Occidental Mindoro including Lubang Islands, northern portion of
        Oriental Mindoro, northern portion of Romblon, Marinduque, rest of Quezon,
        rest of Camarines Sur, Catanduanes, Albay, northern portion of Sorsogon, and
        Burias Islands.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d55e71-c28a-481a-8681-1afe10259bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainfall outlook</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13402d1a-c42e-49d2-9503-db53dff56aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aurora, Quirino, Nueva Vizcaya, Ifugao, and Pangasinan will experience
        intense to torrential rains or over 200 millimeters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782424e2-b790-4bf0-b731-3db82616761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Heavy to intense rains, about 100 to 200 millimeters, may be expected
        over Quezon, Isabela, Mountain Province, Kalinga, Benguet, Abra, Nueva Ecija,
        La Union, Bulacan, and Rizal.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae9c7f-d5c9-4831-9f93-8bfccdfb1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T14:49:07.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 50 to 100 millimeters of rain, meanwhile, will pour over Metro
        Manila, Ilocos Sur, Bataan, Zambales, Tarlac, Pampanga, Laguna, and Camarines
        Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738370f-dae2-40eb-b0b4-66bc8547f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another possible landfall</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be2236-bfae-4836-b967-23c724021f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pepito” made landfall in Panganiban, Catanduanes on Saturday evening. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a11b7-5eb9-4b27-8ccc-165e9afdf5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pepito” is seen to weaken into a typhoon before making another landfall
        over northern Quezon or central or southern Aurora between Sunday noon and
        afternoon.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcf144-f77e-4721-bb35-f7d5fa00afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It will cross Luzon and reach the coastal waters of Pangasinan or La
        Union on Sunday evening or early Monday morning.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829fadd-9dae-408b-974b-a46128bb8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:44:57.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:57.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T14:49:07.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It must be emphasized that heavy rainfall, severe winds, and storm
        surge may still be experienced in localities outside the landfall point and
        the forecast confidence cone,” PAGASA warned.</p>'
