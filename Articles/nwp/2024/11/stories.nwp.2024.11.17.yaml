      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T18:03:45.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Ilocos Sur, Bataan, Tarlac, Pampanga, and Laguna can
        expect moderate to heavy rains or 50 to 100 millimeters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f548f-a8ca-4d37-8cd7-36aa55de2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T18:03:45.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
