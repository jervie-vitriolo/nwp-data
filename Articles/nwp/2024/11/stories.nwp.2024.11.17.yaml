      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hoisted a gale warning over the eastern seaboard of Luzon
        and the western seaboards of Northern and Central Luzon.</p>'
