  'miss-universe-2024-winner':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Victoria Kjaer Theilvig of Denmark bests 124 contestants and is crowned
      Miss Universe 2024 during the coronation night held at the Arena CDMX in Mexico
      on Sunday, Nov. 17 (Manila time). (Miss Universe/Facebook)'
