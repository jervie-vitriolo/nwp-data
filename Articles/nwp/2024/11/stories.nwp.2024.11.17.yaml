      'mgnl:lastModified': 2024-11-17T12:48:49.210+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Victoria Kjӕr Theilvig
        of Denmark made history after clinching her country’s first Miss Universe
        title during the 73rd edition of the international pageant on Sunday, Nov.
        17 (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad97ce-2cc0-4ff0-80c4-253e134355dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.210+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Theilvig succeeded Miss Universe 2023 Sheynnis Palacio of Nicaragua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfdbd1-7f98-4588-8627-d2b125535b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palacio betrothed her “The Light of Infinity,” the first Philippine-made\
        \ Miss Universe crown, during the coronation night held at the Arena CDMX\
        \ in Mexico.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f0014-ef7a-4b9c-8e90-0f59373a54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nigeria’s Chidimma Adetshina was the first runner-up, while Mexico’\
        s Maria Fernanda Beltran was the second runner-up.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0661902-a8d4-41ec-b39e-72f903bec5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Opal Suchata Chuangsri of Thailand and Ileana Marquez of Venezuela\
        \ were the third and fourth runners-up, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324e865-965c-4fa4-a567-214b3ff06cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The top five beauty queens were asked: “Miss Universe has inspired\
        \ generations of women. What is your message to the women watching you right\
        \ now?”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc875e40-5fab-4efa-b60d-316b3d624e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T12:33:25.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T12:48:49.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The winning answer of Denmark was: “My message to all the world that\
        \ are watching out there is no matter where you come from, no matter your\
        \ past, you can always choose to turn it into your strengths. It will never\
        \ define who you are. You just gotta keep fighting. I stand here today because\
        \ I want to change. I want to make history, and that’s what I’m doing tonight.\
        \ So never give up. Always believe in yourself and your dreams. That is exactly\
        \ what you're going to do.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1faf91-fd5b-470e-8c42-5a309e2d1784'
      'mgnl:activationStatus': true
