    'template': '1'
    'title': 'Use seized POGO hubs for evacuation – group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429203b-5d4d-4eaf-92ae-a86b8c8ff296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:59:31.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:31.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T09:59:31.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Use seized Philippine
        offshore gaming operation (POGO) hubs for evacuation as Super Typhoon Pepito
        batters Luzon, a progressive group suggested on Sunday, Nov. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26813bf6-c91a-4556-8574-96edf9c74263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:59:31.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:31.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T09:59:31.628+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Party-list Rep. Neri Colmenares pointed out that
        the country has a number of POGO hubs that can be used as evacuation centers,
        including those in Bamban, Tarlac and Porac, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bef497-5327-42ae-a06b-bec34d74c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:59:31.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:31.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T09:59:31.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“When Bayan Muna authored the Disaster Alerts Law we believe it will
        help warn the people [through] text that a typhoon or calamity is coming.
        Now we have to take care of typhoon victims during the typhoon by providing
        them with decent shelters," Colmenares said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9608b-af89-4587-b1c7-0bfa6e9288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:59:31.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:31.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T09:59:31.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"While we cannot use these [POGO hubs] as schools due to potential
        psychological trauma from past activities, they are ideal as temporary evacuation
        sites," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0ece8-39ce-4e11-aef7-34d94586da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-17T09:59:31.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:31.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-17T09:59:31.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Colmenares noted that several POGO hubs are “spacious” and “well-equipped,”
        as those have medical centers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
