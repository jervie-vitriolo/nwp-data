      'mgnl:lastModified': 2024-11-30T13:16:29.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Miss Universe Philippines made the announcement on Saturday, Nov. 30,
        as they congratulated Manalo for her new achievement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311afd68-54c7-4188-94d1-db244129e6c0'
