    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd711e-307f-4ca5-8d87-9597aaff02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.320+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a letter from House Secretary-General Reginald Velasco, PMGen. Napoleon
        Taas, sergeant-at-arms, was instructed to immediately release Lopez after
        conducting a medical examination.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9025dd-5c40-4a1d-bf98-8a6b2befcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.321+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House <strong><a href="https://www.newswatchplus.ph/news/2024/11/20/deped-disbursement-1-day.html">detained
        Lopez</a></strong> on Nov. 20 for “undue interference” in the investigation
        on Duterte’s fund use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467c3cd-1a7f-4429-afea-6b540b6e4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.321+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order was supposed to lapse on Monday, Nov. 25, but the committee
        decided to <strong><a href="https://www.newswatchplus.ph/news/2024/11/25/ovp-chief-of-staff-detention-extension.html">extend</a></strong>
        it into five more days after Lopez skipped the panel’s seventh inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c92f21-c41f-43e3-9325-7fea428ecedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.321+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 22, the committee ordered Lopez’s <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        to the women’s correctional facility in Mandaluyong city. This, however, did
        not push through after Lopez experienced a panic attack upon receiving the
        order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6658146-cd62-4be9-9838-8fdb9128b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was later instructed to stay at the Veterans Memorial Medical
        Center in Quezon City, where she was confined since Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403d52f-6356-42fc-a4aa-0b7e193ddb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had earlier slammed Duterte’s intervention on Lopez’s
        transfer, calling it a “blatant disregard for institutional authority”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c151bfa-1672-47d7-ada7-0413a8100a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:20:52.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:20:52.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The national police has filed <strong><a href="https://www.newswatchplus.ph/news/2024/11/27/police-file-charges-duterte.html">charges
        against Duterte</a></strong> and her security detail regarding the incident.</p>'
  'UP-UST-UAAP-Season-87-Final-Four':
    'author': 'CJ Marquez, NewsWatch Plus'
    'caption': 'Courtesy: UAAP Season 87 Media Team'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-30T18:56:06.000+08:00
    'credit': 'Courtesy: UAAP Season 87 Media Team'
    'imagesource': 'jcr:fcb8f9ac-a887-4aae-8822-907327363dca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04adbb2e-ca9a-4dbe-bf97-b47007875e72'
    'lead': 'The University of the Philippines Fighting Maroons are marching to their
      fourth consecutive finals appearance after outclassing the University of Santo
      Tomas Growling Tigers in the Final Four of UAAP Season 87 men’s basketball.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-30T18:58:02.495+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T14:22:24.402+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:30.892+08:00
    'mgnl:lastModified': 2024-11-30T18:58:02.524+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "UAAP: UP advances to fourth straight men’s basketball finals \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24810e24-196a-411b-94ff-4eae66145193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.514+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines Fighting Maroons booked their fourth straight finals ticket after
        fending off the University of Santo Tomas Growling Tigers, 78-69, in their
        Final Four encounter on Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa31df-fdb4-42c6-a476-f362aebbfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.514+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Harold Alarcon showed the way for the Fighting Maroons, scoring 14
        of his 16 point in the second half along with three rebounds and three steals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22e8ea-58bc-4240-9207-6985e58d849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.515+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Growling Tigers were looking poised to force a rubber match as
        they established a 35-33 edge at the halftime break.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553277b3-a436-4305-bb31-ead8732b2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.515+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>UP shifted the momentum to their favor by unleashing a 21-4 blast
        in the third period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c893b-7221-40d3-9b2e-e77a806058bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.515+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Nic Cabanero and Kyle Paranada kept UST within striking distance in
        the final quarter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85ccb4-9b97-42c4-8fdf-0169f1c34ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.516+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'But the Fighting Maroons’ shots continued to fall, including JD Cagulangan’s
        clutch jumper to push their lead, 74-66, with 1:05 remaining in regulation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70c5e2-2512-4c53-b11e-2c0afa4f95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.516+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Francis Lopez added 16 points and six rebounds, while Reyland Torres
        tallied 13 points and seven rebounds for UP.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3997f59-39d5-4009-8c88-049e128060aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.516+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Cabanero, Paranada, and Gelo Crisostomo each had 12 points for the
        Growling Tigers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7902f3-96be-4ccb-aff5-acd77bd73a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:58:02.517+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:24.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:58:02.517+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will face the winner between top seed De La
        Salle University Green Archers and Adamson University Soaring Falcons in the
        finals.</p>'
