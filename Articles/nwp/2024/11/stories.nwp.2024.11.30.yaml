    primarytype: 'composition'
    uuid: '7a69f6d4-1263-44fe-a75e-1c10d81d323c'
    lead: 'The House committee on good government and public accountability has
      ordered the release of Vice President Sara Duterte’s chief of staff, Zuleika
      Lopez, from detention.'
    activationstatus: true
    created: 2024-11-30T18:20:52.295+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:22:37.433+08:00
    lastactivatedby: 'nelsonp'
