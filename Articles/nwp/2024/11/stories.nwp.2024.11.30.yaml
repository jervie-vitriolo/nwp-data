      'mgnl:lastModified': 2024-11-30T13:16:29.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo’s “<strong><a href="https://www.newswatchplus.ph/news/2024/11/15/Chelsea-Manalo---Hiraya--national-costume.html">hiraya</a></strong>”
        costume paid tribute to the country’s religious heritage, featuring a striking
        gold and blue gown adorned with symbols of devotion. She wore an intricate
        silver and gold headpiece and incorporated the image of Our Lady of Peace
        and Good Voyage in her gown’s train, reflecting her faith.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd69b8-6452-4ede-a270-b835dbf5e07b'
      'mgnl:activationStatus': true
