      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Three Chinese research
        survey vessels were spotted within the Philippines’ exclusive economic zone
        (EEZ) on separate occasions, the Philippine Coast Guard said on Saturday,
        Nov. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af268848-8658-41f3-8378-83dc76542e8e'
      activationstatus: true
      created: 2024-11-30T14:10:45.653+08:00
