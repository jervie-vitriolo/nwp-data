      'mgnl:lastModified': 2024-11-30T13:16:29.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine bet <strong><a href="https://www.newswatchplus.ph/news/2024/11/17/chelsea-manalo-miss-universe-journey.html">finished</a></strong>
        her Miss Universe bid at the Top 30. She was later declared as <strong><a
