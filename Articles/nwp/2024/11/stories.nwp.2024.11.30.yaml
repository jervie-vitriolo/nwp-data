        costume paid tribute to the country’s religious heritage, featuring a striking
        gold and blue gown adorned with symbols of devotion. She wore an intricate
        silver and gold headpiece and incorporated the image of Our Lady of Peace
        and Good Voyage in her gown’s train, reflecting her faith.</p>'
