    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'bonifacio-day', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Marcos urges fight vs. corruption, Duterte calls to defend freedom on
      Bonifacio Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a7142-869b-4deb-88d3-eb4bf6f47bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. urged Filipinos to fight hunger, corruption, and crime, while Vice
        President Sara Duterte called on the people to defend freedom, as the nation
        marked Gat Andres Bonifacio’s 161st birth anniversary on Nov. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17072062-25b5-4de7-b8fb-2d004b448c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a message, Marcos said the revolutionary’s courage and determination
        serve as an inspiration “to strive for greatness in our shared task of nation
        building”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7cb8c-9871-427b-9e92-17f0d511ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.370+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We owe them a debt of gratitude for awakening our national consciousness,
        upholding our sense of identity, and rousing our spirit of self-determination.
        Gat Andres may have been long gone, but his fight goes on,” the president
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189208c4-b3d6-4541-b1ab-854665904f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let us honor his memory by finding a deeper meaning in his sacrifice
        and doing our part in liberating our country from the shackles of hunger,
        corruption, criminality, and other ills of society,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708451c5-8253-411e-8dc7-73604dd28f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte said Bonifacio day should raise Filipinos’ awareness
        to pressing issues, such as poverty, hunger, and lack of jobs. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c6b94-1f6e-4bcd-b203-516aa2d8312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president is also hoping the spirit of the Nov. 30 commemoration
        will remain alive in the hearts of Filipinos. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71101208-6e5c-4138-812d-71b5e2f46812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ipalaganap natin ang mensahe ng kanyang kabayanihan sa isa’t isa at
        sana ay maging apoy itong mag-alab para tayo ay maging mas matatag, matapang,
        at naninindigan. Mga kababayan, ang pamana ni Bonifacio sa atin ay ang ating
        kalayaan. Alagaan natin ito. Ipaglaban natin ito,” she said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5713790-9e69-46ee-b8b6-6bf3eaa5fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us spread the message of his heroism to one another,
        and may it ignite a fire within us to become stronger, braver, and more steadfast.
        Fellow countrymen, Bonifacio’s legacy to us is our freedom. Let us protect
        it. Let us fight for it]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dd367-bf9c-4ae4-9980-f25ff66c0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T10:54:40.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:58.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T11:10:20.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The political rift between Marcos and Duterte has been escalating
        since the vice president left the administration in July, two years after
        they won the elections and promised to unify the country.</p>'
  'leptospirosis-uptick':
