      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pageant organizer also congratulated all the artists behind Manalo’s
        award-winning costume.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b574c1-1d11-4876-93d5-1bdd27ee67d0'
