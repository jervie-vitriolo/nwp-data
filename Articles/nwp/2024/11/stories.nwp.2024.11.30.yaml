      'mgnl:lastModified': 2024-11-30T14:32:14.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason in Nantucket, Massachusetts, and Rich
        McKay in Atlanta; additional writing by Ismail Shakil; Editing by Caitlin
        Webber and Deepa Babington)</em></p>'
  'imee-on-threats-vs-president':
    'caption': 'Composite photo of President Ferdinand Marcos Jr. and Sen Imee Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-30T16:22:56.000+08:00
    'imagesource': 'jcr:839e8aef-9707-4fa1-a514-fc8c91c03f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b9c776-c47e-4776-863f-4dc166cabeef'
    'lead': 'Presidential sister and Sen. Imee Marcos made little to no comment on
      the threats against her brother President Ferdinand Marcos Jr. amid ongoing
      investigations into the issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-30T16:26:40.955+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:23:34.536+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:30.035+08:00
    'mgnl:lastModified': 2024-11-30T16:33:55.136+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Sara-Duterte', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Imee mum on threats vs brother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17dc38d-84b1-41e1-b03a-ff56286f898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Presidential sister
        and Sen. Imee Marcos made little to no comment on the threats against her
        brother President Ferdinand Marcos Jr. amid ongoing investigations into the
        issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b2b08-c8ed-4adc-aaec-e737c90e4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ayoko na mag-comment dyan. Kasi dinaragdagan lang natin ang init
        at puro speculative naman iyong mga pinagsasabi,” Marcos told DWIZ 822 when
        asked if she is bothered with the safety of the president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dbb63-678c-4c84-b378-990ade987dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t want to comment on that. We’re just adding fuel
        to the fire and everything that’s being said is speculative]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dbec4-4c7b-4a8f-8f50-048da0b428aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a midnight briefing last week, Vice President Sara Duterte said
        she already asked someone to<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">
        kill Marcos, his wife Liza Araneta, and House Speaker Martin Romualdez</a></strong>&nbsp;if
        she herself gets murdered. Duterte made these remarks amid the order to transfer
        her detained chief of staff, Zuleika Lopez, from the House facility to the
        women’s prison in Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97a952-62bc-46e0-96a9-e0a807242c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A day after these statements, the senator paid a <strong><a href="https://www.newswatchplus.ph/news/2024/11/24/imee-marcos-visits-veterans-sara-duterte.html">visit</a></strong>
        to Lopez at the Veterans Memorial Medical center in Quezon City, where she
        was confined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb194956-3f75-4642-b8d6-be6a93d80ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they have always been exposed to threats as someone
        who grew up with a family in politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f4ac5-437c-40e8-b410-af3bafd44ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite Duterte’s tirades against the president, the vice president
        maintained a close relationship with the presidential sister. Asked if she
        is aware of supposed threats to Duterte, Marcos did not directly address the
        matter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef6a74-60ad-4d22-89c6-b02c95a4f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa palagay ko hindi naman kailangan banggitin pa nino man na may banta
        sa buhay ng isang Duterte. Tulad ng isang Marcos, lagi naman may banta sa
        mga buhay namin. Kaya may security kami,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cea777-5d4b-4fad-aa37-a09ad8ad553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don''t think it’s necessary to mention that anyone’s
        life is under threat, especially that of a Duterte. Like the Marcoses, there
        have always been threats to our lives. That’s why we have security]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977387e-6674-4ff3-9682-cf63348a9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos, who’s seeking a fresh seat in the Senate, opted to run independent
        despite being included in the administration’s list.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccd0ed-6137-4b4f-a9ca-d19b212fde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if she’s still seeing possible reconciliation between her brother
        and Duterte, the lawmaker said it’s entirely up to them.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8595558-a003-4582-b650-28f0095b1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president earlier said that she and Marcos have reached a
        "point of no return," to which the president responded, "Never say never."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c57e6-53e3-4909-9c6c-34bfb5e0670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the older Marcos also believes the House will push through
        to impeach Duterte despite the president saying it’s a <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">waste
        of time</a></strong>. The lower chamber is led by Marcos’ cousin, Martin Romualdez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc34cbf-d94e-48e2-b6b7-45b6c8343e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Abala ako dito sa impeachment na ipapadala ng Kongreso sa susunod
        na linggo dahil mukhang itutuloy naman nila at iyong talaga ang plano at very
        polarizing ito, watak watak na nga tayo,” the senator said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fd566-65d7-42f9-8c4f-b0a5a035ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I''m worried about the impeachment that Congress will
        send next week because it looks like they will push through with it and that’s
        really the plan, and it’s very polarizing. We''re already divided as it is]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7c149-f99d-4e4f-bb09-3a8286a00158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:34.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T16:33:55.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of House leaders repeatedly denied any impeachment plot
        against Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49d9b7-3625-4260-9adf-964916bb16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T16:26:40.997+08:00
