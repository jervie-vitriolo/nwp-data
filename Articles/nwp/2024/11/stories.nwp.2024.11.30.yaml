    primarytype: 'composition'
    uuid: '05b9c776-c47e-4776-863f-4dc166cabeef'
    lead: 'Presidential sister and Sen. Imee Marcos made little to no comment on
      the threats against her brother President Ferdinand Marcos Jr. amid ongoing
      investigations into the issue.'
    activationstatus: true
    created: 2024-11-30T16:26:40.955+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:23:34.536+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:30.035+08:00
