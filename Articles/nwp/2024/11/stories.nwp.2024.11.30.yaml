      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Chelsea Manalo, the
        Philippine bet for Miss Universe 2024, bagged the Best National Costume award
        in the prestigious pageant held this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409d21d-9508-4f60-9377-99d1d5a788ff'
