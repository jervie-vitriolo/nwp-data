    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Imee mum on threats vs brother'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a17dc38d-84b1-41e1-b03a-ff56286f898a'
      activationstatus: true
      created: 2024-11-30T16:26:40.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Presidential sister
        and Sen. Imee Marcos made little to no comment on the threats against her
        brother President Ferdinand Marcos Jr. amid ongoing investigations into the
        issue.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e7b2b08-c8ed-4adc-aaec-e737c90e4899'
      activationstatus: true
      created: 2024-11-30T16:26:40.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Ayoko na mag-comment dyan. Kasi dinaragdagan lang natin ang init
        at puro speculative naman iyong mga pinagsasabi,” Marcos told DWIZ 822 when
        asked if she is bothered with the safety of the president.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b49dbb63-678c-4c84-b378-990ade987dd6'
      activationstatus: true
      created: 2024-11-30T16:26:40.991+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I don’t want to comment on that. We’re just adding fuel
        to the fire and everything that’s being said is speculative]'
    section3:
      primarytype: 'block'
      uuid: '484dbec4-4c7b-4a8f-8f50-048da0b428aa'
      activationstatus: true
      created: 2024-11-30T16:26:40.991+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a midnight briefing last week, Vice President Sara Duterte said
        she already asked someone to<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">
        kill Marcos, his wife Liza Araneta, and House Speaker Martin Romualdez</a></strong>&nbsp;if
        she herself gets murdered. Duterte made these remarks amid the order to transfer
        her detained chief of staff, Zuleika Lopez, from the House facility to the
        women’s prison in Mandaluyong City.</p>'
    section4:
      primarytype: 'block'
      uuid: '2b97a952-62bc-46e0-96a9-e0a807242c32'
      activationstatus: true
      created: 2024-11-30T16:26:40.992+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A day after these statements, the senator paid a <strong><a href="https://www.newswatchplus.ph/news/2024/11/24/imee-marcos-visits-veterans-sara-duterte.html">visit</a></strong>
        to Lopez at the Veterans Memorial Medical center in Quezon City, where she
        was confined.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bb194956-3f75-4642-b8d6-be6a93d80ab4'
      activationstatus: true
      created: 2024-11-30T16:26:40.992+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos said they have always been exposed to threats as someone
        who grew up with a family in politics.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ed4f4ac5-437c-40e8-b410-af3bafd44ec7'
      activationstatus: true
      created: 2024-11-30T16:26:40.993+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite Duterte’s tirades against the president, the vice president
        maintained a close relationship with the presidential sister. Asked if she
        is aware of supposed threats to Duterte, Marcos did not directly address the
        matter.'
    section7:
      primarytype: 'block'
      uuid: '9bef6a74-60ad-4d22-89c6-b02c95a4f19e'
      activationstatus: true
      created: 2024-11-30T16:26:40.993+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.131+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa palagay ko hindi naman kailangan banggitin pa nino man na may banta
        sa buhay ng isang Duterte. Tulad ng isang Marcos, lagi naman may banta sa
        mga buhay namin. Kaya may security kami,” she said.'
    section8:
      primarytype: 'block'
      uuid: '75cea777-5d4b-4fad-aa37-a09ad8ad553f'
      activationstatus: true
      created: 2024-11-30T16:26:40.993+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.131+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I don't think it’s necessary to mention that anyone’s
        life is under threat, especially that of a Duterte. Like the Marcoses, there
        have always been threats to our lives. That’s why we have security]'
    section9:
      primarytype: 'block'
      uuid: '7977387e-6674-4ff3-9682-cf63348a9db8'
      activationstatus: true
      created: 2024-11-30T16:26:40.994+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos, who’s seeking a fresh seat in the Senate, opted to run independent
        despite being included in the administration’s list.'
    section10:
      primarytype: 'block'
      uuid: '11ccd0ed-6137-4b4f-a9ca-d19b212fde65'
      activationstatus: true
      created: 2024-11-30T16:26:40.994+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked if she’s still seeing possible reconciliation between her brother
        and Duterte, the lawmaker said it’s entirely up to them.'
    section11:
      primarytype: 'block'
      uuid: 'b8595558-a003-4582-b650-28f0095b1092'
      activationstatus: true
      created: 2024-11-30T16:26:40.995+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president earlier said that she and Marcos have reached a
        "point of no return," to which the president responded, "Never say never."'
    section12:
      primarytype: 'block'
      uuid: '235c57e6-53e3-4909-9c6c-34bfb5e0670a'
      activationstatus: true
      created: 2024-11-30T16:26:40.995+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the older Marcos also believes the House will push through
        to impeach Duterte despite the president saying it’s a <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">waste
        of time</a></strong>. The lower chamber is led by Marcos’ cousin, Martin Romualdez.</p>'
    section13:
      primarytype: 'block'
      uuid: '1bc34cbf-d94e-48e2-b6b7-45b6c8343e07'
      activationstatus: true
      created: 2024-11-30T16:26:40.996+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Abala ako dito sa impeachment na ipapadala ng Kongreso sa susunod
        na linggo dahil mukhang itutuloy naman nila at iyong talaga ang plano at very
        polarizing ito, watak watak na nga tayo,” the senator said.'
    section14:
      primarytype: 'block'
      uuid: 'ab9fd566-65d7-42f9-8c4f-b0a5a035ee2a'
      activationstatus: true
      created: 2024-11-30T16:26:40.996+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I'm worried about the impeachment that Congress will
        send next week because it looks like they will push through with it and that’s
        really the plan, and it’s very polarizing. We're already divided as it is]'
    section15:
      primarytype: 'block'
      uuid: '87b7c149-f99d-4e4f-bb09-3a8286a00158'
      activationstatus: true
      created: 2024-11-30T16:26:40.997+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A number of House leaders repeatedly denied any impeachment plot
        against Duterte.</p>'
    section16:
      primarytype: 'block'
      uuid: 'eb49d9b7-3625-4260-9adf-964916bb16fe'
      activationstatus: true
      created: 2024-11-30T16:26:40.997+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:34.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T16:33:55.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->tensions-bonifacio-rally':
    caption: 'Tensions erupted between protesters and police on Saturday morning
      as authorities attempted to block the march to Mendiola, Manila on #BonifacioDay.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T17:10:55.000+08:00
    imagesource: 'c65084fc-9f27-42ee-8375-92c5dc4377aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '91853773-9270-4b1b-9cdd-7164e3f6f34f'
    lead: 'Tensions between protesters and police erupted as authorities attempted
      to block the groups’ march to Mendiola in Manila, to commemorate the 161st birth
      anniversary of Gat Andres Bonifacio on Saturday, Nov. 30.'
    activationstatus: true
    created: 2024-11-30T17:13:47.970+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:23:11.781+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:30.211+08:00
    lastmodified: 2024-11-30T17:27:13.934+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tensions erupt on Bonifacio day rally, police officer injured - PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0cebd00-9d68-458f-8f49-2557a2d65d8b'
      activationstatus: true
      created: 2024-11-30T17:13:48.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Tensions between protesters
        and police erupted as authorities attempted to block the groups’ march to
        Mendiola in Manila, to commemorate the 161st birth anniversary of Gat Andres
        Bonifacio on Saturday, Nov. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ea0a593-06d3-4413-92c5-4240bdf0cc80'
      activationstatus: true
      created: 2024-11-30T17:13:48.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a video shared by Kilusang Mayo Uno on social media, protesters
        were seen clashing with police who were equipped with anti-riot shields, which
        they described as an attempt to suppress their right to dissent.</p>'
    section2:
      primarytype: 'block'
      uuid: '9195622e-871b-4e2b-88ba-e0c80681a542'
      activationstatus: true
      created: 2024-11-30T17:13:48.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Patuloy na hinaharang ng mga pulis ang mapayapang pagkilos ng mamamayan,
        gamit ang karahasan at pananakot,” the group said.'
    section3:
      primarytype: 'block'
      uuid: '76901b21-4562-4016-96e0-8ba2e7b296b5'
      activationstatus: true
      created: 2024-11-30T17:13:48.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Police continue to block our peaceful protest through
        violence and intimidation]'
    section4:
      primarytype: 'block'
      uuid: 'c18115b9-a80f-4eee-8f78-03b1cc580573'
      activationstatus: true
      created: 2024-11-30T17:13:48.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the other hand, the Philippine National Police (PNP) said one of
        their officers sustained an eye injury during the incident, with others suffering
        minor abrasions.'
    section5:
      primarytype: 'block'
      uuid: '4a22814b-9b64-4374-9b09-93cff5ab2804'
      activationstatus: true
      created: 2024-11-30T17:13:48.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the agency said their officers displayed “remarkable
        restraint and professionalism” despite provocation and agression.'
    section6:
      primarytype: 'block'
      uuid: '34beb122-d132-4a73-9551-1dc2f8040fd9'
      activationstatus: true
      created: 2024-11-30T17:13:48.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We reaffirm our commitment to upholding every Filipino’s constitutional
        right to peaceful assembly. However, we cannot and will not tolerate any form
        of violence that endangers the public or undermines the rule of law,” PNP
        said.'
    section7:
      primarytype: 'block'
      uuid: '4965cd63-6b0d-4885-a926-4118144eec1e'
      activationstatus: true
      created: 2024-11-30T17:13:48.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The police warned those who “instigated chaos” and “harmed others”
        will be held accountable.</p>'
    section8:
      primarytype: 'block'
      uuid: '692f6f24-360e-446a-86ba-d3db296819ff'
      activationstatus: true
      created: 2024-11-30T17:13:48.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:11.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T17:27:13.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We call on everyone to engage in peaceful and meaningful dialogue
        while refraining from actions that may compromise public safety or disrupt
        harmony within our communities,” the PNP added.</p>'
  'START HERE----->lai-ching-te-us-stopover':
    author: 'Angie Teo and Ann Wang, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T18:09:18.000+08:00
    imagesource: '8521bc8d-c897-4e41-a4f1-b26af490c04c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd2ff53aa-bbc5-421c-847f-bef7340740f2'
    lead: 'Taiwan is a key force for promoting global peace and stability, President
      Lai Ching-te said as he left for Hawaii on Saturday as part of a Pacific tour,
      thanking the United States for allowing him to stop over.'
    activationstatus: true
    created: 2024-11-30T18:11:37.691+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:22:57.794+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:30.380+08:00
    lastmodified: 2024-11-30T18:11:37.729+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan is a force for global peace, president says as he leaves for
      Hawaii'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6be7e42b-ee0f-43c9-a721-a5b75bc1c0a0'
      activationstatus: true
      created: 2024-11-30T18:11:37.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taoyuan, Taiwan -</strong> Taiwan is a key force for promoting
        global peace and stability, President Lai Ching-te said as he left for Hawaii
        on Saturday as part of a Pacific tour, thanking the United States for allowing
        him to stop over.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e68eb9e-ac95-4acf-b9a1-3c3adb91c2c9'
      activationstatus: true
      created: 2024-11-30T18:11:37.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China, which views the democratically governed island as its own territory,
        has been stepping up military pressure against Taiwan, including two rounds
        of war games this year.'
    section2:
      primarytype: 'block'
      uuid: '817f2e93-1eec-495d-b8bb-950e90589080'
      activationstatus: true
      created: 2024-11-30T18:11:37.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Security sources have told Reuters that Beijing may hold more to coincide
        with Lai’s Pacific tour, which includes stopovers in Hawaii and Guam, a U.S.
        territory.'
    section3:
      primarytype: 'block'
      uuid: 'd36bc24d-fba0-4c0d-b564-cd03ee2a9ef8'
      activationstatus: true
      created: 2024-11-30T18:11:37.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking to reporters at Taiwan’s main international airport outside
        of Taipei, Lai said: "Thank you to the U.S. government for upholding the principles
        of safety, dignity, comfort and convenience for helping the smooth process
        of this trip."'
    section4:
      primarytype: 'block'
      uuid: '0441da98-a3d4-4043-bf41-795d2c45495a'
      activationstatus: true
      created: 2024-11-30T18:11:37.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai is stopping in Hawaii for the first two nights, before going to
        Marshall Islands, Tuvalu and Palau, three of the 12 countries which retain
        formal diplomatic ties with Taipei and a part of the world where China has
        been exerting ever stronger influence.'
    section5:
      primarytype: 'block'
      uuid: 'e5f87b25-a94e-404f-b5c2-b359576d4c74'
      activationstatus: true
      created: 2024-11-30T18:11:37.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan presidents often make use of what are officially only stopovers
        in the United States to meet friendly U.S. politicians and give speeches.
        Such stopovers are typically on visits to far flung allies in the Pacific,
        Latin America or the Caribbean.'
    section6:
      primarytype: 'block'
      uuid: '38f72234-0807-459e-b946-e031d2711755'
      activationstatus: true
      created: 2024-11-30T18:11:37.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This trip is the beginning of a new era of value-based diplomacy.
        Democracy, prosperity, and peace are the expectations of the people of Taiwan,
        and they are also the values that I, as president, must actively promote,"
        Lai said.'
    section7:
      primarytype: 'block'
      uuid: 'db6bec5a-48ac-4896-b45f-a060e5c35b97'
      activationstatus: true
      created: 2024-11-30T18:11:37.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I will continue to expand cooperation and deepen our partnership with
        our allies and friends based on the values of democracy, peace, and prosperity,
        so that the world can see that Taiwan is not only a model of democracy, but
        also a key force in promoting global peace, stability, and prosperity."'
    section8:
      primarytype: 'block'
      uuid: '7723b4ff-4180-45db-b17b-2e76b21ca921'
      activationstatus: true
      created: 2024-11-30T18:11:37.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hawaii and Guam are home to major U.S. military bases.'
    section9:
      primarytype: 'block'
      uuid: '792ca0d5-bd9c-4d05-96b1-461da550793a'
      activationstatus: true
      created: 2024-11-30T18:11:37.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A few hours before Lai’s departure, the United States announced a
        new arms sale package for Taiwan, of spare parts for F-16 jets and radars
        for an estimated $385 million.'
    section10:
      primarytype: 'block'
      uuid: 'a4d59fc4-4f32-412a-8c68-5384f47466ce'
      activationstatus: true
      created: 2024-11-30T18:11:37.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China on Friday urged the United States to exercise "utmost caution"
        in its relations with Taiwan.'
    section11:
      primarytype: 'block'
      uuid: '5ce53340-0dc9-42d4-a537-53a6a488ea5d'
      activationstatus: true
      created: 2024-11-30T18:11:37.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:57.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:11:37.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department said it saw no justification for what it called
        a private, routine and unofficial transit by Lai to be used as a pretext for
        provocation.'
    section12:
      primarytype: 'block'
      uuid: '6af7dbe2-386f-496a-bb51-dba5d28fb5e6'
      activationstatus: true
      created: 2024-11-30T18:11:37.715+08:00
      createdby: 'lance-nwp'
