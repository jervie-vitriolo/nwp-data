      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Health
        (DOH) has recorded over 7,200 cases of leptospirosis as of Nov. 23, 19% higher
        than the recorded level in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19c607-955d-4a01-954a-b8aa98799182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:48:14.955+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:44.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:51:54.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the DOH said 594 cases were reported from Oct. 27 to
        Nov. 9 nationwide, more than double the 234 infections recorded from Oct.
        13 to Oct. 26.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379d611-2034-4378-bb05-b5fc5438fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:48:14.955+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:44.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:51:54.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the agency said lower death rates were reported this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e5c9f-9472-407a-b550-4a7f03ded991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:48:14.956+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:44.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:51:54.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The continued decrease in CFR (case fatality rate) despite the rising
        number of leptospirosis cases this year is attributed to improved case management,
        with the anticipation that typhoons could flood different areas in the country,”
        said the DOH.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caab115-4f70-4179-8b31-44ba24f4b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:48:14.956+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:44.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:51:54.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leptospirosis symptoms include fever, vomiting, nausea, muscle pain,
        headache, and reddish eyes. Dark-colored urine and yellowish body discoloration
        may be experienced in severe cases.'
    '5':
      'jcr:primaryType': 'mgnl:block'
