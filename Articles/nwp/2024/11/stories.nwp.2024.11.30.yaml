    title: 'Marcos urges fight vs. corruption, Duterte calls to defend freedom on
      Bonifacio Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b0a7142-869b-4deb-88d3-eb4bf6f47bb8'
      activationstatus: true
      created: 2024-11-30T10:54:40.370+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.587+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. urged Filipinos to fight hunger, corruption, and crime, while Vice
        President Sara Duterte called on the people to defend freedom, as the nation
        marked Gat Andres Bonifacio’s 161st birth anniversary on Nov. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '17072062-25b5-4de7-b8fb-2d004b448c6c'
      activationstatus: true
      created: 2024-11-30T10:54:40.370+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a message, Marcos said the revolutionary’s courage and determination
        serve as an inspiration “to strive for greatness in our shared task of nation
        building”.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f4b7cb8c-9871-427b-9e92-17f0d511ca69'
      activationstatus: true
      created: 2024-11-30T10:54:40.370+08:00
      createdby: 'lance-nwp'
