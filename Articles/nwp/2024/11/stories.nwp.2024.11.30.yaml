      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:10:45.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vessels were Xiang Yang Hong 3, Jia Geng, and Xiang Yang Hong 10.'
    section4:
      primarytype: 'block'
      uuid: '9a118b98-f8b3-4653-8c7b-69fcf52a4d34'
      activationstatus: true
      created: 2024-11-30T14:10:45.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:57.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:10:45.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to Tarriela, the PCG has currently identified the presence
        of these vessels 211 nautical miles east of Siargao island.'
    section5:
      primarytype: 'block'
      uuid: '623abb9e-ce3d-41d4-b1b1-73de04d830b4'
      activationstatus: true
      created: 2024-11-30T14:10:45.655+08:00
