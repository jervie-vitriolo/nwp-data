    title: 'Leptospirosis cases up by nearly 20% from last year - DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18ce0cbb-5070-4747-ba5e-7185a46a5351'
      activationstatus: true
      created: 2024-11-30T12:48:14.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of Health
        (DOH) has recorded over 7,200 cases of leptospirosis as of Nov. 23, 19% higher
        than the recorded level in the same period last year.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a19c607-955d-4a01-954a-b8aa98799182'
      activationstatus: true
      created: 2024-11-30T12:48:14.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the DOH said 594 cases were reported from Oct. 27 to
        Nov. 9 nationwide, more than double the 234 infections recorded from Oct.
        13 to Oct. 26.'
    section2:
      primarytype: 'block'
      uuid: '1379d611-2034-4378-bb05-b5fc5438fbed'
      activationstatus: true
      created: 2024-11-30T12:48:14.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the agency said lower death rates were reported this year.'
    section3:
      primarytype: 'block'
      uuid: '922e5c9f-9472-407a-b550-4a7f03ded991'
      activationstatus: true
      created: 2024-11-30T12:48:14.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The continued decrease in CFR (case fatality rate) despite the rising
        number of leptospirosis cases this year is attributed to improved case management,
        with the anticipation that typhoons could flood different areas in the country,”
        said the DOH.'
    section4:
      primarytype: 'block'
      uuid: '5caab115-4f70-4179-8b31-44ba24f4b02c'
      activationstatus: true
      created: 2024-11-30T12:48:14.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leptospirosis symptoms include fever, vomiting, nausea, muscle pain,
        headache, and reddish eyes. Dark-colored urine and yellowish body discoloration
        may be experienced in severe cases.'
    section5:
      primarytype: 'block'
      uuid: '0b640002-c4e4-4bb9-adf5-924816bb437b'
      activationstatus: true
      created: 2024-11-30T12:48:14.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:44.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T12:51:54.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DOH urged the public to wash with soap and water once exposed
        to floodwaters, stressing the need for early consultation for proper assessment
        and prescription.</p>'
  'START HERE----->china-on-taiwan-president-hawaii-trip':
    author: 'Reuters'
    caption: 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T12:53:04.000+08:00
    imagesource: 'ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '988892c0-4ea5-4b30-892f-13e319508e67'
    lead: 'China urged the United States on Friday to exercise the "utmost caution"
      on relations with democratically governed Taiwan, ahead of a sensitive trip
      its President Lai Ching-te starts this week to both Hawaii and Guam, as part
      of a Pacific tour.'
    activationstatus: true
    created: 2024-11-30T12:57:35.487+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:24:33.670+08:00
    lastactivatedby: 'nelsonp'
