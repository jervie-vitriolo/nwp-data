      lastmodified: 2024-11-30T13:16:29.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Stand proud, Philippines,” Miss Universe Philippines wrote on social
        media.'
    section5:
      primarytype: 'block'
      uuid: '48275308-1f0e-4cf0-9cb7-b893a85da0f5'
