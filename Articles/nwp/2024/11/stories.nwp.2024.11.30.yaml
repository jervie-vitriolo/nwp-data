    template: '1'
    title: 'House releases Duterte chief of staff from detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'af8782a2-5a56-407a-81ef-95ba6023a4ae'
      activationstatus: true
      created: 2024-11-30T18:20:52.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The House committee
        on good government and public accountability has ordered the release of Vice
        President Sara Duterte’s chief of staff, Zuleika Lopez, from detention.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9dd711e-307f-4ca5-8d87-9597aaff02b7'
      activationstatus: true
      created: 2024-11-30T18:20:52.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter from House Secretary-General Reginald Velasco, PMGen. Napoleon
        Taas, sergeant-at-arms, was instructed to immediately release Lopez after
        conducting a medical examination.'
    section2:
      primarytype: 'block'
      uuid: 'da9025dd-5c40-4a1d-bf98-8a6b2befcddf'
      activationstatus: true
      created: 2024-11-30T18:20:52.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House <strong><a href="https://www.newswatchplus.ph/news/2024/11/20/deped-disbursement-1-day.html">detained
        Lopez</a></strong> on Nov. 20 for “undue interference” in the investigation
        on Duterte’s fund use.</p>'
    section3:
      primarytype: 'block'
      uuid: '3467c3cd-1a7f-4429-afea-6b540b6e4795'
      activationstatus: true
      created: 2024-11-30T18:20:52.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The order was supposed to lapse on Monday, Nov. 25, but the committee
        decided to <strong><a href="https://www.newswatchplus.ph/news/2024/11/25/ovp-chief-of-staff-detention-extension.html">extend</a></strong>
        it into five more days after Lopez skipped the panel’s seventh inquiry.</p>'
    section4:
      primarytype: 'block'
      uuid: '01c92f21-c41f-43e3-9325-7fea428ecedb'
      activationstatus: true
      created: 2024-11-30T18:20:52.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Nov. 22, the committee ordered Lopez’s <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/house-transfer-order-zuleika-lopez.html">transfer</a></strong>
        to the women’s correctional facility in Mandaluyong city. This, however, did
        not push through after Lopez experienced a panic attack upon receiving the
        order.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd6658146-cd62-4be9-9838-8fdb9128b331'
      activationstatus: true
      created: 2024-11-30T18:20:52.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>She was later instructed to stay at the Veterans Memorial Medical
        Center in Quezon City, where she was confined since Saturday.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a403d52f-6356-42fc-a4aa-0b7e193ddb6b'
      activationstatus: true
      created: 2024-11-30T18:20:52.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lawmakers had earlier slammed Duterte’s intervention on Lopez’s
        transfer, calling it a “blatant disregard for institutional authority”.</p>'
    section7:
      primarytype: 'block'
      uuid: '7c151bfa-1672-47d7-ada7-0413a8100a17'
      activationstatus: true
      created: 2024-11-30T18:20:52.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:22:37.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:20:52.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The national police has filed <strong><a href="https://www.newswatchplus.ph/news/2024/11/27/police-file-charges-duterte.html">charges
        against Duterte</a></strong> and her security detail regarding the incident.</p>'
  'START HERE----->UP-UST-UAAP-Season-87-Final-Four':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Courtesy: UAAP Season 87 Media Team'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T18:56:06.000+08:00
    credit: 'Courtesy: UAAP Season 87 Media Team'
    imagesource: 'fcb8f9ac-a887-4aae-8822-907327363dca'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '04adbb2e-ca9a-4dbe-bf97-b47007875e72'
    lead: 'The University of the Philippines Fighting Maroons are marching to their
      fourth consecutive finals appearance after outclassing the University of Santo
      Tomas Growling Tigers in the Final Four of UAAP Season 87 men’s basketball.'
    activationstatus: true
    created: 2024-11-30T18:58:02.495+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:22:24.402+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:30.892+08:00
    lastmodified: 2024-11-30T18:58:02.524+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "UAAP: UP advances to fourth straight men’s basketball finals \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24810e24-196a-411b-94ff-4eae66145193'
      activationstatus: true
      created: 2024-11-30T18:58:02.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines Fighting Maroons booked their fourth straight finals ticket after
        fending off the University of Santo Tomas Growling Tigers, 78-69, in their
        Final Four encounter on Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aefa31df-fdb4-42c6-a476-f362aebbfe54'
      activationstatus: true
      created: 2024-11-30T18:58:02.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Harold Alarcon showed the way for the Fighting Maroons, scoring 14
        of his 16 point in the second half along with three rebounds and three steals.'
    section2:
      primarytype: 'block'
      uuid: 'ef22e8ea-58bc-4240-9207-6985e58d849e'
      activationstatus: true
      created: 2024-11-30T18:58:02.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Growling Tigers were looking poised to force a rubber match as
        they established a 35-33 edge at the halftime break.'
    section3:
      primarytype: 'block'
      uuid: '553277b3-a436-4305-bb31-ead8732b2f80'
      activationstatus: true
      created: 2024-11-30T18:58:02.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>UP shifted the momentum to their favor by unleashing a 21-4 blast
        in the third period.</p>'
    section4:
      primarytype: 'block'
      uuid: '2b2c893b-7221-40d3-9b2e-e77a806058bb'
      activationstatus: true
      created: 2024-11-30T18:58:02.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Nic Cabanero and Kyle Paranada kept UST within striking distance in
        the final quarter.'
    section5:
      primarytype: 'block'
      uuid: '6a85ccb4-9b97-42c4-8fdf-0169f1c34ad7'
      activationstatus: true
      created: 2024-11-30T18:58:02.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'But the Fighting Maroons’ shots continued to fall, including JD Cagulangan’s
        clutch jumper to push their lead, 74-66, with 1:05 remaining in regulation.'
    section6:
      primarytype: 'block'
      uuid: '7f70c5e2-2512-4c53-b11e-2c0afa4f95e8'
      activationstatus: true
      created: 2024-11-30T18:58:02.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Francis Lopez added 16 points and six rebounds, while Reyland Torres
        tallied 13 points and seven rebounds for UP.'
    section7:
      primarytype: 'block'
      uuid: 'e3997f59-39d5-4009-8c88-049e128060aa'
      activationstatus: true
      created: 2024-11-30T18:58:02.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Cabanero, Paranada, and Gelo Crisostomo each had 12 points for the
        Growling Tigers.'
    section8:
      primarytype: 'block'
      uuid: '2b7902f3-96be-4ccb-aff5-acd77bd73a64'
      activationstatus: true
      created: 2024-11-30T18:58:02.517+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:24.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T18:58:02.517+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Fighting Maroons will face the winner between top seed De La
        Salle University Green Archers and Adamson University Soaring Falcons in the
        finals.</p>'
  'START HERE----->La-Salle-Adamson-Final-Four-UAAP-Season-87':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Courtesy: UAAP Season 87 Media Team'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T21:57:38.000+08:00
    credit: 'Courtesy: UAAP Season 87 Media Team'
    imagesource: '6b802c91-cea8-4c9f-9087-967d4f89d27d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0a322b78-5971-4102-832e-059f479b123a'
    lead: 'The De La Salle University Green Archers overwhelm the Adamson University
      Soaring Falcons in their Final Four clash to set up a finals duel with the University
      of the Philippines Fighting Maroons in UAAP Season 87 men’s basketball.'
    activationstatus: true
    created: 2024-11-30T22:00:18.395+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:22:10.459+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:31.026+08:00
    lastmodified: 2024-11-30T22:00:18.419+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UAAP: La Salle crushes Adamson, arranges finals date with UP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c6c1375-212b-477c-bdbe-eb55ad38a033'
      activationstatus: true
      created: 2024-11-30T22:00:18.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The De La Salle University
        Green Archers demolished the Adamson University Soaring Falcons, 70-55, in
        their UAAP Season 87 men’s basketball Final Four showdown on Saturday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: '01bc49e5-ce00-4a6c-84df-5c2b0534d59d'
      activationstatus: true
      created: 2024-11-30T22:00:18.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Presumptive back-to-back season Most Valuable Player Kevin Quiambao
        led the balanced attack for the reigning champions Green Archers with 14 points,
        three rebounds, and two assists.'
    section2:
      primarytype: 'block'
      uuid: '05a1e745-7cc3-4a7b-a27a-538b6e157c38'
      activationstatus: true
      created: 2024-11-30T22:00:18.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'La Salle, which hardly showed any rust after a long break, was simply
        unstoppable on both ends of the floor, establishing a 19-point advantage at
        the half.'
    section3:
      primarytype: 'block'
      uuid: 'c67ea9dc-779d-48bc-aca0-dcca23a1e244'
      activationstatus: true
      created: 2024-11-30T22:00:18.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Soaring Falcons tried to make it a competitive game, but they just
        could not match the firepower of the Green Archers.'
    section4:
      primarytype: 'block'
      uuid: '80078fad-b7ee-4e96-846d-a6095af4a576'
      activationstatus: true
      created: 2024-11-30T22:00:18.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Joshua David finished with 11 points on 3-of-3 shooting from beyond
        the arc alongside two rebounds and three assists for La Salle.'
    section5:
      primarytype: 'block'
      uuid: '17e6a974-c31a-49a5-987a-f5289814f90e'
      activationstatus: true
      created: 2024-11-30T22:00:18.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Royce Mantua and Cedrick Manzano had 14 points and 13 points for Adamson,
        respectively.'
    section6:
      primarytype: 'block'
      uuid: '8f1dd4a4-1bba-428b-81c2-ecfa424d2c2a'
      activationstatus: true
      created: 2024-11-30T22:00:18.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:22:10.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T22:00:18.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Green Archers will battle the University of the Philippines
        Fighting Maroons in a best-of-three finals rematch. Game one of the championship
        series is scheduled on Sunday, December 8.</p>'
