      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:10:45.653+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a post on X (formerly Twitter), PCG Spokesperson for the West Philippine
        Sea Commodore Jay Tarriela said the vessels were observed twice within the
        200-nautical mile limit.'
    section2:
      primarytype: 'block'
      uuid: '3906321c-28c6-4ce6-9de2-c7535afb410a'
