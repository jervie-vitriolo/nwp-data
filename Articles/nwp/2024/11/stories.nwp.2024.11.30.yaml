  'START HERE----->iceland-elections':
    author: 'Louise Rasmussen, Isabelle Yr Carlsson and Jacob Gronholt-Pedersen,
      Reuters'
    caption: 'FILE PHOTO: A general view shows the city of Reykjavik, seen from
      Hallgrimskirkja church, Iceland August 4, 2017. REUTERS/Michaela Rehle/File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T10:43:31.000+08:00
    imagesource: '92fb6610-ba2e-468b-a266-03458b844bc8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a182dab4-8a2f-4e7d-9359-b7d21d96183d'
    lead: 'Iceland holds a snap election on Saturday with voters likely to topple
      the ruling coalition in their quest to escape a cost-of-living crisis, although
      an expected severe snowstorm may delay tallying of ballots.'
    activationstatus: true
    created: 2024-11-30T10:46:49.695+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:25:34.765+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:36:28.507+08:00
    lastmodified: 2024-11-30T10:46:49.731+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iceland set for change of government as surging prices dominate election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39a5b8e8-4e19-4ced-8bb0-500cefbb925a'
      activationstatus: true
      created: 2024-11-30T10:46:49.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.726+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Copenhagen, Denmark -</strong> Iceland holds a snap election
        on Saturday with voters likely to topple the ruling coalition in their quest
        to escape a cost-of-living crisis, although an expected severe snowstorm may
        delay tallying of ballots.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a9f3a7e-fefb-4e81-adb6-f70a06777562'
      activationstatus: true
      created: 2024-11-30T10:46:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The North Atlantic island nation, home to 384,000 people, has enjoyed
        relative political stability since 2017 and ranks among the wealthiest countries
        in Europe per capita, bolstered by tourism, fisheries, and cheap geothermal-
        and hydroelectric-powered aluminium production.'
    section2:
      primarytype: 'block'
      uuid: 'b04aadf0-4b87-41ef-9781-9a4b5d2b0d0e'
      activationstatus: true
      created: 2024-11-30T10:46:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, inflation and borrowing costs near their highest level since
        the 2008 financial crisis have helped spark an economic slowdown, propelling
        growing hardship to the forefront of voters' concerns.'
    section3:
      primarytype: 'block'
      uuid: '9b6e1217-9c03-4f8d-9ce6-2b5f1406f1fe'
      activationstatus: true
      created: 2024-11-30T10:46:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A series of volcanic eruptions near the capital Reykjavik, causing
        displacement of thousands and costly infrastructure repairs, have compounded
        issues by dampening tourism.'
    section4:
      primarytype: 'block'
      uuid: 'a8fef279-76b5-454b-a8e7-0cfd1c1e0666'
      activationstatus: true
      created: 2024-11-30T10:46:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Polls open at 0900 GMT on Saturday and close at 2200 GMT, with a final
        result expected on Sunday morning.'
    section5:
      primarytype: 'block'
      uuid: '9ec81f8f-08d1-4ddd-9cbe-c170e3238c2c'
      activationstatus: true
      created: 2024-11-30T10:46:49.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, a fierce snowstorm was forecast to hit the eastern part of
        the country on Saturday, which could delay vote counting, and authorities
        encouraged voters to cast their ballots early.'
    section6:
      primarytype: 'block'
      uuid: '7b82a482-7b2b-417e-918d-5bb030180942'
      activationstatus: true
      created: 2024-11-30T10:46:49.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Polls indicate the ruling coalition of the Left-Green Movement, the
        conservative Independence Party, and the center-right Progressive Party, in
        power for the last seven years, is likely to be unseated.'
    section7:
      primarytype: 'block'
      uuid: '55be078d-bf13-4444-91da-75b901ddae19'
      activationstatus: true
      created: 2024-11-30T10:46:49.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We've had the same coalition for seven years, and there seems to
        be a desire now for new people in government," said Stefania Oskarsdottir,
        a political scientist at the University of Iceland.'
    section8:
      primarytype: 'block'
      uuid: 'c9807dc2-b562-46a2-923d-d9811eb38492'
      activationstatus: true
      created: 2024-11-30T10:46:49.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Katrin Jakobsdottir of the Left-Green Movement resigned as prime minister
        in April to run for the presidency, a bid she lost. Her replacement, Bjarni
        Benediktsson of the Independence Party, dissolved parliament in October and
        called an election following escalating coalition disagreements and public
        discontent over migration and energy and housing issues.'
    section9:
      primarytype: 'block'
      uuid: '7b9867b7-8b5e-464e-ab65-de03f022d793'
      activationstatus: true
      created: 2024-11-30T10:46:49.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Iceland’s population has surged by 20% over the past decade, the most
        significant increase among OECD nations, fueled by high immigration rates,
        further pressuring housing and healthcare.'
    section10:
      primarytype: 'block'
      uuid: 'd0d063bd-0414-4c07-8705-3a56459af927'
      activationstatus: true
      created: 2024-11-30T10:46:49.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While inflation and interest rates have recently started to decline,
        the cost-of-living crisis has reignited the question of EU membership in election
        debates. Polls suggest the pro-EU Social Democrats and the Liberal Reform
        Party combined would garner 40% of votes.'
    section11:
      primarytype: 'block'
      uuid: '463f2d91-d193-4eb9-8ed9-0d4b3d059be5'
      activationstatus: true
      created: 2024-11-30T10:46:49.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The centre-left Social Democratic Alliance, last in government between
        2009 and 2013, stands to gain a little over 20% of votes, followed by the
        centre-right Liberal Reform Party.'
    section12:
      primarytype: 'block'
      uuid: '1e7604b2-7483-4e3c-bfc4-1376b821c0cc'
      activationstatus: true
      created: 2024-11-30T10:46:49.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The biggest issue here right now is cost of living," Social Democratic
        leader Kristrun Frostadottir told Reuters in an interview.'
    section13:
      primarytype: 'block'
      uuid: 'd5c51942-1bd5-4523-81bd-2c54171b7f6f'
      activationstatus: true
      created: 2024-11-30T10:46:49.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 36-year-old economist, who took over as party leader two years
        ago, is a champion of the Nordic welfare model and a favourite to become the
        new prime minister.'
    section14:
      primarytype: 'block'
      uuid: 'cab4ad5c-8f1a-4f1f-8308-cedc302001e4'
      activationstatus: true
      created: 2024-11-30T10:46:49.720+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:34.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:46:49.720+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Louise Breusch Rasmussen, editing by William Maclean)</em></p>'
  'START HERE----->trudeau-trump-visit':
    author: 'Reuters'
    caption: 'Canada’s Prime Minister Justin Trudeau leaves a hotel in West Palm
      Beach en route to meet U.S. President-elect Donald Trump at Mar-a-Lago in Palm
      Beach, Florida, U.S., November 29, 2024. REUTERS/Carlos Barria TPX IMAGES OF
      THE DAY'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T10:47:45.000+08:00
    imagesource: '62e21ae8-0eeb-4b1f-b9cd-4169bec470ae'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '315d8f2c-7ff4-49b4-af5e-0bdd37aaab74'
    lead: 'Canadian Prime Minister Justin Trudeau visited Donald Trump’s Florida
      resort on Friday to meet with the U.S. President-elect, days after Trump threatened
      to slap tariffs on Canadian imports over border-related concerns.'
    activationstatus: true
    created: 2024-11-30T10:50:03.515+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:25:14.137+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:28.681+08:00
    lastmodified: 2024-11-30T10:50:03.545+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canada PM Trudeau visits Florida to meet with Trump amid tariff threat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6a4cb609-d374-4156-8cfc-ae3b844729b6'
      activationstatus: true
      created: 2024-11-30T10:50:03.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Florida, U.S. -</strong> Canadian Prime Minister Justin
        Trudeau visited Donald Trump’s Florida resort on Friday to meet with the
        U.S. President-elect, days after Trump threatened to slap tariffs on Canadian
        imports over border-related concerns.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac439bb5-4ca0-4a4c-aafa-e3b1d8680479'
      activationstatus: true
      created: 2024-11-30T10:50:03.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trudeau, whose public itinerary did not list a scheduled visit to Florida,
        was seen leaving a hotel in West Palm Beach, Florida, to go to Trump’s Mar-a-Lago
        resort, according to a Reuters witness.'
    section2:
      primarytype: 'block'
      uuid: '31e54f12-e7e4-4b3f-af2b-d576e1381c6a'
      activationstatus: true
      created: 2024-11-30T10:50:03.534+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trudeau’s office and Trump’s representatives did not immediately
        responded to requests for comment.'
    section3:
      primarytype: 'block'
      uuid: 'f26ff649-b168-48a4-a00c-dd5c1233e720'
      activationstatus: true
      created: 2024-11-30T10:50:03.534+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump threatened on Monday to impose a 25% tariff on imports from Canada
        and Mexico until the countries clamped down on drugs, particularly fentanyl,
        and migrants crossing their borders with the U.S.'
    section4:
      primarytype: 'block'
      uuid: '8075bc73-9ab1-422c-a2eb-0ae8b3e98c45'
      activationstatus: true
      created: 2024-11-30T10:50:03.534+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials from Mexico, Canada and China, along with major industry
        groups, have warned that the hefty tariffs threatened by Trump would harm
        the economies of all countries involved, cause inflation to spike and damage
        job markets.'
    section5:
      primarytype: 'block'
      uuid: 'c06daae1-f115-49d6-98cc-4bedce19a739'
      activationstatus: true
      created: 2024-11-30T10:50:03.535+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Any hit to the Canadian economy would add to Trudeau’s woes at a time
        when his popularity has sunk in part due to a slowing economy and a surge
        in the cost of living over the past few years. Polls show Trudeau’s Liberals
        would lose to the opposition Conservative party in an election that must be
        held by late October 2025.'
    section6:
      primarytype: 'block'
      uuid: '80083733-a9a3-4278-830f-b1c84761bbd8'
      activationstatus: true
      created: 2024-11-30T10:50:03.535+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trudeau this week pledged to stay united against Trump’s tariff threat
        and called a meeting with the premiers of all 10 Canadian provinces to discuss
        U.S. relations.'
    section7:
      primarytype: 'block'
      uuid: 'b1faf728-35a8-44d9-bd6d-3ef3545163c6'
      activationstatus: true
      created: 2024-11-30T10:50:03.535+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Canadian Public Safety Minister Dominic LeBlanc is traveling with Trudeau,
        CBC News reported.'
    section8:
      primarytype: 'block'
      uuid: 'f8b04fa2-26b2-4344-a02c-a6520c9bc71f'
      activationstatus: true
      created: 2024-11-30T10:50:03.536+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.536+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Canada is the world’s fourth-largest oil producer and sixth-largest
        natural gas producer. The vast majority of its 4 million barrels per day of
        crude exports go to the U.S.'
    section9:
      primarytype: 'block'
      uuid: 'd84ace27-8f02-4755-a01e-5a3a41a06804'
      activationstatus: true
      created: 2024-11-30T10:50:03.536+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.536+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump’s plan does not exempt crude oil from the trade penalties, two
        sources familiar with the plan told Reuters on Tuesday.'
    section10:
      primarytype: 'block'
      uuid: 'e91c84d4-1a18-427f-873b-3f91aef8afc9'
      activationstatus: true
      created: 2024-11-30T10:50:03.537+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:25:14.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T10:50:03.537+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Timothy Reid in West Palm Beach and Ismail Shakil
        in Ottawa; Editing by Caitlin Webber, Richard Chang and William Mallard)</em></p>'
