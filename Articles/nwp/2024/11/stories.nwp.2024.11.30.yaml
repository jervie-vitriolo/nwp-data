  'START HERE----->biden-on-hoax-threats-to-trump-cabinet-picks':
    author: 'Jeff Mason and Rich McKay, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-11-30T14:28:28.000+08:00
    imagesource: 'b08bf954-7a35-4cdf-8cba-ef88eae79c77'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4735df6e-4a8a-4610-ac3d-b499ccb40318'
    lead: 'U.S. President Joe Biden said his administration was working with the
      FBI to address "swatting" and bomb threats made this week targeting lawmakers
      and several of President-elect Donald Trump’s cabinet picks.'
    activationstatus: true
    created: 2024-11-30T14:32:14.767+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:23:46.988+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:36:29.859+08:00
    lastmodified: 2024-11-30T14:32:14.798+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden says his administration working with FBI on hoax threats to lawmakers,
      Trump cabinet picks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd84347a-7612-4fbc-ac94-d052a374c304'
      activationstatus: true
      created: 2024-11-30T14:32:14.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Massachusetts, U.S. -</strong> U.S. President Joe Biden
        said on Friday that his administration was working with the FBI to address
        "swatting" and bomb threats made this week targeting lawmakers and several
        of President-elect Donald Trump’s cabinet picks.</p>'
    section1:
      primarytype: 'block'
      uuid: '22a92c34-4d4c-4685-bc11-abd5a4ec1174'
      activationstatus: true
      created: 2024-11-30T14:32:14.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Rep. Seth Magaziner, a House Democrat from Rhode Island, said on
        Friday he was targeted by a bomb threat at home, a day after six Democratic
        lawmakers from Connecticut reported similar threats to their homes over the
        Thanksgiving Day holiday. Law enforcement in each case found no evidence of
        explosive devices, the lawmakers said.</p>'
    section2:
      primarytype: 'block'
      uuid: '942d663a-9df9-4858-9f76-e9818c41732d'
      activationstatus: true
      created: 2024-11-30T14:32:14.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pete Hegseth, Trump’s choice to become U.S. defense secretary,
        and Lee Zeldin, Trump’s pick to lead the Environmental Protection Agency,
        were among nominees targeted with bomb threats and swatting attempts on Tuesday
        and Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: '5f9771d9-5e48-4aa6-9bca-ac75c9a47230'
      activationstatus: true
      created: 2024-11-30T14:32:14.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Swatting is a false report made to police to induce chaos and fear
        by drawing a potentially heavy, armed response by officers at someone’s home.
        Law enforcement experts say it’s a form of harassment that is increasingly
        being used to target prominent figures.'
    section4:
      primarytype: 'block'
      uuid: '41e07dbe-916d-400e-8ea1-6fecc73b5067'
      activationstatus: true
      created: 2024-11-30T14:32:14.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"House Democrats will not be deterred or intimidated from serving the
        people by violent threats," Democratic House leader Hakeem Jeffries said in
        a statement on Friday.'
    section5:
      primarytype: 'block'
      uuid: '216c53a2-9b83-4e03-b1db-9bb9e2f3e1b6'
      activationstatus: true
      created: 2024-11-30T14:32:14.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump was wounded in an assassination attempt in Pennsylvania in July.
        In a separate incident in September, a man was charged with attempted assassination
        after allegedly positioning himself with a rifle outside one of Trump’s Florida
        golf courses.'
    section6:
      primarytype: 'block'
      uuid: 'f224065c-0961-4769-8610-d7033e31b021'
      activationstatus: true
      created: 2024-11-30T14:32:14.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden, speaking on Friday to reporters in Nantucket, Massachusetts,
        where he is spending the Thanksgiving holiday, said he expected to speak to
        Trump again during the transition.'
    section7:
      primarytype: 'block'
      uuid: '90dd17d5-9103-4845-9672-408b2fa251d9'
      activationstatus: true
      created: 2024-11-30T14:32:14.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:23:46.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:32:14.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason in Nantucket, Massachusetts, and Rich
        McKay in Atlanta; additional writing by Ismail Shakil; Editing by Caitlin
        Webber and Deepa Babington)</em></p>'
  'START HERE----->imee-on-threats-vs-president':
    caption: 'Composite photo of President Ferdinand Marcos Jr. and Sen Imee Marcos'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
