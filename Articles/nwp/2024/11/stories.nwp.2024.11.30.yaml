      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We owe them a debt of gratitude for awakening our national consciousness,
        upholding our sense of identity, and rousing our spirit of self-determination.
        Gat Andres may have been long gone, but his fight goes on,” the president
        said.'
    section3:
      primarytype: 'block'
      uuid: '189208c4-b3d6-4541-b1ab-854665904f24'
      activationstatus: true
      created: 2024-11-30T10:54:40.371+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Let us honor his memory by finding a deeper meaning in his sacrifice
        and doing our part in liberating our country from the shackles of hunger,
        corruption, criminality, and other ills of society,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '708451c5-8253-411e-8dc7-73604dd28f91'
      activationstatus: true
      created: 2024-11-30T10:54:40.371+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte said Bonifacio day should raise Filipinos’ awareness
        to pressing issues, such as poverty, hunger, and lack of jobs.'
    section5:
      primarytype: 'block'
      uuid: 'd13c6b94-1f6e-4bcd-b203-516aa2d8312a'
      activationstatus: true
      created: 2024-11-30T10:54:40.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president is also hoping the spirit of the Nov. 30 commemoration
        will remain alive in the hearts of Filipinos.'
    section6:
      primarytype: 'block'
      uuid: '71101208-6e5c-4138-812d-71b5e2f46812'
      activationstatus: true
      created: 2024-11-30T10:54:40.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ipalaganap natin ang mensahe ng kanyang kabayanihan sa isa’t isa at
        sana ay maging apoy itong mag-alab para tayo ay maging mas matatag, matapang,
        at naninindigan. Mga kababayan, ang pamana ni Bonifacio sa atin ay ang ating
        kalayaan. Alagaan natin ito. Ipaglaban natin ito,” she said.'
    section7:
      primarytype: 'block'
      uuid: 'e5713790-9e69-46ee-b8b6-6bf3eaa5fe62'
      activationstatus: true
      created: 2024-11-30T10:54:40.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Let us spread the message of his heroism to one another,
        and may it ignite a fire within us to become stronger, braver, and more steadfast.
        Fellow countrymen, Bonifacio’s legacy to us is our freedom. Let us protect
        it. Let us fight for it]'
    section8:
      primarytype: 'block'
      uuid: 'c29dd367-bf9c-4ae4-9980-f25ff66c0780'
      activationstatus: true
      created: 2024-11-30T10:54:40.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:24:58.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T11:10:20.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The political rift between Marcos and Duterte has been escalating
        since the vice president left the administration in July, two years after
        they won the elections and promised to unify the country.</p>'
