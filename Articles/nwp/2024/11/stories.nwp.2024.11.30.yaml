  'START HERE----->house-releases-lopez-from-detention':
    caption: 'Zuleika Lopez, the Office of the Vice President chief of staff, answers
      queries from lawmakers during the House hearing on Nov. 20.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
