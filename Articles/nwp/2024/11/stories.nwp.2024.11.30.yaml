    'stories': []
    'template': '1'
    'title': 'China urges utmost caution by US ahead of Taiwan president’s Hawaii
      trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563f8a2-b44f-4ff7-ab98-a35311dda557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China urged the United States
        on Friday to exercise the "utmost caution" on relations with democratically
        governed Taiwan, ahead of a sensitive trip its President Lai Ching-te starts
        this week to both Hawaii and Guam, as part of a Pacific tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b0aa5-8ae9-4c95-b46c-6cfcb53d189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China, which claims Taiwan as its own territory, opposes any foreign
        interactions or visits by the island’s leaders, especially those involving
        the United States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1504d-3545-45d0-9df5-31d50d64b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the U.S. State Department reiterated the U.S. position
        that transits by high-level Taiwan authorities were routine and "consistent
        with long-standing practice, the unofficial nature of our relations with Taiwan,
        and the U.S. One-China policy, which remains unchanged."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d13491-3e01-4c10-b52e-8b2dead8cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We see no justification for a private, routine, and unofficial transit
        to be used as a pretext for provocation," the spokesperson added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa592ed-a87d-4b62-899b-7eacd3147175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China is likely to launch military drills in the coming days near Taiwan,
        using Lai’s trip to the Pacific and scheduled stopovers in the United States
        as a pretext, according to assessments by Taiwan and regional security officials.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34e0d3-1292-43ed-a82a-7375bf5556dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lai’s weeklong trip begins on Saturday, making what is officially
        called a stopover first in Hawaii before going to the Marshall Islands, Tuvalu
        and Palau, three of the 12 countries which have formal ties with Taiwan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160992ba-a640-4cfe-b360-ae9877eedbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He will also stop over in the U.S. territory of Guam.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4399c8b-ff02-4e55-a2b1-c51b328899c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mao Ning, a spokesperson for China’s foreign ministry, reiterated
        comments made by President Xi Jinping to U.S. President Joe Biden at an Asia-Pacific
        summit in Peru this month, in which he said "separatist acts" were incompatible
        with peace and stability in the Taiwan Strait.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4982da8-d41a-4640-9302-9d5b695072cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If the United States wants to maintain peace in the Taiwan Straits,
        it is crucial for it to recognise the independence nature of Lai Ching-te
        and the Democratic Progressive Party authorities," she said, referring to
        Taiwan’s ruling party.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e098c-ea17-4214-88d6-a0d7a26227a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States must "handle the Taiwan issue with utmost caution,
        unequivocally oppose Taiwan independence, and support the peaceful reunification
        of China", Mao added at a daily news briefing in the Chinese capital.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b5669-1391-42c2-be2f-b997a17c2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China opposes any "scurrying to the United States" of Taiwan’s leaders,
        in any form, or any U.S. support for separatist activities, she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1b8ed-8e23-45c8-8dc4-18b9b088941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China’s determination to defend its national sovereignty and territorial
        integrity and oppose interference in its internal affairs by external forces
        is unwavering."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a292fd-9519-4d1a-bb57-d015986dc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The State Department spokesperson said every democratically elected
        Taiwan president had transited the United States, with Taiwan’s former President
        Tsai Ing-wen making seven overseas trips with U.S. transits, while her predecessor
        Ma Ying-jeou transited several times as well, with both going via Hawaii twice.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b87b4-91a8-4520-8868-06c144ee3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official said that as with past transits, Lai would be welcomed
        in Hawaii by Ingrid Larson, Washington office managing director of the American
        Institute in Taiwan, the body which serves as the unofficial U.S. embassy
        in Taiwan.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f583dbb-019b-4cb1-860b-a0c3cf0c7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan Foreign Minister Lin Chia-lung told lawmakers on Thursday that
        Chinese war games in response to Lai’s trip were one of the possible scenarios.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7999784-e2fd-4524-a5ba-5071889485f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lai and his government reject Beijing’s sovereignty claims, saying
        only the island’s people can decide their future.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df98ea9-98b8-486f-a352-ab7fa1750f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Visiting a temple in New Taipei on Friday, Lai said he was looking
        forward to visiting Taiwan’s three Pacific allies on his first overseas visit
        since assuming office in May.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961df8cf-7c98-4af1-a8b8-4056ee59f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T12:58:10.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lai said he would keep deepening partnership with other countries
        and "keep Taiwan going out into the world", the presidential office said in
        a statement that did not mention the U.S. stopovers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1f19f-8303-4a73-9606-7e007d916507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T12:57:35.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:33.683+08:00
