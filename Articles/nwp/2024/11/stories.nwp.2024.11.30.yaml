      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The costume was designed by renowned designer, Manny Halasan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4793ffd-638e-421e-89c4-f019f573d8c3'
      'mgnl:activationStatus': true
