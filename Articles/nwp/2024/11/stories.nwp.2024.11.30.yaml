    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['pnp', 'bonifacio-day']
    'stories': []
    'template': '1'
    'title': 'Tensions erupt on Bonifacio day rally, police officer injured - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cebd00-9d68-458f-8f49-2557a2d65d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Tensions between protesters
        and police erupted as authorities attempted to block the groups’ march to
        Mendiola in Manila, to commemorate the 161st birth anniversary of Gat Andres
        Bonifacio on Saturday, Nov. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0a593-06d3-4413-92c5-4240bdf0cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by Kilusang Mayo Uno on social media, protesters
        were seen clashing with police who were equipped with anti-riot shields, which
        they described as an attempt to suppress their right to dissent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195622e-871b-4e2b-88ba-e0c80681a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Patuloy na hinaharang ng mga pulis ang mapayapang pagkilos ng mamamayan,
        gamit ang karahasan at pananakot,” the group said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76901b21-4562-4016-96e0-8ba2e7b296b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Police continue to block our peaceful protest through
        violence and intimidation]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18115b9-a80f-4eee-8f78-03b1cc580573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, the Philippine National Police (PNP) said one of
        their officers sustained an eye injury during the incident, with others suffering
        minor abrasions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22814b-9b64-4374-9b09-93cff5ab2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the agency said their officers displayed “remarkable
        restraint and professionalism” despite provocation and agression.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34beb122-d132-4a73-9551-1dc2f8040fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We reaffirm our commitment to upholding every Filipino’s constitutional
        right to peaceful assembly. However, we cannot and will not tolerate any form
        of violence that endangers the public or undermines the rule of law,” PNP
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965cd63-6b0d-4885-a926-4118144eec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police warned those who “instigated chaos” and “harmed others”
        will be held accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f6f24-360e-446a-86ba-d3db296819ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T17:13:48.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:11.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T17:27:13.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We call on everyone to engage in peaceful and meaningful dialogue
        while refraining from actions that may compromise public safety or disrupt
        harmony within our communities,” the PNP added.</p>'
  'lai-ching-te-us-stopover':
    'author': 'Angie Teo and Ann Wang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-30T18:09:18.000+08:00
    'imagesource': 'jcr:8521bc8d-c897-4e41-a4f1-b26af490c04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ff53aa-bbc5-421c-847f-bef7340740f2'
    'lead': 'Taiwan is a key force for promoting global peace and stability, President
      Lai Ching-te said as he left for Hawaii on Saturday as part of a Pacific tour,
      thanking the United States for allowing him to stop over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-30T18:11:37.691+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:22:57.794+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:36:30.380+08:00
    'mgnl:lastModified': 2024-11-30T18:11:37.729+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Lai-Ching-te', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan is a force for global peace, president says as he leaves for
      Hawaii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7e42b-ee0f-43c9-a721-a5b75bc1c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taoyuan, Taiwan -</strong> Taiwan is a key force for promoting
        global peace and stability, President Lai Ching-te said as he left for Hawaii
        on Saturday as part of a Pacific tour, thanking the United States for allowing
        him to stop over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68eb9e-ac95-4acf-b9a1-3c3adb91c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China, which views the democratically governed island as its own territory,
        has been stepping up military pressure against Taiwan, including two rounds
        of war games this year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f2e93-1eec-495d-b8bb-950e90589080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Security sources have told Reuters that Beijing may hold more to coincide
        with Lai’s Pacific tour, which includes stopovers in Hawaii and Guam, a U.S.
        territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bc24d-fba0-4c0d-b564-cd03ee2a9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters at Taiwan’s main international airport outside
        of Taipei, Lai said: "Thank you to the U.S. government for upholding the principles
        of safety, dignity, comfort and convenience for helping the smooth process
        of this trip."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441da98-a3d4-4043-bf41-795d2c45495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lai is stopping in Hawaii for the first two nights, before going to
        Marshall Islands, Tuvalu and Palau, three of the 12 countries which retain
        formal diplomatic ties with Taipei and a part of the world where China has
        been exerting ever stronger influence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f87b25-a94e-404f-b5c2-b359576d4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan presidents often make use of what are officially only stopovers
        in the United States to meet friendly U.S. politicians and give speeches.
        Such stopovers are typically on visits to far flung allies in the Pacific,
        Latin America or the Caribbean.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f72234-0807-459e-b946-e031d2711755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This trip is the beginning of a new era of value-based diplomacy.
        Democracy, prosperity, and peace are the expectations of the people of Taiwan,
        and they are also the values that I, as president, must actively promote,"
        Lai said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bec5a-48ac-4896-b45f-a060e5c35b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I will continue to expand cooperation and deepen our partnership with
        our allies and friends based on the values of democracy, peace, and prosperity,
        so that the world can see that Taiwan is not only a model of democracy, but
        also a key force in promoting global peace, stability, and prosperity."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723b4ff-4180-45db-b17b-2e76b21ca921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hawaii and Guam are home to major U.S. military bases.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ca0d5-bd9c-4d05-96b1-461da550793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A few hours before Lai’s departure, the United States announced a
        new arms sale package for Taiwan, of spare parts for F-16 jets and radars
        for an estimated $385 million.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d59fc4-4f32-412a-8c68-5384f47466ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China on Friday urged the United States to exercise "utmost caution"
        in its relations with Taiwan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce53340-0dc9-42d4-a537-53a6a488ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The State Department said it saw no justification for what it called
        a private, routine and unofficial transit by Lai to be used as a pretext for
        provocation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7dbe2-386f-496a-bb51-dba5d28fb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This is Lai’s first foreign trip since taking office in May. He returns
        to Taiwan on Friday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2ffbf-1fb2-4d00-976c-5e83f2d56bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects Beijing’s sovereignty claims and says
        it has a right to engage with the world and for its leaders to travel abroad.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1218e-2a48-449f-99b4-0b76bfaa16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T18:11:37.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:57.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T18:11:37.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Angie Teo and Ann Wang; Writing by Ben Blanchard;
        Editing by Kim Coghill)</em></p>'
