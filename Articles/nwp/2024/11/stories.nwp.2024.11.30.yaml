    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6df28e-2a44-4558-b494-93fb42320e0a'
    'lead': 'President Ferdinand Marcos Jr. urged Filipinos to fight hunger, corruption,
      and crime, while Vice President Sara Duterte called on the people to defend
      freedom, as the nation marked Gat Andres Bonifacio’s 161st birth anniversary
      on Nov. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-30T10:54:40.345+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:24:58.194+08:00
