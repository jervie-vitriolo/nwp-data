  'marcos-duterte-bonifacio-day':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., Vice President
      Sara Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
