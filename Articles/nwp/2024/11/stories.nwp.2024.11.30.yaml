      lastmodified: 2024-11-30T13:16:29.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pageant organizer also congratulated all the artists behind Manalo’s
        award-winning costume.'
    section6:
      primarytype: 'block'
      uuid: '15b574c1-1d11-4876-93d5-1bdd27ee67d0'
