    'stories': []
    'template': '1'
    'title': 'Biden says his administration working with FBI on hoax threats to lawmakers,
      Trump cabinet picks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84347a-7612-4fbc-ac94-d052a374c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T14:32:14.786+08:00
