    'title': 'UAAP: La Salle crushes Adamson, arranges finals date with UP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c1375-212b-477c-bdbe-eb55ad38a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.410+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.410+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The De La Salle University
        Green Archers demolished the Adamson University Soaring Falcons, 70-55, in
        their UAAP Season 87 men’s basketball Final Four showdown on Saturday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc49e5-ce00-4a6c-84df-5c2b0534d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.411+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Presumptive back-to-back season Most Valuable Player Kevin Quiambao
        led the balanced attack for the reigning champions Green Archers with 14 points,
        three rebounds, and two assists.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1e745-7cc3-4a7b-a27a-538b6e157c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.411+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'La Salle, which hardly showed any rust after a long break, was simply
        unstoppable on both ends of the floor, establishing a 19-point advantage at
        the half.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ea9dc-779d-48bc-aca0-dcca23a1e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.411+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Soaring Falcons tried to make it a competitive game, but they just
        could not match the firepower of the Green Archers. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80078fad-b7ee-4e96-846d-a6095af4a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Joshua David finished with 11 points on 3-of-3 shooting from beyond
        the arc alongside two rebounds and three assists for La Salle.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6a974-c31a-49a5-987a-f5289814f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Royce Mantua and Cedrick Manzano had 14 points and 13 points for Adamson,
        respectively.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dd4a4-1bba-428b-81c2-ecfa424d2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-30T22:00:18.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:10.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-30T22:00:18.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will battle the University of the Philippines
        Fighting Maroons in a best-of-three finals rematch. Game one of the championship
        series is scheduled on Sunday, December 8.</p>'
