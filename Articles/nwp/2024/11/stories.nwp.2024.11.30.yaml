      lastactivatedby: 'nelsonp'
      lastmodified: 2024-11-30T14:10:45.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The first incident was recorded near Davao Oriental on Nov. 14, while
        similar vessels were seen again off Siargao island on Nov. 20.'
    section3:
      primarytype: 'block'
      uuid: '87f61bbd-4f7a-461e-b6e0-69a8bf54aaf7'
