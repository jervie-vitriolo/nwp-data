      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.101+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60776ef9-a679-47d0-b909-2fa99de799f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.101+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.101+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder shot 51.6 percent from the floor and were 22 of 23 from\
        \ the free-throw line.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23e94a-02f6-49b4-af33-fa1141f5ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.101+08:00
