    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Scarborough-Shoal', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH summons Chinese envoy over China’s baselines in Scarborough Shoal'
    'updated': 2024-11-13T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1364228-33a0-4c25-95dd-7c307b9847b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.497+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Foreign
        Affairs summoned Chinese Ambassador Huang Xilian today, Nov. 13, to express
        the government’s protest over the marking of baselines in Scarborough Shoal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059225b-0bd4-4b73-94af-e20e29ce3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T19:04:55.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA said China’s move infringes on Philippine sovereignty. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4755e-ebbe-41b2-a4ea-a88be30ef2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T19:04:55.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.389+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The said baselines infringe upon Philippine sovereignty and contravene
        international law, particularly the 1982 UN Convention on the Law of the Sea
        and the 2016 Arbitral Award. The said baselines have no legal basis and are
        not binding on the Philippines,” the DFA said in its statement. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7593ab-1289-4d59-9eba-721b3b1dc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T19:04:55.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prior to summoning the Chinese envoy, the government also filed
        a diplomatic protest on Tuesday, Nov. 12.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e8eaa-3c4a-4a24-b84a-e66664d8f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This recent move brings the total number of protests against Beijing
        to 56 for this year and to 189 since the start of President Ferdinand Marcos
        Jr.’s administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc64124-0eeb-406c-ad19-b6e0bf4096d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government, through the National Maritime Council (NMC),
        has denounced the drawing of baselines around the shoal, saying this act infringes
        upon Manila’s sovereignty over the contested territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85abed-ab6e-433f-9385-704c7407da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "“These baselines violate the Philippines' long-standing sovereignty\
        \ over the shoal, which is well-documented throughout history. China’s establishment\
        \ of these baselines around the shoal is a continuation of its illegal 2012\
        \ seizure, which the Philippines continues to strongly oppose,” the NMC said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeaff3b-6f9e-49c5-8106-4eba85648c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "The NMC highlighted that China’s use of straight baselines conflicts\
        \ with conditions set by the United Nations Convention on the Law of the Sea\
        \ (UNCLOS) and contradicts the 2016 Arbitral Tribunal ruling, which invalidated\
        \ China’s claims in the South China Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789e3b5-9cda-4661-aa93-1304c7f0e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "China has repeatedly dismissed the arbitral ruling as “illegal” with\
        \ no binding effect.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90242d2-047d-4a69-9aa1-51aafd4172a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "“The baselines China has established around the shoal lack any legal\
        \ basis or validity. The Philippines categorically objects to their use and\
        \ firmly asserts its right to define the correct baselines for Bajo de Masinloc,”\
        \ the NMC added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b7460-5f5a-4c45-8d08-e3524a18db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "China’s release of these baselines came just two days after President\
        \ Ferdinand Marcos Jr. signed into law the Maritime Zones Act and the Archipelagic\
        \ Sealanes Act, solidifying the Philippines' maritime boundaries in accordance\
        \ with international law.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef82d18-97a2-4c57-a150-0af2f4024ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "China, however, has criticized these laws, citing them as an infringement\
        \ on its own claims over the South China Sea. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab53f8-c07b-494e-a4a9-e117b69de926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "“This move severely violates China’s territorial sovereignty and maritime\
        \ rights and interests in the South China Sea. China firmly opposes it and\
        \ will take all necessary steps, in accordance with the law, to defend its\
        \ sovereignty,” the Chinese Foreign Ministry said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b65d9-de0b-4d04-8d55-e47690dab308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "In response, Manila underscored that the new laws represent a legitimate\
        \ exercise of its right to define and declare its maritime zones consistent\
        \ with UNCLOS and international standards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392c4d8-9313-4594-85fb-aeaf0030ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6723e98-e5d3-45fa-b8ac-37457b5fe054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos: It’s not unexpected</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce631dcf-d57a-41ca-932c-51cba5bdef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. affirmed that the country is asserting\
        \ its sovereignty and sovereign rights with the new maritime zones and archipelagic\
        \ sealanes laws.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648ee37-a18a-4de3-ae57-2b993c519785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "Marcos made the remarks in light of China’s opposition, with Beijing\
        \ accusing Manila of “solidifying its illegal claims” in contested waters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768759e-b932-4057-b12e-b268d398493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:35.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-13T19:04:55.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s (China’s opposition) not unexpected, but we have to clearly\
        \ define… Marami tayong sinasabi that we have to protect our sovereign rights\
        \ and our sovereignty,\" Marcos said. (We have a lot to say about the need\
        \ to protect our sovereign rights and sovereignty.)\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb780a-e597-4b15-a0df-23afd1672d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-13T10:21:02.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
