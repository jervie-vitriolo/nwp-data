      'mgnl:lastModified': 2024-11-12T16:18:48.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September, the <a href="https://www.newswatchplus.ph/news/2024/9/25/house-passes-2025-budget-bill.html">House
        approved</a> the proposed ₱6.352 trillion national budget for 2025. The Senate’s
        plenary discussions are ongoing.</p>'
