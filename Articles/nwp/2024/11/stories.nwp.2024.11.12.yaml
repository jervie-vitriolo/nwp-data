    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fbbc76-e3be-42e2-9d67-92ca79a8a092'
    'lead': 'President Ferdinand Marcos Jr. said expects Philippine-United States
      relations to be steady under a Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T00:41:19.026+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:24:32.086+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:03.189+08:00
    'mgnl:lastModified': 2024-11-12T00:41:19.056+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Trump', 'Philippines-United-States']
    'stories': []
    'template': '1'
    'title': 'Marcos sees no shift in PH-US ties under Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b4a48-053e-4880-8d56-56d233aff676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. said expects Philippine-United States relations to be steady under
        a Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647b3af-0f05-4efc-b193-fbdbceaa5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I don’t think it will change… You know, the global forces that are
        – and you know, they are our oldest treaty partner; that doesn’t change,"
        Marcos told reporters on Monday, Nov. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cb5ea-1c6d-4262-a382-79f06cb34e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said while it’s early to see foreign policy shifts, he does
        not anticipate a major departure in the US-Philippine relations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b5064-09f5-4719-9394-1f076a1cebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement issued shortly after Trump’s election win, Marcos congratulated
        the American people and expressed optimism on future cooperation with the
        incoming administration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9a3ed-c047-4a1f-9d91-991141f814d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We look forward to working with President Trump on a wide range of
        issues that will yield mutual benefits for two nations with deep ties, shared
        beliefs, common vision, and a long history of working together,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb7408-50c1-455b-8270-3800e8675228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on the strength of the alliance, Marcos highlighted the
        resilience of PH-US ties over the years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60666644-2151-4d01-a9e1-ab5f2c4b45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am hopeful that this unshakeable alliance, tested in war and peace,
        will continue to be a force for good, promoting prosperity and unity across
        the region and on both sides of the Pacific,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8beb7-3773-46c0-b7a8-251cf64de384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also shared a personal connection with Trump, whom he met during
        his youth, underscoring his confidence in the former president’s leadership
        to foster a brighter future for both nations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33b33f-fcad-405d-a880-006761edbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our alliance is rooted in shared ideals of freedom and democracy,
        and this is a partnership the Philippines is fully committed to,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb7467-2ef4-4add-88fa-9da01f61afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:41:19.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:32.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T00:41:19.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to NewsWatch Plus, Philippine Ambassador to
        the United States Jose Manuel Romualdez confirmed that Trump had "acknowledged"
        Marcos’ congratulatory letter and statement.</p>'
  'Marcos-China-maritime-laws-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'authorImage': 'jcr:2c3694e3-8917-4d63-a685-73d75559e05b'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
