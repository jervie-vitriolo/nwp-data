    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['electricity', 'Meralco', 'Business']
    'stories': []
    'template': '1'
    'title': 'Meralco to charge more in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3e109-a2da-4efb-937a-45fdbabbebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Customers of Manila
        Electric Company (Meralco) will see higher bills this month mainly driven
        by generation cost, the power distributor announced Tuesday, Nov. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b3dec-e414-4140-9142-3d19f876cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meralco said the P0.43 adjustment will result in an overall rate of\
        \ P11.8569 per kilowatt hour (kWh).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e828341-5f40-4de2-ae9f-27baa37747d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This will translate to P85 more in the total bill of those consuming\
        \ 200 kWh per month, P128 for 300 kWh, P171 for 400 kWh, and P213 for 500\
        \ kWh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5701622-4950-483b-b830-fc254d4ab190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the generation cost — which is more than half of the
        billing statement — was higher from a number of sources. The bill will also
        reflect higher transmission cost, taxes, and other charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a9808-5407-4196-9b76-9d806a7bb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Charges from the independent power producers and power supply agreements\
        \ went up by P0.9392 and P0.4295 per kWh, respectively, largely due to the\
        \ depreciation of the peso,” it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7e513-0a8e-45d9-8792-44cb42836080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Meanwhile, charges from the wholesale electricity spot market (WESM)\
        \ inched up by P0.0150 per kWh,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10720c1-fb6e-4a37-b57c-f1c92a8026c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:04.749+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:16.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:33:04.749+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meralco said average demand in the Luzon grid was higher by 198
        megawatts while average capacity on outage also expanded by 179 megawatts.</p>'
