    'template': '1'
    'title': 'Duterte to question lawmakers after quad committee hearing cancelation
      — Panelo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2f0f1-7b22-48a3-961e-b6169ee50979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.138+08:00
