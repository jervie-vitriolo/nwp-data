      'mgnl:lastModified': 2024-11-12T15:25:53.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that they are not cowards, contrary to comments of social
        media users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbb391-5854-42bf-ad8b-b016fe9a683d'
