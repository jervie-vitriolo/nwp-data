      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "ACT Teachers Rep. France Castro, Gabriela Women’s Party Rep. Arlene\
        \ Brosas, and Kabataan Rep. Raoul Manuel filed House Resolution 2067 on Nov.\
        \ 11 that calls for the open hearing. A copy of the resolution was shared\
        \ to the media on Tuesday, Nov. 12.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9ff07-f748-4450-bd20-ad8a6e631319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.756+08:00
