    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Marco-Rubio']
    'stories': []
    'template': '1'
    'title': 'Trump expected to tap US Senator Marco Rubio for secretary of state,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ff6af-4421-4abe-a480-7deae73d120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>WEST PALM BEACH, Florida, Nov 11 (Reuters) - Donald Trump is expected
        to tap U.S. Senator Marco Rubio to be his secretary of state, sources said
        on Monday, putting the Florida-born politician on track to be the first Latino
        to serve as America’s top diplomat once the Republican president-elect takes
        office in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9c63c-fe77-4ce0-aa1c-66636f15c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rubio was arguably the most hawkish option on Trump’s shortlist
        for secretary of state, and he has in past years advocated for a muscular
        foreign policy with respect to America’s geopolitical foes, including China,
        Iran and Cuba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a9712-1bd0-43ef-80d6-2bc8a5a1d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Over the last several years he has softened some of his stances to
        align more closely with Trump’s views. The president-elect accuses past U.S.
        presidents of leading America into costly and futile wars and has pushed for
        a more restrained foreign policy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e31cd-388d-4df8-99e0-558f05dc6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While the famously mercurial Trump could always change his mind at
        the last minute, he appeared to have settled on his pick as of Monday, according
        to the sources, who requested anonymity to discuss private conversations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe131b-59b1-44da-9c13-c7001a0dae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives for Trump and Rubio did not immediately respond to
        requests for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdc54b-70db-4cb2-abe3-3c3b49524aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new administration will confront a world more volatile and dangerous
        than it was when Trump took office in 2017, with wars raging in Ukraine and
        the Middle East and China aligning itself more closely with U.S. foes Russia
        and Iran.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48337a-0a8c-4e29-9d81-9e26d147dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ukraine crisis will be high on Rubio’s agenda.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e91490-cee7-45b6-b178-c90ba004c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio, 53, has said in recent interviews that Ukraine needs to seek
        a negotiated settlement with Russia rather than focus on regaining all territory
        that Russia has taken in the last decade. He was also one of 15 Republican
        senators to vote against a $95 billion military aid package for Ukraine, passed
        in April.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0bc82-7ff8-42c0-bb67-a5a95c3e4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While Rubio was far from the most isolationist option, his likely selection
        nonetheless underlines a broad shift in Republican foreign policy views under
        Trump.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d4673-523a-4147-8675-15bdfe6d4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Once the party of hawks who advocated military intervention and a muscular
        foreign policy, most of Trump’s allies now preach restraint, particularly
        in Europe, where many Republicans complain U.S. allies are not paying their
        fair share on defense.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78a1f7-c625-430e-ad87-1d1e661bfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I''m not on Russia’s side — but unfortunately the reality of it is
        that the way the war in Ukraine is going to end is with a negotiated settlement,"
        Rubio told NBC in September.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64f8b2-665b-4bc5-b610-c0f5528bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio’s selection holds domestic as well as international significance.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c86583-0509-4733-b417-803b774c5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump beat Democratic Vice President Kamala Harris in the Nov. 5 election
        in part by winning over large numbers of Latinos, who had voted overwhelmingly
        for Democrats in previous election cycles but have become an increasingly
        diverse demographic in a political sense, with more and more Latinos voting
        Republican.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3100d4c-0484-4c8d-8f0d-aa4dea9a892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By selecting Rubio for a key policy role, Trump may help consolidate
        electoral gains among Latinos and make clear that they have a place at the
        highest levels of his administration.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ea435-cb67-44fa-ad42-2351a49dad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'If confirmed, Rubio will likely place a much greater importance on
        Latin America than any previous secretary of state, said Mauricio Claver-Carone,
        a Rubio ally, former president of the Inter-American Development Bank and
        a former National Security Council aide on Latin America in the first Trump
        administration.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6f7e7-9538-4818-8e11-880fb4ba6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is the time Latin America will most be on the map in the history
        of any U.S. presidency. It’s historic. There’s no other way to say it,"
        said Claver-Carone.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006712d-542e-47ca-911c-17cdc281c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>CHINA, CUBA HAWK</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b151c-fd5c-4768-aa94-2fb649e96ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2>Rubio was one of three final contenders for Trump’s vice-presidential
        pick. The president-elect ultimately chose U.S. Senator JD Vance of Ohio,
        a hard-right figure who is known for his isolationist foreign policy positions.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17fc68-f0cc-4741-a4eb-bcf93ece7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some of Trump’s supporters will be skeptical of his decision to tap
        Rubio, who until recently held muscular foreign policy positions that contradict
        those of Trump.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2c737-fd03-4b15-947a-9cd82425f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.185+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During Trump’s 2017-2021 term, for instance, Rubio co-sponsored legislation
        that would make it harder for Trump to withdraw from the North Atlantic Treaty
        Organization, by requiring two thirds of the Senate to ratify withdrawal.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606e0cc-e468-460c-ae5e-d21968cf662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.185+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has railed for years against NATO member countries that failed
        to meet agreed military spending targets and warned during the campaign that
        he would not only refuse to defend nations "delinquent" on funding but would
        also encourage Russia "to do whatever the hell they want" to them.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f242d2d-518c-4c7d-9ada-29b6dcac9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.186+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio is a top China hawk in the Senate, and was sanctioned by Beijing
        in 2020 over his stance on Hong Kong following democracy protests.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845a28e-6951-4e18-a415-98d373fd3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.187+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Most notably, Rubio called on the Treasury Department in 2019 to launch
        a national security review of popular Chinese social media app TikTok’s acquisition
        of Musical.ly, prompting an investigation and troubled divestment order.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509bf59-35ad-4996-89ce-c86b60c1b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.187+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As the top Republican on the Senate Intelligence Committee, he has
        also kept up the heat on the Biden administration, demanding it block all
        sales to Huawei earlier this year after the sanctioned Chinese tech company
        released a new laptop powered by an Intel AI processor chip.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa5f62-adf0-45e1-8d7d-5638ede0b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.188+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio, whose grandfather fled Cuba in 1962, is also an outspoken opponent
        of normalizing relations with the Cuban government, a position Trump shares.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f3927-9a7a-4f21-9ed5-0dd8a14c573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.188+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The head of the House subcommittee overseeing Latin American affairs,
        he is also a frequent and fierce critic of Nicolas Maduro’s government in
        Venezuela.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ac95d-d9cc-491f-a8e4-030baa186e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:38:16.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:02.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:38:51.189+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Gram Slattery in West Palm Beach, Florida, and Steve
        Holland in Washington; Editing by Don Durfee, Howard Goller, Sonali Paul,
        Lincoln Feast)</p>'
