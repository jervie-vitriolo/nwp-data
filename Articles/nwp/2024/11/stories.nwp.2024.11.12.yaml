      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Shai Gilgeous-Alexander scored
        a career-high 45 points to lead the host Oklahoma City Thunder to a 134-128
        win over the Los Angeles Clippers on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f84903-a6b5-4c0c-ae7e-c5dc8e35b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.097+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca99497-64d0-4f02-9667-f4b4ffc47bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.097+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City is 3-0 this season on the second night of a back-to-back.\
        \ The loss snapped a four-game winning streak by the Clippers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b74c3c-165e-4b5b-996a-ba166139129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7963d-eecf-483f-8ce2-c1a4d9df43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Clippers cut what was a 20-point deficit to three with just more\
        \ than two minutes remaining before Gilgeous-Alexander answered with a step-back\
        \ 3-pointer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb646d4a-72eb-4891-a475-84a27f9cdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.098+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9bce7-c1c3-40c9-9816-a0d994e6ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.099+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ivica Zubac’s three-point play with 42 seconds left cut the deficit\
        \ to 130-128 before Gilgeous-Alexander hit a pair of free throws and Luguentz\
        \ Dort had a steal leading to a Jalen Williams dunk in the closing seconds\
        \ to put the game away.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fe0bd-f29d-4479-831b-de1229ddcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.099+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b3f76-ff65-44b1-9a1a-d36ed08025e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.099+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.099+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Playing a day after Chet Holmgren suffered a pelvic fracture in a loss\
        \ to Golden State, the Thunder leaned heavily on Gilgeous-Alexander and Williams.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f04e2-491b-4af5-a84b-4609bcfd3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.100+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66057e95-b217-4d8c-97bc-d329a8510b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.100+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:40.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T12:18:11.100+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander was 13 of 21 from the field and hit a season-high\
        \ four 3-pointers while Williams added 28 points on 11-of-16 shooting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043876a-ebcf-447d-87af-ba3f009cf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T12:18:11.101+08:00
      'mgnl:createdBy': 'cj-nwp'
