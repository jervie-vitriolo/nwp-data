  'garma-detained-us':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Retired cop Royina Garma attends the House quad-committee’s inquiry
      on the war on drugs on Oct. 11. (House of Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T16:21:09.000+08:00
    'imagesource': 'jcr:7bf723ec-eebe-49b7-87ca-7ef096418791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332ae25b-2306-4ef9-9d83-6ed1922192fd'
    'lead': 'Retired PCol. Royina Garma, a key witness in the bloody drug war, has
      been arrested in the United States, the Department of Justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T16:23:53.818+08:00
