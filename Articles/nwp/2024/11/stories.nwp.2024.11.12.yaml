      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The act also aims to further solidify the illegal arbitral award on
        the South China Sea in the form of domestic legislation. This move severely
        violates China’s territorial sovereignty and maritime rights and interests
        in the South China Sea. We strongly condemn and firmly oppose it," Mao said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d15d0-29c7-404c-a1a4-ccf85ef04519'
      'mgnl:activationStatus': true
