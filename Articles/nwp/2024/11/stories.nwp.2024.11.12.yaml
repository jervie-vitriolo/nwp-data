    'imagesource': 'jcr:80a15910-dcbf-4f75-8758-ffd3381aac21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca83896-76aa-401d-946f-5c5bd9395768'
    'lead': 'President Ferdinand Marcos Jr. affirmed that the country is asserting
      its sovereignty and sovereign rights with the new maritime zones and archipelagic
      sealanes laws.'
