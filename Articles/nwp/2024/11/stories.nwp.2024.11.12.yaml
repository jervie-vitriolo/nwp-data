    'template': '1'
    'title': 'Irregular heartbeat ‘not life threatening’ - Quiboloy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162e22b-31b6-4d0c-9938-41976de579ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Religious leader Apollo
        Quiboloy said his irregular heartbeat is “not life threatening” contrary to
        police speculations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50b784-f959-49bf-8b5e-ead710e845d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bbd1f-c242-48e7-827d-80b229679c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said Quiboloy has complained
        of chest discomfort and its doctors found his <a href="https://www.newswatchplus.ph/news/2024/11/11/quiboloy-hospital-irregular-heartbeat.html">heartbeat
        irregular</a>, which may be life threatening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334f3f3-ec0f-4d1e-894a-d4ea7d24ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Quiboloy said the matter is “nothing to be concerned about.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047e399-9c1e-4a78-b7d8-31352fab4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82947f-5368-47b4-a91f-76272a3fbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.127+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is an active athlete heartbeat as PACQ (Pastor Apollo C. Quiboloy)
        is quite very active especially in sports like basketball and golf before
        he was unexpectedly detained,” read the statement posted on Quiboloy media
        group SMNI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af466b-5dcb-4fb2-a298-3b9aff45a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.127+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727024d-743b-402f-b23b-8940fca05e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“His sudden transition to a non-active semi-sedentary life has something
        to do with his irregular heartbeat that the doctors have finally diagnosed
        and has been medically addressed,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df1ae4-36e5-4142-93e3-bd0208f1abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9a665-4f0d-422c-a44f-a4b3ef06f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The religious leader has been confined at the Philippine Heart Center
        in Quezon City since Nov. 8. His court medical furlough is until Nov. 16,
        5 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9a99f-8319-4fb9-acf6-e0709f89526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c68845-d2bb-439b-b014-108ca4909048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:36.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:51:32.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the furlough, he will return to the PNP Custodial Facility
        where he has been detained for <a href="https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html/">child
        abuse and trafficking cases</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb50910-94fe-47eb-a4f0-c2c5057f99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:51:32.130+08:00
