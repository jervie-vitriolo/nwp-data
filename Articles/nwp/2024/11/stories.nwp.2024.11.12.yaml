    'template': '1'
    'title': 'Ange Kouame back in Gilas pool for FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac4259-3e28-406d-9d4d-6cd8963a6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Ange Kouame has been
        named as one of the players included in the Gilas Pilipinas pool for the second
        window of the 2025 FIBA Asia Cup Qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc69f3e-a358-40a9-8212-0b899ef1ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadf70e-5fa8-4218-853b-1f21e3bdc627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The former Ateneo big man is expected to share the naturalized players\
        \ duties with Justin Brownlee as the Philippines battles New Zealand on Nov.\
        \ 21 and Hong Kong on Nov. 24 at the Mall of Asia Arena in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0137dc3-2ae4-4977-b83e-0745f6939cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.150+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ceb2d5-b513-4710-9b5c-728f0d5fcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.150+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With Kouame in tow, Gilas head coach Tim Cone will have an option to\
        \ rest Brownlee — who is coming off a grueling finals series with Barangay\
        \ Ginebra in the PBA Season 49 Governors’ Cup — in one of the two qualifying\
        \ matches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8351a-b954-4454-ab69-d2fd4c69ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e6195-46ae-436a-b95a-72cec07014f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Under FIBA rules, a country can choose which naturalized player to\
        \ field for each of the two games in the window.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8f276-f8c7-4919-a180-bbdedb776654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7ac6c-ae41-4f97-8245-0cd2b308b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.152+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.152+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kouame last played for Gilas in last year’s Asian Games, where the\
        \ national squad captured the gold in the men’s 5x5 basketball in Hangzhou,\
        \ China. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356aed5-c591-43d6-8b5d-db003a294798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.152+08:00
