      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.094+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines seeks to justify its illegal claims and actions
        in the South China Sea by approving the so-called Maritime Zones Act in the
        name of implementing UNCLOS. This is illegal, null, and void. This so-called
