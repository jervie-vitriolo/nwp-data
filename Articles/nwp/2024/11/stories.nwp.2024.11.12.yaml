    'mgnl:tags': ['Marcos', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Marcos on China’s opposition to new PH maritime laws: ''It’s not unexpected'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bd71c-3fd9-4450-83b5-880ac8e39475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.221+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:17.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. affirmed that the country is asserting its sovereignty and sovereign
        rights with the new maritime zones and archipelagic sealanes laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68edbff-a8be-4bd7-866c-a87618826171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:17.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos made the remarks in light of China’s opposition to them, with
        Beijing accusing Manila of “solidifying its illegal claims” in contested waters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92fea0-bb2f-4cda-95a6-bba5ab4d8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:17.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"It’s (China’s opposition) not unexpected, but we have to clearly
        define… Marami tayong sinasabi that we have to protect our sovereign rights
        and our sovereignty," Marcos said. (We have a lot to say about the need to
        protect our sovereign rights and sovereignty.)'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83afdf9-e7d0-447d-bff7-ede8ce0490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:17.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"So, it serves a purpose that we closely define what those boundaries
        are, and that’s what we are doing," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b7e8e-2b66-4c7b-b7ac-35bd28dfdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:17.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:25:36.093+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese Foreign Ministry spokesperson Mao Ning said Beijing had summoned
        Philippine Ambassador to China Jaime FlorCruz to protest the legislation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c24de4-668b-4e7c-9362-09ac5edadb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:52:00.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
