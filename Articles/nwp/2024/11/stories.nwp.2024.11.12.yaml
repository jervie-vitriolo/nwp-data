      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung wala naman talagang direct statement ang ating former president
        na darating siya ay tingin ko, tingin namin ay propaganda lang ang lumalabas
        sa internet, sa social media na darating siya,” Zambales 1st District Rep.
        Jay Khonghun said.</p>'
