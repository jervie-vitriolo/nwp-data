      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f47bc-33e6-4f12-aba5-f7f05b36fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.763+08:00
