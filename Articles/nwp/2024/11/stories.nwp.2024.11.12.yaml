      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.152+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710a772-a4ee-4550-995b-0d22aa95e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T10:04:56.152+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:32.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:04:56.152+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The other players announced by Samahang Basketbol ng Pilipinas on Monday\
        \ in the pool are Japeth Aguilar, Mason Amos, AJ Edu, June Mar Fajardo, Jamie\
        \ Malonzo, Chris Newsome, Calvin Oftana, CJ Perz, Kevin Quiambao, Dwight Ramos,\
        \ Kai Sotto, Carl Tamayo, and Scottie Thompson.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4207d8f-a7a8-4c40-92c0-694d65c5f63e'
      'mgnl:activationStatus': true
