    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06667913-c0d5-4cd1-9b8f-f6cfee0106f6'
    'lead': 'The addition of Ange Kouame in the Gilas Pilipinas pool will give head
      coach Tim Cone the option to rest Justin Brownlee in one of the two games of
      the 2025 FIBA Asia Cup Qualifiers second window.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T10:04:56.136+08:00
