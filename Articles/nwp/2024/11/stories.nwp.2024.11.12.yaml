      'mgnl:lastModified': 2024-11-12T18:26:12.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> “Ofel” intensified
        into a severe tropical storm while “Nika” left the country’s weather disturbance
        monitoring zone, the weather bureau reported Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fe917-5506-4d80-b537-018addb2f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Batanes and Babuyan Islands\
        \ would have strong to gale-force gusts due to the “channeling of winds coming\
        \ to ‘Nika.’”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a23ce6-98b7-482d-bba3-96a1a349ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It has weakened into a tropical storm and is seen to be a remnant low\
        \ on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0bbb1-1e66-4770-bedd-e65201772904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5fb1f-aadc-414f-96b2-e819052d89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Ofel’ forecast</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7012f-72c5-4b4c-b2c8-9a8bcfdf56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, “Ofel” intensified into a severe tropical storm over the\
        \ Philippine Sea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b1d8e-514d-4117-8d57-1cb758fe86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It would continue to strengthen into a typhoon by Wednesday afternoon\
        \ or evening before its possible landfall along the east coast of Cagayan\
        \ or Isabela on Thursday afternoon or evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ef8a9-3d5c-4a9a-b176-530b1877274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Regardless of the position of the landfall point, it must be emphasized\
        \ that hazards on land and coastal waters may still be experienced in areas\
        \ outside the landfall point or forecast confidence cone,” the weather bureau\
        \ warned.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d326078-a146-442a-a413-47d5113c4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:26:12.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:12.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:26:12.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA also has two forecast scenarios for the path of “Ofel.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
