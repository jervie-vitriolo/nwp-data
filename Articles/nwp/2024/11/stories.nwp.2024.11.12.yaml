      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte plans to appear at the Batasang Pambansa in Quezon City on Wednesday,
        Nov. 13, despite the rescheduling of the House quad committee hearing, his
        former spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccac76-e638-4288-b795-c3cf47424eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message to NewsWatch Plus, Sal Panelo said Duterte intends
        to question lawmakers on their decision to cancel the hearing without prior
        notice.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ee5a8-58b9-4020-a07d-e8f305c0d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"PRRD and I will go to Batasang Pambansa tomorrow at 10:00 am and confront
        the quad committee members on why, after demanding his presence and accepting
        their invitation, they canceled the hearing without notice," Panelo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b28c71-2d2f-4d09-a869-20f85debc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added, "He will ask them to schedule a marathon hearing of ten days."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c760c18-1ff2-41fc-8eff-0de885061e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers noted that Duterte had not sent a formal letter confirming
        his attendance TO the House quad committee, which is investigating extrajudicial
        killings (EJK) linked to his war on drugs, according to the committee chairpersons
        on Tuesday, Nov. 12.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7f137-9675-40dd-9b09-fe11efef7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We appreciate the fact that our former president will attend because
        that is the request of our fellow quad comm members – to have a discussion,
        exchange of ideas on the issue of EJK and illegal drugs, which were the centerpiece
        of the previous administration’s campaign,” said Surigao del Norte 2nd District
        Rep. Ace Barbers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace58db-c07a-4f76-8759-204a87e75fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some lawmakers dismissed Panelo’s statements as mere propaganda.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ae428-9ccb-4d9b-96fa-6630ae51fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:55.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:06:59.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If there is no direct statement from the former president that he
        will attend, we believe what appears on social media is just propaganda,”
        said Zambales 1st District Rep. Jay Khonghun.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667963b9-e89e-48cb-93a9-06e6f5877bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:06:59.141+08:00
