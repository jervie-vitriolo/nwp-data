  'new-zealand-apology-abuse-victims':
    'author': 'Praveen Menon and Renju Jose, Reuters'
    'caption': ' A view shows the Executive Wing of the New Zealand Parliament complex,
      popularly known as the "Beehive" because of the building’s shape, in Wellington,
      New Zealand July 23, 2020. Picture taken July 23, 2020. REUTERS/Praveen Menon/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T17:04:36.000+08:00
    'imagesource': 'jcr:6392e750-8f36-414a-aef4-5c0915ab9c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee478ea2-fc93-422d-bd7a-e202521391f2'
    'lead': 'New Zealand offered a historic national apology on Tuesday to victims
      and families of hundreds of thousands of young people and vulnerable adults
      who were subjected to physical and sexual abuse in institutions over the last
      70 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T17:07:00.955+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:15:42.455+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:10.145+08:00
    'mgnl:lastModified': 2024-11-12T17:07:00.990+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['New-Zealand']
    'stories': []
    'template': '1'
    'title': 'New Zealand offers national apology to people abused in care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a8060-6928-4fd1-9def-b699f51e4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> New Zealand offered a historic national
        apology on Tuesday to victims and families of hundreds of thousands of young
        people and vulnerable adults who were subjected to physical and sexual abuse
        in institutions over the last 70 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f444b-e988-48e2-9cb2-dac7a4a65fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The apology follows a report by a public inquiry in July that found
        some 200,000 children and vulnerable adults in state and faith-based care
        experienced some form of abuse from 1950 to 2019.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28f343-b284-4db0-a6e1-3ef278b14c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It was horrific. It was heartbreaking. It was wrong. And it should
        never have happened," Prime Minister Christopher Luxon said with around 200
        abuse survivors and families watching on from the public gallery at parliament
        in Wellington.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c886080-832c-441a-ae8e-acaade44cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Today I am apologising on behalf of the government to everyone who
        suffered abuse, harm and neglect while in care. I make this apology to all
        survivors on behalf of my own and previous governments."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48337f-1cf9-4ddd-8a1c-e6e0a3d9cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government had completed or started work on 28 recommendations
        from the inquiry, the prime minister said, and will provide its full response
        early next year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9616b44-fd12-490d-8400-5dea3191ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Luxon said a National Remembrance Day would take place on Nov 12 next
        year and work will begin to remove memorials like street names, public amenities,
        and other public honours of proven perpetrators. Instead, the country would
        honour the victims, many of whom were buried in unmarked graves at psychiatric
        and other sites that were places of care in New Zealand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d889e31-b797-450f-af1c-d2bad409606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A bill to include a range of measures to improve safety in state care
        will have its first reading in parliament on Tuesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ff3a3-b4dc-4804-b968-de3e510c4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Royal Commission of Inquiry was the longest and the most complex
        inquiry undertaken by New Zealand. The inquiry spoke to more than 2,300 survivors
        of abuse in the country of 5.3 million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf1227-c9ab-4cdf-8983-75c03511e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The inquiry detailed a litany of abuses in state and faith-based care,
        including rape, sterilisation and use of electric shocks, which peaked in
        the 1970s.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fc0a9-e792-4c73-ab89-6359223fa2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Those from the Indigenous Maori community were especially vulnerable
        to abuse, the report found, as well as those with mental or physical disabilities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdacac8-2f49-4411-818d-c7bcb8b2914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The final report outlined 138 recommendations, including calling for
        public apologies from New Zealand’s government, as well as the Pope and the
        Archbishop of Canterbury, heads of the Catholic and Anglican churches respectively,
        who have condemned child abuse.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b90da-3107-4c5b-ba26-75e7a123c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also called for new legislation including mandatory reporting of
        suspected abuse, including admissions made during religious confession.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36225e-4713-4cdd-bac4-77e64a13fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report estimated the average lifetime cost to an abuse survivor
        was approximately NZ$857,000 ($511,115) per person as of 2020, although it
        did not make a clear recommendation on how much survivors should be compensated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb104ef-dfcf-432b-8374-f7eb944d8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:07:00.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:42.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:07:00.979+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Renju Jose and Praveen Menon; Editing by Lincoln
        Feast)</em></p>'
