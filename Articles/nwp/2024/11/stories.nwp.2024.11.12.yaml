      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.886+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DICT said while it respects the oversight functions of Congress
        to probe the matter, he urged e-wallet users to still trust online transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff2754-a2de-471f-b51c-5fba3597a060'
