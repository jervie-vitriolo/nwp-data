      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343793c0-c9d1-4115-8954-e09b96a7cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.671+08:00
