      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte has not sent a letter confirming
        his attendance to the House quad committee probing extrajudicial killings
        (EJK) linked to his war on drugs, the panel chairpersons said on Tuesday,
        Nov. 12.</p>'
