    'stories': []
    'template': '1'
    'title': '#OfelPH: Disaster management officials want people to remain in evacuation
      centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f97a0d-9667-407e-a2a8-9d57d9e4cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Disaster management
        officials in the Cordillera and Cagayan Valley have told people in evacuation
        centers to stay put and prepare for another tropical cyclone heading towards
        the regions this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13619f-bcb4-451c-9940-20dc36cc90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a televised public briefing on Tuesday, Nov. 12, Office of Civil\
        \ Defense (OCD) Cordillera Director Albert Mogol said local disaster management\
        \ officials are assessing whether to let evacuees return to their homes after\
        \ Typhoon Nika crossed Luzon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469472c0-b5ce-4e18-9db1-bbe054cb82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ang masusunod ng advisory ng regional DRRM (disaster risk reduction\
        \ and management) council, inaabisuhan namin na manatili muna sila,” Mogol\
        \ said, adding that logistics and supply lines are up and running. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31531b0-9d52-4379-8d76-ff9ffff402b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the advisory of the regional DRRM council will be\
        \ followed, we are advising them to stay.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d25cea-d746-4293-8ff0-cae886e7d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero ang desisyon ay, of course, nasa lokal na pamahalaan na kasi\
        \ they know the situation more on the ground,” he also said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ca3bd-4d0f-493b-a3a3-df82b31cac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But the decision, of course, is with the local governments\
        \ because they know the situation more on the ground.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12006f16-0cc9-47aa-b78b-3bfdcdc996ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tropical Storm Ofel, which entered the Philippine Area of Responsibility\
        \ (PAR) early Tuesday morning, is expected to intensify into a typhoon in\
        \ the coming days. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c95ee7-7685-424f-84d2-5681c899a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It is forecast to either make landfall or approach northern Luzon with\
        \ its peak intensity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907fcd3-5929-4792-92c5-24c8e4bbc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "OCD Cagayan Valley Director Leon Rafael told a separate briefing that\
        \ local government units in the region prevented people living in danger areas\
        \ from returning home for now.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9faf80-4a0d-4c19-8f56-28d659315910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong pagbaba ng tubig ulan mula sa kabundukan maaaring magdulot ng\
        \ baha at kung mangyari ito sa gabi ay lubhang mapanganib,” Rafael said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c70208-06d7-454f-a030-ddd3f8f2de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When rain water comes down from the mountains, it could\
        \ cause flooding. If this happens during the night, it will be severely dangerous.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247df93-dc53-40cc-a8dc-f18d1b0b6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Di bale magtagal sila sa evacuation centers basta ligtas sila,” he\
        \ added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12ea62-786e-4c3c-a87b-f1111e830aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It doesn't matter if they stay in the evacuation centers\
        \ for a long time as long as they are safe.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8a4cd-f7f9-4d47-97e1-c695326c72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rafael said the Department of Social Welfare and Development is replenishing\
        \ food packs in Cagayan Valley, especially in Isabela. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e38e86-a10d-402a-8487-acea39bc73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mogol said Cordillera authorities were serving 812 families across\
        \ 75 evacuation centers. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4c744-8474-4e07-b309-58a87ca17f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Rafael said around 2,800 families were preemptively evacuated\
        \ for “Nika” in Cagayan Valley. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408d39a-46fa-4f4d-aaf2-be1d01f36c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:01:15.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:56.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:03:28.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Disaster Risk Reduction and Management Council
        showed more than 153,000 people were affected by “Nika.”</p>'
  'Senators-question-middle-class-housing':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T18:40:13.000+08:00
    'imagesource': 'jcr:614d2894-4313-4c68-9aeb-072cbd0e8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0681a969-e181-4044-b190-038d199e9a7d'
    'lead': 'Senators on Tuesday criticized the seeming lack of a housing program
      for the homeless, while the government plans to spend over ₱4 trillion on subsidized
      condominium units that they argued only the middle class can afford.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T18:43:32.759+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:13:32.919+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:11.335+08:00
    'mgnl:lastModified': 2024-11-12T18:44:13.277+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Senate', 'housing', 'budget']
    'stories': []
    'template': '1'
    'title': 'Senators question middle class housing, none for the homeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f147d-6b87-494c-9167-0aa880e42f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Senators on Tuesday
        criticized the seeming lack of a housing program for the homeless, while the
        government plans to spend over ₱4 trillion on subsidized condominium units
        that they argued only the middle class can afford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948e181-c327-4e58-8e85-08bf58a5b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfb450-2996-4a64-b792-33e21283629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pambansang Pabahay Para sa Pilipino Housing (4PH) program came
        under fire during the Senate plenary deliberations on the proposed 2025 budget
        for the Department of Human Settlements and Urban Development (DHSUD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d648ce-8687-447f-ba9b-139f00fde3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb43748-31bc-4836-8398-88b0e9c62d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, representing the DHSUD as budget sponsor,
        said the agency aims to complete 3.2 million housing units worth ₱4 trillion
        by 2028.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc272f2e-44c7-4fb2-b66a-15a068591f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.267+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db1835-e8ed-4570-8dc9-d7709afcae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.267+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Medium and high-rise, so almost like condominiums,” Hontiveros explained,\
        \ adding that the program is intended to benefit minimum-wage earners.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304dafb-6a57-45bc-b2d3-66db7afdbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino “Koko” Pimentel III said the agency’\
        s primary mandate is to “formulate housing policies and programs… for the\
        \ homeless and underprivileged families.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff593ca-bf63-4a87-9572-ebad62284ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.269+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In response, Hontiveros said the DHSUD has “complementary housing programs\
        \ for the bottom 30%,” but noted that data from the National Housing Authority\
        \ is spending. She also admitted that funding for these projects has not been\
        \ included in the proposed 2025 budget.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcd0ee-0537-4f81-af3e-53038a70d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.269+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel questioned the housing program for the homeless that had been\
        \ “overtaken” by initiatives aimed at minimum wage earners and above – an\
        \ argument supported by other lawmakers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325bada-10cf-49ef-8a12-04121346cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.270+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Why are we providing houses for the middle class? They can buy from\
        \ others because they can afford it. Our priority should be the poor and the\
        \ homeless,” said Senator Cynthia Villar, whose family is known in the real\
        \ estate business.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4aa1d7-7b9d-489b-88de-ac19aaa5ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5632132-d9bc-474d-84f3-109e792ed770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the poor cannot afford the ₱4,000 monthly amortization
        for the condo unit, but Hontiveros said the amount is just ₱2,600, with a
        plan to further subsidize and reduce this to ₱1,500. Other senators pointed
        out this is on top of possible association dues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b9d49-e1e5-459e-9a4f-b2891f075973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.272+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2605c-46e9-4700-b6ac-634ae200896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.272+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nga nila afford e. Why will you insist on building them condominiums
        when you can distribute the land to them? ₱500 a month lang ang babayaran
        nila. Why will you insist on building condominium dahil kikita ka sa contractor
        ng condonomium na may porsyento ka roon kaya ini-insist mo yung condominium?”
        Villar said, addressing the DHSUD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab36d7-4363-4776-a015-949c8f50f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.273+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61656ab-57d7-475b-aca1-9857894c0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can''t afford it. Why insist on building condominiums
        for them when you can distribute land to them? They would only have to pay
        ₱500 a month. Why insist on building condominiums? Because you will profit
        from the contractor of the condominium, and you get a percentage, that’s
        why you''re insisting on the condominium.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421491c-6011-4a62-a932-813f353da832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ffa26-3aa7-494a-953f-aca038564508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.275+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>She requested that the DHSUD allow beneficiaries to choose between
        a condominium unit and land through the community mortgage program. Hontiveros
        said she personally supports this approach, and that Secretary Jose Rizalino
        Acuzar has expressed willingness to implement it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c8f21-33f0-4684-91a2-f3c5e3f9e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:43:32.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:32.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:44:13.276+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate deferred the approval of the DHSUD’s proposed ₱6.36 billion
        budget for 2025 since lawmakers have more questions about the housing program.</p>'
