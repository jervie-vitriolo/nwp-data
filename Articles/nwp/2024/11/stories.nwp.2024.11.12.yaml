      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The alert on Bulusan
        Volcano in Sorsogon has been called off, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said on Tuesday, Nov. 12.</p>'
