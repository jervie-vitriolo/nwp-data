      'mgnl:lastModified': 2024-11-12T15:51:32.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fenandez contributed to
        this report.</em></p>'
