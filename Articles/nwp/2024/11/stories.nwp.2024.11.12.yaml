      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government said
        on Tuesday it is looking into potential cybersecurity breaches after reports
        of unauthorized fund transfers from GCash wallets over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53010831-50ec-460e-847a-e2128f066785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Undersecretary Jeffrey Dy of the
        Department of Information and Communications Technology (DICT) said they are
        trying to simulate a possible attack using authentication methods that will
        bypass one-time passwords to identify potential breach.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec285de-bfe0-4f96-85a7-8a0ac4011ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dy said the National Privacy Commission is also coordinating with the
        concerned e-wallet on the investigation. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ce379-2359-4035-ac7a-cfaebf4fce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If this is a cybersecurity attack, then we should be informed so we
        can inform other e-wallets also…So this does not spread and then defend ourselves
        collectively,” Dy said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735b8d5-fb71-43cc-8bd4-c5fd55af550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>GCash earlier <a href="https://www.newswatchplus.ph/news/2024/11/9/gcash-unauthorized-transfers.html">admitted</a>
        an error in its system reconciliation, which has affected the account balances
        of some users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe0da1-cb5d-4160-91a6-6fdc20b048bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In the banks, this usually happens nga when they reconcile reports.
        Ang bangko kasi may delay kaya iyong reconciliation na iyon naiintindihan
        ko agad in its face. Ang hindi ko maintindihan kasi, because e-wallets are
        real time. So where does this come in? And we are still waiting for that report,”
        said Dy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5e3dc-6890-42e7-adce-dcb51e74a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In banks, this usually happens during report reconciliation.
        Banks have delays, so I can easily understand the reconciliation process.
        What I don''t understand, however, is that e-wallets are real-time. So where
        does this come in? We''re still waiting for that report.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b47a72-cd10-44aa-a8c8-8be69fc182ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dy said he also wants to know if there was human error in the reconciliation
        process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e6d57-7ed6-41e4-a064-1660c45640c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Bangko Sentral Ng Pilipinas earlier vowed to investigate the incident
        and review GCash’ compliance with its regulations and policies. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7645d8-5216-423e-838f-f6b500099770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:04.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:35:10.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have also filed a resolution seeking to probe
        the incident “in aid of legislation.”</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">GCASH,
        DAPAT PANAGUTIN! <br>SIM CARD REGISTRATION ACT, IBASURA!<br><br>Naghain ng
        resolusyon ang Gabriela Women&#39;s Party upang imbestigahan ang malawakang
        unauthorized transactions sa GCash noong nakaraan. <br><br>Ayon kay Rep. Arlene
        Brosas, dapat ibasura ang SIM Card Registration Act at… <a href="https://t.co/7acSF1PMVp">pic.twitter.com/7acSF1PMVp</a></p>&mdash;
        Gabriela Women&#39;s Party (@GabrielaWomenPL) <a href="https://twitter.com/GabrielaWomenPL/status/1855876065346068844?ref_src=twsrc%5Etfw">November
        11, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124460e-34f0-4676-984e-488ef71586e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.487+08:00
