      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Metropolitan Manila
        Development Authority (MMDA) and Commission on Elections (Comelec) have partnered
        on Tuesday, Nov. 12, to share assets for the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa5fef-f3d5-4698-a139-45b6d7f01b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the agreement, the poll body will gain access to the MMDA communications
        and command center for real-time monitoring of the elections next year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb2ea5-a0fc-4b38-a28b-02351101d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA said it will provide deployable and body-worn cameras, radios,
        and other communication devices to the commission during the election period.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a810132-c9aa-4893-8e6c-7ef995d2dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency also vowed to designate a representative who will help in
        election activities such as final testing and sealing of machines, international
        observation, mock polls, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38ae2f-6a8c-4e85-b241-b96cdb092228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Aside from the deployment of our trained personnel for traffic assistance,
        MMDA will assign necessary manpower to assist election officers of the NCR
        (National Capital Region) and Comelec main office in carrying out the tear
        down and removal of unlawful election materials,” MMDA Chairperson Romando
        Artes was quoted as saying in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3676e5-b8e1-4258-bca4-573ba4ef97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two agencies called candidates to be responsible in posting their
        election materials.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fbf1e-99e1-459e-b6c8-57f95546293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'MMDA said installing posters in all its properties, including parks
        and sub-offices, are strictly prohibited.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98540a1c-5a9f-4ee2-b498-08ec62bb1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the poll body welcomed the agency’s assistance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38750a43-a064-4992-9ec2-28c2a34204b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:58.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:16.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:10:58.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Every election, we have always been collaborating with MMDA. I
        want to take this opportunity to express my gratitude to chairman Artes for
        allowing us to use the agency’s resources for operations here in Metro Manila
        so that we can effectively ensure transparency throughout the election period,”
        Comelec Chairman George Garcia said.</p>'
  'ph-rejects-china-baseline-scarborough-shoal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'China draws baselines around Scarborough Shoal just two days after
      President Ferdinand Marcos Jr. signed into law the Maritime Zones Act and the
      Archipelagic Sea Lanes Ac'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T17:13:10.000+08:00
    'imagesource': 'jcr:8cfdba14-f5e6-4030-ab54-6fba88859dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb33b54-fc1b-449f-94dd-a8447f16a50f'
    'lead': 'The Department of Foreign Affairs summoned Chinese Ambassador Huang Xilian
      today, Nov. 13, to express the government’s protest over the marking of baselines
      in Scarborough Shoal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T17:16:14.213+08:00
