      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila 3rd district Rep. Joel Chua explained the probe cannot proceed
        after cancelation notices were sent to resource persons, and that it would
        take three days'' notice for invitations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9217ef8-9309-4526-b81a-8f2d1a8bfc20'
