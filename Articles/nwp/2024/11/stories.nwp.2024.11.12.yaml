    'jcr:uuid': '87b74632-b668-4258-8ab9-74e8069e0d10'
    'lead': 'Donald Trump is expected to tap U.S. Senator Marco Rubio to be his secretary
      of state, sources said on Monday, putting the Florida-born politician on track
      to be the first Latino to serve as America’s top diplomat once the Republican
      president-elect takes office in January.'
    'mgnl:activationStatus': true
