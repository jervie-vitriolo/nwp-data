      'mgnl:lastModified': 2024-11-12T15:25:53.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The four House committees canceled their Nov. 13 hearing due to
        vetting of resources persons. Later in the evening, former presidential spokesperson
        Salvador Panelo went live on social media and said Duterte will face the lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb6b73-aaba-4468-9e4e-aa87edb948f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:46.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80f5de-037f-462b-b0f7-91e3066a3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:46.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate the fact that pupunta ang ating dating pangulo dahil
        ‘yun ang request ng ating mga kasamahan sa quad-comm na magkaroon ng talakayan,
        magkaroon ng palitan ng idea tungkol dito sa usapin ng EJK at usapin sa drugs
        kung saan centerpiece ng kampanya ng dating administrasyon,” said overall
        chairperson and Surigao del Norte 2nd District Rep. Ace Barbers in a press
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552d0b7-4471-4f07-98be-eeaef7493425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:46.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbe7bf-a2f6-4b9f-b63d-f840c46cabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:46.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T15:25:53.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appreciate the fact that our former president will
        attend because that is the request of our fellow quad-comm members – to have
        a discussion, exchange of ideas on the issue of EJK and illegal drugs which
        were the centerpiece of the previous administration’s campaign.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51effdec-e7c4-467e-8756-ecce42ae4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:25:53.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
