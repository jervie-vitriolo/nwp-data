      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdea9d-df7c-4a51-9b13-411c70954cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T15:33:58.488+08:00
      'mgnl:createdBy': 'lance-nwp'
