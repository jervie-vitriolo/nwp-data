  'donald-trump-marco-rubio-state-secretary':
    'author': 'Gram Slattery and Steve Holland, Reuters'
    'caption': 'Republican presidential nominee and former U.S. President Donald Trump and
      Senator Marco Rubio (R-FL) react during a campaign event at Dorton Arena, in
