      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no direct statement from the former president
        that he will attend, we think what airs on social media is just propaganda.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ddd24a-bccf-4e16-8d4d-3714b2dd46b3'
