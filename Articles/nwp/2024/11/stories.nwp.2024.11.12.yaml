      'mgnl:lastActivated': 2025-03-13T13:17:18.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709b14b-d83a-47a6-9139-ecdc81a51d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.758+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.758+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said they aim to allow public access to deliberations
        on the General Appropriations Bill.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Makabayan bloc lawmakers file a resolution, urging the House of Representatives
        to open bicameral committee hearings and documents on the national budget
        to the public and media | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/j0oo1ydqJC">pic.twitter.com/j0oo1ydqJC</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1856173717669458049?ref_src=twsrc%5Etfw">November
        12, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60162a-d44c-4d5d-a07b-362e3097a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.758+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.758+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9e857-a7a6-437f-938b-8688d5c3d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.759+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.759+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The lack of transparency in Bicameral Conference Committee proceedings\
        \ has enabled the insertion in the budget law of provisions that were not\
        \ in the versions approved by either House, and oftentimes not even discussed\
        \ in the deliberations of either House, effectively circumventing proper legislative\
        \ inquiry,” the resolution stated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0c596-d758-4a16-9d29-5fa6e99ec95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.759+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.759+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b39cf-5b1a-4892-8f9a-6a3739eb0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The closed-door ‘Third House’ overrules the decisions of the Lower\
        \ House and the Senate, which are public as mandated by the Constitution,”\
        \ it read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a8a6f-e492-4b5d-8a47-d08bd0dcf548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea544189-2e4c-481c-a091-dd3445b0baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The lawmakers said transparency in budget discussions is “crucial”\
        \ in enabling public participation in governance and in making sure that state\
        \ coffers are allocated accordingly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b0150-bb6f-4669-88cf-83aa0ef07d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.761+08:00
