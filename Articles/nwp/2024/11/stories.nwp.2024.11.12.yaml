      'mgnl:type': 'text'
      'text': '<p>1-Rider party-list Rep. Rodge Rodriguez, meanwhile, noted the importance
        of Duterte’s presence in the investigation as his remarks in the Senate have
        “left more questions than answers.”</p>'
    '19':
