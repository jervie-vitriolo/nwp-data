    'stories': []
    'template': '1'
    'title': 'Indonesian president starts U.S. visit with call to Trump ahead of Biden
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818c846-db74-4cb0-b056-c2722e84c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia -</strong> Indonesian President Prabowo
        Subianto congratulated Donald Trump on his election victory in a phone call
        after landing in Washington on an official visit that includes a meeting with
        President Joe Biden on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415074f4-e39e-4780-b9b7-04a9016b109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo, who has said he will pursue a non-aligned foreign policy,
        posted a video of his call to Trump made after he arrived from China, where
        he had met with President Xi Jinping on his first overseas trip since taking
        office last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448e710-f233-4fa9-92e0-7c7bd58de66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Wherever you are, I''m willing to fly to congratulate you personally,
        sir," Prabowo said in the video of the call posted on his social media accounts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade90201-0fc2-4030-9226-c081c1a04137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''ll do that, anytime you want," Trump replied.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761f216-620a-4405-a82b-028921bf68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo’s office said he made the call on Monday after arriving in
        Washington. It did not immediately respond when asked if he is scheduled to
        meet Trump in person.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60107be9-6e6f-4fea-a9b4-37c46bfaa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump described his election victory as amazing, and giving him a big
        mandate. "We had tremendous success. The most successful in over 100 years,
        they say," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36327b2-4b3c-476c-bbe7-7965eea83f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also said the Indonesian President was "very respected," and
        praised his English, to which Prabowo, a former special forces commander,
        replied: "All my training is American, sir."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3c6de-e840-4228-a56a-66af27c975d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo expressed his shock over the assassination attempt on Trump
        during campaigning, and relief that he had survived.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1d790-43c8-4f22-b599-67590765a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Yes, I got very lucky. I just happened to be in the right place with
        the right direction, otherwise I wouldn''t be talking to you right now," Trump
        replied.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406c255-a9d2-4a89-afd3-03bfb453b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:03:52.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:30.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:04:11.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo also met with several U.S. company representatives in Washington,
        his office said, including from Freeport McMoRan FCX.N and energy company
        Chevron CVX.N, and urged the companies to invest in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d0520-c2f2-47da-9ed4-2f2b2828e589'
