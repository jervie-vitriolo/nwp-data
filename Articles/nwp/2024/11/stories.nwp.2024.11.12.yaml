      'mgnl:lastActivated': 2025-03-13T13:17:18.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4613366-4739-4de7-905e-6a4ab34189dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.757+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:18.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T16:18:48.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The bicameral conference committee reconciles differences in the budget\
        \ bills of the Senate and the House of Representatives in closed-door meetings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec579b5-38eb-492a-a202-dc1ebb4b74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:18:48.757+08:00
