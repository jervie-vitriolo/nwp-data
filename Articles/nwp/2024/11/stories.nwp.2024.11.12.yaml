      'mgnl:lastModified': 2024-11-12T18:47:47.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Philippine representative
        Angelica Lopez wrapped up her journey at Miss International 2024, failing
        to advance to the Top 20 in the coronation night on Tuesday, Nov. 12, in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae941c-2e7d-4d5f-9bbe-c7f87e69e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:47:47.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:06.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:47:47.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez’s journey ended early as the Top 20 spots went to contestants
        from Cabo Verde, Venezuela, Indonesia, Ireland, Cuba, New Zealand, Taiwan,
        South Africa, Australia, Dominican Republic, Japan, Poland, Czech Republic,
        Spain, South Sudan, Vietnam, Honduras, Mongolia, Bolivia, and Nigeria.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb68de-6dd5-45e5-ae39-8b2db2f08443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:47:47.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:06.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:47:47.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez, crowned Binibining Pilipinas International 2023, dazzled the
        audience in her “Pearl of the Orient Seas” national costume during the grand
        opening segment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93978f6d-3f40-451f-9c69-b166bd89d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:47:47.344+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:06.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:47:47.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the competition, Lopez shared her sentiments on Instagram:
        “Every step, every stride, is a celebration of strength, confidence, and the
        power within. This journey to Miss International is about embracing who I
        am, inside and out.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d77c43-cd5e-4adb-82b4-4671690a9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:47:47.344+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:06.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:47:47.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines remains a powerhouse in the Miss International pageant,
        with six crowns in its history, the most recent by Kylie Verzosa in 2016.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d69f9-ee0e-4414-9954-a9c9901d5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T18:47:47.344+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:06.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T18:47:47.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Through its social media channels, Miss International emphasized
        its commitment to promoting sustainability in the world of pageantry.</p>'
  'China-pressure-Philippines-South-China-Sea':
    'author': 'Lewis Jackson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T19:51:18.000+08:00
    'imagesource': 'jcr:b8f01721-67ff-4326-8fa3-28fc5946a551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b26b63-d564-4eda-820b-087e20397c11'
    'lead': 'China is stepping up pressure on the Philippines to concede its sovereign
      rights in the South China Sea, Manila’s Defense Secretary Gilberto Teodoro
      said on Tuesday after meeting his Australian counterpart in Canberra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T19:56:33.963+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:12:56.697+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:11.748+08:00
    'mgnl:lastModified': 2024-11-12T19:56:34.016+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Gibo-Teodoro', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Philippines says China is pushing it to cede claims in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7106bf-9c52-4ce9-b7ad-034056dfb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:34.008+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CANBERRA, Nov 12 (Reuters) -</strong> China is stepping
        up pressure on the Philippines to concede its sovereign rights in the South
        China Sea, Manila’s Defense Secretary Gilberto Teodoro said on Tuesday after
        meeting his Australian counterpart in Canberra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bc194-dea3-49d3-a662-019e354ec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The fifth such meeting since August 2023 reflects growing security
        ties between the countries, which have both voiced concern about Chinese activity
        in areas of the busy waterway claimed by the Philippines and other Southeast
        Asian nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7711a44-4f8a-49b9-9982-e66ad298081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What we see is an increasing demand by Beijing for us to concede our
        sovereign rights in the area," Teodoro said after meeting Australian counterpart
        Richard Marles, adding that the Philippines was a "victim of Chinese aggression".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aad312-bd8b-47fa-a7dd-2353f8e55d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries signed a strategic partnership in September 2023
        before holding their first joint sea and air patrols in the South China Sea
        months later. This year, the Philippines also joined war games in Australia
        for the first time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c0046-cf78-440e-adc7-bef96a7e0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the Chinese foreign ministry said Beijing has taken
        measures to assert its rights after the Philippines "infringed first".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab69600-0cac-4034-a402-d1ed11af0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If the Philippines no longer infringes and provokes, there will be
        no more escalation of the maritime situation," Lin Jian told a press briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d0e7e-654d-4fb6-ac23-1d5fefdf3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China and the Philippines have sparred repeatedly this year over disputed
        areas of the South China Sea, including the Scarborough Shoal, one of Asia’s
        most contested places.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac55f5-69b0-4169-adde-f15790f48b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, China said had defined a baseline of "territorial waters"
        around the shoal in response to Philippine approval of two laws defining its
        sea lanes and maritime zones to bolster its territorial claims around the
        South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62961b-1675-464b-a7dd-c3e7fc69b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.994+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila’s national maritime council said on Tuesday it objected to
        China’s establishment of baselines and accused Beijing of violating its sovereignty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00892fde-9190-45f2-b916-ce1d4863ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.994+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The establishment of the baselines by China around the shoal is a
        continuation of its 2012 illegal seizure of the shoal, which the Philippines
        continues to strongly oppose," it said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b096e-03c8-498b-9523-ea7dcef812e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.995+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has ramped up its maritime patrols in the South China Sea, state-backed
        Global Times said late on Monday, deploying vessels capable of longer patrols
        and stricter enforcement after the Philippines passed new laws to protect
        its rights in the vast waterway.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c049709-3dc1-493a-a71c-e685a734dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.995+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Thousand tonne-class ships with "strong cruising and resupply capabilities"
        will be used, while hundred tonne-class patrol boats with "high maneuverability
        and flexible enforcement tactics" will enable pursuit and interception of
        fast-moving targets and boarding inspections, the Global Times said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a3c5a-0ee3-4b56-9fb2-1104ba0f69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.996+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since seizing the Scarborough Shoal in 2012 after a standoff with the
        Philippines, China has maintained a constant deployment there of coastguard
        and fishing trawlers, some accused by Manila of being maritime militia.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715dfc9-b9ed-42cc-bcf1-7d554ccb42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.996+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China claims almost the entire South China Sea, a conduit for more
        than $3 trillion of annual ship-borne commerce, including parts claimed by
        Brunei, Indonesia, Malaysia, the Philippines and Vietnam.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17016c21-4f5a-4625-b9b6-f985d18016a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2016 the Permanent Court of Arbitration in the Hague said China’s
        claims had no legal basis, a ruling Beijing rejects.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ff2f7-3f8b-4a63-87c5-cc508b5a1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said China’s claims and behaviour were contrary to international
        law and defence deals with partners such as Australia were an important way
        to deter Chinese incursions.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd616448-d2fb-4091-846f-4a6040e8a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Although they (China) claim to act under the aegis of international
        law, everybody knows that what they''re doing is contrary to the tenets of
        international law," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3505235-d6aa-4ef0-8e72-1280bd946385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The biggest evidence of this is that nobody has actually supported
        their actions or activities."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac283186-2f69-4b0d-864e-41caad9f19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In addition to closer ties with countries such as Australia and the
        United States, the Philippines also plans to spend at least $33 billion on
        new weapons, such as advanced fighter jets and mid-range missiles.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf9d9c-b0fd-4ae8-b39e-9c66e922d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T19:56:33.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:56.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T19:56:33.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marles said Australia wanted to work more closely with the Philippine
        defence industry and would send an engineering assessment team there early
        next year.'
