    'stories': []
    'template': '1'
    'title': 'Drug war witness Garma detained in US – Justice Dep’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bbb4a-61ac-40e9-9a7b-b132b66d684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A key witness in the
        bloody drug war of the Duterte administration has been detained in the United
        States (US), the Department of Justice (DOJ) said on Tuesday, Nov. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5bc1e-732d-43e9-b2e2-97905a20aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba6aac-2201-41f0-86f1-96a875742937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing official reports, the DOJ said retired PCol Royina Garma
        and her daughter, Angelica, were detained in San Francisco, California on
        Nov. 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eba658-5b10-4cf4-8d80-9fb291081f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Jonvic Remulla said they were detained because
        of canceled visas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc25ca-58c7-45ef-88fc-a4bd339703e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:04.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdca14c-a659-488d-a43e-59eaa3a5c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:04.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“She’s actually not been charged with any crimes. She’s actually
        a state witness. She has to be detained again in the [House],” Remulla said
        in a press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ad1a9-f72c-4c37-ab27-f88862612904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:04.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5b6c7-f1ff-4638-99ed-6043a5e0901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T17:10:04.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said Garma has no hold departure order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b6187-00d4-453b-8542-c5aea0c187ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said he has directed Immigration
        Commissioner Joel Viado to facilitate Garma’s return to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb67b78-34fb-4266-8b40-66fe9b603d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma is expected to depart the US on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10cd22-65e3-49ea-957e-069839a0efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are committed to seeing justice served in every case and to
        upholding the integrity of our justice system, especially when it involves
        our country’s significant issues and concerns,” Remulla said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332a63b-345f-4655-a727-9f37902aa303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e7feb-e99b-4405-bb3c-33692e1a251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T16:23:53.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:53.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T17:12:13.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“While we work to ensure the safe return of Ms. Garma, we trust that\
        \ she will remain cooperative with all ongoing investigations,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
