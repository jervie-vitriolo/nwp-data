    'jcr:uuid': 'c356e060-54ec-4b8b-a94e-8c5443b01349'
    'lead': 'Former President Rodrigo Duterte plans to appear at the Batasang Pambansa
      in Quezon City on Wednesday, Nov. 13, despite the rescheduling of the House
      quad committee hearing, his former spokesperson said.'
    'mgnl:activationStatus': true
