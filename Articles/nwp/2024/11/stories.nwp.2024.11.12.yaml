  'Marcos-Nika-storms-impact':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Floods submerge houses in Abulug, Cagayan during the onslaught of
      Typhoon Marce. (Photo from Mayor HF Florida via Cagayan PIO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T00:30:22.000+08:00
    'imagesource': 'jcr:04ffe165-ee3d-4aa7-af89-8f24c9fbd203'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac64e4a3-a21e-4c67-903e-86a24b5665e4'
    'lead': 'President Ferdinand Marcos Jr. stated that while the government is prepared
      for Typhoon Nika’s impact, successive storms could complicate response and
      recovery efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-12T00:34:07.383+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:25:06.577+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:35:03.030+08:00
    'mgnl:lastModified': 2024-11-12T10:39:56.364+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['NikaPH']
    'stories': []
    'template': '1'
    'title': 'Successive storms to complicate  response, recovery efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7913c-6a4b-44f5-ac73-dd6eccea66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. stated that while the government is prepared for Typhoon Nika’s
        impact, successive storms could complicate response and recovery efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ed3c5-aae8-485a-98c3-35673ab0936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"We have – we actually managed to prepare… We’ve done the usual standard
        procedure where we have sent, pre-positioned our equipment and our relief
        goods. And we will just have to see where the areas are that will be particularly
        hit," Marcos told reporters during the Seatrade Cruise Asia event at Okada
        Manila on Monday, Nov. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcfcee-023f-4f90-8945-d85f51731626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos added that the government faces a balancing act in responding
        to back-to-back powerful storms.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88267fa3-0f9d-4290-be83-934bd2339fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Mag-isip isip tayo kasi kung aayusin natin tapos sisirain na naman
        ng susunod na bagyo, sayang lang ‘yung ating ginawa. So, kailangan natin magplano,"
        said Marcos. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f05e7-33a2-4ddf-b692-49c6c6e7712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We should think carefully because if we repair things
        only for the next storm to destroy them, our efforts would be wasted. So,
        we need to plan.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c517c-ecb9-4524-80ab-e42b90ac20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"We don’t have a textbook to follow. We don’t have a template to follow.
        It is climate change, and it is the new reality that we are having to face,"
        he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e8a0a-9d04-4a10-94ca-e6c4ccb1dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'As the government assesses the damage left by Nika, it is also closely
        monitoring the approach of a potentially stronger storm.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a445b06-199d-48bb-aa06-1b564e32e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-12T00:34:07.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:06.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-12T10:39:56.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let’s hope that it’s not as – that it stays this manageable. And
        let’s be conscious of the fact that there’s another one, another very significant
        weather system coming into the Philippines after that," he added.</p>'
  'marcos-trump-ph-us-ties':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-12T00:39:42.000+08:00
    'imagesource': 'jcr:0448d51c-c500-4b9f-a8bb-50552b700ae8'
