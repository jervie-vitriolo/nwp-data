    'jcr:uuid': 'df8ef4c0-ec1d-4317-acc9-7507994bb196'
    'lead': 'Disaster management officials in the Cordillera and Cagayan Valley have
      told people in evacuation centers to stay put and prepare for another tropical
      cyclone heading towards the regions this week.'
    'mgnl:activationStatus': true
