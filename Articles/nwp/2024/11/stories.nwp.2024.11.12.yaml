      'mgnl:lastModified': 2024-11-12T10:04:56.153+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Malonzo will likely be out as he is still recovering from a calf injury.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22314711-89e9-4e92-98ca-f2984f214df4'
