      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These laws mark a bold step by the Philippines to formalize its claims\
        \ and responsibilities over its maritime territory and protect its interests\
        \ in the West Philippine Sea.\r"
  'doe-fuel-price-forecast':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
