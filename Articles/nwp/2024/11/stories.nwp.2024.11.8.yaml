      'mgnl:lastModified': 2024-11-08T18:39:33.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weather bureau lifted storm signals in its 5 p.m. update.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402aa0f0-fac0-4f69-bcd3-d51551ca89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.665+08:00
