      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>We’re often told that happiness and fulfillment follow a fixed formula:
        work hard, climb the ladder, and reach a particular milestone. JC Tevez, however,
        is living proof that life can be just as rewarding—perhaps even more so—when
        you let go of these expectations. Through his honest, relatable content, JC
        stands apart from the influencer crowd, not by design but through a genuine
        commitment to gratitude and a willingness to start fresh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db933a-5c03-4282-97ea-ede8978aa161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.417+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.856+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leaving behind a stable life in the U.S. for the Philippines, JC
        took a leap of faith that reshaped his understanding of success. His unique
        take on life, broadcast through mini-vlogs and genuine reflections, offers
        a counter-narrative to the fast-paced world of attention-grabbing content.
        His story isn’t about the perfect trajectory but rather about embracing change,
        cherishing the everyday, and finding meaning in the unplanned. In this Q&amp;A,
        JC shares insights into what gratitude really means, his inspiring journey
        home, and the unfiltered storytelling style that has connected him with so
        many.</p>'
    '2':
      'image': 'jcr:1af6403e-4ba0-4967-a390-d2b9e4c92109'
