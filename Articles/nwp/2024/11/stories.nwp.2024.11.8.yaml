  'china-ph-maritime-zones-sea-lanes':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T18:02:58.000+08:00
    'imagesource': 'jcr:a263ca58-8091-4dcd-bed7-503663fc8748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbf68f9-9108-4399-9d98-735603b9e735'
    'lead': 'China summoned the Philippines'' ambassador on Friday to express its
      objection to two new laws in the Southeast Asian nation asserting maritime rights
      and sovereignty over disputed areas of the South China Sea, its foreign ministry
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T18:07:12.280+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:42.074+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:49.384+08:00
    'mgnl:lastModified': 2024-11-08T18:07:12.363+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'West-Philippine-Sea', 'China', 'Philippines']
    'stories': []
    'template': '1'
    'title': 'China summons Philippine ambassador over new maritime laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acbda2-c37c-4098-b9e4-98b0e726f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing China/Manila, Philippines —</strong>&nbsp;China
        summoned the Philippines'' ambassador on Friday, Nov. 8, to express its objection
        to two new laws in the Southeast Asian nation asserting maritime rights and
        sovereignty over disputed areas of the South China Sea, its foreign ministry
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cd959-2e1b-4725-8814-3578b04c6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/11/8/maritime-zones-sea-lanes-new-laws-.html">Marcos
        signs maritime zones, sea lanes laws</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47aa4a5-6210-4809-bf11-3f6a53aa4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China made \"solemn representations\" to the ambassador shortly after\
        \ Philippine President Ferdinand Marcos Jr signed the Maritime Zones Act and\
        \ the Archipelagic Sea Lanes Act into law to strengthen his country’s maritime\
        \ claims and bolster its territorial integrity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf469007-c06f-40ef-844f-23c0a68c693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Maritime Zones law "illegally includes most of China’s Huangyan
        Island and Nansha Islands and related maritime areas in the Philippines''
        maritime zones," Beijing’s foreign ministry spokesperson Mao Ning said, using
        the Chinese names for Scarborough Shoal and the Spratly Islands respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd5615-d3a4-4772-aad2-9e22ecb1ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing has rejected a 2016 ruling by The Hague-based Permanent
        Court of Arbitration which said its expansive maritime claims over the South
        China Sea had no legal basis, in a case that was brought by Manila. The United
        States, a Philippine ally, backs the court’s ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921dcd0-1d2d-4162-ab55-c661c53ed24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the two laws he signed, which define maritime entitlements
        and set designated sea lanes and air routes, were a demonstration of commitment
        to uphold the international rules-based order, and protect Manila’s rights
        to exploit resources peacefully in its exclusive economic zone (EEZ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096174c-b770-42ea-840e-0437e7d62dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our people, especially our fisher folk, should be able to pursue\
        \ their livelihood free from uncertainty and harassment,\" Marcos said. \"\
        We must be able to harness mineral and energy resources in our sea bed.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d4df1-146d-43b2-9a14-9361238f415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Beijing said the laws were a "serious infringement" of its claims
        over the contested areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95843174-15c8-40e0-a917-d034db848f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China urges the Philippine side to effectively respect China’s
        territorial sovereignty and maritime rights and interests, to immediately
        stop taking any unilateral actions that may lead to the widening of the dispute
        and complicate the situation," Mao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0ff60-5f28-4ca1-85a9-cd8fc605753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China, which also has sovereignty disputes with the other countries\
        \ in the region, has in the past enacted domestic laws covering the South\
        \ China Sea, such as a coast guard law in 2021 that allows it to detain foreigners\
        \ suspected of trespassing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87ccd7-715e-4ace-abbb-f48b0da3975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beijing, which uses an armada of coast guard ships to assert its claims,\
        \ routinely accuses vessels of trespassing in areas of the South China Sea\
        \ that fall inside the EEZs of its neighbours, and has clashed repeatedly\
        \ with the Philippines in the past year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4e11a-e4be-4462-b8a2-cca0974181f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Philippine officials acknowledged the challenges they face in implementing\
        \ the new laws, with one author, Senator Francis Tolentino, saying he did\
        \ not expect a reduction in tensions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a38c5e-92a5-4aa8-964f-81740f7efc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"China will not recognise these, but the imprimatur that we'll be\
        \ getting from the international community would strengthen our position,\"\
        \ Tolentino told a press conference.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9c44-7494-4767-9a06-95a76f395f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:07:12.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:07:12.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Karen Lema and Mikhail Flores in Manila and Joe
        Cash in Beijing; Editing by Martin Petty and John Mair)</em></p>'
