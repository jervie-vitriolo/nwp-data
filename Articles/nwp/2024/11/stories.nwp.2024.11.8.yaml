      'mgnl:lastModified': 2024-11-08T22:36:18.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The TNT Tropang Giga
        defended their PBA Governors’ Cup crown after beating Barangay Ginebra, 95-85,
        in Game 6 of the best-of-seven Season 49 finals on Friday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc174ed-d9a9-4d3d-9374-9e3ae60f5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.131+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Reigning Best Import Rondae Hollis-Jefferson carried the Tropang Giga
        again with 31 points, 16 rebounds, eight assists, and two steals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eb724-90bd-4c1a-b8f2-23eb1ee1c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.131+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.642+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'With their backs against the wall, Ginebra ended the first half with
        a 9-0 blitz behind the stellar performance of rookie RJ Abarrientos to hold
        a precarious 43-42 lead.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f3c99-00b4-400a-8a42-1acd51b6b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.132+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.642+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Ginebra continued to step on the gas in the third frame, this time
        led by Justin Brownlee, to maintain an eight-point edge heading into the payoff
        period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498f534-3b50-4f27-8dd6-5ce520420155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.132+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was TNT’s turn to make a run in the final quarter with no intentions
        of playing a do-or-die contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7df4a4-08c2-4671-925c-c725f66ea663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.132+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy knocked down the dagger three-pointer for the Tropang Giga
        to push their lead, 94-85, with 53 seconds left in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720aad9-4caf-4068-9c68-fcb10ecf15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.133+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.644+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'TNT captured its 10th PBA title overall.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316944c-3c54-4fa6-a004-2268283ec589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T22:14:59.133+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.644+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tropang Giga veteran guard Jayson Castro was named the Finals Most
        Valuable Player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a022020-cc5a-4a12-baab-4b2cc0a10435'
      'mgnl:activationStatus': true
