      'mgnl:lastActivated': 2025-03-13T13:10:47.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong hapon hanggang gabi, asahan pa rin ang thunderstorms dito
        sa bahagi ng Ilocos region. Pero sa Metro Manila pati sa ibang bahagi ng bansa,
        walang direktang epekto itong bagyong binabantayan natin,” PAGASA Weather
        Specialist Ana Clauren-Jorda said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a29089-26b3-4d0a-bbae-1a6a1a083b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: From afternoon to evening, areas in the Ilocos region\
        \ should expect thunderstorms. But for Metro Manila and other parts of the\
        \ country, the storm has no direct effect.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce9796-2a14-494e-b085-b588217aa5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
