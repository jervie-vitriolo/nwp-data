      'mgnl:lastModified': 2024-11-08T12:17:34.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Fuel prices may likely
        increase next week after successive cuts over a number of market-moving events,
        the Department of Energy (DOE) said on Friday, Nov. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8c213-35e6-4852-833c-c80af29441e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.980+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said international trade of the commodity in the past
        four days may result in a price increase of more than P1 per liter on all
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c3633-73d0-4950-be77-eaa5e25a6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its forecast, the DOE said diesel prices may rise by P1.70 to P1.90,\
        \ gasoline by P1.10 to P1.40, and kerosene by P1.10 to P1.20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef54d55-52b6-4358-9294-36d9fbfe544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil companies carried out mixed price movements this week: lower for\
        \ gasoline and an increase for diesel and kerosene.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e73724-096f-4939-94c1-2fe40334b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.982+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.982+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOE said world oil trading has factored in the impact of a storm\
        \ that is expected to cut US output in the Gulf of Mexico, the move of OPEC+\
        \ members to delay plans to raise output in December, and the US Federal Reserve\
        \ plan to cut interest rates again.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7267ab-1493-4f24-85c4-fdb7324758ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.982+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.982+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Other contributing factors in the estimated increase for oil prices\
        \ by next week are the depreciation of peso, the premium added to the purchase\
        \ of the petroleum products and the freight cost,” the agency said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100ca90-c46d-4d40-8cd5-7704a600d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOE said a price freeze for liquefied petroleum and kerosene is\
        \ in effect in areas under a state of calamity for 15 days upon its declaration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86541836-8264-4b8b-b8e1-d62dc1f845c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:17:34.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:17:34.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Year-to-date gasoline and diesel prices posted a net increase of P8.75\
        \ and P6.55 per liter, respectively, while kerosene prices had a net decline\
        \ of P3.10 per liter.\r"
  'spurious-birth-certificates-foreign-nationals':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T12:47:46.000+08:00
    'imagesource': 'jcr:1a534978-2855-41bb-827e-60d9e21903fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e6d8ec-464d-46b9-a9cd-daaf00ffbc50'
    'lead': 'Over a thousand birth certificates are on hold after the Philippine Statistics
      Authority found these were issued to foreign nationals based on ''spurious''
      documents, including that of former Mayor Alice Guo and 17 others that were
      referred to the Office of the Solicitor General for cancelation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T12:57:16.688+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:44.667+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:48.601+08:00
    'mgnl:lastModified': 2024-11-08T12:57:16.794+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aside from Alice Guo, 17 others face birth certificate cancelation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd812b-0d5d-4d01-acd7-6e1ed39217a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.778+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.789+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Over a thousand birth
        certificates are on hold after the Philippine Statistics Authority found these
        were issued to foreign nationals based on "spurious" documents, including
        that of former Mayor Alice Guo and 17 others that were referred to the Office
        of the Solicitor General for cancelation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb352e-cb9d-4aae-a43e-fd19ef47cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.779+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.779+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The PSA disclosed this information on Thursday, Nov. 7,  during the\
        \ Senate deliberation of the agency’s proposed P8.5-billion budget for next\
        \ year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f92da-444c-466f-9cbf-edd9f5146520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.779+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.779+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“1,627 birth certificates of foreign nationals were blocked by the\
        \ PSA after its investigation, finding the documents to be spurious,” Senate\
        \ committee on finance chairperson Grace Poe said, speaking on behalf of the\
        \ PSA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41195fba-8b7a-4467-900f-5f44d77ef5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.780+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the names of the foreign nationals have been shared with the\
        \ Bureau of Immigration, Department of Foreign Affairs, and the National Bureau\
        \ of Investigation for further action.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a5fbf-3bea-4bd5-b6ea-71c734c38667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.780+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Out of those numbers… 18 were endorsed to the OSG (Office of the Solicitor\
        \ General) for cancelation… Kasama na dito yung kay Guo Hua Ping,” Poe added,\
        \ referring to the supposed Chinese name of the former Bamban, Tarlac mayor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9492d81-3167-444e-98b1-3d950435509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.780+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, the OSG, the top government lawyer, filed a petition with
        the Tarlac Regional Trial Court to cancel Guo’s birth certificate. The status
        of the other 17 cases is unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae5bf7-f197-4e75-879b-d9428e34d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.781+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe’s statements were in response to Senate Deputy Minority Leader\
        \ Risa Hontiveros’ inquiry about whether the PSA had investigated the \"fake\"\
        \ birth certificates following the marathon hearings on Guo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2e6ee-d497-420e-8dfa-efba02d9a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.781+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo, a key figure in the probe on illegal offshore gaming operations,\
        \ obtained a birth certificate through late registration. However, her fingerprints\
        \ matched those of Chinese national Guo Hua Ping, which became a ground for\
        \ disqualifying her from holding public office.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f763a0-9eed-4c13-8f4b-6c47520196df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Paano naman po pananagutin yung mga opisyal na kasabwat sa pamemeke\
        \ ng birth certificate (How will the officials involved in the falsification\
        \ of the birth certificate be held accountable)?” Hontiveros asked. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d390222-8d8f-42f1-ad21-115242ed9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The names of those government workers were submitted to the mayor\
        \ of that town, but alongside with it, simultaneously, there’s also an investigation\
        \ by the NBI,” Poe replied. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ace300-3e36-4b38-be22-94e4c22b0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:57:16.783+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:57:16.783+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lady senators both agreed that while the PSA should prevent
        foreign nationals from abusing the late registration process, Filipinos should
        not be burdened by overly cumbersome procedures. The PSA has processed 14.89
        million late registrations since 2010.</p>'
