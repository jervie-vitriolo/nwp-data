      'mgnl:lastModified': 2024-11-14T15:59:14.862+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Art of Storytelling and Connecting Through Content</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220c3df-62de-473f-853c-c26d3b7b290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.424+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.863+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'In an age of “doom scrolling” and fleeting attention spans, JC’s approach
        to content is refreshingly old-school. “Social media was originally meant
        to bring people together,” he explains. His mini-vlogs, which offer glimpses
        into his daily life and inner thoughts, aim to restore that sense of connection.
        JC wants to inspire meaningful interactions rather than just a scroll.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ebbe8-b854-4459-93cd-4b30d207cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.424+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.863+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'For him, storytelling has always been an integral part of his identity.
        “I actually started doing mini-vlogs in 2017 (PRE-TIKTOK!)” he laughs. These
        mini-vlogs serve as a window into his life, allowing him to connect on a human
        level with his audience. Unfiltered and raw, JC’s storytelling is a reminder
        that relatability lies in authenticity, not perfection. “Being vulnerable
        is the one thing that seems to strike a chord with people,” he says, noting
        that this is how he builds connections with his audience.'
    '16':
      'image': 'jcr:09aa9db8-e15e-472d-b721-1b5e90b94750'
