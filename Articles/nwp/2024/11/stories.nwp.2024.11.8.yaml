      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>On Gratitude and the Power of Starting Anew</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fac6d-f5af-4ca5-ab92-258fc4629935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.419+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.858+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'For JC, gratitude is more than just acknowledging the good in life—it’s
        the privilege of waking up each day and doing what he loves. “Gratitude to
        me means being able to wake up and do the things that I love to do, with nothing
        holding me back,” he shares. This sense of purpose is what fuels him, and
        he’s grateful to be in a place where his passions aren’t restricted by external
        pressures. JC believes that pursuing what you feel you were meant to do is
        the ultimate form of gratitude.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9c4b7-3834-42e6-89b1-692674ab66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.419+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.858+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Since moving to the Philippines, his perspective has only deepened.
        “I left a comfortable life in the States, but one that was unfulfilling,”
        he reflects. His move to the Philippines was a leap of faith, driven by a
        sense of connection to the country he’d always felt was “home.” This journey
        has taught him that fulfillment sometimes requires taking risks, and that
        those risks often lead to a deeper sense of gratitude for the life he now
        leads.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93e29b-44ca-4874-a12a-6e0b900f8699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.420+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.859+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his daily life, JC practices gratitude simply and intentionally.
        “I’m thankful every day,” he says. “I wake up every day and try not to take
        it for granted.” This ritual isn’t tied to religious practice but stems from
        a genuine appreciation for the friendships, professional connections, and
        support network he’s built. For JC, the practice of gratitude is a reminder
        to make the most of each opportunity.</p>'
    '7':
      'image': 'jcr:79f04b80-6f26-48c5-a86c-43bcd5a1e5a0'
