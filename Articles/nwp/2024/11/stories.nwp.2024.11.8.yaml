      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US —</strong>&nbsp;US President Joe Biden urged
        Americans to "bring down the temperature" on Thursday, Nov. 7, following Republican
        Donald Trump’s election victory and sought to console fellow Democrats who
        were alarmed by the former president’s stunning comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51368135-11fe-4c3c-89d4-81f492be15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Setbacks are unavoidable. Giving up is unforgivable,\" Biden said\
        \ at the White House Rose Garden as he addressed staff who were disappointed\
        \ in Vice President Kamala Harris' defeat. \"A defeat does not mean we are\
        \ defeated.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9149f-0642-4ae8-95b4-a012120508fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden said Tuesday’s election had proven the integrity of the US
        electoral system and pledged an orderly transfer of power — an implicit rebuke
        of Trump, who sought to overturn his 2020 defeat to Biden and raised baseless
        claims of fraud during this year’s campaign as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5bb6d-0a60-4e6e-8f4d-6ab8982cd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Something I hope we can do no matter who you voted for is see each\
        \ other not as adversaries but as fellow Americans, bring down the temperature,\"\
        \ Biden said. \"I also hope we can lay to rest the question about the integrity\
        \ of the American electoral system. It is honest, it is fair, and it is transparent.\
        \ And it can be trusted, win or lose.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eb444-a23d-4725-827a-6d1b391570b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden invited Trump to come meet at the White House — a courtesy
        Trump did not offer to Biden in 2020 — and Trump’s campaign said the president-elect
        would go. In the weeks ahead, Trump will select personnel to serve under his
        leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d1b18-bdd6-4cca-9dc8-ea4d4e7ad712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some Democrats have blamed Biden, 81, for Harris' defeat, saying he\
        \ should not have sought reelection. Biden only dropped his reelection bid\
        \ in July after a disastrous TV debate with Trump raised alarm bells about\
        \ his mental fitness.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd3c48-447e-47da-81b3-e32be42b2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We lost this battle. The America of your dreams is calling for you\
        \ to get back up,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d812b7-a4b2-4606-8c00-b88328cda1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harris sought on Wednesday to console supporters. Like Biden, she promised\
        \ to aid Trump’s transition before his inauguration on Jan. 20 but urged Democrats\
        \ to continue to fight for what they believe in.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bb1ea-a473-4b0a-ade1-0df69b0c9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some Democrats worried the loss means their values – left-leaning,\
        \ socially liberal – are now firmly a minority among Americans. Others were\
        \ frustrated with the party’s leadership, who they said had lost touch with\
        \ voters who wanted help with the high cost of living.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e5ecc-4087-4b02-a153-ac3bf0af7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden did not address his role in the election or criticism from members\
        \ of his party. He has said repeatedly that he ran for office in 2020 to \"\
        restore the soul of America\" from the chaos around Trump. Biden’s own legacy\
        \ now will be bookended by the Republican’s return instead.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb2c16-ac17-480e-a66d-a0f712673f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decisive victory</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7128556-5d6f-4b73-a2b4-73ecd5b1f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s victory, surprisingly decisive after opinion polls had
        shown a neck-and-neck contest, underscored how disenchanted Americans had
        become with the economy — in particular inflation — along with border security
        and the direction of the country and its culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78dfe2-77cf-4b21-b34a-257b35c1c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hispanics, traditionally Democratic voters, and lower-income households\
        \ hit hardest by inflation helped fuel Trump’s victory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714f70e-716f-46e3-b201-f51e8445b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris'' campaign pressed the message that Trump was unfit to serve
        again as president, as a convicted felon and one whose false claims of voting
        fraud inspired a mob to storm the US Capitol on Jan. 6, 2021, in a failed
        bid to overturn his 2020 loss to Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e2a32-5ae7-4cac-844d-b1fbd88134e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The former president will face far fewer limits on his power in his\
        \ second White House term, as the head of a Republican Party that he has remade\
        \ in his image over the last eight years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d0bd5-fe38-4007-9002-bf66d9ca688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republicans wrested the US Senate from Democrats in Tuesday’s vote,
        ensuring Trump’s party will control at least one chamber of Congress next
        year. Republicans also held an edge in the battle for the House of Representatives,
        though 38 of the 435 races still had no winner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688b9f4-8175-4083-9c8d-42dc4b561eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump prevailed in five of the seven battleground states to give him\
        \ at least 295 Electoral College votes, more than the 270 needed to win the\
        \ presidency. He was leading in the remaining two, Arizona and Nevada, where\
        \ votes were still being tallied.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d3a7f-345f-45a0-bc7e-881027bcbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump was also on track to become the first Republican presidential\
        \ candidate to win the highest number of votes nationally since George W.\
        \ Bush two decades ago. He lost the popular vote to Democrat Hillary Clinton\
        \ in 2016 but secured enough Electoral College votes to win the White House.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4431fa-b02d-4869-8b0a-c3007bdc8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>World stocks gained on Thursday after a record rise for US shares
        overnight, and US Treasuries remained under pressure as investors processed
        the impact of a second Trump presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d411b9-8e9c-45e2-8f0e-11b5179f0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Wall Street executives expected smaller government, broad deregulation\
        \ as well as tax breaks for corporations and the wealthy, although fresh tariffs\
        \ could bring challenges in the form of a higher deficit and inflation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10906596-a920-4584-8a7e-e1c0ba064c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Personnel picks</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36fdb4-7039-4ab9-8a2e-dbadcc1730f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among people who may figure in Trump’s leadership, Tesla CEO Elon Musk,\
        \ the world’s richest man and a prominent Trump donor, has been promised a\
        \ role in his administration, as has former presidential candidate Robert\
        \ F. Kennedy Jr.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32d012-8f27-47ff-902e-bbbe40bf1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Billionaire hedge fund manager John Paulson and investor Scott Bessent\
        \ were seen as possible cabinet officers in his administration, while former\
        \ Trump officials Robert O'Brien and Mike Pompeo could return to office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb820cf8-6593-4913-8d5c-aa46f5f11d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On trade, Trump is expected to revive policies he favored during his\
        \ first term, notably tariffs that he has called the \"most beautiful word.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d62a92-be01-4cc7-bf30-21cc6d595c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That could set him on a collision course with China, which has the\
        \ world’s second-largest economy, sow discord with allies and roil global\
        \ industries from automakers to chipmakers.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50a40a-a859-4a51-bee4-7148e7a23117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Chinese President Xi Jinping sent Trump a congratulatory message and\
        \ said he hopes the two powers will coexist peacefully, China’s state-run\
        \ Xinhua news agency reported.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fa8d9-cd3d-4f71-a79d-775c358013fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelenskiy was among world leaders congratulating\
        \ Trump. But Trump has been critical of U.S. assistance for Ukraine in its\
        \ war with Russia. He has said he could end the war in 24 hours but has not\
        \ said how.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ddd1f-4f54-4c02-9595-37190efc9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House plans to rush billions of dollars in security assistance\
        \ to Ukraine before Biden leaves office in January, sources said on Wednesday,\
        \ hoping to shore up the government in Kyiv before Trump takes over.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba7567-e5c5-414e-ae40-5a0d45338456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:33:28.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:27.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason, Joseph Ax, Nandita Bose, Doina Chiacu,
        Gabriel Araujo, Patricia Zengerle in Washington; Andrea Shalal in Dearborn,
        Michigan; Gram Slattery in Pittsburgh; Jarrett Renshaw in Philadelphia; Gabriella
        Borter and Alexandra Ulmer in Phoenix; Helen Coster in Raleigh, North Carolina;
        Stephanie Kelly in Asheville, North Carolina; Steve Holland in Palm Beach,
        Florida; Tim Reid and Bianca Flowers in AtlantaWriting by Andy Sullivan, John
        Geddie and Doina Chiacu; Editing by Frances Kerry, Howard Goller and Alistair
        Bell)</em></p>'
