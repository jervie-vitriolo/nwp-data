    'title': 'Marcos on ‘Yolanda’ year 11: Improve disaster response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78d634-1973-4ac8-b2b7-9423b7fde73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. said the country should remember lessons from Typhoon Yolanda (international
        name: Haiyan), one of the strongest and deadliest storms on record, as it
        faces extreme devastating weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf8870-f8df-4783-8e29-e2a7dc1992be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, Nov. 8, Marcos said calamities that followed\
        \ Yolanda in November 2013 “delivered a payload of lessons” on how to improve\
        \ national response to disasters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da56c29-654e-4438-b8f5-c6f28bb655fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yolanda” claimed over 6,000 lives and damaged billions of pesos of\
        \ infrastructure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e98354-b3ec-4e3f-89be-cf8f235f927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said heeding the “powerful lessons” is the best way to honor\
        \ the victims.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca06589-5c88-4986-a9a0-49c4d5be0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As the most disaster-prone country in the world, we cannot do otherwise,”\
        \ he said. “We do not have the luxury of ignorance, inaction, and complacency.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866419f-f289-4985-8da1-c031e127cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president said authorities must “guarantee the speedy delivery\
        \ of relief and aid” and at the same time make communities more resilient\
        \ against calamities.\r"
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Falfredsromualdez%2Fposts%2Fpfbid0i5DjGsGG893DJLrBnbJjo4tb4roqEjknftksmbSUYPFGJh7BTyAWDUNYTi92TMD2l&show_text=true&width=500"
        width="500" height="800" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b56d5-cbcb-4c03-a49c-2fb9ef8ee55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68a316-8140-4cb6-a2a5-7c32e5c2e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tacloban City Mayor Alfred Romualdez, the president’s cousin,\
        \ led the commemoration of the 11th anniversary in the city. The coastal city\
        \ was ground zero for “Yolanda.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72854f96-daf7-4798-b61d-e2ce31f115e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They held mass at the Anibong Shipwreck Memorial. It is a shrine carved\
        \ out of portions of a cargo ship that was beached due to storm surges, destroyed\
        \ houses, and killed 11 people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67489ff6-ff28-4733-9f6c-0f930cfb440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasabay nito, ipagdasal din natin ang kaligtasan ng ating mga kababayan\
        \ na kasalukuyang humaharap sa malalakas na bagyo,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47c04b-9bac-4050-ab4e-3ac308d41393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s also pray for the safety of our countrymen who\
        \ currently face strong storms.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976f413-7c24-4688-9251-4609068632ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The nation observed the 11th anniversary of “Yolanda” amid rehabilitation\
        \ efforts from damage caused by Typhoon Kristine (Trami) and Super Typhoon\
        \ Leon (Kong-rey). Typhoon Marce (Yinxing), meanwhile, made multiple landfalls\
        \ in Cagayan on Thursday evening, Nov. 7.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a394d9-0c3a-4603-9737-4a40f342d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ddac7-d5d6-4c04-97c3-e24bd4458466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>President assures ‘Yolanda’ rehab promise met</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20baf804-cf79-4585-a48d-9f985b9ae926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said the government “fully assume[s]” the responsibilities\
        \ on unfulfilled commitments to Yolanda rehabilitation. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4b614-5ea0-46d9-94c9-375f5b46d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Though no singular fault of anyone, many of these pledges remain unredeemed,\
        \ and we shall see to it that what the state owed to impacted people and places\
        \ will be satisfactorily settled,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bfd79-4093-4ec2-aebc-c8cc358c330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, the <a href="https://www.coa.gov.ph/national-housing-authority-housing-programs/">Commission
        on Audit</a> (COA) flagged that a number of housing units for Yolanda victims
        remain unoccupied, with thousands of projects still incomplete.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b91d4-35e5-4d79-b2c8-d08a735592ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "State auditors said among the reasons for the low occupancy rate were\
        \ lack of supply for water and power, and the ill-suited location of housing\
        \ to the beneficiaries’ livelihood and other social services such as education\
        \ and health.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68012c00-ae5e-40a8-bc19-deae1001bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The COA called on local government units and the National Housing Authority\
        \ to fasttrack the turnover of finished housing units to intended beneficiaries.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090874e-5141-4c4b-a592-f2e7ae8958fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d36f4f-8155-47a6-bc98-bc1b4090a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priest: Stop mining in Eastern Samar</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16689705-2194-42c6-ba3f-d9cfcdec8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Borongan Bishop Crispin Varquez also called for a stop to mining operations\
        \ in Eastern Samar as he posed a challenge to “deepen your commitment to caring\
        \ for our environment.”\r"
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fborongandiocese%2Fposts%2Fpfbid02KSd5snCrcury8guF4WRLcAhcuE4woSpvwTCHu4GFYqe2jdwtJ4y1N5HRLrrZrrSzl&show_text=true&width=500"
        width="500" height="800" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd778ba2-71a2-41a8-9dab-718de26c431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561aeca-f1f9-48c7-b83c-d5c4d7b0cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Diocese of Borongan covers Eastern Samar, where “Yolanda” also\
        \ caused major damage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f52d8-497f-4302-a779-1390d9ef29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I urge our leaders to reconsider and stop the mining operations in\
        \ the Islands of Homonhon and Manicani, which threaten our natural resources\
        \ and the livelihoods of our people,” Varquez said. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70315bb3-88ee-46a6-87cb-4e67a1f59652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:36:42.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:37:31.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Together, let us advocate for a sustainable future that honors
        our God-given land,” he added.</p>'
