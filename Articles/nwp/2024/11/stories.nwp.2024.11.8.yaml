      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>It directed the Department of the Interior and Local Government
        to collaborate with local governments to ensure thorough enforcement, providing
        a platform for them to report suspected offshore gaming activity.</p>'
