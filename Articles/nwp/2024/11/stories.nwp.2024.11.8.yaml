    'template': '1'
    'title': 'Pressure mounts on Germany’s Scholz to trigger election after coalition
      collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fe211-7ba3-478b-8d09-5f06c20899cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany —</strong>&nbsp;German opposition parties
        and business groups on Thursday, Nov. 7, urged Chancellor Olaf Scholz to trigger
        a new election quickly to minimise political uncertainty after his rocky three-way
        coalition collapsed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48c90e-7fd4-4b8c-82ea-1b59919594ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The coalition fell apart on Wednesday when years of tensions culminated\
        \ in a row over how to plug a multi-billion-euro hole in the budget and revive\
        \ Europe’s largest economy, headed for its second year of contraction.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4453d63-124a-4126-a0f0-5124fc3a6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The break-up creates a leadership vacuum at the heart of the European\
        \ Unionjust as it seeks a united response to Tuesday’s election of Donald\
        \ Trump as U.S. president on issues ranging from possible new U.S. trade tariffs\
        \ to Russia’s war in Ukraine and the future of the U.S.-led NATO alliance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16c6af-ca64-4a48-99d1-7e4d9eff4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The chancellor said he would hold a confidence vote in January,
        which he would probably lose, triggering a new election by the end of March
        — six months ahead of schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5739a0-5741-4b07-bc8d-79d0213b764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Friedrich Merz, leader of the opposition conservatives, who are
        leading in nationwide polls, called for a vote of confidence "by the beginning
        of next week at the latest," in comments echoed by other opposition parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961814df-8724-4be6-a921-87c40290ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An election could take place in late January, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fd11e-25f5-410c-9631-7799da71d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We simply cannot afford to have a government without a majority in\
        \ Germany for several months now, followed by an election campaign for several\
        \ more months and then possibly several weeks of coalition negotiations,\"\
        \ Merz told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3a171-3d0a-45aa-a309-c928fe3ff238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "German industry, reeling from high costs and fierce Asian competition,\
        \ also urged Scholz’s government on Thursday to arrange an election as soon\
        \ as possible.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fc58b-4912-446e-aab8-7ad22f45b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The uncertainty caused German borrowing costs to jump, with the benchmark\
        \ 10-year yield GB10YT=RR rising as much as 10 basis points to its highest\
        \ since July. A key market gauge that signals debt risk as it falls dropped\
        \ to its lowest on record.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5f6db-9293-4d8e-99a9-e4cb57b75758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Scholz delayed his departure for Thursday’s European Union summit in\
        \ Budapest due to the crisis at home and cancelled his attendance at the next\
        \ United Nations climate change summit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b4d99-effc-4215-aeb8-71e80566d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scholz fails to secure conservative support</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51859cc-3596-4e2c-a164-4fec30ff5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Scholz, of the centre-left Social Democrats (SPD), said he had fired\
        \ his finance minister, Christian Lindner of the fiscally conservative Free\
        \ Democrats (FDP), for obstructing a resolution of budget disputes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd350c-206a-468f-8fe8-c36a6db28f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The last straw was his opposition to Scholz’s plan to ease debt limits\
        \ in order to increase support for Ukraine in the 2025 budget by 3 billion\
        \ euros ($3.25 billion).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42616ba-b6b4-484d-bf14-a39692b4cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lindner’s dismissal led to the FDP quitting the coalition, leaving\
        \ Scholz’s SPD and the Greens running a minority governmentand relying on\
        \ cobbled-together majorities to pass any substantial measures in parliament.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393bb082-275b-40c5-932d-ffebe9ed72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A meeting between Scholz and Merz on Thursday failed to solve the impasse,\
        \ a government source said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c86974-6ed3-4661-84ab-3c5681382a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Joerg Kukies, a top official in the chancellery and close SPD ally\
        \ of Scholz, will be named finance minister.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc17d6-be7b-41ad-90ec-52d4011d81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The crisis comes at a critical juncture for Germany, with a flatlining\
        \ economy, ageing infrastructure and an unprepared military. It is likely\
        \ to deal another blow to consumption and investment in coming months even\
        \ as Trump’s return threatens to dampen exports, economists said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1b124-82d7-4ac9-81a4-01b5c8751807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The FDP’s exit is likely to spell the departure of the government’s\
        \ transatlantic coordinator, who has spent months cultivating ties with senior\
        \ U.S. Republicans in preparation for a possible Trump return to the White\
        \ House.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc6371-db8d-4f43-8312-e720f7687b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the crisis could also be a long-term blessing given the tensions\
        \ that have plagued the coalition, the first of its kind at national level,\
        \ said ING economist Carsten Brzeski.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd0e16-1192-4c04-aa62-bc8b4764440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Elections and a new government could and should end the current paralysis\
        \ of an entire country and offer new and clear policy guidance and certainty,\"\
        \ he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65424fa3-a109-417d-85b9-bad2c0201fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Still the rise of both leftist and rightist populist parties in Germany,\
        \ as elsewhere in Europe, means that even a new election might not easily\
        \ enable a coherent coalition with a clear majority.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea349b-c821-4da4-8255-dafcc986e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"You don't have to be a clairvoyant to deduce ... that things will\
        \ not automatically become easier in the future, even after the next election,\"\
        \ said Economy Minister Robert Habeck of the Greens.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf373cd-67a3-4057-a4e0-bac7ba10d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "($1 = 0.9243 euros)\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886df6bc-0a92-4893-900d-efe8dc61b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:30:05.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:12.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rachel More, Matthias Williams, Holger Hansen,
        Andreas Rinke and Sarah Marsh in Berlin and Yoruk Bahceli in London, editing
        by Mark Heinrich)</em></p>'
