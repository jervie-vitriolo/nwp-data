      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10c8e3-dd3f-4182-b002-abb8fd3ca6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Mapping and Resource Information Authority (NAMRIA) Director
        Peter Tiangco confirmed that the map is ready for final vetting. According
        to its website, NAMRIA is the central mapping agency, depository, and distribution
        facility of natural resources data in the form of maps, charts, texts, and
        statistics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d85a0-0bc0-4e66-b886-78d47d1666c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"All areas where the Philippines has sovereignty and sovereign rights
        will be included in our new map," Tiangco told reporters after a press briefing
        on the recently signed Philippine Maritime Zones and Archipelagic Sea Lanes
        laws in Malacanang.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867ad08-b147-475e-97ef-8bb2f2bfac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the new map would specify the coordinates of these maritime
        features.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f5c8e-5367-43df-ab36-d00ccdb5ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a very delicate matter… coming up with a new official Philippine
        map. We should be very careful with this one,” Tiangco emphasized.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c5e27-5afe-44d2-a668-dd0fc1931f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the new map can stand legal scrutiny.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2170f-3795-4874-8af7-8cbe0c2ce5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Malaking pagkakaiba dito ang ating maps ay may legal basis at supported
        by Philippine laws,*" he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e195c7-22da-49ca-a51e-dc4b42c16296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.469+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: A big difference here is that our maps have a legal basis
        and are supported by Philippine laws.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd82e50-d44a-4687-b00a-f60533200b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.469+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the map would be published once the implementing rules and
        regulations for the Philippine Maritime Zones Act are released and take effect.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded031c4-cff5-4213-b910-fcd439c5a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.470+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, the government protested China’s standard 10-dash line map
        that encompasses almost the entire South China Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd94c4-6ffe-4491-8bbd-c99291ad5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:09:57.470+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:09:57.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This attempt to legitimize China’s purported sovereignty and jurisdiction
        over Philippine features and maritime zones has no basis under international
        law, particularly the 1982 United Nations Convention on the Law of the Sea,”
        the Department of Foreign Affairs stated.</p>'
  'gatchalian-SUV-EDSA-bus-lane':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T14:43:02.000+08:00
    'imagesource': 'jcr:ef113de2-c3e6-4a9d-935b-53b4bbefb1d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4646d3e0-e12a-4ca4-af0f-12a90eced1ee'
    'lead': 'Senator Sherwin Gatchalian has further distanced himself from the viral
      violation of the EDSA bus lane restriction, and denied ownership of the protocol
      plate on the luxury SUV linked to his family members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T14:45:00.663+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:43.291+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:48.943+08:00
    'mgnl:lastModified': 2024-11-08T14:45:00.729+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian denies owning ‘7’ plate in EDSA bus lane violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3b6f5-085b-4c3b-b59f-28b49281a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.718+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.726+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Sherwin Gatchalian
        has further distanced himself from the viral violation of the EDSA bus lane
        restriction, and denied ownership of the protocol plate on the luxury SUV
        linked to his family members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e58c23-fef6-4aa4-b74e-dfdc7cedbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.719+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.719+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I never lent out my [officially] issued license plates to anyone,”\
        \ Gatchalian said in a message to reporters on Friday, referring to the “\
        7” license plate exclusive for senators.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cf1b2-e964-4e96-9f87-df6a9a849707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.719+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.719+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The official license plate… installed on my car is duly registered\
        \ with the LTO (Land Transportation Office),” the lawmaker added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dbf50-3453-4bda-bcdf-52f031e716f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He explained that this was his response to a question he did not fully\
        \ hear during a chance interview on Thursday, Nov. 7. A reporter had asked,\
        \ \"Posible po kaya na sa inyo ang plate pero nagamit lang po ng kapatid niyo\
        \ (Is it possible that the plate belongs to you, but was just used by your\
        \ sibling)?\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4f5fb-d6c1-4b60-a3c8-aa3de73a261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian chose not to comment and deferred to the LTO investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16970ab6-03e7-4594-a680-5b5286d31823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, a white Cadillac Escalade bearing the \"7\" protocol plate\
        \ entered the EDSA bus lane in Guadalupe and evaded traffic enforcers who\
        \ attempted to apprehend it. The incident was captured on video.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fff5a6-fa54-4e9d-8248-e2b00490000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.721+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.721+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The LTO said the protocol plate was fake, and the SUV is owned by Orient\
        \ Pacific Corporation of the Gatchalian family.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aae8f8-82a9-4a11-addf-b67ba8516e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.721+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.721+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, Senator Raffy Tulfo, chairman of the Senate committee\
        \ on public services, disclosed intelligence information indicating that the\
        \ passenger of the luxury SUV was a relative of a senator, though he refrained\
        \ from naming names. He did, however, confirm that Gatchalian’s father, William,\
        \ and his brother, Kenneth, are board directors of Orient Pacific. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85a628-4ba3-475b-a4aa-091f48641fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:45:00.722+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:45:00.722+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I do not condone the traffic violations committed by the management
        of Orient Pacific Corporation. As a public servant for 23 years, I have always
        adhered to following the rules and the laws of our land,” Gatchalian said
        in a separate statement on Friday, Nov. 8.</p>'
  'Bucks-Jazz-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T14:31:58.000+08:00
    'imagesource': 'jcr:91a61d64-9bf5-4049-a5bc-da346800e9d8'
