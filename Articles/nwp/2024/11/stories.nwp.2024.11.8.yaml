    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f02610d-4804-4f81-8ea1-e1dcab70b4f7'
    'lead': 'The Philippines has taken significant steps to protect its sovereign
      rights in the West Philippine Sea and regulate foreign vessel access with the
      signing of two key bills into law: the Philippine Maritime Zones Act and the
      Philippine Archipelagic Sea Lanes Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T12:09:49.533+08:00
    'mgnl:createdBy': 'jelo-nwp'
