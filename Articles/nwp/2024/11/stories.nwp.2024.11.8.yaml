    'title': 'Britain’s Prince William: It’s been the hardest year of my life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcc902-a887-46ce-b9ac-3dc36c329c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England —</strong>&nbsp;Prince William said the
        past year had probably been the "hardest" of his life after a difficult period
        for Britain’s royal family in which both his father King Charles and wife
        Kate were diagnosed with cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d46b7e-ded8-4e46-a65b-210bcccab9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to British media at the end of a visit to South Africa,
        the heir to the throne reflected on how he was coping while balancing his
        duties as a royal with family time, the BBC and other publications reported
        on Thursday, Nov. 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8b9dc-0f75-4a63-8e40-b70ac2068383'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked how his year has been, William said: \"Honestly? It’s been dreadful.\
        \ It’s probably been the hardest year in my life. So, trying to get through\
        \ everything else and keep everything on track has been really difficult.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3c6f2-35ec-4671-90ab-b0991ef40751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Charles is undergoing treatment for cancer which was diagnosed in February,\
        \ although he recently travelled to Australia and Samoa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446d7f9-784e-4f6a-b85f-ce6aefb509b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kate, 42, underwent preventative chemotherapy for cancer this year,\
        \ and she has previously described an \"incredibly tough\" year for the family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15243d1-4ae7-4d26-87df-eccaa4e9e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm so proud of my wife, I'm proud of my father, for handling the\
        \ things that they have done,\" William said. \"But from a personal family\
        \ point of view, it’s been brutal.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c014f-4326-4761-8ea9-b5a1b28a3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "William hosted the annual awards ceremony for his multi-million-dollar\
        \ Earthshot Prize in South Africa, making the trip without Kate who is still\
        \ recovering from her treatment. He said on Wednesday she was doing \"really\
        \ well\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1bbe8-0b86-42ab-8d12-b5b24bba2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked about his role as Prince of Wales, William said: \"It’s very\
        \ important with my role and my platform that I'm doing something for good.\
        \ That I'm helping people’s lives and I'm doing something that is genuinely\
        \ meaningful.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c592578-bc06-4dd8-a58f-34a561806e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I enjoy my work and I enjoy pacing myself and keeping sure that I\
        \ have got time for my family too.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af4cfe-50ec-411a-8144-b48c31eee843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The prince, who has been sporting a beard since the summer, said his\
        \ nine-year-old daughter hadn't been a fan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce78a3-0f9a-4417-8832-54184a117553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Well Charlotte didn't like it the first time,\" he said. \"I got\
        \ floods of tears, so I had to shave it off. And then I grew it back. I thought,\
        \ hang on a second, and I convinced her it was going to be okay.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1950f0-331f-4af0-82a6-86b09d4ee2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:37:08.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T11:21:41.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sachin Ravikumar; Editing by Lincoln Feast.)</em></p>'
  'three-charged-liam-payne-death':
    'author': 'Reuters'
    'caption': 'British singer Liam Payne performs on stage during a concert in front
      of the Hotel de Ville to celebrate Paris as host for the 2024 Summer Olympic
      Games, Paris, France September 15, 2017. REUTERS/Charles Platiau/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T10:52:01.000+08:00
    'imagesource': 'jcr:94c454c9-c593-43fc-a366-667a55284958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cff592e-5d63-498d-b2f0-dd2fc87483d0'
    'lead': 'Three people have been charged in relation to One Direction singer Liam
      Payne’s death in a fall from his Buenos Aires hotel balcony last month, Argentine
      authorities said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T10:56:36.628+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:47.674+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:47.835+08:00
    'mgnl:lastModified': 2024-11-08T10:56:36.661+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['one-direction', 'liam-payne']
    'stories': []
    'template': '1'
    'title': 'Three charged in One Direction singer Liam Payne’s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d07020-0b7c-42f9-a3df-677564eeb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Buenos Aires, Argentina -</strong> Three people have been
        charged in relation to One Direction singer Liam Payne’s death in a fall
        from his Buenos Aires hotel balcony last month, Argentine authorities said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b909112-9587-4d79-a9ac-bf90cfb006f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 31-year-old’s death shocked the world, and raised questions about
        how he had fallen.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124743b-2f34-4413-8ce7-dc534af9d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A 911 call from a hotel employee the day Payne died warned that he
        had been acting aggressively and could have been under the influence of drugs
        and alcohol.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ee6c9-84cf-4015-a8b3-0a7d558ac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An autopsy revealed the former boy band member had traces of alcohol,
        cocaine and a prescription antidepressant in his system when he died, a prosecutor’s
        office said in a statement on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f82671-ccb0-49ce-b18b-1f2a948d4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne’s body was handed over to his father, Geoff, over the weekend
        and flown back to his native England. Over the past few weeks, Geoff had been
        seen alongside longtime One Direction bodyguard, Paul Higgins, at the CasaSur
        hotel where his son died.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d730d80-2fbe-46c1-8830-542aaa513c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those charged in Payne’s death include a suspected drug dealer,
        a hotel employee who may have provided Payne with the cocaine and a person
        who was close to the singer, the authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4adc55-3ad2-4937-a2dc-1c2421f6824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>All are accused of playing a role in giving Payne the drugs, with
        the hotel employee accused of giving Payne cocaine at least twice during his
        stay and the alleged drug dealer believed to have provided it twice more two
        days before his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cd074-20c1-48ff-9110-0753e5f4c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The person who was visiting with Payne is also charged with "abandonment
        of a person followed by death," authorities said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c439f-c5a0-4038-80da-00b72a857d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.650+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'None of those charged were named, but will be notified and are prohibited
        from leaving the country, according to the statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e9483-dc5e-42d9-bbc5-72728174017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.650+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The investigation into the circumstances of Payne’s death will continue,
        prosecutors said, adding that they were still trying to unlock the singer’s
        broken laptop.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffffd3-92b3-4c0e-972a-ff5ad0f78b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witnesses had told local media that they saw Payne smashing his laptop
        in the hotel lobby.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c8e03-beb7-4a4b-a576-2c1bc05a12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:56:36.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T10:56:36.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nicolas Misculin; Writing by Kylie Madry; Editing
        by Aida Pelaez-Fernandez, Bill Berkrot and Sandra Maler)</em></p>'
