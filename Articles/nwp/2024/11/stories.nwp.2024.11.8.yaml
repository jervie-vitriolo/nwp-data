      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving to the Philippines: Finding ‘Home’ and Community</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97902ab-7b1b-4fdc-912b-9a776d32cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.421+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.860+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'JC’s connection to the Philippines runs deep. Childhood trips back
        and forth between the U.S. and the Philippines always left him with a feeling
        that he was leaving his true home. Eventually, he promised himself that one
        day he would come back for good. And that’s exactly what he did. “This is
        HOME to me,” he states, emphasizing the sense of belonging he’s found in the
        Philippines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94006d4c-bd61-4851-a288-85625ec12df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.421+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.861+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Professionally, the move has been transformative. He acknowledges that
        the creative industry is a work in progress, and success requires resilience
        and willingness to explore every opportunity. Personally, JC has found a community
        of friends who share his passion for creativity and exploration, making this
        chapter of his life particularly meaningful.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853df20-e3b5-4969-bd1b-1f4e1c1019b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.422+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.861+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino culture has also inspired him in unexpected ways. “I’m really
        inspired by the drive that a lot of Filipinos have to succeed,” he says. The
        creativity, resourcefulness, and ambition he’s encountered have inspired him
        to continue pushing his own boundaries. In return, the creative community
        has embraced JC, valuing his authenticity across platforms, from hosting and
        podcasting to content creation.'
    '12':
      'image': 'jcr:c87c23d4-9b63-4ef3-9dbf-8174f918898d'
