      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A gale warning is still up in the western coasts of Ilocos Norte and\
        \ Ilocos Sur.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3edc3f-91dc-495a-bbfa-d6dbb5d0339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Marce” weakened after a number of landfalls overnight.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784b131-4efa-405e-8129-e34b4035d92e'
