      'text': 'The order also encouraged local governments to enforce measures against
        offshore gaming operators.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d3ddc-f0a5-4511-a357-89d245b41db5'
