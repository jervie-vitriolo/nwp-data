      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6da88-872d-4ecc-bfa3-0caed53ad590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New LPA outside PAR</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5811fb-54e6-41d9-b45a-6a64dba02435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, PAGASA spotted a new low pressure area (LPA) east of the\
        \ country, expected to enter the PAR on Friday evening or Saturday morning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae91928-fc98-47a1-82d1-c4e7b27303a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Clauren-Jorda said the LPA has a low chance of becoming a tropical\
        \ depression within 24 hours.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef248df-9c67-4e6a-9689-b74f1e805bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Base sa ating latest TC (tropical cyclone) threat potential… meron\
        \ po siyang high chance na maging bagyo within the next five days,” the state\
        \ weather specialist said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9821b01-04b1-42e6-886f-badcab627347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Based on our latest TC threat potential, the LPA has\
        \ a high chance of becoming a tropical cyclone within the next five days.]\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6f102-cdd7-4165-aa41-6e73151849fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit LPA o maging bagyo man ito, magdudulot ito ng kalat-kalat na\
        \ pag-ulan, mga pagkidlat at pagkulog lalo na sa bahagi ng Cagayan o Isabaela\
        \ area,” she said. “Pati na rin ang bahagi ng Quezon, Aurora, Bicol region\
        \ ay posible ring makaranas ng pag-ulan dala nitong LPA na posible maging\
        \ bagyo within the next five days.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff1bd8-c2f7-4bae-a308-b397df74a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:39:33.670+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:39:33.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Either as LPA or a tropical cyclone, it will cause scattered\
        \ rains and thunderstorms in the Cagayan or Isabela area. Areas in Quezon,\
        \ Aurora, and Bicol region would also experience rains brought by the weather\
        \ system.]\r"
  'maritime-zones-sea-lanes-new-laws-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos signs the Philippine Maritime Zones Act
      and Archipelagic Sea Lanes Act into law in an event at the Malacañan Palace
      on Friday, Nov. 7.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
