    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a0cb194-4eed-41e4-9ea4-cf24180b0421'
    'lead': 'Damian Lillard poured in 34 points and Giannis Antetokounmpo collected
      31 as part of a double-double to lift the host Milwaukee Bucks to a 123-100
      win over the Utah Jazz on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T14:49:44.078+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:42.741+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:49.149+08:00
    'mgnl:lastModified': 2024-11-08T14:49:44.112+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA: Bucks pull away from Jazz to snap skid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275932c-8d3b-4b3f-8678-a37705e38203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.090+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.090+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Damian Lillard poured in 34 points
        and Giannis Antetokounmpo collected 31 as part of a double-double to lift
        the host Milwaukee Bucks to a 123-100 win over the Utah Jazz on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ecbe8-1e56-44b8-bedb-e368c190d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.091+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.091+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192a634-a863-443f-bc26-21bd7f1bf84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.091+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.091+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lillard also dished out seven assists while Antetokounmpo hauled in\
        \ a game-high 16 rebounds for Milwaukee, which snapped a six-game skid. Bobby\
        \ Portis netted 19 points in a reserve role for the Bucks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339784a3-fa18-4480-a35a-b4572dd7f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.091+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.091+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d0c29-a7fe-4750-a4c7-fec0f9fdfdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jordan Clarkson paced Utah with 18 points off the bench. Collin Sexton\
        \ paired 14 points with seven assists, Johnny Juzang contributed 12 points\
        \ and John Collins had 11 as the Jazz got outshot 51.2 percent to 42.9 percent\
        \ overall.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd79f2-49bd-40d6-a0e8-e0ab852a596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d7849-23ae-47f1-b3e0-b0c6dda75146'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T14:49:44.092+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T14:49:44.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Andre Jackson Jr. hit a 3 to cut Milwaukee’s deficit to 61-60\
        \ just 48 seconds into the third quarter, neither team led by more than three\
        \ until Lillard converted a layup and knocked down a trey to give the Bucks\
        \ a 75-71 edge with 5:01 left in the period.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb84531-27b2-41b6-9c2d-ddb4f35b672e'
      'mgnl:activationStatus': true
