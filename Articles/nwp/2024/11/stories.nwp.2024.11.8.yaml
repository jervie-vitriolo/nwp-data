      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Future Aspirations: Growth, Health, and Leaving a Legacy</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ce2c8-89a9-4ff7-9527-a78ab0978d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.426+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.865+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Looking ahead, JC has set his sights on expanding his reach in social
        media, growing both professionally and personally. With a career shift to
        full-time content creation, he hopes to inspire a broader audience who resonate
        with his brand of storytelling. As a professional host, he also aims to refine
        his craft and work with people he admires.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955c2f7-69aa-42cc-95e5-873ef6729131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.426+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.865+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'On the personal front, his goals include maintaining a healthier lifestyle
        (with dreams of six-pack abs, no less!) and, most importantly, continuing
        to lead a life he’s proud of. Reflecting on his journey, JC’s motivation comes
        from the progress he’s made, reminding himself that if he’s succeeded before,
        he can do it again.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77801b2-ceba-4701-8b52-3b658603953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.427+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.866+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Ultimately, JC’s goal is to leave a lasting impact on those who follow
        him. Years ago, he was inspired by others to pursue his own dreams, and now,
        he wants to pass that inspiration along. “Even if I could just get one person
        to go full-steam ahead on making their dreams come true, that’s a win for
        me,” he says.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5ccc7-3ba9-4e5f-a237-cc4de4f7b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T10:13:08.427+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-14T15:59:14.866+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a world captivated by perfection and polished personas, JC shows
        us the power of being real. Whether it’s celebrating small wins, sharing life’s
        trials, or finding joy in the mundane, JC’s journey reminds us to stay grateful,
        take risks, and pursue the life we truly want.</p>'
