    'mgnl:tags': ['West-Philippine-Sea', 'Philippine-Maritime-Zones-Act', 'Philippine-Archipelagic-Sea-Lanes-Act']
    'stories': []
    'template': '1'
    'title': 'Marcos signs maritime zones, sea lanes laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c99e1f-8808-4164-86dc-c1f19d9338b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.622+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        taken significant steps to protect its sovereign rights in the West Philippine
        Sea and regulate foreign vessel access with the signing of two key bills into
        law: the Philippine Maritime Zones Act and the Philippine Archipelagic Sea
        Lanes Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf0587-5a48-4b5a-b214-98eb8a8eae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. led the ceremonial signing of these\
        \ landmark legislations on Friday, Nov. 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db290a3-3ea4-4b2c-b610-fe4da1177344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With these pieces of legislation, we align our domestic laws with\
        \ international law, specifically the UN Convention on the Law of the Sea\
        \ or UNCLOS, improve our capacity for governance,                        \
        \ and reinforce our maritime policies for economic development and for national\
        \ security,” said Marcos. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f208329-0d6d-4ca8-9b68-b0a7c53f9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These laws, prioritized by the Marcos administration, come amid increasing\
        \ tensions in the South China Sea (also referred to as the West Philippine\
        \ Sea) and mark the first time the term \"West Philippine Sea\" has been formally\
        \ included in a law passed by Congress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183bffa-ef0a-4d8e-83da-cbb2bce2444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee8e37-6021-4b4c-9bde-60b6cfc88e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maritime Zones Act: Defending PH waters and resources</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d27a0c-29a5-4f96-a87b-ef9f4ffaae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Maritime Zones Act asserts the country’s sovereignty\
        \ over its maritime zones, including internal waters, territorial seas, and\
        \ archipelagic waters, along with the airspace, seabed, and subsoil. This\
        \ law is in line with the United Nations Convention on the Law of the Sea\
        \ (UNCLOS) and other international agreements.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4da8a-501d-404e-9a26-890674f5861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.625+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It delineates the Philippines’ “contiguous zone,” a 24-nautical-mile\
        \ area from the country’s baselines that extends beyond its territorial sea.\
        \ It also defines the country’s “exclusive economic zone” (EEZ), “continental\
        \ shelf,” and “extended continental shelf,” clarifying areas under Philippine\
        \ jurisdiction.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e878bf-32ab-4dfc-b71d-76112f198be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.625+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Additionally, the law mandates that all maritime scientific research\
        \ conducted within Philippine maritime zones must benefit the Filipino people.\
        \ It reaffirms the 2016 Arbitral Award, which invalidated China’s expansive\
        \ claims in the South China Sea, as a foundation of Philippine policy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e1aeb-497b-4c62-ba0f-b4bc64653003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.626+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21e719-4352-41f4-88a5-8982bfb02d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.626+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sea Lanes Act: Regulating foreign vessels in PH waters</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aba9ca-c5f4-46a7-a47f-9d3f2e296ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.627+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This law designates specific sea lanes through Philippine archipelagic\
        \ waters, allowing foreign vessels and aircraft to pass while upholding Philippine\
        \ regulations. The President is tasked with establishing and maintaining these\
        \ sea lanes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ef81c-b1fa-41bd-aa65-8679f7afb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.627+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The law outlines the obligations of foreign vessels in these designated\
        \ passages and specifies actions prohibited in Philippine sea lanes and air\
        \ routes. Foreign ships or aircraft will be held liable for any damage caused\
        \ by non-compliance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f9464-1343-40db-b7bf-84e4cca7458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719726c-e243-4069-ab12-bacc9a4081ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China’s objection</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabdced-2e64-4fa4-9053-407cc3b74f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.629+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China has voiced opposition to the Philippine Maritime Zones Act, with\
        \ Chinese Foreign Ministry Spokesperson Mao Ning saying in March that the\
        \ measure “severely violates China’s territorial sovereignty and maritime\
        \ rights” by including areas such as Scarborough Shoal and parts of the Spratly\
        \ Islands within Philippine maritime zones.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84ed5b-a2e4-42ab-bd46-d8e2087aa2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.629+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T12:11:17.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has filed démarches in protest, arguing that the new law attempts\
        \ to enforce the 2016 arbitral ruling which China rejects as \"illegal.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c214c-c8cf-45bd-ad1b-b215f4972aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T12:09:49.630+08:00
