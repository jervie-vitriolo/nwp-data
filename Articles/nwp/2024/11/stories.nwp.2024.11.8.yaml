      'mgnl:lastModified': 2024-11-08T19:39:21.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The new maritime zones
        law is an important milestone in asserting the country’s rights particularly
        in the West Philippine Sea, Senate Majority Leader Francis Tolentino said
        on Friday, Nov. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4fa45-a30d-4d51-886b-94ca4d4ba461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:39:21.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:39:21.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Maritime zone law would really enshrine, domesticate in our Philippine
        laws what we obtain through the 2016 arbitral ruling," he said in a press
        briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ae79f-9249-4459-a283-51c4681ecb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:39:21.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:39:21.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said this is also the first time that the term West Philippine Sea
        is in legislation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25750db1-ef23-4663-8b66-378fa56d23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:39:21.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:39:21.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino said the new law is a response to criticisms that the country
        has no means of enforcing the 2016 arbitral award.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97880f6f-30ee-44eb-8421-58d4c46036cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:39:21.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:39:21.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The passage of the Maritime Zones Law is an implementation of the
        ruling," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da564e53-9b3f-40b3-84b5-8ac3cac67a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:39:21.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:39:21.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The arbitral award invalidated China’s territorial and maritime
        claims over almost the entire South China Sea and determined the Philippine
        exclusive economic zone and continental shelf.</p>'
  'afp-military-ties-trump':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T19:40:04.000+08:00
    'imagesource': 'jcr:16b41778-d30f-4041-bd30-fcd89d2cbdeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0971cb71-ae64-4783-ab60-1139f9069df9'
    'lead': 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner expressed
      optimism that military ties and defense cooperation with the United States will
      remain "strong" under the incoming Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T19:41:50.293+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:37.770+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:50.739+08:00
    'mgnl:lastModified': 2024-11-08T19:41:50.332+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Tru']
    'stories': []
    'template': '1'
    'title': 'AFP chief ''optimistic'' PH-US military ties will remain strong under
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b55ce-aece-4367-a83c-592924729082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.305+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Armed Forces of the
        Philippines (AFP) chief Gen. Romeo Brawner expressed optimism that military
        ties and defense cooperation with the United States will remain "strong" under
        the incoming Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7051fc-f421-47a8-abc8-f4c85d68a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.305+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent briefing, Brawner highlighted the longstanding partnership
        between Manila and Washington anchored on key agreements like the Mutual Defense
        Treaty (MDT).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2758d12-0b05-4edf-a05d-908ce0c3d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We in the Armed Forces of the Philippines are optimistic that the
        relationship with the U.S. military will remain robust and strong,” Brawner
        said. “We share a long history of defense cooperation with the United States.
        We fought together during World War II, and they have continued to support
        us in our campaign against terrorism.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531bae0-c3c0-4e2b-a700-ee3f067222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP chief also emphasized US support in addressing regional threats.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d9808-8b7b-4c0e-a9ee-e569e6ce021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Several statements were made by US officials even before the elections,
        stating that the United States would continue to support us in terms of defense
        cooperation, regardless of the election outcome. So, we remain very optimistic,”
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81416db-6ed0-47b1-a92b-2f4d3f612cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Philippine Ambassador to the United
        States Jose Manuel “Babe” Romualdez echoed this optimism, looking forward
        to a strengthened defense alliance as Trump prepares for a new term.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9660aad-e97c-4424-a2d0-a03764e04b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez, who served as ambassador during Trump’s first term, recalled
        how the former US president underscored the importance of military ties between
        the two nations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becbfdb-41e6-4406-b4c9-cacf22110b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“During President Trump’s first term, it was made very clear that our
        defense alliance held significant importance,” he told NewsWatch Plus.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12085e5d-7eef-40ad-a0c3-b215e9a77807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.308+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.308+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez also revisited a major diplomatic challenge in 2020 when
        then-President Rodrigo Duterte announced plans to terminate the Visiting Forces
        Agreement (VFA) with the US. Duterte later reversed his decision amid the
        COVID-19 pandemic, realizing the value of the agreement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cbe14-616d-406f-bd27-9c10a639350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.308+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.308+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Fortunately, President Duterte saw the wisdom in maintaining the VFA,
        as it served not only our interests but also that of the United States,” Romualdez
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a74c37-531c-4992-b0b4-9d7cdd0b62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.309+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.309+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted the continuity of PH-U.S. ties under President Ferdinand
        Marcos Jr. and US President Joe Biden, with both nations building on the alliance
        forged by their predecessors.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258505f-5a7d-499d-98c0-42d4fc6aae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.309+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.309+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez cited former US Secretary of State Mike Pompeo’s assurance
        that the MDT is “ironclad” and pointed to the continued implementation of
        the VFA and the Enhanced Defense Cooperation Agreement signed in 2016.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040aa2e-8b69-47b2-a3cc-e1be0645e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:41:50.309+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:41:50.309+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This commitment to the MDT and related agreements is stronger than
        ever,” Romualdez said. “I’ve spoken to officials from the Trump administration,
        and they assured me that these policies would likely stay consistent, possibly
        even improve under the next term.”</p>'
  'marcos-executive-order-ban-pogo':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-11-08T21:15:20.000+08:00
    'imagesource': 'jcr:c0f39c13-6dd9-452b-aa09-f558077f7aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f702ed97-601b-4fe5-8deb-fd5e6620cb30'
    'lead': 'President Ferdinand R. Marcos Jr. made good his vow to end controversial
      offshore gaming operations and related activities through an executive order
      that required them to close shop by year-end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-11-08T21:16:50.530+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:37.044+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:34:50.921+08:00
    'mgnl:lastModified': 2024-11-08T21:16:50.553+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['POGO']
    'stories': []
    'template': '1'
    'title': 'Marcos formalizes ban on offshore, internet gaming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf7db5-a92b-4dfa-91cf-ffcb6cc68cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.542+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.542+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        R. Marcos Jr. made good his vow to end controversial offshore gaming operations
        and related activities through an executive order that required them to close
        shop by year-end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fa35b-fc2a-4dc8-8789-98385d0345ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.542+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.542+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Order 77 orders all offshore gaming operations to close down
        by Dec. 31, 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88f4d4-56cd-49e7-ba15-c28c69c185c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The order stated that the policy is in line with studies by the Department
        of Finance (DOF) and reports by the Anti-Money Laundering Council that identified
        offshore gaming as a trigger to rising crime rates, social instability, and
        susceptibility to money laundering and fraud.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabde13-6249-44fd-a852-5a220e393cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DOF analysis noted that the risks associated with offshore gaming
        outweighed its economic contributions through billions of pesos in taxes and
        employment to thousands.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b98ef1-2961-4e82-bc95-8a5426671fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos first announced his intent to end offshore gaming in his last
        State of the Nation Address in July because of its adverse effects on the
        social and economic fabric.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bc083-1393-4245-b860-eb411e68337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ban applies to all offshore gaming licenses, whether issued by
        the Philippine Amusement and Gaming Corporation (Pagcor), or any other government
        authority. All pending license applications will be rejected, and existing
        licenses will not be renewed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad8315-80fe-4b95-aa67-2260e295cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The order also establishes two technical working groups to handle the
        socioeconomic impact of the ban and to intensify the crackdown on illegal
        offshore gaming operations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f5d53-3ae1-48a0-8b8b-c9ef77975da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T21:16:50.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T21:16:50.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The first group, led by Pagcor, will focus on employment recovery and
        reintegration efforts for Filipino workers who may be affected by the shutdown.
        The second group, headed by the Presidential Anti-Organized Crime Commission,
        will work with law enforcement to prosecute illegal gaming operators and make
        sure foreign workers involved in unauthorized operations will be deported.'
    '8':
