      'mgnl:lastActivated': 2025-03-13T13:10:39.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In September, weeks after Musk endorsed Trump, the latter told reporters\
        \ that the moon was a \"launching pad\" for his ultimate goal to reach Mars.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8177f00-62f7-43f3-9b7b-f964643e1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.081+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fc1bb-b4de-4589-842e-d5fb7606cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.081+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"At a minimum, we're going to get a more realistic Mars plan, you'll\
        \ see Mars being set as an objective,\" said Doug Loverro, a space industry\
        \ consultant who once led NASA’s human exploration unit under Trump, who served\
        \ as U.S. president from 2017 to 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085c3e4-46cc-4a47-a040-c31734b23907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.082+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edb17e-0395-4123-9ed9-d53bd00ac5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.082+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "SpaceX, Musk and the Trump campaign did not immediately return requests\
        \ for comment. A NASA spokeswoman said it \"wouldn’t be appropriate to speculate\
        \ on any changes with the new administration.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c998b-5512-4105-be3f-6fc89c74442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.083+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12b81a-39ba-42b3-9eb9-64def8af4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.083+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Plans could still change, the sources added, as the Trump transition\
        \ team takes shape in the coming weeks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8675ff6-0b16-4310-8bb9-d45cbc1c7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.084+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bf56b-673a-4c7c-bfff-ec5badbd8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.084+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump launched the Artemis program in 2019 during his first term and\
        \ it was one of the few initiatives maintained under the administration of\
        \ President Joe Biden. Trump space advisers want to revamp a program they\
        \ will argue has languished in their absence, the sources said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2e057-4d3e-4a7e-b2a0-90ced21167a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.085+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07169ea-68be-484f-a969-3abc12c97e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.085+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Musk, who also owns electric-vehicle maker TeslaTSLA.O and brain-chip\
        \ startup Neuralink, has made slashing government regulation and trimming\
        \ down bureaucracy another core basis of his Trump support.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e3095-08b5-4601-a251-5c1407e12f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708ff39-420b-47f9-9e6a-4e1176ecce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "For space, the sources said, Musk’s deregulation desires are likely\
        \ to trigger changes at the Federal Aviation Administration’s commercial space\
        \ office, whose oversight of private rocket launches has frustrated Musk for\
        \ slowing down SpaceX’s Starship development.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf38380-0fe7-4036-bb89-2ec67c089fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b7c8a-0990-4bd4-ad72-9baf8e18ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The FAA did not immediately respond to a request for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b181953-b392-41ca-b0b6-8a8d86fdf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976df866-fe11-49df-8fb4-9bf3ab5cdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "NASA under Trump, the sources said, is likely to favor fixed-price\
        \ space contracts that shift greater responsibility onto private companies\
        \ and scale back over-budget programs that have strained the Artemis budget.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159ed0a-0318-42e4-af91-a3039a7ecb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251c8d6-3990-454c-9ebb-df094b61c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That could spell trouble for the only rocket NASA owns, the Space Launch\
        \ System rocket (SLS), whose roughly $24 billion development since 2011 has\
        \ been led by Boeing BA.N and Northrop Grumman NOC.N. Cancelling the program,\
        \ some say, would be difficult since it would cost thousands of jobs and leave\
        \ the U.S. even more dependent on SpaceX.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffae350-8a45-4c7f-87aa-e76eedef2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff978ab6-2d62-4e0c-b31f-a6b4a243fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Boeing and Northrop did not immediately return a request for comment.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c092ab-4c35-492f-a22a-bc3846015cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338625cc-f0f5-4a42-8414-2f859652b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Musk, whose predictions have sometimes proven overly ambitious, said\
        \ in September that SpaceX will land Starship on Mars in 2026 and a crewed\
        \ mission will follow in four years' time. Trump has said at campaign rallies\
        \ that he has discussed these ideas with Musk.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736b7e5-8a4a-4f50-a1f1-31ec7db844d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d7bc4-9818-45f4-80a0-9d3f07889726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Many industry experts see this timeline as improbable.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd295192-0e3a-4713-9f26-52d2c4f1a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78b856-d4bd-45ee-9442-9766481aa81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Is it possible for Elon to put a Starship on the surface of Mars\
        \ in a one-way mission by the end of Trump’s term? Absolutely, he certainly\
        \ could do that,\" said Scott Pace, the top space policy official during Trump’s\
        \ first term.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd724e8-6c2c-4cec-9f4a-c0d6a7825902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775b3b8-d908-4b20-87eb-8a3d982853b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Is that a manned mission on Mars? No," Pace added. "You have to
        walk before you run."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a66bc7-3aad-420c-8ca4-c308bfc7e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T19:15:19.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T19:15:37.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Joey Roulette in Washington; Editing by Joe Brock
