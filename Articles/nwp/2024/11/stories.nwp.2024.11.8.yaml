      'mgnl:lastActivated': 2025-03-13T13:10:36.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T22:36:18.645+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos finished with 31 points for Ginebra.</p>'
