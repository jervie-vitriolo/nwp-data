      'mgnl:lastModified': 2024-11-08T18:54:46.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A private school group
        will be part of the controversial anti-insurgency task force, an official
        said on Friday, Nov. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca6d84-61da-4983-bc48-da1e3aa948d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacañang, Ernesto Torres, National Task
        Force to End Local Communist and Armed Conflict (NTF-ELCAC) executive director,
        said the Coordinating Council of Private Educational Associations (COCOPEA)
        was designated as part of the task force’s executive committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c559d-4f72-4afd-9930-2faa6d4c371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Torres said the group, composed of 1,500 private schools, will help
        in the campaign against what it called “terror grooming” of the Communist
        Party of the Philippines-New People’s Army-National Democratic Front.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168019c-0b1b-45a1-ae0f-a366e8d1d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There will be a broader base for the information awareness campaign
        of the government to know the truth about the designated groups, designated
        terrorist organizations and personalities so they would have an informed choice
        as to whether or not join certain organizations,” said Torres.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f2fa0-a36c-4fa4-a9fa-f8eb4d0f0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is actually our constitutional mandate to serve and protect the
        Filipino people, to include the students. And part of really protecting them
        is providing them the right information about questionable organizations and
        personalities for them to protect themselves,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ce8bb-3838-413a-a50c-24cbc933667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'COCOPEA, which calls itself as the “unifying voice of private education,”
        has yet to release a statement on the matter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa021846-0f0b-490d-961d-2e2dd662f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Alliance of Concerned Teachers slammed the group’s
        inclusion in the task force.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de1e0e-fc6b-4077-bc5b-260456ce7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said the move could lead to more surveillance and intimidation of
        students, teachers, and other school personnel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8f03c-d676-4fd2-bcc9-72b928a98340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NTF-ELCAC has been accused of red-tagging critics, including youth
        and student groups. Human rights organizations and some opposition lawmakers
        had long called on to abolish the task force.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1aadc-cc3e-45a4-8d6e-3ed996a698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-11-08T18:54:46.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-11-08T18:54:46.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is a dangerous development that follows the same playbook
        of red-tagging promoted by the NTF-ELCAC. It is now trying to legitimize its
        witch-hunting operations by co-opting private educational institutions through
        COCOPEA,” Antonio Tinio, former ACT Teachers party-list representative, said.</p>'
