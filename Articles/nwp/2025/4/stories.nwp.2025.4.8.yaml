      'mgnl:lastActivated': 2025-04-08T10:56:39.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:56:39.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "These incidents have prompted the Commission on Elections to issue\
        \ show cause orders against Sia. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8156be0-e1d9-46a7-a898-bda5d5bbb213'
