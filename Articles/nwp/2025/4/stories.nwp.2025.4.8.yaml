      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Kanlaon Volcano
        in Negros Island went on a ‚Äúmoderately explosive eruption‚Äù on Tuesday, April
        8, with ashfall reported in some nearby villages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d3ad0-123e-4eed-b791-ba2d03e19573'
      'mgnl:activationStatus': true
