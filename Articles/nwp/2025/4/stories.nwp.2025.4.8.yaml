      'mgnl:lastModified': 2025-04-08T16:34:03.061+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It‚Äôs the only chance our country will have to reset the table.
        Because no other president would be willing to do what I''m doing, or to even
        go through it," he told reporters at the White House.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995967f-7d29-428e-9e14-dec243cf8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.108+08:00
