      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI choose to stand firmly by the values I‚Äôve upheld throughout my
        life: dignity, respect, accountability, and women empowerment. At this point,
        I believe the best way to stay true to these principles is to take a step
        back, reflect, and listen, to allow space for clarity before taking the next
        steps,‚Äù Supsup added.</p>'
