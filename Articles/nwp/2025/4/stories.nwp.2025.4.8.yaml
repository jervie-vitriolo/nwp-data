      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Just days after receiving
        a show cause order from the Commission on Elections (Comelec) for a viral
        lewd joke about single mothers, Pasig congressional candidate Christian ‚ÄúIan‚Äù
        Sia is facing another reprimand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d05bc2-d074-4854-8afa-d16575ed0483'
