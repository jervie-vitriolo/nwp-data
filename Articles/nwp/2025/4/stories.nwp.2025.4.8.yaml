      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9749fa7-bcd2-48dd-bd06-b170ffda08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.214+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Florida appeared off-kilter at the start with a flurry of early turnovers\
        \ while sharpshooter Clayton went scoreless through the first half.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26ef1e-494e-41b0-9096-3d49100350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.215+08:00
