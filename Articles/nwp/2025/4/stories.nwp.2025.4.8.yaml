      'mgnl:type': 'text'
      'text': '<p>Beijing‚Äôs rebuke came after Trump threatened to ratchet up tariffs
        on U.S. imports from the world‚Äôs No. 2 economy to more than 100% on Wednesday
        in response to China‚Äôs decision to match the "reciprocal" duties Trump announced
