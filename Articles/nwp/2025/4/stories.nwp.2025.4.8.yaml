      'mgnl:lastModified': 2025-04-08T10:56:45.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body‚Äôs Task Force SAFE (Safeguarding Against Fear and Exclusion
        in Elections) on Tuesday, April 8 issued a second show cause order to Sia
        over remarks made during an April 3 campaign event. At the event, he introduced
        a female staff member he described as ‚Äúmataba (fat),‚Äù then asked the audience,
        ‚ÄúIyan po ba ang magiging staff ng manyak (Would that be the staff of a pervert)?‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eac6e2-51a8-4741-9013-4c221a8adb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:15:30.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:56:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:56:45.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The comment appeared to be a response to backlash over his earlier
        joke in which he offered to sleep with single mothers.'
    '3':
