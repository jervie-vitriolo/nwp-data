      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Miss Universe Philippines
        2011 Shamcey Supsup, who is running for councilor in Pasig City‚Äôs first district,
        has left her political party after a fellow candidate made lewd remarks against
        single mothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d7359-d86a-4414-888c-400fe050bbc1'
      'mgnl:activationStatus': true
