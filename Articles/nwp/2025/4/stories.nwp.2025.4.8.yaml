      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4453e89-e42d-4ad6-aac7-32925f207296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.388+08:00
