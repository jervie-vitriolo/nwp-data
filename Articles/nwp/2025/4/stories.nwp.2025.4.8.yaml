      'mgnl:lastModified': 2025-04-08T16:34:03.058+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Emerging markets often use targeted tariffs to protect certain industries\
        \ from foreign competition.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251cca0-8a92-49e6-b7d4-13a007e9b5fa'
      'mgnl:activationStatus': true
