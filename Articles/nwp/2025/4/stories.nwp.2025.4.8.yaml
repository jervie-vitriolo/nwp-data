    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Marcos concerned over near-collision incidents in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30254be6-6651-4833-add6-c4dfaa45a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has expressed concern over the latest near-collision between a
        Philippine Coast Guard (PCG) vessel and a Chinese Coast Guard ship in waters
        off Zambales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8317f-79ba-4360-84d3-1a0d29ee56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, April 8, Communications Undersecretary
        Claire Castro said the president had been informed about the incident in the
        West Philippine Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380b7a0-55ab-4a20-a41e-1c06a4b364b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Of course, concern po ang ating pangulo sa mga nangyayari. Pero mini-maintain
        pa rin po natin iyong level of professionalism na may kasama pong fearless
        spirit of patriotism," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d1b5c-be95-4d6d-a0fe-e059d1d4d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president is concerned about the incidents. But we
        maintain a level of professionalism coupled with a fearless spirit of patriotism.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ccfcf-c863-4bf4-ab88-11dbebd2e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate message to NewsWatch Plus, National Maritime Council
        spokesperson Alex Lopez said China‚Äôs dangerous maneuvers and its attempt to
        ram a Philippine vessel will be part of the council‚Äôs upcoming discussions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9362f-8f11-4466-988f-42c3b4e5813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Such dangerous maneuvers merit filing of the diplomatic protest and
        it will be the purview of the DFA (Department of Foreign Affairs)," said Lopez.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ef0b1-6c1b-4fc0-9f4e-a3069e154ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Over the weekend, the PCG reported that its patrol ship BRP Cabra was
        shadowed and blocked by China Coast Guard vessel 3302 (CCG 3302) despite continuous
        radio communications.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6419a6-db91-4bd2-a28f-87c3a3479f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The China Coast Guard vessel 3302 has engaged in reckless and dangerous
        maneuvers, displaying a blatant disregard for safety," the PCG said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907691f7-a010-457c-bb27-3032088448c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agency also reported that there was an attempted head-on collision
        involving a smaller coast guard vessel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aff70-076a-44f2-8a48-5807d9c545f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"An attempted head-on collision with the smaller PCG vessel, raising
        concerns about the China Coast Guard‚Äôs adherence to the Convention on the
        International Regulations for Preventing Collisions at Sea, 1972 (COLREGs),
        of which they are a signatory. It is only through the seamanship skills and
        professionalism of the crew of BRP Cabra that such a collision was narrowly
        averted," the statement added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af98c46-85af-42ed-95b4-fef3fcc2154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the incident, the PCG said BRP Cabra fended off the Chinese
        vessel, which as of Sunday was located approximately 92 to 96 nautical miles
        off Capones Island in Zambales.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12da52-e8c0-4417-84d9-9cd8df5885ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This demonstrates the PCG‚Äôs commitment to safeguarding Philippine
        maritime interests and preventing the normalization of unlawful activities
        by the People‚Äôs Republic of China in the West Philippine Sea," the PCG said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e76a2-9c4e-4a90-9fb1-bffeece74496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino condemned the actions of the Chinese Coast
        Guard near Scarborough Shoal, calling them "reckless and dangerous."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9418de2-5c3d-4d6b-984f-527cd26f7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Not only did this aggressive maneuver endanger the lives of our brave
        maritime personnel, but also constitutes a blatant violation of international
        law and the Philippines‚Äô sovereign rights," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e043d-ab8a-4048-a35b-911dbbe35cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:28:53.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:28:54.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:28:53.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As China continues to undermine our maritime peace and stability,
        I call on the international partners to hold China accountable for its blatant
        disregard for the rule of law," he added.</p>'
  'claire-castro-nicholas-kaufman-political-manipulation-good-luck':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T15:29:06.000+08:00
    'imagesource': 'jcr:bea0e337-d19b-4ba9-8fa3-411a3829ba59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d477f58-5eb9-4ba7-903d-c490777ff402'
    'lead': 'A Palace official has extended well wishes to Nicholas Kaufman in defending
      former President Rodrigo Duterte who, the lead counsel said, ‚Äúadmitted the killings‚Äù
      at the International Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T15:31:00.861+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-08T15:33:20.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-08T15:33:19.755+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Nicholas-Kaufman', 'Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'Kaufman to face difficulties in defending Duterte at ICC - Malaca√±ang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce29674-bff6-4d19-a287-70faa7ec2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Palace official has
        extended well wishes to Nicholas Kaufman in defending former President Rodrigo
        Duterte who, the lead counsel said, ‚Äúadmitted the killings‚Äù at the International
        Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6ab1b-1d74-45db-8028-282977edbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, April 8, Communications Undersecretary
        Claire Castro said the administration respects the opinions Kaufman has expressed
        publicly and to the media regarding the crimes against humanity charge against
        Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fec94c-be2c-40ee-8271-9e276d0737b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He will definitely face some difficulties in defending his client,
        if regarding the admissions made by his client. But we wish him all the luck
        because, still, we have to presume that the suspect is still innocent until
        proven guilty," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db8d72-b8c0-466c-8f92-20ee3b23f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also responded to Kaufman‚Äôs statement in an interview with NewsWatch
        Plus that ‚Äúpolitical manipulation‚Äù is one of the biggest hurdles in Duterte‚Äôs
        ICC case.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e867a9a-16b5-4632-8810-0f77303285f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sinabi niya po na [He cited] political manipulation of arguments,
        so it is also better for him to know who manipulates who. And, of course,
        sabi nga natin [we are saying], he should also be aware of the plight of EJK
        families, of the EJK victims who are now allegedly being harassed by some
        of the Duterte supporters according to Atty. [Kristina] Conti," the spokesperson
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993d562-2c4c-47d7-853b-cc169f0f5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Kaufman outlined the reasons he believed political manipulation
        could influence the ICC proceedings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a8f91-859f-4a72-a63d-eaa4410495c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe only potential hurdles that I foresee is the political manipulation
        of the arguments presented during the litigation. One argument, frequently
        and robotically raised to object to interim release, is the supposed existence
        of a huge support network which may be exploited either to facilitate flight
        or intimidation. The former President enjoys huge popular support,‚Äù Kaufman
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b5230-3af6-4b30-812e-ddc267c11fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said ICC proceedings give equal opportunity to all parties involved.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e60cf-b031-4d1d-a7f9-1aec39f9fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThere will be participation in these proceedings by victims -  principally,
        persons who accuse the former President of being responsible for the murder
        of their family members. Even though the Defense vigorously disputes responsibility,
        the process at the ICC requires that the relatives of these people have the
        opportunity to express their views without fear,‚Äù he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5ffff-9baf-46d8-b2ad-3e9919057103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was ‚Äúsurrendered‚Äù to ICC custody following an arrest warrant
        issued by Pre-Trial Chamber I for crimes against humanity for murder.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4893ebf-eb4e-4efe-8dc6-0eb2f3262f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T15:31:00.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T15:33:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T15:33:19.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The probe covers Duterte‚Äôs alleged involvement in extrajudicial
        killings linked to the so-called Davao Death Squad‚Äîactivities that allegedly
        began during his time as mayor of Davao City and continued into the early
        years of his presidency, or from 2011 until the country exited the Rome Statute
        that created the international tribunal to March 2019.</p>'
  'manila-law-school-ordered-to-close':
    'caption': 'Logo of the Legal Education Board '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T16:23:56.000+08:00
    'imagesource': 'jcr:8f20a603-59d3-43ec-9f8d-87fbc01dfa6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356c7fe3-8475-4058-bf47-1f16609108ae'
    'lead': 'The University of Manila College of Law is no longer accredited to accept
      enrollees due to its dismal performance in Bar examinations, the Legal Education
      Board (LEB) said, after receiving reports about the school‚Äôs supposed continuous
      enrollment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T16:25:32.311+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-08T16:25:32.603+08:00
