      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.714+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harry‚Äôs case against the government is one of a number of legal
        forays he has made in recent years, having taken action against a number of
        British newspapers over invasions of privacy and phone-hacking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
