      'mgnl:lastModified': 2025-04-08T19:27:59.621+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCase dismissed, dahil 14 years old and six months yung bata,‚Äù school
        principal Leonisa Romano said during the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461617a0-ee3c-4aed-b55c-aa4a89c66168'
      'mgnl:activationStatus': true
