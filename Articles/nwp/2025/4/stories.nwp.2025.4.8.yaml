    'jcr:uuid': '0c2f53bd-7373-4042-9e9a-95c06115dd9b'
    'lead': 'Florida came back from a 12-point second-half deficit to beat Houston,
      65-63, in a nail-biting thriller, claiming their third national championship
      in NCAA men‚Äôs basketball on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T12:40:06.194+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-04-08T12:40:06.510+08:00
