      'mgnl:lastModified': 2025-04-08T16:34:03.066+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 27-member bloc is struggling with tariffs on autos and metals
        already in place, and faces a 20% tariff on other products on Wednesday. Trump
        has also threatened to slap tariffs on EU alcoholic drinks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f860bd-0aff-411e-97cd-eb28ffbf8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.393+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.067+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61444758-75bd-4012-9720-81cbf57beef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.394+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.068+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Facing some of the steepest duties set to be imposed globally, low-cost
        manufacturing hub Vietnam has requested a 45-day delay and said it will buy
        more American goods, including defense and security products, to rebalance
        trade.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980e939-eb79-4fe8-bb14-9c6b23241c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.395+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.069+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545aba9-acc1-4adf-97b0-fc88ceadc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.396+08:00
