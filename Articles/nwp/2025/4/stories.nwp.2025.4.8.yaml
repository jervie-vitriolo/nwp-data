      'mgnl:lastModified': 2025-04-08T18:55:55.700+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e57965-b336-4b69-8d58-d040f21b6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.700+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harry‚Äôs lawyer Shaheed Fatima said the agency which protects royal
        and public figures had treated Harry on a "bespoke" basis not applied to anyone
        else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855b71b-e470-4daa-96d6-03a18d1cd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.701+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea996-e02b-465f-9938-91aad229970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.702+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It means he has been singled out for different, unjustified and
        unfair treatment," she said, saying he was not seeking to be treated as he
        was when a working member of the royal family, but wanted to be considered
        on the same basis as others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce61218-c60d-4445-8b1d-e34543893e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.577+08:00
