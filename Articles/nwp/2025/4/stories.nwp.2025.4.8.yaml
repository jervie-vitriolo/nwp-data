      'mgnl:lastModified': 2025-04-08T18:32:58.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local government said 12 barangays in La Carlota City were hit\
        \ by ashfall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c32af-f0e2-47ab-99f6-46c0791ce8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said other areas that had thin ashfall were Barangay San-ang\
        \ and Mansalanao in La Castellana, and Barangay Mailum, Ilijan, and Binubuhan\
        \ in Bago City.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83571973-e006-4892-b6bf-d6356b9571a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSulfurous fumes were also experienced strongly in Brgy. Cubay, La\
        \ Carlota City and faintly as far as the Municipality of Hinigaran, Negros\
        \ Occidental,‚Äù the agency said.\r"
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        La Carlota City Mayor Rex Jalando-on checks on affected villages after Kanlaon
        Volcano&#39;s eruption.<br><br>Authorities have reported ash fall in least
        six barangays in the city.<br><br>The local government has suspended face-to-face
        classes at all levels and work in government offices‚Ä¶ <a href="https://t.co/Bsc3XH1rVP">pic.twitter.com/Bsc3XH1rVP</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1909432192226541779?ref_src=twsrc%5Etfw">April
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb7377-8ff0-4ad6-806a-239d7b4a56b4'
