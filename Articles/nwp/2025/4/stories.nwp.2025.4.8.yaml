      'mgnl:lastModified': 2025-04-08T18:55:55.714+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5689d-cf64-4e4a-9dff-617e5f643051'
