      'mgnl:lastModified': 2025-04-08T16:34:03.065+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials said they stood ready to negotiate a "zero for zero" deal
        with Trump‚Äôs administration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca6935-cc07-49f1-ab7a-241e31010900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.391+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.066+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cccd4-0dff-485d-a9db-40a40d22609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.392+08:00
      'mgnl:createdBy': 'thea-nwp'
