    'jcr:uuid': 'add707c9-899c-443b-bb37-f01d01dad91b'
    'lead': 'South Korea‚Äôs government has approved June 3 as the date for a snap
      presidential election, following the removal from office of Yoon Suk Yeol last
      week over his short-lived declaration of martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T11:19:21.867+08:00
