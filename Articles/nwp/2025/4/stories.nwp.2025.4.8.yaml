  'icc-new-duterte-defense-lawyer-dov-jacobs':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'International criminal law expert Dov Jacobs during an ICC appeals
      chamber hearing in 2019. (ICC-CPI)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T10:54:05.000+08:00
    'imagesource': 'jcr:494d45d9-a3c2-41b9-b2b7-d3d2ee71c361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d3c325-9918-4406-bc05-1cab1b61f1f9'
    'lead': 'The International Criminal Court (ICC) has officially recognized a new
      member of former President Rodrigo Duterte‚Äôs legal team, an expert in international
      and criminal law, as associate counsel in the ongoing case involving crimes
      against humanity for murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T10:58:45.586+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-08T10:58:45.810+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-08T10:58:45.616+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'ICC', 'Dov-Jacobs']
    'stories': []
    'template': '1'
    'title': 'ICC recognizes another Duterte defense lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df235d1-d042-4c29-bec0-5c701c05bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äî</strong> The International Criminal
        Court (ICC) has officially recognized a new member of former President Rodrigo
        Duterte‚Äôs legal team, an expert in international and criminal law, as associate
        counsel in the ongoing case involving crimes against humanity for murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ba364-e57c-4ea1-bc46-b1b769725e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the ICC registry, Dov Jacobs was appointed as associate
        counsel upon the request of Duterte‚Äôs lead counsel, Nicholas Kaufman, on April
        2. The document confirming Jacobs‚Äô appointment was made public on April 7.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f156183-357d-4fd3-88d1-d80189018560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jacobs signed the solemn Undertakings on April 7, in compliance with
        the ICC Code of Professional Conduct for Counsel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d48e1-5f9d-4763-99cd-a72e9e063320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With over 15 years of experience, Jacobs previously served as defense
        counsel at the ICC for former Ivory Coast President Laurent Gbagbo and Mahamat
        Said, a former general of the Popular Front for the Rebirth of the Central
        African Republic‚Äîboth accused of crimes against humanity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da2277-3f06-4e6f-a091-5d348df02548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He is currently an Assistant Professor of Law at Leiden University
        in the Netherlands and regularly lectures at other institutions, including
        Sciences Po and Universit√© de Lille. Jacobs has published extensively on topics
        related to international and criminal law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283ee50-fb25-43d9-9eaf-5df8a6ebde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prior to his official appointment, Jacobs shared his preliminary views
        on Duterte‚Äôs case on his LinkedIn profile.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee7cd5-af48-45a0-94f9-dd03efbb3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIt appears that Rodrigo Duterte has not been presented before a domestic
        Judge prior to his surrender to the ICC, which raises questions as to the
        respect of his rights under Article 59 of the Rome Statute. The ICC has historically
        been reluctant to provide adequate monitoring of domestic conduct and remedies
        for violations of Article 59, as I experienced first hand in the Gbagbo case,
        setting a high standard for acknowledging any abuse of process in the treatment
        and surrender of a person to the Court at the domestic level,‚Äù Jacobs wrote.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85328a-1847-433d-846c-8f068d9cceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also weighed in on the issue of jurisdiction.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d84b3-657d-4d75-95f8-774c21ec82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:58:45.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T10:58:45.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:58:45.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe question of the ICC‚Äôs exercise of jurisdiction in the Philippines
        situation will necessarily be discussed extensively in the preliminary phase.
        Indeed, while the Pre-Trial Chambre held that the Prosecutor could open an
        investigation after the Philippines'' withdrawal from the Rome Statute became
        effective, I continue to believe that this decision is legally erroneous and
        results from a confusion between ''jurisdiction'' and ''exercise of jurisdiction'',
        which is in plain contradiction with the provisions of the Rome Statute and
        its logic,‚Äù he added.</p>'
  'sokor-snap-election-on-june':
    'author': 'Reuters'
    'caption': 'People holding placards that read "Democracy won" attend a rally to
      celebrate the expulsion of South Korean President Yoon Suk Yeol in Seoul, South
      Korea on April 5. (Kim Soo-hyeon/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T11:17:16.000+08:00
