      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631a23d-2a6d-4a4c-908b-6bfc996e7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.381+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Fear exists all over," Stephane Boujnah told France Inter radio,
        saying the U.S. had become "unrecognizable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d597c0d-950d-400b-bfa4-c518852f8602'
      'mgnl:activationStatus': true
