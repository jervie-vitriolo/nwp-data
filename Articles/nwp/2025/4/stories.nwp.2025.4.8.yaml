  'Florida-Gators-NCAA-men-basketball-champions':
    'author': 'Ruters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T12:37:59.000+08:00
    'imagesource': 'jcr:f8abd032-b75b-46c6-8b38-9fa29adc3d05'
