      'mgnl:lastModified': 2025-04-08T18:55:55.703+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Sun newspaper, Harry, 40, flew in from his home
        in California on Monday but it was not clear if he would be seeing any of
        his family from whom he has become estranged since his public criticism of
        his relatives and royal aides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5c2d9-0814-4f09-8437-f459768eceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.578+08:00
