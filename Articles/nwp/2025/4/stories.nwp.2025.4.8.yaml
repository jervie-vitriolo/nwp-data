      'mgnl:lastActivated': 2025-04-08T16:34:04.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.059+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf6d84-e53d-433f-9a01-f8bc0129e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.385+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.060+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said the tariffs - a minimum of 10% for all U.S. imports,
        with targeted rates of up to 50% - would help the United States recapture
        an industrial base that he says has withered over decades of trade liberalization.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af625bba-ed86-4329-8854-ae2b0cb1f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.386+08:00
