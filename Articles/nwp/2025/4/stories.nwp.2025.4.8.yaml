      'mgnl:lastModified': 2025-04-08T12:40:06.215+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Houston fans inside San Antonio‚Äôs Alamodome went wild as guard\
        \ L.J. Cryer hit a three from deep to kick off a 8-0 run for the Cougars in\
        \ the last six minutes of the half, and they went into the locker room with\
        \ a three-point lead.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73400c1b-e040-45bb-8d74-0e61093b8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.216+08:00
