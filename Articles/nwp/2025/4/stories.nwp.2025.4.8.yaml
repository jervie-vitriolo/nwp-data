      'mgnl:lastActivated': 2025-04-08T16:34:04.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There is a certain form of mourning, because the United States
        that we had known for the most part as a dominant nation resembled the values
        and institutions of Europe and now resembles more an emerging market."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641bf85-8955-497d-9f03-fb9a88d55e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.383+08:00
