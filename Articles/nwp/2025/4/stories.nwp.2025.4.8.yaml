      'mgnl:type': 'text'
      'text': '<h2><strong>Evidence in private</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2200ab-22b0-493b-a026-d79bb9a6ef44'
