    'jcr:uuid': '45402fab-eea6-43f7-893c-1e1acccda17c'
    'lead': 'The arrest of former President Rodrigo Duterte is significant not only
      for the Philippines but also for the international community as international
      law faces challenges, said former United Nations Special Rapporteur on extrajudicial
      killings Agnes Callamard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T22:44:48.539+08:00
