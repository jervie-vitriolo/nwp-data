      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis decision is not made lightly, but with full respect for my
        fellow aspirants, for the Miss Universe Philippines Organization whose mission
        I carry, and for the many women and girls who look to me for strength and
        clarity,‚Äù she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e7562-85aa-4639-80b3-8ece97d54636'
      'mgnl:activationStatus': true
