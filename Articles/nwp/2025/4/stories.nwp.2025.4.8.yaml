      'mgnl:lastModified': 2025-04-08T10:56:39.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Supsup said she decided to resign from ‚ÄúKaya This‚Äù
        as her values are no longer aligned with the direction of the team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558dcbd-65bb-4392-9c33-e86c98aeb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.250+08:00
