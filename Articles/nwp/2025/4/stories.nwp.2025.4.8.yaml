    'stories': []
    'template': '1'
    'title': 'South Korea to hold snap presidential election on June 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720a4a5-77f6-40eb-9aca-e39ece23daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea‚Äôs government
        has approved June 3 as the date for a snap presidential election, following
        the removal from office of Yoon Suk Yeol last week over his short-lived declaration
        of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed510743-7d61-47b4-b7f2-bc12cd55468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe8675-82de-4aee-b1cc-1f1718ac66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.890+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cabinet agreed the date on Tuesday after discussions with the
        National Election Commission since it needed to approve a public holiday for
        the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fde2c-fb3c-4479-bf2c-23c67b758539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.890+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a28ac-5f38-470a-8e26-a7f013c88558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.891+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon was removed by the Constitutional Court for violating his official
        duty by issuing the martial law decree on December 3 and mobilizing troops
        in an attempt to halt parliamentary proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e126d9f-66b2-4730-8d1e-f4a08acbbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.891+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd4942-d91b-4639-b2ff-44c711616562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The law requires a new presidential election within 60 days if the\
        \ position becomes vacant.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a735b4-1865-4422-9693-6e90451d74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d23cb4-8ef3-4cd7-a3be-fe9966ecf5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea has faced months of political turmoil since Yoon stunned
        the country by declaring martial law, triggering his impeachment by parliament
        and the impeachment of acting leader Prime Minister Han Duck-soo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0507f-a810-47f0-b088-542f8d6b0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.893+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf708c-cfe1-4311-8ae5-d1ee2cca6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.893+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Han‚Äôs impeachment was later overturned by the Constitutional Court
        and he will continue in the role of acting president until the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff61807-99e4-4d7d-8a34-bad14e6fa9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.894+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f5877-347c-45aa-ac8d-f2ef2cfb02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.894+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The power vacuum at the top of South Korea‚Äôs government has overshadowed
        Seoul‚Äôs efforts to deal with the administration of U.S. President Donald
        Trump at a time of spiralling U.S. tariffs and slowing growth in Asia‚Äôs fourth-largest
        economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82716d39-ddf8-46ce-a83c-d97dda6f170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.895+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa2ce6-afdf-4f60-83ce-26146aebfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.895+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee Jae-myung, the populist leader of the liberal Democratic Party
        who had lost to Yoon by a razor-thin margin in 2022, is a clear front-runner
        but faces legal challenges of his own under multiple trials for charges including
        violating the election law and bribery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e420c-7c65-485e-96a0-70bde76115a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.896+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cea28-86ba-443e-bf92-8ed22b6a1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T11:19:21.896+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T11:22:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T11:22:06.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conservatives have a wide-open field of candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72fcd8-a1a1-4557-b40b-bf81a24f466d'
      'mgnl:activationStatus': true
