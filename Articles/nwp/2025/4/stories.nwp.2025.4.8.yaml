      'mgnl:lastActivated': 2025-04-08T10:56:39.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:56:39.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770fd51-b14b-487c-a3a7-2df8c4d2f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.252+08:00
