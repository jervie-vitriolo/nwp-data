      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.626+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47ea49-76c8-4574-b317-eca61d60e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.626+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.626+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Juvenile Justice and Welfare Council, while minors
        may have no criminal liability, serious offenders must be housed in transformative
        facilities like Bahay Pag-asa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed2e3c-2ed5-4161-a90d-5989257b6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.627+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.627+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01530f-3f6b-43dd-ada0-eca442f5ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.627+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.627+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúInaalisan pa rin natin ng kalayaan yung bata [We‚Äôre still depriving
        the child of their freedom],‚Äù said Rebecca Ballesteros, chief of the Policy
        and Research Division of the JJWC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f0d8c-8e91-4812-a914-7ba8b0b1a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.628+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.628+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4c205-d2f0-49c7-96ac-4239405840f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.629+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said parents of minors who commit crimes are not absolved
        of responsibility, as they may face civil liabilities if the victim‚Äôs family
        decides to press charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22d653-0afd-4758-ac0c-1ea09f487312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.630+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Physical bullying</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690e933-fadc-4eef-85cb-c257b4e2e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.630+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Department of Education, physical bullying
        is the most prevalent form of bullying committed by students against their
        peers, with 321 cases recorded from November 2022 to April 2025. There were
        a total of 1,314 cases during this period, including verbal bullying and cyberbullying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cf7e8-f795-4a49-acd6-10edba004c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Data from the Enhanced Basic Education Information System reveals nearly\
        \ 80,000 bullying complaints reported from 2019 to 2022, although not all\
        \ have advanced into formal cases after verification. The majority, over 65,000,\
        \ involved physical bullying, while more than 14,000 were related to cyberbullying.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cee33-ef4d-477a-8535-298ca68f5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calls received through the helpline indicated that Metro Manila,
        Calabarzon, and Central Luzon are the "hotspots" with the highest number of
        bullying cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee55a37-a22a-4169-b2c6-c7f12c5944f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.632+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‚ÄòTeach GMRC‚Äô</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324ebc9-2a0a-4a0b-a65f-f130e6fcf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among the interventions pushed by Gatchalian is the full implementation\
        \ of Good Manners and Right Conduct (GMRC) in the K to 12 basic education\
        \ curriculum.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad60dda-b784-4d37-b946-42ed191af3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe cannot wait anymore, hindi na tayo pwedeng mag hintay pa ng isang\
        \ mamatay dyan na bata dahil hindi natin natuturuan sila nang maaga,‚Äù he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406516c-22d8-4086-b34e-c1b2d969bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.634+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.634+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot wait anymore; we can't afford to wait for another\
        \ child to die because we failed to teach them early.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed699c6c-03a0-4529-841e-cbc6f23e3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.635+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Assistant Secretary Dexter Gablan admitted there had been
        a setback, as the agency focused on learning transitions after the pandemic.
        However, he assured that GMRC would be a priority for the agency in the 2025-2026
        academic year.</p>'
  'agnes-callamard-duterte-arrest-significant':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T22:42:33.000+08:00
