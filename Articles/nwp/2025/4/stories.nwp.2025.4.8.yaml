      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Gabriela Women‚Äôs
        party-list is seeking to include misogynistic and discriminatory remarks as
        grounds for poll disqualification in light of recent campaign speeches.</p>'
