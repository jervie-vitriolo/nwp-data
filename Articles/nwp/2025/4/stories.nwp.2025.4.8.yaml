    'lead': ' President Ferdinand Marcos Jr. has expressed concern over the latest
      near-collision between a Philippine Coast Guard (PCG) vessel and a Chinese Coast
      Guard ship in waters off Zambales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-08T15:28:53.764+08:00
