    'title': 'Transport group to Dizon: Fix bumpy modernization program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692b139-d0e2-4fab-a7be-8096b1aba7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.980+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A transport group said
        the new leadership in the Department of Transportation (DOTr) should clear
        the air on the modernization plan that has seen delays, unmet requirements,
        and inconsistencies amid indications of allowing units with unconsolidated
        franchises to be on the road again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21878935-ffdb-434b-bfaa-c890a7142f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.980+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news forum on Tuesday, April 8, the Liga ng Transportasyon at
        Operators sa Pilipinas (LTOP) slammed delays in the route rationalization,
        a key step in franchise consolidation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff852e5b-b3a6-4b2d-8d2e-120e0b36f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.981+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIyong LPTRP (local public transport route plan) hindi pa rin natatapos.
        So ilang years na. Kung nag-aaral ‚Äòyung anak niyo ng abogasya, pitong o anim
        na taon taon. Eh heto, halos siyam na taon na hindi pa rin tapos ang study,‚Äù
        said Leonard Bautista, LTOP executive vice president. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714427c-83a4-4bb1-9392-1e1ffe27e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.982+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúSana matapos na at sa panahon ng ating Secretary Vince Dizon, kailangan
        pukpukin. Sana maisaayos talaga na maituloy ang ating PUV modernization program,‚Äù
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbd196-0204-4153-980e-7cef1db68c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.982+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Transportation: The LPTRP is still not finished. How many years has
        it been? If you have a child who‚Äôs studying law, it takes seven or six years
        for them to finish. But here, almost nine years and the study is still not
        finished‚Ä¶I hope it gets finished, and under our Secretary Vince Dizon, we
        need to push it. I hope the PUV modernization program will really be fixed
        and continue.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8b3e6-7f0e-464f-95a1-54dd5c913f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.983+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo said the delays stem from local governments that fail to release
        a route network to help determine franchise consolidation. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696728d-2ff1-4368-9f21-28cf03667e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.983+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the change in local leadership during an election every
        three years contributes to the backlog. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baebe0-4940-4e75-8103-55297fefe235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo said the LTOP has offered a solution to Dizon to speed up
        the process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c71c71-99e1-4184-a94b-791ae0264779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAng suggestion namin sa DOTr‚Ä¶kapag nag-delay sa local government pwede
        yung DOTr na yung gumawa e. Iyon ang direksyon ngayon ng gobyerno. Aayusin
        ng DOTr, i-inform ang local government,‚Äù he said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c44ac1-dbea-4872-8d2d-0c98c5072f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our suggestion to DOTr‚Ä¶it should take charge of the route
        plan if it is delayed at the local government level. That‚Äôs the direction
        now of the government. DOTr will fix it and will then inform the LGU.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c56f1-1043-4291-9f7e-b66bf0ca18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‚ÄòColorum‚Äô jeepneys on the road</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70125c-6a5c-4f1f-8e23-a3724c6dbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the group opposed calls to allow unconsolidated jeepneys
        on the road, and called on Dizon to listen to the majority of compliant drivers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feeb282-fe19-4b23-8c0c-02bd14e47a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recent data from the Land Transportation Franchising and Regulatory
        Board showed that <strong><a href="https://www.newswatchplus.ph/news/2025/3/24/govt-on-franchise-consolidation-data.html">86%
        of drivers have filed for&nbsp;consolidation</a>&nbsp;</strong>since the deadline
        lapsed last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bbee2-2af6-450e-9711-a7bba82dddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNag-consolidate kami since 2019, 2018. Tapos ngayon iyong unconsolidated
        papayagan nila. So anong nangyari sa mga sumunod? So dapat magkaroon ng konkretong
        plano at hindi puro band-aid solution,‚Äù said Bernardo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554b1cf-cd32-4e84-9d4c-cd5e8d92c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have consolidated since 2018 and 2019. And now, will
        the government allow unconsolidated units? What happens then to those who
        complied? The government needs to come up with a concrete plan, not a band-aid
        solution.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad3666-bdf7-41a7-b0a0-dd058f2fc87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB spokesperson Ariel Inton said there is no directive yet from
        the DOTr as to whether it will allow unconsolidated units - which are now
        classified as illegal jeepneys - to be on the road again. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49b9c7-5462-4c5e-b510-59d41f1fae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon had earlier formed a special body to <strong><a href="https://www.newswatchplus.ph/news/2025/3/31/special-committee-jeepney-modernization.html">review
        the modernization program</a></strong> and vowed to provide concrete solutions
        immediately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9f336-044d-4b57-bfd0-df2e8f078419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:29:36.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:31:08.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:31:07.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, President Ferdinand Marcos Jr. ruled out further extensions
        for drivers and operators who failed to meet the consolidation deadline. The
        jeepney modernization program has spanned three DOTr leadership changes since
        it was launched in 2017.</p>'
