      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1138c-2b23-4daf-9c52-76e57a14f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said pyroclastic density currents ‚Äî or mixtures of fragmented\
        \ volcanic particles, hot gases, and ash ‚Äî have descended the slopes on Mt.\
        \ Kanlaon‚Äôs general southern edifice. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab500e-20b7-45da-81df-8125f3585ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By the afternoon, a grassfire hit the eastern upper slopes of the volcano\
        \ caused by what the agency called ‚Äúsuperheated ballistic fragments.‚Äù \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534c3b9-08ed-4463-8ea2-8b80918e2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúPwede pa rin itong masundan ng similar short-lived explosive eruptions\
        \ or even mas malakas pa,‚Äù Phivolcs director Teresito Balcolcol told government\
        \ channel PTV. ‚ÄúIn fact, the eruption that we saw this morning is a repeat\
        \ of what we saw last Dec. 9 ‚Äî halos parehas ang ash column na umabot ng four\
        \ kilometers.‚Äù \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209efce0-6220-4c87-bb2b-e3faad2b53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This can still be followed by similar short-lived eruptions\
        \ or even stronger ones. In fact, the eruption that we saw this morning is\
        \ a repeat of what we saw last Dec. 9 ‚Äî almost the same height of ash column\
        \ reaching four kilometers.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ebd5a-e34a-4848-9dc4-f112ba012f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúPwede pong magkaroon ng lava flow. Isa yan sa mga scenarios na tinitingnan\
        \ natin, but in the past, it was only in 1902 naglabas ng lava,‚Äù Bacolcol\
        \ added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0f7e1-f853-47c2-87ad-833536cd9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There could be a lava flow. It is one of the scenarios\
        \ we are checking, but in the past, it was only in 1902 that the volcano spewed\
        \ lava.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b7ed9-41d0-4a64-a2e5-33dd6cc3774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local governments of La Carlota, La Castellana, and Isabela in\
        \ Negros Occidental have suspended face-to-face classes at all levels due\
        \ to the eruption. The first two areas said the suspension would be ‚Äúuntil\
        \ further notice.‚Äù\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d16fe0-a4a3-40c5-9db7-1d3f72a92d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malaca√±ang said the Department of Social Welfare and Development is\
        \ providing family food packs and other non-food items for affected families.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8a9a3-f996-4fee-90e7-cd1db88a1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said Alert Level 3 or ‚Äúmagmatic unrest,‚Äù which was set
        in place after <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/kanlaon-volcano-alert-level-3.html">December‚Äôs
        eruption</a></strong>, remains over Mt. Kanlaon.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f4ea7-3020-4a57-bd07-497092191297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under Alert Level 3, residents within the six-kilometer radius danger\
        \ zone of the volcano should be evacuated. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808daef-26ba-485f-99b9-a030a806aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Phivolcs recorded 14 volcanic earthquakes at the volcano.\
        \ Kanlaon also released sulfur dioxide at 1,655 tons per day.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3605e-7d16-483b-9755-127078e8b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:31:18.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T18:32:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin, volcanologists said the cause of the eruption could
        be the ‚Äúblockage of volcanic gas emission (or closed-system degassing) and
        resulting pressurization and swelling of the edifice.‚Äù</p>'
