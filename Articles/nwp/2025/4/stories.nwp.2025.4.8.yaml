      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese blue chips climbed 1%, clawing back some of the more than
        7% slide on Monday. Hong Kong‚Äôs Hang Seng Index .HIS rose after suffering
        the worst day since 1997 due to what the trading hub‚Äôs leader called "ruthless"
        tariffs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7a04a-b485-4fa1-9eb7-72bfaa81773f'
      'mgnl:activationStatus': true
