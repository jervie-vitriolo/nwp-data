      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf6fe9-107a-4a7f-b82f-26cf10825834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.578+08:00
      'mgnl:createdBy': 'thea-nwp'
