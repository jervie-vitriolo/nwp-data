      'jcr:uuid': '091f7080-d7c0-42a6-a3c0-ecd69d41b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.216+08:00
      'mgnl:createdBy': 'cj-nwp'
