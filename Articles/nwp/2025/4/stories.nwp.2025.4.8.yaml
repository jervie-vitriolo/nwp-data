      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:32:58.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ the 56-minute eruption began at 5:51 a.m., producing a four-kilometer tall\
        \ plume that drifted southwest.\r"
