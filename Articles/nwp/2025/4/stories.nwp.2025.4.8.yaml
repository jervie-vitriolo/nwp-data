      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.624+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYung magulang ng CICL magbabayad sa lahat ng gastos. Pero patay
        na yung bata e, hindi mo na mababalik yun,‚Äù he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181159a-60b0-4603-b592-150c9ddcf900'
