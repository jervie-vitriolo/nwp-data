      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesian markets were slammed, however, with stocks shedding 9%
        and the rupiah currency slumping to a record low as trading resumed after
        an extended holiday. Its central bank pledged to intervene, joining efforts
        by other global authorities to stem the rout in recent days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d792d08-4a51-4bf1-ad78-fc04eab2d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.379+08:00
