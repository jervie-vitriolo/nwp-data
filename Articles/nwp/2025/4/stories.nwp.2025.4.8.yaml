      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.709+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At the outset of Tuesday‚Äôs hearing, Geoffrey Vos, the Master of the\
        \ Rolls and the second most senior judge in England and Wales, said some of\
        \ the evidence could not be given in public, but he wanted as much as possible\
        \ heard openly.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b3234-13f0-4ab2-a0c1-6ec4140fcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.586+08:00
