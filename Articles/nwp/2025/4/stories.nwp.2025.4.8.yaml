      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c083e3b-73d3-4c82-a87e-423699171c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.585+08:00
      'mgnl:createdBy': 'thea-nwp'
