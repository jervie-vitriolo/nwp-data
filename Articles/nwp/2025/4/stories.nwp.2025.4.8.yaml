    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d25f2-15be-4f6c-8f1a-0c709083c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.250+08:00
      'mgnl:createdBy': 'thea-nwp'
