      'mgnl:lastModified': 2025-04-08T19:27:59.622+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNagkaroon na ng settlement yung magulang kasi magkakaroon daw ng
        civil case dapat pero si piskal pinag-usap na sila at nagkaroon ng settlement
        na lahat ng gastos ay babayaran ng family ng perpetrator, nung CICL (child
        in conflict with the law),‚Äù she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303e621-c705-4c8b-9245-2b32a5e52461'
