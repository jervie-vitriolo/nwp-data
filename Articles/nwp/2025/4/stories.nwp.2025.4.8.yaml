      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on basic education looked into a series of
        bullying in schools, including the fatal stabbing at Moonwalk National High
        School on March 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c535651-a064-4a11-9fc0-a2c5e23c7bd6'
