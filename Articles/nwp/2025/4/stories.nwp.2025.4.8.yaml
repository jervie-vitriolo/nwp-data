    'mgnl:lastModified': 2025-04-08T16:25:32.343+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['University-of-Manila-College-of-Law', 'Bar-exam']
    'stories': []
    'template': '1'
    'title': 'Manila law school ordered to close due to poor Bar exam performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b7715-940d-44ff-8cff-d2aa78894450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:25:32.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:25:32.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:25:32.339+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The University of Manila
        College of Law is no longer accredited to accept enrollees due to its dismal
        performance in Bar examinations, the Legal Education Board (LEB) said, after
        receiving reports about the school‚Äôs supposed continuous enrollment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432778e3-ce81-4c16-a698-33e7f8430351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:25:32.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:25:32.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:25:32.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the board said the school has been notified about the
        closure order since June 5, 2024, noting that it should take effect on school
        year 2024-2025. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c80d4-a7e4-4662-8c3e-6a01e47a394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:25:32.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:25:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:25:32.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LEB is a government agency responsible for regulating legal education
        in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2298f4-2d7f-4db9-9756-53505e38f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:25:32.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:25:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:25:32.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, April 7, the board warned the public that it does not recognize
        enrollment in the law school.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472cf4d-1ad2-4d29-863a-664f1d552a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:25:32.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-08T16:25:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:25:32.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAs outlined in the LEB‚Äôs resolution, the closure resulted from the
        University of Manila College of Law‚Äôs failure to meet the minimum standards
        set by the LEB,‚Äù it said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
