      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:28:00.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:27:59.625+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parents of the CICL (child in conflict with the
        law) will pay for all the expenses. But the child is already dead, and you
        can''t bring that back.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda3734-9903-43ea-90f0-45ad5afdd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.626+08:00
