      'mgnl:lastModified': 2025-04-08T18:55:55.696+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, UK -</strong> Prince Harry made a rare public appearance
        in Britain on Tuesday at London‚Äôs Royal Courts of Justice to fight the government
        over changes made to his security after he stepped down from royal duties,
        which his lawyer branded unfair and unjustified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e30f5-ee08-4b10-946f-1c1852002595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.571+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.696+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd25df-5a90-47e8-92a3-da31459fdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.572+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.697+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harry, King Charles'' younger son, is trying to overturn a decision
        by the Home Office - the ministry responsible for policing - which decided
        in February 2020 he would not automatically receive personal police security
        while in Britain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5a034-34f4-40a9-97b8-e5ea487de2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.572+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.698+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ad82b-19bf-4168-b01e-27dd1bad9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.573+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.698+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Last year, the High Court in London ruled that decision was lawful\
        \ and refused him permission to challenge that ruling in a higher court. However,\
        \ the Court of Appeal agreed to hear the case following a direct application\
        \ from Harry‚Äôs lawyers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d534bfd-9636-4fc1-b5e2-b5974f4057e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.453+08:00
