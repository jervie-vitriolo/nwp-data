      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.216+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston amassed a 12-point head start within the first five minutes\
        \ of the second half with a pair of three pointers from Cryer, but the Florida\
        \ offense quickly fought back, leveling it with less than eight minutes left\
        \ on the clock.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19475b-6edf-4942-a95c-c9b52b314663'
      'mgnl:activationStatus': true
