      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque was among people behind the viral fake video of President
        Ferdinand Marcos Jr. using illegal drugs, a blogger claimed on Tuesday, April
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7cdb6-f991-4978-a80a-f82530a745ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9f05b-145f-4e9d-bea8-fef564f94e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the House tri-committee hearing on disinformation, Pebbles Cunanan\
        \ said she attended a private dinner last year in Hong Kong with Roque and\
        \ vloggers supporting former President Rodrigo Duterte. The video was discussed\
        \ during the gathering, the blogger said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f409d-c134-4478-8a0d-98459057e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701d51c-95f8-4c01-8b36-5bbec7bcc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque is an ally of the Duterte family. The former chief executive‚Äôs
        daughter, Vice President Sara, had a falling out with Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4a065-101c-478a-8fad-357fa6495db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0b01f-e8eb-44b6-87ba-7412f68e612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T19:12:11.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cunanan said the material, tagged as ‚Äúpolvoron video,‚Äù was released\
        \ as part of Roque‚Äôs plan to take down the president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978da864-3c28-4df9-8252-c21c986d2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.840+08:00
