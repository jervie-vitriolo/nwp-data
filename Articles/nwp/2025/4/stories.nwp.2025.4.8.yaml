      'mgnl:lastModified': 2025-04-08T18:55:55.710+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf19e3-87b2-448b-8423-3fc7b799a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.586+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.710+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duke, along with other senior royals, had received full publicly-funded
        security protection before he stepped back from his royal duties and moved
        to the U.S. with his American wife Meghan in March 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dc53e-a56f-4a24-8d16-ffca32c38943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.587+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.711+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aaaa5b-9bfe-47a0-94fd-58fc03db208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.711+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Executive Committee for the Protection of Royalty and Public Figures,\
        \ known as RAVEC, then decided Harry would no longer receive the same level\
        \ of state-funded protection.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49613d1e-3002-4c13-953a-be6eb2a0b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.589+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.712+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its submission to the court, the government said his security
        would be based on the circumstances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66866389-d652-4e3b-ba4c-b3b7d0ebc24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.713+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c27f33-5e4b-42ab-a72a-c84f8438a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.591+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.713+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The decision was not that (Harry) would under no circumstances
        be provided with Protective Security when in Great Britain," it said. "Rather,
        the decision was that, his position having materially changed, Protective
        Security would not be authorized on the same basis as before."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa942b-49ac-4040-a7ca-8a5b3f3f48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.592+08:00
