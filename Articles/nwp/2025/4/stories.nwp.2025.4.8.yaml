      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:12:10.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi ako naniniwala na si PBBM ‚Äòyan [I do not believe that that
        is the president],‚Äù Cunanan told lawmakers, referring to the polvoron video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac984ca-53da-4752-af7c-21b0af0665d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.841+08:00
