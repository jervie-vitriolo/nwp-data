      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, the committee chairperson, expressed his
        dismay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8a12d-6516-46e3-82ef-907fcb59e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:27:59.624+08:00
