      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0b019-bfb2-45ff-9f53-4765e78b190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.704+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "King Charles and Harry‚Äôs stepmother Queen Camilla are currently on\
        \ a state visit to Italy where they will be celebrating their 20th wedding\
        \ anniversary.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a6278-0706-4fa4-afcc-aeeeb7d795ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.580+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.460+08:00
