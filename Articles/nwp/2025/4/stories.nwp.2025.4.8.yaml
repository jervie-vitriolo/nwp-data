    'stories': []
    'template': '1'
    'title': 'Fewer jobless people in February - PSA'
    'updated': 2025-04-08T19:01:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ed2a9-f735-46ce-915b-d2b5f94561ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fewer people were jobless
        in February month-on-month driven by more hires in the services sector, the
        Philippine Statistics Authority reported Tuesday, April 8,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6689d65-e632-432e-a9a3-bba2837e77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PSA data showed 1.94 million jobless Filipinos, while those seeking\
        \ more working hours to earn higher also went down to 4.96 million, or an\
        \ underemployment rate of 10.1 percent in February from January‚Äôs 13.3 percent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd8dcb-b93c-418e-b1d9-423e782cef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.874+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, 49.15 million people were employed, or a 96.2 percent employment\
        \ rate, higher than the 95.7 percent in January.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b05a2-b9c9-42e7-865b-2d8eb2736aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.875+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Breaking down the numbers, around 30.29 million people were in the\
        \ services sector, having a 61.6 percent share in the total employment number.\
        \ Agriculture and industry had 20.1 percent and 18.3 percent share, respectively.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c0333-e59b-4891-8221-d8ff6d8f9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.875+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "National Statistician Dennis Mapa said the ‚Äúaccommodation and food\
        \ service activities‚Äù subsector had the largest year-on-year increase in employment\
        \ last month, particularly in restaurant and mobile food service activities,\
        \ short-term accommodation activities, and event-catering.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fa83e-2986-471b-b612-db2888e356f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said there were higher figures in hiring workers for political\
        \ organizations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0933912-2598-41e7-82a0-2f9420ba8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúMay mga core areas pa rin tayo, like ‚Äòyung ating services sector,\
        \ ‚Äòyung wholesale and retail trade, particularly ‚Äòyung sa food and accommodation\
        \ service activities, so, mas malaki doon ‚Äòyung increase,‚Äù he said in a news\
        \ conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb691eb0-6c6f-4c49-bd2b-375d44907b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We still have core areas where the increases are larger\
        \ such as the services sector, wholesale and retail trade, particularly the\
        \ food and accommodation service activities.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d155497-53e8-4333-97b6-62b2d1405a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:01:45.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-08T19:01:46.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T19:01:45.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhile mayroong [there are] increases because of the election season,
        there are still other areas wherein it also contributed a relatively large
        number of employed persons,‚Äù he added.</p>'
