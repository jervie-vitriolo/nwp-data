      'mgnl:lastActivated': 2025-04-08T10:56:39.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:56:39.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcea48e-34dd-4811-abdc-dad086107c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T10:56:39.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T10:56:39.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a political rally last week, the team‚Äôs Ian Sia, who is seeking\
        \ a congressional seat, joked that solo mothers can sleep with him if they\
        \ feel lonely. Sia also caught the ire of the public when he introduced a\
        \ female staff member he described as fat in a campaign event. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf046e4-aaf3-4f46-9e8a-f202e1d18ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.251+08:00
