    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9303db2-dab1-42e9-af0f-5935792dc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.379+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As financial markets remained volatile, the head of the pan-European
        stock exchange operator Euronext said the United States was starting to resemble
        an emerging market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae60e3c-f690-4ffe-9af6-74fc9be33401'
      'mgnl:activationStatus': true
