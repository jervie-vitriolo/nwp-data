      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A settlement with the
        victim‚Äôs family saved the day for a Grade 8 student who fatally stabbed a
        classmate in Para√±aque City but will not be admitted to a rehabilitation facility,
        the school principal informed the Senate on Tuesday, April 8.</p>'
    '1':
