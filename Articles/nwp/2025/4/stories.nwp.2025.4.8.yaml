      'mgnl:lastModified': 2025-04-08T19:12:10.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung ‚Äòyung edad niya that time, kung titignan pong mabuti ‚Äòyung
        nasa video, kung 30 plus pa lang siya or 40, parang wala pa yatang cellphone
        nu‚Äôn,‚Äù she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df14e-7bff-4f5b-a8b3-ecd5f48896da'
      'mgnl:activationStatus': true
