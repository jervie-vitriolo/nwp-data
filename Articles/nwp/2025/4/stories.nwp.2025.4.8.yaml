      'mgnl:lastModified': 2025-04-08T18:55:55.699+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a7d26-f643-49fa-a209-c17391493829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.699+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Harry, the Duke of Sussex, arrived smiling and waving for the two-day\
        \ hearing in front of three senior appeal court judges, and listened intently\
        \ as the case got underway in a packed courtroom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473605b-e3b5-42fb-8fb4-e703452bf1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.455+08:00
