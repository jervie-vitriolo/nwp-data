    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Florida overcome Houston in massive comeback to claim third NCAA title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5cbeb-e4c4-427f-b4fd-d66812ba5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.212+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.212+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Florida came back from a 12-point
        second-half deficit to beat Houston, 65-63, in a nail-biting thriller, claiming
        their third national championship in NCAA men‚Äôs basketball on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042ddc4-69c3-4128-97dd-021944417855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.212+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.212+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior Will Richard led the scoring for the Gators with 18 points
        in Florida‚Äôs first trip to the title game since they last won in 2007, while
        Australian forward Alex Condon came up with the game-clinching loose ball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e2579-bac0-4647-861d-85c7d72f7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694fbf2-7aac-4a71-a484-9b475900d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston appeared well on their way to their first-ever title as their\
        \ smothering defense neutralized Florida‚Äôs best weapon Walter Clayton Jr.\
        \ through the first half but they could not hang on against an energized Gators\
        \ offense.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73daf8-1c25-45aa-b607-2e55fea1ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7ce7e-441d-4ff2-80ee-ceb1dd43581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-08T12:40:06.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T12:40:06.214+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We did what we did all year - we stayed the course,\" said head coach\
        \ Todd Golden, 39, the youngest head coach to win the NCAA title since 1983.\
        \ \"Like we did all year, we made plays when we needed it the most.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bde32-40a3-4bd2-8750-16adf1b20521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T12:40:06.214+08:00
