      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our military conducted warning broadcasts and warning shots after
        about 10 North Korean soldiers crossed the military demarcation line (MDL)
        in the eastern area of the demilitarized zone (DMZ) around 5:00 pm local time,"
        the Joint Chiefs of Staff (JCS) said in a text message to reporters.</p>'
