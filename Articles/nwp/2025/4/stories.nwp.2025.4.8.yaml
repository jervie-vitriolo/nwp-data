      'mgnl:lastModified': 2025-04-08T19:12:10.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d389b75-4f1f-4447-84a3-561d6825c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T19:12:10.840+08:00
