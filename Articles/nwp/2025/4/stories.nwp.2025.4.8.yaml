      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.063+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Europe eyes counter-measures</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb1049-83ab-411f-971d-1497acecad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.063+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Commission, meanwhile, proposed counter-tariffs of
        25% on a range of U.S. goods including soybeans, nuts and sausages, though
        other potential items like bourbon whiskey were left off the list, according
        to a document seen by Reuters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3855c94-c9ae-4386-a9f4-26bd5f2e811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.390+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.064+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dde70-6519-49ac-9066-7daca0aae5fc'
      'mgnl:activationStatus': true
