      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.060+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580ab97-2f12-4bc9-89fe-f0dabeee8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.386+08:00
      'mgnl:createdBy': 'thea-nwp'
