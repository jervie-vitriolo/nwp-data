      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Supsup said the decision to quit ‚ÄúTeam Kaya‚Äù was not an easy decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34632153-76b4-43ac-b765-d4dd2764f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T10:56:39.253+08:00
