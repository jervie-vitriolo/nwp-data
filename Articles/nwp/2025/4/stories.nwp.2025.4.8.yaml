      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Case dismissed because the child is 14 years old and
        six months. The parents reached a settlement because a civil case was supposed
        to be filed, but the prosecutor facilitated a discussion between them, and
        they reached an agreement that all the expenses will be paid by the family
        of the perpetrator, the CICL (child in conflict with the law).]</p>'
    '9':
