    'stories': []
    'template': '1'
    'title': 'Duterte ICC arrest significant for international law ‚Äì Callamard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606e430-39ca-450c-b9b7-31b7893066f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The arrest of former
        President Rodrigo Duterte is significant not only for the Philippines but
        also for the international community as international law faces challenges,
        said former United Nations Special Rapporteur on extrajudicial killings Agnes
        Callamard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44774620-8858-473e-aee6-ca1742d8e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.575+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on ‚ÄòThe Newsmaker‚Äô on NewsWatch Plus, Callamard
        described Duterte‚Äôs turnover to the International Criminal Court (ICC) as
        a ‚Äúsignificant‚Äù moment for victims of the drug war and those who fought to
        bring justice for the thousands killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a69747-2e92-49b7-8a65-56efa9691753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It‚Äôs very significant. It was a moment where I recalled all the victims
        who testified to me. I recalled all the lawyers who put together painstakingly
        brutal cases of killings. I recalled the civil society organization. I recalled
        you, the journalist, the photojournalist, who did a fantastic, amazing work
        ensuring that the killings did not disappear off the international agenda.
        It was a moment, but it was also a very sad moment because you remember everything
        and you remember all those who have lost their loved ones," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6c170-4d04-46bf-993f-c493741ada8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Callamard, who is now secretary general of Amnesty International, said
        the arrest has global implications.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6ba43-c01d-474f-80eb-11e95cd5e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The arrest of President Duterte is important for the world. It‚Äôs
        of course important for the Philippines, but I''ve just told you how bad the
        situation is around the world where the most powerful leaders are deliberately
        suggesting that there is no international standard, that there is no international
        law," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ba5fa-0320-4cb5-8876-74a607c170f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also called the development a ‚Äúday of reckoning‚Äù for human rights
        groups that closely monitored Duterte‚Äôs drug war.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7c5a6-d150-4270-ad18-fb47c5b50d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It is a moment of reckoning. It is a moment where all our efforts
        are finally paying off. It does mean that the work that we do, the monitoring,
        the recording, the report writing, and you know, all associated with it, has
        power," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17563b-e364-415e-980e-2431da1bd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was ‚Äúsurrendered‚Äù to ICC custody following an arrest warrant
        issued by Pre-Trial Chamber I for crimes against humanity for murder.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebb53c-0459-4d3a-8018-5c03175c1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T22:44:48.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-08T22:44:48.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T22:44:48.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC investigation covers Duterte‚Äôs alleged role in extrajudicial
        killings linked to the so-called Davao Death Squad, which began during his
        term as Davao City mayor and continued into the early years of his presidency.</p>'
