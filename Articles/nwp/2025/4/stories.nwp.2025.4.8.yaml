      'mgnl:lastModified': 2025-04-08T18:55:55.706+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61842d0d-a8df-4f64-a971-56d96866f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.582+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.707+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sophie Chandauka has accused him of bullying and racism, while Harry,
        who stepped down from his role at the charity, has called what happened "heartbreaking."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c09061-38ab-4679-bcb2-b29c017d9337'
