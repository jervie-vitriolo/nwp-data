      'jcr:uuid': 'd59e491b-eae1-4fde-b9ad-868a4f0988aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.580+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T18:55:56.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T18:55:55.705+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harry‚Äôs trip also comes amid a high-profile, bitter dispute with
        the chief executive of his charity Sentebale, which he founded in honor of
        his late mother, Princess Diana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0a19d-7dcd-4894-92fb-bc18c228416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T18:55:44.581+08:00
