      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f51265-d669-4af1-9e6f-d62cd7afbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.396+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.070+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investors and political leaders have struggled to determine whether
        Trump‚Äôs tariffs are permanent or a pressure tactic to win concessions from
        other countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980f010-dc13-4e43-8dc8-4624e1eb01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.397+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.071+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7fd1c-b74b-4c83-9d8c-02fefaee85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.398+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.072+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasury Secretary Scott Bessent met with Trump in Florida
        on Sunday, Politico reported, to urge him to emphasize striking trade deals
        with partners in order to reassure the markets that there is an endgame to
        the U.S. strategy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e1941-8817-4d9d-9757-532f096622a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.399+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.072+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1aa2ad-5664-4a6c-a162-f13a328b4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.400+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.073+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Administration officials say dozens of other countries have reached
        out with the hope of heading off the tariffs due to take effect on Wednesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741ab28-54fd-4486-976b-42552756a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.401+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.074+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db10fa-61d6-44e3-a921-6f1a2d2331d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-08T16:33:41.402+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-08T16:34:04.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-08T16:34:03.074+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wall Street leaders such as JPMorgan Chase CEO Jamie Dimon said
        the tariffs could have lasting negative consequences, while Trump supporter
        and fund manager Bill Ackman said they could lead to an "economic nuclear
        winter."</p>'
