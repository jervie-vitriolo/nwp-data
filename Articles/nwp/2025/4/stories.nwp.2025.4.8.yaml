  'marcos-west-ph-sea-near-collision':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-08T15:27:15.000+08:00
    'imagesource': 'jcr:56f2bfda-c506-47aa-9f24-dbe6159b4ecc'
