      'mgnl:type': 'text'
      'text': '<p>[Translation: If he was around 30 or 40 years old at that time when
        the video was supposedly taken, there was no cellphone yet.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c830d-6ae1-4582-9c26-f9cbe985ed1b'
