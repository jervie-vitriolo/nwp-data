  'claire-castro-france-castro-not-cousins-vs-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T19:04:10.000+08:00
    'imagesource': 'jcr:94eb35b5-ec4d-4dea-9bfb-c05e16edf718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269963ce-11d1-4b66-b2d5-50c7b4857df3'
    'lead': 'Communications Undersecretary Claire Castro refuted Vice President Sara
      Duterte’s claim that she is related to ACT Teachers party-list Rep. France Castro,
      calling the remark “fake news” and expressing concern over misinformation from
      the country’s second-highest official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T19:05:48.820+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T19:05:49.169+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T19:05:48.858+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['France-Castro', 'Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'Claire Castro denies links to France Castro, flags ''fake news'' from
      VP Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bc554-e1ca-4b4d-8118-4ef84420dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Communications Undersecretary
        Claire Castro refuted Vice President Sara Duterte’s claim that she is related
        to ACT Teachers party-list Rep. France Castro, calling the remark “fake news”
        and expressing concern over misinformation from the country’s second-highest
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad899262-6d11-4b43-9590-63d4420555ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte made the comment during an interview in Negros Occidental,
        where she said she was also a victim of disinformation, particularly from
        France Castro, and went on to link the lawmaker to the palace official by
        surname.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887b810-f940-4aa8-951b-2266c5f9cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lahat naman tayo biktima ng fake news. Kayo, lahat biktima rin kayo.
        Alam niyo, kasi may experience ako sa Castro na apelyido ''yun. Si France
        Castro, wala talagang maayos na lumabas doon sa bibig ng babae na ''yun. Siguro
        itong pinsan niya na si Claire Castro, kaya ganyan din siguro. Magaling lang
        sila sa isang puno,” Duterte said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcadbf-e504-4dae-892a-ce4dcd42a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: We’re all victims of fake news. You’re all victims too.
        I had an experience with someone surnamed Castro. France Castro—nothing good
        ever comes out of that woman’s mouth. Maybe her cousin Claire Castro is like
        that too. Maybe they come from the same tree.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe7917-54ea-4894-807c-c0ee9d72aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.836+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Claire Castro categorically denied
        familial relationships with the lawmaker and criticized Duterte for spreading
        disinformation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c32c56-f53f-4dc5-b35c-67ba27dae150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.836+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“''Yun pa lang, sa unang salita pa lang ni Vice Presidente, fake news
        na siya. Hindi ko po pinsan, wala po akong relasyon kay Congresswoman France
        Castro,” said Castro.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcb678-5523-4ea5-b948-6230b6919151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.836+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: From the very first thing the Vice President said it
        was already fake news. She’s not my cousin. I have no relation to Congresswoman
        France Castro.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbb20c-e7fc-4966-a45b-6d652c756ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro warned of implications of false claims from someone in high
        office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67df70-9906-4264-8551-c4dfd7cdccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So kung siya mismo ang nagpapalabas nito galing sa bibig ng isang
        Vice Presidente ang maling impormasyon na ako ay pinsan ni Congresswoman France
        Castro, hindi ba nakaka-alarma ''yun? Dahil Vice President siya,” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a109b9-89cf-410f-ac4e-edf425461dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If she herself is spreading this coming from the mouth
        of a Vice President the false information that I am France Castro’s cousin,
        isn’t that alarming? Because she’s the vice president.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9074039-e6d0-4be9-9775-f78340c034fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the vice president’s statement was entirely false.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19648ab6-c1b2-4c28-a539-79a12d63a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With that statement that she made - na ako ay cousin at magkadugo
        kami - una-una, nasaan ''yung pruweba niya? Ako na po ang nagsasabi: wala
        kaming relasyon ni Congresswoman France Castro. Pareho lang po kami ng spelling
        ng apelyido.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9ad9f-a9f7-40b3-8173-61d4460a330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That statement she made that we’re cousins, that we’re
        blood-related - first of all, where’s her proof? I’m telling you: I have no
        relation to Congresswoman France Castro. We just happen to share the same
        surname spelling.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a612b4c-8319-4a5e-96c0-fcb0ccb4d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, France Castro denied any relationship with
        the palace official and hit back at Duterte’s remarks.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1223ce2-5ee8-4fa1-b05f-cb0199f8c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“On the contrary, mukhang sa bibig ni VP Duterte ang walang lumalabas
        na mabuti kundi pagsisinungaling, pagtatago sa katotohanan, mga mura, red-tagging,
        at fake news,” the lawmaker said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dc5e7-9a37-4261-9e1e-ee0b8d7c5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: On the contrary, it seems that nothing good comes out
        of VP Duterte’s mouth - only lies, cover-ups, curses, red-tagging, and fake
        news.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41566c87-b495-4bd2-aeab-68a71c944047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ni hindi ko nga kamag-anak si Atty. Claire Castro. At hanggang ngayon
        nga, ni hindi masagot ni VP Duterte nang maayos kung saan at paano niya ginastos
        ang P125 million confidential funds noong December 2022.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac62607-d29f-4e03-98d7-6a106b3e5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Atty. Claire Castro isn’t even my relative. And to this
        day, VP Duterte still can’t clearly explain where and how she spent the P125
        million in confidential funds back in December 2022.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b73170-0553-4dfc-b589-866443625664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:05:48.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T19:05:49.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T19:05:48.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The confidential fund issue is in the list of complaints in the
        articles of impeachment against the vice president transmitted by the House
        of Representatives to the Senate.</p>'
  'france-castro-free-lunch-elementary-schools':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
