    'stories': []
    'template': '1'
    'title': 'Cardinal David off to Vatican City for Pope Francis’ funeral, conclave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e6d7e-dd9f-44f0-8d47-b0646a66c955'
      'mgnl:activationStatus': true
