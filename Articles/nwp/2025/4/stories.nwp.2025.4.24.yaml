    'title': 'China military says it monitored US warship in Taiwan Strait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a9e0b-d236-438b-95f3-cf126a145492'
