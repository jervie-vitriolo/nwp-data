    'lead': 'Kalookan Bishop Pablo Virgilio Cardinal David has set off to Vatican
      City to attend the funeral for the late Pope Francis and to participate in the
      election of the new pontiff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T11:59:46.631+08:00
