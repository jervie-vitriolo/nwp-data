      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Masbate Rep. Richard Kho, who is running for governor, will be asked\
        \ to shed light on the potential abuse of state resources after he allegedly\
        \ used emergency alerts for campaigning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c84f9-d2a8-4d65-a1f2-949892bafcc7'
