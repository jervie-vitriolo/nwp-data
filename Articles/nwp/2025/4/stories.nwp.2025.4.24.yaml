  'saint-peter-s-basilica-reopens-for-pope-farewell':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Faithful pay respect as Pope Francis lies in state in St. Peter''s
      Basilica, at the Vatican, April 24, 2025 (Yara Nardi/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T16:25:38.000+08:00
    'imagesource': 'jcr:a929e51e-86ea-4780-a23e-d8bf77b8a578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a195319-b886-4893-8b9f-6afaa37189aa'
    'lead': 'St. Peter''s Basilica reopened its doors on Thursday, after a brief pause
      in the early hours of the day, to welcome thousands of worshippers from around
      the world who want to pay their final respects to Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T16:28:49.751+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-24T16:28:50.031+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T16:28:49.792+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'St. Peter''s Basilica reopens to faithful bidding farewell to pope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7690c-10ac-4771-a54a-8fe1bdf72340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> St. Peter''s Basilica reopened its
        doors on Thursday, after a brief pause in the early hours of the day, to welcome
        thousands of worshippers from around the world who want to pay their final
        respects to Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4cbd6-62d4-4675-97a2-7ddf9ddda018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Almost 50,000 people have flooded the basilica to pay homage to the
        late pontiff, laid out since Wednesday in an open coffin ahead of his funeral
        on Saturday, Vatican media said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a0840-a46d-4434-996b-536a5a060682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Given the size of the crowds, the church, which was initially scheduled
        to close at midnight, was kept open until 5:30 a.m. (03:30 GMT), before it
        reopened at 7 a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578ec78-92e1-498b-854c-18d9886db0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The body of the 88-year-old pope, who died on Monday in his rooms at
        the Vatican''s Santa Marta guesthouse after suffering a stroke, was brought
        to St. Peter''s in a solemn procession on Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f7a19-bb54-43bd-86fc-25f48e319e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, a groundbreaking reformer, had an often turbulent 12-year
        reign in which he repeatedly clashed with traditionalists and championed the
        poor and marginalised.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd062983-97bd-4ebf-8d77-59197965bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Saturday, over 170 delegations including heads of state and government
        are expected in St. Peter''s Square for the funeral ceremony, with millions
        more watching on television across the globe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebf5fe-a4d6-4413-a9b6-7c6d95ec86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"A chapter in the Church''s history has been closed," Cardinal Gerhard
        Ludwig Muller told Italian daily la Repubblica in an interview published on
        Thursday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15ef08-0df6-48b3-882d-a8c6b57e6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The German cardinal, known to be a conservative and one of the 133
        princes of the church expected to hold a conclave next month to elect the
        Church''s 267th pontiff and successor to Francis, said that there was "unanimous
        appreciation" for the pope''s work on migrants and the poor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c085422-0f27-4b21-a31b-43889f553a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:28:49.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T16:28:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:28:49.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Giulia Segreti; Editing by Keith Weir)</em></p>'
  'China-military-says-it-monitored-US-warship-in-Taiwan-Strait':
    'author': 'Ben Blanchard, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
