      'mgnl:lastModified': 2025-04-24T18:01:44.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may just be the start to bigger crimes or violence.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd60646-9f96-439c-b51c-872ca4e01acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities are conducting hot pursuit operations to identify the
        gunmen and determine the motive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bd81c-bf1c-4b7d-a325-17a3577e6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nanawagan kami sa publiko na makipagtulungan sa imbestigasyon sa
        pamamagitan ng pagbabahagi ng anumang impormasyon na makatutulong sa kaso,”
        Cagayan police director PBGen Antonio Marallag Jr. was quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
