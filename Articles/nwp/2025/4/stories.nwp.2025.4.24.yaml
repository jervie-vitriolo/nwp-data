      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>David will be with the cardinals from all around the world to pay
        their<strong><a href="https://www.newswatchplus.ph/news/2025/4/24/thousand-honor-pope-francis-st-peters-basilica.html">
        final respects</a></strong> to Pope Francis, with the funeral mass set at
        the St. Peter’s Square on Saturday, 10 a.m. (4 p.m. Manila time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9b4be-0634-4d53-a5ce-61994382f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/4/23/Marcos-to-attend-Pope-Francis-funeral.html">President
        Ferdinand Marcos Jr.&nbsp;</a></strong>and world leaders will also join the
        funeral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34247c31-fd01-47dc-86c1-4da71d3c2afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.734+08:00
