    'template': '1'
    'title': 'Comelec tells nine local candidates to explain possible violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46ccd3-9439-4293-9a90-0a3da6ee25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.576+08:00
