  'ph-upper-middle-income-economy-2026':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(From L-R) Foreign Affairs Undersecretary Charles Jose, Foreign Affairs
      Secretary Enrique Manalo, NEDA Secretary Arsenio Balisacan, DFA Secretary NEDA
      Secretary UN Philippines Resident and Humanitarian Coordinator Arnaud Peral'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T18:52:18.000+08:00
    'imagesource': 'jcr:1bda7a9e-b2d2-4c52-9292-2c9a774661a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0056577f-85b7-441b-94e0-93f4bfc36d6a'
    'lead': 'The Philippines is unlikely to reach upper middle-income status this
      year, but it remains on track to achieve the milestone by 2026, economic and
      foreign affairs officials said in a high-level briefing ahead of an international
      conference on middle-income countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T18:55:35.287+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T18:55:35.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T18:55:35.319+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'economy']
    'stories': []
    'template': '1'
    'title': 'PH eyes upper middle-income status by 2026 despite global headwinds
      - NEDA, DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f6c8b-bd4b-439c-b8d7-a0cc900588ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.302+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.302+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        unlikely to reach upper middle-income status this year, but it remains on
        track to achieve the milestone by 2026, economic and foreign affairs officials
        said in a high-level briefing ahead of an international conference on middle-income
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a4fd4-90af-4c25-a3af-7d52de0566e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.302+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.302+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Economic and Development Authority Secretary Arsenio Balisacan
        said the country needs to hit at least 6 percent gross domestic product (GDP)
        growth in both 2024 and 2025 to cross the income threshold set by the World
        Bank.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69f1db-b4be-47e9-ad73-800662271c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.303+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.303+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Not this year. Probably not this year,” said Balisacan, explaining
        that the classification will depend on this year’s economic performance, which
        will only be validated in mid-2026.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe30f8-90fc-4792-91b1-937dbfee4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.303+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.303+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The upper middle-income status is challenging,” he added. “But if
        we get 6 percent this year and 6 percent next year, we should achieve that
        upper middle-income status.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c529459-d671-455e-90e3-a70a529cbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.303+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.303+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Balisacan said the government is preparing for the transition, which
        will entail the gradual loss of access to concessional financing, official
        development assistance and other preferential treatment currently afforded
        to lower-income countries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac41ed-d42c-4f16-a4da-86a86db6188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.304+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.304+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our development partners, our bilateral partners have been talking
        with us on these options. By graduating to an upper middle-income class and
        combining that with good fiscal order... all this good housekeeping should
        eventually redound to an improvement in our credit rating,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d54f0-fafd-440e-8b65-f0c82c9dafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.304+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.304+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He explained that with improved credit standing, both government and
        private sector borrowing costs could decline, enabling continued development
        and infrastructure financing through commercial channels, without compromising
        macroeconomic stability.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d672d7-4614-4310-8ace-daeb468b33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.305+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The World Bank currently classifies countries as upper middle-income
        if their gross national income per capita is between $4,466 and $13,845.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a97be7-a836-4d2c-8076-86d1f6926666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.305+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier estimates pegged the Philippines’ 2024 growth at around 5.9
        percent, short of the 6 percent lower-bound target, amid weak export performance
        and global uncertainties. The Philippine Statistics Authority slightly raised
        its 2024 GDP forecast to 5.7 percent, but challenges remain.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7ad67-0868-4dd1-80d7-1651678921a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.305+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo, meanwhile, emphasized the
        importance of rethinking outdated development models that fail to reflect
        the realities of middle-income countries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d76133-0d43-4d10-af2b-742a126fc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We''re seeking to address outdated models of development... to develop
        more robust and accurate formulas that take into account the real situation
        of countries,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb81ac-0bc8-4405-9fee-9a5f8fc4a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo stressed that being a middle-income country should not come
        with limitations. “The role of middle income and development should not be
        penalized,” he said, urging for more inclusive access to financing, innovation,
        and climate support.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef450bdd-56f5-4ad9-9087-5b59538e2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His remarks come as the Philippines prepares to host over 100 delegations
        at the High-Level Conference of Middle-Income Countries from April 28 to 29
        in Manila. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a71680-199d-4f98-9379-33c3f477fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The event, organized with support from the UN and development agencies,
        aims to craft a Strategic Plan of Action for Middle-Income Countries.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d00a7-26e1-4125-8d2b-bb7a5d7c3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:55:35.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:55:35.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:55:35.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conference is expected to address shared challenges such as
        climate vulnerability, inequality, and technology access while promoting south-south
        and multilateral cooperation.</p>'
  'p20-rice-farmer-welfare-agri-group':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T18:54:50.000+08:00
    'imagesource': 'jcr:4c275015-f686-4447-84c4-3f10dc2e70a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8546cc-46b7-44ea-ad4a-6254a340e7e0'
    'lead': 'The government must make sure the pilot program to sell rice for P20
      per kilogram will not affect farmgate prices of palay, an agricultural group
      said Thursday, April 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T18:59:29.062+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-24T18:59:29.523+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T18:59:29.215+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'Farmer welfare should be protected in P20 rice program - agri group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d45a7d-e4f4-404e-ba28-9c5f28cd7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.208+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government must
        make sure the pilot program to sell rice for P20 per kilogram will not affect
        farmgate prices of palay, an agricultural group said Thursday, April 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a88197-22b1-4b68-a2cd-dbf3dda498ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. announced on Wednesday
        the <strong><a href="https://www.newswatchplus.ph/news/2025/4/23/govt-to-sell-P20-rice-visayas.html">P20
        rice program in the Visayas</a></strong>, with agriculture officials studying
        it “to be sustainable until 2028” on a nationwide-scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0886e16-3f98-4e62-88d9-c222f04c5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Samahang Industriya ng Agrikultura (SINAG) said this could likely\
        \ result in a drop in farmgate prices.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d1bae-a1be-4572-a45c-18a760a169db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yan kasi supposedly ay temporary measure kasi gusto mo lang makamura\
        \ ng bigas,” SINAG executive director Jayson Cainglet told NewsWatch Plus.\
        \ “Masu-sustain mo lang talaga ‘yung murang bigas kapag napababa mo ‘yung\
        \ presyo ng production ng palay.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd8c7c-d8de-4bc4-ae1e-824099788108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Supposedly, a subsidized rice program is a temporary\
        \ measure to sell cheap rice. You can only sustain it if palay production\
        \ costs are low.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be5c12-66e4-4329-963b-99bac338aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cainglet said the farmgate price of palay is at P16/kg, and costs to\
        \ produce palay are from P14/kg to P15/kg.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6ba68-61f9-409b-a059-fb1c76983343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ideally, mabibenta mo talaga ‘yung 20 pesos na rice kung ang cost\
        \ of production mo ng palay is nasa P8 lang,” he said, adding that the government\
        \ must help lower farmers’ expenses and increase their yield to at least 6\
        \ tons per hectare.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50563e3-a157-45eb-8b7e-ba3921fd4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Ideally, you can sell rice for P20 if the cost of palay\
        \ production is at P8 only.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b9f8e-ddfb-4086-8558-23582fc22d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cheap rice will come from stocks of the National Food Authority (NFA),\
        \ and sold to local government units (LGUs) for P33/kg.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a5d0b-8b35-44c6-9eef-353e9851f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the government may allot P3.5 billion to P4.5 billion to\
        \ subsidize the program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244e4a1-1960-4f29-90b3-b3d0ea906983'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cainglet said SINAG’s calculations showed the NFA could sell the stocks\
        \ for P34/kg. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d201f1a-a1c1-45fa-8999-f97ef8a692b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, ‘yung P4.5 billion na ‘yan, ang ikakalugi niya ng P14 per kilo\
        \ lalabas, makakakuha siya ng around 300,000 metric tons ng bigas, which is\
        \ almost ‘yung NFA buffer stock na nine days,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13553a37-fe98-4f4a-909a-99dd8f89a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the DA will subsidize P14/kg, the P4.5-billion budget\
        \ could cover around 300,000 metric tons of rice, which is almost the nine-day\
        \ buffer stock of NFA.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c644f-e5fa-4cf3-9307-d83f1c6547e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NFA currently has around 358,000 metric tons of buffer stocks —\
        \ something that Laurel would want to “move out and dispose” amid the harvest\
        \ season.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ccaeb-810b-44fd-a62b-5ca17bad3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In February, the agriculture chief declared a food security emergency\
        \ in a bid to decongest NFA warehouses but there was no significant pull-out\
        \ of stocks by LGUs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd28909-b236-4b85-9e10-0c241c3ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:59:29.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the P20 rice program fulfils his\
        \ campaign promise. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87b6ca-45ae-490e-879f-4d4e5f1392c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:59:29.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T18:59:29.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
