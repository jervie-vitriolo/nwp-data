      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "+ Baybay City, Leyte mayoral bet Marilou Baligod, wife of Levito -held\
        \ a raffle with prizes bearing her name and face\r"
