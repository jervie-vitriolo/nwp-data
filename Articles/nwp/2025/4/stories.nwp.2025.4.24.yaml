    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cagayan town reelectionist mayor shot dead in campaign sortie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73de4f5-410b-4898-ac0c-924bd0c8a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Rizal, Cagayan reelectionist
        Mayor Joel Ruma was fatally shot in a campaign rally on Wednesday, April 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bd187-0304-4932-9c69-cfa56be3cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b20041-3f05-4cf6-ae59-b85e15e496fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Provincial Information Office, Ruma was holding
        a sortie in a gymnasium in Barangay Iluru Sur when he was shot at 9:30 p.m.
        He was rushed to Tuao District Hospital but was declared dead on arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d9032-34f0-4ccf-ad9f-27971350109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Public Information Office chief PCol
        Randulf Tuaño said Ruma was shot on his right shoulder, the bullet pierced
        downward, and exited his back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c249f7-b00e-4e2d-a202-2dec18fd8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad55e1-1375-43fd-bc3c-eb1dd4a24029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Lumalabas po sa kanilang initial investigation na isang tama lang\
        \ po mula sa isang sniper rifle ang ginamit magmula po sa isang vantage point,”\
        \ Tuaño said in a press briefing on Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3122f5f-c061-4bd4-9728-ff446a892281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4bbbb-e82e-4c7b-a0c8-45f4974414cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Initial investigation showed that from a vantage point,
        only one shot from a sniper rifle was used.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b45a9-2504-4aff-ad00-ad49d9a22b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two others were wounded.&nbsp;The police are looking into where
        the other shots came from as only one bullet felled Ruma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab39406-946d-400f-942d-f7d479eaafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:08:44.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The provincial police, which has activated its special investigation
        task group, will subject the firearms of Ruma’s four security personnel to
        paraffin and forensic tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51768d-40c3-40a5-a46f-e00b44fd537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b249742-721c-46a3-a20e-984f31b13571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "While authorities are looking at all possibilities, Tuaño said the\
        \ shooting was likely linked to politics. He added that the mayor has not\
        \ received any threats prior to the killing.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67455f19-54f1-41a9-8bd4-579ec6d8c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782867c-917c-41af-828d-0251a5f67744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Commission on Elections Chairman George Garcia said the commission\
        \ is mulling whether Rizal should be under its control or classified as a\
        \ red category.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fd002-d1bf-4052-b59f-aedfbbed1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e08db0-1269-4a28-b07c-fe542d793614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:01:44.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:01:44.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Baka ito’y pagsisimula pa lamang ng isa pang mas malawak na mga
        krimen o violence na pwedeng sumunod po dito,” Garcia said in an interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f9e71-57b7-488c-b81f-0d200045acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.411+08:00
