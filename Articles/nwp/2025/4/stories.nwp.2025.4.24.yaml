      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.957+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T14:55:34.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T14:55:33.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shoigu''s comments come as U.S. President Donald Trump and Vice President
        JD Vance have warned that Washington could walk away from trying to negotiate
        a peace settlement in Ukraine if there is no progress on a deal soon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b433be-01c9-4c8c-b643-ffd68210da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T14:55:34.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T14:55:33.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking office in January, Trump has upended U.S. policy toward
        the three-year-old war, pressing Ukraine to agree to a ceasefire while easing
        pressure on Russia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f844de-6f95-48af-8382-b5b2d48d3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T14:55:34.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T14:55:33.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shoigu, who served for over a decade as Russia''s defence minister
        until he moved to head its powerful security council in a government reshuffle
        last year, cited amendments to Moscow''s nuclear doctrine approved by President
        Vladimir Putin last November.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119722-457e-4229-83d9-3e60f78c032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T14:55:34.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T14:55:33.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the new terms, Russia could consider a nuclear strike in response
        to a conventional attack on Russia or its ally Belarus that "created a critical
        threat to their sovereignty and (or) their territorial integrity."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98612a-81e2-4b4a-b552-27a661adbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T14:55:34.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T14:55:33.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"...in the event of foreign states committing unfriendly actions that
        pose a threat to the sovereignty and territory integrity of the Russian Federation,
        our country considers it legitimate to take symmetric and asymmetric measures
        necessary to suppress such actions and prevent their recurrence," Shoigu said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d63db-55ee-48ea-aae3-49a97eb16970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T14:55:33.959+08:00
      'mgnl:createdBy': 'faith-nwp'
