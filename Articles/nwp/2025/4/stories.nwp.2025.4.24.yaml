    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ee7e-cd53-42e8-981b-70743fc2eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.322+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.527+08:00
