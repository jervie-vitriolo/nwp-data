      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6356b1-0dba-45d4-888e-7754c091cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:01:44.411+08:00
