      'mgnl:lastActivated': 2025-04-24T11:59:46.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, David is among the 135 eligible cardinals to <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/4/21/explainer-pope-successor.html">elect
        the new pontiff</a></strong> in the conclave, which is expected to happen
        15 to 20 days after the death of Pope Francis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f47eb9-2b19-4871-9fc0-4ede0e97e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/4/22/three-filipino-cardinals-to-vote-for-next-pope.html">Three
        Filipino cardinals to vote for next pope</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827f383-378e-4d07-9540-917c71870dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, born Jorge Mario Bergoglio in Argentina, 88, <strong><a
        href="https://www.newswatchplus.ph/news/2025/4/21/pope-francis-dies.html">succumbed
        to a stroke</a></strong> on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be0385-1c9b-447a-8a82-794d3dbf8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was in a seeming recovery after five weeks of hospitalization due\
        \ to double pneumonia. After his discharge on March 23, he appeared at St.\
        \ Peter’s Square in the Vatican on Easter Sunday.\r"
