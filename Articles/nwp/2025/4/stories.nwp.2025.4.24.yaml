  'ph-maintains-one-china-policy-amid-new-travel-directive-dfa-chief':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Composite photo of Memorandum Circular No. 82 easing travel restrictions
      to Taiwan.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T18:01:41.000+08:00
    'imagesource': 'jcr:3907d8de-e4bd-44df-9248-a2218ceef26f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9ecee8-7916-4b18-b959-9e69fe477c89'
    'lead': 'The country’s One China policy - which recognizes Beijing as the only
      Chinese government - stays, Foreign Affairs Secretary Enrique Manalo said on
      Thursday, April 24, despite a recent Malacañang directive easing travel restrictions
      for some officials to Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T18:05:31.984+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T18:05:32.352+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T18:05:32.025+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['One-China-Policy', 'Philippines', 'China', 'Taiwan']
    'stories': ['']
    'template': '1'
    'title': 'PH One China policy stays – DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62286cce-758b-4af6-9f50-51cef2df702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The country’s One China
        policy - which recognizes Beijing as the only Chinese government - stays,
        Foreign Affairs Secretary Enrique Manalo said on Thursday, April 24, despite
        a recent Malacañang directive easing travel restrictions for some officials
        to Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45c051-130f-460d-9c0d-b8e9cabeb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Manalo said Memorandum Circular (MC)
        No. 82 is focused solely on enhancing economic and trade relations with Taiwan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02f419-70ae-468f-837c-e028628536a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We maintain the One China Policy. I think it’s basically to encourage
        trade and investments with all partners, and so that’s consistent. But it’s
        still within the context of the One-China Policy,” said Manalo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07faceeb-3f02-4b07-b410-03b802de19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA chief added that he has no information on whether China has
        lodged a protest or filed formal representations in response to the circular.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafc69c-2883-45f5-9fca-07283dbd448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China considers Taiwan a renegade province and part of its territory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ae81a-bf36-454b-826d-b738b1317b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Communications Undersecretary Claire Castro
        said President Ferdinand Marcos Jr. thoroughly studied the directive before
        its issuance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c9ce2-9695-4548-be8a-fc3cf229f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakikita po natin ginawa po ng pangulo at ng pamahalaan patungkol
        po dito. Hindi naman po isinasantabi yung One China policy. Nandun pa rin
        po yung respeto natin sa One China Policy,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea7df0-176f-4633-a05c-c88278235cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can see that the President and the government took
        deliberate action on this. The One China policy is not set aside. Our respect
        for it remains intact.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9a6d1-cb80-40c6-a853-42a7e54046bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So ito naman po ay para lang sa improvement din natin, no? Tungkol
        sa trade and investment. So wala naman po tayo nakikita na lumalabag po tayo
        sa sinasabi nating One China policy,” Castro added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0287c-04d8-4690-a6d5-c2d64412fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is purely for our improvement in terms of trade
        and investment. We do not see this as a violation of the One China policy.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960503a-285c-463e-80b9-c87644448711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MC 82, which amends an executive order issued in the Cory Aquino administration,
        stated that only the president, vice president, and Cabinet-level officials
        from the Department of Foreign Affairs and Department of National Defense
        remain strictly prohibited from visiting Taiwan or engaging in official meetings
        with its representatives.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b64893-2232-48ac-8447-82b8641ac87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other officials may now travel to the self-governed island under specific
        conditions:'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923cfba-23d9-41c7-8368-3994e0aa174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.007+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.007+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ They must use ordinary (non-official) passports</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75f3bb-70ef-493b-8947-df59673e82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.007+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.007+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ They must avoid using official titles</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e99ef-85ee-411f-90a3-d259e045ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.008+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ They must coordinate their visits through the Manila Economic
        and Cultural Office (MECO), which serves as the Philippines’ de facto embassy
        in Taiwan</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec31ff-f61f-46b9-8d43-2e196ea71263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.008+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ They must submit a post-visit report to MECO and DFA</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231a1bb-31f4-45f3-8d93-450ecbca4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MECO must be notified at least five days in advance of any meetings
        with Taiwanese delegations.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a76f03-0d33-496c-8e94-f980b443505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Similar protocols will apply to visits of Taiwanese delegations to
        the Philippines for economic and trade-related activities.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bf78d-3c85-4f74-b0bb-79c55b27b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:05:32.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:05:32.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:05:32.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to the Chinese embassy in Manila
        for comment.</p>'
  'palace-20-rice-rollout-nationwide-marcos-term':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T18:07:11.000+08:00
    'imagesource': 'jcr:f02b06d8-4956-48de-a53c-01e11796669a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3582235c-4686-4fe1-bdc0-5b47834a39af'
    'lead': 'A nationwide rollout of rice for P20 per kilogram (kg) remains a top
      priority of the administration, a Palace official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T18:09:47.420+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T18:09:47.777+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T18:09:47.457+08:00
