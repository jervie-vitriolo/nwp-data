      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China''s military said on Thursday
        that it had dispatched naval and air forces to monitor and warn a U.S. guided
        missile destroyer that sailed through the sensitive Taiwan Strait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294ddba-8feb-4b67-ac61-5e3904bb857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.848+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Navy, occasionally accompanied by ships from allied countries,
        transits the strait about once a month. China, which claims Taiwan as its
        own territory, says the strategic waterway belongs to it.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184d236-6164-45bc-85b3-f4ac2726cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.848+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China held its latest round of war games around Taiwan earlier this
        month, drawing condemnation from Taipei and concern from the United States
        and its allies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40b843-a697-422f-8b2a-6ccb31a57f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.849+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Eastern Theatre Command of China''s People''s Liberation Army named
        the ship as the guided-missile destroyer USS William P. Lawrence, and said
        it passed through the strait on Wednesday in an act of "public hyping".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afd7ca-a6aa-4db5-ae32-cb42d69a422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.849+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Relevant remarks by the United States have inverted right and wrong,
        distorted legal principles, confused the public and misled international perception,"
        the command said in a statement, without specifying which comments it was
        referring to.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24b0ef-4b02-4ab4-86f7-e720008f0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.849+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are telling the United States to stop their distortions and hyping
        and to work together to maintain peace and stability in the Taiwan Strait."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd5bb1-02e2-4a02-8aa8-0d5e0f0f4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Navy did not immediately respond to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf3d2c-d66e-4da1-8ca0-6cfc0e3fc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:29:04.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T16:29:05.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Its last publicly announced sailing through the strait was in February.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b4ddc-1ac8-4a5f-8fc0-c911ee55fbb7'
      'mgnl:activationStatus': true
