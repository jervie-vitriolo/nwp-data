      'mgnl:lastModified': 2025-04-24T19:10:13.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senatorial candidate
        and ACT Teachers party-list Rep. France Castro is eyeing a “free lunch” program
        in elementary schools as a measure to curb hunger in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c001961-33e4-42f0-b4a3-2e5df145d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.208+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Walang pipiliin ‘yan it’s up [to] the student nalang kung gusto niya\
        \ kumain or hindi,” Castro said in the third episode of “Ang Kandidato: A\
        \ NewsWatch Plus Election roundtable.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa99aa-c3a2-48dc-a2f7-20b35cb8e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.209+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat talaga i-provide ‘yong free lunch man lang sa ating mga bata\
        \ kasi advantage din ‘yan sa kanila, dahil pag gutom ‘yong mga bata hindi\
        \ naman makakapag-isip,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603f667-d656-4c93-8d3d-e3c4b042168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.209+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The program will be for all. It is up to the student\
        \ if they want to eat or not. But free lunch must at least be provided to\
        \ children because it will be an advantage for them. They can not think properly\
        \ if they are hungry.]\r"
