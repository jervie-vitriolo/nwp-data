    'jcr:uuid': '641d2d4d-891d-4e96-98a3-0496e293bd00'
    'lead': 'Jaylen Brown scored a game-high 36 points and the Boston Celtics overcame
      the absence of leading scorer Jayson Tatum to beat the visiting Orlando Magic
      109-100 Wednesday in Game 2 of their Eastern Conference first-round series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T13:42:17.095+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-04-24T13:42:17.438+08:00
