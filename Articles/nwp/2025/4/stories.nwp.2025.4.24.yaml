      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c454d41-5345-408e-93d3-ac7a5e30bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.350+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how much the book and film are fiction, interest in
        the story surged after Francis died on Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4b688-f326-4c25-8884-2ccc61b3045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.350+08:00
