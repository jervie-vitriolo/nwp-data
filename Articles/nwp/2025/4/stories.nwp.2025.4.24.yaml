    'jcr:uuid': '103d82ab-7488-446a-a3ae-375304c14cbc'
    'lead': 'Rizal, Cagayan reelectionist Mayor Joel Ruma was fatally shot in a campaign
      rally on Wednesday, April 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T13:08:44.666+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-24T18:01:44.837+08:00
