      'mgnl:lastModified': 2025-04-24T19:10:13.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castro also said “low” wages must be addressed as this is the cause\
        \ of high hunger rates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ba2c5-99cc-47b8-9d19-591dba8e2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.209+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In March, the Social Weather Stations found 27.2 percent of Filipino\
        \ families experienced involuntary hunger at least once in the previous three\
        \ months.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f941ea-5952-4a29-b889-36d766eafc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.209+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rate, which translates to around 7.5 million households, was also\
        \ the highest since the record-high 30.7 percent in September 2020 during\
        \ the COVID-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac19b4f-454f-4399-8fc3-5021899cacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.210+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castro, whose platforms mainly focused on education, is part of the\
        \ 11-member slate of the progressive Makabayan coalition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efccf2d-9e99-4e3d-ab16-58129f2e152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.210+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said she would also push to change the “labor export” policy of\
        \ the government, which affects the education system in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f499233-3e5e-493e-b403-eb4e1ca6c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.210+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya talaga totoong national industrialization, ‘yon yong magke-create\
        \ ng trabaho at hindi tayo aasa sa foreign investment,” the lawmaker told\
        \ NewsWatch Plus when asked of her plans to create jobs. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268bd43-559a-47da-9b84-082629849991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T19:10:13.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T19:10:49.210+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-24T19:10:13.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: A genuine national industrialization would create jobs\
        \ and we should not depend on foreign investments.]\r"
  'ph-us-maritime-drills-china-carrier-spotted-in-northern-ph':
    'author': 'Reuters'
    'caption': 'Chinese aircraft carrier and surveillance ship spotted by the Philippine
      Navy in Northern Luzon. (Radyo Pilipinas)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T22:36:44.000+08:00
    'imagesource': 'jcr:13fefd1e-7edc-4a2b-9251-6ba09b69a30f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63cf67e1-a244-4488-9e55-2c3a912673be'
    'lead': 'The Philippine Navy said a Chinese aircraft carrier battle group had
      passed near its northern maritime boundaries in the run-up to a six-day maritime
      exercise with the U.S. that began on Thursday as part of their annual Balikatan
      military drills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T22:40:01.554+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T22:40:01.841+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T22:40:01.592+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'China', 'United-States']
    'stories': []
    'template': '1'
    'title': 'Philippines, US begin joint maritime drills after Chinese carrier group
      spotted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ed7e3-f486-47ab-9346-b5a2f12b917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines -</strong> The Philippine Navy said
        a Chinese aircraft carrier battle group had passed near its northern maritime
        boundaries in the run-up to a six-day maritime exercise with the U.S. that
        began on Thursday as part of their annual Balikatan military drills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d1218-11a9-4f15-99f3-18e2af4efeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The coordinated naval drills, focused on enhancing interoperability,
        maritime domain awareness, and regional security, would be carried out within
        Philippine waters, spanning from the vicinity of Subic Bay up to the Northern
        Luzon, the Philippine military said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee8500-1c7e-402f-9357-5977a0ada477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan and other regional partners are increasingly taking part in Balikatan,
        which means "shoulder-to-shoulder," amid tensions with China over its activities
        in the South China Sea and around Taiwan. A Japanese navy ship is joining
        the exercises.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f6e43-8be4-41a3-8487-d775aec01521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rear Admiral Roy Vincent Trinidad, Philippine Navy spokesperson for
        the South China Sea, on Thursday confirmed the sighting of the Chinese naval
        formation early Tuesday about 100 nautical miles off Burgos, Ilocos Norte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dae70-0d61-4620-b5f0-93ca48969f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Led by the aircraft carrier Shandong (CV-17), the battle group consisted
        of six warships, including frigates and destroyers, and two support vessels,
        Trinidad said. The flotilla reportedly came within three nautical miles of
        the Philippines'' northern islands.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0c2c1-56f1-47ad-ac3c-7abc0603f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is quite close, but these are allowed under UNCLOS, under the
        right of innocent passage provided that it is continuous and expeditious,"
        said Trinidad, adding that the vessels were nearly outside the country''s
        exclusive economic zone by Wednesday night.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efdab0-8e3b-483f-8d87-b61d93cdbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Navy said the sighting, while closely monitored, is
        not considered alarming. Still, the timing of the Chinese passage underscores
        the strategic weight of the ongoing Balikatan drills, which have grown in
        scale and complexity in recent years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa689d7-f704-4502-8f81-ff4d995d0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do not speculate on the intention of their warships in our waters,"
        Trinidad said. "What we do is we challenge them, we monitor them, to ensure
        that they traverse continuously and expeditiously."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2eb5a-b415-44e0-aa05-e449cbdbc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 14,000 Filipino and American soldiers are participating in
        this year''s Balikatan exercises, which run from April 21-May 9, for a "full
        battle test" between the two defence treaty allies in the face of shared regional
        security concerns. China has said the drills are provocative.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613cee9-6d9e-4815-a43f-c7e06914de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:40:01.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:40:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:40:01.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Karen Lema; editing by Philippa Fletcher)</em></p>'
  'thousands-visit-pope-francis-saint-peters':
    'author': 'Joshua McElwee and Giulia Segreti, Reuters'
    'caption': 'A woman is covered with a banner with the picture of Pope Francis,
      as faithful queue to enter St. Peter''s Basilica to pay respect as Pope Francis
      lies in state, as seen from Rome, Italy, April 24, 2025. REUTERS/Hannah McKay'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T22:42:08.000+08:00
    'imagesource': 'jcr:61804585-f3fa-4e2c-a783-406f38e1d6b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5937e7eb-76fd-4e5f-a6f2-1aca36028d9d'
    'lead': 'St. Peter''s Basilica closed its doors just briefly in the early hours
      and then opened again on Thursday to welcome crowds of worshippers from around
      the world lining up to pay their final respects to Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T22:47:03.402+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-24T22:47:03.825+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T22:47:03.468+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Tens of thousands line up to pay final respects to Pope Francis at the
      Vatican'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7918ea-1285-4353-8ec9-1776a51a09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vatican City - St. Peter''s Basilica closed its doors just briefly
        in the early hours and then opened again on Thursday to welcome crowds of
        worshippers from around the world lining up to pay their final respects to
        Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795e549-f683-4f5c-9376-704e107208c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 61,000 people have filed past the late pontiff''s open coffin
        since it was laid out in the basilica on Wednesday ahead of the funeral on
        Saturday, Vatican officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2cbdf-0f24-4199-9b06-93736b14e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Queues were forming for some 2 km (0.6 miles) north of the Vatican,
        with some people reporting waits of about three hours to make it into the
        basilica.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a582b-d168-4fd7-8597-26474e934d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis died aged 88 on Monday morning in his rooms at the Vatican''s
        Santa Marta guesthouse, having only recently left hospital after five weeks
        being treated for double pneumonia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81d14f-e727-4548-8ed2-20e59844d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He was a wonderful pope," said Rome resident Alessandra Caccamo, as
        she queued outside the Vatican. "I''m going to miss him so much, because it''s
        like I''ve lost a piece of me."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd7ab0-3a0f-4ab4-96a9-94310b95903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The basilica had initially been scheduled to close at midnight on Wednesday
        but given the size of the crowds, officials kept it open until 5:30 a.m. (0330
        GMT), before it reopened at 7 a.m.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b0f8c-8fd0-4475-af4a-37f9f798d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The head of the pontiff''s medical team said in interviews published
        on Thursday that Francis had died quickly from an unexpected stroke without
        suffering undue pain.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002428d-ee61-466c-90bc-dc4d50987b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I entered his rooms and he (Francis) had his eyes open," Sergio Alfieri
        told Corriere della Sera newspaper.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17cc08-d00f-4e00-b485-35035c5bffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I ascertained that there were no respiratory problems. And then I
        tried to call his name, but he did not respond to me."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c4bb8-7751-4f9f-95a0-8a6c3a138e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In that moment I knew there was nothing more to do," said Alfieri.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba00c19-1366-4d15-9dd8-4c94667546c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FUNERAL PLANS</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63818cd9-848c-482a-8112-c86a4dd5e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 170 delegations including heads of state and government including
        U.S. President Donald Trump are expected in St. Peter''s Square for Saturday''s
        funeral ceremony, with millions more watching on television across the globe.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e89c7-0530-4068-a9ae-e3b7f702ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who was from Argentina and was the first non-European pope
        in 1,300 years, had an often turbulent 12-year reign in which he repeatedly
        clashed with Church traditionalists and championed the poor and marginalised.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925d302-fa3a-4601-ac46-eff909c0cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A chapter in the Church''s history has been closed," Cardinal Gerhard
        Ludwig Mueller told Italian daily La Repubblica in an interview published
        on Thursday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2b04f-4ad5-409e-8867-e473f29851a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mueller is one of the 135 cardinals eligible to vote in the secret
        conclave that will be held next month to elect the Church''s 267th pontiff.
        A former head of the Vatican''s doctrine office, Mueller is known for his
        traditionalist views and often clashed with Francis.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbda0bc-8480-48e4-8e8b-1e80bbed31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.450+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The German cardinal said that there was "unanimous appreciation" for
        the late pope''s work on migrants and the poor. However he said that the task
        was to choose a successor to St. Peter, the first pope, rather than Francis,
        indicating he favoured a change of direction.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c584d17-6d35-456c-bd60-94df60b1c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.450+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the conclave, which is not expected to begin until at least
        May 6, cardinals already in Rome are meeting each day, primarily to discuss
        logistical matters for the day-to-day running of the 1.4 billion member Church.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336b383-6aad-46a7-9179-31c2ddb7221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Thursday''s meeting lasted about three hours and 113 cardinals took
        part, the Vatican said. The next meeting is expected on Friday morning, but
        the cardinals will not meet on the day of the funeral.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36e26c-f4d2-4d7c-9b9a-25e1ef510e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T22:47:03.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T22:47:03.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T22:47:03.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Every cardinal taking part in the meetings must take an oath to "scrupulously
        maintain" secrecy over any discussions about the election of the next pope.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f898c1-59b5-46ea-a600-990b20a3f90c'
      'mgnl:activationStatus': true
