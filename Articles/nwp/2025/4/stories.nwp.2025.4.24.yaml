  'CBCP-tells-Filipino-faithful-not-to--campaign--for-Tagle-as-next-pope':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T12:42:57.000+08:00
    'imagesource': 'jcr:783d0498-1010-4ba7-a9f2-c3dd40f7fc67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de131b7-b7d9-4fbe-bc40-13a9e3f441de'
    'lead': 'Filipino faithful are urged to respect the cardinal electors’ independence
      and to refrain from publicly advocating for Luis Antonio Cardinal Tagle to succeed
      the late Pope Francis, the Catholic Bishops'' Conference of the Philippines
      (CBCP) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T12:44:10.047+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-24T12:44:10.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CBCP tells Filipino faithful not to ‘campaign’ for Tagle as next pope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee83f6-9f38-42c4-9556-391bb5a5312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.060+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino faithful are
        urged to respect the cardinal electors’ independence and to refrain from publicly
        advocating for Luis Antonio Cardinal Tagle to succeed the late Pope Francis,
        the Catholic Bishops'' Conference of the Philippines (CBCP) said on Wednesday,
        April 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0dd0f-8586-4aea-b647-ebb3a4ef9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This reminder comes as cardinal electors from around the world are
        en route to the Vatican for the conclave – a sacred assembly convened to elect
        a new pontiff after Pope Francis’ death on April 21. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812df1d5-3b0a-4bbc-aafa-1c932e83f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the over 130 electors, three cardinals are from the Philippines:
        Cardinal Tagle, who is a current member of the Roman Curia; Kalookan Bishop
        and CBCP President Pablo Virgilio Cardinal David; and Manila Archbishop Jose
        Cardinal Advincula.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fbf53-0038-4788-acde-97127483f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/4/22/three-filipino-cardinals-to-vote-for-next-pope.html"><strong>READ:
        Three Filipino cardinals to vote for next pope&nbsp;</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0892a-d583-41d6-b79a-19abc41ad477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'CBCP Episcopal Commission on Public Affairs Executive Secretary Jerome
        Secillano emphasized the importance of the cardinal electors’ independence
        in their decision-making process and asserted that “outside interference”
        should not be tolerated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d30c9d-8cde-4866-8dd2-d7815805c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It’s not prudent for the public to promote Cardinal Tagle as the next
        Pope, as this could create the impression that the conclave might be swayed
        by external influences if Cardinal Tagle is elected as the next pontiff,”
        Secillano said in an interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b272815-e0ec-4f54-8f36-f9c52eec2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The independence of the electors must be respected, and the least
        we can do is pray for Cardinal Tagle and the other cardinal electors,” he
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc7b85-233a-4329-948d-eaf6ba4084fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 67-year-old Tagle, who has been dubbed the "Asian Francis" because
        of his similar dedication to social issues as the late pope, is seen as one
        of the contenders to be the next pontiff. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3dd0f-6cc0-4b05-b364-c769fd03f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T12:44:10.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T12:44:10.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T12:44:10.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cardinals are expected to announce the date of the <a href="https://www.newswatchplus.ph/news/nwp/2025/4/21/explainer-pope-successor.html"><strong>conclave</strong></a>
        on Saturday, after Pope Francis’ funeral.&nbsp;</p>'
  'ph-to-benefit-from-us-tariff-shakeup':
    'author': 'Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T13:00:51.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9ece67-340a-4d9b-9d21-3266ea8ee806'
    'lead': 'The Philippines stands to benefit from a sweeping U.S. tariff overhaul
      that has disrupted global trade flows, a new study showed, as the country emerges
      among the least exposed Southeast Asian economies to new U.S. duties targeting
      imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T13:04:35.343+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-24T13:04:35.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T13:04:35.371+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'tariff']
    'stories': []
    'template': '1'
    'title': 'Philippines stands to benefit from US tariff shake-up, but must address
      constraints, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52beeb-11bc-4006-9211-8dba8f3c4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines stands
        to benefit from a sweeping U.S. tariff overhaul that has disrupted global
        trade flows, a new study showed, as the country emerges among the least exposed
        Southeast Asian economies to new U.S. duties targeting imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d83ba6-454a-459e-a343-22f65b4f6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has not been spared from the global trade wars triggered
        by U.S. President Donald Trump''s tariffs, but it faces a comparatively modest
        17% tariff, the lowest among five regional economies covered by the study
        - Malaysia, Thailand, Indonesia, Vietnam and the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717e05e-bac1-454c-a935-ae42cdfc5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Still, the Philippines lacks the infrastructure and investment to take
        quick advantage, it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d6d84-2eff-4d59-9e6b-f96ba5266016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam and Thailand are subject to much steeper rates of 46% and 36%,
        respectively, though those have been paused until July.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a292b9-32f1-4d2c-9230-34609ef15da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The study by Philippine Institute for Development Studies created a
        Tariff Exposure Composite Index to assess how vulnerable each country is to
        the new U.S. levies. The Philippines and Indonesia both scored 2.2, placing
        them in the moderate risk category. But their positions differ significantly.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c3c9b-1b46-4829-95d8-4c2c1b358434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While both share the same risk score, Indonesia is considered more
        exposed due to its higher 32% tariff and a narrower exemption coverage - only
        about 10% of its exports to the U.S. are shielded, the study showed. Its main
        exports, such as palm oil and footwear, are also highly sensitive to price
        increases.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2e251-5c0d-4ae2-9f05-70c8f4d0c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In contrast, the Philippines benefits from broader tariff exemptions,
        covering around 33% of its U.S.-bound exports, mostly in high-value sectors
        like semiconductors, memory chips, and storage devices. This, along with its
        lower tariff rate, places it in a stronger position to attract diverted trade
        and investment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae21e43-320b-4c5c-8168-6f6755ba1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines is strategically positioned to benefit,” the study
        authored by former Trade Undersecretary Rafaelita Aldaba said. "Its low tariff
        rate, strong exemptions for key exports, and moderate strategic exposure create
        an opportunity to attract trade and investment shifts."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395f2f6-2ab5-409e-9ef9-5b6a489c64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysia, with a slightly higher tariff of 24%, also ranked favourably,
        scoring 2.8. It has the highest exemption coverage in the region, protecting
        nearly 46% of its exports to the U.S., particularly in electronics and semiconductor
        equipment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593c3dd-0d3f-478d-96c5-260890dd2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam and Thailand scored higher on the risk index - 3.4 and 3.0,
        respectively - reflecting deeper exposure. Both countries depend heavily on
        the U.S. market and have lower exemption coverage. Vietnam sends 35% of its
        total exports to the U.S., making it the most vulnerable among its peers,
        the study showed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08b711-45f6-45d0-a052-3618127fc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The study warned that while the Philippines has a relative advantage,
        it still lags behind Malaysia and Vietnam in manufacturing scale, logistics
        and readiness to absorb new investment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2178bb8-ce2f-40f1-9bd0-c9efae082a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines'' ability to convert this relative advantage into
        tangible economic gains will hinge on how swiftly it can mobilize responses
        in logistics, investment facilitation, and targeted export promotion," the
        study added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47039033-82ff-4f7e-8cb6-8914168ddbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:04:35.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T13:04:35.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:04:35.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Karen Lema; Editing by Raju Gopalakrishnan)</em></p>'
  'cagayan-town-reelectionist-mayor-shot-dead':
    'caption': ' Rizal, Cagayan Mayor Joel Ruma delivers a speech in the province
      capitol on Nov. 11, 2024. (Cagayan Provincial Information Office/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T13:06:16.000+08:00
