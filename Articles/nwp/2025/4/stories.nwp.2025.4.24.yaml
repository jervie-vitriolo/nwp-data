      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Entertainment industry data firm Luminate reported that U.S. streaming
        viewership figures for "Conclave" rose by 283% on Monday compared to the previous
        day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
