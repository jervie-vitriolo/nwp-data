  'trump-zelenskiy-clash-again':
    'author': 'Doina Chiacu, Elizabeth Piper and John Irish, Reuters'
    'caption': 'From left to right: Ukranian President Volodomyr Zelenskiy and US
      President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T09:58:44.000+08:00
    'imagesource': 'jcr:ce89e7e9-4e66-4d43-a341-e7deca52b02e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dad636c-a61f-4731-96db-3f7408baf0c1'
    'lead': 'U.S. President Donald Trump and Ukrainian President Volodymyr Zelenskiy
      clashed again on Wednesday on efforts to end the three-year-old war in Ukraine,
      with the U.S. leader chiding Zelenskiy for refusing to recognize Russia''s occupation
      of Crimea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T10:02:21.161+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-24T10:02:36.576+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-04-24T10:02:36.116+08:00
    'mgnl:lastModified': 2025-04-24T10:02:21.215+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Volodymyr-Zelensky']
    'stories': []
    'template': '1'
    'title': 'Trump and Zelenskiy clash again and US warns it could abandon Ukraine
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c6530-34d1-401f-a77d-319c8b9c2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.577+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S./London, England/Paris, France -</strong>
        U.S. President Donald Trump and Ukrainian President Volodymyr Zelenskiy clashed
        again on Wednesday on efforts to end the three-year-old war in Ukraine, with
        the U.S. leader chiding Zelenskiy for refusing to recognize Russia''s occupation
        of Crimea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0d3c5-4528-406a-9784-4039ac2bbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.577+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s Vice President JD Vance said it was time for Russia and Ukraine
        to either agree to a U.S. peace proposal "or for the United States to walk
        away from this process," echoing a warning from Trump last week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67dec2-6214-4339-8311-d28fa4a250aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.578+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters in India, Vance said the proposal called for
        freezing territorial lines "at some level close to where they are today" and
        a "long-term diplomatic settlement that hopefully will lead to long-term peace."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea18e0-2af2-4b55-9d41-3d987e850ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.578+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The only way to really stop the killing is for the armies to both
        put down their weapons, to freeze this thing," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05303f-3fb3-4dbe-b09a-e0a28dd2f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.579+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A former Western official familiar with the U.S. proposal said it also
        called for the recognition of Russia''s annexation of Crimea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7a546-6f5d-4993-b6da-4a2193f70511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.580+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking office in January, Trump has upended U.S. policy toward
        the war in Ukraine, pressing Ukraine to agree to a ceasefire while easing
        pressure on Russia, which launched a full-scale invasion of its neighbor in
        2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bd70b-c743-4885-91cf-f09c3d2ce671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.580+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy on Tuesday reiterated that Ukraine would never cede Crimea
        to Russia, which seized control of the peninsula in 2014 in a move that was
        condemned internationally. "There''s nothing to talk about here. This is against
        our constitution," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e637d-6c73-40c3-93e2-c75a8c4f4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.581+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who argued with Zelenskiy in a disastrous Oval Office meeting
        in March, called this an inflammatory statement that made peace harder to
        achieve. He said in a social media post that Crimea was lost years ago "and
        is not even a point of discussion."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173f975-1b77-4ff3-b1b9-5afbf54413ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.581+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy acknowledged later in an X post that the London talks among
        U.S., Ukrainian and European officials were marked by high emotions but expressed
        hope that future joint work would lead to peace.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e47bb6-d213-4857-9899-bbba79be0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.582+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He pledged again that Ukraine would abide by its constitution and said
        he was sure Kyiv''s partners, in particular the United States, "will act in
        line with its strong decisions."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df90ec3-f5db-47ba-a4c0-df649a4edfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.582+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He attached to his post a 2018 Crimea Declaration from Mike Pompeo,
        Trump''s secretary of state during his first term, which said: "The United
        States rejects Russia’s attempted annexation of Crimea and pledges to maintain
        this policy until Ukraine’s territorial integrity is restored."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb0aad-4a71-4c71-8eff-3851dd43370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.583+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who promised during his election campaign to end the war within
        his first 24 hours back in the White House, scolded Zelenskiy and said on
        Truth Social the U.S. was trying to stop the killing in Ukraine and that they
        were "very close to a deal" for peace.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138adaf-1d02-4f17-b93e-78ee9dde5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.583+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump told reporters later he thought the London talks had gone "pretty
        well," although he also said, in apparent reference to Russian President Vladimir
        Putin and Zelenskiy: "We''ve got to get two people, two strong people, two
        smart people, to agree. And as soon as they agree, the killing will stop."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c231c-e7c1-445d-aa82-bf206acca702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.584+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio cancelled his trip to attend the
        London talks, prompting cancellation of a broader meeting with foreign ministers
        from Ukraine, Britain, France and Germany and underscoring the gaps between
        Washington, Kyiv and its European allies over how to end the war.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2828d7-30e1-426d-a103-1046d033a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.584+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s ''patience is running very thin''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206add4-712e-49be-a429-7d7a4fbff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.585+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokeswoman Karoline Leavitt told reporters Trump is "frustrated"
        with the pace of talks and that Zelenskiy "seems to be moving in the wrong
        direction."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c15c35-bfd5-4192-b01a-3bdfc6c91b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.585+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several sources have said proposals from Trump''s envoy Steve Witkoff
        include not only recognizing Russia''s annexation of Crimea, but accepting
        Russia''s control of the 20% of Ukraine''s territory it has gained in the
        war, ruling out Ukrainian membership of NATO and lifting of Western sanctions.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe33219-a35f-4ab7-ac80-d501acd0f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.586+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s Ukraine envoy Keith Kellogg said on X that there were positive
        talks in London with Zelenskiy''s chief of staff, Andriy Yermak, and added:
        "It''s time to move forward on President Trump''s UKR-RU war directive: stop
        the killing, achieve peace, and put America First."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05590785-724e-4d36-b1a9-ce1ac29084dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.586+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump raised the pressure on Sunday when he said he hoped Moscow and
        Kyiv would make a deal this week to end the conflict.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bb3ad-a495-4b64-94be-7f9b8cb1357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.586+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the heart of Wednesday''s talks was an attempt to establish what
        Kyiv could possibly accept after Witkoff presented proposals to a similar
        session in Paris last week. Three diplomats said those proposals appeared
        to demand more concessions from Ukraine than Russia.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea9e3d-2cb8-4766-9e00-642eeb6dcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.587+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump envoy expected to meet Putin on Friday</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38ebe0-3169-454e-9ea5-d3e4987ed813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.587+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witkoff is expected to meet Putin again on Friday, a U.S. official
        told Reuters.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a08b52-f008-4b89-ad83-7f5017058408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.588+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witkoff has already met Putin three times to discuss prospects for
        an end to the war and will visit Moscow this week for a new round of talks,
        the White House said earlier.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443547e-2320-4241-b539-94f0a8355de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.588+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since Trump expressed his desire to broker peace in Ukraine and made
        a surprise call to Putin in February, European nations have scrambled to find
        ways to support Kyiv against Moscow while keeping the U.S. onside.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496389a3-068e-4067-b9be-4df919efea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.589+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A joint statement from Britain, France and Germany after the London
        talks said all parties had reiterated strong support for Trump''s "commitment
        to stopping the killing and achieving a just and lasting peace."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d99296-5040-4d91-8642-aa89d5e52159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:02:21.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:02:36.589+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-24T10:02:21.193+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said "significant progress was made on reaching a common position
        on next steps" and "all agreed to continue their close coordination and looked
        forward to further talks soon."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84829d-b03b-4b64-9e8e-a974027cfb65'
