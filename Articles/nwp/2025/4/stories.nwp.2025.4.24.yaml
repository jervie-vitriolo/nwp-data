      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Drag queen Jiggly Caliente
        has lost "most of her right leg" over a severe infection, her family announced
        on Thursday, April 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd5f10-7d97-4980-aca3-690013d52385'
      'mgnl:activationStatus': true
