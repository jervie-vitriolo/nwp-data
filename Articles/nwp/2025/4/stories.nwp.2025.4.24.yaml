      'mgnl:lastModified': 2025-04-24T18:41:59.731+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a3b9e-8284-4092-abc1-4453b3ee9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:41:59.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T18:42:00.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:41:59.732+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the "serious health setback," the family said Jiggly will
        not be appearing in the upcoming season of Drag Race Philippines, in which
        she is one of the main judges. She will also decline public engagements in
        the “foreseeable future.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d869af8-41a7-4f4f-a44d-ce0197446902'
      'mgnl:activationStatus': true
