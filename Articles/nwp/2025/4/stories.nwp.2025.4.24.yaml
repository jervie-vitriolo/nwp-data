      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Kalookan Bishop Pablo
        Virgilio Cardinal David has set off to Vatican City to attend the funeral
        for the late Pope Francis and to participate in the election of the new pontiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33f192-bd55-4c03-9dff-c3bade067bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Kalookan shared on Thursday, April 24, a photo of
        David, the president of the Catholic Bishops’ Conference of the Philippines,
        with his luggage at the Ninoy Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe541da-d8f5-4aad-ae14-30916a0b379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-24T11:59:46.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T11:59:46.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“A quiet moment, but filled with so much meaning,” the diocese wrote
        on Facebook. “Let’s continue to pray for the soul of our beloved Holy Father,
        and for all our Cardinals—especially Cardinal Ambo—as they carry on the mission
        of hope and service.”</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0a3kY6xQwPbXNwq36knLo5bMmJm99JaacBroXzzveT5YioJsk6QGVcrff7NPfvzVrl&show_text=true&width=500"
        width="500" height="673" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
