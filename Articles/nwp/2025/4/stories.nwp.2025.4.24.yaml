    'title': 'Jaylen Brown''s 36 steer Jayson Tatum-less Celtics past Magic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e243c2-dfd8-449c-be5d-9f8ac7b3ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.108+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.108+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jaylen Brown scored a game-high
        36 points and the Boston Celtics overcame the absence of leading scorer Jayson
        Tatum to beat the visiting Orlando Magic 109-100 Wednesday in Game 2 of their
        Eastern Conference first-round series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bd1db-673b-44a3-b19e-3f0767827b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.109+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.109+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce09cd9-f786-404a-b0d6-320787dd53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.109+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.109+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brown was 12 of 19 from the field -- including 5-of-7 from 3-point\
        \ territory -- grabbed 10 rebounds and had five assists. Kristaps Porzingis\
        \ added 20 points and 10 rebounds for the second-seeded Celtics, who have\
        \ a 2-0 lead in the best-of-seven series.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64943eb9-6fdb-466f-9795-e09bdfabbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.109+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.109+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc9ea9-9667-47ef-8f0b-e63b12426a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.110+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.110+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"He's been great and consistent throughout the season,\" Celtics coach\
        \ Joe Mazzulla said about Brown. \"He can take it to another level mentally\
        \ and physically, and he did that for his team tonight. At the end of the\
        \ day, he's willing to do whatever it takes for us to win.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee55fb-7704-4ea9-9ccc-566172ea2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.110+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.110+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f5111-1ab2-4035-aa6c-f1e942530970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.111+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.111+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Orlando used an 8-0 run to pull within five points early in the fourth\
        \ quarter, but the Magic never got any closer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cce57-736c-4fdf-ac08-3a024b8075a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.111+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.111+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e82953-7410-4bdd-a34b-55290ebeb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.111+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.111+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I thought we played with a lot of heart, a lot of character,\" said\
        \ Magic forward Franz Wagner. \"We made a bunch of runs in the game.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9806c-c23c-483d-b572-9d2897311d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.112+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.112+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4567b-4a5f-4e14-bf5a-54a7adfc843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.112+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.112+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tatum, who averaged 26.8 points per game during the regular season,\
        \ didn't play in Game 2 because of a bone bruise. He was knocked to the floor\
        \ while driving to the basket in the fourth quarter of Boston's 103-86 Game\
        \ 1 win on Sunday. Tatum returned to the game, but was listed as \"doubtful\"\
        \ for Game 2 before the team's final injury report officially ruled him out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4c931-93d6-439e-9a84-0e3de5e05bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.112+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.112+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433f37f-3940-431d-877f-7f1b9533d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.113+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.113+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In his pregame press conference, Mazzulla called Tatum \"day-to-day.\"\
        \ The Celtics went 8-2 during the regular season when Tatum didn't play. Both\
        \ losses came against Orlando.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cceba2-445a-4a6e-b0b5-441a7bca6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.113+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.113+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfaa4c-7c11-4f71-8891-5c1775600199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.114+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.114+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The seventh-seeded Magic received 32 points, nine rebounds and seven\
        \ assists from Paulo Banchero. Wagner finished with 25 points and Wendell\
        \ Carter Jr. had 16.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fc37b-0750-4196-8fc0-6a0bb52a715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.114+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.114+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfc9e8-dac8-416c-ab0c-b0fc49b5f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.115+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.115+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Derrick White (17), Payton Pritchard (14) and Jrue Holiday (11) also\
        \ scored in double figures for the Celtics, who won despite shooting 45.0\
        \ percent from the field.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44027195-14f8-4af0-a5b9-03670e8e4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.115+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.115+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa429734-14da-44e2-9c3f-42a68d04c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.116+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.116+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Celtics led 23-21 after one quarter and 50-47 at halftime. Boston\
        \ had its largest lead of the game when Pritchard connected on a 3-pointer\
        \ that put the Celtics up 81-66 with 38.4 seconds remaining in the third quarter,\
        \ but Orlando closed the quarter on a 5-0 spurt and trailed 81-71 entering\
        \ the fourth.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93369c3e-2ee6-419c-8b2b-27a6c0037d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.116+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.116+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb1d24-1877-4e59-bda3-7aab92b66e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.117+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.117+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The series shifts to Orlando for Game 3, which will be played Friday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49b781-4ce9-4073-b271-7276244e5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.117+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.117+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b602ad-1e18-4bd1-9f8b-81c36fae4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T13:42:17.118+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-24T13:42:17.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T13:42:17.118+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t become a series until the home team loses," said Magic
        coach Jamahl Mosley. "... Our crowd is one of the best in the league. That
        energy is something we''re gonna need."</p>'
  'Top-Russian-official-says-Moscow-has-right-to-use-nuclear-weapons-if-attacked-by-West--TASS-reports':
