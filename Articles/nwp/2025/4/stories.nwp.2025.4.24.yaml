      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The following candidates will also receive show cause orders for presumed\
        \ vote buying:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c636834-5d2c-4ead-8a25-54fe6d9885a7'
      'mgnl:activationStatus': true
