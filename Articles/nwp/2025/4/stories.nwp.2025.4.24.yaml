      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“At this time, we kindly ask for privacy for Bianca and her family
        as they navigate this difficult journey together. While Jiggly concentrates
        on healing, we invite her friends, fans, and community to uplift her with
        messages of hope and love on her social media channels,” they added.</p>'
