      'mgnl:lastActivated': 2025-04-24T16:40:11.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) will ask nine more local candidates to explain allegations of vote
        buying and abuse of public funds, poll chairman George Garcia said on Thursday,
        April 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a586a-624a-4522-8ab1-a0e9e5fd6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T16:40:11.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea342f4-adfe-4f30-a246-9161db126d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T16:40:11.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among those who will be issued a show cause order are Manila mayoral
        candidates Francisco “Isko” Moreno and Sam Verzosa for supposed vote buying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a232ad5-98c2-4d41-8420-a5d69a98ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T16:40:11.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14b182-ade5-4d79-9908-d7a97889ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T16:40:11.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moreno, a former mayor, allegedly handed out P3,000 to public school
        teachers. Verzosa, a party-list lawmaker, distributed goods with his initials
        SV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3916148-d6d8-453a-a770-e3864f0a0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.578+08:00
