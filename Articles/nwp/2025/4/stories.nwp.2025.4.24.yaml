    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6252a6e-b213-41bb-bd34-32dbbcf1b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.340+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.532+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis said he personally voted for Benedict because the Church
        needed a "transition pope" after the long papacy of John Paul II. In 2013,
        Francis came up as a surprise candidate, after impressing peers with a speech
        on the need for church reform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95275a-bdcb-49de-a1bd-63f8f36d7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.341+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.533+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6723c61-be2b-419e-9836-ff43d7d6557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.342+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.534+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>This time around, there is no clear frontrunner, although British
        bookmakers have named Luis Antonio Tagle, a reformer from the Philippines,
        and Pietro Parolin, a compromise choice from Italy, as early favorites in
        the race.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dceba0-91db-480a-8e82-1195bc163e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.342+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.534+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aed749-e543-403d-bf2d-dd783cd26ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.343+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.535+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Robert Harris, author of the book on which the film "Conclave" is
        based, told The Boston Globe this week that he had approached the conclave
        "purely from a secular point of view of someone who is interested in institutions,
        how they work, and the power plays within them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a42cb5-fb39-4e48-a7e9-1c53ec2eb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.344+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.536+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f12776-91db-4095-bc4f-14da8a56a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.345+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.536+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These powerful figures are locked away in one of the most extraordinary
        artistic gems of the Renaissance. They''re not allowed to speak to the outside
        world and they have to stay there for days until they get a two-thirds majority,
        and that is just the most wonderful drama in itself," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29a1e6-1841-4698-bc46-9e7f9a79c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.346+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.537+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e933ef-60c1-4e5f-83eb-cd467cd29a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.346+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Conclave" director Edward Berger has said that while the film is
        set in the Vatican, it could be about the power games that take place wherever
        there is a top job to fill.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec036248-70a8-49a3-aa28-d1706968aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.347+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccfc40-d808-4353-a296-7b998291ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.348+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"And whenever that power vacuum exists, there''s going to be people
        striving for it. There''s going to be people fighting for it and stabbing
        each other in the back and trying to manipulate their way into this power,"
        he told Reuters in November.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5208586-ff0d-46c0-a1a9-8dff0ca4bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.349+08:00
      'mgnl:createdBy': 'thea-nwp'
