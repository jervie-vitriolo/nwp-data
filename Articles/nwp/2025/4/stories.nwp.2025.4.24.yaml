      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:29:04.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Beijing Newsroom; Additional reporting and writing
        by Ben Blanchard in Taipei; Editing by Christian Schmollinger and Aidan Lewis)</em></p>'
