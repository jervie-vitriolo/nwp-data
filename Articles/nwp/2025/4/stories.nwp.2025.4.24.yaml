      'text': '<p><strong>Seoul, South Korea -</strong> South Korean prosecutors have
        indicted former president Moon Jae-in for alleged bribery, a prosecution office
        spokesperson said on Thursday, in a case related to the appointment of his
        former son-in-law at a Thai airline.</p>'
    '1':
