  'Aid-funding-disrupts-child-vaccinations-almost-as-much-as-pandemic--says-UN':
    'author': 'Jennifer Rigby, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T10:28:38.000+08:00
    'imagesource': 'jcr:adb05a03-df2d-40c1-be88-f3fa0378b72f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6390ce6b-8521-41fe-b4d7-ad8638fcac2d'
    'lead': 'Global aid funding cuts, led by the United States, are disrupting efforts
      to vaccinate children against deadly diseases almost as much as the COVID-19
      pandemic did, the United Nations said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T10:29:58.158+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-24T10:29:58.454+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aid funding disrupts child vaccinations almost as much as pandemic,
      says UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bef6ef-9b67-484f-bfd8-acfd1342546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.170+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Global aid funding cuts, led by the
        United States, are disrupting efforts to vaccinate children against deadly
        diseases almost as much as the COVID-19 pandemic did, the United Nations said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4abd1f-89b8-420e-b652-7cedaf1bcefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.171+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Outbreaks of infectious diseases, including measles, meningitis and
        yellow fever, have been increasing globally.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa8479-c024-4a64-918f-7816ef09c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.171+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Emergency and routine vaccinations meanwhile were significantly affected
        in nearly half of countries at the start of April due to the funding cuts,
        according to reports from World Health Organization offices in 108 largely
        low and lower-middle income countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17775c74-f0dc-43cb-8c0b-9ee06b365cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.172+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cuts to funding also reduced vaccine supplies and hampered disease
        surveillance, the WHO and UNICEF said in a joint release with Gavi, the Vaccine
        Alliance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8fca6-9add-4629-9e97-03bf2e3342d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.172+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Setbacks (are) at a similar level to what we saw during COVID-19.
        We cannot afford to lose ground in the fight against preventable disease,"
        said Catherine Russell, UNICEF executive director.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b27a3-46b2-4b37-af23-f257dd666888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.172+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'COVID-19 caused what was called the largest backslide in childhood
        vaccination in a generation, and aid funding cuts, led by the U.S. – formerly
        the world’s largest donor – risked the same outcome, the joint release said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bb95d-e465-4afd-88f9-04a67e26d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.173+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They called for funding for childhood immunisation to be maintained
        ahead of Gavi’s funding round, which will be launched in June. The group is
        seeking $9 billion for its work from 2026-2030.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddd646-cd20-47d2-bcb4-505213a434c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.173+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sania Nishtar, Gavi’s chief executive officer, said it was possible
        to fight the rise of infectious diseases but only if the group is fully funded.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf17d29-02c9-41e9-b10c-a492df41aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.173+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Measles cases have increased year-on-year since 2021, while meningitis
        surged in Africa last year and yellow fever cases also rose after declines
        in the last decade, the agencies said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef432104-c8d1-4271-bd8e-1368abfcf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.174+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, an internal U.S. government document showed it would follow
        its cuts to UNICEF and the WHO, part of wider plans to streamline and focus
        foreign aid to align with the "America First" policy, by cancelling its contribution
        of around $300 million annually to Gavi.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb8191-c43e-4788-b203-812506987555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.174+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, the U.S. State Department told Reuters it had nominated
        Mark Lloyd, assistant administrator for global health, to Gavi’s 28-person
        board. The U.S. seat had previously been vacant.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e950c4d-75bc-41e0-82d1-8bad394fb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.174+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both the U.S. State Department and Gavi declined to comment about what
        this could mean for U.S. funding.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcc02b-b968-41c8-84ab-5a8ceeef6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:29:58.175+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:29:58.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:29:58.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jennifer Rigby; editing by Barbara Lewis)</em></p>'
  'Trump-signs-orders-on-university-accreditation--foreign-gifts':
    'author': 'Steve Holland, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T10:30:01.000+08:00
    'imagesource': 'jcr:6fb9e7b4-3609-4ab5-8b5d-1653aef71ec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89000dff-15f1-4e0f-bd30-2326c7189ab6'
    'lead': 'In his latest step pressuring US universities, President Donald Trump
      on Wednesday signed an order intended to toughen standards for college accreditation,
      a requirement for accessing billions of dollars in federal student financial
      aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T10:30:58.763+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-24T10:30:59.063+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump signs orders on university accreditation, foreign gifts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11748d-fc1d-484e-b14b-f770f69af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.776+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> In his latest step pressuring U.S.
        universities, President Donald Trump on Wednesday signed an order intended
        to toughen standards for college accreditation, a requirement for accessing
        billions of dollars in federal student financial aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fecccb-69b0-4b57-886c-9dac56fdf5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.776+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order was one of seven education-related actions taken by the president
        during an event in the Oval Office. They covered a range of topics including
        fostering artificial intelligence competency in schools and improving job
        training for skilled trades.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669f906-14d6-42ad-be7a-27495cff216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.776+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration already has frozen hundreds of millions of dollars
        in federal funding for numerous universities, pressing the institutions to
        make policy changes and citing what it says is a failure to fight antisemitism
        on campus. Harvard University is suing the administration over a funding freeze.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084c857-61d0-4862-8b2e-715b26cd6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.777+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the federal government does not directly accredit U.S. universities,
        it has a role in overseeing the mostly private organizations that do so. Accreditation
        is required for colleges to access federal student loans and grants.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a77caa-35ff-4a6e-a7d0-e8dedfe96401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.777+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has often complained that accreditors approve institutions that
        fail to provide quality education, a sentiment echoed in the executive order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35edafd-e345-4331-849f-93bfba9f17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.777+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order directed Education Secretary Linda McMahon to make the accrediting
        organizations more accountable for schools'' "poor performance" and civil
        rights violations through restrictions on or termination of their accrediting
        rights, a White House fact sheet said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e4add-ed4f-4b55-ae47-c76741075351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.778+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump ordered McMahon and Attorney General Pam Bondi to investigate
        and take action against unlawful discrimination by U.S. colleges and graduate
        schools including law and medical schools.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a1482-5930-4b76-b759-fb47f805b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.778+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another order on Wednesday directed the administration to enforce existing
        laws requiring universities to disclose when they receive large foreign gifts,
        amid worries by Trump of foreign influence at universities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dba3d-6421-4bf0-9c48-861fa48511bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.778+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It directed McMahon to take steps to require universities to disclose
        specific details about foreign funding, including "the true source and purpose
        of the funds," a White House fact sheet said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9facd2-3951-4c29-8edf-9e34788da4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.779+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yet another order sets up an initiative on historically Black colleges
        and universities aimed at promoting excellence and innovation at the schools.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3337a6-025f-49e3-9450-7efd8c577393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.779+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the initiative, an annual White House summit on HBCUs will be
        staged to "foster collaboration and address key priorities for HBCU success,"
        a White House fact sheet said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25738af4-a8ea-4055-979b-cb02c0082eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.780+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said another order targeted diversity, equity and inclusion policies
        that impacted how students are disciplined. It said school discipline "should
        be based on student behavior, rather than racial statistics."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47629772-81aa-463c-aafe-5db0daa36a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:30:58.780+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-24T10:30:59.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:30:58.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland and Ryan Patrick JonesEditing by
        Colleen Jenkins and Cynthia Osterman)</em></p>'
  'thousand-honor-pope-francis-st-peters-basilica':
    'author': 'Crispian Balmer and Joshua McElwee, Reuters'
    'caption': 'Pope Francis'' body is carried in a coffin to Saint Peter''s Basilica,
      on the day of its translation, at the Vatican, April 23, 2025. (Vatican Media/Mario
      Tomassetti/­Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T10:29:14.000+08:00
    'imagesource': 'jcr:9cfdf416-3acc-451c-bb63-07b118ea3c75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca05c0c3-eaf3-4306-9619-ef6e46ee5b12'
    'lead': 'Thousands of people poured into St. Peter''s Basilica on Wednesday to
      pay their final respects to Pope Francis, whose body is lying in state for three
      days ahead of his funeral on Saturday.'
    'mgnl:activationStatus': true
