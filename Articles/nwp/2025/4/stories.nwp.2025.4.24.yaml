    'mgnl:lastModified': 2025-04-24T10:32:07.151+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Thousands honor Pope Francis in St. Peter''s Basilica'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739b9f3-883d-4902-a527-cb92107e8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.139+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Thousands of people poured into
        St. Peter''s Basilica on Wednesday to pay their final respects to Pope Francis,
        whose body is lying in state for three days ahead of his funeral on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45203d-92a8-41a0-a660-35596b4ce290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Crowds stretched down the main boulevard leading through Rome into
        the Vatican, pressing forward slowly in warm spring sunshine as people took
        their turn to see the late pontiff in his open coffin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9e411-8607-485c-a659-1b3c8f825eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The body of the 88-year-old pope, who died two days ago in his rooms
        at the Vatican''s Santa Marta guesthouse after suffering a stroke, was brought
        to St. Peter''s in a solemn procession earlier on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280857fa-bec5-464a-b37c-c491a8103428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Red-hatted cardinals, bishops, candle-carrying friars and helmeted
        Swiss Guards walked slowly into the vast square in front of the basilica as
        a choir chanted psalms and prayers in Latin while a bell gently tolled.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21014cdd-6d26-4970-bbf5-2238dade473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As the coffin crossed St. Peter''s Square, a crowd of several thousand
        broke into repeated applause - a traditional Italian sign of respect at such
        events.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009dfc2-c832-4f83-bc93-f24ee41ea9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He''s like a member of the family. Somebody very close to our hearts,
        somebody who made the Church very accessible to everybody and inclusive to
        everybody," said Rachel Mckay, a pilgrim from Britain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130a4b5-def1-44cf-b5f2-36ed2d55c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vatican officials helped 14 white-gloved, black-suited pallbearers
        carry the coffin up a stone incline, before the procession passed through
        St. Peter''s giant bronze doors and into the hushed interior of the ornate,
        cavernous church.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183cb3f-58f1-4e88-ad9b-bba872b19c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who had only recently left hospital after five weeks being
        treated for double pneumonia, last appeared in public on Sunday, when he delighted
        onlookers gathered to celebrate Easter by being driven around the packed square
        in his white, open-topped popemobile.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853e6d5-5a77-4a41-9bb9-0a1e8f1774de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mixture of emotions</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec589fc1-f2ab-4048-9064-59ca2816f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As the formal ceremony to bring the pope''s body to the basilica was
        ending, Sr. Genevieve Jeanningros, a nun from the Roman seaside town of Ostia,
        stood by his casket and cried.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5d831-fd2d-433f-aac8-99e24146e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeanningros, known for her work with the LGBTQ community, had hosted
        Francis for visits in Ostia several times.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3911b-da73-4a85-96fa-f0b8ed6ebed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Crowds were guided through the central nave of the basilica to come
        forward and offer respects.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb1b93-abf6-4ab3-8fd2-0d463efbc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis was dressed in red vestments, his hands clasped together holding
        a rosary, and a white mitre on his head.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde858a8-c396-4de4-91af-5b95cfb49e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alex Lenrtz, a U.S. pilgrim who was among the first public mourners
        to stand in line, said he felt a mixture of emotions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff745ed-b884-4bb0-b60c-c0bfe9214bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s just such a surreal (feeling) ... and seeing the body and just
        remembering everything that he stood for is very important."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f059763-1310-4fcd-9408-90660867f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis'' body will lie in state in St. Peter''s Basilica until Friday
        evening. The Vatican had originally planned to close Wednesday''s visits at
        midnight (2200 GMT), but said it may extend the timeframe, due to a "high
        flow" of pilgrims.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6da8c-e63d-4157-84d3-aba68ba69cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.116+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the first 8-1/2 hours of viewing, some 19,430 people filed infront
        of the coffin, with thousands more waiting patiently in a line that snaked
        around the security barriers across the cobbled esplanade outside the church.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde13f4-b647-4b23-abdf-a9d6a1fdd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.116+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saturday''s funeral will draw heads of state and government from around
        the world, including U.S. President Donald Trump, who clashed repeatedly with
        the pope on social issues such as immigration.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7f1cf-c91d-496b-97d7-db6375a7d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leaders from Italy, France, Germany, Britain, Ukraine, Brazil, EU institutions
        and Francis'' home nation of Argentina have also confirmed their presence,
        among many others.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fa0eb-3781-4044-ac10-a7a8b84dd515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Future conclave</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bbd5c9-7e48-42b0-98cb-d942434a0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A conclave to choose the new pope is not expected to start before May
        6. The cardinals now gathering in Rome will decide the date following what
        are often prolonged discussions.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84dc64-cb4a-4db6-8eec-d1e102ea840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There is no clear frontrunner to succeed Francis, although British
        bookmakers have singled out Luis Antonio Tagle, a reformer from the Philippines,
        and Pietro Parolin, from Italy, as early favourites.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29ae20-8c69-42d8-bef8-660c13ea3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the ceremony earlier on Wednesday, Tagle and Parolin stood together
        in the basilica, flanked by about 80 other cardinals, as the wooden coffin
        was laid on a dais.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3727ee3-85ba-48cc-9b50-e0648397476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The body was placed in front of the altar, built on the spot where
        St. Peter, the first pope, is believed to have been buried after dying as
        a martyr in the reign of Emperor Nero (54-68 AD).'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def91b3a-0454-4553-905b-a4839308617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cardinal Raymond Burke, a U.S.-born conservative prelate who was often
        at odds with Francis during his 12-year papacy, was among those who approached
        the coffin and bowed.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65f387-b793-4b1e-b0c1-963776acbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another reformer?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa82dd-93a8-4bbd-ad69-500411d968d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis shunned much of the great pomp and ceremony traditionally associated
        with the role of head of the world''s 1.4 billion Roman Catholics. He clashed
        repeatedly with traditionalists, who saw him as overly liberal and too accommodating
        to minority groups, such as the LGBTQ community.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cf9ca-527b-4cc8-afcd-63c57696793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In electing a new pope, cardinals will have to consider whether to
        complete Francis'' promised reform of the Church, making more room for women
        in senior positions and being more amenable to an evolving society, or opt
        for retrenchment.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ca7f6-d47d-448f-b65c-0fcc6621f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some 135 cardinals are eligible to participate in the secretive conclave,
        which can stretch over days before white smoke pouring from the chimney of
        the Sistine Chapel tells the world that a new pope has been picked.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6899f2-3813-4fee-ad2d-05875527351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speculation is already rife on who should succeed Francis, who was
        from Argentina and was the first non-European pope in 1,300 years.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1dd40-12ae-4141-bc67-4a32a8e42ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Swedish Cardinal Anders Arborelius suggested his fellow electors should
        again look beyond Europe, where Catholic congregations have been dwindling
        for years.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f75731-1a74-43df-8774-0fcaff613e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I believe it would be very natural to choose someone from Africa,
        Asia, or in any case from those parts of the world where the Church is, in
        some way, more alive, more dynamic, and with more of a future," Corriere della
        Sera newspaper quoted him as saying.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaedfc-5a0a-4d03-b66d-f7e58c5f32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T10:32:07.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T10:32:07.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T10:32:07.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Alvise Armellini, Angelo Amante, Gabriele
        Pileri, Roberto Mignucci, Leonardo Benassatto, Lavina SdogaWriting by Crispian
        Balmer and Alvise ArmelliniEditing by Alex Richardson and Frances Kerry)</em></p>'
  'cardinal-david-pope-francis-funeral':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Kalookan Bishop Pablo Virgilio Cardinal David sets off to Vatican
      City on Thursday, April 24. (Roman Catholic Bishop of Kalookan/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
