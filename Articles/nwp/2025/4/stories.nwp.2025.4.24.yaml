      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters; Writing by Lucy Papachristou; Editing
        by Mark Trevelyan and Bernadette Baum)</em></p>'
  'south-korea-deepseek-transferred-user-data':
    'author': 'Reuters'
    'caption': 'The logo of DeepSeek is displayed alongside its AI assistant app on
      a mobile phone, in this illustration picture taken on Jan. 28. (Florence Lo/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T15:07:10.000+08:00
    'imagesource': 'jcr:aae1c3ee-47dd-4784-bc23-3e0ef9c8b038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f956797c-dc43-4b26-b42f-d384f98eaeae'
    'lead': 'South Korea''s data protection authority said on Thursday that Chinese
      artificial intelligence startup DeepSeek transferred user information and prompts
      without permission when the service was still available for download in the
      country''s app market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T15:15:16.134+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-24T15:15:16.387+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-24T15:15:16.164+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DeepSeek', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea says DeepSeek transferred user data, prompts without consent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4224ee-dbdf-41c2-ac71-038cf19d2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s data protection
        authority said on Thursday that Chinese artificial intelligence startup DeepSeek
        transferred user information and prompts without permission when the service
        was still available for download in the country''s app market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad21995-b97a-4626-827f-c48afeec51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DeepSeek did not immediately respond to a request for comment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c32bf1-f9b0-4333-a2a7-60f4c3f2700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Personal Information Protection Commission said in a statement
        that Hangzhou DeepSeek Artificial Intelligence Co Ltd did not obtain user
        consent while transferring personal information to a number of companies in
        China and the United States at the time of its South Korean launch in January.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce57b9-783e-4a1d-93a7-0dffd2b1ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In February, South Korea''s data agency suspended new downloads of
        the DeepSeek app in the country after it said DeepSeek acknowledged failing
        to take into account some of the agency''s rules on protecting personal data.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482c5b2-1f95-45f5-9d03-66ab4c9aca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The data protection agency said on Thursday that DeepSeek also sent
        content in AI prompts entered by users to Beijing Volcano Engine Technology
        Co. Ltd. along with device, network and app information.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a4101-8bcb-4620-90fa-c332d4cad4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DeepSeek later told the agency that the decision to send information
        to Volcano Engine was to improve user experience and that it had blocked the
        transfer of AI prompt content from April 10, it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f4365-e8eb-4149-98a2-53c4a61001af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it has decided to issue a corrective recommendation
        for DeepSeek to immediately remove AI prompt content transferred to Volcano
        Engine and establish a legal basis for transferring personal information abroad.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba5019-868d-4cc6-86e7-368165bd48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T15:15:16.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-24T15:15:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T15:15:16.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce LeeEditing by Ed Davies)</em></p>'
