    'mgnl:tags': ['marcos', 'Rice']
    'stories': []
    'template': '1'
    'title': 'Malacañang eyes nationwide P20/kg rice rollout before end of Marcos
      term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb808020-ff70-4400-8b34-462ef30de598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.433+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – A nationwide rollout of rice for P20
        per kilogram (kg) remains a top priority of the administration, a Palace official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47610c44-7dbe-440c-8aed-38b9bb6a5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on The Newsmaker, Communications Undersecretary
        Claire Castro said the government is working to expand the program following
        its pilot test in the Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad8b03-2809-47b7-af88-d942f875e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Eventually po, pati po sa Luzon and Mindanao, pipilitin pa rin po
        natin. Yan naman din po yung pangarap ng ating Pangulo. So titignan lang po
        natin yung mga LGUs na maaari din po magbigay ng subsidiya,” said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e119d-f37b-4ee9-beff-e2421edf6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Eventually, we’ll push for it in Luzon and Mindanao as
        well. That has always been the president’s dream. We’ll just assess which
        local government units can also provide subsidies.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789dec3-148c-4a4b-b7eb-8b4330c2a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But definitely bago po matapos yung term ni pangulo, eh siguro nagawa
        na po itong nationwide rollout,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9ff41-db2d-43dd-ae1e-5ac7dc76e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But definitely, before the president’s term ends, the
        nationwide rollout will likely be completed.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891da9a-c99a-418f-a734-2e07dd0d172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro clarified that the pilot launch of the cheaper rice program
        is not a reaction to the declining trust and approval ratings of President
        Ferdinand Marcos Jr. or a political move ahead of the midterm elections.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a651210-b60f-4400-91d5-cfdef1f7e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yung hindi po natin masasabi na ito ay para pang politika o pang eleksyon
        lamang po. Nagkataon lang po siguro na matapos maaral kung paano ito maisasakatuparan,”
        she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd9260-b40c-43b1-a28d-49474f2a4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can’t really say this is just for politics or the
        elections. It just so happened that after careful study, we found a way to
        implement it]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2b8fa-91d7-42a7-a5b9-5b414a53fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro added that the Department of Agriculture will soon release details
        on how the rice program will be carried out nationwide.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f9520-1d2a-4a46-a7a1-d260b8648c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, she appealed to local candidates not to use the program for
        political gain.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c8c84-2d71-4d48-95e2-8b4d9e6dc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabi naman din po ng Comelec na wala namang pagbabawal po ito, lalo
        na po ay makikinabang naman dito ang karamihan ng mga Pilipino. Ang hindi
        lang po pwede, of course, na gamitin ito ng mga kandidato. Ang sabi nga po
        natin, hindi talaga. Dapat hindi gamitin ito ng mga kandidato na tool sa kanilang
        pangangampanya,” Castro said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb73ae-2583-48bc-bb58-3092c602c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Comelec has said there’s no prohibition, especially
        since many Filipinos will benefit from this. What’s not allowed, of course,
        is for candidates to use it for campaigning. As we’ve said, they really shouldn’t.
        It must not be used as a political tool.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39778798-9993-4027-ab8c-d1e3ca53fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not another ‘pambubudol’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccced6-bab0-467c-b2d0-b40815299592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also responded to Vice President Sara Duterte’s remark that
        the P20/kg rice program is another form of public deception.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9c027-ed66-49ab-a97e-7a4c51e5b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro mas maganda po talaga sa ating vicepresidente, alamin-alamin
        muna po talaga kung ano ba yung nangyayari… So sabi nga natin, siguro yan
        po ang nagiging pananaw ng isang tao na itim ang nakikita sa paligid, hindi
        niya nakikita ang liwanag o siguro ayaw niya lang mabuksan ang kanyang mata
        para makitaang may ginagawa ang gobyerno,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7527441-0bdc-46a0-b3e0-131e92a33624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perhaps it would be better for our vice president to
        find out what’s really going on first… As we’ve said, maybe that’s just the
        view of someone who only sees darkness around them, not the light - or maybe
        she simply refuses to open her eyes to see that the government is taking action.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7136c5-1d46-4281-9126-54c08e643b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro further urged Duterte to stop dragging the government down.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324be584-460e-4d74-a401-82bf6c198b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sana iwasan, lalo lalo na ng vice president, yung tinatawag natin
        crab mentality. Sabi nga natin sana iwasan maging anay sa lipunan. Huwag sirain.
        Siya ay isang leader, nasa gobyerno siya, dapat tumulong siya,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7e6c6-1f94-434c-81b1-bf8cc74e899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:09:47.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-24T18:09:47.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T18:09:47.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, especially the vice president, avoids the
        crab mentality. As we’ve said, we should not be termites in society. Don’t
        destroy. She’s a leader and part of the government, she should help.]</p>'
  'china-poll-interference-troll':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-24T18:30:41.000+08:00
    'imagesource': 'jcr:1d13382f-147e-4020-b42e-9a179834177d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0add24-adea-4f3c-9c87-fb7027c7705f'
    'lead': 'Philippine intelligence and security officials have revealed efforts
      by the Chinese government to influence the outcome of the May midterm elections,
      while a senator said the Chinese embassy financed online troll operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-24T18:32:20.525+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-25T10:40:44.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-25T10:40:44.154+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Trolls', 'China']
    'stories': []
    'template': '1'
    'title': 'PH officials link China to poll interference, troll operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f00a1-61fd-475f-83e2-62d701a74f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine intelligence
        and security officials have revealed efforts by the Chinese government to
        influence the outcome of the May midterm elections, while a senator said the
        Chinese embassy financed online troll operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf1161-bec1-424d-b73e-c546beb9ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.140+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The revelations came during a Senate special committee on Philippine\
        \ maritime and admiralty zones hearing on Thursday, April 24, which expanded\
        \ beyond alleged espionage and into China’s continuing efforts to assert influence,\
        \ particularly amid tensions over the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09a8b1-77d2-4a93-9092-2c03d76797f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The National Intelligence Coordinating Agency (NICA) and the National\
        \ Security Council (NSC) both confirmed that Beijing has been ramping up efforts\
        \ to sway public opinion as part of its \"united front\" strategy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8f711-14f3-4625-be52-e6579a9e0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Francis Tolentino, who chairs the subcommittee, inquired whether\
        \ there were attempts to influence the electoral discourse in favor of pro-China\
        \ candidates.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6be180-7a6b-47e6-8efb-be7859535efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.560+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NSC Assistant Director General Jonathan Malaya answered in the affirmative.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600940fb-4f8b-4228-8621-6e2bb4011ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.560+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There are indications that information operations are being conducted…\
        \ Chinese state sponsored in the Philippines and are actually interfering\
        \ in the forthcoming elections,” Malaya said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681a8b7-64f4-4dc2-ba2c-e7cd6ab05c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.561+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that China’s messaging has been echoed by “local proxies,”\
        \ or Filipinos allegedly collaborating with Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaf26d-8576-4c1b-8377-657f30406b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.562+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ano yung script na nanggagaling sa Beijing, yun din naman ang\
        \ sinasabi nila dito sa Pilipinas [Whatever script comes from Beijing, that’\
        s what they’re saying here in the Philippines],” Malaya said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805b50c-164b-412e-b028-399a4c818dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.563+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He later told reporters that the list includes around 10 social media\
        \ influencers, though he did not name them. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b0d95-ebb4-47b1-88de-bf56cb2c92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.563+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry dismissed the allegations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828db53a-5921-4200-8858-85012cbc72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-25T10:40:44.118+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“China follows the principle of non-interference in other countries’
        domestic affairs. We have no interest in interfering in Philippine elections,”
        Foreign Ministry Spokesperson Guo Jiakun said in a regular press briefing
        Thursday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ce3fd-7950-40b7-a75e-81da4cec0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.564+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China-backed trolls</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a71c8-8e59-40dc-9eed-02b2cc28b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.564+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tolentino revealed that China has operationalized online\
        \ troll networks to advance its strategic interests in the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab594a-ecd7-4d76-8460-9a1f04eb56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.565+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the Senate hearing, Tolentino presented a check worth ₱930,000,\
        \ allegedly issued by the Chinese embassy in Manila to a Makati-based marketing\
        \ solutions firm for running so-called “keyboard warrior” operations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33177f8d-893f-422b-9b04-d09eb6a87d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.565+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "According to documents, the company created hundreds of fake social\
        \ media accounts to disseminate content aligned with Beijing’s messaging.\
        \ These included attacks on the deployment of the US Typhon missile system\
        \ in the Philippines and criticism of officials who have taken strong stances\
        \ against China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37335bec-3430-4a74-97e9-05ebcf1c45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "An accomplishment report showed that the troll network had amassed\
        \ over 50,000 followers who actively engaged with the posts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b56e4-0831-4352-be48-96777d00d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Akala natin yun ang tunay na senitymento ng mga nagpopost at nagrereact\
        \ subalit ito pala ay nagpapatunay na binayaran. Binayaran ng People’s Republic\
        \ of China para sirain hindi lang ang kredibilidad ng isang tao o namumuno\
        \ kundi ng ating bansa,” Tolentino said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87440129-e3f8-4d5c-bbf8-997d6ef0a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We thought those posts and reactions reflected genuine\
        \ public sentiment, but it turns out they were paid for - paid by the People’\
        s Republic of China to undermine not just the credibility of an individual\
        \ or a leader, but of our entire nation.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8059db-da04-4e3c-8c56-3b8333f99f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Malaya supported the claim, saying the findings were “very consistent\
        \ with how the People’s Republic of China operates.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e6f71-1ed5-47a4-af8b-2bfa1a3fad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Malaya added that the National Bureau of Investigation (NBI) has committed\
        \ to probe the company involved. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bac3e-436f-4045-b5b5-e40d802faf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked about holding the Chinese embassy accountable, Malaya deferred\
        \ to the Department of Foreign Affairs, citing diplomatic sensitivities. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e9c2c-e2cd-4dc7-907f-4ca372272492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NICA Deputy Director General Ashley Acedillo also urged the Commission\
        \ on Elections (Comelec) to investigate potential campaign violations linked\
        \ to foreign interference. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa95b4-01e4-47f1-9523-9e3c2b776848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.570+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia confirmed that the poll body had been\
        \ briefed on the matter, adding that it, too, had been targeted by trolls\
        \ attempting to undermine the credibility of the electoral process.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428a401-bf38-4211-a922-9f8cfc8c1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T18:32:20.572+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-25T10:40:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-25T10:40:44.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to the Chinese embassy for comment.</p>'
