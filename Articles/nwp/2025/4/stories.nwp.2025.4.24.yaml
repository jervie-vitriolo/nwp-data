      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Conclave is ''most wonderful drama'' says author Harris</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fc0cd-eee2-4d1b-ba88-397efdf05328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.322+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8944a-1590-42a6-9aec-eb8942e0f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.323+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Viewing figures for film surged after Francis died</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb02ed3-d8d2-481e-abb1-c8d5511295e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.323+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> As the Vatican prepares for the
        secret meeting of cardinals who will pick a successor to Pope Francis, forget
        - to some extent - what you may have learned from "Conclave," last year''s
        hit movie depicting high-level power games and backstabbing among the red-robed
        clerics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468229a2-fcff-4a94-a160-5d51b3998fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.323+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb836e09-8e56-4d44-8982-9b1f52cf1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conclave of the so-called "Princes of the Church" that will
        elect a new pope is expected to start some time between May 6 and May 11.
        It will follow Francis'' funeral on Saturday and wider consultations among
        cardinals, known as general congregations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069238cd-4280-499e-b9e6-154642bf82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f7769-9c92-404f-825a-db5242822718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.514+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film, which won an Oscar in March for best adapted screenplay,
        is a faithful representation in terms of costumes and staging, but the blatant
        scheming and closing plot twist - which this article will not spoil - are
        too much, Church experts say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12626d-0179-4204-b5bd-dda3e10ecf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a301a05-9fc9-416d-a457-551d5e3f1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it: ''Conclave'', which takes us to the heart of one
        of the most mysterious and secret events in the world, is a highly entertaining
        film, especially for an easy-going American audience," the Italian bishops''
        newspaper, Avvenire, wrote in a December review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30591c-0c99-4478-b037-4562e3fe0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b80389-470c-4ffe-8d25-0309164aae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"But it is impossible not to smile at certain characters or situations
        that, especially in the eyes of Italian viewers, risk resembling involuntary
        parodies," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6785f0d-4235-4bdd-b542-bd167e0fde25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f178ac-d875-4528-bc87-a803ba38b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.519+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Cardinal Sean O''Malley was scathing, saying in a February
        entry on his blog that the business of electing a pope is not "some sort of
        scene of political backroom plotting of how to get your candidate elected".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b57c9d-281b-4110-846c-14037217bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.519+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855d555-d987-43cd-86b9-722a9bf10d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>O''Malley, a Franciscan friar who took part in the 2013 conclave
        that elected Francis, wrote:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482fe2b-1452-4cfd-a1a9-b354ab1e1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc05e6-b137-4926-8453-347d0a0eacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.330+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the process, we had a very acute awareness that millions
        of Catholics around the world were praying for us so that the Holy Spirit
        would guide us in our deliberations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3156dd3-27f6-476f-8609-3422f4105260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6716aa-46ae-42a2-a296-19b69d091294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Francis and his "license to tell"</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0f034-be95-4ceb-b59e-ff1e43960d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.332+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1644fe7-a89d-4213-aebb-77355f857563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.332+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The word "conclave" comes from the Latin "cum clave" (with a key),
        referring to the Medieval practice of locking cardinals up in a room until
        they make a decision on a new pope. That is still essentially how it works
        today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff4250-bccf-4b18-bec0-71c0ae0041e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.333+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a91cbf-b55f-4ec9-a770-02120853393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.333+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cardinals gathered inside the Sistine Chapel are banned from communicating
        with the outside world - no phones, television or internet - and are supposed
        to keep quiet about the election afterwards. But details, inevitably, filter
        through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784bb59-e6c6-4ff0-a209-118b057332ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.334+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2b751-ca37-45c3-9189-0bf38f48bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis himself, in an interview book published last year, broke
        the confidentiality rule, and did admit there were some machinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42707547-6074-4566-a724-967dbea7b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682c0d2-cf32-45bc-a411-4072cb7435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.336+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.528+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Cardinals swear not to reveal what happens in the conclave, but
        popes have a license to tell it," he told Spanish journalist Javier Martinez-Brocal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ec634-7a27-46a9-980b-e7cbbf222868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.529+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5510e-3d8b-43e1-ad5b-6fa7506576d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.530+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he was "used" in a failed attempt to block Benedict XVI,
        the 2005 frontrunner, with 40 out of 115 votes converging on him as cardinals
        behind the manouvre hoped this would pave the way for the emergence of another
        candidate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d92017-fdab-4612-8d30-1025dd04b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.338+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.530+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174db016-97fb-44d5-9b10-18cbcd270c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.339+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:35:57.531+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Benedict was duly elected, Francis said, after he told one of the
        would-be schemers: "Don''t fool me with this candidacy, because right now
        I''m going to say I''m not going to accept, okay? Leave me out."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866118c-5c38-4b9f-b62f-5d6076a05ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:33:38.339+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-24T16:35:58.542+08:00
