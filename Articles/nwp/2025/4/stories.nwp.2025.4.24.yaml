      'mgnl:lastModified': 2025-04-24T18:41:59.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Her recovery will be extensive,” the drag performer’s family posted
        on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b86333-8572-4b79-b45c-ced90690f9fb'
