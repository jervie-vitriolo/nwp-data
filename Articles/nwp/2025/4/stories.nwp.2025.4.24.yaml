      'mgnl:lastActivated': 2025-04-24T16:40:11.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52728bf4-4c00-4ea9-9119-b552359bf444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-24T16:40:11.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-24T16:40:11.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist Caloocan Mayor Dale “Along” Malapitan may have possibly
        bought votes and abused public funds, Comelec said, by handing out P3,225
        in an event at the Galino Covered Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02dd93a-27bf-4997-aba7-51422bd9a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T16:40:11.579+08:00
