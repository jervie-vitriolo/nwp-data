      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16586204-8f6b-4467-b443-3ec2e336e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-24T11:59:46.733+08:00
