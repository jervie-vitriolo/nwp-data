    template: '1'
    title: 'Asia’s Queen of Songs Pilita Corrales, 85'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '448d964c-5e70-4a35-87e1-8d94ea087b90'
      activationstatus: true
      created: 2025-04-12T12:45:19.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines -&nbsp;Celebrated Filipina entertainment
        icon and Asia’s Queen of Songs Pilita Corrales died on Saturday, granddaughter
        Janine Gutierrez confirmed. She was 85.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b908621a-854b-4ec6-ad6b-d52056a90422'
      activationstatus: true
      created: 2025-04-12T12:45:19.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“It is with a heavy heart that we announce the passing of our beloved
        mami and mamita, Pilita Corrales,” Gutierrez said on an Instagram post.'
    section2:
      primarytype: 'block'
      uuid: '27b76c1d-8e85-480d-9df2-61945ad98496'
      activationstatus: true
      created: 2025-04-12T12:45:19.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She recounted how Pilita touched the lives of many with her songs,
        kindness, and generosity.'
    section3:
      primarytype: 'block'
      uuid: 'c0a17666-e6bf-424f-8d70-10ce0bcc1bbb'
      activationstatus: true
      created: 2025-04-12T12:45:19.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“She will be remembered for her contributions to the entertainment
        industry, but most of all for her love of life and family,” the actress said.'
    section4:
      primarytype: 'block'
      uuid: '5b8254ad-aeb9-4265-8f77-754bddadd312'
      activationstatus: true
      created: 2025-04-12T12:45:19.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Corrales’ cause of death has yet to be revealed. Gutierrez said details
        of her memorial services will be announced soon.'
    section5:
      primarytype: 'block'
      uuid: 'c52e9616-6c49-4cda-a77f-ec96c88d4685'
      activationstatus: true
      created: 2025-04-12T12:45:19.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Once dubbed as “The Greatest Singer in the Philippines,” Corrales has
        recorded over 135 albums during her sparkling career which spanned more than
        six decades.'
    section6:
      primarytype: 'block'
      uuid: '84e10ec5-5212-44f3-8ce1-ef8c1e75a94d'
      activationstatus: true
      created: 2025-04-12T12:45:19.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The veteran artist rose to fame in the 1960s and is now remembered
        for timeless hits “A Million Thanks to You” and “Kapantay ay Langit.”'
    section7:
      primarytype: 'block'
      uuid: '5c700f9f-5224-4e07-883a-3cf1d6580bac'
      activationstatus: true
      created: 2025-04-12T12:45:19.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Corrales is also widely known for her songs which celebrate the artistry
        of Bisaya music and for her renditions of folk songs like “Usahay” and “Matud
        Nila.”'
    section8:
      primarytype: 'block'
      uuid: 'cf9ff7af-9bb8-4547-8c31-9e5303b53a78'
      activationstatus: true
      created: 2025-04-12T12:45:19.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'From music, Corrales expanded her influence to television and film.
        Her variety show “An Evening with Pilita” is considered a landmark in Philippine
        broadcasting.'
    section9:
      primarytype: 'block'
      uuid: '254f7122-e26d-486f-a35e-b3ff827ec2f1'
      activationstatus: true
      created: 2025-04-12T12:45:19.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some of the icon’s multiple accolades include a Lifetime Achievement
        Award from the Philippine Association of the Record Industry (PARI) and an
        honorary Doctorate in Music from the University of Visayas.'
    section10:
      primarytype: 'block'
      uuid: 'ebffad69-8247-4448-aff0-3b7786c288de'
      activationstatus: true
      created: 2025-04-12T12:45:19.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T12:45:19.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T12:45:19.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Just last year, a documentary on Corrales titled “Asia’s Queen of
        Song” was announced to be in development. Her granddaughter Gutierrez was
        listed among its producers.</p>'
  'START HERE----->Cold-winds-sweep-Beijing--closing-key-sites--disrupting-travel':
    author: 'Greg Torode, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T13:11:24.000+08:00
    imagesource: '4a7ecd1e-54fc-48d3-b376-bde75b6dd636'
    primarytype: 'composition'
    uuid: '51281ef2-26b4-425d-b81c-b20bb4f2066b'
    lead: 'China’s capital hunkered down on Saturday as rare typhoon-like gales
      swept northern regions, forcing the closure of historic sites and disrupting
      travel while bringing late snowfalls and hailstone showers in some areas.'
    activationstatus: true
    created: 2025-04-12T13:13:29.719+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T13:19:07.158+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T13:19:06.926+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cold winds sweep Beijing, closing key sites, disrupting travel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b6c831a-486a-468f-9f1b-41b1e9c40020'
      activationstatus: true
      created: 2025-04-12T13:13:29.726+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.921+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> China’s capital hunkered down on Saturday
        as rare typhoon-like gales swept northern regions, forcing the closure of
        historic sites and disrupting travel while bringing late snowfalls and hailstone
        showers in some areas.</p>'
    section1:
      primarytype: 'block'
      uuid: '0464c02a-4e5f-4020-8120-1830e2d2e9b8'
      activationstatus: true
      created: 2025-04-12T13:13:29.727+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.922+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Windows shook and cars were rocked by gusts of wind driven by a cold
        vortex from neighbouring Mongolia that sent temperatures plunging more than
        12 degrees Celsius (54 degrees Fahrenheit).'
    section2:
      primarytype: 'block'
      uuid: 'c47982a3-6e71-4708-8a7f-d87988ee9689'
      activationstatus: true
      created: 2025-04-12T13:13:29.727+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.922+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The winds, which started on Friday, are set to continue over the weekend,
        packing gusts of up to 150 kph (93 mph), the official Xinhua news agency said.
        They brought late snowfalls in Inner Mongolia and hailstones in southern China.'
    section3:
      primarytype: 'block'
      uuid: '10de59f8-f4f6-4cfb-a9b8-709fed26e7fa'
      activationstatus: true
      created: 2025-04-12T13:13:29.727+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.923+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Beijing issued its second-highest gale alert this weekend, for the
        first time in a decade, warning 22 million residents to avoid non-essential
        travel as winds could potentially break April records dating from 1951.'
    section4:
      primarytype: 'block'
      uuid: '593f3c72-8104-49c1-9158-9702d450e252'
      activationstatus: true
      created: 2025-04-12T13:13:29.728+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.923+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'By 11.30 a.m., 838 flights had been cancelled at the capital’s two
        major airports, the Flight Master tracking app showed, while its historic
        sights and parks were shut, with some old trees trimmed in preparation for
        the cold blast.'
    section5:
      primarytype: 'block'
      uuid: 'e563603c-b3f9-4e49-aef8-0d8f7d3082e0'
      activationstatus: true
      created: 2025-04-12T13:13:29.728+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.924+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The winds forced the postponement of a half-marathon set for Sunday
        featuring humanoid robots competing with humans in a bid to showcase China’s
        technological advances.'
    section6:
      primarytype: 'block'
      uuid: '4bdedd8e-66c2-4c3f-8b19-def3d5aaca48'
      activationstatus: true
      created: 2025-04-12T13:13:29.728+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.924+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Sandstorms raging over a stretch from Inner Mongolia to the Yangtze
        River region crippled road travel in eight provinces, Xinhua and state broadcaster
        CCTV said.'
    section7:
      primarytype: 'block'
      uuid: '4414aa9e-65ab-43ac-a8a6-3e9d88a5963f'
      activationstatus: true
      created: 2025-04-12T13:13:29.729+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.925+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Strong winds bringing sand and dust from Mongolia are routine in spring,
        but climate change has made weather events more extreme.'
    section8:
      primarytype: 'block'
      uuid: '7a806736-4c91-4961-90cc-8a9b9d53393c'
      activationstatus: true
      created: 2025-04-12T13:13:29.729+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:19:07.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:19:06.925+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting Liam Mo and Josh Arslan in Beijing; Writing by Greg
