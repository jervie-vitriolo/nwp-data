    title: 'Dominican Republic issues official report on collapse that killed 221'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '01a7fd54-a791-431d-9782-3c92295f4eba'
      activationstatus: true
      created: 2025-04-12T09:34:05.474+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Dominican government released a
        report on Friday on the deadly roof collapse at a packed nightclub earlier
        this week that left at least 221 people dead.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f76c895f-ce2d-47dc-8394-2e73f7260c86'
      activationstatus: true
      created: 2025-04-12T09:34:05.474+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The report did not clarify the causes of the tragedy, while a team
        of national and international experts is expected to continue investigating
        the structural failure.'
    section2:
      primarytype: 'block'
      uuid: '1803cd53-2d17-4526-a3b0-9de9ec6e79ee'
      activationstatus: true
      created: 2025-04-12T09:34:05.475+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The collapse occurred shortly after midnight on Tuesday at the Jet
        Set nightclub during a crowded concert by merengue singer Rubby Perez, who
        was among those killed.'
    section3:
      primarytype: 'block'
      uuid: '1926364a-0ea5-485a-a310-66b73398f4b0'
      activationstatus: true
      created: 2025-04-12T09:34:05.475+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'More than 4,500 emergency workers were deployed to the scene, working
        for nearly 59 hours after the tragedy to search for survivors, recover bodies
        and assist families.'
    section4:
      primarytype: 'block'
      uuid: '079730f9-175e-4b21-8629-76e0731b04f1'
      activationstatus: true
      created: 2025-04-12T09:34:05.475+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A total of 189 people were rescued from the rubble, while 17 people
        still remain hospitalized, the national health service said.'
    section5:
      primarytype: 'block'
      uuid: '46a5e7b6-8f77-43bd-ba44-bf0bfa8b526a'
      activationstatus: true
      created: 2025-04-12T09:34:05.476+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Emergency Operations Center (COE) said the venue was at full capacity,
        though the exact number of attendees and the cause of the collapse remain
        under investigation.'
    section6:
      primarytype: 'block'
      uuid: '1c5e575c-f2e3-46fb-8208-07c26579b6fd'
      activationstatus: true
      created: 2025-04-12T09:34:05.476+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:34:05.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:34:05.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Local media and ticketing sites indicate the club could accommodate
