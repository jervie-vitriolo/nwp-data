      'mgnl:lastActivated': 2025-04-12T12:45:19.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T12:45:19.088+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It is with a heavy heart that we announce the passing of our beloved
        mami and mamita, Pilita Corrales,” Gutierrez said on an Instagram post. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b76c1d-8e85-480d-9df2-61945ad98496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T12:45:19.060+08:00
