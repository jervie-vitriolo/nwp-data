      lastmodified: 2025-04-12T17:21:09.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> National Security Adviser
        (NSA) Eduardo Año had a phone call with US counterpart Mike Waltz to discuss
        "recent developments" in the nations’ alliance amid sightings of two Chinese
        ships in the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '652be43f-6b37-4b28-aa6a-ab61f4d17612'
      activationstatus: true
      created: 2025-04-12T17:13:43.397+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T17:21:10.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T17:21:09.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a readout released Saturday, Año said the introductory call underscored
        the bilateral ties to “further accelerate progress” between Manila and Washington.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e3903c71-0844-4302-92f6-d454ec41093e'
      activationstatus: true
      created: 2025-04-12T17:13:43.397+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T17:21:10.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T17:21:09.882+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The two NSAs exchanged views on the regional security situation, particularly
        in the South China Sea/West Philippine Sea,” the statement said.'
    section3:
      primarytype: 'block'
      uuid: '9e57f548-1fb0-4cf3-8786-78eee28cae0c'
      activationstatus: true
      created: 2025-04-12T17:13:43.398+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T17:21:10.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T17:21:09.882+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes after two ships were spotted tailing a Philippine vessel
        55 kilometers off Palawan.'
    section4:
      primarytype: 'block'
      uuid: '1f567df9-1048-43f0-8a6d-6afe2271d395'
      activationstatus: true
      created: 2025-04-12T17:13:43.398+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T17:21:10.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T17:21:09.883+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a video posted by fisherfolk leader Larry Hugo, the two Chinese
        ships were seen shadowing his vessel as it was en route from Pag-asa Island
        to Puerto Princesa City.'
    section5:
      primarytype: 'block'
      uuid: 'cf306d40-b00e-432d-ba46-188f6f86c3d6'
      activationstatus: true
      created: 2025-04-12T17:13:43.398+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T17:21:10.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T17:21:09.883+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>US Defense Secretary Pete Hegseth earlier affirmed Washington’s
        commitment to its ties to Manila during his first visit to the country in
        March. https://www.newswatchplus.ph/news/2025/3/28/US-Pete-Hegseth-Manila-visit.html</p>'
