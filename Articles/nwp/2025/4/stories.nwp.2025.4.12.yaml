      lastactivated: 2025-04-12T13:27:33.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Seven police officers
        from Leyte are in custody as persons of interest in the shooting of Kerwin
        Espinosa and a vice mayoral candidate in Albuera, the Philippine National
        Police (PNP) confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a60e7ec-c493-438d-9905-c15b1f6ababe'
      activationstatus: true
      created: 2025-04-12T13:27:33.543+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Meron po ngayon na under custody po na pitong pulis at ini-imbestigahan
        kung may kinalaman po sila sa nangyaring pamamaril kay ginoong Espinosa,”
        PNP Spokesperson Jean Fajardo said in a Friday briefing.'
    section2:
      primarytype: 'block'
      uuid: '8d17646e-29bb-4cc0-8d0f-13fccbb9a0df'
      activationstatus: true
      created: 2025-04-12T13:27:33.544+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: There are currently seven police officers in custody
        who are being investigated to determine if they are involved in the shooting
        of Mr. Espinosa.]'
    section3:
      primarytype: 'block'
      uuid: 'dbad3c19-3426-4ff3-88ab-a1073c7e211f'
      activationstatus: true
      created: 2025-04-12T13:27:33.544+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fajardo said authorities are also looking into the possibility of a
        sniper that targeted Espinosa during his campaign rally last Thursday.'
    section4:
      primarytype: 'block'
      uuid: '2c1a225d-c612-472e-bb03-c08b792ebe85'
      activationstatus: true
      created: 2025-04-12T13:27:33.544+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She added that PNP suspects that one of the the seven cops in custody
        is responsible for the shooting of the self-confessed drug lord turned mayoral
        bet in Albuera, Leyte'
    section5:
      primarytype: 'block'
      uuid: '3ef7c350-d7f9-459f-b6cd-3a1f23ba55cf'
      activationstatus: true
      created: 2025-04-12T13:27:33.545+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Citing reports of the incident, Fajardo said police followed the gunman
        to a compound where the seven cops were waiting with the supposed getaway
        vehicle.'
    section6:
      primarytype: 'block'
      uuid: '9128dfbd-3d7c-4863-9ac9-2a6410366625'
      activationstatus: true
      created: 2025-04-12T13:27:33.545+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She said the presence of the seven cops, two officers and five non-commissioned
        officers, was questionable as they were assigned to the Ormoc Police Station.'
    section7:
      primarytype: 'block'
      uuid: '85a169d5-266b-4a73-a355-a21446f34f35'
      activationstatus: true
      created: 2025-04-12T13:27:33.546+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The alleged getaway vehicle was an SUV which was found to be loaded
        with firearms that are now under examination.'
    section8:
      primarytype: 'block'
      uuid: 'e06edd7e-bce3-49b1-9fa5-4bfe3cb7ee71'
      activationstatus: true
      created: 2025-04-12T13:27:33.546+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:27:33.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:27:33.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/4/10/kerwin-espinosa-shot.html"><strong>READ:
        Kerwin Espinosa, 2 others shot in campaign event&nbsp;</strong></a></p>'
