  'START HERE----->Iran--US-to-start-talks-in-Oman-under-shadow-of-regional-conflict':
    author: 'Parisa Hafezi, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T13:14:15.000+08:00
    imagesource: '893dc518-07cc-4a41-baf0-4c25f53e4017'
    primarytype: 'composition'
    uuid: '469cc3f3-7857-44dd-96be-f9801c5c23ca'
    lead: 'Iran and the United States will hold high-level talks in Oman on Saturday
      aimed at jump-starting negotiations over Tehran’s fast-advancing nuclear programme,
      with US President Donald Trump threatening military action if there is no deal.'
    activationstatus: true
    created: 2025-04-12T13:15:36.153+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T13:15:36.532+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T13:15:36.210+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iran, US to start talks in Oman under shadow of regional conflict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5de8003-732f-408f-8677-798f97eb8be0'
      activationstatus: true
      created: 2025-04-12T13:15:36.165+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Iran and the United States will hold
        high-level talks in Oman on Saturday aimed at jump-starting negotiations over
        Tehran’s fast-advancing nuclear programme, with U.S. President Donald Trump
        threatening military action if there is no deal.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a2662dc-48a5-4faa-903d-b0e3cdb6ed5e'
      activationstatus: true
      created: 2025-04-12T13:15:36.166+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran is approaching the talks warily, sceptical that they could lead
        to a deal and suspicious of Trump, who has repeatedly threatened to bomb Iran
        if it does not halt its nuclear programme.'
    section2:
      primarytype: 'block'
      uuid: '833dfec8-f154-46c9-9fe4-b881ac31ea33'
      activationstatus: true
      created: 2025-04-12T13:15:36.166+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While each side has talked up the chances of some progress, they remain
        far apart on a dispute that has rumbled on for more than two decades and have
        not agreed on whether the talks will be face-to-face, as Trump demands, or
        indirect, as Iran wants.'
    section3:
      primarytype: 'block'
      uuid: '04529690-f541-4e17-ade9-9a4282298042'
      activationstatus: true
      created: 2025-04-12T13:15:36.166+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Signs of movement could help cool tensions in a region aflame since
        2023 with wars in Gaza and Lebanon, missile fire between Iran and Israel,
        Houthi attacks on Red Sea shipping and the overthrow of the government in
        Syria.'
    section4:
      primarytype: 'block'
      uuid: '811c9b4e-0b28-4b8c-a078-4dd1881159c8'
      activationstatus: true
      created: 2025-04-12T13:15:36.167+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, failure would aggravate fears of a wider conflagration across
        a region that exports much of the world’s oil. Tehran has cautioned neighbouring
        countries that have U.S. bases that they would face "severe consequences"
        if they were involved in any U.S. military attack on Iran.'
    section5:
      primarytype: 'block'
      uuid: '6def0be7-ce05-4342-9900-e424256eca2e'
      activationstatus: true
      created: 2025-04-12T13:15:36.167+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Supreme Leader Ayatollah Ali Khamenei, who in the Islamic Republic’s
        complex power structure has the final say on key state matters, has given
        Foreign Minister Abbas Araqchi "full authority" for the talks, an Iranian
        official told Reuters.'
    section6:
      primarytype: 'block'
      uuid: 'bfdd9c32-c37d-4707-a572-60c4f36c8ff3'
      activationstatus: true
      created: 2025-04-12T13:15:36.167+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Araqchi is leading the Iranian delegation, while the talks will be
        handled on the U.S. side by Trump’s Middle East envoy, Steve Witkoff.'
    section7:
      primarytype: 'block'
      uuid: 'c932ae0c-c098-4a1e-9084-9110d059ce3f'
      activationstatus: true
      created: 2025-04-12T13:15:36.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The duration of the talks, that will only be about the nuclear issue,
        will depend on the U.S. side’s seriousness and goodwill," said the official,
        speaking on condition of anonymity due to the sensitivity of the matter.'
    section8:
      primarytype: 'block'
      uuid: 'dc1f5f9a-0266-4b51-a345-1f00b12bf928'
      activationstatus: true
      created: 2025-04-12T13:15:36.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran has ruled out negotiating its defence capabilities such as its
        missile programme.'
    section9:
      primarytype: 'block'
      uuid: '3231e691-04b9-4643-8ea2-b9e32a60ff02'
      activationstatus: true
      created: 2025-04-12T13:15:36.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h2><strong>DECADES-LONG DISPUTE</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'ae927e20-fe4d-4424-9a99-292b7783c3c1'
      activationstatus: true
      created: 2025-04-12T13:15:36.169+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran has always maintained its nuclear programme is intended for purely
        civilian purposes but Western countries believe it wants to build an atomic
        bomb.'
    section11:
      primarytype: 'block'
      uuid: 'dcdd1306-8b43-434d-b6be-a3131b2f521e'
      activationstatus: true
      created: 2025-04-12T13:15:36.169+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They say Iran’s enrichment of uranium, a nuclear fuel source, has
        gone far beyond the requirements of a civilian programme and has produced
        stocks at a level of fissile purity close to those required in warheads.'
    section12:
      primarytype: 'block'
      uuid: '32e5fcc1-140f-4925-9dd8-75a854562b82'
      activationstatus: true
      created: 2025-04-12T13:15:36.170+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump, who has restored a "maximum pressure" campaign on Tehran since
        February, ditched a 2015 nuclear pact between Iran and six world powers in
        2018 during his first term, reimposing crippling sanctions on the Islamic
        Republic.'
    section13:
      primarytype: 'block'
      uuid: '41bf2fc2-2df3-4897-9a69-659695257d0a'
      activationstatus: true
      created: 2025-04-12T13:15:36.170+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since then, Iran’s nuclear programme has leaped forward, including
        by enriching uranium to 60%, a technical step from the levels needed for a
        bomb.'
    section14:
      primarytype: 'block'
      uuid: 'ecb96264-a30c-455e-87d6-e70ac670584b'
      activationstatus: true
      created: 2025-04-12T13:15:36.171+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. Secretary of State Marco Rubio said on Thursday he hoped that
        the talks would lead to peace, adding that "We've been very clear what Iran
        is never going to have a nuclear weapon, and I think that’s what led to this
        meeting."'
    section15:
      primarytype: 'block'
      uuid: 'c002c212-d8f2-4cf1-b236-15a58018be43'
      activationstatus: true
      created: 2025-04-12T13:15:36.171+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran responded the following day, saying it was giving the United
        States a "genuine chance" despite what it called Washington’s "prevailing
        confrontational hoopla".'
    section16:
      primarytype: 'block'
      uuid: 'fe0404cd-1e93-402e-b561-16a3d0ebd1aa'
      activationstatus: true
      created: 2025-04-12T13:15:36.171+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Washington’s ally Israel, which regards Iran’s nuclear programme
        as an existential threat, has long threatened to attack Iran if diplomacy
        fails to curb its nuclear ambitions.'
    section17:
      primarytype: 'block'
      uuid: 'f4588496-22c7-4ee1-ad09-13b64fca6e89'
      activationstatus: true
      created: 2025-04-12T13:15:36.172+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran’s influence throughout the Middle East has been severely curbed,
        with its regional allies - known as the "Axis of Resistance" - either dismantled
        or badly hurt since the start of the Hamas-Israel conflict in Gaza and the
        fall of Bashar al-Assad in Syria in December.'
    section18:
      primarytype: 'block'
      uuid: '1a970944-42b0-4001-ae0e-342cf41ac06a'
      activationstatus: true
      created: 2025-04-12T13:15:36.172+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Axis includes not only Hamas but also Hezbollah in Lebanon, the
        Houthis in Yemen, and various Shi'ite armed groups in Iraq and Syria.'
    section19:
      primarytype: 'block'
      uuid: '8c0873f8-49f5-4415-a538-13f45d4a75e5'
      activationstatus: true
      created: 2025-04-12T13:15:36.173+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:15:36.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:15:36.210+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Writing by Parisa HafeziEditing by Angus McDowall and Frances
        Kerry)</em></p>'
  'START HERE----->Taiwan-holds-first-tariff-talks-with-United-States-':
    author: 'Ben Blanchard, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T13:15:42.000+08:00
    imagesource: 'dc86ab75-56d5-4a73-8fe6-ef67bd127112'
    primarytype: 'composition'
    uuid: 'e3b617de-5931-4db5-959a-afc41969fedd'
    lead: 'Taiwan officials held their first tariff talks with US officials, with
      both sides looking forward to further discussions soon, the island’s government
      said on Saturday.'
    activationstatus: true
    created: 2025-04-12T13:16:42.911+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T13:16:43.285+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T13:16:42.951+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan holds first tariff talks with United States'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f4026c9-ba04-42fa-b0e7-20756aa4dd43'
      activationstatus: true
      created: 2025-04-12T13:16:42.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Taiwan officials held their first tariff
        talks with U.S. officials on Friday, with both sides looking forward to further
        discussions soon, the island’s government said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1268d1b-9acd-442e-b27e-db2f6fbe5331'
      activationstatus: true
      created: 2025-04-12T13:16:42.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While Taiwan, a major semiconductor producer facing tariffs of 32%,
        complained they were unfair, it moved quickly to lay out proposals with the
        United States, offering a zero-tariff regime and greater purchases and investments
        in the country.'
    section2:
      primarytype: 'block'
      uuid: '70362b5c-bf48-4d78-a1fc-0527b0136b52'
      activationstatus: true
      created: 2025-04-12T13:16:42.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, Taiwan’s Office of Trade Negotiations said its officials
        held a video conference with U.S. officials whom it did not identify.'
    section3:
      primarytype: 'block'
      uuid: '254a9999-5343-48ba-aff2-9fd32114c9b3'
      activationstatus: true
      created: 2025-04-12T13:16:42.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The talks focused on reciprocal tariffs between Taiwan and the United
        States, non-tariff barriers to trade, and a number of other economic and trade
        issues, including export controls, it added.'
    section4:
      primarytype: 'block'
      uuid: 'f902a49a-753c-4994-ae97-1ca36e1d7292'
      activationstatus: true
      created: 2025-04-12T13:16:42.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Both sides look forward to conducting follow-up consultations ...
        in the near future and jointly building a strong and stable economic and trade
        relationship between Taiwan and the United States," it said.'
    section5:
      primarytype: 'block'
      uuid: '0b133128-7a53-442d-a460-de466cd3364b'
      activationstatus: true
      created: 2025-04-12T13:16:42.925+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Office of the United States Trade Representative did not immediately
        respond to a request for comment sent outside of Washington work hours.'
    section6:
      primarytype: 'block'
      uuid: '7fa0c3b4-f1f8-4137-9959-df835cc8cb14'
      activationstatus: true
      created: 2025-04-12T13:16:42.925+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Wednesday U.S. President Donald Trump said he would temporarily
        lower the hefty duties he had just imposed on dozens of countries, while further
        ramping up pressure on China.'
    section7:
      primarytype: 'block'
      uuid: 'ff49b89d-879b-4310-b150-66bf8faf40da'
      activationstatus: true
      created: 2025-04-12T13:16:42.925+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Home to the world’s largest contract chipmaker, TSMC 2330.TW, Taiwan
        has long sought a free trade deal with the United States, its most important
        international backer and arms supplier, even though the two have no formal
        diplomatic ties.'
    section8:
      primarytype: 'block'
      uuid: 'f517a7b4-0fba-451c-98bd-68310479afe3'
      activationstatus: true
      created: 2025-04-12T13:16:42.926+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T13:16:43.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T13:16:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan faces increasing military and political pressure from its giant
        neighbour China, which views the democratically governed island as its own
        territory.'
    section9:
