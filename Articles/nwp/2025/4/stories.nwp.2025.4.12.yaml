    'lead': 'The Dominican government released a report on Friday on the deadly roof
      collapse at a packed nightclub earlier this week that left at least 221 people
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T09:34:05.462+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T09:34:05.770+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dominican Republic issues official report on collapse that killed 221'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7fd54-a791-431d-9782-3c92295f4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Dominican government released a
        report on Friday on the deadly roof collapse at a packed nightclub earlier
        this week that left at least 221 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c895f-ce2d-47dc-8394-2e73f7260c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The report did not clarify the causes of the tragedy, while a team
        of national and international experts is expected to continue investigating
        the structural failure.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803cd53-2d17-4526-a3b0-9de9ec6e79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The collapse occurred shortly after midnight on Tuesday at the Jet
        Set nightclub during a crowded concert by merengue singer Rubby Perez, who
        was among those killed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926364a-0ea5-485a-a310-66b73398f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 4,500 emergency workers were deployed to the scene, working
        for nearly 59 hours after the tragedy to search for survivors, recover bodies
        and assist families.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079730f9-175e-4b21-8629-76e0731b04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A total of 189 people were rescued from the rubble, while 17 people
        still remain hospitalized, the national health service said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5e7b6-8f77-43bd-ba44-bf0bfa8b526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Emergency Operations Center (COE) said the venue was at full capacity,
        though the exact number of attendees and the cause of the collapse remain
        under investigation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e575c-f2e3-46fb-8208-07c26579b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Local media and ticketing sites indicate the club could accommodate
        between 700 and 1,000 people.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f032376-ce5d-4984-945d-837db22b1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As families continue to mourn their loved ones, the National Institute
        of Forensic Pathology is still working to identify the victims and return
        remains to relatives.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34035a93-9eba-4b24-8e93-9b96b580a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is the hardest task I''ve had in my 20 years of leading the COE,"
        said Emergency Operations Center chief Juan Manuel Mendez on Thursday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c207fd3-262d-40fa-9ef5-5ad6397963b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Luis Abinader is scheduled to attend a memorial mass at the
        Polideportivo De Haina sports center this Sunday, the last day of the national
        mourning period.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4d219-d3d2-48e3-8f0a-a91b326b74e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:34:05.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:34:05.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:34:05.502+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Paul Mathiasen; Writing by Natalia Siniawski;
        Editing by Sandra Maler)</em></p>'
  'DepEd-to-add-anti-bullying-lessons-into-K10-curriculum-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T10:23:36.000+08:00
    'imagesource': 'jcr:2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982460c3-4d2b-4449-9a4b-c48b0dad11f7'
    'lead': 'Starting academic year 2025 to 2026, the Department of Education (DepEd)
      said schools will be integrating anti-bullying lessons into K-to-10 curriculum
      subjects in an effort to “deepen value formation” among students. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T10:24:46.387+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T10:24:46.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd to add anti-bullying lessons into K10 curriculum '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0b886-6ab8-4ceb-bf54-63eaab8ce70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.399+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Starting academic year
        2025 to 2026, the Department of Education (DepEd) said schools will be integrating
        anti-bullying lessons into K-to-10 curriculum subjects in an effort to “deepen
        value formation” among students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f59d5-9852-485d-9e28-5c0a7d948701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.400+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Saturday, DepEd said the specific lessons will be
        added into subjects such as Good Manners and Right Conduct (GMRC), Values
        Education, and Edukasyon sa Pagpapakatao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f633a-3e5c-451a-92c7-5044d7b6d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.400+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“DepEd affirms that bullying has no place in schools. Every case is
        taken seriously, with swift action and sustained efforts to ensure safe and
        supportive learning spaces for all,“ it added. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e52f7-a66d-4334-97c5-d4d2218975cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.400+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This follows a viral incident in Quezon City’s Bagong Silangan High
        School where a group of students were caught harassing a female classmate
        by pulling her hair and dragging her across the classroom floor. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248822a-6611-4c89-aa05-87176c2e0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.401+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the video made rounds on social media, the Senate basic education
        committee said it will launch a probe into DepEd’s policies and measures against
        bullying.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4119e0-629b-4c1b-9af8-1085210cdbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.401+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from integrating anti-bullying lessons, DepEd said it would also
        push for an amendment to the existing guidelines of the Anti-Bullying Act
        and Safe Spaces Act to address new challenges like online harassment and peer
        violence.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05f70f-89a5-4b9a-92d6-17fc5f8ffe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.401+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said its other efforts to prevent bullying include enhanced training
        for faculty and parents, intervention counseling for alleged bullies, and
        expansion of mental health services in schools.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b88a4-ff7f-4f57-a6b8-aca4052e2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T10:24:46.402+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T10:24:46.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T10:24:46.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The department assured that it “remains committed to working with
        parents, teachers, and communities to ensure learners feel safe and empowered
        in schools.”</p>'
  'Asia-s-Queen-of-Songs-Pilita-Corrales--85':
