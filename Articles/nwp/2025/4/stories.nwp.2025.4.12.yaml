    title: '7 cops ‘persons of interest’ in shooting of Espinosa, vice mayoral bet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ef6a854-a74d-49ba-a9de-bad90367b791'
      activationstatus: true
      created: 2025-04-12T13:27:33.543+08:00
