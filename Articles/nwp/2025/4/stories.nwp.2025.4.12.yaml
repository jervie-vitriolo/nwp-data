  'START HERE----->Webb-telescope-documents-alien-planet-s-death-plunge-into-a-star':
    author: 'Will Dunham, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T09:28:28.000+08:00
    imagesource: '6be1c7d1-828e-4242-950a-594d0949b094'
    primarytype: 'composition'
    uuid: '194b554b-6dcf-4399-8acc-2e69a1a90f30'
    lead: 'In May 2020, astronomers for the first time observed a planet getting
      swallowed by its host star. Based on the data at the time, they believed the
      planet met its doom as the star puffed up late in its lifespan, becoming what
      is called a red giant.'
    activationstatus: true
    created: 2025-04-12T09:29:30.954+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T09:29:31.320+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T09:29:31.013+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Webb telescope documents alien planet’s death plunge into a star'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac915d40-b896-4943-8e98-e5bc8e123355'
      activationstatus: true
      created: 2025-04-12T09:29:30.966+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> In May 2020, astronomers for the first
        time observed a planet getting swallowed by its host star. Based on the data
        at the time, they believed the planet met its doom as the star puffed up late
        in its lifespan, becoming what is called a red giant.</p>'
    section1:
      primarytype: 'block'
      uuid: '15ff326c-083b-4564-b5da-2fe00610d3b0'
      activationstatus: true
      created: 2025-04-12T09:29:30.966+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'New observations by the James Webb Space Telescope - sort of a postmortem
        examination - indicate that the planet’s demise happened differently than
        initially thought. Instead of the star coming to the planet, it appears the
        planet came to the star, with disastrous consequences - a death plunge after
        an erosion of this alien world’s orbit over time, researchers said.'
    section2:
      primarytype: 'block'
      uuid: '48682fea-2482-43b3-9555-3f9a4db07cfc'
      activationstatus: true
      created: 2025-04-12T09:29:30.967+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The end was quite dramatic, as evidenced by the aftermath documented
        by Webb. The orbiting telescope, which was launched in 2021 and became operational
        in 2022, observed hot gas likely forming a ring around the star following
        the event and an expanding cloud of cooler dust enveloping the scene.'
    section3:
      primarytype: 'block'
      uuid: 'd8d79669-5f55-4b7b-8da0-508b7507be31'
      activationstatus: true
      created: 2025-04-12T09:29:30.967+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We do know that there is a good amount of material from the star that
        gets expelled as the planet goes through its death plunge. The after-the-fact
        evidence is this dusty leftover material that was ejected from the host star,"
        said astronomer Ryan Lau of the U.S. National Science Foundation’s NOIRLab,
        lead author of the study published in the Astrophysical Journal.'
    section4:
      primarytype: 'block'
      uuid: '7d514f1f-abf5-4fe4-bcfc-12524d9840e6'
      activationstatus: true
      created: 2025-04-12T09:29:30.967+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The star is located in our Milky Way galaxy about 12,000 light-years
        from Earth in the direction of the constellation Aquila. A light year is the
        distance light travels in a year, 5.9 trillion miles (9.5 trillion km). The
        star is slightly redder and less luminous than our sun and about 70% of its
        mass.'
    section5:
      primarytype: 'block'
      uuid: '37c45626-b989-4ba6-a018-9347f0eddd98'
      activationstatus: true
      created: 2025-04-12T09:29:30.968+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The planet is believed to have been from a class called "hot Jupiters"
        - gas giants at high temperatures owing to a tight orbit around their host
        star.'
    section6:
      primarytype: 'block'
      uuid: 'b4d4c3a9-3622-4875-9c25-5b1bb95c9623'
      activationstatus: true
      created: 2025-04-12T09:29:30.968+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We believe it probably had to be a giant planet, at least a few times
        the mass of Jupiter, to cause as dramatic of a disturbance to the star as
        what we are seeing," said study co-author Morgan MacLeod, a postdoctoral fellow
        at the Harvard-Smithsonian Center for Astrophysics.'
    section7:
      primarytype: 'block'
      uuid: '6a17e70a-8cbe-47c5-9c59-24e9c34108d3'
      activationstatus: true
      created: 2025-04-12T09:29:30.968+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Jupiter is our solar system’s largest planet.'
    section8:
      primarytype: 'block'
      uuid: 'f10399ad-1d09-4db1-b84b-dd8f84c861f0'
      activationstatus: true
      created: 2025-04-12T09:29:30.969+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The researchers believe that the planet’s orbit had gradually deteriorated
        due to its gravitational interaction with the star, and hypothesized about
        what happened next.'
    section9:
      primarytype: 'block'
      uuid: '5d2f84d8-e26b-4d5b-b17a-f202bccefad2'
      activationstatus: true
      created: 2025-04-12T09:29:30.969+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Then it starts grazing through the atmosphere of the star. At that
        point, the headwind of smashing through the stellar atmosphere takes over
        and the planet falls increasingly rapidly into the star," MacLeod said.'
    section10:
      primarytype: 'block'
      uuid: '35c2ed53-5006-411a-8769-d7e4130d3ba6'
      activationstatus: true
      created: 2025-04-12T09:29:30.969+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The planet both falls inward and gets stripped of its gaseous outer
        layers as it plows deeper into the star. Along the way, that smashing heats
        up and expels stellar gas, which gives rise to the light we see and the gas,
        dust and molecules that now surround the star," MacLeod said.'
    section11:
      primarytype: 'block'
      uuid: 'cd9eac29-be17-4a23-af0a-32d4e3946df4'
      activationstatus: true
      created: 2025-04-12T09:29:30.970+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But they cannot be certain of the actual fatal events.'
    section12:
      primarytype: 'block'
      uuid: '6d6268f2-4819-47f5-b5b4-361b1149c90f'
      activationstatus: true
      created: 2025-04-12T09:29:30.970+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"In this case, we saw how the plunge of the planet affected the star,
        but we don't truly know for certain what happened to the planet. In astronomy
        there are lots of things way too big and way too 'out there' to do experiments
        on. We can't go to the lab and smash a star and planet together - that would
        be diabolical. But we can try to reconstruct what happened in computer models,"
        MacLeod said.'
    section13:
      primarytype: 'block'
      uuid: 'e19bf617-1f7a-4db3-a23c-b0be9de0d3ff'
      activationstatus: true
      created: 2025-04-12T09:29:30.971+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'None of our solar system’s planets are close enough to the sun for
        their orbits to decay, as happened here. That does not mean that the sun will
        not eventually swallow any of them.'
    section14:
      primarytype: 'block'
      uuid: '7ade084d-3bba-457b-98af-942148d23225'
      activationstatus: true
      created: 2025-04-12T09:29:30.971+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'About five billion years from now, the sun is expected to expand outward
        in its red giant phase and could well engulf the innermost planets Mercury
        and Venus, and maybe even Earth. During this phase, a star blows off its outer
        layers, leaving just a core behind - a stellar remnant called a white dwarf.'
    section15:
      primarytype: 'block'
      uuid: 'dff62bee-d07b-4e70-9db7-f74c84dd676c'
      activationstatus: true
      created: 2025-04-12T09:29:30.971+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Webb’s new observations are giving clues about the planetary endgame.'
    section16:
      primarytype: 'block'
      uuid: '3b12a415-20ff-4e42-aa23-8cc65ca96d14'
      activationstatus: true
      created: 2025-04-12T09:29:30.972+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:29:31.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:29:31.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"Our observations hint that maybe planets are more likely to meet
        their final fates by slowly spiraling in towards their host star instead of
        the star turning into a red giant to swallow them up. Our solar system seems
        to be relatively stable though, so we only have to worry about the sun becoming
        a red giant and swallowing us up," Lau said.</p>'
  'START HERE----->LA-judge-allows-resentencing-hearing-for-Menendez-brothers-to-go-ahead':
    author: 'Omar Younis, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T09:29:35.000+08:00
    imagesource: '1f3a2d34-b91c-4039-8d8d-0c40deec151a'
    primarytype: 'composition'
    uuid: 'aadc1ef3-b9cb-45c5-b2cd-eddfcf4ee170'
    lead: 'A Los Angeles judge on Friday ruled that a resentencing hearing for Lyle
      and Erik Menendez may go forward, dealing a setback to the prosecutor who opposed
      any leniency for the brothers serving a life term for the shotgun murder of
      their parents in 1989.'
    activationstatus: true
    created: 2025-04-12T09:30:30.443+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T09:30:30.746+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T09:30:30.486+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'LA judge allows resentencing hearing for Menendez brothers to go ahead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '589e8d5f-c2f4-43d1-bb92-80fee3f21624'
      activationstatus: true
      created: 2025-04-12T09:30:30.454+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A Los Angeles judge on Friday ruled
        that a resentencing hearing for Lyle and Erik Menendez may go forward, dealing
        a setback to the prosecutor who opposed any leniency for the brothers serving
        a life term for the shotgun murder of their parents in 1989.</p>'
    section1:
      primarytype: 'block'
      uuid: '231927db-aad0-4d7e-ae98-6943823400a6'
      activationstatus: true
      created: 2025-04-12T09:30:30.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Los Angeles County District Attorney Nathan Hochman had opposed resentencing,
        which could make the brothers eligible for parole and possibly result in their
        release after 35 years behind bars.'
    section2:
      primarytype: 'block'
      uuid: '76ccf788-9cdf-4cd6-8679-cc0ae1090666'
      activationstatus: true
      created: 2025-04-12T09:30:30.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But Los Angeles County Superior Court Judge Michael Jesic denied Hochman’s
        petition to withdraw a request for resentencing and ruled it could go forward
        on April 17-18.'
    section3:
      primarytype: 'block'
      uuid: 'f60b8902-6d1c-4472-999e-6967e26c8fcd'
      activationstatus: true
      created: 2025-04-12T09:30:30.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The brothers, now 57 and 54 years old, watched through a video link
        from prison and could be seen in court seated next to each other in blue prison
        uniforms.'
    section4:
      primarytype: 'block'
      uuid: 'bbbdd644-ac4d-42ce-a4b3-303e87699797'
      activationstatus: true
      created: 2025-04-12T09:30:30.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Today is a good day. Justice won over politics," attorney Mark Geragos,
        who represents the brothers, told reporters after the hearing.'
    section5:
      primarytype: 'block'
      uuid: 'a4fdd8f6-980b-44e1-9337-7a3a993599ed'
      activationstatus: true
      created: 2025-04-12T09:30:30.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hochman’s predecessor as district attorney, George Gascon, had favored
        the release of the brothers based on evidence that recently came to light
        suggesting they may have been abused by their parents.'
    section6:
      primarytype: 'block'
      uuid: '18da9a70-1132-4065-beff-8871305dbb05'
      activationstatus: true
      created: 2025-04-12T09:30:30.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But Hochman defeated Gascon in last November’s election and took a
        harder line against the brothers, saying they must fully acknowledge lies
        they told about the shotgun murder of their parents before he would support
        their release from prison.'
    section7:
      primarytype: 'block'
      uuid: 'd2f1cbc9-cf8f-4bb2-a9c6-80252486f7f8'
      activationstatus: true
      created: 2025-04-12T09:30:30.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Menendez brothers were convicted in 1996 of first-degree murder
        and sentenced to life in prison without the possibility of parole for shooting
        their parents, Jose and Kitty Menendez, at their Beverly Hills home on August
        20, 1989.'
    section8:
      primarytype: 'block'
      uuid: '4dcb7f26-2ac2-497e-84c0-487b8393d7b3'
      activationstatus: true
      created: 2025-04-12T09:30:30.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The case captivated the U.S. in the 1990s because of the brothers'
        wealth and privilege as sons of a record company and entertainment industry
        executive. Lyle was 21 and Erik was 18 years old at the time of the murders.'
    section9:
      primarytype: 'block'
      uuid: '303e5b6f-5fe7-4a43-9c06-23d6e830ce36'
      activationstatus: true
      created: 2025-04-12T09:30:30.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A recent Netflix documentary series raised new evidence to support
        their claims they were sexually abused by their parents, which led Gascon
        to advocate resentencing them to a lesser crime and releasing them.'
    section10:
      primarytype: 'block'
      uuid: '82e19134-6aad-4938-a62b-186df89dca13'
      activationstatus: true
      created: 2025-04-12T09:30:30.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The brothers at first denied involvement and attempted to make the
        shooting look like an organized crime hit but later admitted killing their
        parents, claiming self-defense. A jury convicted them of first-degree murder
        after the second of two highly publicized trials, the first of which ended
        in a hung jury.'
    section11:
      primarytype: 'block'
      uuid: '2250fc6f-3af5-46ee-9e9a-20615d0b57b7'
      activationstatus: true
      created: 2025-04-12T09:30:30.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some members of the Menendez family have supported the brothers' release,
        including the sisters of Jose and Kitty Menendez. One notable exception -
        Milton Anderson, the brother of Kitty Menendez - died recently. Anderson had
        repeatedly opposed their release and disputed the abuse claims.'
    section12:
      primarytype: 'block'
      uuid: 'd519eda4-571d-4cb9-8d19-3fb0b9e41f9c'
      activationstatus: true
      created: 2025-04-12T09:30:30.459+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Separately, Governor Gavin Newsom, who has the power to commute their
        sentences, has asked the parole board to consider whether the Menendez brothers
        7would represent a public safety risk if released.'
    section13:
      primarytype: 'block'
      uuid: 'a3c0be86-a419-453b-9cf8-923e0e683c68'
      activationstatus: true
      created: 2025-04-12T09:30:30.459+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:30:30.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:30:30.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Omar Younis in Los Angeles; Additional reporting
        by Daniel Trotta in Carlsbad, California; Editing by Sandra Maler)</em></p>'
  'START HERE----->Trump-says-physical-exam-went-well--report-will-be-released-Sunday':
    author: 'Jeff Mason, Nandita Bose and Andrea Shalal, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T09:30:35.000+08:00
    imagesource: 'efee612b-90cb-4902-9815-085a53dc7182'
    primarytype: 'composition'
    uuid: 'ffe3d918-c831-4b2b-acbd-196ac94df697'
    lead: 'President Donald Trump, who in January became the oldest person to assume
      the U.S. presidency, underwent his first physical exam of his second term on
      Friday and said it went well, with results set to be released Sunday.'
    activationstatus: true
    created: 2025-04-12T09:32:03.175+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T09:32:03.559+08:00
