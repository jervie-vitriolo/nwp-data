      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T13:27:33.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are currently seven police officers in custody
        who are being investigated to determine if they are involved in the shooting
        of Mr. Espinosa.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad3c19-3426-4ff3-88ab-a1073c7e211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T13:27:33.544+08:00
