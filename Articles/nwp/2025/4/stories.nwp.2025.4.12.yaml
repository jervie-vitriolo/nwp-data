  'Webb-telescope-documents-alien-planet-s-death-plunge-into-a-star':
    'author': 'Will Dunham, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T09:28:28.000+08:00
    'imagesource': 'jcr:6be1c7d1-828e-4242-950a-594d0949b094'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194b554b-6dcf-4399-8acc-2e69a1a90f30'
    'lead': 'In May 2020, astronomers for the first time observed a planet getting
      swallowed by its host star. Based on the data at the time, they believed the
      planet met its doom as the star puffed up late in its lifespan, becoming what
      is called a red giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T09:29:30.954+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T09:29:31.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Webb telescope documents alien planet''s death plunge into a star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac915d40-b896-4943-8e98-e5bc8e123355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> In May 2020, astronomers for the first
        time observed a planet getting swallowed by its host star. Based on the data
        at the time, they believed the planet met its doom as the star puffed up late
        in its lifespan, becoming what is called a red giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff326c-083b-4564-b5da-2fe00610d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New observations by the James Webb Space Telescope - sort of a postmortem
        examination - indicate that the planet''s demise happened differently than
        initially thought. Instead of the star coming to the planet, it appears the
        planet came to the star, with disastrous consequences - a death plunge after
        an erosion of this alien world''s orbit over time, researchers said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48682fea-2482-43b3-9555-3f9a4db07cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The end was quite dramatic, as evidenced by the aftermath documented
        by Webb. The orbiting telescope, which was launched in 2021 and became operational
        in 2022, observed hot gas likely forming a ring around the star following
        the event and an expanding cloud of cooler dust enveloping the scene.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d79669-5f55-4b7b-8da0-508b7507be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We do know that there is a good amount of material from the star that
        gets expelled as the planet goes through its death plunge. The after-the-fact
        evidence is this dusty leftover material that was ejected from the host star,"
        said astronomer Ryan Lau of the U.S. National Science Foundation''s NOIRLab,
        lead author of the study published in the Astrophysical Journal.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514f1f-abf5-4fe4-bcfc-12524d9840e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The star is located in our Milky Way galaxy about 12,000 light-years
        from Earth in the direction of the constellation Aquila. A light year is the
        distance light travels in a year, 5.9 trillion miles (9.5 trillion km). The
        star is slightly redder and less luminous than our sun and about 70% of its
        mass.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c45626-b989-4ba6-a018-9347f0eddd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The planet is believed to have been from a class called "hot Jupiters"
        - gas giants at high temperatures owing to a tight orbit around their host
        star.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4c3a9-3622-4875-9c25-5b1bb95c9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We believe it probably had to be a giant planet, at least a few times
        the mass of Jupiter, to cause as dramatic of a disturbance to the star as
        what we are seeing," said study co-author Morgan MacLeod, a postdoctoral fellow
        at the Harvard-Smithsonian Center for Astrophysics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17e70a-8cbe-47c5-9c59-24e9c34108d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Jupiter is our solar system''s largest planet.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10399ad-1d09-4db1-b84b-dd8f84c861f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The researchers believe that the planet''s orbit had gradually deteriorated
        due to its gravitational interaction with the star, and hypothesized about
        what happened next.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f84d8-e26b-4d5b-b17a-f202bccefad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Then it starts grazing through the atmosphere of the star. At that
        point, the headwind of smashing through the stellar atmosphere takes over
        and the planet falls increasingly rapidly into the star," MacLeod said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2ed53-5006-411a-8769-d7e4130d3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The planet both falls inward and gets stripped of its gaseous outer
        layers as it plows deeper into the star. Along the way, that smashing heats
        up and expels stellar gas, which gives rise to the light we see and the gas,
        dust and molecules that now surround the star," MacLeod said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9eac29-be17-4a23-af0a-32d4e3946df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.970+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But they cannot be certain of the actual fatal events.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6268f2-4819-47f5-b5b4-361b1149c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.970+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In this case, we saw how the plunge of the planet affected the star,
        but we don''t truly know for certain what happened to the planet. In astronomy
        there are lots of things way too big and way too ''out there'' to do experiments
        on. We can''t go to the lab and smash a star and planet together - that would
        be diabolical. But we can try to reconstruct what happened in computer models,"
        MacLeod said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bf617-1f7a-4db3-a23c-b0be9de0d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.971+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'None of our solar system''s planets are close enough to the sun for
        their orbits to decay, as happened here. That does not mean that the sun will
        not eventually swallow any of them.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade084d-3bba-457b-98af-942148d23225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.971+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About five billion years from now, the sun is expected to expand outward
        in its red giant phase and could well engulf the innermost planets Mercury
        and Venus, and maybe even Earth. During this phase, a star blows off its outer
        layers, leaving just a core behind - a stellar remnant called a white dwarf.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff62bee-d07b-4e70-9db7-f74c84dd676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.971+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Webb''s new observations are giving clues about the planetary endgame.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12a415-20ff-4e42-aa23-8cc65ca96d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:29:30.972+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:29:31.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:29:31.013+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our observations hint that maybe planets are more likely to meet
        their final fates by slowly spiraling in towards their host star instead of
        the star turning into a red giant to swallow them up. Our solar system seems
        to be relatively stable though, so we only have to worry about the sun becoming
        a red giant and swallowing us up," Lau said.</p>'
  'LA-judge-allows-resentencing-hearing-for-Menendez-brothers-to-go-ahead':
    'author': 'Omar Younis, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T09:29:35.000+08:00
    'imagesource': 'jcr:1f3a2d34-b91c-4039-8d8d-0c40deec151a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadc1ef3-b9cb-45c5-b2cd-eddfcf4ee170'
    'lead': 'A Los Angeles judge on Friday ruled that a resentencing hearing for Lyle
      and Erik Menendez may go forward, dealing a setback to the prosecutor who opposed
      any leniency for the brothers serving a life term for the shotgun murder of
      their parents in 1989.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T09:30:30.443+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T09:30:30.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LA judge allows resentencing hearing for Menendez brothers to go ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e8d5f-c2f4-43d1-bb92-80fee3f21624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.454+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A Los Angeles judge on Friday ruled
        that a resentencing hearing for Lyle and Erik Menendez may go forward, dealing
        a setback to the prosecutor who opposed any leniency for the brothers serving
        a life term for the shotgun murder of their parents in 1989.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231927db-aad0-4d7e-ae98-6943823400a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles County District Attorney Nathan Hochman had opposed resentencing,
        which could make the brothers eligible for parole and possibly result in their
        release after 35 years behind bars.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccf788-9cdf-4cd6-8679-cc0ae1090666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But Los Angeles County Superior Court Judge Michael Jesic denied Hochman''s
        petition to withdraw a request for resentencing and ruled it could go forward
        on April 17-18.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b8902-6d1c-4472-999e-6967e26c8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The brothers, now 57 and 54 years old, watched through a video link
        from prison and could be seen in court seated next to each other in blue prison
        uniforms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdd644-ac4d-42ce-a4b3-303e87699797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Today is a good day. Justice won over politics," attorney Mark Geragos,
        who represents the brothers, told reporters after the hearing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdd8f6-980b-44e1-9337-7a3a993599ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hochman''s predecessor as district attorney, George Gascon, had favored
        the release of the brothers based on evidence that recently came to light
        suggesting they may have been abused by their parents.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da9a70-1132-4065-beff-8871305dbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But Hochman defeated Gascon in last November''s election and took a
        harder line against the brothers, saying they must fully acknowledge lies
        they told about the shotgun murder of their parents before he would support
        their release from prison.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1cbc9-cf8f-4bb2-a9c6-80252486f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Menendez brothers were convicted in 1996 of first-degree murder
        and sentenced to life in prison without the possibility of parole for shooting
        their parents, Jose and Kitty Menendez, at their Beverly Hills home on August
        20, 1989.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb7f26-2ac2-497e-84c0-487b8393d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The case captivated the U.S. in the 1990s because of the brothers''
        wealth and privilege as sons of a record company and entertainment industry
        executive. Lyle was 21 and Erik was 18 years old at the time of the murders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e5b6f-5fe7-4a43-9c06-23d6e830ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A recent Netflix documentary series raised new evidence to support
        their claims they were sexually abused by their parents, which led Gascon
        to advocate resentencing them to a lesser crime and releasing them.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e19134-6aad-4938-a62b-186df89dca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The brothers at first denied involvement and attempted to make the
        shooting look like an organized crime hit but later admitted killing their
        parents, claiming self-defense. A jury convicted them of first-degree murder
        after the second of two highly publicized trials, the first of which ended
        in a hung jury.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250fc6f-3af5-46ee-9e9a-20615d0b57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some members of the Menendez family have supported the brothers'' release,
        including the sisters of Jose and Kitty Menendez. One notable exception -
        Milton Anderson, the brother of Kitty Menendez - died recently. Anderson had
        repeatedly opposed their release and disputed the abuse claims.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519eda4-571d-4cb9-8d19-3fb0b9e41f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, Governor Gavin Newsom, who has the power to commute their
        sentences, has asked the parole board to consider whether the Menendez brothers
        7would represent a public safety risk if released.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0be86-a419-453b-9cf8-923e0e683c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:30:30.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:30:30.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:30:30.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Omar Younis in Los Angeles; Additional reporting
        by Daniel Trotta in Carlsbad, California; Editing by Sandra Maler)</em></p>'
  'Trump-says-physical-exam-went-well--report-will-be-released-Sunday':
    'author': 'Jeff Mason, Nandita Bose and Andrea Shalal, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T09:30:35.000+08:00
    'imagesource': 'jcr:efee612b-90cb-4902-9815-085a53dc7182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe3d918-c831-4b2b-acbd-196ac94df697'
    'lead': 'President Donald Trump, who in January became the oldest person to assume
      the U.S. presidency, underwent his first physical exam of his second term on
      Friday and said it went well, with results set to be released Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T09:32:03.175+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T09:32:03.559+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says physical exam went well, report will be released Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2e5f1-9583-4023-88ad-02820d9c6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.187+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump, who in January
        became the oldest person to assume the U.S. presidency, underwent his first
        physical exam of his second term on Friday and said it went well, with results
        set to be released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af4ac5-44bf-437b-b70c-209d4532fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.187+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who turns 79 in June and likes fast food so much he staged a
        photo op at a McDonald''s during his campaign last year, spent several hours
        being poked and prodded by the doctors at Walter Reed Medical Center in Bethesda,
        Maryland.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfd149-1212-4686-9ec8-456e24cbebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.187+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It went, I think, well ... every test you can imagine, I was there
        for a long time, the yearly physical," Trump told reporters aboard Air Force
        One. "I think I did well. I think they''re releasing the report on Sunday,"
        he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8812871-d6e6-47df-8f1e-32248e66aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.188+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also said he took a cognitive exam and got all the answers right.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7214882-05d2-43c2-89c3-07a5f8c5f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.188+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Overall I felt I was in very good shape. A good heart, a good soul,
        a very good soul and I took — I wanted to be a little different than Biden.
        I took a cognitive test and I don''t know what to tell you other than I got
        every answer right," Trump said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c5f36-1bc2-4275-8012-896f837e7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.188+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The physical could offer the first clear look at Trump''s condition
        since his ear was grazed by a bullet in an assassination attempt during a
        campaign rally in Butler, Pennsylvania, last July.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98677030-ac98-43cf-9424-3eba02178e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.189+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His campaign released a report by Ronny Jackson, Trump''s former White
        House doctor and a Republican Congressman from Texas, saying the injuries
        were superficial.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc900aa1-6824-406c-a1bc-c2d6f35d845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.189+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House typically determines what data will be released from
        a president''s health exam and earlier in the day Press Secretary Karoline
        Leavitt said results will be released as soon as possible.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c975284-864c-4bfc-b99b-98623bed30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.189+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump is not compelled to release any information, and there is no
        template for the presidential exam. Trump released only limited information
        about his health during his presidential campaigns.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67acfc8-f9a4-44aa-87ea-cd5bfa5e1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.190+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During the 2024 election, Trump drew sharp contrasts with his predecessor,
        Joe Biden, now 82, claiming he was younger and fitter.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c562b1-f22e-4045-aae2-4571064929e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.190+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A White House doctor in 2018, when Trump was serving his first term,
        said the president was in overall excellent health but needed to shed weight
        and start a daily exercise routine.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c72aad-0e88-45bc-ac43-e124081a1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.190+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When asked on Friday if the medical team had suggested any changes
        to his habits, the president said that they had "a little bit", but did not
        elaborate further.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30c33d-6444-4ecd-a5da-3760d3b4bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump included a cognitive exam, the Montreal Cognitive Assessment,
        as part of his physical during his first term, and his doctor later said he
        scored 30 out of 30.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16555d78-ad1c-444d-b44d-9d8683521d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Biden released detailed summaries of his physical exams while in office,
        but several books published in recent months have raised questions about his
        mental acuity in his final months in the White House.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957c3c8-8809-4687-80af-cb2307b65f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mental ability and age of both Biden and Trump were in focus during
        last year''s election campaign, especially after Biden''s disastrous performance
        in a debate with Trump in June, and Trump''s increasingly rambling speeches
        at rallies.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66c2b0-ed9f-4424-913f-d7d2e690a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:32:03.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:32:03.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:32:03.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal and Nandita Bose; additional reporting
        by Steve Holland; editing by Ross Colvin, Leslie Adler, Bill Berkrot and Himani
        Sarkar)</em></p>'
  'Trump-administration-cannot-freeze-Maine-school-lunch-funds-over-transgender-athlete-policy--judge-rules':
    'author': 'Jack Queen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T09:32:08.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7371bfa-d089-4932-8175-e8804e4fe968'
    'lead': 'President Donald Trump''s administration cannot cut off Maine''s federal
      school lunch funding over the state''s refusal to ban transgender women from
      sports, a federal judge ruled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-12T09:33:10.230+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-12T09:33:10.479+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration cannot freeze Maine school lunch funds over transgender
      athlete policy, judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d0773-fe9c-4f16-aff0-522154c871d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump''s administration
        cannot cut off Maine''s federal school lunch funding over the state''s refusal
        to ban transgender women from sports, a federal judge ruled on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65879f3f-34c8-4954-bf4d-23edb2c805f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. District Judge John Woodcock Jr. did not weigh in on the dispute
        over Maine''s transgender athlete policies but ruled that the U.S. Department
        of Agriculture did not follow proper legal procedures under a law called the
        Administrative Procedure Act when it froze grant money the state uses for
        nutrition programs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fee0eb-35d9-4a24-a8c5-8d65c7e919b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'USDA representatives did not immediately respond to a request for comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024ce6a-0ed0-4a5e-925b-611fd6217b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Maine Attorney General Aaron Frey, whose office filed a lawsuit seeking
        to block the freeze, said in a statement that the ruling by the judge in Portland,
        Maine, confirms that the Trump administration did not follow the law when
        it "cut program funds that go to feed school children and vulnerable adults."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587a3b6-5f16-42dd-83be-fc5face0e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.243+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The dispute stems from Trump''s executive order banning transgender
        women from participating in women''s sports at schools that receive federal
        funding.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa9a89-87f0-489f-b58f-ee1c9e36e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.243+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The USDA notified Maine on April 2 that it was freezing certain federal
        funds because it believed the state was violating Title IX legal prohibitions
        against sex discrimination.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92342df2-706d-4fed-b08f-f4616fc188e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.243+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The funds were used by Maine to administer federal programs designed
        to fight hunger by reimbursing schools, childcare centers and after-school
        programs for providing free or reduced-price meals to children.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695eab2-a5df-48d4-a9f8-975e40844236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.244+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The USDA''s decision followed a February 21 meeting with governors
        in which the Republican president threatened to withhold funds from Maine
        if it did not comply with his transgender athletes order.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8f816-2dc8-4793-bae9-2dd779580513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T09:33:10.244+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T09:33:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T09:33:10.265+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Maine Governor Janet Mills, a Democrat, responded to Trump: "We''re
        going to follow the law, sir. We''ll see you in court."</p>'
  'Dominican-Republic-issues-official-report-on-collapse-that-killed-221':
    'author': 'Natalia Siniawski, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-12T09:33:15.000+08:00
    'imagesource': 'jcr:4940f421-0341-4d2b-b171-771e12e6a302'
    'jcr:primaryType': 'mgnl:composition'
