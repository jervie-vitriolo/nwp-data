    title: 'Trump says physical exam went well, report will be released Sunday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1b2e5f1-9583-4023-88ad-02820d9c6d55'
      activationstatus: true
      created: 2025-04-12T09:32:03.187+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump, who in January
        became the oldest person to assume the U.S. presidency, underwent his first
        physical exam of his second term on Friday and said it went well, with results
        set to be released Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '11af4ac5-44bf-437b-b70c-209d4532fb67'
      activationstatus: true
      created: 2025-04-12T09:32:03.187+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump, who turns 79 in June and likes fast food so much he staged a
        photo op at a McDonald’s during his campaign last year, spent several hours
        being poked and prodded by the doctors at Walter Reed Medical Center in Bethesda,
        Maryland.'
    section2:
      primarytype: 'block'
      uuid: '11bfd149-1212-4686-9ec8-456e24cbebc9'
      activationstatus: true
      created: 2025-04-12T09:32:03.187+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It went, I think, well ... every test you can imagine, I was there
        for a long time, the yearly physical," Trump told reporters aboard Air Force
        One. "I think I did well. I think they're releasing the report on Sunday,"
        he added.'
    section3:
      primarytype: 'block'
      uuid: 'c8812871-d6e6-47df-8f1e-32248e66aa69'
      activationstatus: true
      created: 2025-04-12T09:32:03.188+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump also said he took a cognitive exam and got all the answers right.'
    section4:
      primarytype: 'block'
      uuid: 'c7214882-05d2-43c2-89c3-07a5f8c5f752'
      activationstatus: true
      created: 2025-04-12T09:32:03.188+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Overall I felt I was in very good shape. A good heart, a good soul,
        a very good soul and I took — I wanted to be a little different than Biden.
        I took a cognitive test and I don't know what to tell you other than I got
        every answer right," Trump said.'
    section5:
      primarytype: 'block'
      uuid: 'd43c5f36-1bc2-4275-8012-896f837e7137'
      activationstatus: true
      created: 2025-04-12T09:32:03.188+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The physical could offer the first clear look at Trump’s condition
        since his ear was grazed by a bullet in an assassination attempt during a
        campaign rally in Butler, Pennsylvania, last July.'
    section6:
      primarytype: 'block'
      uuid: '98677030-ac98-43cf-9424-3eba02178e04'
      activationstatus: true
      created: 2025-04-12T09:32:03.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'His campaign released a report by Ronny Jackson, Trump’s former White
        House doctor and a Republican Congressman from Texas, saying the injuries
        were superficial.'
    section7:
      primarytype: 'block'
      uuid: 'fc900aa1-6824-406c-a1bc-c2d6f35d845f'
      activationstatus: true
      created: 2025-04-12T09:32:03.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The White House typically determines what data will be released from
        a president’s health exam and earlier in the day Press Secretary Karoline
        Leavitt said results will be released as soon as possible.'
    section8:
      primarytype: 'block'
      uuid: '7c975284-864c-4bfc-b99b-98623bed30cb'
      activationstatus: true
      created: 2025-04-12T09:32:03.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump is not compelled to release any information, and there is no
        template for the presidential exam. Trump released only limited information
        about his health during his presidential campaigns.'
    section9:
      primarytype: 'block'
      uuid: 'e67acfc8-f9a4-44aa-87ea-cd5bfa5e1157'
      activationstatus: true
      created: 2025-04-12T09:32:03.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During the 2024 election, Trump drew sharp contrasts with his predecessor,
        Joe Biden, now 82, claiming he was younger and fitter.'
    section10:
      primarytype: 'block'
      uuid: 'd3c562b1-f22e-4045-aae2-4571064929e9'
      activationstatus: true
      created: 2025-04-12T09:32:03.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A White House doctor in 2018, when Trump was serving his first term,
        said the president was in overall excellent health but needed to shed weight
        and start a daily exercise routine.'
    section11:
      primarytype: 'block'
      uuid: '92c72aad-0e88-45bc-ac43-e124081a1c33'
      activationstatus: true
      created: 2025-04-12T09:32:03.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'When asked on Friday if the medical team had suggested any changes
        to his habits, the president said that they had "a little bit", but did not
        elaborate further.'
    section12:
      primarytype: 'block'
      uuid: '8e30c33d-6444-4ecd-a5da-3760d3b4bdf8'
      activationstatus: true
      created: 2025-04-12T09:32:03.191+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump included a cognitive exam, the Montreal Cognitive Assessment,
        as part of his physical during his first term, and his doctor later said he
        scored 30 out of 30.'
    section13:
      primarytype: 'block'
      uuid: '16555d78-ad1c-444d-b44d-9d8683521d33'
      activationstatus: true
      created: 2025-04-12T09:32:03.191+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Biden released detailed summaries of his physical exams while in office,
        but several books published in recent months have raised questions about his
        mental acuity in his final months in the White House.'
    section14:
      primarytype: 'block'
      uuid: '6957c3c8-8809-4687-80af-cb2307b65f2d'
      activationstatus: true
      created: 2025-04-12T09:32:03.192+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The mental ability and age of both Biden and Trump were in focus during
        last year’s election campaign, especially after Biden’s disastrous performance
        in a debate with Trump in June, and Trump’s increasingly rambling speeches
        at rallies.'
    section15:
      primarytype: 'block'
      uuid: '1b66c2b0-ed9f-4424-913f-d7d2e690a328'
      activationstatus: true
      created: 2025-04-12T09:32:03.192+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:32:03.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:32:03.223+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal and Nandita Bose; additional reporting
        by Steve Holland; editing by Ross Colvin, Leslie Adler, Bill Berkrot and Himani
        Sarkar)</em></p>'
  'START HERE----->Trump-administration-cannot-freeze-Maine-school-lunch-funds-over-transgender-athlete-policy--judge-rules':
    author: 'Jack Queen, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-12T09:32:08.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: 'c7371bfa-d089-4932-8175-e8804e4fe968'
    lead: 'President Donald Trump’s administration cannot cut off Maine’s federal
      school lunch funding over the state’s refusal to ban transgender women from
      sports, a federal judge ruled.'
    activationstatus: true
    created: 2025-04-12T09:33:10.230+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T09:33:10.479+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-12T09:33:10.265+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump administration cannot freeze Maine school lunch funds over transgender
      athlete policy, judge rules'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '558d0773-fe9c-4f16-aff0-522154c871d9'
      activationstatus: true
      created: 2025-04-12T09:33:10.241+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump’s administration
        cannot cut off Maine’s federal school lunch funding over the state’s refusal
        to ban transgender women from sports, a federal judge ruled on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '65879f3f-34c8-4954-bf4d-23edb2c805f5'
      activationstatus: true
      created: 2025-04-12T09:33:10.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. District Judge John Woodcock Jr. did not weigh in on the dispute
        over Maine’s transgender athlete policies but ruled that the U.S. Department
        of Agriculture did not follow proper legal procedures under a law called the
        Administrative Procedure Act when it froze grant money the state uses for
        nutrition programs.'
    section2:
      primarytype: 'block'
      uuid: 'b4fee0eb-35d9-4a24-a8c5-8d65c7e919b2'
      activationstatus: true
      created: 2025-04-12T09:33:10.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'USDA representatives did not immediately respond to a request for comment.'
    section3:
      primarytype: 'block'
      uuid: '4024ce6a-0ed0-4a5e-925b-611fd6217b48'
      activationstatus: true
      created: 2025-04-12T09:33:10.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Maine Attorney General Aaron Frey, whose office filed a lawsuit seeking
        to block the freeze, said in a statement that the ruling by the judge in Portland,
        Maine, confirms that the Trump administration did not follow the law when
        it "cut program funds that go to feed school children and vulnerable adults."'
    section4:
      primarytype: 'block'
      uuid: 'd587a3b6-5f16-42dd-83be-fc5face0e8a5'
      activationstatus: true
      created: 2025-04-12T09:33:10.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The dispute stems from Trump’s executive order banning transgender
        women from participating in women’s sports at schools that receive federal
        funding.'
    section5:
      primarytype: 'block'
      uuid: '6daa9a89-87f0-489f-b58f-ee1c9e36e545'
      activationstatus: true
      created: 2025-04-12T09:33:10.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The USDA notified Maine on April 2 that it was freezing certain federal
        funds because it believed the state was violating Title IX legal prohibitions
        against sex discrimination.'
    section6:
      primarytype: 'block'
      uuid: '92342df2-706d-4fed-b08f-f4616fc188e2'
      activationstatus: true
      created: 2025-04-12T09:33:10.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The funds were used by Maine to administer federal programs designed
        to fight hunger by reimbursing schools, childcare centers and after-school
        programs for providing free or reduced-price meals to children.'
    section7:
      primarytype: 'block'
      uuid: '7695eab2-a5df-48d4-a9f8-975e40844236'
      activationstatus: true
      created: 2025-04-12T09:33:10.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The USDA’s decision followed a February 21 meeting with governors
        in which the Republican president threatened to withhold funds from Maine
        if it did not comply with his transgender athletes order.'
    section8:
      primarytype: 'block'
      uuid: '54d8f816-2dc8-4793-bae9-2dd779580513'
      activationstatus: true
      created: 2025-04-12T09:33:10.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-12T09:33:10.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-12T09:33:10.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Maine Governor Janet Mills, a Democrat, responded to Trump: "We're
        going to follow the law, sir. We'll see you in court."</p>'
  'START HERE----->Dominican-Republic-issues-official-report-on-collapse-that-killed-221':
