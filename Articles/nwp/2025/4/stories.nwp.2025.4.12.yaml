    uuid: '04e8fbfa-64f2-4cbb-845d-96f71cb13a22'
    lead: 'Celebrated Filipina entertainment icon and Asia’s Queen of Songs Pilita
      Corrales died on Saturday, granddaughter Janine Gutierrez confirmed. She was
      85.'
    activationstatus: true
    created: 2025-04-12T12:45:19.048+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-12T12:45:19.329+08:00
