      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T13:27:33.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo said authorities are also looking into the possibility of a
        sniper that targeted Espinosa during his campaign rally last Thursday. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a225d-c612-472e-bb03-c08b792ebe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T13:27:33.544+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T13:27:33.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T13:27:33.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She added that PNP suspects that one of the the seven cops in custody
        is responsible for the shooting of the self-confessed drug lord turned mayoral
        bet in Albuera, Leyte'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7c350-d7f9-459f-b6cd-3a1f23ba55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-12T13:27:33.545+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-12T13:27:33.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-12T13:27:33.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Citing reports of the incident, Fajardo said police followed the gunman
        to a compound where the seven cops were waiting with the supposed getaway
        vehicle. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128dfbd-3d7c-4863-9ac9-2a6410366625'
