    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ff248-1f34-444a-b176-b68ba46a79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said the resolutions disregarded the election automation
        law which requires manual vote counting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef9b9f-f94c-4108-b640-1c7b945a16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.994+08:00
