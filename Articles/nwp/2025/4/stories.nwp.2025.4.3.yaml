      'mgnl:lastModified': 2025-04-03T09:55:12.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "European leaders reacted with dismay, saying a trade war would hurt\
        \ consumers and benefit neither side.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccb725-60a6-4a6c-b832-01b5bd691857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.701+08:00
