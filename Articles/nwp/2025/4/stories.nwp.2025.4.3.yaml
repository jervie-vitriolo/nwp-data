      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Amir John Kassam – protection expert</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb52d3-82e0-45f7-931c-3aa933f02f86'
      'mgnl:activationStatus': true
