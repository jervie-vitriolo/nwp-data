      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bbf3a-a44e-4162-874b-09c4868c3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump previously imposed 25% duties on steel and aluminum and extended\
        \ them to nearly $150 billion worth of downstream products.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d584b-290b-4977-8e7a-b0e1ef8bf00b'
