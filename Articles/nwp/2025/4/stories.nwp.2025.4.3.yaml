    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937295c-3ad0-4e5b-8b25-a1fe4061cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.448+08:00
