      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Provisional liberty is still liberty, that’s according to the president,”
        Cacdac said, thanking the Qatari government. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59daf6c-08b2-480d-9bd5-89b99c668d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.804+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A provisional release only allows the OFWs — 12 males, five females,
        and three minors — freedom within Qatar until their case reaches final judgement.
        Travel outside the Middle Eastern country is prohibited until the investigation
        is concluded. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b398d08-6e34-4efc-a546-b01b384dc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.804+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The OFWs are facing allegations of illegal assembly without permit
        and disturbance to public security for conducting a protest in support of
        Duterte, who is under International Criminal Court custody as he faces trial
        for crimes against humanity linked to his administration’s drug war. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afaba1-df3d-45c4-9da1-8a97aaf8698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'If found guilty, Cacdac said the OFWs are looking at six months to
        three years imprisonment or bail of 10,000 Qatari Riyal or roughly ₱158,000
        depending on the decision of the Qatar courts. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc578ac2-f9a2-4dad-875d-2a67c21c8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Migrant Workers chief assured the OFWs that the department has
        sent its legal counsel to defend them against Qatari authorities. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afeba98-6dfc-4611-b728-242dbf5ca49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac again reminded all OFWs to respect the laws of their host countries. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fcaad-a3ad-40fd-ab85-24f099fea141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kailangan magkaron ng aresto para sumunod sa batas ng</em>
        host country (There doesn’t have to be an arrest for them to follow the laws
        of a host country),” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdafc9-b63e-4267-b904-f64682b8e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T14:45:28.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Qatar''s Law No. 18 of 2004, protests and demonstrations are
        deemed illegal unless approved by the government.</p>'
