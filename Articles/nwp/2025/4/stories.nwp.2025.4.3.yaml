      'mgnl:lastModified': 2025-04-03T15:00:08.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b613d-397b-4fcc-a1f8-55a541b66686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.272+08:00
