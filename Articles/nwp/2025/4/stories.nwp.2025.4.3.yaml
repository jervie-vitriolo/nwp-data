      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Maya Destura Brackeen – interpreter</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5bba9-32ee-49df-8f7a-7c6aece3043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.572+08:00
