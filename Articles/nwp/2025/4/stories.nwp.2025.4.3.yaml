      'mgnl:lastModified': 2025-04-03T09:55:12.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US  Representative Gregory Meeks, the top Democrat on the House
        Foreign Affairs Committee, said he would introduce legislation to end the
        tariffs. Such a bill has little chance of passing the Republican-controlled
        Congress, however.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac828c-323a-4b91-bcd3-03ebf0e5644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.705+08:00
