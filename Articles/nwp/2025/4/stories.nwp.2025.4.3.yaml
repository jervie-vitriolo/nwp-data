      'mgnl:type': 'text'
      'text': '<p>The Philippines has a Visiting Forces Agreement with the US and
        Australia and a Reciprocal Access Agreement with Japan. Meanwhile, Manila’s
        separate deals with Canada, France, and New Zealand have yet to be formalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
