      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe259bd-0a44-41f0-beed-bed2398a31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zdorovetskiy is in the BI’s detention facility in Camp Bagong Diwa
        in Taguig, awaiting deportation proceedings.</p>'
  'trump-announces-sweeping-tariffs-imports':
    'author': 'Andrea Shalal and David Lawder, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T09:43:44.000+08:00
