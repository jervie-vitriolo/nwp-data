      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In NewsWatch Plus’ election roundtable “Ang Kandidato,” Floranda
        was asked if the Philippines should increase its cooperation agreements with
        allied nations.</p>'
