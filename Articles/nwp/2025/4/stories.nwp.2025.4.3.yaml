      'text': '<p><em>- TikTok faces April 5 deadline to find buyer or face US ban</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5dd78-17d8-428f-bb03-8767c693fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.272+08:00
