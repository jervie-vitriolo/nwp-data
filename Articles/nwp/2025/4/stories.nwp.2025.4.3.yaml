  'russian-vlogger-vitaly-arrested':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Russian content creator Vitaly Zdorovetskiy smiles for a mugshot photo
      after being arrested due to harassment of Filipinos. (Bureau of Immigration)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
