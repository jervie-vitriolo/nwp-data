      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump is also planning other tariffs targeting semiconductors, pharmaceuticals,\
        \ and potentially critical minerals, the official said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ac551-e6a2-4247-8d3b-781b37c88b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.690+08:00
