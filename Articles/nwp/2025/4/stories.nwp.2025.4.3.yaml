      'mgnl:lastModified': 2025-04-03T09:55:12.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bcec0-0920-427d-97ac-526b2548754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.706+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.730+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Trump just hit Americans with the largest regressive tax hike in
        modern history - massive tariffs on all imports. His reckless policies are
        not only crashing markets, they will disproportionately hurt working families,"
        Meeks said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
