      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e785d3-5668-45c6-979b-a7ca91560d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.697+08:00
