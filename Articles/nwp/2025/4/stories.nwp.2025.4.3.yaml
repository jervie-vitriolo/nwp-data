      'mgnl:lastActivated': 2025-04-03T16:21:36.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> World markets were left reeling on
        Thursday after U.S. President Donald Trump unveiled reciprocal tariffs to
        match duties put on U.S. goods by other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bcec0-6304-410d-a9cd-27f3e5186037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.448+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Stock markets tumbled and investors dashed to the relative safety of
        bonds, gold and the yen. S&amp;P 500 futures EScv1 dropped 3%, suggesting
        investors expect deep losses when Wall Street opens later in the day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6274c-4826-4192-a914-5e8e384e7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.449+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasury yields US2YT=RR slid, while China''s yuan CNH= dropped
        to a seven-week low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbe49a-345a-462c-a29f-64d5cbbe95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.449+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Click here for a factbox on reciprocal tariffs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0f2aa-b312-4ffa-ae00-8035a0ef9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.449+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>COMMENTS:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff1914-eae9-416e-8ddd-bab7799251f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.450+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>JESSICA HENRY, INVESTMENT DIRECTOR FOR EQUITIES, FEDERATED HERMES
        LIMITED, LONDON:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae5d8b-7869-4b24-9499-d4bf23f28fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.450+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"While Trump’s tariff announcements provided European markets with
        some degree of clarity, a key concern is that tariff uncertainty continues
        with retaliatory tariffs from the EU, UK and other regions expected to unfold
        in the coming days, and further announcements likely to be made from the U.S.."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4684bb7-0413-48c2-978b-ae6b0a587812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.450+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Prolonged uncertainty will likely cause ripple effects through global
        markets, further eroding investor confidence which has dwindled of late, particularly
        in relation to the Magnificent Seven."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e980dfc-d0f2-4f21-9bab-15315dbeb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DOMINIC BUNNING, HEAD OF G10 FX STRATEGY, NOMURA, LONDON:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61a56d-f83d-4aac-81bf-7dc898cfbc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think that the negative growth shock this seems to be implying for
        the U.S. is going to keep weighing on the dollar as investors think about
        whether to continue with the U.S. exceptionalism theme."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575ba96-0453-413d-ae89-d3bdda6300a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There have been sizable flows from Europe to the U.S. (of around
        500 billion euros in the last 12 months, according to the US TIC data) which
        could reverse to some extent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fce0f8-a737-4ccd-93d9-b2aeaea8e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Obviously we need to see whether there are more tit-for-tat tariffs
        and retaliation, but the overarching theme to me is that European growth expectations
        have been basing, while U.S. expectations have rolled over and have further
        to run which can weigh on the USD against G10 FX in general."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09637a52-08bc-44b8-b1e8-fb9e47411c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>JUSTIN ONUEKWUSI, CIO, ST JAMES''S PLACE, LONDON:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333770d-7514-4730-a72b-6507ec77c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Whilst still uncertain, we will likely see retaliation from Europe
        but it''s clear countries will think about how to retaliate in a politically
        astute way."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f9657-1a22-4f3a-94bd-0fc0f7b58f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Significant retaliation could lead to a tariff ''spiral of doom''
        that could be the growth shock that drags us into recession."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b37ac0-1e9c-4d1f-8d37-be711693c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Germany has its biggest fiscal expansion since reunification but exporters
        and industrials in particular will be challenged buy U.S. tariffs."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053500b4-bf8d-49fe-8409-6db6b627f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.454+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Still European equities are cheap and there is more significantly
        more upside."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef0bf5-d5e9-40d7-9b31-5e03e9bfbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.454+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have raised global recession risks to 35% from 15%."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3bc2b-e252-4f7a-976f-91c2d65c348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The volatility in markets, is likely to create opportunities for
        investors that are willing to be patient."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92033628-f7ba-42b2-9456-01b934ee47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>FREDERIQUE CARRIER, HEAD OF INVESTMENT STRATEGY, RBC WEALTH MANAGEMENT,
        LONDON:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3676c-9728-4f6e-89cb-e633c57ec1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The U.S. tariffs on the UK are less severe than those imposed on Europe,
        at 10%, a welcome relief to the UK government. However, the UK was not spared
        the 25% tariff imposed on all foreign autos, which will disappoint. The strategy
        to hold quiet negotiations ahead of the announcement doesn’t seem to have
        paid off so far."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4fa58-e16c-4883-a34b-ff39c50f3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The tariffs serve as a stark reminder that the highly sought after
        free trade agreement with the US – once a key goal of the Brexit agenda –
        remains out of reach."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0763cb-5262-4e75-b466-a397657c5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KASPER ELMGREEN, CIO OF FIXED INCOME AND EQUITIES, NORDEA
        ASSET MANAGEMENT, COPENHAGE</strong>N:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd5026-d309-4c3e-bad1-ca6c6e2db254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These tariffs are worse than expected, as shown by equities trading
        significantly down and gold and bonds trading up. Clearly, the reading here
        is that the recession risk is on the rise. This is a very clear signal, if
        anyone should be uncertain that globalisation has reversed, this is the signifier.
        We were in a period of high policy uncertainty, this is also why the initial
        excitement after the election abated so much. This announcement does not reduce
        uncertainty, but it is just step one in a process. We should expect now to
        see countermeasures and retaliations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1dfe2-6415-4a6f-8c64-62b8ba5118df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"One potential positive outcome is this is a shock to the system
        and it stabilises, this is a negotiation, a tactic to reset what is seen as
        an unfair system. That could create some kind of certainty. The negative view
        is that this does not create any certainty and there is a prolonged period
        of negotiations, hitting growth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d7731-6e9c-47f1-b13f-3371906feeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>MAARTJE WIJFFELAARS, SENIOR ECONOMIST AT RABOBANK, EINDHOVEN:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7d8e8-3638-437b-8093-5f91bd780ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The tariffs on EU goods soften EU growth and raises EU inflation somewhat,
        but won’t to push the EU in a recession.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e510e-1de0-44b8-88ef-addc20b7a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'What is important for the EU outlook is what will happen due to the
        broadscale tariffs with overall US demand, global demand and supply chains,
        how the EU will respond, and obviously investment decisions.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065a35b-4ad0-48f1-8ec2-1cdbd82320b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.460+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The latter are likely to be delayed due to the uncertainty, but the
        extent to which is impossible to predict. We know from previous crises episodes
        that investments can shrink quickly – and the same goes for recovery by the
        way."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f928d8-2e2a-44c2-b20d-7cb84c27a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.460+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LYNN SONG, CHIEF ECONOMIST FOR GREATER CHINA, ING, HONG
        KONG</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c1061-e63f-4467-9709-89b46d1a297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.461+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The tariff hike was larger than what most market participants were
        expecting, so the initial market is likely going to be a continuation of risk
        off sentiment, reflecting weaker growth expectations on a macro level as well
        as the individually impacted companies on a micro level.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f43a3b-5983-47cb-a702-3d50c63bba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.461+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"However, lost in the initial panic are several key things to consider.
        First, the U.S. has signalled that these reciprocal tariffs will mark a cap
        unless countries choose to retaliate, and they appear to be encouraging countries
        to come and negotiate to lower the rates. Second, a broad based global tariff
        means that substitution products are less available.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac54e3-29e9-4686-98d0-9560ab022217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.462+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It feels like this time around US importers could end up bearing more
        of the burden from tariffs rather than expecting exporters to make up for
        the gap by cutting margins.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec9eeb-ef90-494a-b29e-74bf290d835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.463+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RODRIGO CATRIL, SENIOR CURRENCY STRATEGIST, NATIONAL AUSTRALIA
        BANK, SYDNEY</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e455a8-f973-456a-9def-a24a0f1c5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.463+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"When you look at the tariff announcement, it''s certainly bigger and
        larger than the base case for many, or most, so it''s not surprising to see
        how the kiwi and the Aussie are the ones underperforming today, reflecting
        their pro-growth sensitivity, and of course an increase in tariffs does mean
        lower trade and lower global growth.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e80366-6dd0-46bc-a8bd-ae3a5c2c5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.464+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"For the euro, it''s an interesting one in the sense that it''s showing
        some resilience, and that''s probably related to the fact that Europe appears
        to be more focused on supporting its economy from the impact from U.S. tariffs,
        rather than looking to retaliate as a first initiative. So I think the market
        has liked that approach of calmness and measuredness from Europe."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac785168-3e50-4037-8e39-72d2eba1aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.465+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WANG ZHUO, PARTNER, ZHOUZHU INVESTMENT, SHANGHAI</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dc123-e172-4b40-9d95-e79a9c6db410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.465+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Trump''s new tariff measures are undoubtedly unwise, as fair trade
        is not realized through so-called reciprocal taxes, but is determined by comparative
        advantage.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0c0ae-776f-46ce-88ac-5dbde6de0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.466+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The higher tariffs will dent U.S. efforts to reduce inflation, so
        it''s possible the U.S. will witness stagflation. The slump in U.S. stocks
        is a sign that investors are voting with their feet.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835af40d-4e8f-4484-aec5-1677e66ff12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.467+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Chinese market is fully prepared psychologically, so is resilient.
        What''s more import for China now, is to pay attention to domestic macro policies
        and data, and see when our CPI data can improve and whether it''s sustainable."'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03eb5d8-58ff-4882-8043-e99bb8aac985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.467+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NIGEL GREEN, CEO, DEVERE GROUP, DUBAI, UAE</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76f736-e7bd-4c29-943f-03ccba2854ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.468+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is how you sabotage the world''s economic engine while claiming
        to supercharge it. It''s a seismic day for global trade.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e33c59-f745-400e-9c2a-ae93d0d96bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.469+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Tariffs are taxes, plain and simple, and American consumers will bear
        the brunt. When businesses don’t know what trade will look like next quarter,
        they stop hiring, stop investing, and freeze plans. That ripples through to
        consumers. This chilling effect is how recessions begin.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a3027-2d09-453d-8df6-ea59f9d58002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.469+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The dollar’s dominance is also no longer a sure thing. America’s credibility
        is on the line. With the dollar as the global reserve currency, any whiff
        of unpredictability or politicized policy makes global investors nervous.
        That trust is hard-earned and easily lost.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b804b52-abbd-496f-a823-500a27971b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.470+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SCOTT WREN, SENIOR GLOBAL MARKET STRATEGIST, WELLS FARGO
        INVESTMENT INSTITUTE, ST LOUIS, MISSOURI</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94980612-3086-4744-bb28-246b1ab04f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.471+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I am a little surprised that it''s a little less than what we thought
        potentially.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780aaf6f-4a5a-4520-942d-3b0ac91aeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:21:35.471+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:21:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:21:35.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We’ve wanted to be invested in the U.S. relative to international
        and that’s not going to change. We like large cap... Now we''re also overweight
        midcaps… On this pullback here, our outlook is not wildly positive but it’s
        positive. So we''re trying to gain some cyclical exposure here. We''re not
        trying to hide. We don’t want to get defensive. We want to take advantage
        of stock pullbacks to buy stocks and play what we perceive to be a better
        second half.”'
    '47':
