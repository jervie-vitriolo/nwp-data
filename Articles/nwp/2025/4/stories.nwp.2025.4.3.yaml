      'mgnl:type': 'text'
      'text': '<p>+ Glenn Roderick Thomas Kala – investigator</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc7c92-02a1-4c3b-bd24-531c3ce34dd4'
      'mgnl:activationStatus': true
