    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump announces sweeping tariffs on imports, escalating global trade
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdff77-791b-47f1-ab08-eba10bdeaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.662+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> President Donald Trump on Wednesday
        unveiled a 10% minimum tariff on most goods imported to the United States,
        with much higher duties on products from dozens of countries, kicking into
        high gear a global trade war that threatens to drive up inflation and stall
        U.S. and worldwide economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b1b3c-ee53-4b53-8bb5-b097aa5a14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.662+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acffbf5-d1fb-4aa0-8cff-a543a55749dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sweeping duties, which drew bewildered condemnation from many
        long-standing US allies who found themselves tagged with unexpectedly high
        tariff rates, promise to erect new barriers around the world''s largest consumer
        economy, reversing decades of trade liberalization that have shaped the global
        order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f228df-6d07-4d41-87ba-2230505cf859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.663+08:00
