      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be67a04-8539-4dd2-b96c-c56d81d349e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s barrage of penalties has rattled financial markets and
        businesses that have relied on trading arrangements that have been in place
        since the middle of last century.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82edf2b-89ca-45f0-bd84-ba89e6468ab6'
