  'pdp-court-stay-online-voting':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Political party PDP-Laban members filed a petition with the Supreme
      Court on April 3 to stop online voting for overseas Filipinos.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T17:53:25.000+08:00
    'imagesource': 'jcr:010f1298-b59b-4542-b8b9-86ef104a11f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9fc2938-64a7-4d1e-a872-958a6ebced0d'
    'lead': 'A month before the midterm elections, PDP Laban filed a petition with
      the Supreme Court on Thursday, April 3, to stop the implementation of online
      voting for overseas voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T17:55:14.976+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-04T12:36:39.360+08:00
