      'mgnl:lastModified': 2025-04-04T12:36:38.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabae15c-ef45-49ca-8727-2ff24e943260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The assailed resolutions illegally implement a remote online voting
        for overseas voters using digital ballots,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20f41b-a3a8-4451-930c-72bd02422f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.993+08:00
