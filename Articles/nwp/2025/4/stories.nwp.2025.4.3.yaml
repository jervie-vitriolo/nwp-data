      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:45:27.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Migrant Workers Secretary Hans Cacdac said President
        Ferdinand Marcos Jr. sought to secure the “immediate release” of the detained
        OFWs but only a provisional release was approved by Qatar. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f743dc-f0fd-42f3-a40d-d06d6ab07c05'
      'mgnl:activationStatus': true
