      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Treasury chief Scott Bessent urged other countries to not retaliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a0f57-7375-461d-8158-9739b62f0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
