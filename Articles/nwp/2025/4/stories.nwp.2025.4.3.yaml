  'malacanang-bato-dela-rosa-senate-hearing':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T14:30:31.000+08:00
    'imagesource': 'jcr:a4fb37ff-2d96-4433-9d36-75e5ad0d1a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b570225-c1f8-4d14-bcba-8e1fe588d091'
    'lead': 'Malacañang criticized Senator Ronald "Bato" dela Rosa for questioning
      the absence of Palace officials in the second Senate hearing on the arrest of
      former President Rodrigo Duterte, as there was an initial lengthy chance to
      do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T14:32:18.557+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-03T14:32:18.844+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T14:32:18.585+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ronald-Dela-Rosa', 'ICC', 'Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'Malacañang to Dela Rosa: You had chance to question Cabinet on Duterte
      ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166a1dc-7785-4020-8afb-8e61a4a0aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang criticized
        Senator Ronald "Bato" dela Rosa for questioning the absence of Palace officials
        in the second Senate hearing on the arrest of former President Rodrigo Duterte,
        as there was an initial lengthy chance to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807f6eb-4393-485b-94b2-e16333c88690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi po ba niya natatandaan na nagkaroon na ng first hearing, siya
        po yata iyong wala. That was an opportunity para sa kaniya para magtanong.
        So, huwag niya pong sisihin kung ngayon po ay hindi umattend ang mga Cabinet
        officials natin sa pangalawang hearing po," said Communications Undersecretary
        Claire Castro in a Palace briefing on Thursday, April 3.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc41bd9-1afe-4460-a59d-71a5e243c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Did he not remember that there was already a first hearing?
        It seems he was the one who was absent. That was an opportunity for him to
        ask questions. So he should not blame others if our Cabinet officials did
        not attend the second hearing.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9e056-fe96-4015-a28a-c61a10f86d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro noted that the first hearing lasted for hours, which could have
        been Dela Rosa’s time to raise his concerns.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e3a1e-8bba-400b-bd0e-9a57a32208ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.572+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Anim na oras po ang naging hearing noong una, sana po dumating siya,
        nagpakita siya para po nakapagtanong siya nang maayos," Castro said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44d838-3c13-4d6a-b4e1-6f77d1d7a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.572+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The first hearing lasted six hours. He should have attended
        and participated so he could have asked his questions properly]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958aa2e-424b-4711-ac4c-21cd6aad8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.572+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang also refuted Dela Rosa’s claim that the executive officials’
        absence could lead to a constitutional crisis. Castro cited Supreme Court
        rulings that recognize the executive department''s right to invoke executive
        privilege.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1946c-f341-4ab7-91a3-0dd8f291ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.573+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Dapat malaman din po ni Senator Bato na ang patungkol po sa executive
        privilege ay matagal na rin pong inayunan ng Supreme Court. Marami na pong
        kaso na nadesisyunan ng Supreme Court – nandiyan po ang Senate vs. Ermita;
        Neri vs. Senate Committee, kung saan po ang executive privilege ay patunay
        lamang po, according to the Supreme Court decisions, na ito po ay maaaring
        i-invoke ng ating pangulo at ng kaniyang mga high-ranking officials, lalo
        na kung ito ay patungkol sa deliberative process privilege, presidential communications
        privilege, or state secrets privilege," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cce88b-707a-44ad-a4ab-5aff9fdbd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.573+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Senator Bato should know that executive privilege has
        long been recognized by the Supreme Court. There are many cases decided by
        the Supreme Court - such as Senate vs. Ermita and Neri vs. Senate Committee
        - which affirm that the president and high-ranking officials can invoke executive
        privilege, especially when it concerns deliberative process privilege, presidential
        communications privilege, or state secrets privilege.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ada66-d8b1-4323-836f-b086a17b047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa hit the absence of executive officials at Thursday’s hearing,
        calling for a subpoena to compel their attendance.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7aa7a-303c-4457-ac55-ee03a223e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ito’y tahasang pagbalewala sa doktrina ng checks and balances ng ating
        gobyerno… We are now on the verge of a constitutional crisis kapag tuluyan
        nilang i-snub ang ating imbestigasyon," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bdacd-da1c-44fc-b042-ce7eb657b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:32:18.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:32:18.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:32:18.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was a blatant disregard of the doctrine of checks
        and balances in our government… We are now on the verge of a constitutional
        crisis if they continue to snub our investigation.]</p>'
  'castro-sara-duterte-bongbong-marcos-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T14:32:29.000+08:00
    'imagesource': 'jcr:eabf2bf0-8d6a-4c30-8225-da9a6e47faf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa17269-9641-480f-a04f-d8f139de2543'
    'lead': 'President Ferdinand Marcos Jr. issued a short comment on Vice President
      Sara Duterte’s remarks thanking him for the time to reconcile with her father,
      former President Rodrigo Duterte, while in detention in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T14:34:41.152+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-03T14:34:41.425+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T14:34:41.200+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos to Duterte on reconciliation with dad: Glad I could help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183b417-df69-4bb9-a631-54e85831fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.189+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. issued a short comment on Vice President Sara Duterte’s remarks
        thanking him for the time to reconcile with her father, former President Rodrigo
        Duterte, while in detention in the Netherlands</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790aca15-3b8a-4543-9d16-c30bf8cdeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.190+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.190+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Early last month, the Marcos administration cooperated with the International
        Criminal Police Organization, which led to Duterte’s arrest and detention
        on charges of crimes against humanity for murder linked to his bloody war
        on drugs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7b37a-4562-4c92-bb5f-5c58561bbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.190+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.190+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former president is a detention facility of the International Criminal
        Court (ICC) at The Hague.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965538ee-76f8-44c6-bd6c-3a8002009e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.191+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Glad I could help," Marcos said in response to Duterte, said Communications
        Undersecretary Claire Castro.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cd939-e442-4fa4-958a-948ccfaf716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.191+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview in The Hague, Duterte said she has more time to talk
        to her father while assisting him in the detention center, and things have
        turned for the better.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dd9f7-2b34-47cd-8f62-84f3e3d0667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.191+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is ironic, but I have to thank Bongbong Marcos because there
        was forgiveness between me and PRRD (former President Rodrigo Duterte) for
        all that has happened in our lives," she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62809e6-f45b-43a1-913b-5ff1fb318b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.192+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This has been one of the longest meetings I have had with the former
        president. Growing up, he was always busy with work, busy with the country.
        Now I have this every day—talking about life, talking about family," the vice
        president added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c79ce3-2c00-44ff-b6c6-93df56ec6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:34:41.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:34:41.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:34:41.192+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said she is saddened that reconciliation had to
        happen while her father was in detention.</p>'
  'Qatar-grants-provisional-release-to-17-detained-OFWs---DMW':
