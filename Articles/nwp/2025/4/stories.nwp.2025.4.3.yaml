      'mgnl:lastActivated': 2025-04-03T09:55:13.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8fe813-749b-4e13-80a7-ff22a65f3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trading partners are expected to respond with countermeasures of
        their own that could lead to dramatically higher prices for everything from
        bicycles to wine.</p>'
