      'mgnl:lastModified': 2025-04-03T15:56:43.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98aceb6-ee67-43e1-afe5-243b03cc587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She noted that the vlogger had committed similar acts in other countries.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b566e-1136-4143-8d37-1a2aff749159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.205+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997becf-8946-4125-82ab-f3dcc789283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The immigration official added Zdorovetskiy was “smug” when he was
        arrested on Wednesday for being an “undesirable foreign national” after he
        harassed Filipinos for his channel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc59c88-140c-4ad3-9192-c8d6bb82b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42eb47-de28-4555-8e45-ed4246372aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tinatawan niya pa ''yung mga [He was laughing at the] officers.
        He looked like he did not have any remorse. During the reading ng Miranda
        Rights sa kanya, nagpa-flying kiss pa siya doon sa mga arresting officers
        natin [he sent flying kisses to arresting officers],” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141598f-a643-4f94-a3cd-232c214e285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b710b-02d4-46d5-b2fe-8812071ef9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zdorovetskiy drew flak on social media over his videos in which
        he threatened to rob a woman, asked a security guard if he could shove a banana
        in him, and ran away after removing another security guard’s cap in Bonifacio
        Global City in Taguig City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4a52a-1f44-4250-9623-5a3b368c0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d6ae2-d18f-421d-9c83-c4cec7533260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The BI and the Department of Tourism reminded tourists that they are\
        \ welcome to the Philippines but they have to follow laws.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe105d-e78e-4581-9b9d-52a16b446ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45acfb-bd9c-4beb-b1c3-b5250b71ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We condemn any form of abusive behavior by tourists, whether it is\
        \ disrespecting our local culture or violating the rights of individuals,”\
        \ Tourism Secretary Christina Frasco stated. “We call on all foreign visitors\
        \ to be mindful of their conduct and to embrace the spirit of mutual understanding\
        \ and respect during their time in the Philippines.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79057141-20eb-4bc9-8aa2-314aaa02938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.192+08:00
