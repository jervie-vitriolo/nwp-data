      'mgnl:type': 'text'
      'text': '<p>Bato, Imee eye subpoenas for Cabinet execs absent in Senate probe
        on Duterte arrest</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2be3d5-e429-4b67-ac2f-b87e68508353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.279+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senators Ronald “Bato”
        Dela Rosa and Imee Marcos want subpoenas issued against the Cabinet officials
        who skipped the second Senate hearing into the arrest of former President
        Rodrigo Duterte on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00be47-caee-48f2-b7f9-fc130c6c7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.984+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa, who was the chief implementer of the bloody war on drugs
        during the Duterte administration, made a motion for the subpoena in his preliminary
        statement. This was his first appearance in the Senate since Duterte’s arrest
        and turnover to the International Criminal Court (ICC) detention on March
        11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a2c3b-1016-40f9-a6ee-d56e4cb75848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.984+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I would like to move that we issue a subpoena to these government
        officials to require their presence in the next hearing,” the senator said.
        “<em>Dapat ma-subpoena ito sila para magka-alaman</em> (They should be subpoenaed
        so we could find out the truth).”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3da6f3-7cfb-439f-be8d-6186cedc1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.985+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The presidential sister, who leads the Senate Foreign Relations panel,
        backed Dela Rosa’s motion.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20de87-fa8d-44af-8062-9d39c9cccc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.985+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Marcos said the panel already has a pending subpoena request against
        Prosecutor General Richard Anthony Fadullon and Philippine Air Force Commanding
        General Arthur Cordura who both skipped the first hearing on March 20. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85b893-8575-441a-adb3-bd4bd1b0812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.986+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.282+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko dadami ang subpoena na hihilingin natin sa ating
        senate president dahil marami na po ang absent, pagkarami-rami</em>,” she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1539c7-befc-4a63-87b0-f8533baba15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.986+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.282+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there will be more subpoenas that we will
        request from our senate president as there are a lot who are absent, a lot
        of them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9317ff-0ea7-433a-a4be-a008e62aef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.987+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.283+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executives who skipped the recent probe include Foreign Affairs Secretary
        Enrique Manalo, Interior Secretary Jonvic Remulla, Justice Secretary Boying
        Remulla, and Migrant Workers Secretary Hans Cacdac.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4218d4f-d776-4108-ac74-b3428be6068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.987+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.284+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other high ranking officials who did not attend are National Security
        Adviser Eduardo Año, Armed Forces of the Philippines (AFP) Deputy Chief of
        Staff Lt. Gen. Anthony Alcantara, Philippine National Police Chief Rommel
        Marbil, Gen. Jean Fajardo, Criminal Investigation and Detection Group Director
        Nicolas Torre, and Solicitor General Menardo Guevarra.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf295abd-bdcf-4c94-a56d-aa31b353e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.988+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.284+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Foreign Affairs committee records, Alcantara, Año,
        and SILG Remulla earlier confirmed their attendance but withdrew a day before
        the probe. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0e5eb-9ee0-4e5f-9e6c-21abf363538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.988+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin formally declined the Senate’s invitation
        for executive officials to attend the hearing in a letter addressed to Senate
        President Francis “Chiz” Escudero and Sen. Marcos dated Monday, March 31. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86471ea7-a5ba-47e9-b8e6-e88c6c6feb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin noted that the invited officials had already answered questions
        not covered by executive privilege during the previous hearing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67eab9b-7f8a-4ce6-bdf1-4ea96ee8474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/4/1/executive-officials-to-skip-duterte-hearing.html"><strong>READ:
        Palace backtracks, prohibits execs from Senate hearing on Duterte’s ICC arrest&nbsp;</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe4e1-fde7-4071-a8b9-95aa96e32872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero said that he has asked the Senate’s legal team
        to study if a subpoena can still be issued after the Palace invoked its executive
        privilege.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd70a28-48d7-4e6d-9512-ee76a4100569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:55:13.261+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.261+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayokong maglikha ng isang</em> constitutional crisis <em>sa
        pamamagitan ng pag isyu ng</em> subpoena <em>kung may</em> (I don’t want to
        create a constitutional crisis by issuing a subpoena if there is already an)
        invocation of executive privilege. Our resort should be with the courts,”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15282b4-b5ef-4e53-9769-0eb956e1fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:55:13.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.262+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said that it is up to the Cabinet officials if they decide
        to attend or skip the probe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e921c1f-912e-4446-bfeb-6959ec712396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.288+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinagot naman ang lahat ng tanong noong nagdaang hearing. Ngayon
        kung may mga panibagong tanong, magandang maipukol ‘yon sa pamamagitan ng
        hearing na ito,</em>” Escudero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440abd4-2bcd-4c22-82bd-99be74028009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.288+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi man, sa pamamagitan ninyo na aming mga kasamahan sa
        media kung sila ay sasagot sa mga katanungan,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525acf0d-8323-4d83-88e2-4cd5a430733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All questions were answered during the previous hearing.
        Now if there are new questions, it would be good to have them answered through
        this hearing. If not, they can answer through our media colleagues, if they
        decide to answer the questions.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be7537-b8c5-4431-8738-7715a27b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte was arrested based on a warrant from the ICC for crimes
        against humanity, stemming from allegations that he ordered extrajudicial
        killings as both Davao mayor and President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef15a3e-8d5d-47db-b3db-2c49ae86a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T12:26:32.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:55:13.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:55:13.290+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive is under ICC custody and is set to face
        the pre-trial chamber for his confirmation of charges on Sept. 23.</p>'
  'malacanang-says-ph-not-at-war-footing-with-taiwan':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T14:25:50.000+08:00
    'imagesource': 'jcr:01a04b0d-95a4-4c8f-ad6d-6bb9ca260a9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fe78442-f674-44cf-b5a0-c862d60442e2'
    'lead': 'The Philippines has no intention of going to war over Taiwan, Malacañang
      said on Thursday in light of remarks from Armed Forces chief Gen. Romeo Brawner
      that the military should prepare for a possible invasion of the self-governing
      island.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T14:27:57.424+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-03T14:27:57.744+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T14:27:57.468+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['taiwan', 'phlippines']
    'stories': []
    'template': '1'
    'title': 'PH not on war-footing over Taiwan – Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efd065-d7e2-4904-80c3-d821ce5118bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.463+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines has
        no intention of going to war over Taiwan, Malacañang said on Thursday in light
        of remarks from Armed Forces chief Gen. Romeo Brawner that the military should
        prepare for a possible invasion of the self-governing island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0557c-6aca-477b-be9f-026a7968fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.455+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.455+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Executive Secretary Lucas Bersamin
        said the government has long been preparing for any eventualities involving
        Taiwan, home to at least 250,000 overseas Filipino workers. He also downplayed
        concerns over Brawner''s statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b5cdd-0c54-46f8-a670-c69912ebbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.455+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.455+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Because of the great possibility of mainland China crossing the channel
        between it and Taiwan to recover Taiwan. This is just part of the preparedness
        that we as a country should be put into," Bersamin said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99213822-99d3-4436-a073-35f392164365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.455+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.455+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Malacañang official added that the response to a Taiwan invasion
        would be a whole-of-government approach.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3375b81-9d9f-4eba-a813-4f47314ed8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.456+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.456+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Because the Philippines has been preparing for the eventuality of
        an invasion. We’re not saying when that invasion will take place, whether
        it will take place at all. Ang importante sa atin, hindi tayo natutulog sa
        pansitan [Translation: What’s important for us is that we’re not found lacking],"
        Bersamin said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b206006-f0f4-4b8d-b464-29f2e5c7609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.456+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.456+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said the country is not on a war-footing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9008d-abb7-4856-8494-8821b812f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi dapat magtaka ang Pilipino because matagal na naming ginagawa
        ang mga yan. Preparedness for evacuation. Wala namang… We are not going to
        war. Unless they involve us, of course," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bab7c-8320-4d4c-a5c3-1c0f75e2a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Filipinos should not be surprised because we have been
        doing this for a long time - preparedness for evacuation. There’s nothing…
        We are not going to war. Unless they involve us, of course] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ef348-d3d4-47fb-8d13-e28d9f2674db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:27:57.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T14:27:57.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T14:27:57.458+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry urged certain people in the Philippines
        "not to play with fire on the Taiwan question" and maintained that the matter
        is entirely a concern of the Chinese people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
