  'Hungary-says-it-is-withdrawing-from-ICC-as-Israeli-leader-visits':
    'author': 'Anita Komuves and Gergely Szakacs, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T16:21:44.000+08:00
    'imagesource': 'jcr:f0805a3d-4d93-4ec8-95f8-b8ecd7d44e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a2e31c-ab1c-435c-b78e-a53099278d6d'
    'lead': 'Hungary''s government has decided to withdraw from the International
      Criminal Court, it said on Thursday, shortly after Israeli leader Benjamin Netanyahu,
      sought under an ICC arrest warrant, arrived in the country for a state visit.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T16:23:06.123+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-03T16:23:06.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hungary says it is withdrawing from ICC as Israeli leader visits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41e0d5-c20b-42f9-9020-60e6c00df476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.135+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;(Reuters) -</strong> Hungary''s government has decided
        to withdraw from the International Criminal Court, it said on Thursday, shortly
        after Israeli leader Benjamin Netanyahu, sought under an ICC arrest warrant,
        arrived in the country for a state visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce6cdc-00a1-4707-9f22-0cfe2fc24d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Right-wing Hungarian Prime Minister Viktor Orban invited his Israeli
        counterpart to Budapest in November, a day after the ICC issued its arrest
        warrant over allegations of war crimes in Gaza, where Israel launched its
        offensive following an attack by Hamas-led fighters on southern Israel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ef117-3f06-4874-b8a3-f461f4761533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has rejected the accusations, which it says are politically
        motivated and fuelled by antisemitism. It says the International Criminal
        Court has lost all legitimacy by issuing the warrants against a democratically
        elected leader of a country exercising the right of self defence.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e935f26-1c5b-4ce1-b431-45d931091a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As a founding member of the ICC, Hungary is theoretically obliged to
        arrest and hand over anyone subject to a warrant from the court but Orban
        made clear that Hungary would not respect the ruling which he called "brazen,
        cynical and completely unacceptable".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1528b5e-d157-4cb1-8446-53547f238e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.137+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hungary signed the ICC''s founding document in 1999 and ratified it
        in 2001, but the law has not been promulgated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c015c5-27ea-4899-bff3-3210abfbd48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.137+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gergely Gulyas, Orban''s chief of staff, said in November that although
        Hungary ratified the Rome Statute of the ICC, it "was never made part of Hungarian
        law", meaning that no measure of the court can be carried out within Hungary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8be5b-1278-4392-89d9-90d8808ed9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.137+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, Gulyas told state news agency MTI that the government
        would launch the withdrawal process later in the day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fc07e-39ce-4966-b2ff-1b29e0a832d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.138+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Orban had raised the prospect of Hungary''s exit from the ICC after
        U.S. President Donald Trump imposed sanctions on the court''s prosecutor Karim
        Khan in February.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1de50-685a-4a29-a58b-05220bdcb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.138+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It''s time for Hungary to review what we''re doing in an international
        organization that is under U.S. sanctions," Orban said on X in February.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679ddc2-2429-47bc-83ff-ed8fbbf59e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.139+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bill on starting the year-long process of withdrawing from the
        ICC is likely to be approved by Hungary''s parliament that is dominated by
        Orban''s Fidesz party.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006b227-e283-4065-947f-2d29f937456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.139+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Netanyahu has enjoyed strong support over the years from Hungary''s
        Orban, an important ally who has been ready to block EU statements or actions
        critical of Israel in the past.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec83cd-fb81-43fb-88ab-0a87293e6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.139+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ICC judges said when they issued the warrant that there were reasonable
        grounds to believe Netanyahu and his former defence chief were criminally
        responsible for acts including murder, persecution and starvation as a weapon
        of war as part of a "widespread and systematic attack against the civilian
        population of Gaza".'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc244f-79d9-45de-9c0a-5f7a696ab60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli campaign has killed more than 50,000 Palestinians, according
        to Palestinian health authorities, and devastated the Gaza Strip. The Hamas-led
        attack on Israel on October 7, 2023, killed 1,200 people and saw more than
        250 taken hostage, according to Israeli tallies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191eedc-451f-4fa1-bdb5-03497b98e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC also issued an arrest warrant against a Hamas leader in November.
        His death was confirmed after the warrant was issued.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefd668-5cc6-495a-8d9a-de11ffed6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T16:23:06.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-03T16:23:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T16:23:06.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anita Komuves and Gergely Szakacs; Additional
        reporting by Anthony Deutsch and Stephanie van den Berg in Amsterdam; Editing
        by Alison Williams)</em></p>'
