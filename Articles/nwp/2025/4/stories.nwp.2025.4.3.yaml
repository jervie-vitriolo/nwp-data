      'mgnl:lastModified': 2025-04-03T09:55:12.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tariff concerns have already slowed manufacturing activity across
        the globe, while also spurring sales of autos and other imported products
        as consumers rush to make purchases before prices rise.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
