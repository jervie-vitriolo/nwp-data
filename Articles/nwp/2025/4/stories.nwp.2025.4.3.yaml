    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PDP Laban seeks court stay on online voting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070114d4-24e0-460a-b290-723c470544a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A month before the
        midterm elections, PDP Laban filed a petition with the Supreme Court (SC)
        on Thursday, April 3, to stop the implementation of online voting for overseas
        voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844864b6-d737-4b65-8c4e-4123ade886db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ded42-7f48-4c36-bd6a-9501fb66c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party of former President Rodrigo Duterte said it wants to nullify
        Commission on Elections (Comelec) Resolution 11061, 11079, and 11081 – which
        all contain general instructions on overseas voting – and Resolution 11076
        or the general instructions for the Bangsamoro parliamentary polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538d596-7fce-428b-a107-2d5ac87310f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04102d41-4dd1-4411-8e2a-32f148cef4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said Comelec “abused its discretion in promulgating”
        the resolutions, thus their unconstitutionality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ed82a-3a1f-446c-b039-c2086e54fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a5e3c-be5d-4814-a587-18577096969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seeking for the issuance of a temporary restraining order, the petitioners
        said online voting is "devoid of any basis in our existing legal framework."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e9071-4aad-466b-a236-2c2d1dd2fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98181f1f-afa0-415f-94d6-ac2960b809e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T12:36:39.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T12:36:38.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The assailed resolutions have illegally set up an automated election
        system (AES) which is non-compliant with the minimum system capabilities required
        by Sec. 7 of the election automation law,” the petition read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198a4fb-da89-4345-836b-45f83c7a1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:14.993+08:00
