      'mgnl:lastModified': 2025-04-03T15:56:43.203+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Bureau of Immigration
        believes Russian content creator Vitaly Zdorovetskiy traveled to the Philippines
        to create "rage baiting" content, which led him to be arrested by authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d1509-aaae-4cb4-975e-7b979ae8bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.185+08:00
