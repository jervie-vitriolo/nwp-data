      'text': '<p>“Hindi natin kailangan ng iba''t ibang base militar dito sa ating
        bansa dahil ang Pilipinas, wala namang kaaway. Nagkakaroon tayo ng malaking
        panganib hanggat nananatili ang base militar ng China, ng US dito sa ating
        bansa, at iba pang mga base militar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2a485-49d4-4000-a6a3-31b91fa336b2'
