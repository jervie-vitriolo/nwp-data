  'nsc-fighter-jets-not-for-any-country':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T19:05:54.000+08:00
    'imagesource': 'jcr:9fad6eb4-c6b4-4b9b-84de-641bd600f977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c17951d-e296-4cac-a66b-98b17518aeef'
    'lead': 'The National Security Council (NSC) said the planned acquisition of multirole
      combat fighter jets from the United States is for self-defense under the modernization
      program and not directed at any specific country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T19:07:34.932+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-03T19:07:35.243+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T19:07:34.977+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'nsc']
    'stories': []
    'template': '1'
    'title': 'US combat fighter jet procurement for self defense - NSC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1786f-3abf-404a-96e4-429383384c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The National Security
        Council (NSC) said the planned acquisition of multirole combat fighter jets
        from the United States is for self-defense under the modernization program
        and not directed at any specific country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579afa83-8eca-48e7-a295-ef8affdd3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NSC Assistant Director General Jonathan Malaya addressed concerns raised
        by China''s Ministry of Foreign Affairs, which warned that defense cooperation
        should not threaten regional peace and security. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ba059-7b60-48d2-8f8e-35980b7f7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We would like to assure the People''s Republic of China that the planned
        procurement of F-16 fighter jets does not in any way harm the interest of
        any third party. It is not intended for any nation," Malaya said in a press
        briefing on Thursday. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42667e5-a577-4da6-8aca-10a8b3fb87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US State Department approved the possible sale of 20 F-16 fighter
        jets to the Philippines for an estimated cost of $5.58 billion (roughly P318
        billion). According to the US Defense Security Cooperation Agency (DSCA),
        the proposed deal includes 16 F-16 C Block aircraft, four F-16 D Block aircraft,
        along with associated equipment such as aircraft engines, radars, missile
        launchers, and anti-aircraft guns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502f6c0-cf6b-4ac9-9c25-2c72036155c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DSCA noted that the sale would not alter the basic military
        balance in the region and would enhance the security of a strategic partner
        in Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d6da8-e730-411a-b3dd-671cc3760339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaya said the announcement aligns with commitments reaffirmed during
        US Defense Secretary Pete Hegseth’s recent visit to Manila, where he and Philippine
        counterpart, Gilbert Teodoro, discussed strengthening military interoperability. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a9e7a-87c5-44b1-8a36-9f31e20e5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Secretary Hegseth said in a joint statement with Secretary Teodoro
        that the U.S. will deploy additional advanced military capabilities to the
        Philippines for joint training, enhanced interoperability, and defense industrial
        cooperation," Malaya said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf6c0f-25eb-4d7c-80c5-a13edc62f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The proposed sale also follows Washington’s recent move to exempt $336
        million (₱19.4 billion) in security assistance to the Philippines from a 90-day
        aid freeze imposed by US President Donald Trump.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de160deb-a923-4229-8b03-a3087fda7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As part of the defense cooperation, both countries have agreed to hold
        bilateral military exercises in Batanes and deploy additional advanced military
        assets, including the NMESIS land-based anti-ship missile system.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70935bc1-0048-44d2-9cf4-d3b2579542e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the sale is expected to significantly boost the country’s
        air defense capabilities, Malaya noted that the Department of National Defense
        has yet to receive an official communication regarding the procurement process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3209f-6620-4f6b-8289-f791c75986e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force has in its fleet 12 FA-50 fighter jets
        from South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2607db3-d325-499f-bae4-b20482b3b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:07:34.957+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:07:35.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:07:34.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malaya said current initiatives focus on modernizing the military
        and strengthening self-defense rather than escalating tensions in the region.</p>'
  'klarisse-de-guzman-partner-reacts-after-coming-out':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
