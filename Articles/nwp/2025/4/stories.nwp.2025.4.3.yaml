      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Akash Sriram, Deborah Sophia, Jaspreet Singh and
        Zaheer Kachwala in Bengaluru; Additional reporting by Deborah Sophia; Editing
        by Shreya Biswas, Shinjini Ganguli and Richard Chang)</em></p>'
  'World-markets-slide-as-Trump-tariffs-fan-trade-war-fears-':
    'author': 'Reuters'
