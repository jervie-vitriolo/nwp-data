      'mgnl:lastActivated': 2025-04-03T15:56:43.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fad3ce-8514-4a95-ac2e-bfa4781b1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang alleged kanyang reason for going here is meron siyang tinulungan
        daw na isang Filipino family, pero tingin natin ginawa niya lang ''to para
        sa clout,” spokesperson Dana Sandoval told NewsWatch Plus on Thursday, April
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791112c-627d-42bc-94dd-5a6b6d471a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.186+08:00
