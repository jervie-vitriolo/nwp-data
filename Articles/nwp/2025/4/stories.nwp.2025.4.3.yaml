      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4e5d8-5294-43bd-b9c3-cdc7188cec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let’s see where this goes, because if you retaliate, that’s how
        we get escalation,” Bessent told CNN. "Doing anything rash would be unwise,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b87ca-2e4b-4ae0-aa26-48d5d6e8f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9058d5-4d87-42c0-bec9-5559156998dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.666+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bessent was asked how he expected stock markets to react to the
        tariffs to which he replied by saying: "I don''t know."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ea1eb-d3de-4bc6-9097-e9c9f15dfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.666+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35120365-d076-4409-93b0-50447bc5ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.667+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stocks slumped after the announcement. Japan''s Nikkei hit an eight-month
        low in early trading on Thursday, while US and European stock futures dropped
        sharply following weeks of volatile trading driven by uncertainty over the
        escalating trade war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d71666-d30d-4e8a-8070-83c2defe3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.667+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e9cb7-9d70-44fc-8ec1-c1cc2f4d770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.668+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US stocks have erased nearly $5 trillion of value since mid-February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334607ae-8826-4498-8aac-782ed5cb537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.668+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8304c8-72f0-447c-bd4c-ef37393070b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese imports will be hit with a 34% tariff, on top of the 20%
        Trump previously imposed, bringing the total new levy to 54%. Close U.S. allies
        were not spared, including the European Union, which faces a 20% tariff, and
        Japan, which is targeted for a 24% rate. The base rates go into effect on
        April 5 and the higher reciprocal rates on April 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddb6cd-a856-4ac5-8274-ccde2a4bf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e169a1-61e7-4c8d-839a-511017800eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The effective U.S. import tax rate has shot to 22% under Trump from
        just 2.5% in 2024, according to the head of US research at Fitch Ratings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b814e6d-0156-47f5-88e6-c4c98124beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1cdc9-5b9b-43c1-9570-8a469b6c80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That rate was last seen around 1910," Olu Sonola said in a statement.
        "This is a game changer, not only for the US economy but for the global economy.
        Many countries will likely end up in a recession. You can throw most forecasts
        out the door if this tariff rate stays on for an extended period of time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ac187-9cae-4b33-899b-a0273eeafdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.672+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c7e7d-f73d-44f3-9d7e-f515f786ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.672+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "reciprocal" tariffs, Trump said, were a response to duties
        and other non-tariff barriers put on US goods. He argued that the new levies
        will boost manufacturing jobs at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcf81f-611d-45f9-b34a-993652c09dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.673+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2099b8-266e-4692-b750-2f1d44ced264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.673+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For decades, our country has been looted, pillaged, raped and plundered
        by nations near and far, both friend and foe alike," Trump said at an event
        in the White House Rose Garden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef5a6f-2351-4040-a851-e62452726f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.674+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b40fb-f974-4c34-ac1a-6b5b8612ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.675+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Outside economists have warned that tariffs could slow the global
        economy, raise the risk of recession, and increase living costs for the average
        US family by thousands of dollars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8f1d6-3f20-4aed-a773-50d15705dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.675+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65260b42-3093-4443-b2b9-c7e0dc26616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.676+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada and Mexico, the two largest US  trading partners, already
        face 25% tariffs on many goods and will not face additional levies from Wednesday''s
        announcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200045b-5758-4300-bf87-ce80c8b13697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.676+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39d067-331c-490d-b877-d7294eb07008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.677+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Even some fellow Republicans have expressed concern about Trump's aggressive\
        \ trade policy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb0683-4017-42f6-81f5-f3a41b1239cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.678+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde0005-0816-4490-99eb-320850190007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.678+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Within hours of Wednesday''s announcement, the Senate voted 51-48
        to approve legislation that would terminate Trump''s Canadian tariffs, with
        a handful of Republicans breaking with the president. Passage in the Republican-controlled
        US House of Representatives, however, was seen as unlikely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ad2f1-733f-4583-b6ec-16181c99739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.679+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad88ef-6c4c-493e-99c8-a76ce03ec42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top economist, Stephen Miran, told Fox Business on Wednesday
        the tariffs would work out well for the US  in the long run, even if they
        cause some initial disruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0ae8f-40cb-4f75-944d-58f3b664749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc5e36-b808-4f38-9bb9-206919f46e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Are there going to be short-term bumps as a result? Absolutely,"
        Miran, the chairman of Trump''s Council of Economic Advisors, told the network''s
        "Kudlow" program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd20fae-c978-49aa-b88a-d978ffced7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582b944-212b-45e8-975c-e1fd2e771add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ending ''de minimis''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
