    'stories': []
    'template': '1'
    'title': '‘Proud of You’: Klarisse de Guzman’s partner supports coming out in
      reality show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6329d0b-f405-4ec7-9d81-f870fc6b3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The partner of OPM
        singer Klarisse De Guzman expressed support after she came out as bisexual
        in the reality show, “Pinoy Big Brother: Celebrity Collab Edition.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf864b8-665d-4887-addb-d03b994648f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an episode aired Wednesday evening, April 2, De Guzman shared with
        housemates that she is a member of the LGBTQ+ community.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9a49b-9286-4b13-b121-5854c24e16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa tingin ko ito na yung time para sabihin sa inyong lahat and to
        tell the world that I’m not straight. I am bi [bisexual]," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d8cbd-c7ff-44d8-ac58-f2989afa9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think this is the time to tell all of you and to
        tell the world that I’m not straight. I am bisexual.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36b2ca-4676-41a9-9f1b-b34fa91e8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'De Guzman said she has been in a relationship for four years and had
        come out to her father before he passed away. She also shared that her mother
        is supportive of her relationship.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61994f03-7b17-48f7-a87c-2366d06e4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yung kinekwento ko sa inyo na may four years akong partner. Yes, I
        have a partner for four years. Her name is Trina. And hindi ko in-expect na
        masasabi ko ngayon ito. Wala lang, ang lakas lang ng loob ko para sabihin,"
        she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe15397-97fa-4e3f-b5fe-0c8f6b5beaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The one I’ve been telling you about - my partner of four
        years. Yes, I have a partner of four years. Her name is Trina. I didn’t expect
        to say this today. I don’t know, I just suddenly found the courage to say
        it.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2733a6-0c0b-4639-984a-824f6beb419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After the emotional revelation, Trina, or Christina Rey, expressed
        admiration for De Guzman’s courage in a series of posts on X (formerly Twitter).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2955910-a310-4a76-b593-b61e674ccf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I’m always here, always! I’ll wait for you here sa outside world.
        Love wins," she wrote.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc813d4f-afa2-4fc6-80db-edfa8762fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T19:13:00.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-03T19:13:00.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T19:13:00.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m always here, always! I’ll wait for you here in the
        outside world. Love wins.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089caea-11f4-48ed-84d5-7bbdffaa2cb0'
      'mgnl:activationStatus': true
