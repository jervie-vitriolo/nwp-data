      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a hearing of the Senate committee on foreign relations on Thursday,
        April 3, Marcos, who is also the chairperson, identified the ICC personnel
        as follows:</p>'
