      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5398d-228f-4ee7-bdb7-3f7ba75420e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.699+08:00
