      'mgnl:lastActivated': 2025-04-03T15:56:43.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26b322-ebdb-4d6f-a1cd-0d2bb6096f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He said his reason for going here is to help a Filipino\
        \ family but we think he went here for clout.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e901930-a8e6-4f52-988d-82520d7556ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.187+08:00
