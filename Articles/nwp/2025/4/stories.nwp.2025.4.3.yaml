      'mgnl:lastModified': 2025-04-03T09:55:12.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The reciprocal tariffs do not apply to certain goods, including
        copper, pharmaceuticals, semiconductors, lumber, gold, energy and "certain
        minerals that are not available in the United States," according to a White
        House fact sheet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05596426-c9aa-448c-bb2e-91f84f1cbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ad525-0532-419b-9064-1c74da0dff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following his remarks, Trump also signed an order to close a trade
        loophole used to ship low-value packages - those valued at $800 or less -
        duty-free from China, known as "de minimis." The order covers goods from China
        and Hong Kong and will take effect on May 2, according to the White House,
        which said the move was intended to curb the flow of fentanyl into the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ab1cb-b2db-4aeb-a727-236ca0c292e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd6886-d91a-420e-9499-0df551558c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese chemical makers are the top suppliers of raw materials purchased
        by Mexico''s cartels to produce the deadly drug, US anti-narcotics officials
        say. A Reuters investigation last year showed how traffickers often route
        these chemicals through the United States by exploiting the de minimis rule.
        China has repeatedly denied culpability.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24746469-4090-4728-a5ed-a397d8f768b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e70dd-385a-46c7-9f14-40569ff0bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
