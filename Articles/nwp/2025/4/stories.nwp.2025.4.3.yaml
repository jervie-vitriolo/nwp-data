      'mgnl:lastActivated': 2025-04-03T15:00:08.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.272+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> As the weekend deadline for TikTok
        to find a buyer approaches, bidders for the short-video social media site
        are piling up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530e914-c134-4e4b-82b7-e1583ba34e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.273+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ae7fe-59ef-4cc1-9997-b82965ce25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.273+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amazon and, separately, a consortium led by OnlyFans founder Tim
        Stokely are the latest to throw their hats into the ring for TikTok. The site
        faces an April 5 deadline to reach a deal to find a non-Chinese buyer under
        threat of being banned from the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7712d5d-9faf-4cda-85e3-fae44a047ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec3a5b-2500-41bd-9064-7340e96c9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials have raised security concerns over the app's ties to\
        \ China, which TikTok and owner ByteDance have denied. Trump administration\
        \ officials are meeting on Wednesday to discuss the various options for TikTok.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee33756-50a5-43c5-8db3-9f4deec81e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.275+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.275+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9712ea4-d18f-41d9-b07a-fa850bcbce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.275+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.275+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Startup Zoop, which is run by Stokely, founder of adult content
        social media site OnlyFans, has partnered with a cryptocurrency foundation
        to submit a late-stage plan to bid for TikTok, the two told Reuters Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09781845-db6d-4cd6-8242-c518e6ad9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.276+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ffecb-f9f5-4274-b8db-a0c68552ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.276+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A U.S. administration official confirmed Amazon had sent a letter
        to Vice President JD Vance and Department of Commerce Secretary Howard Lutnick.
        Amazon declined to comment, while TikTok and ByteDance did not immediately
        respond to requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f94c40-54b2-4178-ad07-3d37683d28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.277+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb80f0-7cfd-4c19-abcc-baed949a5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.277+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Shares of Amazon rose about 2% following news of the last-minute TikTok\
        \ bid.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb6a24-a8d2-4405-85ba-118517ec9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f47aa-7e67-4601-94ae-d57d87c13925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amazon has long harbored ambitions for an in-house social media
        network that could help it sell more goods and appeal to a younger audience.
        It bought live video site Twitch in 2014 for nearly $1 billion and book review
        site Goodreads in 2013 as part of its efforts to build a viable social network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbfd34-1f95-4044-b59f-e00ab50c982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.279+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.279+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5c653-1d09-4bd5-8178-8863fe424932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.280+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.280+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Amazon also developed and tested a TikTok-like short-form video and\
        \ photo feed called Inspire that it shuttered earlier this year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be38faf-b7b6-4fc4-91a3-84167d3c7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.280+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.280+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9cd1c-ed8f-4580-ab7d-d501078bf89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.281+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.281+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said last month his administration was in touch with four
        different groups about the sale of the platform, without identifying them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93669f-9b01-46c0-be41-8fcb7df41418'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.281+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.281+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d20123-b875-44d9-9db7-3dddc9a8dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.282+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.282+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Private equity firm Blackstone is discussing joining ByteDance''s
        non-Chinese shareholders, led by Susquehanna International Group and General
        Atlantic, in contributing fresh capital to bid for TikTok''s U.S. business,
        Reuters reported last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e192016-a557-47a1-818b-054a9874152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.282+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.282+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f9fd3-0672-43ce-a64b-777cb2e8d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.283+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.283+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. venture capital firm Andreessen Horowitz is also in talks to
        add outside funding to buy out TikTok''s Chinese investors, as part of a bid
        led by Oracle&nbsp; and other American investors to carve it out of ByteDance,
        the Financial Times reported on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e1a5d-30a6-4dac-bcab-f0134ed62b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.283+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.283+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9df9b-552b-456f-ae48-a6ad72a103b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.284+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.284+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>White House-led talks entail plans to spin off a U.S. entity for
        TikTok and dilute Chinese ownership in the new business to below a 20% threshold
        required by U.S. law, Reuters reported last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fedc4-3b3d-4376-a643-cfc7ecb86d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.285+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.285+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b647ab0-125f-4277-82e2-2e9f20ef5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.285+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.285+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported Amazon''s involvement on Wednesday.
        Various parties who have been involved in the talks do not appear to be taking
        Amazon''s bid seriously, the Times reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe746d-66a1-4bae-8606-f665e20779b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.286+08:00
