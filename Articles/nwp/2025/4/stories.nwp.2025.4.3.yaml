      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not need various military bases because the
        Philippines has no enemies. The country continues to be threatened while the
        military bases of China, the US, and other nations remain.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
