      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bedc55-c230-4d34-9e7f-20e5919b121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T15:56:43.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:56:43.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A security guard reportedly filed a police blotter with the Southern\
        \ Police District, citing harassment of the content creator.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928fb74-6ba2-4c0f-ae98-b3b453467edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:56:43.193+08:00
