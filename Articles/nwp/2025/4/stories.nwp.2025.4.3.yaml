      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe709f-eed6-4df2-98d2-14c674455019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We will do everything we can to work towards an agreement with the\
        \ United States, with the goal of avoiding a trade war that would inevitably\
        \ weaken the West in favor of other global players,\" Italy's prime minister,\
        \ Giorgia Meloni, said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f064b40-0661-4917-9de3-906f432560c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.703+08:00
