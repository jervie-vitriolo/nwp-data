    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd0651-06ae-4c06-8c59-0958a53ae061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.700+08:00
