      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.287+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6650d7-7268-4a5e-9438-b4ee083fec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.288+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington officials have said TikTok''s ownership by ByteDance
        makes it beholden to the Chinese government, and Beijing could use the app
        to conduct influence operations against the United States and collect data
        on Americans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
