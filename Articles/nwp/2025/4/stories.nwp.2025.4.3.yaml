      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ William Rosato – protection expert</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74d9fc-cdd8-4e5e-85e5-b76fc9c77e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.573+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said they arrived on separate occasions, the latest of whom
        were Kala and Kassam on Oct. 20. Brackeen and Rosato arrived on Oct. 4 and
        15, respectively, according to travel details released by Marcos, even showing
        redacted copies of their passports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c956ceb-50ce-4c13-973c-cba6386e8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.573+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Humingi rin sila ng protection detail and transport sa PIlipinas.\
        \ So maliwanag, na ang Pilipinas ay tumulong at talagang nagpakita ng partisipasyon,”\
        \ Marcosa said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0f4ec-59e3-4a1d-a22f-85ebfe18a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a9666-8efb-41d4-b7fc-cd9f3c1da9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya nagtataka tayo kung bakit tinatanggi nung ating mga opisyal na\
        \ may ganito,” she added. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332bfb4-576a-4124-93b0-5b57bafc21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e6a61-774a-4a1a-8042-186904a06958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They also requested a protection detail and transport\
        \ assistance in the Philippines. So it’s clear that the Philippines assisted\
        \ and really showed participation. That’s why we are wondering why our officials\
        \ are denying that this happened.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd50c4-2fdc-44b8-89a1-ac4969e35bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos revealed that the ICC personnel requested information from the\
        \ government, including the following:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4832fc-f67e-4be4-a545-aa531c6b4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ bank records of a certain Peter Parungo from June 2016 to 2019;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba37729-6de7-413a-ac37-b1a9b9cc7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ police records from Police Station 6 in Batasan Hills, Quezon
        City, including blotter, seized evidence, and radio transmissions; and</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c12d50-ffd3-4b1e-99f7-65db220476c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.577+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ records of dead-on-arrival patients at East Avenue Medical Center
        between July 2016 and 2017</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d83127-198e-4c94-9e86-44fb955ae91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.577+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Parungo has been mentioned in House quad-committee hearings as part\
        \ of the task force which implemented a reward system for drug suspects killed\
        \ during the Duterte administration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13178b-4910-43e3-8d05-e60e88380ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.578+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the senator said the ICC obtained a drug watchlist, financial\
        \ and bank records, and forensic evidence. While acknowledging that some of\
        \ this could have been acquired unofficially, she emphasized that the government\
        \ should have been aware, given its substantial intelligence funds.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeafd6c-3d91-4107-ae04-88b6d05301c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.578+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang kaso sa ICC ay base sa ebidensyang ibinigay ng pamahalaan ng Pilipinas…\
        \ While the admin has been claiming it did not help the ICC, why did the prosecutor\
        \ in his application for the warrant of arrest for PRRD cited the following\
        \ documents as part of the evidence?” Marcos said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee683054-4d7b-47fc-a8ba-411c2b479244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The case at the ICC is based on evidence provided by\
        \ the Philippine government… While the administration has been claiming it\
        \ did not assist the ICC, why did the prosecutor, in his application for the\
        \ warrant of arrest for PRRD, cite the following documents as part of the\
        \ evidence?]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a65ac-33d8-4aad-a63a-708c2017288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The administration of President Ferdinand Marcos Jr., the senator’\
        s brother, has repeatedly stated that it does not recognize the jurisdiction\
        \ of the ICC and did not cooperate with the tribunal’s investigation into\
        \ alleged extrajudicial killings in which Duterte was implicated.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7af7da-cb1e-4005-b9b5-57ac797b92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T17:55:30.580+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T17:55:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T17:55:58.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>No official from the executive branch attended the hearing to respond
        to lawmakers’ questions, after the Palace declined the Senate’s invitation,
        citing executive privilege.</p>'
  'gabriel-go-apologizes':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Napolcom Commissioner Rafael Calinisan and MMDA official Gabriel Go
      shake hands after the latter apologized for scolding an erring cop on Thursday,
      April 3.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-03T18:01:23.000+08:00
    'imagesource': 'jcr:b27f45a1-a490-48b6-ad1d-c7b351edb962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca95b37-5ac1-4f35-9492-df25540ac96e'
    'lead': 'An official from the Metropolitan Manila Development Authority (MMDA)
      publicly apologized to a police officer on Thursday, April 3, over a viral video
      where he scolded a police captain for violating traffic rules. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-03T18:06:11.688+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-04T16:52:59.246+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T16:52:58.930+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MMDA', 'gabriel-go']
    'stories': []
    'template': '1'
    'title': 'MMDA official apologizes after scolding erring cop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4ec7e-df6e-4c08-8d31-d35ed4a539c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> An official from the
        Metropolitan Manila Development Authority (MMDA) publicly apologized to a
        police officer on Thursday, April 3, over a viral video where he scolded a
        police captain for violating traffic rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da4bb0-c06a-4db0-b70e-1a9d09ee26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gabriel Go, MMDA special operations group strike force head, visited
        the National Police Commission (Napolcom) in Quezon City to express his apology
        to PCapt Erik Felipe and the police organization.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b987270-0857-4a77-a4dc-3cafd815628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the video, <strong><a href="https://www.newswatchplus.ph/news/2025/4/1/mmda-show-cause-order-gabriel-go.html">Go
        berated Felipe</a>&nbsp;</strong>after issuing a ticket violation for illegal
        parking during a clearing operation in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5f4f6-b7c9-4264-9b12-38275bb55129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sir, if you are listening to this, ako po ay humihingi ng paumanhin
        sa inyo… It’s not my intention na magkaroon ng ganoong hindi maayos na pangyayari
        at pakikitungo,” Go said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d37d33-a669-48d2-9ccd-bc8bb74e659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nais ko rin po humingi ng paumanhin…also to the entire Philippine
        National Police. Once again, it is not my intention to tarnish the good reputation
        of the institution of the Philippine National Police,” Go added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15395f-21a7-4d96-9fac-18dbf07af47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Sir, if you are listening to this, I apologize to you…
        It was never my intention to have an unpleasant incident and interaction…I
        also want to apologize… also to the entire Philippine National Police. Once
        again, it is not my intention to tarnish the good reputation of the institution
        of the Philippine National Police.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697ebe6-3df3-45a3-9d83-032113a2708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Go said it took him a while to apologize as he wanted to do it wholeheartedly. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de155a9d-a2f0-498a-a1f6-36c2b28dee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:52:58.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rafael Calinisan, Napolcom commissioner, accepted the MMDA official’s
        apology. He previously slammed Go for scolding the cop, saying it disrespects
        the police force.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be516e8b-36a6-4f66-bd24-ff26d841ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T18:06:11.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:52:59.255+08:00
