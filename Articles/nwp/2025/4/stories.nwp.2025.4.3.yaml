      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198b4ab-fbbd-45f1-b58b-8de4e2a6be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T09:52:10.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:55:13.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:55:12.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the administration said a separate set of tariffs
        on auto imports that Trump announced last week will take effect starting on
        Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1f97c-8bb7-46c3-ae42-375d9a881060'
      'mgnl:activationStatus': true
