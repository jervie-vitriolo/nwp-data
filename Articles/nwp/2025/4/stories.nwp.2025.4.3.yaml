    'template': '1'
    'title': 'Russian vlogger Vitaly went to PH for ''rage bait’ content, set to be
      deported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a9826-3fab-4d31-bca4-b32de85a8975'
      'mgnl:activationStatus': true
