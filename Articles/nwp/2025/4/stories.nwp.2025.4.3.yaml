      'text': '<p><strong>Metro Manila, Philippines -</strong> The Qatari authorities
        have granted the provisional release of the 17 overseas Filipino workers (OFWs)
        who were detained for alleged unauthorized mass protest in support of former
        President Rodrigo Duterte, the Department of Migrant Workers (DMW) said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7d89f-eba2-4fc0-a7ae-fdb690d34594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T14:45:27.803+08:00
