      'mgnl:lastModified': 2025-04-03T15:00:08.286+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802f551-93f8-43d9-b15d-33ddf61638a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.287+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-03T15:00:08.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T15:00:08.287+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The future of the app used by nearly half of all Americans has been
        up in the air since a 2024 law, passed with overwhelming bipartisan support,
        required ByteDance to divest TikTok by January 19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd3ec2-57c9-4823-9d94-6b3a17c162b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-03T15:00:08.287+08:00
