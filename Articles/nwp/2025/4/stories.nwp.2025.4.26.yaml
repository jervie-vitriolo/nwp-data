    title: 'Antique principal removed over viral toga ban incident — Malacañang'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e03f0053-2c51-4cf0-ab61-7917fc4ddd5c'
      activationstatus: true
      created: 2025-04-26T09:47:26.336+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The high school principal
        in Antique who ordered students to remove their graduation togas has been
        removed from her position, Malacañang announced Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2d91dae-014d-4f43-a4a6-5700a17a85a6'
      activationstatus: true
      created: 2025-04-26T09:47:26.337+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Dahil na rin po sa naging direktiba po ng Pangulo, agaran pong
        kumilos ang ating Secretary, DepEd Secretary Sonny Angara, at ang sinasabi
        pong guro ay tinanggal na po bilang principal sa nasabing eskuwelahan</em>,”
        Palace Press Officer Claire Castro said during a Palace briefing.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e817ad20-710a-48e4-9e5b-dedad58be3a1'
      activationstatus: true
      created: 2025-04-26T09:47:26.337+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'e901a4a8-c50e-4e49-b969-a3225255ea75'
      activationstatus: true
      created: 2025-04-26T09:47:26.338+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: Following the directive of the President, Education
        Secretary Sonny Angara acted swiftly, and the teacher in question was removed
        as principal of the school.]</p>'
    section4:
      primarytype: 'block'
      uuid: '2b978da8-a46d-46ed-9fd6-82390adb0079'
      activationstatus: true
      created: 2025-04-26T09:47:26.338+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "A viral video showed the principal halting a graduation ceremony to\
        \ make students remove their togas, allegedly citing DepEd’s simplicity and\
        \ “no collection” policies. A teacher confronted her onstage, triggering shouts\
        \ from students.\r"
    section5:
      primarytype: 'block'
      uuid: '8a0d3826-8c09-4ecf-a04f-2c207ddda52b'
      activationstatus: true
      created: 2025-04-26T09:47:26.339+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "DepEd earlier said that there is no rule against wearing togas during\
        \ graduation. \r"
    section6:
      primarytype: 'block'
      uuid: 'e952a1ea-c80b-475e-aaae-d4ad471be09a'
      activationstatus: true
      created: 2025-04-26T09:47:26.339+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“The toga or sablay may be worn as an optional supplementary garment,”\
        \ DepEd said, citing Memorandum No. 27, s. 2025, and Order No. 009, s. 2023.\r"
    section7:
      primarytype: 'block'
      uuid: '4d577d6e-40aa-4ccc-806f-c77a2cc0e246'
      activationstatus: true
      created: 2025-04-26T09:47:26.339+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Castro also clarified that while the principal was removed from her\
        \ post, her teaching license remains valid.\r"
    section8:
      primarytype: 'block'
      uuid: 'ea83b057-bd2e-4e94-9886-21d6eeba3946'
      activationstatus: true
      created: 2025-04-26T09:47:26.340+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Tinanggal lamang po siya sa pagiging principal. Iyong license naman\
        \ po niya ay hindi naman manggagaling sa pag-uutos ng Pangulo o ng DepEd Secretary,”\
        \ she explained. \r"
    section9:
      primarytype: 'block'
      uuid: 'd1cefeaa-2831-45ed-b83e-da24fedce24a'
      activationstatus: true
      created: 2025-04-26T09:47:26.340+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: She was only removed as principal. Her teaching license
        doesn’t fall under the authority of the President or the DepEd Secretary.]</p>'
    section10:
      primarytype: 'block'
      uuid: '93d71d14-cc97-4019-bc21-1325895addd7'
      activationstatus: true
      created: 2025-04-26T09:47:26.341+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Under the law, the authority to revoke or suspend a teacher’s license\
        \ lies with the Professional Regulation Commission (PRC). \r"
    section11:
      primarytype: 'block'
      uuid: '4ff1bd0b-02ab-40c1-8d6b-f518f84a7729'
      activationstatus: true
      created: 2025-04-26T09:47:26.341+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:47:26.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:47:26.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Department of Education’s Schools Division in Antique has initiated\
        \ an investigation and ordered concerned school officials to submit an incident\
        \ report and an appropriate intervention plan.\r"
