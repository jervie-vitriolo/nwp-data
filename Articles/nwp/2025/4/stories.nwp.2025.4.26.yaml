      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Sean "Diddy" Combs' lawyer told a
        judge on Friday that the "swinger" lifestyle is common, laying out part of
        the hip-hop mogul’s strategy for securing an acquittal on sex trafficking
        charges after he rejected a plea offer.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c938224-48e4-4a4f-a3e4-610534446b77'
      activationstatus: true
      created: 2025-04-26T12:18:06.343+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:18:06.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:18:06.407+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '61c2ff78-1c9a-4f10-8cdb-085359f72f5c'
      activationstatus: true
      created: 2025-04-26T12:18:06.343+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:18:06.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:18:06.407+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Federal prosecutor Madison Smyser disclosed the plea offer and Combs'\
        \ rejection at a hearing in Manhattan federal court, shortly after Combs'\
        \ lawyer Marc Agnifilo spoke in his client’s defense. Smyser did not provide\
        \ details about the offer.\r"
    section3:
      primarytype: 'block'
      uuid: 'c4d4e5aa-a3aa-4c8b-acda-4fdc7b553cdf'
      activationstatus: true
      created: 2025-04-26T12:18:06.343+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:18:06.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:18:06.407+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5d70e257-0a8f-438c-92c4-35949e5bf437'
      activationstatus: true
      created: 2025-04-26T12:18:06.344+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:18:06.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:18:06.407+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Combs, 55, has pleaded not guilty to charges including racketeering\
        \ conspiracy and sex trafficking for allegedly coercing women to participate\
        \ in elaborate sexual performances known as \"Freak Offs\" with male sex workers.\r"
    section5:
      primarytype: 'block'
      uuid: 'eed36211-0416-40d5-80ee-60822f9d81ab'
      activationstatus: true
      created: 2025-04-26T12:18:06.344+08:00
