      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Conclave” is a 2019 award winning film based on a novel that depicts\
        \ a fictional story of scenes behind the closed-door conclave while “The Two\
        \ Popes” dramatizes the relationship between the conservative Pope Benedict\
        \ XVI and the liberal Pope Francis before the former stepped down as pontiff.\r"
    section12:
      primarytype: 'block'
      uuid: '4b8dfb38-d736-49cc-a6c4-c24288d71a0a'
      activationstatus: true
      created: 2025-04-26T11:48:28.130+08:00
      createdby: 'faith-nwp'
