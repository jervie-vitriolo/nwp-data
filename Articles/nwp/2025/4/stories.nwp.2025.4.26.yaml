      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "At the Oval Office meeting in February, as Trump and Vice President\
        \ JD Vance accused the Ukrainian leader of being ungrateful for U.S. support,\
        \ a reporter who was present from a conservative U.S. news network accused\
        \ Zelenskiy of disrespecting the occasion by not wearing a suit.\r"
    section19:
      primarytype: 'block'
      uuid: '8c4db2a1-df25-4965-9eeb-19d4ce8ca007'
      activationstatus: true
      created: 2025-04-26T17:59:26.432+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '104b04a2-12a6-450b-8747-ec625c218439'
      activationstatus: true
      created: 2025-04-26T17:59:26.432+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Zelenskiy, since the start of Russia’s full-scale invasion in 2022,\
        \ has eschewed suits in favour of military-style attire, saying it is his\
        \ way of showing solidarity with his countryman fighting to defend Ukraine.\r"
    section21:
      primarytype: 'block'
      uuid: '83a1d659-8c95-46d6-be0e-f30c15909eb8'
      activationstatus: true
      created: 2025-04-26T17:59:26.433+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b9c994e0-2ea4-48fd-afd7-941468ed6233'
      activationstatus: true
      created: 2025-04-26T17:59:26.433+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In Rome on Saturday, Zelenskiy again decided against a suit, and instead\
        \ wore a dark shirt, buttoned up to the neck with no tie, and wore a dark\
