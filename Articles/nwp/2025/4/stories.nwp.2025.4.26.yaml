      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump and Ukrainian
        leader Volodymyr Zelenskiy had a "very productive" meeting on Saturday in
        Rome, a White House official said, as both leaders attended the funeral of
        Pope Francis.</p>'
