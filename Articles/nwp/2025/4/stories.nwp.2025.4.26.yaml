      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f406fc16-bcf0-4f39-a445-045a01616c11'
      activationstatus: true
      created: 2025-04-26T17:59:26.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump, who has been pressing both sides to agree a ceasefire, said\
        \ on Friday that there had been productive talks between his envoy and the\
        \ Russian leadership, and called for a high-level meeting between Kyiv and\
        \ Moscow to close a deal.\r"
