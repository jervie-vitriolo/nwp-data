      lastmodified: 2025-04-26T15:07:10.571+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "About 130 foreign delegations had so far expressed their desire to\
        \ attend the funeral, the Vatican said on Friday, and more were expected to\
        \ do so throughout the day. Those include around 50 heads of state who have\
        \ been confirmed as attending, among them U.S. President Donald Trump and\
        \ 10 reigning monarchs.\r"
