      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '06c77ade-3c2d-4b48-9f14-e67571d6fb61'
      activationstatus: true
      created: 2025-04-26T11:48:28.129+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Viewership of Vatican-themed films “Conclave” and “The Two Popes”
        recently skyrocketed in the past week following the late pontiff’s death,
        according to a Luminate streaming data report.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cc10e34b-3b7b-49c5-a849-87c1a3fa9d40'
      activationstatus: true
      created: 2025-04-26T11:48:28.129+08:00
