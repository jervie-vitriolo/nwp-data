      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5c075b38-af89-4377-a1e0-483d425d2653'
      activationstatus: true
      created: 2025-04-26T17:59:26.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The meeting, their first since an angry encounter in the Oval Office\
        \ in Washington in February, comes at a critical time in negotiations aimed\
        \ at bringing an end to fighting between Ukraine and Russia.\r"
