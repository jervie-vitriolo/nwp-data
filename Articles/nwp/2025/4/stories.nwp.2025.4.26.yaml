    title: 'Sean 'Diddy' Combs' lawyer defends 'swinger' lifestyle after rapper
      rejected plea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a58820d-5efb-48f7-adcd-3590b5917302'
      activationstatus: true
      created: 2025-04-26T12:18:06.342+08:00
