      lastactivated: 2025-04-26T11:48:28.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Cardinal Pablo Virgilio
        David reminded the Filipino faithful that a conclave, or the sacred process
        of electing a new pontiff, is “far removed” from the actual spiritual gathering
        of cardinals compared to the Vatican-themed films which recently picked up
        more streams after Pope Francis’ death.</p>'
    section2:
      primarytype: 'block'
      uuid: '913a276a-9211-4136-8057-ebbed87a9e4f'
      activationstatus: true
      created: 2025-04-26T11:48:28.126+08:00
