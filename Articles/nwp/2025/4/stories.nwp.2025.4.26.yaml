      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "There is no clear frontrunner to succeed Francis as pope, but there\
        \ is a history of sermons at papal funerals influencing conclaves.\r"
