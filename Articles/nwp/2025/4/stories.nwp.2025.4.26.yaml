    title: 'Royalty and presidents to join multitude of mourners at Pope Francis'
      funeral'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75a4834d-00ed-4c82-9248-c73b7a237a59'
      activationstatus: true
      created: 2025-04-26T09:13:59.268+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Royalty, presidents, prime ministers
        and a legion of faithful will pay their last respects to Pope Francis on Saturday
        at a funeral Mass in St. Peter’s Square to honour his sometimes turbulent
        papacy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ddb93297-cae7-45b4-817b-df2ebd54a701'
      activationstatus: true
      created: 2025-04-26T09:13:59.268+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c1f2c71c-b9f9-4029-baf9-446cf2c90d4b'
      activationstatus: true
      created: 2025-04-26T09:13:59.268+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Among those attending from more than 150 countries will be U.S. President\
        \ Donald Trump, who clashed with Francis on numerous occasions over their\
        \ starkly contrasting positions on immigration.\r"
    section3:
      primarytype: 'block'
      uuid: '5930302a-91d7-4993-8eab-cc29f1e962f9'
      activationstatus: true
      created: 2025-04-26T09:13:59.269+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd6946079-e28b-423f-a199-a7493e217488'
      activationstatus: true
      created: 2025-04-26T09:13:59.269+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Argentine pope died on Monday, aged 88, following a stroke, ushering\
        \ in a meticulously planned period of transition for the 1.4-billion member\
        \ Roman Catholic Church, marked by ancient ritual, pomp and mourning.\r"
    section5:
      primarytype: 'block'
      uuid: 'b9847440-3b1f-435c-96db-28eb87140e57'
      activationstatus: true
      created: 2025-04-26T09:13:59.269+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ea41201d-741c-4f69-813c-614a82e6274f'
      activationstatus: true
      created: 2025-04-26T09:13:59.270+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Over the past three days, around 250,000 people filed past his body,\
        \ which had been laid out in a coffin before the altar of the cavernous, 16th\
        \ century St. Peter’s Basilica.\r"
    section7:
      primarytype: 'block'
      uuid: '1eaa81ef-4bcd-478f-812e-d3ab0aa0db49'
      activationstatus: true
      created: 2025-04-26T09:13:59.270+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1a21bc3c-a946-48e3-b831-1127e54e87c7'
      activationstatus: true
      created: 2025-04-26T09:13:59.270+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His casket will be carried through the main doors on Saturday for the\
        \ outdoor funeral, which starts at 10 a.m. (0800 GMT), with massed ranks of\
        \ foreign dignitaries to one side of the stone colonnade, facing hundreds\
        \ of red-hated cardinals on opposite banks of seats.\r"
    section9:
      primarytype: 'block'
      uuid: 'eb2765c8-0b27-4ce7-b965-d47ee656723d'
      activationstatus: true
      created: 2025-04-26T09:13:59.271+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cc14b51f-4c3f-40f9-9da5-fff8c29d3d96'
      activationstatus: true
      created: 2025-04-26T09:13:59.271+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Alongside Trump will be the presidents of Argentina, France, Gabon,\
        \ Germany, Italy, the Philippines, Poland and Ukraine, together with the prime\
        \ ministers of Britain and New Zealand, and many European royals.\r"
    section11:
      primarytype: 'block'
      uuid: '1f4b63b6-a353-48b5-869c-acc40a489b66'
      activationstatus: true
      created: 2025-04-26T09:13:59.271+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0c514db9-a664-4d51-9882-dd3cb1a9bb23'
      activationstatus: true
      created: 2025-04-26T09:13:59.272+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Vatican says some 250,000 mourners will fill the vast, cobbled\
        \ esplanade and main access route to the basilica to follow the ceremony,\
        \ which will be presided over by Cardinal Giovanni Battista Re, a 91-year-old\
        \ Italian prelate.\r"
    section13:
      primarytype: 'block'
      uuid: '5c4d0bb3-0f3d-4cbe-a6bf-f1f485bb4182'
      activationstatus: true
      created: 2025-04-26T09:13:59.272+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '883a2f83-3641-4414-ab83-e95f2e62c2b6'
      activationstatus: true
      created: 2025-04-26T09:13:59.273+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The first non-European pope for almost 13 centuries, Francis battled\
        \ to reshape the Roman Catholic Church during his 12-year reign, siding with\
        \ the poor and marginalised, while challenging wealthy nations to help migrants\
        \ and reverse climate change.\r"
    section15:
      primarytype: 'block'
      uuid: '396d3237-403d-4d72-9ceb-f25056e4c3c8'
      activationstatus: true
      created: 2025-04-26T09:13:59.273+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '678fcf7b-7313-4856-bbf8-e9bd25b13145'
      activationstatus: true
      created: 2025-04-26T09:13:59.274+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Francis left everyone a wonderful testimony of humanity, of a holy\
        \ life and of universal fatherhood,\" said a formal summary of his papacy,\
        \ written in Latin, and placed next to his body.\r"
    section17:
      primarytype: 'block'
      uuid: '41975705-e706-4112-ba51-19b6e38f7fa7'
      activationstatus: true
      created: 2025-04-26T09:13:59.274+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '97db6ad5-23d3-4b45-8493-2fb748d98eea'
      activationstatus: true
      created: 2025-04-26T09:13:59.274+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Traditionalists pushed back at his efforts to make the Church more\
        \ transparent, while his pleas for an end to conflict, divisions and rampant\
        \ capitalism often fell on deaf ears.\r"
    section19:
      primarytype: 'block'
      uuid: '7aa74007-d23c-42d4-8eeb-bb6ebef7c434'
      activationstatus: true
      created: 2025-04-26T09:13:59.275+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '52b4bcdc-2bc6-4000-b93f-5d1599f17883'
      activationstatus: true
      created: 2025-04-26T09:13:59.275+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>BREAK WITH TRADITION</strong></h3>'
    section21:
      primarytype: 'block'
      uuid: '84293c5e-adef-467b-b370-117e00c437e1'
      activationstatus: true
      created: 2025-04-26T09:13:59.276+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2e3eb3c0-93e7-4be9-9ce3-f8d50ce0f265'
      activationstatus: true
      created: 2025-04-26T09:13:59.276+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The pope shunned much of the pomp and privilege usually associated\
        \ with the papacy during his reign, and will carry that desire for greater\
        \ simplicity into his funeral, having re-written the elaborate, book-long\
        \ funeral rites used previously.\r"
    section23:
      primarytype: 'block'
      uuid: '07864a5f-12f1-407c-8452-e4cfa5ce15cb'
      activationstatus: true
      created: 2025-04-26T09:13:59.277+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a3c1644c-80d0-440f-8363-c1b030205af3'
      activationstatus: true
      created: 2025-04-26T09:13:59.277+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Whereas Pope John Paul II’s funeral in 2005 lasted three hours, the\
        \ service on Saturday is due to take 90 minutes.\r"
    section25:
      primarytype: 'block'
      uuid: '7b0d033d-f351-4a0d-ab7f-6696aa56cd87'
      activationstatus: true
      created: 2025-04-26T09:13:59.278+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '123c733b-2cdd-4493-bc12-e34858c5bb3e'
      activationstatus: true
      created: 2025-04-26T09:13:59.278+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis also opted to forego a centuries-old practice of burying popes\
        \ in three interlocking caskets made of cypress, lead and oak. Instead, he\
        \ has been placed in a single, zinc-lined wooden coffin, which was sealed\
        \ closed over night.\r"
    section27:
      primarytype: 'block'
      uuid: '06b28a16-0e00-40f5-be22-8a3cc1fc4e18'
      activationstatus: true
      created: 2025-04-26T09:13:59.279+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '02a32824-ab4e-4b28-8192-517fbc772789'
      activationstatus: true
      created: 2025-04-26T09:13:59.279+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a further break with tradition, he will be the first pope to be\
        \ buried outside the Vatican in more than a century, preferring Rome’s Basilica\
        \ of St. Mary Major, some 4 kilometres (2.5 miles) from St. Peter’s, as his\
        \ final resting place.\r"
    section29:
      primarytype: 'block'
      uuid: 'd4567e8c-f4bd-4c42-8326-5f5f4f9cf6ac'
      activationstatus: true
      created: 2025-04-26T09:13:59.280+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'c2e84328-e65d-423e-adf4-ed5ebf1031ae'
      activationstatus: true
      created: 2025-04-26T09:13:59.281+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His tomb has just \"Franciscus\", his name in Latin, inscribed on the\
        \ top. A reproduction of the simple, iron-plated cross he used to wear around\
        \ his neck hangs above the marble slab.\r"
    section31:
      primarytype: 'block'
      uuid: '310fd4fb-35f7-4fbb-9c0b-618a421789a1'
      activationstatus: true
      created: 2025-04-26T09:13:59.281+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f72a7446-5371-4cf8-a437-04a8574a6bba'
      activationstatus: true
      created: 2025-04-26T09:13:59.282+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His funeral motorcade will drive him through the city for one last\
        \ time, allowing Romans to say their farewell.\r"
    section33:
      primarytype: 'block'
      uuid: 'e0ec052b-dc95-476a-a003-fff9eb70bce2'
      activationstatus: true
      created: 2025-04-26T09:13:59.282+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '15804722-6860-47b4-9903-b965b566e8a7'
      activationstatus: true
      created: 2025-04-26T09:13:59.283+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Italy has closed the airspace over the city and called in extra forces,\
        \ with anti-aircraft missiles and patrol boats guarding the event in one of\
        \ the biggest security operations the country has seen since the funeral of\
        \ John Paul II.\r"
    section35:
      primarytype: 'block'
      uuid: '5f57b388-dea2-451b-8dd7-6880345088da'
      activationstatus: true
      created: 2025-04-26T09:13:59.284+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd41ef857-701b-4783-a957-614b1554fc76'
      activationstatus: true
      created: 2025-04-26T09:13:59.284+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T09:13:59.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T09:13:59.350+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "As soon as Francis is buried, attention will switch to who might succeed\
        \ him.\r"
