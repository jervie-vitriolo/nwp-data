      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'a2d97456-4b16-4021-9314-f6172fc80b32'
      activationstatus: true
      created: 2025-04-26T11:48:28.126+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>David, who is one of <a href="https://www.newswatchplus.ph/news/2025/4/22/three-filipino-cardinals-to-vote-for-next-pope.html"><strong>three
        Filipino cardinal electors</strong></a> in the Holy See for the pope’s funeral
        and the conclave, said the election of a pope is “not a political contest
        but a spiritual discernment.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'cf3eda47-cdf3-4686-99f1-ab7bcfc3ac2c'
      activationstatus: true
      created: 2025-04-26T11:48:28.127+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f6d1a75d-5197-4d5b-a172-04dfa87e8e07'
      activationstatus: true
      created: 2025-04-26T11:48:28.127+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The <a href="https://www.newswatchplus.ph/news/2025/4/24/film-real-conclave.html"><strong>conclave</strong></a>
        is a sacred moment, guided not by popularity or strategy, but by prayer, humility,
        and the collective listening of the Church’s shepherds to God’s will,” he
        said in a social media post.</p>'
    section6:
      primarytype: 'block'
      uuid: '3aadcd76-d64d-4327-b8e1-d3cd02fa097b'
      activationstatus: true
      created: 2025-04-26T11:48:28.128+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '411255f8-bd68-4839-835f-d360ffade5c7'
      activationstatus: true
      created: 2025-04-26T11:48:28.128+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Films and series about the conclave may be interesting, but let us\
        \ not forget: they are fictional, deliberately sensationalized to be dramatic,\
        \ entertaining, and profitable. They are far removed from the reverent and\
        \ prayerful reality of the actual event,” David added. \r"
    section8:
      primarytype: 'block'
      uuid: 'ee6644ed-2770-4f5b-a937-7f6eaa44a4e0'
      activationstatus: true
      created: 2025-04-26T11:48:28.128+08:00
