      lastmodified: 2025-04-26T15:07:10.572+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Apart from the VIPs, hundreds of thousands of people are expected to\
        \ attend the funeral in St. Peter’s Square, which starts at 10 a.m. (0800\
        \ GMT) on Saturday. Italian police have laid on one of the most complex security\
        \ operations in decades.\r"
    section5:
      primarytype: 'block'
      uuid: '2bde3afd-386b-459b-834b-72fe296c43f8'
      activationstatus: true
      created: 2025-04-26T15:05:40.096+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.572+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7563c355-84e2-444d-ab89-106bc0a6fdf5'
      activationstatus: true
      created: 2025-04-26T15:05:40.096+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The official delegations will sit at a section to the right of the\
        \ altar at the top of the steps leading toward St. Peter’s Basilica.\r"
    section7:
      primarytype: 'block'
      uuid: '863d3d36-1cf0-4e39-8294-cc6d55119b35'
      activationstatus: true
      created: 2025-04-26T15:05:40.097+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.574+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '741befa6-9895-4316-8e7a-91315ca02138'
      activationstatus: true
      created: 2025-04-26T15:05:40.097+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.574+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Pride of place goes to Argentina, Francis' native country, whose president,\
        \ Javier Milei, will sit in the front row.\r"
    section9:
      primarytype: 'block'
      uuid: 'bdeef204-7466-491c-b133-2f5122cd37dd'
      activationstatus: true
      created: 2025-04-26T15:05:40.097+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.575+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a21316c7-2f4f-481a-ac88-91e14aee288d'
      activationstatus: true
      created: 2025-04-26T15:05:40.098+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.575+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Milei, a maverick right-wing libertarian, had heaped insults on Francis\
        \ while he was campaigning in 2023, calling him an \"imbecile who defends\
        \ social justice\". But the president shifted his tone after he took office\
        \ that year.\r"
    section11:
      primarytype: 'block'
      uuid: '08224307-6ddb-4f30-a3de-24a2b5b33201'
      activationstatus: true
      created: 2025-04-26T15:05:40.098+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.576+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '788c6591-aff3-4f81-8ebd-e24992eca3d9'
      activationstatus: true
      created: 2025-04-26T15:05:40.098+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.577+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Next comes Italy, the country that surrounds the Vatican and which\
        \ agreed in 1929 to recognise its sovereignty as the world’s smallest state.\
        \ It gets the second-best seats in the VIP section also because the pope is\
        \ bishop of Rome and primate of the Catholic bishops of Italy.\r"
    section13:
      primarytype: 'block'
      uuid: '30f22a16-631e-4902-9736-5db8306a6508'
      activationstatus: true
      created: 2025-04-26T15:05:40.099+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.577+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '81c4ba62-2e0e-49b5-82af-3da89d77e136'
      activationstatus: true
      created: 2025-04-26T15:05:40.099+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.578+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "That is when the alphabet in French – still considered the language\
        \ of diplomacy – kicks in for the other delegations. The countries following\
        \ Italy are ordered according to their names in French and not in their native\
        \ languages.\r"
    section15:
      primarytype: 'block'
      uuid: '6e1005a1-1a50-45b6-b57f-bb52301e6deb'
      activationstatus: true
      created: 2025-04-26T15:05:40.100+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.578+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a2213353-1b55-46c0-82fc-d6f8b7389352'
      activationstatus: true
      created: 2025-04-26T15:05:40.100+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.579+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "So, it is Etats Unis and not United States, Allemagne instead of Deutschland\
        \ (Germany), and Pays-Bas instead of Nederland (The Netherlands).\r"
    section17:
      primarytype: 'block'
      uuid: '0952e2c7-84be-42af-b440-8597a3694598'
      activationstatus: true
      created: 2025-04-26T15:05:40.101+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.580+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f1cd1bb5-f26b-4d86-aca7-b027216e8ad7'
      activationstatus: true
      created: 2025-04-26T15:05:40.101+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.580+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Royalty will take precedence. Reigning monarchs -- expected to include\
        \ royalty such as the kings and queens of Spain and Belgium and Prince Albert\
        \ of Monaco -- will be seated in front of other heads of state.\r"
    section19:
      primarytype: 'block'
      uuid: '472c6f98-7896-4e23-836b-86e429c3b990'
      activationstatus: true
      created: 2025-04-26T15:05:40.102+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.581+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4992101b-2edc-4d48-af81-6518a3d6d4aa'
      activationstatus: true
      created: 2025-04-26T15:05:40.102+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.581+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Vatican spokesman Matteo Bruni said on Friday that no distinction would\
        \ be made between Catholic and non-Catholic royalty for the seating order.\r"
    section21:
      primarytype: 'block'
      uuid: '562fe984-b3d8-434a-a2a8-a10b406e083d'
      activationstatus: true
      created: 2025-04-26T15:05:40.102+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.582+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '99b51813-ea15-496d-8a2b-bed70d9f1952'
      activationstatus: true
      created: 2025-04-26T15:05:40.103+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.583+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "After the royals come the remaining heads of state. Trump, who attracted\
        \ criticism from Francis because of his immigration policies, will sit ahead\
        \ of many other leaders because Etats Unis begins with an 'E'.\r"
    section23:
      primarytype: 'block'
      uuid: '9e3f6290-101b-4e1c-98d1-21283f97be52'
      activationstatus: true
      created: 2025-04-26T15:05:40.103+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.583+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9e630fcb-2e09-4b92-98bf-e2ff5e694b9c'
      activationstatus: true
      created: 2025-04-26T15:05:40.104+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.584+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "That alphabetic logic means that Trump - currently engaged in trying\
        \ to get a peace deal in the war in Ukraine - will not be sitting near Ukrainian\
        \ President Volodymyr Zelenskiy.\r"
    section25:
      primarytype: 'block'
      uuid: '72a0c366-7068-4cca-9d7b-63a132bd3277'
      activationstatus: true
      created: 2025-04-26T15:05:40.104+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.584+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '58feb3a2-7fbc-406d-a14b-8aa372b0ce31'
      activationstatus: true
      created: 2025-04-26T15:05:40.105+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.585+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Former U.S. President Joe Biden, who has been the target of constant\
        \ criticism by Trump, is attending the funeral, but will not be part of the\
        \ official U.S. delegation, a diplomatic source said. This means Biden, a\
        \ lifelong Catholic, should be sitting further back, with other VIPs.\r"
    section27:
      primarytype: 'block'
      uuid: '2b5aa343-e496-4d27-88fd-95f391d86896'
      activationstatus: true
      created: 2025-04-26T15:05:40.106+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T15:07:11.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T15:07:10.586+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
