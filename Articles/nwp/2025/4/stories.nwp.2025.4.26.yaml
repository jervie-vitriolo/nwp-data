      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>'PROFOUND' PONTIFICATE</strong></h3>'
    section31:
      primarytype: 'block'
      uuid: '40672705-e47d-4d98-af09-a7fd832b15e8'
      activationstatus: true
      created: 2025-04-26T18:00:20.206+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1c036f9e-279a-427e-8b04-46c7aff54f04'
      activationstatus: true
      created: 2025-04-26T18:00:20.207+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Re also cited a major document written by Francis in 2015 on climate\
        \ change, which was intended to influence discussions at the 2016 Paris climate\
        \ conference, and visits by the pope to the Mediterranean islands of Lampedusa\
        \ and Lesbos, where he met migrants in detention camps.\r"
    section33:
      primarytype: 'block'
      uuid: 'ba0cfc93-9fb3-4775-8675-8067a3c2738d'
      activationstatus: true
      created: 2025-04-26T18:00:20.208+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '583ea903-0eeb-49a9-836b-b4dfdae0d592'
      activationstatus: true
      created: 2025-04-26T18:00:20.208+08:00
      createdby: 'faith-nwp'
